    "summary": "\u003cimg src=\"http://img.photobucket.com/albums/v26/puffdevil/Untitled-1_1.gif\"\u003e\u003cbr\u003e\nMy name is Katie Elle and I\u2019m an illustrator, visual development artist and animator living in Melbourne, Australia. I post the majority of my work over on\u00a0\n\u003ca href=\"http://katieelle.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e. I\u2019m here to provide you with content you love, while showing you the process I go through to create your favourite works of art and hopefully earn a living while I do that! As a freelance artist, time to work on personal projects and fan art is limited (those pesky bills need to be paid!) but by pledging a small amount every month, with your help, I hope to devote more time to creating content you love. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img.photobucket.com/albums/v26/puffdevil/Untitled-6.gif\"\u003e\u003cbr\u003e\u003ca href=\"http://katieelle.tumblr.com/tagged/harry potter\" rel=\"nofollow\"\u003eHarry Potter Visual Development:\u003c/a\u003e As a child of the 90\u2019s, I have grown up reading \u003cem\u003eHarry Potter\u003c/em\u003e and as an artist, it has been my dream to develop the story we all love into a 2D animated work. I will be sharing a behind the scenes look into the visual development journey I go on as I transform word into art. Of course, I can\u2019t do this without input from you! As patrons, you get to vote on what characters are designed next and what scenes from the books are drawn. With enough support, I may even be able to animate your favourite characters in scenes you love.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img.photobucket.com/albums/v26/puffdevil/Untitled-7.gif\"\u003e\u003cbr\u003e\n\u003cem\u003eProgress gif of Harry Potter visdev art\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://katieelle.tumblr.com/tagged/girlfriend comics\" rel=\"nofollow\"\u003eGirlfriend Comics:\u003c/a\u003e I also hope to create a steady stream of \u003cem\u003eGirlfriend Comics\u003c/em\u003e that feature my partner and I. We want to let you into our lives, and show you the ups and downs and the hopefully hilarious parts of our relationship.\u003cbr\u003e\n\u003cimg src=\"http://41.media.tumblr.com/0a605860b77b64529e5e074fc26ed23a/tumblr_nkownfPdo21qb6bf2o1_r1_500.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003eThe original Girlfriend Comic\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://katieelle.tumblr.com/tagged/glitter warriors\" rel=\"nofollow\"\u003eGlitter Warriors:\u003c/a\u003e Glitter Warriors is a personal animation project of mine, revolving around a world where monsters that attack with glitter need to be defeated. Elite teams known as Glitter Warriors take on this task and keep their homeland safe.\u00a0\u003ca href=\"https://vimeo.com/113121028\" rel=\"nofollow\"\u003eI have already created one animation\u003c/a\u003e for this world and would love to expand it into a long form comic or animated series!\u00a0\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v26/puffdevil/Pages.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\nMisc:\u003c/em\u003e You will get an insight into my daily art process, have access to warm up scribbles, life drawing, fan art, and any misc drawings!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img.photobucket.com/albums/v26/puffdevil/Untitled-3.gif\"\u003e\u003cbr\u003e\nAs a patron, you\u2019ll have access to speed paint process videos, process PSDs, monthly sketch books, have first access to commission spots, participate in video Q\u0026amp;A; and be able to vote on what scenes from Harry Potter I\u2019ll be illustrating. This is only a sample of the work I will be providing for you so check out the rewards section for more details.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img.photobucket.com/albums/v26/puffdevil/Untitled-4.gif\"\u003e\u003cbr\u003e\nAs a patron, you will get \n\u003cem\u003eexclusive\u003c/em\u003e access to the behind the scenes visual development work and sketch books. You will be able to see the magic that goes into creating the work you love, no where else on the web. You will also see finished art earlier than the rest of the web!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img.photobucket.com/albums/v26/puffdevil/Untitled-5.gif\"\u003e\u003cbr\u003e\nPatreon does not charge immediately whenever a patron selects a reward tier. Instead, they charge patrons at the beginning of every month. Rewards packs will go out shortly after then. This is to protect myself from those few suspect individuals who take advantage of the system by signing up, looking at the content, and then deleting their pledge before they are charged.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for the support! I can\u0027t wait to create amazing work for you all.\n\u003cbr\u003e"
