    "summary": "\u003cstrong\u003eAlternative Links/Where to Find Me:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://kawmapkarma.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://kparote22.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://trello.com/b/cZmfqPWT\" target=\"_blank\"\u003eThe Current To Do List\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWHO AM I\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eI am Karma. That is the name I prefer to go by, anyway. You may or may not know me from the multiple sites I frequent.\u003cbr\u003e\u003cbr\u003eI am a writer and artist. I post a variety of works across multiple sites but recently I have decided to expand on other kinds of artwork and more focused, longer stories/projects.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWHY PATREON\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eI love writing and drawing, but to put it simply it is not a very easy set of hobbies to support oneself with, particularly if you don\u0027t crank out many commissions consistently. With Patreon I can keep myself afloat and know that I can focus more of my time doing what I enjoy without worry.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHAT TO EXPECT\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eAll finished content will go to at least one of the above sites, so do not feel as if it is \"required\" to support me or anything like that. I am against \"content locking\" and see no point to it, particularly when I make things SO people can see them/enjoy.\u003cbr\u003e\u003cbr\u003eThe art that will be placed on here will be full resolution versions of everything I put on my main Tumblr.\u00a0Everything else will either be character design or other personal works.\u003cbr\u003e\u003cbr\u003eThat said, what WILL be here exclusively is \u003cstrong\u003eWork In Progress\u003c/strong\u003e sketches/stories, along with special polls to allow you all to give me a bit more direction on what you\u0027d like to see me do/things you want me to focus on. I have plenty of other ideas, but this isn\u0027t the place to be overambitious I am sure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT NOTICE\u003c/strong\u003e: If you are going to take a reward tier with the intention of getting art from me, please consider what I WILL DO and WON\u0027T DO. Please take time to look at my galleries up above to see what I am most comfortable with drawing. It is VERY RARE that I will do something different. If you are unsure, message me first.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCONTACT\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eAny questions can be sent to me through Tumblr.\u003cbr\u003eLarger/private discussions may be sent through notes on Deviantart.\u003cbr\u003e\u003cbr\u003eWith all that in mind, if you decide to support me, or at least took the time to check me out, thank you.\u003cbr\u003e"
