    "summary": "I\u0027m Karolina Laskowska and I make underthings that are so ridiculously decadent and deeply impractical that they\u0027re basically art.\u003cbr\u003e\u003cbr\u003eI\n nerd out on historical garments, then spend thousands of hours making \ncrazily detailed gorgeous things that will probably never sell, because \nwhat lifestyle really involves wearing a bobbinet tulle corset outfit \ncovered in carefully mirrored handmade lace outlined in jewels and \nspikes?\u003cbr\u003e\u003cbr\u003eYou love it anyway, though. I do too. So how do we make \nthese confections come to life without needing to be hired by a couture house? We club \ntogether on Patreon and BOOM, in an explosion of ridiculously expensive \nmaterials and sheer genius, super fancy underpinnings comes into being. Like \nthis:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.karolinalaskowska.co.uk/wp-content/uploads/2017/09/Karolina-Laskowska-Lingerie-Un-Seelie-24.jpg\"\u003e\u003cbr\u003e\u003cem\u003ePhotography by Jenni Hampshire. Modelled by Yazzmin Newell, Twig \u0026amp; Maz Spencer. MUA by Sammm Agnew.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.karolinalaskowska.co.uk/wp-content/uploads/2017/09/Celestial-Bodies-pt-2-Karolina-Laskowska-Lingerie26.jpg\"\u003ePhotography by Jenni Hampshire. Modelled by Karolina \u0026amp; Yazzmin Newell.\u00a0\u003cbr\u003e\u003cimg src=\"http://www.karolinalaskowska.co.uk/wp-content/uploads/2017/09/Karolina-Laskowska-Lingerie-Un-Seelie-49.jpg\"\u003e\u003cem\u003ePhotography by Jenni Hampshire. Modelled by Maz Spencer. MUA by Sammm Agnew.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://www.karolinalaskowska.co.uk/wp-content/uploads/2017/09/Taakeferd-Karolina-Laskowska-Lingerie-2017-3.jpg\"\u003e\u003cbr\u003ePhotography by A. Lindseth, retouched by Catherine Day.\u003cbr\u003e\u003cimg src=\"http://www.karolinalaskowska.co.uk/wp-content/uploads/2017/09/tokeiso-overbust-by-karolina-laskowska-photography-by-inaglo-photography-modelled-by-twig.jpg\"\u003ePhotography by InaGlo Photography, modelled by Twig.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.karolinalaskowska.co.uk/wp-content/uploads/2017/09/Andromeda-Karolina-Laskowska-Lingerie-J-Tuliniemi-1.jpg\"\u003e\u003cbr\u003ePhotography by J. Tuliniemi. Modelled by Ceci Zhang. MUA by Anitka Kwiat.\u003cbr\u003e\u003cimg src=\"http://www.karolinalaskowska.co.uk/wp-content/uploads/2017/09/Karolina-Laskowska-Couture-Ink-corsetry-AW16-12.jpg\"\u003e\u003cbr\u003ePhotography by A. Lindseth, retouched by Catherine Day.\u003cbr\u003e\u003cimg src=\"http://www.karolinalaskowska.co.uk/wp-content/uploads/2017/09/Knickerbocker-Glory-Karolina-Laskowska-Lingerie-Photography-Simon-Crinks-17.jpg\"\u003e\u003cbr\u003ePhotography by Simon Crinks, modelled by Yazzmin Newell, MUA by Violet Zeng, macarons by Zoe Anderson.\u003cbr\u003e\u003cimg src=\"http://www.karolinalaskowska.co.uk/wp-content/uploads/2017/09/Goth-Princess-corset-by-Karolina-Laskowska-front.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.karolinalaskowska.co.uk/wp-content/uploads/2017/09/Karolina-Laskowska-Violente-corset-front.jpg\"\u003e\u003cbr\u003ePhotography by Karolina Laskowska, retouched by Catherine Day.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThese garments are made from materials that cost hundreds of \npounds, with research, sampling and expert level labour on my part that \nlasts for days, weeks or months. Most of them involve up to a hundred hours just of hand stitching: physical labour that takes its toll and requires exceptional skill and patience.\u00a0\u003cbr\u003e\u003cbr\u003eJoin\n me for the ride and you\u0027ll see every part of that process, from my \ninitial dreams through the design process, finding the materials, \ndeveloping the original pattern, and then the fittings, stitching, \nembellishments and photoshoots. Plus also the swearing, tears and \nmelt-downs when reality doesn\u0027t match inspiration! There\u0027ll be Q\u0026amp;As \nand tutorials, plus essays on underpinnings-related topics close to my heart, rambles\n about underclothing history and the stories behind past designs and \ncollections. Whether you\u0027re just here for the pretty or you want to get \ninto making, there\u0027ll be something for you.\u003cbr\u003e\u003cbr\u003eLove the pictures but\n want to know what my writing is like? Check out my current work on \u003ca href=\"http://underpinningsmuseum.co.uk/\" target=\"_blank\"\u003eThe Underpinnings Museum\u003c/a\u003e, \u003ca href=\"http://www.thelingerieaddict.com/author/karolina\" target=\"_blank\"\u003eThe Lingerie Addict\u003c/a\u003e, and \u003ca href=\"http://www.knickerbockerstories.com\" target=\"_blank\"\u003eKnickerbocker Stories!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e-\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eKarolina Laskowska\u2019s Privacy Policy\u003c/strong\u003e\u003c/div\u003e\n\nThis Privacy Policy describes how and when I collect, use,\nand share information when you contact me, or otherwise use my services through\nthe Patreon platform. This Privacy Policy does not apply to the practices of\nthird parties that I do not own or control, including Patreon.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003e Information I Collect \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\nTo fulfil Patreon rewards, you must provide me with certain\ninformation such as your Patreon membership name, Facebook display name and\ndirect correspondence. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003eWhy I Need Your\nInformation and How I Use It \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI rely on a number of legal bases to collect, use, and share\nyour information, including: \u003cbr\u003e\n\n\u2022 as needed to provide my services, such as when I use your\ninformation to fulfil your Patreon reward tier, to settle disputes, or to\nprovide customer support; \u003cbr\u003e\n\n\u2022 if necessary to comply with a legal obligation or court\norder or in connection with a legal claim, such as retaining information about\nyour purchases if required by tax law; and \u003cbr\u003e\n\n\u2022 as necessary for the purpose of my legitimate interests,\nif those legitimate interests are not overridden by your rights or interests. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003eInformation Sharing\nand Disclosure \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\nInformation about my customers is important to my business.\nI may share your personal information for very limited reasons and in limited\ncircumstances, as follows: \u003cbr\u003e\n\n\u2022 Compliance with laws. I may collect, use, retain, and\nshare your information if I have a good faith belief that it is reasonably\nnecessary to: (a) respond to legal process or to government requests; (b)\nenforce my agreements, terms and policies; (c) prevent, investigate, and\naddress fraud and other illegal activity, security, or technical issues; or (d)\nprotect the rights, property, and safety of my customers, or others. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003eData Retention \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI do not retain any of your personal information via the\nPatreon platform. See Patreon\u2019s privacy policy: \u003ca href=\"https://www.patreon.com/privacy\"\u003ehttps://www.patreon.com/privacy\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003eYour Rights \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIf you reside in certain territories, including the EU, you\nhave a number of rights in relation to your personal information. While some of\nthese rights apply generally, certain rights apply only in certain limited\ncases. I describe these rights below: \u003cbr\u003e\n\n\u2022 Access. You may have the right to access and receive a\ncopy of the personal information I hold about you by contacting me using the\ncontact information below. \u003cbr\u003e\n\n\u2022 Change, restrict, delete. You may also have rights to\nchange, restrict my use of, or delete your personal information. Absent\nexceptional circumstances (like where I am required to store data for legal\nreasons) I will generally delete your personal information upon request. \u003cbr\u003e\n\n\u2022 Object. You can object to (i) my processing of some of\nyour information based on my legitimate interests and (ii) receiving marketing\nmessages from me after providing your express consent to receive them. In such\ncases, I will delete your personal information unless I have compelling and\nlegitimate grounds to continue using that information or if it is needed for\nlegal reasons. \u003cbr\u003e\n\n\u2022 Complain. If you reside in the EU and wish to raise a\nconcern about my use of your information (and without prejudice to any other\nrights you may have), you have the right to do so with your local data\nprotection authority. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003eHow to Contact Me \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\nFor purposes of EU data protection law, I, Karolina\nLaskowska, am the data controller of your personal information. If you have any\nquestions or concerns, you may contact me at \u003ca href=\"mailto:info@karolinalaskowska.co.uk\"\u003einfo@karolinalaskowska.co.uk\u003c/a\u003e,  or mail me at 1\u0026lt;sup\u0026gt;st\u0026lt;/sup\u0026gt; Floor, 151-153\nUxbridge Road, West Ealing, London, W13 9AU, UK. \u003cbr\u003e"
