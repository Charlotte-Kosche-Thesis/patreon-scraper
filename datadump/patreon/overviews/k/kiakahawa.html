    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eHi, ich bin Kia.\u003c/h3\u003e\n\u003ca href=\"https://www.patreon.com/posts/geschlichtet-7748517 \"\u003e\n\u003c/a\u003e\u003cbr\u003eLass mich dir vorstellen: Ich bin Kia Kahawa, eine kreative, in 1993 geborene Autorin, die am liebsten Romane \u00fcber Protagonisten schreibt, die ihre eigenen Antagonisten sind. Aber ich interessiere mich auch f\u00fcr den weitl\u00e4ufigen Bereich der Science Fiction, Utopien und Dystopien und m\u00f6chte mich im Laufe des Jahres 2018 daran ausprobieren.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.kiakahawa.de/wp-content/uploads/2018/01/Kia_Kino_kl.jpg\" style=\"width: 475px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eBei Patreon bin ich, um die Kosten meiner Autorent\u00e4tigkeit zu decken, damit alle Projekte, die ich gerade bearbeite, bestehen bleiben und Tag f\u00fcr Tag besser werden k\u00f6nnen. \u003cbr\u003e\u003cbr\u003eMein Ziel ist es, mich voll und ganz dem Autorenleben zu widmen und sp\u00e4testens mit 30 einen Bestseller ver\u00f6ffentlicht zu haben. Begleite mich auf diesem Weg und unterst\u00fctze mich, indem du dich den Patrons anschlie\u00dft! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMeine Werke \u0026amp; Projekte\u003c/h3\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.kiakahawa.de/wp-content/uploads/2017/01/KiaKahawa_Krankheitensammlerin-Kopie.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003ca href=\"http://amzn.to/2ke83sq\" target=\"_blank\"\u003eDie Krankheitensammlerin\u003c/a\u003e\u003c/strong\u003e \u003cbr\u003e(Mai 2016 \u2013 Roman \u00fcber eine Depressive, die \"der Fehler in der Welt\" ist und von heute auf morgen versucht, alle Probleme auf einmal zu l\u00f6sen \u2013 dabei ist ihr jedes Mittel recht.)\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eHanover\u0027s blind\u003c/strong\u003e \u003cbr\u003e(Sommer 2018 \u2013Novelle \u00fcber einen Blinden, der in Hannover versucht, sich selbst zu finden.)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIrre sind menschlich\u003c/strong\u003e \u003cbr\u003e(Herbst 2018 \u2013Roman \u00fcber einen manischen Psychotiker, der \"der Allwissende\" ist, in eine Psychiatrie eingewiesen wird und dort alles auf den Kopf stellt.)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNamenlose Projekte\u003c/strong\u003e \u003cbr\u003e(2019 \u2013 Utopie.)\u003cbr\u003e(2020 \u2013 Science-Fiction-Utopie.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAm liebsten lese ich B\u00fccher \u00fcber Psychiater oder Psychologen, die aus \nihrer Sicht die Welt erleben. Am liebsten schreibe ich hingegen B\u00fccher \naus der Sicht von nicht ganz (psychisch) gesunden Menschen wie die \nKrankheitensammlerin zum Beispiel. Ob das eine tiefere Bedeutung hat?\u003cbr\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cstrong\u003eBlogprojekte\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.kiakahawa.de/wp-content/uploads/2016/09/cropped-Krankheitensammlerin-Teetasse.png\" style=\"width: 88px; float: right; margin: 0px 0px 10px 10px;\"\u003eSeit dem 1.1.2017 betreibe ich einen Blog auf \u003ca href=\"http://www.kiakahawa.de/index.php/category/teetexte/\" target=\"_blank\"\u003ewww.kiakahawa.de\u003c/a\u003e. Dabei gibt es neben hilfreichen Steuer-Artikeln f\u00fcr kleinunternehmende Autorinnen und Autoren (\"Autoren an die Steuer!\") auch diverse Beitr\u00e4ge \u00fcber mein Autorenleben und die Herausforderungen, die ich zu meistern habe. S\u00e4mtliche Nachbesprechungen und Eindr\u00fccke von Veranstaltungen wie Buchmessen oder Literaturcamps findest du ebenfalls auf diesem Blog.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.showdonttell.de/wp-content/uploads/2017/09/logo_tr-1.png\" style=\"float: right; width: 85px; margin: 0px 0px 10px 10px;\"\u003eSeit dem 1.1.2018 ist das Blogprojekt \u003ca href=\"http://www.showdonttell.de/\"\u003ewww.showdonttell.de\u003c/a\u003e released. Dabei handelt es sich um eine Plattform, die unter dem Motto \"Zeigen, nicht erz\u00e4hlen\" relevante Schreib- und Marketing-Themen f\u00fcr Autoren und andere aufstrebende K\u00fcnstler anspricht. Gastautoren sind hier mehr als herzlich willkommen! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAutorenstammtisch Hannover\u003c/strong\u003e\u003cbr\u003eSeit Mitte 2017 treffen sich Autoren und Autorinnen aus der Region Hannover regelm\u00e4\u00dfig mit mir im Caf\u00e9 Konrad. Wenn du Interesse hast, am monatlich stattfindenden Stammtisch teilzunehmen, trage dich einfach\u003ca href=\"http://www.kiakahawa.de/autorenstammtisch/\" target=\"_blank\"\u003e in den Newsletter\u003c/a\u003e ein! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWas mit euch schon alles m\u00f6glich war!\u003c/h3\u003e\u003cbr\u003eIhr seid der Wahnsinn. Danke. Danke. Danke! Einfach nur Danke.\u003cbr\u003e\u003cbr\u003eDank euch war ich auf der \u003cstrong\u003eLeipziger Buchmesse 2017\u003c/strong\u003e. Die Artikel dazu findest du \u003ca href=\"http://www.kiakahawa.de/tag/leipziger-buchmesse/\" target=\"_blank\"\u003ehier\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eDank euch war ich auf dem \u003cstrong\u003eLiteraturcamp in Heidelberg\u003c/strong\u003e. Die Artikel zu einzelnen Sessions findest du \u003ca href=\"http://www.kiakahawa.de/tag/litcamp/\" target=\"_blank\"\u003ehier\u003c/a\u003e. Einen gesprochenen Post zu den Erlebnissen habe ich \u003ca href=\"https://www.patreon.com/posts/spirit-of-in-12438833\" target=\"_blank\"\u003eauf Patreon\u003c/a\u003e ver\u00f6ffentlicht. \u003cbr\u003e\u003cbr\u003eDank euch war ich im November 2017 auf der \u003cstrong\u003eBuchBerlin\u003c/strong\u003e. Den Artikel dazu findest du \u003ca href=\"http://www.kiakahawa.de/2017/11/27/die-ambivalenz-der-buchberlin/\" target=\"_blank\"\u003ehier\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003eContent auf dieser Seite\u003c/h3\u003e\u003cbr\u003eBei Patreon findet ihr ab ca. 20. April... \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eRegelm\u00e4\u00dfig, monatlich:\u003c/strong\u003e\u003cbr\u003e- kurze \u003cstrong\u003eSzenen aus dem aktuellen Schreiben\u003c/strong\u003e, Text f\u00fcr alle\u003cbr\u003e- \u003cstrong\u003eMonatsr\u00fcckblick \u003c/strong\u003eaus dem Autorenleben, Audio f\u00fcr Patrons\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnregelm\u00e4\u00dfig, seltener als monatlich:\u003c/strong\u003e\u003cbr\u003e- \u003cstrong\u003eH\u00f6rproben \u003c/strong\u003eaus dem Schreiben, Audio, f\u00fcr Patrons\u003cbr\u003e- \u003cstrong\u003eKurzgeschichten\u003c/strong\u003e, Text und/oder Audio, f\u00fcr Patrons\u003cbr\u003e\u003cp\u003e- \u003cstrong\u003ePodcasts mit anderen Autoren\u003c/strong\u003e, f\u00fcr alle / f\u00fcr Patrons getrennt\u003c/p\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHilfst du mir?\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\n1. \n\u003cstrong\u003eHilf mir mit ein paar Dollar\u003c/strong\u003e. Jeder einzelne Dollar hilft mir, meine Ziele zu verfolgen und sie St\u00fcck f\u00fcr St\u00fcck zu erreichen. Geld ist nicht alles, aber damit kann ich vieles erreichen. Schick\u0027 mich durch die Welt!\u003cbr\u003e\n\u003cbr\u003e\n2. \n\u003cstrong\u003eBiete mir einen Job an\u003c/strong\u003e! Ich kann Artikel und Werbetexte schreiben, ein Musikst\u00fcck komponieren, biete dar\u00fcber hinaus Lektorat und Korrektorat f\u00fcr deine Texte an. \u003cbr\u003e\n\u003cbr\u003e\n3. \n\u003cstrong\u003eKauf ein Buch von mir\u003c/strong\u003e. Du kannst eines meiner B\u00fccher kaufen, weiterempfehlen oder einfach nur auf den Amazon-Link klicken und deine eigenen Eink\u00e4ufe machen. Es handelt sich hierbei um einen Partnerlink. Egal, was du innerhalb von 24 Stunden nach Klicken des Links kauft, es wirft ein paar Cent f\u00fcr mich ab. Ohne Extra-Kosten f\u00fcr dich.\u003cbr\u003e\n\u003ca href=\"http://amzn.to/2jedMgz\" rel=\"nofollow\" target=\"_blank\"\u003eHier klicken\u003c/a\u003e (\u00f6ffnet in neuem Fenster)\u003cbr\u003e\n\u003cbr\u003e\n4. \n\u003cstrong\u003eTeile diese Seite in Social Media\u003c/strong\u003e. Nat\u00fcrlich kann \nnicht jeder, der das hier liest, mit Geld oder Geldverdienm\u00f6glichkeit \ndienen. Daf\u00fcr habe ich Verst\u00e4ndnis. Aber \u00fcberlege, wie du auf diese \nSeite gekommen bist. Du hast sie vielleicht auf Twitter gesehen. Dann \nteile oder retweete das hier doch! \"Nur\" weitererz\u00e4hlen\n ist es nicht \u2013 das hilft wirklich in gro\u00dfem Ma\u00dfe!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eMehr von und mit mir:\u003c/h3\u003e\n\u003cbr\u003e\nWebsite: \n\u003ca href=\"http://www.kiakahawa.de/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.kiakahawa.de\u003c/a\u003e\u003cbr\u003e\nE-Mail: \n\u003ca href=\"mailto:patreon@achetats.com\" rel=\"nofollow\"\u003epatreon [at] achetats.com\u003c/a\u003e\u003cbr\u003e\nTwitter: \n\u003ca href=\"https://twitter.com/KiaKahawa\" rel=\"nofollow\" target=\"_blank\"\u003e@kiakahawa\u003c/a\u003e\u003cbr\u003e\n500px: \n\u003ca href=\"https://500px.com/feuerundflamme\" rel=\"nofollow\"\u003ehttps://500px.com/feuerundflamme\u003c/a\u003e \u003cbr\u003e\nFacebook:\u00a0\n\u003ca href=\"https://www.facebook.com/kahawakia/\" rel=\"nofollow\" target=\"_blank\"\u003e/kahawakia\u003c/a\u003e\u003cbr\u003e\nInstagram: \n\u003ca href=\"https://www.instagram.com/kiakahawa/\" rel=\"nofollow\" target=\"_blank\"\u003e@kiakahawa\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/kahawakia/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e"
