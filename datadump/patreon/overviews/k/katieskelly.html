    "summary": "Hello! My name is Katie Skelly, and I\u0027m a cartoonist, illustrator, and comics critic based in Brooklyn, New York. You may know me from titles like\u00a0\u003ca href=\"https://gumroad.com/l/fmLv\"\u003eNURSE NURSE\u003c/a\u003e (Sparkplug, 2012),\u00a0\u003ca href=\"https://gumroad.com/l/LFnh\"\u003eOPERATION MARGARINE\u003c/a\u003e (AdHouse Books, 2014) or\u00a0\u003ca href=\"http://www.fantagraphics.com/prettyvampire/\"\u003eMY PRETTY VAMPIRE\u003c/a\u003e (Fantagraphics, 2017). I was also the cohost of the TRASH TWINS podcast, and I contribute as a writer and artist to \u003cem\u003eThe Comics Journal \u003c/em\u003eand \u003cem\u003eSlutist\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eFor the last 10 years, I\u0027ve been an independent cartoonist, working with indie press publishers to get my comics in front of people. While this method has been great, it means holding out for shows to make money off small run print mini-comics, or waiting on book royalties. I want to try something different this time, and offer my readers a more involved look at my process and work as I create it in exchange for support as I go.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m getting started on my next long-form comic, called SUMMER OF FELINES. It\u0027s part heist, part sexploitation, and all throwback to a favorite genre of mine:\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Pink_film\"\u003ethe pink film\u003c/a\u003e. I\u0027m hoping to get it to about 200 pages, making it my longest work to date. And I\u0027m currently studying new palettes to create something unlike any of my previous three long-form comics.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/20peg3t.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYour support will help me offset costs such as materials, software, and gigs I have to drop to get the book done. You\u0027ll also be keeping me motivated and excited to share my work. I\u0027m offering rewards I hope you\u0027ll find enjoyable and maybe even strangely educational. Thank you so much for your help! \u0026lt;3"
