    "summary": "Welcome to our Patreon page - we\u0027re so glad you\u0027re here (and you will be, too)!\u003cbr\u003eIf you\u0027re already familiar with Daniel Freeman\u0027s artwork, then you\u0027re here for a reason. If not... \u003cem\u003echeck it out\u003c/em\u003e! Visit our \u003cstrong\u003eFacebook\u003c/strong\u003e page, \u003cstrong\u003eInstagram \u003c/strong\u003eor \u003cstrong\u003ewebsite\u003c/strong\u003e to see tons of amazing original artwork!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFacebook:\u003c/strong\u003e \u003ca href=\"http://www.facebook.com/kaleidoclasm\"\u003ewww.facebook.com/kaleidoclasm\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eInstagram: \u003c/strong\u003ekaleidoclasm\u003cbr\u003e\u003cstrong\u003eWebsite:\u003c/strong\u003e \u003ca href=\"http://www.kaleidoclasm.wix.com/kaleidoclasm\"\u003ewww.kaleidoclasm.wix.com/kaleidoclasm\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWhile you\u0027re here, check out what we are offering as \u003cstrong\u003e\u003cem\u003eMONTHLY SUBSCRIPTIONS\u003c/em\u003e\u003c/strong\u003e!\u003cbr\u003eThat means you could sign up to get a piece (or pieces!) of artwork \u003cstrong\u003eevery. single. month.\u003c/strong\u003e\u003cbr\u003eAnd not ONLY can you receive drawings, but you may also get your hands on some original paintings, t-shirts, buttons, fine art prints, original wood panel artwork, handmade sketchbooks, and \u003cem\u003emore\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eIf you have any questions, feel free to contact us through our Facebook page or email.\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003eHere\u0027s a little more info about the artist, himself!\u003cbr\u003e\u003cbr\u003eDaniel Freeman, of Russellville, Arkansas, is a Mixed Media Artist. He studied at Memphis College of Art, where he received his Bachelors in Fine Arts and Graphic Design in 2007. As a part of his studies at MCA, Daniel had the opportunity to travel to Florence, Italy as a summer student resident. He studied at Santa Reparata International School of Art, as well as learning the foundations of book making.\u003cbr\u003e\u003cbr\u003eFor over two decades, Freeman has engulfed himself in drawing, painting, book design, photography, and graphic design. He is known for his clever narratives that are incorporated into his artwork and now runs an art gallery and studio in Downtown Russellville, Arkansas called Kaleidoclasm the Gallery. He, along with his wife and partner Korri Freeman, teaches art classes to all ages out of the gallery/studio and works as a full-time artist.\u003cbr\u003eIn a world full of striving artists, Freeman brings a level of creativity that is uniquely his own. He continues to push the boundaries of conventional as well as experimental thinking in his art.\u003cbr\u003e"
