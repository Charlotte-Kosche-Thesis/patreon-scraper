    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u00a0 What is \u003cimg src=\"http://kampkenan.com/images/kkLogo.png\" style=\"width: 259px;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cimg style=\"width: 208px;\"\u003e ?\u00a0 \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv\u003eKamp Kenan is a YouTube channel.\n We make videos about reptiles and other misunderstood creatures. Turtles, Tortoises, Lizards, Crocodilians, Lemurs you name it. Our goal is to capture the \nbeauty of these animals and to educate and inspire a whole new generation to get involved in conservation. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy do we need your help?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eKamp Kenan is expensive. It\u2019s easy to make our sanctuary look beautiful because it \u003cem\u003eis\u003c/em\u003e beautiful. But it\u2019s hard to take care of the Kamp Kenan Residents while also traveling the country finding great stories to spread our message of conservation and education.\u00a0 For us, upkeep of the animals and habitats are priority one, but showcasing other amazing keepers is a very close second.\u00a0 It all takes time \u0026amp; money and we are only a 2 man operation believe it or not.\u003cbr\u003e\u003cbr\u003eFor \nthe last two years, around 50% of Kamp Kenan\u0027s budget has been paid for by YouTube Revenue. We do everything we can to keep our costs low, but you \ncan\u2019t skimp on food and shelter for the critters... and airline tix and rental cars are what they are. So we need your help. Plus, you get stuff in return!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eOther Questions\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003eWho can be a Patron?\u003cbr\u003eHow do payments work?\u003cbr\u003eHow do rewards work?\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR GOALS\u003cbr\u003eGoal #1 - $2,000\u003c/strong\u003e - At $2,000 we will be financially stable and able to feed the animals\n as well as afford our travel so that we can bring you the best content \npossible!\u003cbr\u003e\u003cstrong\u003e$3,000\u003c/strong\u003e\n - At $3,000 per month, we will be able to make some serious upgrades to our reptile habitats and water system at the Kamp!\u003cbr\u003e\u003cstrong\u003e$4,000\u003c/strong\u003e - At $4,000 we will be able to make at least one (possibly even two!) international trips for our Kamp Kenan Conservation abroad videos.\u003cbr\u003e\u003cstrong\u003e$5,000\u003c/strong\u003e - At $5,000 we will be able to make one more feature episode of Kamp Kenan per week bringing our total postings to 5 per week!\u003cbr\u003e\u003cstrong\u003e$6,000\u003c/strong\u003e - At $6,000 the dream can come true.\u00a0 We can begin to build a Kamp Kenan area at the Busch Wildlife Sanctuary. If we build it, you can come!\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003e\u003cbr\u003e\u003c/a\u003e"
