    "summary": "Hello Everyone!\u003cbr\u003e\u003cbr\u003eMy name is Tim and I do written as well as video reviews of board, card, dice and nearly any other sort of tabletop game there is out there.\u003cbr\u003e\u003cbr\u003eI have extensive experience with board games, board game designing, prototyping and playtesting so I thought it would be a great way to share my views of various games you may have forgotten about, heard of or even never heard of.\u003cbr\u003e\u003cbr\u003eWith your help I will be able to improve my quality by purchasing better equipment for the reviews such as cameras, microphones, etc as well as raise the funds to attend these events so I can bring you exclusive content.\u003cbr\u003e\u003cbr\u003eI also came up with a New Years Resolution that I\u0027m proud to say I successfully completed for 2016. I call it the \"Game a Day\" challenge and I have to play at LEAST 1 game a day for the entire year of 2016. The reason for this is to promote better communication as well as bonding with my family and to help fight depression.\u003cbr\u003e\u003cbr\u003eFor 2018 I am doing the \"Game a Day\" challenge but this time I have to play TWO games EVERY DAY!\u003cbr\u003e\u003cbr\u003eThank you for taking a look at my page and I hope you consider becoming a supporter! There are some really great benefits to doing so. And as always, don\u0027t forget to stop and smell the meeples!\u003cbr\u003e"
