    "published_at": "2017-10-05T13:40:07+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME \u0026amp; THANK YOU!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you so much for visiting my Patreon page! Patrons of the arts, like you, are providing a brighter future for writers, painters, film makers and musicians like myself. We are forever grateful. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSO, WHO AM I?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHi! I\u0027m Kyle. I make music. I\u0027ve been an independent musician for about a decade now. I love to write and perform and sing and record and mix and produce all different kinds of music. This one time, I even won a\u00a0Grammy! Please, no flash photography. I\u0027m just a normal guy...with a Grammy. Did I mention I won a Grammy?\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY PATREON?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve always believed in the idea of removing as many obstacles to the creation of art as possible. \u00a0There\u0027s no art purer than when created exclusively on the artist\u0027s terms. Patreon gives me this artistic freedom. Because of patrons like you, I can spend my time creating what\u0027s in my heart instead of placating label CEOs or following market trends. With Patreon, your money supports the art and the artist, not the industry.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU GET OUT OF IT?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWhen you join me on Patreon, you get a ton of really cool rewards in addition to the music I\u0027m making. Check out all the rewards in the \"Overview\" section.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e- IMPORTANT NOTE -\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u0026gt; \u0026gt; \u0026gt; \u0026gt;\u003c/strong\u003e\u00a0 I plan on releasing two (charged) songs per month, though it could be less or more depending on the month. The tier you choose is the amount you will pay \u003cstrong\u003e\u003cem\u003eper song\u003c/em\u003e\u003c/strong\u003e. If you select the $1 tier and I release 3 songs that month, you\u2019ll be charged $3 for the month. You can control the amount you\u2019re charged per month by setting a \u003cstrong\u003e\u003cem\u003emonthly max\u003c/em\u003e\u003c/strong\u003e when you make your pledge. Keep in mind, this limits the content you\u2019ll receive\u2014for example, if you sign up for the $1 tier and set a monthly max of $1, you will receive 1 (charged) song that month, even if I release 3 songs. There will still be tons of goodies I release throughout the month to my patrons on the patron only feed that won\u0027t be charged content. \u003cstrong\u003e\u003cem\u003eIf you\u0027re still foggy\u003c/em\u003e\u003c/strong\u003e on how all this works, make a pledge today, feel it out for a month and experience for yourself how rewarding being a patron can be. You can cancel at any time! No risk, Big rewards. \u003cstrong\u003e\u0026lt; \u0026lt; \u0026lt; \u0026lt;\u003c/strong\u003e\u00a0\u003c/div\u003e\u003cbr\u003eThanks again for being here. Make a pledge, join the community and let\u0027s make something great together!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eKyle"
