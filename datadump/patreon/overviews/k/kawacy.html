    "summary": "\u003ca href=\"http://kawacy.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDEVIANTART\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"http://kawacy.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTUMBLR\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=3869665\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePIXIV\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello!\n\u003cbr\u003e\n\u003cbr\u003e\nFirst of all, my english sucks so forgive me for grammatical errors or weird spelling.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout me\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is Chihaya or best known as Kawacy.\n\u003cbr\u003e\u003cbr\u003e\nI draw in anime style. I draw many kind of arts including horror stuffs, sexy stuffs, or even cute furry animals but they are fanarts most of the time.\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/ofu51y.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2yor2te.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSupport me\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you have been watching me on my deviantart or pixiv or any of my other art accounts, you guys probably know that I am not really the type of artist who takes money from my drawings. I do take commissions but it\u0027s been closed for months now.\u00a0I prefer drawing for fun but I know it will get me into financial problems sooner or later.\n\u003cbr\u003e\u003cbr\u003e\nSo if you like my works, now you can support me here and get some sweet monthly rewards you can\u0027t get anywhere else. Your support will make me work even harder, improve better, and submit arts more frequently. yay!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout BlackBlooded manga\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i68.tinypic.com/29gkebk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe bad news, I have to admit it\u0027s the most time-consuming and tiring project I have ever worked on. So the next chapter is on hold.\n\u003cbr\u003e\u003cbr\u003e\nThe good news, I promise I will continue \u0027BlackBlooded\u0027 if I can get enough supports here. :D\n\u003cbr\u003e\nRead \u0027BlackBlooded\u0027 chapters online:\u00a0\n\u003ca href=\"http://blackbloodedkawacy.wordpress.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://blackbloodedkawacy.wordpress.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eHERE\u003c/em\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i62.tinypic.com/2e4honk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nThank you so much for the support!\n\u003cbr\u003e\nEvery little bit helps me to continue drawing and share more arts to keep you guys smile :)\n\u003cbr\u003e"
   },
