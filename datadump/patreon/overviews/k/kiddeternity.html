    "attributes": {
     "about": "Allie Marini holds degrees from Antioch University of Los Angeles \u0026amp; New College of Florida, meaning she can explain deconstructionism, but cannot perform simple math. Her work has been a finalist for Best of the Net \u0026amp; nominated for the Pushcart Prize. She is managing editor for the NonBinary Review, Unbound Octavo, \u0026amp; Zoetic Press, and co-edits for Lucky Bastard Press with her man, performance poet Brennan DeFrisco. She has previously served on the masthead for Lunch Ticket, Spry Literary Journal, The Weekenders Magazine, Mojave River Review \u0026amp; Press, \u0026amp; The Bookshelf Bombshells. Allie is the author of You Might Curse Before You Bless (ELJ Publications), Unmade \u0026amp; Other Poems (Beautysleep Press),  wingless, scorched \u0026amp; beautiful (Imaginary Friend Press), Before Fire (ELJ Publications), This Is How It Ends (Bitterzoet), Pictures From The Center Of The Universe (Paper Nautilus, winner of the Vella Prize), Cliffdiving (Nomadic Press), And When She Tasted of Knowledge (Nomadic Press), Southern Cryptozoology: A Field Guide To Beasts Of The Southern Wild (Hyacinth Girl Press), Here Comes Hell {dancing girl press}, Heart Radicals, a collaborative collection with Les Kay, Janeen Pergrin Rastall \u0026amp; Sandra Marchetti (ELJ Publications) \u0026amp; Exquisite Duet, a collaborative collection co-authored with Brennan DeFrisco (Hermeneutic Chaos Press).  Allie rarely sleeps, \u0026amp; her mother has hypothesized that she is actually a robot fueled by Diet Coke \u0026amp; Sri Racha. Find her on the web: https://www.facebook.com/AllieMariniBatts or @kiddeternity.",
