    "summary": "Hello! My name is Jennifer Nesrsta, also known by Kieshar. I have been a graphic designer for most of my professional career and during my off time, produced much illustrative work both original and fanart. \u003cbr\u003e\n\u003cbr\u003e\nMy long term goal is always to be creating and publishing my own stories in a sequential format full time.\u00a0I would like to use Patreon as a central hub for all my trials and tribulations and general progress/info on all my projects.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.belmacomic.com/\" rel=\"nofollow\"\u003eCurrent Webcomic LINK : BELMA\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.comic-rocket.com/read/belma/1\" rel=\"nofollow\"\u003eComic Rocket LINK : BELMA\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\nAfter many starts and stops, I was able to begin publishing Belma online in 2015. It is a short story about 2 young characters (a girl unicorn and boy with wings) and how they learn basic life lessons. It had been so long since I had done sequential work that I needed a fun project that was strictly one big experiment, a safe place for me to have fun and challenge myself. Oh it challenged me all right: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eNon-humanoid\u003c/strong\u003e characters\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCrystalline world\u003c/strong\u003e \u2013 create landscapes from scratch\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eColored pages\u003c/strong\u003e with watercolor and guache\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSilent comic\u003c/strong\u003e/ image driven story without words\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYearly mega postings\u003c/strong\u003e \u2013 I love binge watching and reading and I feel that this is the direction I should take my self-publishing online.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWebpage building, Hosting, domains\u003c/strong\u003e, etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\nI won\u2019t lie and say that I have not uttered many expletives in frustration but I have also experienced absolutely joy as well. My work has made many leaps and bounds and I have fallen in love with it all. \u003cbr\u003e\n\u003cbr\u003e\nProject Belma: 5 themed chapters and hope to have it done in 5-6 years. From there, I plan to move forward with publishing 1-2 stories that I should have completely fleshed out. \u003cbr\u003e\n\u003cbr\u003e\nI hope to bring others on my journey. Cheers! \u003cbr\u003e"
   },
