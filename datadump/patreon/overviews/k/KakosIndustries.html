    "published_at": "2016-03-02T03:45:05+00:00",
    "summary": "Hello and Welcome to the Kakos Industries Patreon! If you believe the cover story, then Kakos Industries is a podcast audio drama that follows the exploits of Kakos Industries, a megacorporation that helps its clients to Do Evil Better. Tune each month to hear about advancements that have been made in the pursuit of Evil, the strange occurrences inside of the Kakos Industries main branch and elsewhere, and all of the accidents, mishaps, insurrections. \u003ca href=\"http://www.kakosindustries.com\" rel=\"nofollow\" target=\"_blank\"\u003eIf you haven\u0027t had a chance to listen, check it out now!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe love making Kakos Industries. As far as we\u0027re concerned, there\u0027s nothing else out there like it. Nothing that is quite as sex-positive, accepting of humans in all their strangeness, or willing to say what we will. Kakos Industries entertains, but Kakos Industries is also a community.\u003cbr\u003e\u003cbr\u003eKakos Industries takes an enormous amount of time to write, record, and edit, as well as doing all of the other things that are required of a creative business these days. We are asking for you to help us keep making this podcast. Most of the work done on Kakos Industries is done by one man: Conrad Miszuk, the voice of Corin Deeth, the writer except where otherwise noted, the composer, and too many other hats to mention here. Your support through this Patreon helps us to keep Conrad alive and also to keep the podcast freely available to all. It also helps us to do new and creative things with the project that take extra consideration, a paid sound effect, or maybe even a bribe.\u003cbr\u003e\u003cbr\u003ePatreon is different from crowdfunding sites like Kickstarter. Patreon allows you to contribute to a project per release or, in our case, per month. You set the amount you\u0027re willing to contribute, and Patreon give you tools to make sure you don\u0027t exceed that amount. This format works well for Kakos Industries, because it\u0027s an ongoing creative project that needs ongoing support.\u003cbr\u003e\u003cbr\u003eOff to the right side here are a number of excellent rewards for your support, ranging from our gratitude to early access, to leaked documents unavailable elsewhere, to having your name in the credits in fun and interesting ways, and even the chance to rig the Ruin-A-Life Drawing.\u003cbr\u003e\u003cbr\u003eIf you enjoy listening to the podcast, please consider chipping in a dollar or more a month to join us and help us keep the project going. We have rewards at many different levels, and we encourage you to help us out as much as you can."
