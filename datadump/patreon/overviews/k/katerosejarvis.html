    "summary": "I am a watercolorist obsessed with textures and bright colours. I specialize in landscapes, cute forest creatures, and gothic art. I am a chaotic combo\u00a0of warm, fuzzy, furious, and dark.\u003cbr\u003e\u003cbr\u003eI also make high-quality e-prints of my work, which I are available to you exclusively on Patreon. You can\u0027t download my art ANYWHERE ELSE ON THE \u0027NET! \u003cbr\u003e\u003cbr\u003eSee, I want everyone to be able to bring beauty into their home, no matter their income.\u00a0So your $5 donation gives you access to 2-4 exclusive, high-quality downloadable e-prints per month. \u003cbr\u003e\u003cbr\u003eThis is the lowest-cost way to get fine art into your home, and you never even have to leave your couch.\u003cbr\u003e\u003cbr\u003e*\u003cbr\u003eCheck out more of my work on my personal website:\u00a0\u003ca target=\"_blank\"\u003ewww.katerosejarvis.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e*\u003cbr\u003eMOE INFO:\u003cbr\u003e\u003cbr\u003eAll e-prints uploaded are created by scanning the original works at a resolution of 1200dpi and then stitching them together in Photoshop, the standard practice for producing images you can print at home, at any size, and get gorgeous results. This is seriously a steal, human beans; buying art any other way will put more of a hurt on your bank account. Plus, this allows you to customize the pieces yourself. You get to decide how big, or how small, you\u0027d like your prints to be when you hit that CNTRL-P. \u0026lt;3 \u003cbr\u003e\u003cbr\u003eIf you\u0027d like to purchase an original framed work, you can visit my Etsy shop:\u00a0\u003ca href=\"https://www.etsy.com/shop/FemmeIsTheNewBlack\"\u003eFemmeIsTheNewBlack\u003c/a\u003e. Plus, I offer merchandise featuring graphic depictions of my work, including pretty mountain postcards and fiery unicorn t-shirts, on\u00a0\u003ca href=\"https://society6.com/katejarvis\"\u003eSociety6\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you so much for visiting me here on the interwebz, kind soul. \u0026lt;3\u003cbr\u003e\u003cbr\u003eI hope you will consider becoming a patron of my work.\u003cbr\u003e\u003cbr\u003eIt\u0027s not just me who will shower you with good vibes\u2014it\u0027s my entire\u00a0\u003ca href=\"https://www.etsy.com/uk/listing/585924761/year-of-the-dog-witchcraft-alchemy-doggo\" target=\"_blank\"\u003ewolfpack\u003c/a\u003e and\u00a0\u003ca href=\"https://www.etsy.com/uk/listing/572081827/witch-post-apocalyptic-cityscape?\" target=\"_blank\"\u003ewitch coven\u003c/a\u003e. Paints, resin-coated paper, gorgeous frames, and all dat art stuff is expensive. Please help me to make more art that helps you smile, laugh, and kick *ss.\u00a0\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eKRJ\u003cbr\u003e"
