    "summary": "These about me\u0027s are always so intimidating, but I have to start somewhere.\u00a0\u003cbr\u003e\u003cbr\u003eHello! I\u0027m assuming you haven\u0027t watched my intro video. Why? Because I don\u0027t have one. Not yet, anyways. So I (KatyKakes, host of KakeBytes) will spend some time attempting to convince you, my dear friend, why you should become a patron of KakeBytes.\u00a0\u003cbr\u003e\u003cbr\u003eAnd why would you do that, you ask? Because you think that I\u0027m funny, endearing, wonderful, an absolute delight to listen to, all of the above OR you could just enjoy video games, eSports, the history of an industry that many of us hold dear to our hearts, simply enjoy listening to someone talk about the role that they have played in the proliferation of video games and eSports, or want to join me on the journey to learn as much about this industry that started with the development of the modern form of pinball in 1869. *takes breath*\u003cbr\u003e\u003cbr\u003eThe show is currently in production and I\u0027m hoping for the launch of the first episode of KakeBytes to take place in October! (October 25th to be exact!) I\u0027ve completed some great interviews with industry legends like Warren Davis, one of the developers for Q*bert, John Hardie, a co-founder of the National Video Game Museum, and Billy Jo Cain, 1982 Texas State Defender Champion and 25+ year industry professional.\u003cbr\u003e\u003cbr\u003eHalf of the history I\u0027m looking for is nearly lost to the nonexistence of the internet, the existence of limited publication trade magazines, the lack of media coverage on the industry, and the loss of key industry professionals. I want to take you on the journey with me, partially because I love hearing myself talk and partially because if I\u0027m interested in it then someone else has to be too. Right? Right? ...Bueller?\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m not just creating a podcast either, I\u0027m attempting a foray into YouTube and livestreaming via Twitch. I\u0027ll offer pledges that encompass all the areas of KakeBytes and not just the podcast. Bear with me while production is going on and I promise you won\u0027t be disappointed.\u00a0\u003cbr\u003e\u003cbr\u003e"
