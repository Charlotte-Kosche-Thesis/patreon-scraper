    "summary": "Hello. My name is Kelley. You can find me around by the name of krhart. I\u0027ve been really busy over the years working for Disney, Activision, and Brandon Sanderson! Its very rewarding, but I want a little more time to work on my own stuff while hoping to help and inspire others.\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55d9b4b6e4b004326c3939b6/5705d1fbc6fc08aa18834179/5707f87f746fb9895f90cbd6/1460140160413/icon_youtube+copy.png?format=500w\" style=\"width: 61px;\"\u003e\u00a0\u00a0\u003ca href=\"https://twitter.com/krharts\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55d9b4b6e4b004326c3939b6/5705d1fbc6fc08aa18834179/5707f87f40261dd068cb1687/1460140160344/icon_twitter.png?format=500w\" style=\"width: 62px;\"\u003e\u003c/a\u003e \u00a0\u003cimg src=\"https://static1.squarespace.com/static/55d9b4b6e4b004326c3939b6/5705d1fbc6fc08aa18834179/5707f87f746fb9895f90cbd3/1460140160399/icon_gumroad+copy.png?format=500w\" style=\"width: 66px;\"\u003e\u00a0\u00a0\u003ca href=\"https://www.facebook.com/krharts/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55d9b4b6e4b004326c3939b6/5705d1fbc6fc08aa18834179/5707f87f40261dd068cb1684/1460140160518/icon_facebook+copy.png?format=500w\" style=\"width: 66px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://krhart.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55d9b4b6e4b004326c3939b6/5705d1fbc6fc08aa18834179/5707f87e746fb9895f90cbcf/1460140160599/icon_da+copy.png?format=500w\" style=\"width: 63px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.artstation.com/artist/krhart\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55d9b4b6e4b004326c3939b6/5705d1fbc6fc08aa18834179/5707f87e40261dd068cb166b/1460140160502/icon_artstation.png?format=500w\" style=\"width: 65px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\nMy patreon is centered on creating painting batches and lectures featuring my various styles of art. From anime-influenced, traditional, and full on digital paintings. This will cover programs such as Corel Painter, Paint Tool Sai, Clip Studio Paint and Photoshop. \u00a0You\u2019ll find thorough explanations of materials, processes, time lapse and full-length lessons. Also included will be files, brushes, workspaces, and candid videos scattered through-out various topics dealing with personal battles and how they relate to art.  \n\u003cbr\u003e\n\u003cbr\u003e\nI will be releasing these as a per tutorial basis. 1 and possibly 2 per month. So if you want to limit how much you spend, please do so through your settings.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn the pipeline:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eTraditional to Digital: Graphite\u003c/li\u003e\n\u003cli\u003eTraditional to Digital: Conte and Colored Pencil\u003c/li\u003e\n\u003cli\u003eTraditional to Digital: Inks\u003c/li\u003e\n\u003cli\u003eDigital Graphite\u003c/li\u003e\n\u003cli\u003eBrush Categories Expanded\u003c/li\u003e\n\u003cli\u003eStockings, ornaments, and textiles\u003c/li\u003e\n\u003cli\u003ePerspective tools\u003c/li\u003e\n\u003cli\u003eGold Leaf and Impasto tools\u003c/li\u003e\n\u003cli\u003eParticle brushes and effects\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nSo...when do I get my stuff?\n\u003c/strong\u003e\u003cbr\u003e\nThe first week of the following month. So when I release updates throughout the month, make your pledges. The first of that following month, your payment goes through and I will send you your batch within the first week.\u00a0"
