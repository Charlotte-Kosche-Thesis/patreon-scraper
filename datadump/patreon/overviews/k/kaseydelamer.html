    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSome Basic Stuff\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eMy name is Kasey. I know that name can go either way, so I\u0027ll add that I\u0027m the lady version. I\u0027m 26 and I\u0027ve been writing stories since I was old enough to hold a crayon. Before that I just stapled loose sheets of paper together and fretted over what to do with them. My earliest works were really embarrassing stories about unicorns and, on one occasion, my stuffed duck. I\u0027ve conveniently misplaced all of these.\u003cbr\u003e\u003cbr\u003eMy degrees are in English and psychology and I started my working life in a call center at a large health insurance company. It was a dark time. Before long, I decided that I preferred angry animals to angry people and became a dog groomer instead. Now I write on the side but I hope to make a full-time career of it so that I can move into an RV and camp/boondock my way across North America (seriously). Right now, I live in a house with a concrete foundation located in the Southern U.S.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMy Work\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI write contemporary fantasy, sci-fi, and occasionally horror for that weird age group that is sort of adult and sort of young adult. My interests are wide-ranging and cover just about everything \u003cem\u003eexcept\u003c/em\u003e what you can see from your window. I like adding strange twists to the world, a little magic here or a scientifically impossible phenomenon there. I\u0027d enjoy reading more stories like these featuring LGBT+ protagonists, so I\u0027ve made a project out of this wish. The poignant LGBT+ memoir/coming of age novel is important, but I also want more of that delightful running and screaming that I value so much in the YA and adult stories I enjoy.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSome Examples\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eThe Wild-Type Series\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eDragons possess human intelligence and can assume the human form, but they are bought and sold like property in a thriving exotic pet trade. The Wild-Type Series follows Detective Noah Lark and Liam, a dangerous witness from Noah\u2019s first-page dragon fighting bust, as they work together to arrest a mass murderer, prevent a large-scale viral outbreak, and try not to fall in love in the process. Mandatory euthanasia awaits any dragon fought in a ring and Liam is no exception. The law is federally enforced and has never been broken, but when Noah exhausts all other options, the last chance they have to save Liam may end up killing them both.\u003c/em\u003e\u003c/div\u003e\u003ca href=\"http://kaseydelamer.com/2017/09/17/allure-chapter-one/\"\u003eRead Chapter One\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy Patron?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003ePeople tell me things all the time like, \"No matter what you do for a living you can always write on the side!\" They\u0027re not wrong, but statements like these make me feel strange because writing isn\u0027t a side interest for me. What I want most is the time to dedicate myself fully to this profession. I want to write things for you to read and enjoy and maybe think about a little if I\u0027m lucky. Your patronage gets you early access to this work and in exchange I may get to transition from writing \"on the side\"\u00a0to writing as a career, freeing up my schedule to create more stories. It\u0027s a win-win-win!"
