    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWelcome!\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAttention\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e**Most of the content posted here is aimed towards an adult audience, please take that into consideration before pledging**\u003c/strong\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAttention\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\nH\u003c/strong\u003ei, my name is Krys, but since Krys is super generic I went with Krystune. I am a freelance artist who has been doing commissions in the furry fandom for 7 years now and would like to share some of the awesome things from my mind to you all. This \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e is aimed towards fulfilling comic\u2019s and small other fun things; which can only succeed with your help.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nI\u003c/strong\u003e know I keep changing this description, but this time I am finally believing in myself to make this a reality.  My intention in the end is to expand this by bringing in guest writers/artists, more little content, and just enjoy bringing fun/lewdy things to life. Your input is always taken into consideration and I try maintain a big happy community.\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat do I get for Pledging?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eat least 3 sketches a week.\u003c/li\u003e\n\t\u003cli\u003eTwo weeks early access to comic pages and other detailed pictures.\u003c/li\u003e\n\t\u003cli\u003eSketches, WIP pictures for all Patreon content.\u003c/li\u003e\n\t\u003cli\u003eExclusive streams.\u003c/li\u003e\n\t\u003cli\u003ePSDs and progression videos about comic pages and all Patreon content.\u003c/li\u003e\n\t\u003cli\u003eMonthly voting for sketches, in which one will be refined.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA Patreon only Discord server\u003c/strong\u003e where you get updates and stream updates at the moment so you don\u0027t have to check back here! \u0026lt;3\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAbout the content:\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n  I created my Patreon to share my personal interest in the first place, so no commissions can be found here. (However, there might be a few exceptions.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMy main orientations are\u00a0furry\u00a0and\u00a0various anthropomorph creatures. I don\u2019t mind working on humans either.\u003c/li\u003e\n\t\u003cli\u003eThese are the major themes you will see from me: science fiction, fantasy,\u00a0or dark themes.\u003c/li\u003e\n\t\u003cli\u003eMy favorite part in the drawing is to create\u00a0original characters and come up with\u00a0designs. I usually try to be original but I like fan arts too.\u003c/li\u003e\n\t\u003cli\u003eI feel at home in\u00a0safe for work\u00a0and\u00a0not safe for work topics\u00a0too, so you can expect \u003cem\u003esexual \u003c/em\u003eand \u003cem\u003enon-sexual\u003c/em\u003e contents as well!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003eThis is not a paywall, this is more early access then anything. So if you can not pay, don\u2019t worry the content will be available 2 weeks after release here! \u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003ch4\u003eThe current Project(s) \u003cem\u003ecoming soon\u003c/em\u003e:\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/ioA3fL4pdSxi0P3JqJ9pBqItzNAtzLRg9FZeZS531gKeVvWJBG8aN2xlwzdOnBTB.png?token-time=2145916800\u0026amp;token-hash=E1SSg1DqGcDkSrJegSC_0sfRo7TnjtiGKz55B2AR35E%3D\" style=\"float: right; width: 318px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n  Empress New Pet. A personal NSFW erotic comic featuring Krys and Rose. It contains these themes:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eF/F\u003c/li\u003e\n\t\u003cli\u003ePet Play\u003c/li\u003e\n\t\u003cli\u003eFemale Domination\u003c/li\u003e\n\t\u003cli\u003eSize-Difference\u003c/li\u003e\n\t\u003cli\u003eWorship\u003c/li\u003e\n\t\u003cli\u003eMilfy goodness\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/krystune/\"\u003eFuraffinity\u003c/a\u003e |\u00a0\n\t\u003ca href=\"https://krystune.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\n\t\u003ca href=\"https://twitter.com/Krystune\"\u003eTwitter\u003c/a\u003e |\u00a0\n\t\u003ca href=\"http://krystuneworks.weebly.com/\"\u003eMy Website\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ca href=\"http://krystuneworks.weebly.com/\"\u003e\u003c/a\u003e"
