    "summary": "If you\u0027re here, let me extend a heartfelt \"thank you\" for considering or continuing patronage of my work.\u003cbr\u003e\u003cbr\u003eI\u0027m a wife, mother, language enthusiast, world traveler, and all-around cat lady living in the Chicago area. As a stay-at-home parent of a\u00a0very busy child,\u00a0I\u0027m hoping to continue my writing and publication independently. At present, I have four novels published on Amazon.\u00a0\u003ca href=\"https://www.amazon.com/Kelsey-Brickl/e/B074VYPL6W/ref=dp_byline_cont_ebooks_1\"\u003eView my Amazon author page here.\u003c/a\u003e My current original published works include \u003cem\u003ePaint\u003c/em\u003e (a romantic mystery set in Florence in 1517), \u003cem\u003eHardtack\u003c/em\u003e (a Civil War tale of friendship and romance), \u003cem\u003eThe Most Dangerous Dream\u003c/em\u003e (a reimagined adventure featuring the characters of Leroux\u0027s Phantom of the Opera), and \u003cem\u003eWolves and Urchins: The Early Life of Inspector Javert.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFor my Patrons, I intend on creating exclusive short stories and commissioned works. Your\u00a0patronage will earn you quickly-produced, individualized writing projects. By being a Patron of my writing endeavors, you\u0027ll be supporting a writer who produces work while also working hard as the mom of a young, busy actor/model and violin student. Your patronage will help support my ability to be both the parent and the writer I aspire to be.\u003cbr\u003e\u003cbr\u003ePlease feel free to explore my official author website here -\u00a0\u003ca href=\"http://www.kelseybrickl.com\"\u003eKelsey Brickl\u003c/a\u003e.\u003cbr\u003e"
