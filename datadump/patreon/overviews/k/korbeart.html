    "summary": "Hello wonderful art loving people! Would you like to earn art as a reward while helping a late-coming emerging artist along in her success? If so, I appreciate your consideration of patronage and I hope we can begin an exciting journey together!\u00a0\u003cbr\u003eA bit about me: \u003cbr\u003eI grew up in the desert of New Mexico and then the plains of Oklahoma before settling in in Colorado 17 years ago. After some tumultuous events early in life, I focused largely on creating a stable existence and nurturing a successful career over the last couple of decades. \u003cbr\u003eIn early 2016, I was growing increasingly restless and began painting as an outlet. I realized an unexplored passion and I couldn\u0027t stop once I started. As I continued to experiment, I realized that others were taking note and were interested in acquiring pieces of my art. This encouraged me to pursue painting as something more than a hobby. I took the leap and left my 9 - 5 job in December of 2016. \u00a0I am currently supplementing my income with a more flexible (but not necessarily lucrative) pursuit of odd jobs.\u00a0\u003cbr\u003eAs a self-taught artist, my inspirations come from a combination of natural and urban environs, as well as subconscious musings. I work with both acrylic and oil paint, often using a unique technique that involves cold wax medium and oils.\u00a0\u00a0\u003cbr\u003ePainting sales have been better than I could have anticipated and encouraging enough to\u00a0 validate my pursuit. However, while I work to acquire more exposure and increase sales enough to be a self sustaining artist, your support is invaluable! Please consider this opportunity to earn art as a reward and to help me achieve the next level and truly emerge as a successful artist.\u00a0\u003cbr\u003eCheck my\u00a0\u003ca href=\"http://www.nicolekorbe.com\"\u003ewebsite\u00a0\u003c/a\u003eto learn more.\u00a0\u003cbr\u003eSincerest Thanks!\u003cbr\u003eNicole\u003cbr\u003e"
