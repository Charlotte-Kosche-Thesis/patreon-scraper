    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eHello!\u003cbr\u003e\u003cbr\u003eI am a freelance illustrator who spends an unhealthy amount of his spare time creating comic projects and illustrations revolving around a race called Catturns. Feline/human hybrid creatures like elves set in a fantasy setting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of content can you expect?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt the moment I post various types of content on a weekly to by weekly rate,\u00a0such as  single chapter comics, short stories, illustrations and other content, both SFW and NSFW.\u003cbr\u003eFor my long term projects I am currently working on a web comic called Kay The Wandering Catturn which I post up here and on my main site. (currently on hold while I finish the next project below.)\u003cbr\u003eI also make a print comic called Monster Hunters which you can find in digital form as a tier reward. I try to produce one of these every year. The first volume has 32 pages and the second and third volume have 44 pages each.\u003cbr\u003eAs new goals are reached I will be able to increase my content, output and quality. This would make more content available to more tiers, so be sure to check the goals as more content my become available to smaller tiers if new goals are reached.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKay The Wandering Catturn\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt revolves around a character named Kay and his adventures as he explores a land that has laid forgotten by its surrounding countries for ages. As the story progresses he becomes embroiled in a secret war being waged by neighbouring countries for the land and artefacts that may still remain. \u201cKay The Wandering Catturn\u201d will have action, adventure, suspense and some drama. The main story will take some time to develop as detours will be taken. I like to show off the realm, it\u2019s creatures, it\u0027s inhabitants, and all the locations Kay might stumble upon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonster Hunters\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMonster Hunters is action-packed story that revolves around two anthropomorphic characters named Daiki and Kenji. The story follows them as they get hired by the empire of Stalt to neutralize a growing problem in one of their border provinces. As the story progresses, it would seem Daiki and Kenji have their own motives for taking on this dangerous task. I will also be making stand alone stories and extra content with these two characters.(and Kay of course!)\u003cbr\u003eYou can find some sample pages on the main site.\u003cbr\u003eIf you interested use the links and take a look!\u003cbr\u003e\u003cbr\u003eMain site:\u00a0\u003ca href=\"http://www.kaythewanderingcatturn.com/\" rel=\"nofollow\"\u003ehttp://www.kaythewanderingcatturn.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMonster Hunters: \u00a0\u003ca href=\"http://www.kaythewanderingcatturn.com/monster-hunter-gallery/\" rel=\"nofollow\"\u003ehttp://www.kaythewanderingcatturn.com/monster-hunter-gallery/\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/RqGH4PW.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
