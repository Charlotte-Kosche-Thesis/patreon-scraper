    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHello, I\u0027m Konori (a.k.a Nori)\u00a0\u003cimg height=\"20\" src=\"https://farm5.staticflickr.com/4239/35720820441_03453f4c2c_t.jpg\" width=\"26\"\u003e, and these are my webcomics!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u00a0 \u003cimg height=\"100\" src=\"https://farm5.staticflickr.com/4233/35720821261_5584a1d849_t.jpg\" width=\"100\"\u003e\u00a0 \u00a0 \u00a0\u003cimg height=\"100\" src=\"https://farm5.staticflickr.com/4281/35720820971_684ba203a8_t.jpg\" width=\"100\"\u003e\u00a0 \u00a0 \u00a0\u003cimg height=\"100\" src=\"https://farm5.staticflickr.com/4290/35720821211_d28a0368e1_t.jpg\" width=\"100\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv\u003e\n\t\t\u003ca href=\"http://www.webtoons.com/en/challenge/the-masked-henchman/list?title_no=1954\" rel=\"nofollow\" target=\"_blank\"\u003eThe Masked Henchman\u003c/a\u003e ||\u00a0\u003ca href=\"https://tapas.io/series/Ogre-Cook\" rel=\"nofollow\" target=\"_blank\"\u003eThe Ogre Cook\u003c/a\u003e ||\u00a0\u003ca href=\"http://mene-pokemon.smackjeeves.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMene\u0027s Pokemon Adventure\u003cbr\u003e\n\t\t\u003c/a\u003e(Have a read, if you like!)\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAt the moment, only The Masked Henchman is ongoing while the other two are on hiatus. This Patreon page is created as a way for my supporters to support me monetarily if they wish to. it\u0027s kinda like a tipping box, but with bonus content available to patrons via pledge rewards.\u003cbr\u003e\n\u003cbr\u003e\nFor now, the rewards for pledges are simple and within my ability to fulfill. The amount of earnings I generate from Patreon won\u0027t affect the frequency of updates for my comics, but every pledge is appreciated nonetheless. Thank you for taking the time to view my Patreon page, and an even bigger THANK YOU if you happen to become my patron!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"92\" src=\"https://farm5.staticflickr.com/4207/35720820601_dca40b5e84_t.jpg\" width=\"96\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eIf you are still unsure about becoming a Patron, there are still other ways you can support me! :\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTip me via\u00a0\u003ca href=\"https://ko-fi.com/A002VS\" rel=\"nofollow\" target=\"_blank\"\u003eko-fi\u003c/a\u003e!\u00a0\u003cimg height=\"20\" src=\"https://farm5.staticflickr.com/4283/35720820751_60a5da6616_t.jpg\" width=\"30\"\u003e\u003c/li\u003e\n\t\u003cli\u003eBuy t-shirts \u0026amp; stuff from my\u00a0\u003ca href=\"https://www.teepublic.com/user/norinoko\" rel=\"nofollow\" target=\"_blank\"\u003eTeePublic\u003c/a\u003e \u003cimg height=\"20\" src=\"https://farm5.staticflickr.com/4216/35720820051_3516f2fd34_t.jpg\" width=\"20\"\u003e store!\u003c/li\u003e\n\t\u003cli\u003eCommission me for artworks! Details can be found in my DeviantArt journal\u00a0\u003ca href=\"http://norinoko.deviantart.com/journal/Commission-Info-520538810\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u00a0\u003cstrong\u003e\u003cimg height=\"20\" src=\"https://farm5.staticflickr.com/4217/35720820871_47cd03388d_t.jpg\" width=\"20\"\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e"
