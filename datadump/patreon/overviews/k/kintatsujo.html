    "summary": "I started work on\u00a0\u003ca href=\"http://lawofpurple.thecomicseries.com/\" rel=\"nofollow\"\u003eThe Law of Purple\u003c/a\u003e in 2004, fresh out of high school and with no idea what I was doing. \u00a0And in the twelve years since, even through rough bumps and despite not having a clue what I was doing, I\u0027ve kept at it; LOP itself now weighs in at over 1,200 pages, I have a number of other projects forthcoming, and my art\u0027s gotten awful darn pretty, if I do say so myself (I do).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHowever, I\u0027ve also come to realize that, at the same time that I\u0027ve gotten to this point, I might have to choose between my artistic endeavors, which are the thing I live and breathe, and supporting my family, who are the REASON I live and breathe. \u00a0Obviously, that\u0027s a pretty difficult choice, and it\u0027s one nobody should have to make.\u003cbr\u003e\u003cbr\u003eI\u0027ve been treating \u003cem\u003eThe Law of Purple\u003c/em\u003e like an actual job since the day I figured out how the uploader on my first website worked, so for me, the biggest change with Patreon is that I wouldn\u0027t have to juggle my comics as much with other employment, doing a lot of things I\u0027d already wanted to do and hadn\u0027t been able to because of lack of time and lack of energy.\u003cbr\u003e\u003cbr\u003eThings that show up in my Patreon feed will mainly involve LOP at first, but there will also be a lot of content from my other projects; among them Three Realms (a fantasy RPG being developed with RPG Maker), Eclipse Knight (a noir horror/action comic I plan to release in chapters), and\u00a0\u003ca href=\"http://alienrevenant.thecomicseries.com/\" rel=\"nofollow\"\u003eAlien Revenant\u003c/a\u003e, a \u003cem\u003edark science fantasy of the far future\u003c/em\u003e that\u0027s actually one of the things I\u0027ve had to put on hold up til now.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e(It takes a lot more work than you\u0027d expect to get your own grammar in your own constructed languages right, ha ha!)\u003cbr\u003e\u003cbr\u003eEven if you can\u0027t become a Patron at this time, I hope you\u0027ll come with me on these journeys-- I have so many things to show you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
