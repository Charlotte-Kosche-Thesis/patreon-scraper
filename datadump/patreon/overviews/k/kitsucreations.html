    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eMost internet people know me by Airu and this is where I post my most immediate content and a bit extra for the benefit of my supporters!\u00a0 \u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/w1ua1jf2nmx58xe/airudesign.jpg?raw=1\" style=\"width: 159px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eWhat do I use the funding for?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\tAll the money I make from Patreon goes right into bills.\u00a0 Rent, internet, car insurance, and hopefully saving up for better equipment.\n\u003cbr\u003e\n\t\t\tI pray that someday I can support myself off personal projects and patreon content and rely less on commissions from individuals (as much as I love my clients).\n\u003cbr\u003e\n\t\t\tPulling Weeds, the comic featured here, is completely my personal project. It\u0027s very hard to do more on it while juggling other artistic obligations.\u00a0 I am hoping that can change with help from patrons!\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eWhat do you get for pledging?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e- Art Share\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eHigh-res pngs, psd files, tutorials or exercises I might do, works in progress stages, and anything else I draw that I don\u0027t share anywhere else (which ends up being a lot).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e- Pulling Weeds\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eHigh res, first look at any completed pages of the comic.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e- After Dark\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eHigh res, first look at any adult/mature themed artwork I do for myself or clients.\u00a0 Sketches, wip, unfinished ideas, anything with a sexual theme will end up here.\u003c/li\u003e\n\u003c/ul\u003e\n\t\t\tI\u0027ll think up more neato rewards as pledges go up~\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eDon\u0027t feel like pledging?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eWorry not, most of the content here will be uploaded publicly eventually to one of the links below.\u00a0 Patreon is just a better way to motivate my productivity and for anyone who wishes to help support my income.\u00a0 Follows and watches elsewhere is also greatly appreciated\u00a0 :D\u003cbr\u003e\n\u003cbr\u003e\nAlternatively, if you would like to \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=K2M9H3AWDL3DS]Donations\"\u003emake a single donation with PayPal\u003c/a\u003e to show your support instead, I would greatly appreciate that as well!\u00a0 But don\u0027t feel obligated to do anything, I\u0027m also glad you even read this far down.\u00a0 Thank you for looking around, check out these here links to find me elsewhere vvv\u00a0 \u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLinks:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eLive art on\u00a0\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/airukitsu\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\tPersonal \n\u003ca href=\"https://twitter.com/AiruKitsu\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\tPulling Weeds \n\u003ca href=\"http://pullingweedscomic.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\n\tUploads on \n\u003ca href=\"http://www.furaffinity.net/user/airu/\"\u003eFurAffinity\u003c/a\u003e\u003cbr\u003e\n\tTelegram me @airukitsu\n\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(19
