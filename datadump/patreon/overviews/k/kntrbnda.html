    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442!\u003cbr\u003e\u041d\u0430\u0432\u0435\u0440\u043d\u043e\u0435 \u0432\u044b \u043c\u0435\u043d\u044f \u0443\u0436\u0435 \u0437\u043d\u0430\u0435\u0442\u0435 (\u043d\u0443 \u0438\u043b\u0438 \u043d\u0435\u0442): \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u041a\u0441\u044e\u0448\u0430, \u044f \u043f\u043e\u044e \u043f\u0435\u0441\u043d\u0438. \u0415\u0441\u043b\u0438 \u044d\u0442\u043e \u0444\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u043e\u0432\u044b\u0432\u0430\u0442\u044c \u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u0433\u0440\u043e\u043c\u0447\u0435, \u0442\u043e \u044f electropop producer (\u0441\u043e\u0440\u0440\u0438, \u043d\u043e \u0432 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u043d\u0435\u0442 \u0430\u0434\u0435\u043a\u0432\u0430\u0442\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430 \u2014 \u0443 \u043d\u0430\u0441 \u0441\u043b\u043e\u0432\u043e \u00ab\u043f\u0440\u043e\u0434\u044e\u0441\u0435\u0440\u00bb \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u043d\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u0434\u043e \u0442\u0435\u0431\u044f \u0438 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u0432\u044f\u0437\u0438).\u003cbr\u003e\u003cbr\u003e\u0411\u0443\u0434\u0443 \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441 \u0432\u0430\u043c\u0438 \u0447\u0435\u0440\u043d\u043e\u0432\u0438\u043a\u0430\u043c\u0438, \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u044f\u043c\u0438, \u0432\u0438\u0434\u043e\u0441\u0430\u043c\u0438 \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u0432\u0441\u0451, \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0443 \u043f\u0440\u043e \u043c\u0443\u0437\u043b\u043e \u0438 \u043f\u0440\u043e\u0446\u0435\u0441\u0441. \u041c\u0438\u043d\u0438\u043c\u0443\u043c \u043a\u0430\u0436\u0434\u0443\u044e \u043d\u0435\u0434\u0435\u043b\u044e \u0431\u0443\u0434\u0443 \u043e\u0442\u0447\u0438\u0442\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u0443 \u043c\u0435\u043d\u044f \u0434\u0435\u043b\u0430, \u0438 \u043a\u0430\u043a \u043f\u0440\u043e\u0434\u0432\u0438\u0433\u0430\u0435\u0442\u0441\u044f \u0442\u0435\u0440\u043d\u0438\u0441\u0442\u044b\u0439 \u043f\u0443\u0442\u044c \u043a \u0441\u043e\u043b\u0434-\u0430\u0443\u0442\u0443 \u0432 \u0423\u044d\u043c\u0431\u043b\u0438.:)\u003cbr\u003e\u041f\u043b\u0430\u043d\u044b \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0438 \u2014 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u044b\u0435. \u041a\u0430\u0436\u0434\u044b\u0439 \u0434\u043e\u043b\u043b\u0430\u0440 \u2014 \u044d\u0442\u043e \u043f\u044f\u0442\u044c \u043c\u0438\u043d\u0443\u0442 \u0437\u0430\u043f\u0438\u0441\u0438 \u043d\u0430 \u0441\u0442\u0443\u0434\u0438\u0438, \u0447\u0430\u0441\u0442\u044c \u043d\u043e\u0432\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u043b\u0435\u0440\u0430 \u0438\u043b\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0434\u0435\u043b\u0430\u0442\u044c \u043c\u0430\u0441\u0442\u0435\u0440\u0438\u043d\u0433 \u043d\u0435 \u0441\u0430\u043c\u043e\u0439. \u0410 \u0435\u0449\u0451 \u044d\u0442\u043e \u043e\u0449\u0443\u0449\u0435\u043d\u0438\u0435 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u2014 \u0435\u0434\u0432\u0430 \u043b\u0438 \u043d\u0435 \u0441\u0430\u043c\u043e\u0435 \u0432\u0430\u0436\u043d\u043e\u0435, \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\u041c\u0443\u0437\u044b\u043a\u0430 \u2014 \u044d\u0442\u043e \u043b\u0443\u0447\u0448\u0435\u0435, \u0447\u0442\u043e \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c. \u041f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043b\u044e\u0431\u0438\u0448\u044c, \u043e\u0447\u0435\u043d\u044c \u0432\u0430\u0436\u043d\u043e, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0441\u043b\u043e\u0436\u043d\u043e \u0431\u044b\u0442\u044c \u0432\u043e\u0438\u043d\u043e\u043c \u0432 \u043e\u0434\u0438\u043d\u043e\u0447\u043a\u0443. \u0421 \u0432\u0430\u043c\u0438 \u044f \u043c\u043e\u0433\u0443 \u0434\u0435\u043b\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435.\u003cbr\u003e\u003cbr\u003eStay tuned. \u0412\u043c\u0435\u0441\u0442\u0435 \u043c\u044b \u0441\u0434\u0435\u043b\u0430\u0435\u043c \u043e\u0445\u0440\u0435\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/kontrabandamusic\"\u003ehttps://soundcloud.com/kontrabandamusic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/kontrabandamusic\"\u003ehttps://vk.com/kontrabandamusic\u003cbr\u003ehttps://www.facebook.com/k.kontrabanda.music\u003cbr\u003ehttps://www.youtube.com/channel/UC1-Mh6kRsnOImEcJYhkgnEg?view_as=subscriber\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u041d\u0443 \u0438 \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u044d\u0442\u043e \u0438\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u0430\u043d\u0433\u043b\u043e\u044f\u0437\u044b\u0447\u043d\u0430\u044f \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430, \u043d\u0430\u0432\u0435\u0440\u043d\u043e\u0435 \u0441\u0442\u043e\u0438\u0442 \u043f\u0440\u043e\u0434\u0443\u0431\u043b\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u0441\u0451 \u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c.\u003cbr\u003e\u003cbr\u003eHey!\u003cbr\u003eMy name\u0027s Ksenia and I sing songs. If it should be formalized, I\u0027m an electropop producer.\u003cbr\u003e\u003cbr\u003eI\u0027m gonna share here my drafts, photos, videos about how it\u0027s going, tell about music and production process. At least each week I\u0027ll sum up, how\u0027s everything and how goes the long way to Wembley sold out.:)\u003cbr\u003eThere are monthly subscription plans. Each dollar is five minutes of studio recording, a part of a new controller or an opportunity not to master tracks by myself (trust me, this part of production I\u0027m doing really bad). And moreover, it\u0027s a feeling of your support, which is likely the most important thing I can get.\u003cbr\u003e\u003cbr\u003eMusic is the best thing I have. And it\u0027s really important to get a support in what you love, cause it\u0027s hard to be a solo warrior. So I can do better with you.\u003cbr\u003e\u003cbr\u003eStay tuned. We\u0027ll do awesome together."
