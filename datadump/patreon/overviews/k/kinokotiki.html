    "summary": "\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043f\u0440\u043e\u0447\u0442\u0438\u0442\u0435: \u043b\u0438\u0447\u043d\u043e\u0435 \u043e\u0431\u0440\u0430\u0449\u0435\u043d\u0438\u0435 \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u00ab\u041a\u0438\u043d\u043e\u043a\u043e\u0442\u0438\u043a\u043e\u0432\u00bb.\u003cbr\u003e\u003cbr\u003e\u041d\u0430\u0441 \u0437\u043e\u0432\u0443\u0442 \u0418\u0432\u0430\u043d \u0428\u0430\u043f\u043a\u0438\u043d, \u0415\u0433\u043e\u0440 \u0411\u0435\u043b\u0438\u043a\u043e\u0432 \u0438 \u041c\u0438\u0445\u0430\u0438\u043b \u041b\u0430\u0437\u0443\u043a\u0438\u043d. \u041c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u00ab\u003cstrong\u003e\u041a\u0438\u043d\u043e\u043a\u043e\u0442\u0438\u043a\u0438\u003c/strong\u003e\u00bb \u043d\u0430 \u0441\u0430\u0439\u0442\u0435\u00a0\u003ca href=\"http://meownauts.com\" rel=\"nofollow\" target=\"_blank\"\u003eMeownauts.com\u003c/a\u003e \u0432\u043e\u0442 \u0443\u0436\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u0433\u043e\u0434\u0430. \u0417\u0430 \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043c\u044b \u0432\u044b\u043f\u0443\u0441\u0442\u0438\u043b\u0438 96 \u0432\u044b\u043f\u0443\u0441\u043a\u043e\u0432 \u043e\u0431\u0449\u0435\u0439 \u0434\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e \u0431\u043e\u043b\u044c\u0448\u0435 260 \u0447\u0430\u0441\u043e\u0432, \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u043b\u0438 \u043e 681 \u0444\u0438\u043b\u044c\u043c\u0435 (\u003ca href=\"https://docs.google.com/spreadsheets/d/1-uNjj3POH0NWdXgdnPeF4dxfMiR4U7Chj_jL9j4cMKM/edit#gid=277633041\" rel=\"nofollow\" target=\"_blank\"\u003e\u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0430\u003c/a\u003e). \u0423 \u043d\u0430\u0441 \u0432 \u0433\u043e\u0441\u0442\u044f\u0445 \u0431\u044b\u043b\u0438 \u0432\u0438\u0434\u0435\u043e\u0431\u043b\u043e\u0433\u0435\u0440 \u041c\u0438\u0445\u0430\u0438\u043b \u041a\u0448\u0438\u0448\u0442\u043e\u0432\u0441\u043a\u0438\u0439, \u0430\u043a\u0442\u0451\u0440 \u0434\u0443\u0431\u043b\u044f\u0436\u0430 \u041f\u0451\u0442\u0440 \u0413\u043b\u0430\u043d\u0446, \u0440\u0435\u0436\u0438\u0441\u0441\u0451\u0440 \u041c\u0438\u0445\u0430\u0438\u043b \u041c\u0435\u0441\u0442\u0435\u0446\u043a\u0438\u0439, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0445 \u043a\u0438\u043d\u043e\u043f\u0440\u043e\u043a\u0430\u0442\u0447\u0438\u043a\u043e\u0432. \u003cbr\u003e\u003cbr\u003e\u0412\u044b\u043f\u0443\u0441\u043a\u0438 \u0432\u044b\u0445\u043e\u0434\u044f\u0442 \u0431\u0435\u0437 \u043f\u0435\u0440\u0435\u0440\u044b\u0432\u043e\u0432 \u043a\u0430\u0436\u0434\u0443\u044e \u043d\u0435\u0434\u0435\u043b\u044e.\u00a0\u0417\u0430 \u044d\u0442\u043e\u0442 \u0433\u043e\u0434, \u043f\u043e \u043d\u0430\u0448\u0435\u043c\u0443 \u0438 \u043e\u0431\u0449\u0435\u043c\u0443 \u0443\u0431\u0435\u0436\u0434\u0435\u043d\u0438\u044e, \u043c\u044b \u0441\u0442\u0430\u043b\u0438 \u0441\u0430\u043c\u044b\u043c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u0438 \u0443\u043c\u043d\u044b\u043c \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u043c \u043e \u043a\u0438\u043d\u043e \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435. \u0412 \u043e\u0431\u0449\u0435\u043c, \u0435\u0441\u043b\u0438 \u0432\u044b \u043d\u0430\u0441 \u0432\u0441\u0451 \u0435\u0449\u0451 \u043d\u0435 \u0441\u043b\u0443\u0448\u0430\u0435\u0442\u0435, \u0442\u043e, \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e,\u00a0\u003ca href=\"https://itunes.apple.com/ru/podcast/moralizatorskij-53/id1025478988?i=1000373271041\u0026amp;mt=2\" rel=\"nofollow\" target=\"_blank\"\u003e\u043f\u043e\u0434\u043f\u0438\u0441\u044b\u0432\u0430\u0439\u0442\u0435\u0441\u044c\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u0421\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0438 \u0434\u0430\u0432\u043d\u043e \u043f\u0440\u043e\u0441\u0438\u043b\u0438 \u043d\u0430\u0441 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443 \u0434\u043b\u044f \u0441\u0431\u043e\u0440\u0430 \u0441\u0440\u0435\u0434\u0441\u0442\u0432, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043c\u043e\u0447\u044c \u043f\u0440\u043e\u0435\u043a\u0442\u0443, \u0438 \u0432\u043e\u0442 \u043d\u0430\u043a\u043e\u043d\u0435\u0446 \u043c\u044b \u0441\u043f\u0440\u0430\u0432\u0438\u043b\u0438\u0441\u044c. \u0423 \u043d\u0430\u0441 \u0432\u043f\u0435\u0440\u0435\u0434\u0438 \u043c\u043d\u043e\u0433\u043e \u043f\u043b\u0430\u043d\u043e\u0432, \u0438 \u0434\u043b\u044f \u0438\u0445 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u043f\u043e\u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f \u043f\u043e\u043c\u043e\u0449\u044c \u0441\u0430\u043c\u044b\u0445 \u043b\u043e\u0432\u043a\u0438\u0445, \u0443\u043c\u0435\u043b\u044b\u0445 \u0438 \u0449\u0435\u0434\u0440\u044b\u0445 \u00ab\u043a\u0438\u043d\u043e\u043a\u043e\u0442\u044f\u0442\u00bb.\u003cbr\u003e\u003cbr\u003e\u0414\u0435\u043d\u044c\u0433\u0438, \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u043d\u044b\u0435 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u044d\u0442\u043e\u0433\u043e \u0441\u0431\u043e\u0440\u0430, \u043c\u044b \u043d\u0435 \u0431\u0443\u0434\u0435\u043c \u0442\u0440\u0430\u0442\u0438\u0442\u044c \u043d\u0430 \u0441\u0435\u0431\u044f (\u003cem\u003e\u0445\u043e\u0442\u044f \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0447\u0435\u0442\u0441\u044f\u003c/em\u003e). \u0421\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u043f\u043e\u0439\u0434\u0443\u0442 \u043d\u0430 \u043f\u043e\u043a\u0443\u043f\u043a\u0443 \u043d\u043e\u0432\u044b\u0445 \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d\u043e\u04
