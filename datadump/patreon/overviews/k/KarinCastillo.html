    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cdiv\u003e\n\t\t\u2728 Welcome to my patreon: 3\u00a0\u2728\n\t\u003c/div\u003e\n\t\u003c/h4\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://img00.deviantart.net/3be6/i/2017/308/3/0/batman_swimsuit_by_harleykmc-dbsqc4t.jpg\"\u003e\u003c/h4\u003e\n\tMi nombre es Karina Castillo Tengo 25 a\u00f1os, soy una cosplayer Dominicana desde el 2013 Para M\u00ed es un honor compartir mi arte con ni\u00f1os chicos Que realmente les guste, soy Madre de un ni\u00f1o adorable de 5 a\u00f1os de edad con su nombre Dylan, yo Me gusta jugar con el tiempo libre. Mis juegos favoritos son los juegos de rol y de estrategia, y mi juego favorito de todos es cronometrar el mejor juego de todos los Tiempos jajajajaja. \u003cbr\u003e\n\tMuchas gracias por Visitar mi patre\u00f3n. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/vqhb5YJCR40zDbQv-Q1CNDHcy5YtcEXSrTrWZw4j-VXDrSEXKIvn7ghX6vfSL22I.jpg?token-time=1518739200\u0026amp;token-hash=Mm9HkqML53gtUKCEJc1QZwcosBl0VK4tLwabA7LetaQ%3D\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tSi quieres ser parte de mis proyectos o patrocinar Totalmente Uno de mis cosplay. En otras Palabras, Usted PUEDE ayudarme .. \u003cbr\u003e\n\t \u003cbr\u003e\n\t1) Hacer m\u00e1s cosplay   \u003cbr\u003e\n\t2) Mejor Calidad \u003cbr\u003e\n\t3) m\u00e1s fotos! \u003cbr\u003e\n\tGracias Queridos fans ... Mi Agradecimiento mas sincero !.\u003cbr\u003e\n\t-------------------------------------------------- --------------------------- \u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u2728\u00a0\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWELCOME TO MY PATRON\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u2728\u003c/h4\u003e\n\t\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/u9zzKTTRx7Zu-xjaWHVB6oFdHfzDkkQ7kLMStHpDkV2zOHR7BzfjHWjd9h89wzDj.png?token-time=1518739200\u0026amp;token-hash=SIjv8LtJehBOU_ngoZP_IWQdcPsmsfzKs-ft-khDJA8%3D\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tMy name is Karina Castillo I am 25 years old, I am a Dominican cosplayer since 2013. It is an honor to share with you the art of the media. I hope you really like it. I am the mother of an adorable 5-year-old boy. His name is Dylan. I love playing. With hin in my free time. My passion for the game is strategy and role play, and my favorite game is the best Chrono Trigger, the best game of all time hahaha.\u003cbr\u003e\n\tThank you very much for visiting my employer. If you want to be part of one or completely sponsor the cosplay, it\u0027s like what you do to get involved in projects that you can follow. In other words, you can:\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 1) Make more Cosplay\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 2) Better quality\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a03) more photos!\u003cbr\u003e\n\t-------------------------------------------------- -------------------------------------------------- - \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://pre00.deviantart.net/4736/th/pre/i/2017/290/e/7/chun_li_black_suit_by_harleykmc-dbqx7yb.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\"Why Patreon?\"\u003cbr\u003e\n\tPatre\u00f3n is another place to share exclusive and deeper content! He has all the photography posted here before he enters social media pages. In addition to that, it is a great platform for making armor and costumes and tutorials.\u003cbr\u003e\n\tHe also offered gifts as well as impressions, mini impressions and random bonuses here and there! Sometimes, it\u0027s just an amazing way to show support to the artists you really love and get something in return!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/em\u003e\u003c/strong\u003e\"Does this mean we have to join Patre\u00f3n?\"\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/2148/i/2017/158/8/b/cammy_by_harleykmc-dbbxt7w.jpg\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eDo not! I do not want to be pressured to commit to Patreon! Your support means to me all the world and you have already helped me in many ways! So, what happens if you promise? I have such a wonderful group of Patreons in my Patreon family, they offer their support, suggestions and we all have a lot of fun! My goal is to make a new costume every month and you first and most of the photos of that session are exclusive photos of Patreon and exclusive copies of patreon! Here you can talk to me, give my opinion and offer me the best support you can have! Thanks for taking the time to read this and see my Patreon! You are the true heroes. \u0026lt;3\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"https://img00.deviantart.net/378b/i/2017/037/4/d/princess_mononoke_by_harleykmc-day3rha.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nReally thank you guys Your help is very important to me \u0026lt;3\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
