    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eVideo supported by Patreon\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLsFSfvsRxqdIBgT2NWBVF9Sy0fuk27lDz\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHello! \u003c/strong\u003eI\u0027m Kim, a character concept artist. I\u0027ve been drawing (mostly mermaids and princesses) since the age of 5\u00a0\ud83e\udd84\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal.\u00a0\u003c/strong\u003eI want to share my journey with you! It\u0027s my goal to build a supportive community of artists who want to grow and share their creations. I want to continue to grow as an artist, improve my character creations, and continue to support other artists further. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow?\u00a0\u003c/strong\u003eI plan on doing this with continued practice and learning, entering art competitions, shows, and cons, releasing video and print tutorials, flooding my Instagram with girly art, putting more pretty products on my store, and meeting each and every one of you on live streams!\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eYou! \u003c/strong\u003eOf course, all of these plans take a lot of time! As of now, I work 30 hours a week on top of my full-time job\ud83d\ude35\u00a0The support I receive here will make it possible for me to dedicate more time to these efforts.\u00a0\u003cstrong\u003eEvery contribution \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003ereally\u003c/strong\u003e\u00a0\u003c/em\u003e\u003cstrong\u003ehelps!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/channel/UCOQnA62HnXZe8NaC1D-O72A\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u
