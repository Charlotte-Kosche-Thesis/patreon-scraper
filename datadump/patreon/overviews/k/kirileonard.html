    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ImMzXY2YlvU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-11-03T03:30:17+00:00",
    "summary": "\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/fnei9vimok56sl5/kiri_leonard_branch_seperator_2_web.png?raw=1\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003eHi there, welcome!\u003c/h3\u003e\u003cstrong\u003eLet me tell you a story\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhen I was a child, I believed in magic. My imagination was overflowing with visions of gnomes, trolls, fairies and otherworldly creatures. I would drift off into daydreams about magical kingdoms, torn right out of fairy tales:\u00a0 There were misty shores with hidden realms, witches, and forgotten kings! There was magic. Truly. Only, in my childhood mind, we humans had forgotten, and I swore to myself that I would never forget because there \u003cem\u003ewas\u003c/em\u003e magic.\u003cbr\u003e\n\u003cbr\u003eMagic was as real as the trolls, that had left behind the giant boulders on the beach I grew up by. You see, they were angry with one another, so in their ire, they threw rocks! They kept missing each other, and the more they missed, the angrier they became and they forgot. They forgot it was night and the day was dawning. Trolls cannot be out in the daylight because they turn to stone, and then the day dawned\u2026\u003cbr\u003e\u003cbr\u003eThe rocks are still there, and I know the story is true because my mother told me. \u003cbr\u003e\n\u003cbr\u003eMy mother sowed that seed of a sparkling imagination, and I want to share it with you. I also want to show you how, and share what I have learned so that you too can take advantage of your sparkling imagination. I believe imagination can make this world a better place. \u003cbr\u003e\n\u003cbr\u003eMy name is Kiri, I\u2019m an artist, illustrator, and storyteller from Denmark, currently residing in Austin, TX. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/kirileonard.com/wp-content/uploads/2016/01/kiri_leonard_troll_beach-1.jpg?w=1600\u0026amp;ssl=1\"\u003e\u003cbr\u003e\u003cimg src=\"https://kirileonard.com/wp-content/uploads/2017/11/kiri_leonard_troll_beach_day.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e What is Patreon and how does it work?\u003c/strong\u003e\u003cbr\u003ePatreon is a platform designed to help support the creators and creations you love. A sort of subscription service to your favorite\u00a0creators, if you please. In return for your patronage, you can pick from a selection of rewards such as studio snapshots, extra video content, exclusive sketchbook sneak peak, secret sketch night invitation, or getting to know more about the projects I\u2019m currently working on.\u003cbr\u003e\u003cbr\u003eIf you like my work and you would like to support it; first of all, you are amazing! Choose how much you would like to pledge per month (every single dollar makes a difference!) and take a look at the rewards you would like on the right.\u00a0If you have more questions you\u00a0can find answers to most of your questions here \u003ca href=\"http://www.patreon.com/faq\"\u003eFAQ\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note that you can edit or\u003c/strong\u003e\u003cstrong\u003e cancel your pledge \u003cem\u003eanytime\u003c/em\u003e!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://kirileonard.com/wp-content/uploads/2017/09/kiri_leonard_unicorn_montague.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eYour support allows me to focus on creating awesome projects like \u003ca href=\"http://www.montaguemouse.com/\" target=\"_blank\"\u003eMontague Mouse\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/c/kirileonard\" target=\"_blank\"\u003eArt Vlog on YouTube\u003c/a\u003e, the\u00a0\u003ca href=\"http://kirileonard.com/snail-mail/\" target=\"_blank\"\u003eSnail Mail\u003c/a\u003e Series, the\u00a0\u003ca href=\"http://kirileonard.com/tag/women-in-fantasy-illustration/\" target=\"_blank\"\u003eWomen in Fantasy Illustration\u003c/a\u003e Series and other book projects, art projects, video projects and much more that will hopefully bring you a lot of joy, inspiration, and motivation. If you are an aspiring artist I can also help answer your questions about illustration, art careers, how to stay motivated, how to find inspiration and much more. \u003cbr\u003e\u003cbr\u003eYour pledges will help me fund art supplies, equipment, pay bills and most importantly, free up my time from other jobs so I can focus on creating awesome projects to share with you, and while having the time to hang out with you and share everything I have learned in this artistic adventure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI greatly appreciate you supporting my artwork, so I can keep creating fantastical things for you! \u2665\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://kirileonard.com/wp-content/uploads/2017/11/Studio-Shots.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy Current Plan:\u003c/strong\u003e\u003cbr\u003e\u2726 To create \u003ca href=\"http://www.montaguemouse.com/\"\u003eMontague Mouse\u003c/a\u003e - An illustrated storybook.\u00a0\u003cbr\u003e\u2726 To create The Undisclosed Sketchbook of Subject 1984.\u00a0\u003cbr\u003e\u2726 To share my artistic journey with you and inspire and motivate you along the way!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/fnei9vimok56sl5/kiri_leonard_branch_seperator_2_web.png?raw=1\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://kirileonard.com/wp-content/uploads/2017/07/kiri_leonard_arthur_patreon_love_no_bg-1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u2665\ufe0e\u003cstrong\u003e Connect with me on:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/kirileonard\"\u003ewww.instagram.com/kirileonard\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/kirileonard\"\u003ehttps://www.youtube.com/kirileonard\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u2665\ufe0e\u003cstrong\u003e Visit my shop for goodies, prints \u0026amp; originals:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://kirileonard.com/shop\"\u003ehttp://kirileonard.com/shop\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u2665\ufe0e\u003cstrong\u003e Visit my website to see my portfolio: \u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://kirileonard.com/\"\u003ehttp://kirileonard.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://www.dropbox.com/s/fnei9vimok56sl5/kiri_leonard_branch_seperator_2_web.png?raw=1\"\u003e\u003c/div\u003e"
