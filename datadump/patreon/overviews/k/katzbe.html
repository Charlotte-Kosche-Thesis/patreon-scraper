    "summary": "My mission is to \u003cstrong\u003eend the mental illness stigma\u003c/strong\u003e. I intend to do so by using myself as a public example of what embracing mental health and fighting the stigma look like. My vision is to showcase myself, a depression and suicide survivor, accomplishing elusive endeavors while actively battling mental illness. In doing so, I hope to \u003cstrong\u003ereduce the time it takes for sufferers to seek help\u003c/strong\u003e, inform social movements and legislation impacting relevant resources, and \u003cstrong\u003ereform public perception of mental illness\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMy method is to showcase myself accomplishing items on my bucket list. By using myself as a role model of achievement while struggling with mental illness, I hope to \u003cstrong\u003eempower those currently struggling\u003c/strong\u003e. Ideally I\u0027d like to host my idea as a show on a major platform, like Netflix or Amazon Video. If you have any connections, I\u0027d love to speak with you. \u003cbr\u003e\u003cbr\u003e-------------------------------\u003cbr\u003e\u003cstrong\u003eIf you are experiencing an emergency, please dial 911 immediately.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCrisis Hotlines\u003c/strong\u003e\u00a0\u003cem\u003eper the National Alliance on Mental Illness\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.suicidepreventionlifeline.org%2F\u0026amp;h=ATMahIW3Qe-jvy3oLiERc9UncTdNxPAK_MuNeUdJi6Bs9Ml-2BwVF3E9j8ht7WfjiQMJTzf01HWG3KFF9e3si9W0jKHTQcLuM_RdSgdOtFCRTbrbza8\"\u003eSuicide hotlines\u003c/a\u003e\n800-273-TALK \u2022 800-273-8255\n800-SUICIDE \u2022 800-784-2433\u003cbr\u003e\u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fcrisisclinic.org%2Ffind-help%2Fcrisis-line%2F\u0026amp;h=ATNsYt2dPqMdcDPFLDz-8qpPeMty6rb-xVLH8e8ZO3fVnyrtR_NKFR3TdqYyARL5h6vKys-UKNktFDJwHfeZQuc0XLcBdFy2NuYgT2NkfnC15L691pU\"\u003eCrisis Clinic 2
