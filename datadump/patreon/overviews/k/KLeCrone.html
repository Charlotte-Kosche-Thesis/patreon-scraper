    "published_at": "2016-01-13T04:22:52+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://lh3.googleusercontent.com/p4u4rgR9fZ4TjQOIOreLozU7WwlJ8P9_5xp_mbJM2D1sVm0g7sGAbPqQfGR_1oIbgyIxtsYc4m7dlgXfAzDxgOv46c5FMSR74ec-rmoeEEiJlgXpNrQE_YhUudHeW4PcTKwNTuIkBw=w2400\"\u003e\n\u003c/div\u003e\nThanks for your interest in my work and for taking a look at my Patreon!\u00a0 My name is\u00a0\n\u003ca href=\"http://klecrone.blogspot.com/\"\u003eKymba\u003c/a\u003e and I\u0027m a storyteller and creative soul at heart. I invite you to take a step behind the scenes and become a member of my Patreon community, which focuses around multimedia art, sculpture, and writing. I love connecting with others, and sharing experiences!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://lh3.googleusercontent.com/4nn4fRBLp1dmLgYHzGNzZaRnUcW7gTSBivo1_cEsAX0okxZJDMUn1yQlmU7FKnCsuaq03VT1yLo1uv9TWMe8t6LjG5GM4Rnh8D0ZDUCqtXHo0Y2F2XtvfL0TtqzOuIAjmKH11CJkwA=w2400\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nBy day, I\u0027m a media artist on\u00a0\n\u003ca href=\"https://www.blizzard.com/en-us/\"\u003eBlizzard Entertainment\u003c/a\u003e\u0027s Cinematics team, but by night, my boundless passion and creative spark carry over into my personal projects. I have a lot of diverse interests, and my creative projects often focus on combining my love of art and nature with fantastical elements.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/nLby28SmDxabS4rG-lMvDRFuGl7DDOAx1hsq3c-ePT6ZEhTkoGF6ofrO3QsGf_cFfs0KKzD_T2Jv8btjNEBhRXUxh3IUNhAUxlJchIkGJHYSwlmZjOhQf1PdeV48m17mJuy54B0CeA=w2400\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am extremely active on Patreon, and post updates about all manner of projects I\u0027m working on, spanning\u00a0sculpture, woodworking, real media and digital painting, sketching, molding and casting, tips and tricks, as well as glimpses into my writing process and the lively cast of characters within the series of high fantasy books I\u0027m working on, including the first novel in the series, \n\u003cem\u003e\"The Wolf and the Clockwork Hummingbird.\"\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://lh3.googleusercontent.com/4f90eDhsSU1SXofL6HOBSnQGaPrHK462d0t79Esh0AKjiXuOV1riSGYP9-uhwNpp6qg7YAgdamP_VmRVP6yQv5EssusvUwA5O8igc1okZ-5ucSjbo-2-QJZDijP3uzJg9B_PILA92g=w2400\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPatreon is also a more personal way to follow my work, interact, and learn more about my methods and materials.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://lh3.googleusercontent.com/mbvDIWa88JmnL41NkmOHQKKFtA-VKgxXAeNPISw5P6gLCW3f2wGvG7yS2JyNqCh490xOzVjP4pNWuxB3sxj-7M04NIelKuW1YDgQEzns1QwyKM9jxCxzB0MpnsgkldGVQ8XvLOZssQ=w2400\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://lh3.googleusercontent.com/UwTNTS1NKkk4fuD6Tk4RKrPd2zvRpuqeLAPGbdb8pM518nwvlza_ANRMu4qT2OPP9Ux0NCL2KAaWnS-kS2h6iVBC6qKMS7kCL64yqRtlACG28chSbYPsCd5ereny8RF79Kok8g0LoA=w2400\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPledging will grant you instant access to over 500 posts, including behind-the-scenes updates, works in progress, walkthroughs, videos, and more, with higher tiers also offering high resolution downloads, discounts, physical goods, critiques, layered PSDs, and other exclusive content I don\u0027t share anywhere else.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://lh3.googleusercontent.com/-iR5jnnn3Xfk/VpXOfkHAE5I/AAAAAAAAD7E/N1CZhNKzxYg/s650-Ic42/Patreon-2b.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThank you so much for checking out my Patreon and for your support! Feel free to learn more about me and my art at my website, \u003ca href=\"http://www.kimberlylecrone.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eKimberlyLeCrone.com\u003c/strong\u003e\u003c/a\u003e, and follow me social media:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://klecrone.blogspot.com/\"\u003eMy Art and Writing Blog\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://twitter.com/KLeCrone\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.instagram.com/k.lecrone/\"\u003eInstagram\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://www.facebook.com/pages/K-LeCrone/200871613293094\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://dreamspirit.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://klecrone.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nYou can also check out my original art as well as products featuring my designs at the following sites:\n\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://klecrone.storenvy.com/\" rel=\"nofollow\"\u003eStorenvy\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.redbubble.com/people/klecrone\" rel=\"nofollow\"\u003eRedBubble\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://society6.com/klecrone\" rel=\"nofollow\"\u003eSociety6\u003
