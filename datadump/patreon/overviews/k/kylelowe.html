    "summary": "\u003cstrong\u003eWho?\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m Kyle.\u003cbr\u003e\u003cbr\u003eI make short films. Sometimes they are music videos, sometimes they are dramatic videos, sometimes they are comedy videos.\u003cbr\u003e\u003cbr\u003eI enjoy making art with my friends. Being my patron helps me continue making art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003eThe films I make will live on YouTube and Vimeo, available for free to everyone.\u003cbr\u003e\u003cbr\u003eHowever, if you\u2019d like to support me, you\u2019ll get access to Patron-only stuff depending on your level of contribution. As a Patron, you\u2019ll get notified any time I post something visible at your level of contribution (you can turn these notifications off, of course).\u003cbr\u003e\u003cbr\u003ePlus, through the comments on Patreon, I\u0027ll be able to hear directly from the people that support me, and use that inspiration and guidance to create something we\u0027re all excited about!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eIt\u0027s a system I believe in. I personally am a patron of a number of Patreon pages and am happy to support other creators. I\u0027ve cancelled my cable and instead subscribe directly to projects I\u0027m interested in and want to support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of frequency can we expect?\u003cbr\u003e\u003c/strong\u003eWell, that\u0027s really up to you. I can use the funds to save up and make a handful of slick short films, or do daily or weekly vlogs. I\u0027m looking forward to your feedback.\u003cbr\u003e"
