    "summary": "\u003cstrong\u003eHello!\u003cbr\u003e\u003cbr\u003e(Hey Potential Fam, Keep in mind that while this page looks ugly now, everything that you see on this page is subject to change- Tier prices not included, those are permanent. So as long as you don\u0027t mind an ugly unfinished page design, read on my dudes!\u00a0 \u0026lt;3)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e I, like many artists, love creating artwork in my spare time, most of which is free by default for everyone to view, as I post it on sites like\u003ca href=\"http://ground-lion.tumblr.com/\" rel=\"nofollow\"\u003e \u003c/a\u003eTumblr, Twitter, and FurAffinity. By supporting me I get to continue making all these things for free, and higher tier supporters will get to see content I do not post publicly. This includes developmental sketches, in-progress work, and various projects or doodles I opt out of posting online.\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e \u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get if I become a patron?\u003c/strong\u003e\u003cbr\u003eYou get a first hand look into my work before the public does and even into the files themselves if you are a higher tier patron, but above that you get my appreciation and never ending thanks!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003ePick whatever amount you\u0027re comfortable donating. When becoming a patron, remember to check the reward tier that best suits you. If you\u0027re worried about going over a certain amount, no problem! You can choose a monthly limit to how much you donate so you don\u0027t end up spending too much. Since I will be updating bi-weekly (for now), that means there will be 2 - 3 updates per month\u003cbr\u003e\u003cstrong\u003eAs I am very busy a lot of the time, I feel a bi-weekly start to our time together is a perfect way to go about it, however should I become more available\u00a0or comfortable I am happy to give out more goodies more often!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat will your content consist of?\u003c/strong\u003e\u003cbr\u003e- Personal projects (Anything from general art, to ARPGS that I do on Deviant art that hold plot value)\u003cbr\u003e- Comic concepts and development\u003cbr\u003e- Animaaaaaaaatioooooons! \\o/\u003cbr\u003e- Any in progress work\u003cbr\u003e- 18+ Mature artwork!\u003cbr\u003e-And much more!!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThanks for dropping by!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eDisclaimer: Some of my works contain nudity, Suggestive acts (otherwise sexual), violence, and sometimes alcohol and Drugs (Marijuana only)\u003c/strong\u003e\u003c/div\u003e"
