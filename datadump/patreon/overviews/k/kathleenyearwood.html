     "about": "\u003cstrong\u003eKathleen Yearwood\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nI have worked as a professional musician and composer for over 40 years. I play\nelectric guitar and I am a vocalist who is comfortable using extended vocal\ntechnique. My compositions often juxtapose noise and musique concrete with folk\nmusic.\u003cbr\u003e\n\u003cstrong\u003ePerformance (sample)\u003c/strong\u003e\u003cbr\u003e\n\n1982Mus\u00e9e D\u0027Art Contemporaine, \u003cstrong\u003eMontr\u00e9al\n\u003c/strong\u003e\u003cbr\u003e\n\n1990Tour to Vancouver, opened\nfor Steven Jesse Bernstein in Seattle,Kommotion Warehouse, San Francisco, \u003cstrong\u003eUSA\u003c/strong\u003e\u003cbr\u003e\n\n1991Vancouver Folk Festival,\nWinnipeg Folk Festival, Edmonton First Night Festival, \u003cstrong\u003eAlberta\u003c/strong\u003e\u003cbr\u003e\n\n1991Two month tour of Europe\nwith dates in : \u003cstrong\u003eDenmark, Norway, England,\u003c/strong\u003e \u003cstrong\u003eFrance, Germany, Belgium,\nYugoslavia.\u003c/strong\u003e\u003cbr\u003e\n\n1991-1992 Live performances of \u003cstrong\u003eRita McKeough\u003c/strong\u003es\u0027 experimental opera\n\u003cem\u003eIn Bocca Al Lupo\u003c/em\u003e in \u003cstrong\u003eToronto, Halifax, Vancouver.\u003c/strong\u003e\u003cbr\u003e\n\n1992Mariposa Festival, Toronto\u003cstrong\u003e,\nOntario, \u003c/strong\u003eEdmonton Folk Music Festival, Edmonton First Night Festival \u003cstrong\u003eAlberta.\u003c/strong\u003e\u003cbr\u003e\n\n1993Soloist in Rita McKeoughs\u0027 \u003cem\u003eTake\nit to the Teeth\u003c/em\u003e performance at Glenbow Art Gallery, Calgary \u003cstrong\u003eAlberta\u003c/strong\u003e\u003cbr\u003e\n\n1993Return tour with band to \u003cstrong\u003eEngland,\nNorway\u003c/strong\u003e\u003cbr\u003e\n\n1994Performances at Hulens 25\nanniversary, Bergen, and in Oslo,\u003cstrong\u003e Norway\u003c/strong\u003e\u003cbr\u003e\n\n1994Tour of Southern Ontario,\nCalgary Folk Festival \u003cstrong\u003eAlberta\u003c/strong\u003e\u003cbr\u003e\n\n1995Tour with \u003cstrong\u003eKyp Harness\u003c/strong\u003e\nof western Canada and the US from Seattle to San Francisco \u003cstrong\u003eUSA\u003c/strong\u003e\u003cbr\u003e\n\n1996\u003cem\u003eWomen in View\u003c/em\u003e\nFestival, Vancouver, \u003cstrong\u003eBC\u003c/strong\u003e\u003cbr\u003e\n\n1997Performances in Bergen,\nStavanger, B\u00f8 and Oslo, \u003cstrong\u003eNorway\u003c/strong\u003e\u003cbr\u003e\n\n1998Vancouver Folk Music\nFestival, \u003cstrong\u003eBC\u003c/strong\u003e\u003cbr\u003e\n\n1998Soloist in Rita McKeoughs\u0027 \u003cem\u003eShudder,\u003c/em\u003e\nAce Art Gallery, Winnipeg, \u003cstrong\u003eManitoba\u003c/strong\u003e\u003cbr\u003e\n\n1999Festival International de\nMusique Actuelle de Victoriaville,(FIMAV)\u003cstrong\u003e Qu\u00e9bec\u003c/strong\u003e\u003cbr\u003e\n\n1999Tribute to Nick Drake\nConcert, Vancouver,\u003cstrong\u003e BC\u003c/strong\u003e\u003cbr\u003e\n\n1999\u003cem\u003eThe Rapture\u003c/em\u003e: series\nby 11th Hour productions, Seattle,\u003cstrong\u003eUSA\u003c/strong\u003e\u003cbr\u003e\n\n2000One Yellow Rabbits\u0027 High\nPerformance Rodeo, Calgary, \u003cstrong\u003eAlberta\u003c/strong\u003e\u003cbr\u003e\n\n2000Premi\u00e8re of \u003cem\u003eJob Curses\nthe Day of His Birth\u003c/em\u003e, Music in the Ruins Festival, St. Norbert, \u003cstrong\u003eManitoba\u003c/strong\u003e\u003cbr\u003e\n\n2002Tour with Paulus Kressman,\nOslo,Bergen, Aalborg \u003cstrong\u003eNorway, Denmark\u003c/strong\u003e\u003cbr\u003e\n\n2003Sergei Kuryokhin\nInternational Festival(SKIF), St Petersburg,\u003cstrong\u003e Russia\u003c/strong\u003e\u003cbr\u003e\n\n2005\u003cstrong\u003e\u003c/strong\u003eTourwith \u003cem\u003eOrdeal \u003c/em\u003e\u003cstrong\u003e, Slovenia, Croatia\u003c/strong\u003e\u003cbr\u003e\n\n2007\u003cstrong\u003e\u003c/strong\u003eSecond annual\nIranian Music night performanceUof A \u003cstrong\u003eAlberta\u003c/strong\u003e\u003cbr\u003e\n\n2008Fake rong\u003e\u003cbr\u003e\n\n2016 \u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eRock is Not Dead \u003c/em\u003e11th\nDimension press compilation, \u003cstrong\u003eOntario\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eEducation\u003c/strong\u003e\u003cbr\u003e\n\nPhysics of music McGill University\u003cbr\u003e\n\nElectronic music Mcgill and Concordia Universities\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003ePress Comments\u003c/strong\u003e\u003cbr\u003e\n\nThere are singer/songwriters, and\nthen there is Kathleen Yearwood , who can feel free to clobber them all over\nthe head.- Eugene Chadbourne,\u003cstrong\u003e USA\u003c/strong\u003e\u003cbr\u003e\n\n\u201c...wonderful work. Thank you.\u201d - David Thomas, Pere Ubu, \u003cstrong\u003eEngland,\nUSA\u003c/strong\u003e\u003cbr\u003e\n\n\"...my vote for the most important singer- songwriter of the90\u0027s\" -\u003cem\u003e Joe Clark,\u003c/em\u003e XTRA, \u003cstrong\u003eToronto,\nCanada\u003c/strong\u003e\u003cbr\u003e\n\n\"Yearwood sings songs that make your blood flow a little faster and\nthat make all the oppressed ghosts crawl towards the surface...\"\u003cstrong\u003e -\u003c/strong\u003e\u003cem\u003eStavanger\nAftenblad,\u003c/em\u003e \u003cstrong\u003eNorway\u003c/strong\u003e\u003cbr\u003e\n\n\"Her work has been describedas achieving what Leonard Cohens\u0027 did 25 years ago - reaching out to the\ndespairing intellectual.\" \u003cem\u003e-The Scene,\u003c/em\u003e York,\u003cstrong\u003e England\u003c/strong\u003e\u003cbr\u003e\n\n\"Now here\u0027s something exceptionally strange and different.\" -\u003cem\u003eJack\nJordan\u003c/em\u003e \u003cstrong\u003eOP Magazine, USA\u003c/strong\u003e\u003cbr\u003e\n\n\"Listening to her \u003cem\u003eBook of\nHate\u003c/em\u003e can be a humbling experience.\" \u003cem\u003e-Mark Jacobson,\u003c/em\u003e\u003cstrong\u003e Esquire,\nUSA\u003c/strong\u003e\u003cbr\u003e\n\n\u201c...but the disillusion came in the person of Kathleen Yearwood.\nCanadian singer, who declares she\u2019s able to make people cry, would by her\nclumsy use of guitar have made cry only some old\u2011fashioned guitar lovers.\u003cbr\u003e\n\nFour hysterics, two variety dancers, singing mother or singing nun?\nAnyhow, better than Kazachock in Franci\u003cbr\u003e\n\nna Balanci ( another disreputable bar - translator\u0027s note).\u201d\u003cstrong\u003e\nLjubljana Slovenia\u003c/strong\u003e\u003cbr\u003e\n\n\u201cThe \"Kathleen Yearwood \", the sight of the artist who\nrecently knows.\u003cbr\u003e\n\nIt is easy to the singing of this person, you feel \" death \".\nIn case of me, the lever which cries in tune itself\u003cbr\u003e\n\nAs for the voice which echos in heart, when it is something which cannot\nmeasure with ability under any condition, again you knew. \u003cstrong\u003eJapan \u003c/strong\u003e\u003cbr\u003e\n\n\u201cThe most underrated musician in Canada\u201d Audience member, \u003cstrong\u003eToronto,\nOntario\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\" \u003c/strong\u003eSomebody please stop her\u003cstrong\u003e...\"\n\u003c/strong\u003e\u003cem\u003ePeggy Seeger\u003c/em\u003e\u003cstrong\u003e, Edmonton Folk music festival\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eKATHLEENYEARWOOD\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003ebox 325 Vilna, Alberta, Canada T0A3L0\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e780-636-2141\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003evoxtortue@resist.ca\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003ekathleenyearwood.tumblr.com\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003ehttps://soundcloud.com/user145492130 (free latest releases)\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003ekathleenyearwoodordeal.bandcamp.com (all releases and previews)\u003c/strong\u003e\u003cbr\u003e",
