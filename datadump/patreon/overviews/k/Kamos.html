    "summary": "Hello everyone.\u003cbr\u003e\u003cstrong\u003e0. Share my game if you like!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Lets talk about me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI play a ton of games when I was young and always want to make own game. I always hate games where you must do unlogical long grind and many weird missions without rewards. That is the main reason why I want a simple game and also add cheat menu in every game I create. Sad thing about me is that I just love big game, anime and manga series, so I decide to make a parody game. Why it is sad? You can find only a little of original characters in my game most of them is just a parody of your favorite characters. In other hand I love girls with big boobs so you can seea bust version of many famous characters in my games.\u003cbr\u003e\u003cbr\u003eI already create some games with adult content.Programing and draw are sometimes hard and it needs time. All time I have is in the work, in the home and when I sleep. So 1/3 of my day can be used on this page. BUT when I\u0027m home, I have many works too, so time is even shorter. Anyway... I try to make my project work and release new content as fast as possible.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e2. My games are a fan-based parody and always will be free\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eKamos is not affiliated in any way, shape, or form with any legal entities.\u003cbr\u003eAll characters have been aged up to 18 and exist in an alternate reality where events started years into the future.\u003cbr\u003eThat means no child here please :D seriously wait until you have 18 (or 21)\u003cbr\u003eI hope I have some more time and bring something nice with good and maybe funny gameplay.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2.A:Vault Repopulation 2.0. :\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/CaUmVsi.jpg\"\u003e\u003cbr\u003eAs the name of this project suggests your main purpose is to repopulate the vault and find new friends in the outside world.\u003cbr\u003eWhat is in this game? \u003cbr\u003e- A lot of characters with adult content\u003cbr\u003e- Locations :Slave city, Milkypolis, Market square, Sisterhood hideout most of them have their own locations\u003cbr\u003e- The end of the game depends on the actions that you make\u003cbr\u003e- Many missions\u003cbr\u003e- Cheat menu\u00a0\u003cbr\u003e\u003ca href=\"http://i.imgur.com/mXXDXTm.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/mXXDXTm.jpg\" style=\"width: 427px;\"\u003e\u003cbr\u003eSo I\u00b4m working on that project now still a lot of work I want to make and things to add....\u00a0\u003cbr\u003e\u003cbr\u003eYou can download latest release here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.sendspace.com/file/9uuna3\"\u003e\u003c/a\u003e\u003ca href=\"https://www.sendspace.com/file/jyy6co\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/vault-2-0-17847545\"\u003ePatreon DL\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/13763985\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/cheat-menu-how-11922409\"\u003eCheat Menu\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/14057541\"\u003eGame manual\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.b:\u00a0\u003c/strong\u003e\u003cstrong\u003eSarada training - The Last War\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe last project I made. Solid story and better resolution. If you ever want to be a ninja with special powers and beautiful girl this game is for you... it contains:\u003cbr\u003e\u003cbr\u003e- 6. Main Cg scenes with a lot of possibilities for Sarada\u003cbr\u003e- 3 scenes for younger Himawari 3 for older Himawari\u003cbr\u003e- 3 scenes where is both\u003cbr\u003e- 3 main path - hero / lover / slaver\u003cbr\u003e- 4 scenes for Tsunade\u003cbr\u003e- 4 scenes for Chocho\u003cbr\u003e- 4 base stats to upgrade\u003cbr\u003e- 2 main characters\u003cbr\u003e- 2 side characters\u003cbr\u003e- cheat menu\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bayimg.com/ae343000faa6ffc6c54b60a0692a990eef2d1a8c.jpg\" style=\"width: 455px;\"\u003e\u003cbr\u003eDownload for every platform is here:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/sarada-training-19027034\"\u003eDownload from patreon\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/13923060\"\u003eCheat Menu\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis porject is complete start end and some fun in the middle.... It can be upgraded in future - more characters and events or fighting system but for now it is on hold...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.c:\u003c/strong\u003e\u003cstrong\u003eWhore maker version 1.5.\u003c/strong\u003e\u00a0:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/sLit6Fe.jpg\" style=\"width: 404px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis is my first project adventure game mainly focus on fun... drawing is bad an whole game is in unity engine...\u003cbr\u003eYou will play as random \"hero\" in cursed land with main purpose to reverse the curse... Of course you must use your own magick wand...This project is unfinished for now. This game is not complete but it look it is impossible to finish it... You can see how my first game look and if I make some progress in my draw style on this project... 1.5. is final version not plan to work on it anymore...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.sendspace.com/file/2zdguq\"\u003ehttps://www.sendspace.com/file/2zdguq\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Why should I support you, Kamos?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e3a.\u003c/strong\u003e Seriously, if you dont have much money don\u0027t support me !!! Until I have work i made this site only for fun. I don\u0027t have a lot of money, but I have something to eat and place to sleep.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3b.\u003c/strong\u003e\u00a0\u003cem\u003eIf you have some money to spend here\u00b4s why you should do that.\u003c/em\u003e Your support is what makes it possible for me to build this game, (I build it even if you don\u00b4t support me, but less motivated) and build more games in many different style simple because I want to buy a legal copy of software and support them. I creating these games because there\u0027s not enough of them, and I personally love them. My gratitude extends far past the rewards I offer, My game is still developing and my style too, so I really hope in future I will bring you something extraordinary.\u003cbr\u003e\u003ca href=\"https://www.sendspace.com/file/w5d26e\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.megafileupload.com/ox20/WM.rar\" rel=\"nofollow\"\u003e\u003c/a\u003e"
