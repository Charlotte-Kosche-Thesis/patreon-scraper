    "summary": "\u003cstrong\u003e\u003cstrong\u003eHello\nthere! My name is Kadath, and I draw anthro comics \u0026amp; art!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nArt is my living, and keeps a roof over my\nhead and coffee in my mug. I want to dedicate more time to comic projects, but\nmaking ends meet can be tough, and other things will\ntake priority to pay the bills. I wanted to find a way to spend more time working on comics in a consistent and financially stable manner, while also finding fun and\nrewarding ways to interact and give back to my supporters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0027Give back?\u0027 you say, \u0027what does that entail?\u0027 Well, I don\u0027t want this to be a glorified tip jar. Listed below are a group of tiers, which will reward you with various goodies and give you a peek into my art process and deranged, caffeinated mind. I will be continuously looking for ways to streamline or add features to this system, so I welcome feedback and discussion!\u003cbr\u003e\u003cbr\u003ePlease note that this is a monthly patreon. That means that I will be waiting until payments are processed at the beginning of each month before sending out completed comic pages and rewards. So that means if you pledge this month, you will receive that month\u0027s rewards after you are billed. This is to prevent potential \u0027pledge-and-run\u0027 abusers. Comic pages and illustrations may be censored on the activity feed, but you will receive the uncensored works for the month your payment goes through. You will also receive prior comic pages for that particular project\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s your plan?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis patreon is primarily about supporting the creation of comics. Updates will include page sketches and inks, and highres files, depending on your reward tier. The highest reward tier also gets to vote on creative choices, get PSDs of completed work, and will receive special thanks on the completed comic.\u003cbr\u003e\u003cbr\u003eI also post personal and commissioned art in here. Any sketched or coloured illustrations I do will be showcased here, too.\u003cbr\u003e\u003cbr\u003eI have plenty of comic and portfolio projects in mind, and you can make them happen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eParting thoughts \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nThese comics and portfolios are peeks into my characters\u0027 universe, and are meant to tell little stories about their personal lives. Eventually, I want to make a webcomic with these characters, but whether that will be its own patreon or not remains to be seen. Let\u0027s test the waters with these smaller projects first!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd of course, by pledging to my page you are agreeing to be over the age of 18!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
