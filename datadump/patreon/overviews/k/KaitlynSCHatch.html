    "summary": "Hi!\u003cbr\u003eMy name is Kaitlyn Hatch and\u00a0I\u0027m a polymath. Which is to say I have many skills and interests and an insatiable curiosity.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThing is, I have a tonne of creativity and ideas ALL OF THE TIME.\u003c/strong\u003e\u003c/div\u003eI produce a seasonal podcast called\u00a0\u003ca href=\"http://everythingisworkable.podbean.com/\" rel=\"nofollow\"\u003eEverything is Workable.\u003c/a\u003e I read a lot of helpful books by great, insightful people. I listen to a lot of talks by the same people. I then I take that content and turn it into a podcast or contact those people and getting amazing interviews, which I then make available to you. \u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eI also write\u2014be it \u003ca href=\"http://www.kaitlynschatch.com/books.html\"\u003efiction or non\u003c/a\u003e, or a \u003ca href=\"https://medium.com/kaitlynschatch\"\u003eblog post\u003c/a\u003e\u2014I write to change the world. To give people something to really think about. I publish my own books and have kept a blog in one form or another since 2008.\u00a0\u003cbr\u003e\u003cbr\u003eAnd finally - I make\u00a0\u003ca href=\"http://www.faunawolfcreations.com/the-gallery.html\" rel=\"nofollow\"\u003ea lot of art.\u003c/a\u003e Mostly my art is influenced by and supportive of my Buddhist studies. It\u0027s a contemplative practice, and one I enjoy sharing with the world.\u00a0\u003cbr\u003e\u003cbr\u003eI pay for all my supplies out of pocket\u2014including: a design programme subscription (That I use for print layout and cover design of books and sound editing of my podcast), pens, pencils, sketchbooks, paints, website registration, and podcast hosting. I also do all my own marketing and promotions and project manage all this stuff. Oh, and I work with a lot of other starving artist types who I would love to be able to pay for the services they offer, instead of always working in trade.\u00a0\u003cbr\u003e\u003cbr\u003eEmotionally and spiritually, this is fulfilling work, but it is a lot of work and work I wish I could do all the time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89); color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0And this is where YOU come in \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eI\u003c/strong\u003e\u003cstrong\u003ef you are struck by any of the stuff I do and would like to encourage and support it, it would mean so much to me if you became a patron.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ePatrons will be showered with praise through my blog and podcast, you will be sent sneak peaks of projects before anyone else sees them, you will get things like free prints of my artwork or signed copies of EVERY book I publish!\u00a0\u003cbr\u003e\u003c/div\u003eGive it a think. I know money isn\u2019t everything but it is (unfortunately) an essential thing, and support like this is about a lot more than just money. It\u2019s about believing in (and really committing to) my work as a writer, podcast host and artist. You\u0027ll get the warm fuzzy feeling of knowing you\u0027re part of making all this stuff possible.\u003cbr\u003e\u003cbr\u003eThank you so much!\u003cbr\u003e\u003cbr\u003eOh, and please do say \u0027hello\u0027 on Facebook, Instagram or Twitter and check out my website.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.instagram.com/ksc_hatch/\"\u003e instagram.com/ksc_hatch/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.twitter.com/@faunawolf\"\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/faunawolfcreations\"\u003efacebook.com/faunawolfcreations\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/@faunawolf\"\u003e twitter.com/@faunawolf\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.kaitlynschatch.com\"\u003ekaitlynschatch.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
