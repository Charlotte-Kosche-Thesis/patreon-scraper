 Shit. He has toured extensively around Australia with several artists such as; \u003cem\u003eInsane Clown Posse, Tech N9ne, Hed Pe, Mushroomhead, Hopsin, Xzibit, The Berzerker, Blaze Ya Dead Homie, Boondox, Dirt Nasty\u003c/em\u003e as well as opening for the \u003cstrong\u003eGrand Theft Auto V\u003c/strong\u003e EB Games release party in South Australia.\u003cbr\u003e\u003cbr\u003eHe is \u003cstrong\u003eunsigned\u003c/strong\u003e and\u003cstrong\u003e independent\u003c/strong\u003e, releasing music through an online stores like Victim Gear and iTunes, selling thousands of copies a year without the help of a major label. KidCrusher also acts as the lead singer and producer for Adelaide Metal Bands; \u003cem\u003eRectal Birth\u003c/em\u003e \u0026amp; \u003cem\u003eKcaveMen\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin the VIP Experience Today and help us rock the underground!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kidcrusher.com/images/patreonfans.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e"
