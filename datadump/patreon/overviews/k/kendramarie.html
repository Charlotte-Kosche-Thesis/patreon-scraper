    "summary": "Hey friends and patrons! I need your help to continue building this support team!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLiminal Collective\u003c/strong\u003e is currently just me, Kendra Marie, doing what I can, with my knowledge and skills, to assist those in need around me. I am a Systems Designer, a Community Organizer and a Social Consultant, of sorts. I connect people and organize projects.\u00a0\u003cbr\u003e\u003cbr\u003eIdeally, Liminal Collective would become\u00a0a group of skilled givers, writers, editors, virtual admins, designers, marketing pros and branding creatives willing to offer professional skills and expertise as a gift to those working for Earth and Humanity. Activists, environmentalists, resource-based economy designers, community builders and original entrepreneurs would be some of our ideal clients. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMake Edges Meet. Connect in the Space Between.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTogether we can choose to create \"the more beautiful world our hearts know is possible\" (\u003ca href=\"https://www.patreon.com/charleseisenstein\"\u003eCharles Eisenstein\u003c/a\u003e) by building community, one relationship at a time, by using permaculture, principles from nature, and by valuing marginalized people and spaces.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCraft Strategies. Build Teams. Share Skills. Give More.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe individuals and organizations we choose to serve are building the next world and holding space for Earth and Humanity to survive the transition we are in, as collapse on many levels is both occurring and going to continue for some time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeeking motivated team members to help us develop. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEmail connect.liminalcollective@gmail.com if you are interested in joining a revolutionary crew of creatives!\u00a0\u003cbr\u003e\u003cbr\u003eLiminal Collective\u0027s website is still under construction, as we are currently building the infrastructure and designing the systems through which we will cooperate.\u003cbr\u003e\u003cbr\u003eKendra is the visionary organizer behind this project, but it is coming to life through the collaboration and dedication of many others working consistently together. She would like to personally honor and thank Mary McCarty for her tireless research, task management, and administrative prowess; Morgan Laubach for her insightful wording and powerful editing skills; Scott Mann of\u00a0\u003ca href=\"https://www.patreon.com/permaculturepodcast\"\u003eThe Permaculture Podcast\u003c/a\u003e for his continued confidence, advice and support; and ALL of the future Liminal Collective Members and Clients!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll donations will go directly to the development of Liminal Collective.\u00a0\u003c/strong\u003e\u003cbr\u003e"
