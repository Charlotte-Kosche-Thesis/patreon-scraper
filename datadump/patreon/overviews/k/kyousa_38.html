    "summary": "*\uff65\uff9f\uff9f\uff65*:.\uff61..\uff61.:*\uff9f:*:\u273c\u273f\u3000\u003cstrong\u003eWelcome!!\u003c/strong\u003e\u3000\u273f\u273c:*\uff9f:.\uff61..\uff61.:*\uff65\uff9f\uff9f\uff65*\u003cbr\u003eHello there! I\u0027m \u003cem\u003eKyo\u003c/em\u003e! Thank you so much for your interest in my Patreon. It\u0027s nice to meet you!\u003cbr\u003e\u003cbr\u003eI want to draw comics and more completed pieces, and am hoping to fund the time to work on them. Hopefully, I can release my first full-length doujinshi by the end of the summer!\u003cbr\u003e\u003cbr\u003eYour support here helps me to complete bigger projects and deliver content to all my followers as much as I can. Thank you for cheering me on!\u003cbr\u003e\u003cbr\u003e-- kyousa. \u2661\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*\uff65\uff9f\uff9f\uff65*\uff9f:*:\u273c\u273f\u3000\u003cstrong\u003eC\u003c/strong\u003e\u003cstrong\u003eommission reward notes!\u003c/strong\u003e\u3000\u273f\u273c:*\uff65\uff9f\uff9f\uff65*\u003cbr\u003e\u003cem\u003ePlease note before purchasing a tier with commissions included:\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCommission requests need to\u00a0be received by the 7th of each month to ensure timely delivery. If you miss this date, please allow 2-3 additional weeks for completion. Thank you for your understanding!\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor the month of April, please submit commission requests by the 15th!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ePayments are billed on the 1st of each month, and commissions should deliver by the 7th of the following month.\u003cul\u003e\u003cli\u003e(For example: Commission requested May, billed June 1st, delivered by June 7th).\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThough I try to complete all commissions during the period they were paid for, at the moment, I\u0027m still a student. There may be times when delivery is late due to exams or coursework. If this is the case, I\u0027ll try to contact in advance! Please be rest assured you will never be charged unless you receive artwork\u00a0(\u2267\u25e1\u2266) \u2661!\u003c/li\u003e\u003cli\u003eIf you have specific due date for a commission, please let me know as soon as possible so I can let you know if it can be completed on time!\u003c/li\u003e\u003cli\u003eFor Patreon sketch commission examples, see [\u003ca href=\"https://imgur.com/a/WW0hQ\"\u003ehere\u003c/a\u003e]!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e*\uff65\uff9f\uff9f\uff65*\uff9f:*:\u273c\u273f\u3000\u003cstrong\u003eOnline store\u003c/strong\u003e\u003cstrong\u003e\u00a0notes!\u003c/strong\u003e\u3000\u273f\u273c:*\uff65\uff9f\uff9f\uff65*\u003cbr\u003e\u003cem\u003ePlease note before purchasing a tier with book extras or discount code:\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eFirst comic should hopefully be available sometime by the end of summer 2018. Please stay tuned for updates!\u003c/li\u003e\u003cli\u003eOnline store should be open sometime during the month of July 2018, and will stay open until late August or early September.\u003c/li\u003e\u003c/ul\u003e"
