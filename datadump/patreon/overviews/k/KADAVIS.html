    "summary": "\u003cstrong\u003eA KADAVIS (Kick-Ass Data Visualization System) egy adatvizualiz\u00e1ci\u00f3s eszk\u00f6z, amely egyszer\u0171 t\u00e1bl\u00e1zatban t\u00e1rolt adatsorokb\u00f3l var\u00e1zsol l\u00e1tv\u00e1nyos anim\u00e1ci\u00f3t. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLegfontosabb funkci\u00f3ja egy programozhat\u00f3 h\u00e1romdimenzi\u00f3s id\u0151vonal, amelyen tetsz\u0151leges id\u0151rendben lehet bemutatni esem\u00e9nyek l\u00e1ncolat\u00e1t (p\u00e9ld\u00e1ul fot\u00f3k, vide\u00f3k, \u00fajs\u00e1gcikkek, r\u00e1di\u00f3bej\u00e1tsz\u00e1sok seg\u00edts\u00e9g\u00e9vel) \u00e9s az esem\u00e9nyekhez kapcsol\u00f3d\u00f3 sz\u00e1mszer\u0171 adatokat l\u00e1tv\u00e1nyos anim\u00e1lt grafikonokkal. Az id\u0151vonal l\u00e9trehoz\u00e1sa felh\u0151 alapon t\u00f6rt\u00e9nik Google T\u00e1bl\u00e1zatok seg\u00edts\u00e9g\u00e9vel, ami alapszint\u0171 Excel-ismeretekkel k\u00f6nnyed\u00e9n elsaj\u00e1t\u00edthat\u00f3, a vide\u00f3 legener\u00e1l\u00e1sa pedig a K1 TV saj\u00e1t renderfarmj\u00e1n t\u00f6rt\u00e9nik.\u003cbr\u003e\u003cbr\u003eA projekt a 2018-ban indul\u00f3 K1 TV, vagyis a K\u00f6z\u00f6ss\u00e9gi K\u00f6zszolg\u00e1lati M\u00e9dia (amir\u0151l \u003ca href=\"http://k1tv.hu/2018/04/03/indul-a-valodi-kozmedia/\"\u003eb\u0151vebben itt, a K1TV.hu-n olvashatsz\u003c/a\u003e) egyik legfontosabb z\u00e1szl\u00f3shaj\u00f3ja. E m\u00e9diaszolg\u00e1ltat\u00e1s c\u00e9lja az \u00e1llampolg\u00e1rok gazdas\u00e1gi \u00e9s k\u00f6z\u00e9leti ismereteinek b\u0151v\u00edt\u00e9se sz\u00f3rakoztat\u00f3, m\u00e9gis informat\u00edv m\u00f3don (Edutainment) ezzel pedig az \u00e1lh\u00edrek \u00e9s a populizmus elleni harc seg\u00edt\u00e9se.\u003cbr\u003e\u003cbr\u003eA rendszer m\u0171k\u00f6d\u00e9s\u00e9nek alapjait m\u00e9g 2014-ben fektette le a kor\u00e1bban \u003cem\u003eGery Greyhound\u003c/em\u003e-k\u00e9nt politikai igazs\u00e1g-felt\u00e1r\u00f3 vide\u00f3ir\u00f3l ismert Tomanovics Gergely, aki jelenleg f\u00fcggetlen civilk\u00e9nt, a legmodernebb audiovizu\u00e1lis technol\u00f3gi\u00e1k seg\u00edts\u00e9g\u00e9vel pr\u00f3b\u00e1lja egy teljesen \u00faj szintre emelje a politikai kommunik\u00e1ci\u00f3t, hogy v\u00e9gre elcs\u00e9pelt k\u00f6zhelyek \u00e9s leegyszer\u0171s\u00edtett, bugyuta szlogenek helyett a t\u00e9nyszer\u0171s\u00e9g \u00e9s a racion\u00e1lis vit\u00e1k hat\u00e1rozz\u00e1k meg a k\u00f6z\u00e9leti p\u00e1rbesz\u00e9d min\u0151s\u00e9g\u00e9t.\u003cbr\u003e\u003cbr\u003eAz al\u00e1bbi pr\u00f3bavide\u00f3 m\u00e1r teljesen automatiz\u00e1ltan j\u00f6tt l\u00e9tre: a forgatand\u00f3 kock\u00e1kat a program v\u00e1lasztja ki egy t\u00e1bl\u00e1zatban megadott sz\u00f6veg \u00e9s a bet\u0171k 5*7-es m\u00e1trixai alapj\u00e1n, az id\u0151z\u00edt\u00e9s \u00e9s a kameramozg\u00e1s is teljesen automatikus. \u00c9s ez m\u00e9g csak a kezdet: ezzel a technik\u00e1val k\u00e9sz\u00fcl majd az id\u0151vonal is \u00e9s a rajta/bel\u0151le kialakul\u00f3 t\u00e1bl\u00e1zatos, t\u00e9rk\u00e9pes \u00e9s egy\u00e9b vizualiz\u00e1ci\u00f3k.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Yr0Yd6oGLZA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"A kamp\u00e1nyeszk\u00f6z\u00f6k fejl\u0151d\u00e9se term\u00e9szetes dolog. Ma m\u00e1r a magyar p\u00e1rtok profin haszn\u00e1lj\u00e1k a telefonos megold\u00e1sokat, k\u00f6z\u00e9ppontba ker\u00fclt a szem\u00e9lyes el\u00e9r\u00e9shez elengedhetetlen sz\u00ednvonalas adatb\u00e1zis\u00e9p\u00edt\u00e9s, \u00e9s egyre otthonosabban mozognak az interneten, csak hogy n\u00e9h\u00e1ny p\u00e9ld\u00e1t eml\u00edts\u00fcnk. Mindezek tudat\u00e1ban is vannak olyan pillanatok, amikor az ember \u00e9rz\u00e9kelheti a min\u0151s\u00e9gi v\u00e1lt\u00e1st. Az al\u00e1bbi vide\u00f3 ilyen term\u00e9k, a negat\u00edv kamp\u00e1nyvide\u00f3k k\u00f6z\u00f6tt Magyarorsz\u00e1gon sz\u00fcletett eddigi legprofesszion\u00e1lisabb munka. Azt ugyanis nyugodt sz\u00edvvel kijelenthetj\u00fck: ilyen m\u00e9lys\u00e9g\u0171 anyaggy\u0171jt\u00e9ssel \u00e9s ilyen sz\u00ednvonal\u00fa technikai kivitelez\u00e9ssel ebben a m\u0171fajban m\u00e9g nem sz\u00fcletett kamp\u00e1nyanyag.\"\u003c/em\u003e -\u00a0\u003ca href=\"http://web.archive.org/web/20100508050236/http://polkom.blog.hu:80/2010/03/10/uj_minoseg_a_negativ_kampanyvideokban\"\u003e\u00edrta 2010-ben a Policy Solutions blogja\u003c/a\u003e \"A mi \u00e9veink - Magyarorsz\u00e1g sz\u00e1mokban 2002 - 2010\" c\u00edm\u0171 nagy siker\u0171 vide\u00f3r\u00f3l, melynek k\u00e9sz\u00edt\u00e9s\u00e9ben Tomanovics Gergely motion designerk\u00e9nt vett r\u00e9szt.\u003cbr\u003e\u003cbr\u003eHosszas tervez\u00e9si folyamat \u00e9s a konkr\u00e9t c\u00e9lok megfogalmaz\u00e1sa ut\u00e1n 2017 els\u0151 h\u00f3napjaira siker\u00fclt v\u00e9gleges\u00edteni a koncepci\u00f3t, m\u00e1rciust\u00f3l g\u0151zer\u0151vel (\u00e1m mindezid\u00e1ig a legnagyobb titokban) el is indult a fejleszt\u00e9s, a 2018-as kamp\u00e1ny hajr\u00e1j\u00e1ban pedig el is k\u00e9sz\u00fclhetnek az els\u0151 KADAVIS-powered vide\u00f3k, melyek egy hasonl\u00f3 min\u0151s\u00e9gi ugr\u00e1st hozhatnak majd a kamp\u00e1nyeszk\u00f6z\u00f6k t\u00f6rt\u00e9net\u00e9ben, mint a fent eml\u00edtett vide\u00f3.\u003cbr\u003e\u003cbr\u003eA min\u0151s\u00e9gi ugr\u00e1snak viszont sajnos \u00e1ra van: az els\u0151 pr\u00f3ba-renderel\u00e9sek (amikor az adatokb\u00f3l k\u00e9pek, a k\u00e9pekb\u0151l vide\u00f3 lesz) r\u00e1vil\u00e1g\u00edtottak, hogy komolyabb beruh\u00e1z\u00e1s n\u00e9lk\u00fcl es\u00e9lytelen, hogy valaha is legyen ebb\u0151l az eg\u00e9szb\u0151l valami. Az al\u00e1bbi teszt p\u00e9ld\u00e1ul 6 \u00e9s f\u00e9l \u00f3r\u00e1n \u00e1t tartott, \u00e9s b\u00e1r itt sz\u00e1nd\u00e9kosan felcsavartam a min\u0151s\u00e9get a maximumra, de a legkomolyabb optimaliz\u00e1ci\u00f3k bevet\u00e9se \u00e9s n\u00e9mi kompromisszum v\u00e1llal\u00e1sa mellett is sz\u00e1molni lehet legal\u00e1bb egy \u00f3r\u00e1val, m\u00e9ghozz\u00e1 k\u00e9pcock\u00e1nk\u00e9nt, amib\u0151l egy m\u00e1sodpercnyi vide\u00f3ban van 30...\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/aTh_yxOhyc4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eLegal\u00e1bb k\u00e9tmilli\u00f3 Forintra lenne sz\u00fcks\u00e9g egy 10 processzoros mini-renderfarmra, ami az egy \u00f3r\u00e1s renderel\u00e9st 6 percre cs\u00f6kkenti. M\u00e9g \u00edgy is egy h\u00e9t, hogy egy percnyi renderelt vide\u00f3 (60*30 k\u00e9pkocka) elk\u00e9sz\u00fclj\u00f6n, de ez m\u00e1r bel\u00e1that\u00f3 id\u0151nek sz\u00e1m\u00edt, sajnos ez egy ilyen m\u0171faj: nem v\u00e9letlen, hogy komoly ipar\u00e1g \u00e9p\u00fclt ki renderid\u0151-b\u00e9rbead\u00e1sra. A\u00a0\u003ca href=\"https://de.rebusfarm.net/en/\"\u003eRebusFarm\u003c/a\u003e p\u00e9ld\u00e1ul 3000 (nem el\u00edr\u00e1s, h\u00e1romezer!) darab Intel Xeon processzor erej\u00e9t adja k\u00f6lcs\u00f6n b\u00e1rkinek \u00f3r\u00e1nk\u00e9nt \u00e9s gigahertzenk\u00e9nt 1,9 eurocent\u00e9rt, ami egy-egy projekt eset\u00e9n re\u00e1lis alternat\u00edva lehet, de hossz\u00fat\u00e1von nem kifizet\u0151d\u0151: az oldal \u00e1rkalkul\u00e1tora alapj\u00e1n p\u00e9ld\u00e1ul ami az \u00e9n saj\u00e1t Core i7-4720HQ processzorommal 75 napig tart, azt az \u0151 rendszer\u00fck kb 1-3 \u00f3ra alatt megcsin\u00e1lja, mindez\u00e9rt t\u00f6bb, mint 1000 Eur\u00f3t kell kifizetnem - m\u00e1r 2 darab \u00f6tperces vide\u00f3hoz jobban meg\u00e9ri a k\u00e9tmilli\u00f3s h\u00e1zi renderfarm \u00e9s az egy h\u00e9t t\u00fcrelem.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kd9Ytwp.png\"\u003e\u003cbr\u003e\u003cbr\u003eAz eredeti tervek szerint a fejleszt\u00e9si folyamat mindv\u00e9gig titkos maradt volna, hogy elk\u00e9sz\u00fclte ut\u00e1n egyben \u00fcss\u00f6n nagyot az els\u0151 vide\u00f3, \u00e9s n\u00e9h\u00e1ny apr\u00f3 dem\u00f3t lesz\u00e1m\u00edtva tov\u00e1bbra is titkos marad\u00a0- kiv\u00e9ve azoknak, akik legal\u00e1bb egy mozijegy \u00e1r\u00e1val, havi 8 doll\u00e1rral t\u00e1mogatj\u00e1k a projektet: a t\u00e1mogat\u00f3k minden h\u00f3nap elej\u00e9n egy csak nekik k\u00e9sz\u00fcl\u0151 k\u00fcl\u00f6nkiad\u00e1s-vide\u00f3t kapnak arr\u00f3l, hogyan is alakulnak a szupertitkos folyamatok, \u00e9s mi is lesz ebb\u0151l az eg\u00e9szb\u0151l.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
