    "summary": "Hi I\u0027m Faith...\u00a0\u003cbr\u003eWhen I was little I remember sketching out a dragon that in my mind, was the most intricate and extravagant piece of art I had ever seen. And even in this day I can still feel the joy it brought me getting lost in that sketch both creating it and admiring it with my mother.\u003cbr\u003eA few years back I was spring cleaning with my mother and found that dragon (it was a squiggly line with a few scales few and far between...).\u00a0 \u003cbr\u003e\u003cbr\u003eMy passion and my goal are one in the same..I want people to experience the same happiness I felt with my mother when one of my pieces takes them into their imagination. Or at the very least inspire them to get lost in discovering their own inner dragons.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support \u0026lt;3\u00a0"
