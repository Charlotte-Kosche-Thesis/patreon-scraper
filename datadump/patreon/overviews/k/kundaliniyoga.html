    "summary": "Namaste. \u003cbr\u003eThank you for visiting my page!\u00a0 I\u0027m Christopher Tompkins, a scholar of Sanskrit and Tantrik Yoga History.\u00a0You can learn more about me\u00a0\u003ca href=\"http://www.yogavidhi.org/about/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFor the last decade, I have devotedly researched hundreds of mostly\u00a0\u003ca href=\"http://www.yogavidhi.org/tantric-yoga-scholarship/\" target=\"_blank\"\u003eun-published Tantrik\u00a0texts\u003c/a\u003e spanning 1,400 years of un-chartered Yoga history. My focus\u00a0has been on the role and evolution of Kundalin\u012b and the Chakras in Tantrik Yoga, with a specialization for deciphering the actual daily practices.\u003cbr\u003e\u003cbr\u003eI\u0027ve found extensive evidence that Kundalini Shakti was originally experienced as a liberating sonic power, drawn down from the crown of the head (in the subtle body).\u00a0 My goal is to illuminate the daily Kundalin\u012b\u003cem\u003e-\u003c/em\u003ebased\u00a0Yoga practice from which our current streams of modern yoga -including embodied practices- have emerged.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePatrons who support me here with a monthly donation will receive:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eupdates on current writing\u003c/strong\u003e posted only in Patreon\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eforum to ask questions\u003c/strong\u003e on all of my research, answered weekly\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eaccess to a monthly online Webinar \u003c/strong\u003e(live, but also recorded) in which you can receive translations on the teachings of \u003cspan style=\"background-color: initial;\"\u003eKundalin\u012b, Chakras \u0026amp; original practices, as well as ask questions to unpack this rich history.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003emonthly members-only pdf\u003c/strong\u003e translations from the original Sanskrit on Kundalin\u012b and the Chakras, from (mostly) un-published Tantric texts. \u003ca href=\"https://www.youtube.com/watch?v=NQH9bmN9wkI\"\u003e Here\u0027s a look\u003c/a\u003e at the breadth of texts I\u0027m working with (video).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003especial guided meditations,\u003c/strong\u003e as audio files. These will include translations of previously unknown Gayatri Mantras (from the Tantras), and Sh\u0101kta (Goddess)-based Samyoga meditations.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIf you would like to only make a one time donation:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBecome a patron, and simply delete your pledge after you\u0027ve been successfully charged for the first month. An email confirmation will automatically follow the first charge, after which you can cancel your pledge. If you have any questions or would like more information, please contact me at cptompkins@yahoo.com.\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cem\u003eThank You for supporting the teachings. May all beings be blessed !\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
