     "about": "I grew up on a small quarter horse ranch in Tulsa, OK with a\u003cbr\u003e full-fledged cowboy daddy. Much of my childhood was spent sketchbook in hand in the front seat of a \u201854 Chevy pickup truck at the closest calf roping. Through that pickup windshield I developed a love for art and animals while watching sights common to a neighboring town\u2019s rodeo: a black and white collie working the roping calves, a horse being saddled, the barn cat chasing a  mouse, a flat tire being changed on the trailer while the good ole horse stood tied. The value of art, for me,  is all about brightening life.  I want my art to be inspirational to the viewer, an opportunity to provoke a smile and at times cause a belly laugh that clings to a memory. My time spent painting and teaching come from wanting my art to raise joy in people\u2019s lives.\u003cbr\u003e",
