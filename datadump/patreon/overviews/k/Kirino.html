    "summary": "\u003cstrong\u003eHeyho und herzlich willkommen auf meiner Patreon-Seite!\u00a0o(^\u2200^*)o\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWie ihr bestimmt schon wisst, mache ich regelm\u00e4\u00dfig Videos auf\u00a0\u003ca href=\"https://youtube.com/c/Kirino\"\u003eYouTube\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIch bin st\u00e4ndig dabei, \u003cstrong\u003eneue Projekte\u003c/strong\u003e zu planen, die leider so gut wie immer auch \u003cstrong\u003eKosten\u003c/strong\u003e beinhalten. Dazu kommt noch, dass ich ein Gro\u00dfteil meiner Zeit daf\u00fcr aufopfere, was mir nat\u00fcrlich total Spa\u00df macht, aber \u003cstrong\u003efinanziell gesehen ist es ein totaler Reinfall.\u003c/strong\u003e \u00af\\_(\u30c4)_/\u00af\u003cbr\u003e\u003cbr\u003eDa ich momentan ein Gymnasium besuche und mental als auch zeitlich nicht in der Lage bin, zus\u00e4tzlich zu arbeiten, verdiene ich dann leider so gut wie gar nichts.\u003cbr\u003e\u003cbr\u003eWenn ihr mich \u003cstrong\u003eunterst\u00fctzen\u003c/strong\u003e wollt, sodass sich meine Bem\u00fchungen wenigstens ein bisschen finanziell lohnen, k\u00f6nnt ihr hier \u003cstrong\u003emein pers\u00f6nlicher Patron\u003c/strong\u003e werden! Ob ihr 2$ oder sogar 25$ Dollar spendet - Dank der Communitypower ist das alles andere als wenig und es hilft mir wirklich enorm! Also vielen Dank, falls du dich daf\u00fcr entscheidest!\uff08\u2312\u25bd\u2312\u309e\u003cbr\u003e\u003cbr\u003eNeben den verschiedenen \u003cstrong\u003eBelohnungen f\u00fcr Patrons\u003c/strong\u003e, die ihr rechts sehen k\u00f6nnt, gibt es hier auf meiner Seite auch regelm\u00e4\u00dfig unterschiedliche private Posts, die man \u003cstrong\u003enur als Patron\u003c/strong\u003e sehen kann. Zum Beispiel gibt es einige Einblicke hinter den Kulissen, Videos und Beitr\u00e4ge die nur hier ver\u00f6ffentlicht werden, und nat\u00fcrlich auch Umfragen, durch die ihr bei meinem Kanal und allen Projekten aktiv \u003cstrong\u003emitgestalten\u003c/strong\u003e k\u00f6nnt.\u003cbr\u003e\u003cbr\u003eDie \u003cstrong\u003eAutogrammkarten\u003c/strong\u003e werden hochwertig hergestellt und beschnitten. Es gibt jeden Monat eine neue Autogrammkarte, das hei\u00dft, wenn du zwei Monate lang Patron bleibst, bekommst du auch eine zweite Karte und so weiter!\u003cbr\u003e\u003cbr\u003e\u00dcbrigens: Falls du mich z.B. \u003cstrong\u003e\u00fcber Paysafecard\u003c/strong\u003e unterst\u00fctzen willst, und trotzdem eine Belohnung erhalten willst, kannst du mich privat bei Twitter oder Discord anschreiben!\u003cbr\u003e\u003cbr\u003eAnsonsten bedanke ich mich bei jedem, der mich gerne verfolgt und daf\u00fcr unterst\u00fctzt! (\u0e51^\u25e1^\u0e51)\u003cbr\u003e"
