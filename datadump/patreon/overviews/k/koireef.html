    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/3Qs9ho_2JE8\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eWho we are.\n\u003c/strong\u003e\n\u003cbr\u003e\nKoi reef is a film project started by Jacob Scoggins and Zachary Bruno.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat this is all about.\u003c/strong\u003e\u003cbr\u003e\nTogether our goal is to craft engaging stories through short, weekly music video releases. The project starts August 19. Your monthly contribution of any amount is greatly appreciated and will help further the scope of this project.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy we\u0027re using Patreon and why we need your help.\u003c/strong\u003e\u003cbr\u003e\nBecause this is a full-time project, there are a limited amount of resources we can currently pay out-of-pocket. As you can imagine, making music and music videos involves a lot of hard work at the studio and on the road. Each video carries various expenses such as travel, food, gas, props, and equipment.\n\u003cbr\u003e\n\u003cbr\u003e\nThe money we receive each month works toward increasing our creative options and helps take our videos to the next level. Your support would allow us to travel to different locations, hire talent (actors, etc.), buy/rent props, and produce higher quality art.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow Patreon works.\u003c/strong\u003e\u003cbr\u003e\nPatreon works by allowing you to support us directly through recurring monthly donations. By supporting us on Patreon, you\u2019ll not only help us continue to make music videos, but you\u2019ll also have access to some really cool rewards.\n\u003cbr\u003e\n\u003cbr\u003e"
