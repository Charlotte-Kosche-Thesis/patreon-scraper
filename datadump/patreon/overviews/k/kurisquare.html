    "summary": "Hi! My name\u2019s Coni Yovaniniz (also known as kurisquare) and I\u2019m a grad student and comic artist based in Santiago, Chile. I\u2019m currently working to get an MSc in Astronomy, while I also work on my favorite thing in the world: making comics! \u2728\n\u003cbr\u003e\n\u003cbr\u003e\nMy current webcomic project is\n\u003cstrong\u003e Postcards in Braille\u003c/strong\u003e, a lighthearted slice-of-life comic about a young blind programmer and his group of friends. It\u2019s available online at\u00a0\u003ca href=\"http://postcards.kurisquare.com\" rel=\"nofollow\" target=\"_blank\"\u003epostcards.kurisquare.com\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://kurisquare.com/wp-content/uploads/2016/05/comic_postcards2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m also working on a second webcomic, \n\u003cstrong\u003eUnlimited\u003c/strong\u003e, which is a long-form sci-fi comic set in the same universe as \u003cem\u003ePostcards\u003c/em\u003e. I\u2019m already working on final pages, so I plan to launch it sometime soon. It\u2019s a project I\u2019ve been planning for a long time, so I\u2019m really excited about it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBoth of my webcomics are (and will always be) free to read!\u003c/strong\u003e however, if you enjoy my work and would like to support me directly, this is the perfect place to do it!! the support from my patrons helps me cover the costs for art supplies, printing costs for merchandise, web hosting fees, etc. I can\u0027t quit grad school to make more comics, but I always try to do my best with the time I have!!\u003cbr\u003e\n\u003cbr\u003e\nIn return for your support I\u0027ve put up some \n\u003cstrong\u003ereward tiers \u003c/strong\u003ewith fun extra content for my patrons. This includes stuff like \u003cstrong\u003ebehind-the-scenes content\u003c/strong\u003e of my webcomics, and my current series of \u003cstrong\u003e2017 journal comics\u003c/strong\u003e! Pledging to the Autobio Tier gives you access to every journal comic I\u0027ve made since January 2017, most of which are Patreon-exclusive.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://kurisquare.com/wp-content/uploads/2017/07/170425_prev.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow does this work? \u003c/h4\u003e\nTo become a patron, you just have to click on the \n\u003cem\u003e\"Become a Patron\"\u003c/em\u003e button on the top right and select a monthly pledge! you\u0027ll be charged this amount once per month. You can edit or delete your pledge any time you want.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for your attention! I\u0027ll try my best to keep making cool comics to share with you! :-)\n\u003cbr\u003e"
