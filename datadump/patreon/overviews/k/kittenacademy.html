    "summary": "\u003ca href=\"http://kitten.academy\" rel=\"nofollow\" target=\"_blank\"\u003eKitten Academy\u003c/a\u003e is a place for kittens to learn to cat. \u00a0If you\u0027re here, you probably already know who we are and what we do. \u00a0Fundamentally, we are kitten foster parents, who work with local no-kill animal shelters to rescue kittens and mother cats from kill shelters and animal control. \u00a0We care for the mothers and kittens until the kittens are old enough to be adopted, then we work with the shelter to help them get the kittens adopted to good homes. \u00a0Everything we do is to help raise awareness for foster kittens generally, and to help get the kittens we foster adopted, specifically. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/57242faa7da24f738c3b9c32/5726926e2b8dde53fd0e8075/572692ea2b8dde53fd0e8362/1462145782195/DSCF9894.JPG\"\u003e\u003cbr\u003e\u003cbr\u003eWe also hope to be somewhat entertaining. \u00a0Our most popular feature is our\u00a0\u003ca href=\"http://www.youtube.com/c/KittenAcademy/live\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube 24/7 Live Stream\u003c/a\u003e. \u00a0But we also produce short videos on YouTube of the kittens and the Academy staff cats being cats and doing cat things. \u00a0And of course, provide the\u00a0\u003ca href=\"http://kitten.academy/\" rel=\"nofollow\" target=\"_blank\"\u003eKitten Academy website\u003c/a\u003e where there is a blog, and additional photos of the kittens that have attended the Academy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/57242faa7da24f738c3b9c32/572699e4746fb941a5ce7b4c/57269c6fe707eb7c1fd9e2b9/1462148222682/DSCF1257.JPG\"\u003e\u003cbr\u003e\u003cbr\u003eTaking care of these kittens is a labor of love. \u00a0Aside from the contributions of viewers and patrons like you, we do not receive any money for this. \u00a0In fact, we pay rather a lot; we cover all the food and essentials, toys, and all vet bills, too. \u00a0Some months that comes out to quite a bit! \u00a0And of course, we also pay for the Academy grounds.\u003cbr\u003e\u003cbr\u003eWe\u0027ll do that in any case. \u00a0If we get no support, then we will still give these kittens every bit as much care as they deserve. \u00a0But if you can help us, it can make our lives easier, and also reminds us that some humans are (almost) as wonderful as kittens. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/57242faa7da24f738c3b9c32/57269cb707eaa04b686abcd9/57269d2cb654f97553289a27/1462148406797/DSCF1695.JPG\"\u003e\u003cbr\u003e\u003cbr\u003eWith your patronage (Patreonage?) we only hope to take some of the sting out of the vet bills and food costs. \u00a0If we achieve that, then we can look to providing improvements to the Academy such as new toys for the kittens and improvements to the Academy room. \u00a0If we achieve and exceed even that, then we\u0027ll use the rest to help other fosters at the shelters we work through do the same. \u00a0We aren\u0027t looking to get rich or even make any profit at all from this -- the goal is to help kittens! \u00a0We will provide updates to our patrons explaining our expenses on a regular basis, so you can see where the money you pledge helps us.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this, watching our stream, and at least considering becoming a patron of the\u00a0\u003ca href=\"http://kitten.academy\" rel=\"nofollow\" target=\"_blank\"\u003eKitten Academy\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/57242faa7da24f738c3b9c32/576a05146a49637f51419f3a/57800491893fc04f8166a3e6/1468007571024/DSC04013.jpg\"\u003e"

     "created_at": "2016-08-01T17:07:16+00:00",
     "description": "\u003cstrong\u003eFeed the Kittens!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe cost here is the approximate cost per month. \u00a0We went with the lowest amount we could justify, based on what we usually feed, ignoring special needs, wastage, and things like KMR we only use when we have a new class. \u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s where the numbers come from:\u003cbr\u003e\u003cbr\u003eFour 5.8oz cans of Royal Canin Mother + Babycat Daily = $250/month\u003cbr\u003eOne 3.5lb bag of Royal Canin Mother + Babycat Dry Weekly = $85/month\u003cbr\u003e",

     "created_at": "2016-09-19T22:13:10+00:00",
     "description": "\u003cstrong\u003eVet the Kittens!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause it\u0027s impossible to know exactly how much vet bills will be in any given month, the amount here is calculated as the average of our actual vet bills for Kitten Academy kittens in the last three month period. \u00a0You can see those records for yourself at\u00a0\u003ca href=\"https://docs.google.com/spreadsheets/d/1Ab8LdLFnVoNGQjVWVGE5buesz0fESSvAb-FcCneujEE/edit?usp=sharing\" target=\"_blank\"\u003ethis link\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThis $1706.29 also includes the $335 for food, because that\u0027s how Patreon does goals; cumulatively.\u003cbr\u003e",

   {

     "created_at": "2017-02-25T21:12:59+00:00",
     "description": "\u003cstrong\u003eWE DON\u0027T KNOW.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSeriously!\u003cbr\u003e\u003cbr\u003eIf we can reach this goal, we\u0027re roughly halfway to the larger goal of taking Kitten Academy to the next level.  But that\u0027s a sight too far, and we want to give some stopping points along the path.  We want to be able to say, here\u0027s a thing we can do if we make it halfway.  But we don\u0027t know what that is.  If you have any ideas, please e-mail them to us (headmaster@kitten.academy) or Tweet.  \u003cbr\u003e\u003cbr\u003eSee the previous goals for more immediate and serious concerns - and thank you all so much for helping us to achieve them.  You are a wonderful and amazing group of people who\u0027ve helped make a lot of kittens very happy!",
