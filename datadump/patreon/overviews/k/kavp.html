    "summary": "\u003ch3\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003c/h3\u003e\nHello there! Kav P here. You probably know my cheeky self from\u00a0\n\u003ca href=\"https://twitter.com/RealKav_P\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, although you might equally know me from\u00a0\u003ca href=\"https://www.youtube.com/user/kibatails\" target=\"_blank\"\u003eYouTube\u003c/a\u003e or from past lives online (go away, DeviantArt).\u003cbr\u003e\n\u003cbr\u003e\nI love making things. ALL kinds of things. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhy a Patreon?\u003c/strong\u003e\u003c/h3\u003e\nI wanted to be an animator for the longest time. But I chose linguistics over my first love, and lo, I am a translator. I translate Japanese, Spanish and Mandarin into English, and can also speak several other languages to varying degrees. I love my job, and I love being able to travel and work anywhere, but between doing all these things, I often find it hard to justify spending time on making art and fun things.\u003cbr\u003e\u003cbr\u003eThis is where you come in, my friend! Knowing I have the support of patrons would mean that I can take time off translating/looking for work to dedicate towards my various creative projects. It would also do wonders for my motivation! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat will you \u003cem\u003edo\u003c/em\u003e, exactly?\u003c/strong\u003e\u003c/h3\u003e\nWelp, I\u0027m glad you asked! Here\u0027s a selection of what I have done and what I will do with your support. Click on any of the images to see more details about each linked project:\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\n\t\u003ch4\u003e\n\t\u003cstrong\u003eArtwork\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://kav-p.com/portfolio/portraits/\" target=\"_blank\"\u003e\u003cimg src=\"http://kav-p.com/wp-content/uploads/2017/11/Jenn-Thumb.jpg\" style=\"width: 196px;\" title=\"Portraits\"\u003e\u003c/a\u003e\u003ca href=\"http://kav-p.com/portfolio/artwork-2005-2009/\" target=\"_blank\"\u003e\u003cimg src=\"http://kav-p.com/wp-content/uploads/2016/08/I-Like-Toast-Thumb.jpg\" style=\"width: 196px;\" title=\"Artwork 2005-2009\"\u003e\u003c/a\u003e\u003ca href=\"http://kav-p.com/portfolio/artwork-2000-2004/\" target=\"_blank\"\u003e\u003cimg src=\"http://kav-p.com/wp-content/uploads/2004/03/2004-feb08-Thumb.jpg\" style=\"width: 196px;\" title=\"Artwork 2000-2004\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAnd with your support:\u003c/strong\u003e\u00a0illustrated autobiographical essays and anecdotes, stylised portraits, art tutorials, animation\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e\n\tComics\n\t\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://kav-p.com/comics/emvok/\" target=\"_blank\"\u003e\u003cimg src=\"http://kav-p.com/wp-content/uploads/2018/01/Emvok-Thumb.jpg\" style=\"width: 196px;\" title=\"Emvok (2004-9)\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eAnd with your support\u003c/strong\u003e: a long-form\u00a0\u003ca href=\"http://kav-p.com/portfolio/yasashii-roba-upcoming/\" target=\"_blank\"\u003eshoujo manga parody\u003c/a\u003e, and maybe Emvok will even get an ending!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\n\t\u003cstrong\u003e\n\t\u003cbr\u003e\n\tFilm Criticism\n\t\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://kav-p.com/portfolio/jim-carreython/\" target=\"_blank\"\u003e\u003cimg src=\"http://kav-p.com/wp-content/uploads/2017/09/Jim-Carreython-Thumb.jpg\" style=\"width: 196px;\" title=\"Jim Carreython (2017)\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eAnd with your support:\u003c/strong\u003e Retrospective film/television reviews from an intersectional lens, reviews of films suitable for \"bad movie nights\" from my years of experience holding events\u003cbr\u003e\n\t\u003ch4\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tGames (with your support)\n\t\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cem\u003eStoryTales\u003c/em\u003e - a co-op role-playing card game where you each play multiple characters, each with their own personal goals - some treacherous!\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eLepus\u003c/em\u003e - an adorable \"burrow defense\" table-top game featuring rabbits versus hares.\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eBean Counters\u003c/em\u003e - a Risk-like board game which looks at the surprisingly vicious world of the international bean trade.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\n\t\u003cstrong\u003e\n\tMusic\n\t\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://kav-p.com/portfolio/let-the-good-times-trickle-down-a-charity-single-for-the-1-2016/\" target=\"_blank\"\u003e\u003cimg src=\"http://kav-p.com/wp-content/uploads/2016/09/Let-the-Good-Times-Trickle-Down-Thumb.jpg\" style=\"width: 196px;\" title=\"(Let The Good Times) Trickle Down: A Charity Single for the 1% (2016)\"\u003e\u003c/a\u003e\u003ca href=\"http://kav-p.com/portfolio/jingle-for-hbomb-censorship-add-on-2016/\" target=\"_blank\"\u003e\u003cimg src=\"http://kav-p.com/wp-content/uploads/2016/09/Censorship-Addon-Thumb.png\" style=\"width: 196px;\" title=\"Jingle for Hbomb Censorship Add-On (2016)\"\u003e\u003c/a\u003e\u003ca href=\"http://kav-p.com/portfolio/theme-for-mrasterpiece-theatre-2015/\" target=\"_blank\"\u003e\u003cimg src=\"http://kav-p.com/wp-content/uploads/2015/09/Theme-From-MRAsterpiece-Thumb.png\" style=\"width: 196px;\" title=\"Theme From MRAsterpiece Theatre (2015)\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eAnd with your support:\u003c/strong\u003e a rap parody about the alt-right called \"Lose Your Race\", a novelty children\u0027s album about logical fallacies, a series of original acapella compositions in a number of languages\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tStreaming (with your support)\n\t\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eRetro game streaming\u003c/em\u003e - I\u0027ve previously streamed Donkey Kong Country 1 and 2, and once I am in a location with more stable Internet, hope to do a retro gaming stream at least once a week\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eDraw and chat streams\u003c/em\u003e - When I\u0027m back into drawing, I\u0027d love to host draw and chat streams where you can watch the drawing process in real-time!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\n\t\u003cstrong\u003e\n\tVideo\n\t\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://kav-p.com/portfolio/pua-for-women-2017/\" target=\"_blank\"\u003e\u003cimg src=\"http://kav-p.com/wp-content/uploads/2017/09/PUA-for-Women-Thumb.jpg\" style=\"width: 196px;\" title=\"PUA for Women (2017)\"\u003e\u003c/a\u003e\u003ca href=\"http://kav-p.com/portfolio/mrasterpiece-theatre-2015/\" target=\"_blank\"\u003e\u003cimg src=\"http://kav-p.com/wp-content/uploads/2017/09/MRAsterpiece-Theatre.jpg\" style=\"width: 196px;\" title=\"MRAsterpiece Theatre (2015)\"\u003e\u003c/a\u003e\u003ca href=\"http://kav-p.com/portfolio/twilight-trailer-recut-meet-the-cullens-2011/\" target=\"_blank\"\u003e\u003cimg src=\"http://kav-p.com/wp-content/uploads/2018/01/Twilight-Recut-Thumb.png\" style=\"width: 196px;\" title=\"Twilight Trailer Recut: Meet the Cullens (2011)\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eAnd with your support:\u003c/strong\u003e dramatic readings, streaming compilations, out-takes, and other\u00a0\u003ca href=\"https://www.youtube.com/watch?v=1Powmlv0nOI\" target=\"_blank\"\u003echeek\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tWriting\n\t\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://travel.kav-p.com/category/languages/\" target=\"_blank\"\u003e\u003cimg src=\"http://travel.kav-p.com/wp-content/uploads/2018/01/Languages-Thumb.png\" style=\"width: 196px;\" title=\"Some of my writing about language\"\u003e\u003c/a\u003e\u003ca href=\"http://travel.kav-p.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://travel.kav-p.com/wp-content/uploads/2018/01/Travel-Writing-Thumb.jpg\" style=\"width: 196px;\" title=\"Some of my writing about travel\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eAnd with your support:\u003c/strong\u003e more regular language and travel writing/resources\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t(Here\u0027s a little hand-drawn animation for you as a reward for making it this far!)\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://kav-p.com/wp-content/uploads/2018/01/Emvok-Animation.gif\"\u003e\n\u003c/div\u003e\nIf you want to see more of my past work, here\u0027s my\u00a0\n\u003ca href=\"http://kav-p.com/\" target=\"_blank\"\u003eportfolio\u003c/a\u003e compiling the best of my past dabblings.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhere will my money go?\u003c/strong\u003e\u003c/h3\u003e\nBecause this isn\u0027t my primary income, I\u0027m not interested in charging per month. I\u0027d much rather get your support as a celebration of me having completed a) one project or b) two small projects (including artwork)! Having said that, I plan to log all the support that I get on Patreon into a fund that will go directly back into my projects: buying streaming equipment, art supplies, sheet music, paying collaborators, etc.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you so much. Let\u0027s make art!"
