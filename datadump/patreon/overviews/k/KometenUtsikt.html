    "summary": "\u003ch4 style=\"text-align: center;\"\u003eKOMETEN (fd FIMUM Gazette)\u003cbr\u003eoch UTSIKT\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eTv\u00e5 kulturmagasin som\u00a0\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\nligger helt r\u00e4tt utanf\u00f6r tiden\n\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEfter n\u00e4stan tv\u00e5 \u00e5rs uppeh\u00e5ll \u00e4r det f*nkulturella nyhetsbrevet KOMETEN (fd FIMUM Gazette) tillbaka p\u00e5 plan. Nu kopplat till Patreon. Magasinet \u00e4r skrivet av Ladislaus Horatius, musiker, filosof och offensiv nostalgiker. \n\u003cbr\u003e\n\u003cbr\u003e\nPlanerad utgivning: 1--2 nummer per m\u00e5nad, fler om inspirationen sl\u00e5r till. \n\u003cbr\u003e\n\u003cbr\u003e\nFIMUM g\u00e5r ut till de som st\u00f6ttar med valfritt belopp h\u00e4r p\u00e5 Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\n-- eller genom Swish (0765-740140)\n\u003cbr\u003e\n\u003cbr\u003e\n-- eller Paypal\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cinput type=\"hidden\" value=\"6P9A84VRXJH2A\"\u003e\n\u003cinput type=\"image\"\u003e\n\u003cimg height=\"1\" src=\"https://www.paypalobjects.com/en_US/i/scr/pixel.gif\" width=\"1\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n-- eller bankkonto (Skandiabanken) 9150-577.074-4\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eN\u00e4r FIMUM blev KOMETEN\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nNamnet Kometen indikerar en himlakropp som inte f\u00f6ljer fasta banor och tidtaballer. \n\u003cbr\u003e\n\u003cbr\u003e\nNamnet FIMUM stod f\u00f6r filosofi, musik och umg\u00e4nge. Dessa var huvudingredienserna n\u00e4r brevet drogs ig\u00e5ng. Halvt p\u00e5 sk\u00e4mt och f\u00f6r att g\u00f6ra saken mera lockande/ skr\u00e4mmande fanns det ocks\u00e5 i varje nummer lite porr: en gullig bild p\u00e5 en igelkott, oftast naken. Detta inslag utg\u00e5r. Man kan ha roligt \u00e4ven utan igelkottar.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nF\u00f6rutom dessa \u00e4mnen avhandlas KOMETEN \u00e4ven teknologi, IT, robotisering, AI, sociala media, politik (utan den sm\u00e5tt obligatoriska pajkastningen), spr\u00e5k, filmer, musik (klassisk och annan), fredsforskning samt (v\u00e5gar jag s\u00e4ga det?) andlighet. Ingen nischad produkt allts\u00e5.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nH\u00e4r en lagom synkad videopresentation av FIMUM. Om en bild s\u00e4ger mer \u00e4n tusen ord, hur mycket s\u00e4ger d\u00e5 inte r\u00f6rliga bilder?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kvrrBGBKXVw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSysterpublikationen UTSIKT\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAlla som st\u00f6ttar Kometen f\u00e5r ocks\u00e5 automatiskt UTSIKT, en n\u00e5got mer regelbunden publikation. Den tar varje vecka upp ett aktuellt nutids\u00e4mne ur montant bergsperspektiv. (Det \u00e4r d\u00e4rf\u00f6r den heter Utsikt.)\u00a0\u003cbr\u003e\u003cbr\u003eHittills har Utsikt behandlat den moderna avguden St Merkantilius, robot- och AI-hysterin, det m\u00e4rkliga fenomenet \n\u003cem\u003es\u00e4lja framtid\u003c/em\u003e, och Gilla-epidemin p\u00e5 sociala media.\u00a0\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eOCH VAD G\u00d6R JAG P\u00c5 PATREON?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPatreons id\u00e9 liknar crowdfunding, med den skillnaden att det h\u00e4r inte handlar om att st\u00f6tta \n\u003cem\u003eenskilda projekt\u003c/em\u003e utan om \u003cem\u003eenskilda, skapande individer\u003c/em\u003e -- s\u00e5 l\u00e4nge de \u00e4r skapande, och s\u00e5 l\u00e4nge man tycker det \u00e4r roligt. \u003cbr\u003e\n\u003cbr\u003e\nDet \u00e4r den gamla mecenattanken som f\u00e5r en nytt liv. Mecenater var rika gynnare som fr\u00e4mjade konst, litteratur och musik. Vi gl\u00f6mmer ofta hur mycket gott mecenater utr\u00e4ttade. Inte bara f\u00f6r konstn\u00e4rer utan ocks\u00e5 f\u00f6r oss alla som njuter av dessa konstn\u00e4rers verk.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nVi har t.ex. furst Esterh\u00e1zy att tacka f\u00f6r att det finns s\u00e5 mycket fin Haydn-musik. Ludwig II gjorde en liknande gener\u00f6s gest \u00e5t Richard Wagner, Madame von Meck \u00e5t Tjajkovsky. \n\u003cbr\u003e\n\u003cbr\u003e\nDet \u00e4r andra tider nu. Nu beh\u00f6ver man inte l\u00e4ngre vara rik aristokrat f\u00f6r att spela mecenatens roll. M\u00e5nga sm\u00e5 bidrag kan ocks\u00e5 bygga ett Bayreuth eller underl\u00e4tta ett symfonibygge. \n\u003cbr\u003e\n\u003cbr\u003e\nF\u00f6r min del handlar n\u00e4rvaron p\u00e5 Patreon om att s\u00e4tta min h\u00f6gsta kreativitet i centrum, ist\u00e4llet f\u00f6r att dutta med prosaiska, mekaniska uppgifter. \n\u003cbr\u003e\n\u003cbr\u003e\nEn v\u00e4n menar att i denna v\u00e4rld f\u00f6rv\u00e4xlar man det mest v\u00e4rdefulla med det billigaste. Ov\u00e4rderlig blir v\u00e4rdel\u00f6s.\u00a0Jag vill g\u00e4rna bevisa att han har fel.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eN\u00c5GRA ORD OM BEL\u00d6NINGAR\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPatreons system med \"rewards\" \u00e4r en n\u00e5got f\u00f6rvirrande nymodighet. \n\u003cbr\u003e\n\u003cbr\u003e\nKonstn\u00e4rer och t\u00e4nkare skapar immateriella v\u00e4rden: m\u00e5lar, diktar, skulpterar, komponerar. Mecenaten i sin tur\u00a0\n\u003cem\u003ebel\u00f6nar\u003c/em\u003e dessa frukter genom att underl\u00e4tta vardagslivet f\u00f6r konstn\u00e4ren.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nJag vill naturligtvis \n\u003cem\u003etacka\u003c/em\u003e de som st\u00f6ttar mitt arbete, men jag har inte m\u00f6jlighet att tillverka T-skjortor och hitta p\u00e5 roliga bonusar f\u00f6r att locka\u00a0folk\u00a0att st\u00f6dja mig. Min f\u00f6rhoppning\u00a0\u00e4r att mitt verk, i detta fall FIMUM Gazette, \u00e4r motivation nog.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAntingen v\u00e4rderar ni det jag g\u00f6r, utan bonusar, eller inte. Jag vill inte l\u00e5ta brysk men hoppas att ni f\u00f6rst\u00e5r detta mitt resonemang.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nh\u00e4lsar eder publicist\n\u003cbr\u003e\n\u003cbr\u003e\nLadislaus Horatius\n\u003cbr\u003e"
