    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2605============================================\u2605\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u3010\u3000\u003cstrong\u003e\u003ca href=\"https://kusuma-k.blogspot.jp/\"\u003eWebsite\u003c/a\u003e \u2605 \u003ca href=\"https://twitter.com/vieril_\"\u003eTwitter\u003c/a\u003e \u2605 \u003ca href=\"https://www.youtube.com/channel/UCkfRiJD0IF3aHEWvmSYIbww\"\u003eYouTube\u003c/a\u003e \u003c/strong\u003e\u2605\u003cstrong\u003e \u003ca href=\"https://instagram.com/v.ieril\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/strong\u003e\u3000\u3011\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605============================================\u2605\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCategories\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u3010 \u3000\u003ca href=\"https://www.patreon.com/Kusuma/posts?tag=Piano\"\u003ePiano Performances\u003c/a\u003e \u3000\u3011\u00a0\u003cbr\u003e\u3010\u3000\u00a0\u003ca href=\"https://www.patreon.com/Kusuma/posts?tag=Sheet+Music\"\u003eSheet Music\u003c/a\u003e \u3000\u3011\u003cbr\u003e\u3010\u3000 \u003ca href=\"https://www.patreon.com/Kusuma/posts?tag=midi\"\u003eMIDI Files\u003c/a\u003e \u3000\u3011\u003cbr\u003e\u3010\u3000\u003ca href=\"https://www.patreon.com/Kusuma/posts?tag=Photoshop%20Brushes\"\u003ePhotoshop Brushes\u003c/a\u003e\u3000\u3011\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2605============================================\u2605\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u3068\u308a\u3042\u3048\u305a\u30001\u30f6\u67081\u3064\u300cFull Song\u300d\u306e\u30d4\u30a2\u30ce\u6f14\u594f\u3092\u516c\u958b\u3057\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\u3088\u308d\u3057\u304f\u304a\u9858\u3044\u3044\u305f\u3057\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003eFor Now, I post one full song per month.\u003cbr\u003ePlease enjoy your time here.\u003cbr\u003e\n\u003cbr\u003e============================================\n\u003cbr\u003e\nPlease note that sheet music is not available for the following cases:\n\u003cbr\u003e\n\u25cf\u3000The songs I did not arrange\n\u003cbr\u003e\n\u25cf\u3000By ear songs that I did not make a midi\n\u003cbr\u003e\n\u25cf\u3000Sheet music available for purchase online elsewhere\n\u003cbr\u003e\u003cbr\u003e\u697d\u8b5c\u3092\u516c\u958b\u3057\u3066\u3044\u307e\u305b\u3093\u30003\u3064\u306e\u30b1\u30fc\u30b9\uff1a\u003cbr\u003e\u25cf\u3000\u6f14\u594f\u3057\u305f\u30a2\u30ec\u30f3\u30b8\u306f\u79c1\u304c\u4f5c\u3063\u3066\u3044\u307e\u305b\u3093\u3067\u3057\u305f\u003cbr\u003e\u25cf\u3000\u8033\u30b3\u30d4\u3067\u3059\u304b\u3089midi\u30d5\u30a1\u30a4\u30eb\u3084\u697d\u8b5c\u304c\u4f5c\u3063\u3066\u3044\u307e\u305b\u3093\u3067\u3057\u305f\u003cbr\u003e\u25cf\u3000\u5916\u90e8\u30b5\u30a4\u30c8\u306b\u8cb7\u3048\u308b\u697d\u8b5c\u3067\u6f14\u594f\u3092\u3057\u307e\u3057\u305f\u3000\uff08Perfume\u3001Kalafina\u306a\u3069\uff09\u003cbr\u003e\n============================================\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e* Legacy\u3068\u306f\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e2\u30013\u5e74\u524d\u304f\u3089\u3044\u306b\u6f14\u594f\u3057\u305f\u66f2\u306f\u3068\u3066\u3082\u53e4\u3044\u3068\u601d\u3044\u307e\u3059\u304b\u3089SoundCloud\u304b\u3089\u524a\u9664\u3057\u3066\u3001\u5916\u30b5\u30a4\u30c8\u3078\u516c\u958b\u3057\u3066\u3044\u306a\u3044\u6f14\u594f\u3067\u3059\u3002\u3000Patreon\u3067\u306f\u300cPatron\u300d\u3068\u3044\u3046\u65b9\u306a\u3089\u3001\u305d\u306e\u6f14\u594f\u306f\u30c0\u30a6\u30f3\u30ed\u30fc\u30c9\u3084\u8074\u304f\u306e\u306f\u307e\u3060\u3067\u304d\u307e\u3059\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cs      "description": "\u25cf Early Access: Hear every song a week or more earlier\n\u003cp\u003e\u00a0\u00a0\u52d5\u753b\u3084mp3\u3092\u4ed6\u306e\u5916\u90e8\u30b5\u30a4\u30c8\u3078\u30a2\u30c3\u30d7\u3059\u308b1\u9031\u9593\u4ee5\u4e0a\u524d\u3001\u3053\u3061\u3089\u3060\u3051\u3067\u300cPatron\u300d\u3068\u3044\u3046\u4eba\u304c\u30a2\u30af\u30bb\u30b9\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u25cf\u3000Access to Legacy* content\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0Legacy*\u306b\u3057\u305f\u6f14\u594f\u3001\u3000mp3\u30fb\u4f34\u594f\u30fb\u9ad8\u97f3\u8ceaWAV\u30d5\u30a1\u30a4\u30eb\u3068\u304b\u30c0\u30a6\u30f3\u30ed\u30fc\u30c9\u304c\u3067\u304d\u307e\u3059\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u25cf Listen to Patron-exclusive classical music performances for free\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u3053\u3053\u3060\u3051\u3067\u516c\u958b\u3057\u3066\u3044\u308b\u30af\u30e9\u30b7\u30c3\u30af\u97f3\u697d\u3082\u8074\u3051\u307e\u3059\u306e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u25cf See works in progress \u0026amp; BTS\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u9014\u4e2d\u7d4c\u904e\u4f5c\u54c1\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u25cf Download MIDI files that became the sheet music\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0MIDI\u30c7\u30fc\u30bf\u304b\u3089\u4f5c\u6210\u3057\u305f\u697d\u8b5c:\u3000\u305d\u306eMIDI\u30d5\u30a1\u30a4\u30eb\u3082\u7121\u6599\u30c0\u30a6\u30f3\u30ed\u30fc\u30c9\u3067\u304d\u307e\u3059\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u25cf Top priority on song requests list\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u30ea\u30af\u30a8\u30b9\u30c8\u66f2\u306b\u3082\u304a\u5fdc\u3048\u3059\u308b\u7279\u5178\u3082\u3054\u3056\u3044\u307e\u3059\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u25cf Thank you note with your name in the credits on YouTube \u0026amp; at the end of livestreams\u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0YouTube\u306e\u7d42\u308f\u308a\u753b\u50cf\u3067\u300cThank You\u300d\u30ce\u30fc\u30c8\uff01\u3000\u3042\u308a\u304c\u3068\u3046\uff5e\u266c\u3000\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0(If it differs from the name you use on Patreon, please send the name you want to be referred to as through my contact form. Nothing profane, thank you.)\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0(\u4f7f\u3044\u305f\u3044\u540d\u524d\u3088\u308a\u30e6\u30fc\u30b6\u30fc\u540d\u306f\u9055\u3044\u307e\u3059\u5834\u5408\u306f\u3001\u3092\u9023\u7d61\u30da\u30fc\u30b8\u3067\u9001\u3063\u3066\u304f\u3060\u3055\u3044\u3002)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u25cf \u00a0Probably more stuff I forgot that I only post here!!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003ePlease note: Thank You Notes are not added to sheet music videos, as they are created using a livestream service, not a video editing tool.\u003c/em\u003e\u003c/p\u003e",
