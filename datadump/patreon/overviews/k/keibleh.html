    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eIntro\u003c/strong\u003e\n\u003c/div\u003e\nHeyo, I\u0027m Kate, otherwise known as KeiBleh and formerly known as k-blehmeh. I create digital drawings in the manga/anime style. Most of the time it\u0027s fanart, but occasionally I do some original drawings. I hope you have fun following my progress, and I thank anyone who supports me in any way!\u00a0\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 Originally I made a patreon because some friends pushed me to do it, and I\u0027m grateful! I think this will be a great experience overall and a huge help in my artistic imporvement. I appreciate the monetary gain, but just knowing people are willing to support me like that is the best motivation I can have. Thank you all again!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eOkay, but where does the money go?\u003c/strong\u003e\n\u003c/div\u003e\n100% of it will go to my artistic endeavours, either it be for new tools or food to keep me alive and drawin\u0027. And no, it\u0027s not just pudding; that\u0027s just a thing I got goin\u0027\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eContact\u003c/strong\u003e\n\u003c/div\u003e\nIf you want to contact me, my email is\u00a0k.blehmeh@gmail.com. Or you could message me through my discord,\u00a0keibleh#7458. Other social medias include:\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://k-blehmeh.deviantart.com/\"\u003eDeviantart\u003c/a\u003e |\u00a0\u003ca href=\"http://keibleh.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://www.pixiv.net/member.php?id=22889716\" target=\"_blank\"\u003ePixiv\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/keibleh/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://picarto.tv/keibleh\" target=\"_blank\"\u003ePicarto\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003ePatron Info\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n-\u003c/strong\u003eTier rewards are compiled and sent in the first week of every month. Thanks for your patience!\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e-\u003c/strong\u003eTo claim your month\u0027s reward, check your Patreon inbox when I make my \"Rewards Rolled Out\" post. The first ever Patreon Rewards will be instantly unlocked (for your respective tier) as soon as you become a patron, just as a little thank you!\u00a0\u003cbr\u003e\n\u003cstrong\u003e\n-\u003c/strong\u003eThe raffled biweekly coloured sketches will be half-bodies most of the time, but I may draw headshots occasionally\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
