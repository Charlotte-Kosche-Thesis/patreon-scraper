    "summary": "\u3069\u3046\u3082\u3001\u7686\u3055\u3093\uff01\u65e5\u672c\u8a9e\u3067\u5b9f\u6cc1\u30d7\u30ec\u30a4\u3092\u3057\u3066\u3044\u308b\u30a2\u30e1\u30ea\u30ab\u4eba\u3001KoutetsuSteel\u3067\u3059\uff01\u003cbr\u003eHello, everyone! I\u0027m KoutetsuSteel. \u00a0I create Japanese Let\u0027s Play gaming videos on Youtube! (English Section Down Below)\u003cbr\u003e\u003cbr\u003e\u7686\u3055\u307e\u3001\u3044\u3064\u3082\u79c1\u306e\u5fdc\u63f4\u3068KoutetsuSteel\u30c1\u30e3\u30f3\u30cd\u30eb\u306e\u30b5\u30dd\u30fc\u30c8\u3057\u305f\u308a\u3057\u3066\u304f\u3060\u3055\u308a\u3001\u8aa0\u306b\u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3059\uff01\u003cbr\u003e\u003cbr\u003e\u3082\u3057\u3088\u308d\u3057\u3051\u308c\u3070\u3001\u4eca\u307e\u3067\u4ee5\u4e0a\u306e\u30b5\u30dd\u30fc\u30c8\u3092\u9802\u3051\u308b\u306e\u3067\u3042\u308c\u3070\u3001\u3053\u3061\u3089\u306e\u30b5\u30a4\u30c8\u306b\u3066\u53d7\u3051\u4ed8\u3051\u3066\u304a\u308a\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u3053\u306e\u30b5\u30a4\u30c8\u3092\u901a\u3058\u3066\u7686\u3055\u307e\u306b\u3054\u652f\u63f4\u3057\u3066\u3044\u305f\u3060\u304f\u3068\u3001\u8272\u3005\u306a\u5831\u916c\u304c\u3082\u3089\u3048\u307e\u3059\uff01\u003cbr\u003e\u003cbr\u003e\u5177\u4f53\u7684\u306b\u3069\u306e\u3088\u3046\u306a\u5831\u916c\u306a\u306e\u304b\u3068\u3044\u3046\u3068\u3001\u3053\u306e\u30da\u30fc\u30b8\u306e\u53f3\u5074\u306b\u66f8\u304b\u308c\u3066\u3044\u308b\u306e\u3067\u3001\u305d\u3061\u3089\u3092\u3054\u89a7\u304f\u3060\u3055\u3044\u3002\u003cbr\u003e\u003cbr\u003e\u30ec\u30d9\u30eb\u306b\u306f\uff15\u3064\u3042\u308a\u3001\u9078\u3093\u3067\u9802\u3044\u305f\u5404\u30ec\u30d9\u30eb\u306e\u5831\u916c\u3092\u53d7\u3051\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\u7686\u3055\u307e\u306f\u30b5\u30dd\u30fc\u30bf\u30fc\u3067\u3042\u308b\u9650\u308a\u3001\u305d\u306e\u5831\u916c\u3092\u53d7\u3051\u7d9a\u3051\u308b\u3053\u3068\u304c\u51fa\u6765\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u7686\u3055\u307e\u306e\u4e2d\u306b\u306f\u3001\u3053\u306e\u3088\u3046\u306a\u30b5\u30dd\u30fc\u30c8\u306a\u3069\u51fa\u6765\u306a\u3044\u65b9\u304c\u3044\u3089\u3063\u3057\u3083\u308b\u3068\u306f\u601d\u3044\u307e\u3059\u304c\u3001\u3054\u5fc3\u914d\u305b\u305a\u306b\u3001\u4eca\u307e\u3067\u30b5\u30dd\u30fc\u30c8\u3057\u3066\u304d\u3066\u304f\u3060\u3055\u3063\u305f\u3088\u3046\u306b\u7d9a\u3051\u3066\u304f\u3060\u3055\u3044\u3002\u003cbr\u003e\u003cbr\u003e\u3053\u306e\u30b5\u30a4\u30c8\u3068Youtube\u3067\u7a3c\u3050\u304a\u91d1\u3067\u3001\u79c1\u306e\u5922\u3092\u53f6\u3048\u305f\u3044\u3067\u3059\uff01\u30d5\u30eb\u30bf\u30a4\u30e0\u306e\u30e6\u30fc\u30c1\u30e5\u30d0\u30fc\u306b\u306a\u3063\u3066\u3001\u65e5\u672c\u306b\u4f4f\u307f\u305f\u3044\u3067\u3059\u3002\u6bce\u6708\u3042\u308b\u7a0b\u5ea6\u306e\u304a\u91d1\u304c\u7a3c\u3052\u308b\u3088\u3046\u306b\u306a\u3063\u305f\u3089\u3001\u30d3\u30b6\u3092\u3082\u3089\u3063\u3066\u3001\u65e5\u672c\u306b\u5f15\u3063\u8d8a\u3057\u3067\u304d\u308b\u53ef\u80fd\u6027\u304c\u3042\u308a\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e1\u30c9\u30eb\uff08\u7d04112\u5186\uff09\u3068\u306a\u3063\u3066\u304a\u308a\u307e\u3059\uff01\u5fdc\u63f4\u5b9c\u3057\u304f\u304a\u9858\u3044\u3057\u307e\u3059\uff01\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eENGLISH SECTION\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you to everyone who has supported me and my Youtube channel! \u00a0If you feel compelled to go above and beyond, you can help to support me financially through Patreon! If you decide to do so, there are various rewards that come along with it!\u003cbr\u003e\u003cbr\u003eThe specifics of each tier are below:\u003cbr\u003e\u003cbr\u003e$1: At the end of every video, I will have a Patreon Outro that will include your name as part of a list of all the wonderful Patrons! You also gain access to the community posts on this page that are only available to Patrons.\u003cbr\u003e\u003cbr\u003e$5: You get the previous rewards, plus I will put your names (real name, in-game name, Patron name; your choice) inside a game that I\u0027m playing. Many games that I have played and are currently playing allow for characters\u0027 names to be changed.\u003cbr\u003e\u003cbr\u003e$10: You get all the previous rewards, plus you now have access to my Discord server! The server is private and only for Patrons. We can chat and hang out in there when I\u0027m not busy!\u003cbr\u003e\u003cbr\u003e$25: You get all the previous rewards, plus you\u0027ll now be able to voice chat with me monthly (at least once per month) using Discord!\u003cbr\u003e\u003cbr\u003e$50: You get all the previous rewards, plus I will do a collab video with you once per month! This can either be a \"radio\" (voice only) or a multiplayer game collab video!\u003cbr\u003e\u003cbr\u003eAs stated above, if you choose a higher level/tier, you get the rewards of all the previous tiers as well!\u003cbr\u003e\u003cbr\u003eI understand that there are people that cannot pledge any money, and that is perfectly fine. I only ask that you please continue to support me how you\u0027ve done so up to this point! It\u0027s thanks to people like you that I\u0027ve even made it this far!\u003cbr\u003e\u003cbr\u003eBy utilizing the money from this site and also the money that I can earn from Youtube, I want to fulfill my dream of being a Youtuber and living in Japan. \u00a0According to the visa websites, it is possible to get a visa (as an \"entertainer\") as long as certain financial requirements are met.\u00a0\u003cbr\u003e\u003cbr\u003eEven the smallest amount is extremely helpful! Thank you all so much!\u003cbr\u003e"
