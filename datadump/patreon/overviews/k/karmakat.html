    "summary": "Hi everyone and welcome to Karmakat\u0027s very own Patreon!\u003cbr\u003e\u003cbr\u003e\n\nAfter witnessing so much art from friends and other people, I\ndecided that Karma could use his own area as well. So as such I decided to jump\ninto this new adventure as well.And\nwith you guys\u0027s support, I\u0027ll be able to provide everyone with much more\ncontent than before!\u003cbr\u003e\u003cbr\u003e\nWell who is this \u0027Karmakat\u0027 you speak off then? Well...\u003cbr\u003e\n\nI started as an artist and crafter, then decided to open up\nmy horizons to writing. It is a wonderful thing to see people\u2019s reactions when\nthey read what comes from my crazy imagination. And trust me, there is a lot\nhere just waiting to be created.\u003cbr\u003e\u003cbr\u003e\n\nAnother thing you will find in here is me trying my skills in\ndoing what I have been wanting to since years. A WEBCOMIC! It will be slices of\nlife, fun, reactions to real life events. The title being \u201cTHE BROTHER\u2019S ART,\nCRAFT AND MAGIC SHOP!\u201d\u003cbr\u003e\u003cbr\u003e\nNot only will I be providing you Patrons with content, there\nare even bonusses to be had! Starting from a mere 1 $ up to 30 $, for the bravest of all of you, you can get a chance to dive into my imagination. Let\u0027s\ndelve into what can be possible yours shall we?\u003cbr\u003ethe biggest the pledge the biggest the tattoo gets, IMAGINE THE POSSIBILITIES!\u003cbr\u003e\n\nIn this Patreon I will offer several things, what you will\nhave access depending of the levels. I assure everyone that I want to keep the\nprices low and set it up to be paid ONLY if I posted something.\u003cbr\u003e\n\nNow what you will see is my new art, doodles and WIP, as I\nintend to restart it. You will also have a chance to read before everyone else\nthe chapters of my news books that I will be working on. As well as other\nstories that I had worked for other people that had commissioned some from me.\nAs a fair warning, those chapters will still be unedited as it will be only\ntaken care off when the books are done.\u003cbr\u003eAlso, guess what, at ANY LEVEL OF REWARD YOU DECIDE TO APPLY, I offer my help in designing your VERY OWN tattoo alongside you. Be it for you OR your character. EVEN FOR FIRST TEAR REWARDS!\u003cbr\u003e\u003cbr\u003e\n\nNow depending on the level you will pick, you could have\nchances of cameos in the webcomic or the books.\u003cbr\u003e\n\nBONUS INFO: I also provide, generally for free depending the\namount needed to be looked at, check up on people\u2019s work and don\u2019t mind helping\nwith some little translations.\u003cbr\u003e\u003cbr\u003e\n\nAs another incentive, if you wish you commission me for a\nstory or art, your monthly fee will be deducted from my normal prices.\u003cbr\u003e\u003cbr\u003e\n\nI am generally active on \u003ca href=\"https://www.furaffinity.net/user/karmakat/\"\u003ehttps://www.furaffinity.net/user/karmakat/\u003c/a\u003e\nand \u003ca href=\"http://karmakat01.deviantart.com/\"\u003ehttp://karmakat01.deviantart.com/\u003c/a\u003e\u003cbr\u003e\n\nWhen you read or see my stuff, don\u2019t hesitate to give your\ntwo cents I can take a critic just stay courteous.\u003cbr\u003e\u003cbr\u003e\n\nI hope you enjoy your stay here.\u003cbr\u003e\n\nNow buckle up, the adventure is about to start!\u003cbr\u003e"
