    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a1Yeh que pasa! \u00a1Me llamo Jose pero me conocer\u00e1s como Kiddoh y hago cosas en los Internetes!\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u00bfQu\u00e9 hago en los Internetes?\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMi aventura Internauta tiene muchas partes y en varias plataformas diferentes. No obstante es f\u00e1cil encontrar todo el contenido agrupado en\u00a0\u003ca href=\"https://discord.gg/YphAXhV\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDiscord\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eV\u00eddeos de opini\u00f3n\u003c/li\u003e\u003cli\u003eV\u00eddeo blogs\u003c/li\u003e\u003cli\u003eTertulias con otros YouTubers\u003c/li\u003e\u003cli\u003eCriticas cinematogr\u00e1ficas\u003c/li\u003e\u003cli\u003eV\u00eddeos de divulgaci\u00f3n y activismo social\u003c/li\u003e\u003cli\u003eV\u00eddeos de humor, colaboraciones, contenido variado\u003c/li\u003e\u003cli\u003eLet\u0027s Plays editados con los mejores momentos\u003c/li\u003e\u003cli\u003eGameplays en directo todas las tardes a partir de las 19:00 (Hora espa\u00f1ola)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eTodo tintado con un sentido del humor digno de los DIOSES. (Indiscutible)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u00a1Las gafas de Carne!\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eLas Gafas de Carne es una comunidad compuesta por la gente mas hermosa del mundo. Esto es as\u00ed y no se puede discutir. Tu tambi\u00e9n puedes pasar a formar parte de esta nuestra comunidad. Personalmente me siento muy afortunado de poder contar con las personas est\u00e1n dentro de nuestro circulo gafa carn\u00edl, y las donaciones y suscripciones me permiten poder dedicar m\u00e1s tiempo y m\u00e1s recursos en que nos pasen cosas chulas a todes.\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u00bfA donde ir\u00e1 el dinero?\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a1A mi! Las suscripciones las abro para que vosotres teng\u00e1is la oportunidad de ayudarme para que pueda seguir haciendo lo que me gusta. Personalmente no me sentir\u00eda c\u00f3modo si una gran parte de esos recursos no estuviese \u00fanica y exclusivamente dedicada a mejorar el producto final y a ofrecer una mejor serie de experiencias a las personas que componen la comunidad. \u00a1Cuanto m\u00e1s crezca la comunidad, mejor nos ir\u00e1 a todes!\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003ePreguntas Frecuentes:\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eP:\u003c/strong\u003e \u00bfCuando se cobra Patreon?\u003cbr\u003e\u003cstrong\u003eR:\u003c/strong\u003e Patreon pasa caja los primeros de cada mes independientemente de el d\u00eda en el que te hayas convertido en un miembro de la comunidad. \u00bfQue quiere decir esto? Esto significa que si te unes a nosotros el d\u00eda 27 de Enero, el d\u00eda 1 de Febrero te volver\u00e1 a cobrar de forma autom\u00e1tica si no cancelas la suscripci\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eP:\u003c/strong\u003e \u00bfY si ya soy suscriptor \u003cspan style=\"color: rgb(0, 0, 0);\"\u003een Twitch o patr\u00f3n en YouTube?\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eR:\u003c/strong\u003e Los rangos de los pledges coinciden en precio con los diferentes Tiers d\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ee Twitch y YouTube precisamente para que No haya problemas a la hora de permitir a todo el mundo beneficiarse de las mismas ventajas independientemente de la plataforma en la que est\u00e9 suscrito. Las ventajas de X plataforma en concreto ya no las puedo manejar. No puedo hacer que los Patreons usen los iconos de Twitch solo para suscriptores, ni puedo hacer que los subs de Twitch vean en Patreon solo contenido para Patreon. Esa es la raz\u00f3n por la cual la mayo\u003c/span\u003er parte de las ventajas se dar\u00e1n en otras plataformas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eP:\u003c/strong\u003e \u00bfPor qu\u00e9 abres otra vez Patreon teniendo activa la suscripci\u00f3n en otras plataformas?\u003cbr\u003e\u003cstrong\u003eR:\u003c/strong\u003e Porque Patreon es bastante mejor intermediario a la hora de ofrecer recompensas, especificar rangos y personalizar el precio de cada \u003cem\u003epledge\u003c/em\u003e a su m\u00ednima expresi\u00f3n. (Si pudiera ofrecer suscripciones de $1 en \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTwitch\u003c/span\u003e esto no ser\u00eda necesario)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eP:\u003c/strong\u003e \u00bfSi en casa somos dos hemos de pagar dos veces?\u003cbr\u003e\u003cstrong\u003eR:\u003c/strong\u003e En este caso no ser\u00eda necesario, pero cosas como la Ruleta de la Fortuna, o la participaci\u00f3n en los sorteos solo ser\u00edan una vez, como para el resto de participantes. as\u00ed como los beneficios de cuenta en plataformas concretas (como poder saltarse la publicidad de Twitch o usar los emoticonos especiales de sub) no tengo forma de agregarlo manualmente. No obstante para el resto de recompensas y ventajas por supuesto que si, \u00a1una cuenta por casa es m\u00e1s que suficiente!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u00a1Muchas gracias!\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eEstar aqu\u00ed y poder contar con vuestra presencia y colaboraci\u00f3n es maravilloso a muchos niveles. Siento que estamos construyendo algo tocho entre todos y que estamos formando una comunidad que verdaderamente vale la pena. Espero que os siga gustando lo que hago por los siglos de los siglos. \u00a1Sed buenas personas y que la fuerza os acompa\u00f1e!\u003c/div\u003e"
