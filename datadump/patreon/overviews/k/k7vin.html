    "summary": "Hello Potential Patrons!\u00a0 Allow me to get straight to business; my whole purpose for creating, is to entertain YOU, the viewer. \u00a0My joy comes from your likes, your comments, and the knowledge that I made someone\u0027s day a little bit better with some good old fashioned hard work, \u00a0and if that hard work could allow me to eat, and live under a roof, I could make videos and art ALL OF THE TIME!!! \u00a0With enough support, I could create an animation per week where you (the viewer) only needing to pitch in maybe $5 a month. \u00a0How crazy is that?!?!! \u00a0\u003cbr\u003e\u003cbr\u003eThe problem is, we aren\u0027t there yet. \u00a0I\u0027m still needing to work full time, and I only have time to make videos at night and over some weekends (when I\u0027m not working). \u00a0If even half of my subscribers pitched in $3 per video, I could potentially switch to full time content creation for you guys. \u00a0At the same time, I could afford to do the absolute best work I\u0027ve ever done, all for YOU!!\u003cbr\u003e\u003cbr\u003eThis isn\u0027t just about me though. \u00a0Like I said, all of this stuff I create is for you guys, so now is your chance to talk to me! \u00a0What kind of things do you want to see? \u00a0Should I continue to make little videos here and there?\u00a0 I\u0027ve had a couple ideas for some music videos as well, and with your support all of this can be possible. \u00a0like I said above, I\u0027m asking for very, very little. \u00a0One or two dollars per video goes so incredibly far, and eventually, I\u0027d love to change it to one or two dollars a month. \u00a0Now is your chance to make a difference in not only my life, but in the kinds of videos you can expect from me. \u00a0Please donate to my cause, and spread the word. \u00a0I want to start making a commitment to you guys, and with your help, I finally can."
