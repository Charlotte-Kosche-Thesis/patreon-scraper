    "summary": "hello friends :)\u003cbr\u003e\u003cbr\u003eMy name is kazztawdal.\u00a0 I\u0027ve been creating online internet webvideo content -- tailored specifically for a specific brand of tasteful, refined dorks -- for longer than it is socially acceptable to do so.\u00a0 I make every attempt to be original, even if it turns out terribly.\u00a0 I don\u0027t like the Cheddar Goldfish very much.\u00a0 I will change my profile picture to Pizza-flavored Goldfish as soon as I can.\u00a0 I don\u0027t understand why they don\u0027t carry them at Wal-Mart, they carry everything else a lady could ask for.\u00a0 No such thing as a men\u0027s scarf, though.\u00a0 This is my story.\u003cbr\u003e\u003cbr\u003eMy online internet webvideo career truly began with \u003ca href=\"https://www.youtube.com/watch?v=OJyCppPNEeM\" rel=\"nofollow\" target=\"_blank\"\u003eLet\u0027s Play San Francisco Rush\u003c/a\u003e, which has amassed over a quarter of a million views despite being half-assed and unedited.\u00a0 Similarly, the \u003ca href=\"https://www.youtube.com/watch?v=QSIrXqnNRGI\" rel=\"nofollow\" target=\"_blank\"\u003eLet\u0027s Play Facade\u003c/a\u003e series, the very first Facade LP ever made, was miraculously good for a totally blind experience.\u00a0 I later (about 24 hours) triumphantly returned to the series to release a video in which \u003ca href=\"https://www.youtube.com/watch?v=cPx9zwH9IWc\" rel=\"nofollow\" target=\"_blank\"\u003eI put on a stupid voice and say offensive things\u003c/a\u003e.\u00a0 It is still my most popular video by far.\u00a0 Other videos include \u003ca href=\"https://www.youtube.com/watch?v=RMBa4Myh7mY\" rel=\"nofollow\" target=\"_blank\"\u003ethis thing.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eToday, I continue to produce highly marketable and environmentally sustainable online internet webvideo content.\u00a0 I am focusing mainly on my stream, \u003ca href=\"http://www.twitch.tv/kazztawdal\" rel=\"nofollow\" target=\"_blank\"\u003eEmpty Couch and Game Menu\u003c/a\u003e, which, as the name implies, primarily consists of piss breaks.\u00a0 I don\u0027t put on an act or exaggerate my reactions; I take pride in being genuine.\u00a0 With me, you are guaranteed to enjoy the authentic fat white nerd experience.\u00a0 It is my solemn duty.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to make a monthly donation to the stream, I\u0027m sure I will come up with some sort of incentive very soon.\u00a0 In the meantime, look for instructions someplace on this website?\u00a0 I bet they\u0027ll help you out.\u00a0 Bye!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOther decent online internet webvideos:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=2rUrSTW6CTI\" rel=\"nofollow\"\u003eLet\u0027s Play Sexy Hiking\u003c/a\u003e (as featured on retsupurae.\u00a0 the bastards)\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=vl2wDMAyjPY\" rel=\"nofollow\" target=\"_blank\"\u003eLet\u0027s Play Haiku Hero\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=3j4lQrj5VU0\" rel=\"nofollow\" target=\"_blank\"\u003eElmo\u0027s Letter Adventure\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=lBp-ipx5WuQ\" rel=\"nofollow\" target=\"_blank\"\u003eNitronic Rush\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=cPXosPJAy3Q\" rel=\"nofollow\" target=\"_blank\"\u003eafter 8 years of trying, i finally won Facade.\u003c/a\u003e"
