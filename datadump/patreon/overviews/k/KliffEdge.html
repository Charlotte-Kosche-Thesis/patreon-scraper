    "summary": "Hello, I\u0027m Kliff Edge.\u003cbr\u003e\nI\u0027ve been creating (and helping to create), silly internet things for over 10 years now, be it in the form of game mods, Music, Video and/or animation mostly as a hobby for fun and to entertain friends.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThe story:\u003c/span\u003e\u003c/h2\u003e\nThese days, I\u0027ve been making\u00a0some animated SFM videos\u00a0on my\u00a0\n\u003ca href=\"https://www.youtube.com/kliffedge\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e while porting, and making models for Source FilmMaker. I originally started porting models from a game called \"Star Wars Galaxies\" a few years ago for my own animated, irreverent comedy series set within SWG. Earlier episodes were choreographed and recorded in SWG, then heavily edited to bring the story to life. While those older videos were fun and I feel they represent some of the best examples of video storytelling within SWG; I really wanted to go further and have the characters actually act things out, so I didn\u0027t have to rely completely on dialogue and exposition. (It\u0027s a visual medium - sometimes, it\u0027s better to \u003cem\u003eshow \u003c/em\u003einstead of \u003cem\u003etell\u003c/em\u003e)\u003cbr\u003e\n\u003cbr\u003e\nLong story....slightly shorter - I put together the models I needed to finish the next video in the series, got the guild mates back to record their lines. And this was the result:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"135\" src=\"https://www.youtube.com/embed/Sea6BaQgqDY?t=25s\" width=\"240\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nSo fast-forward to today. Its a year later, I\u0027ve since been releasing the models I\u0027ve already used for my videos, at the same time getting some animation practice in with some silly animated shorts.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThe point...\u003cbr\u003e\n\u003c/span\u003e\u003c/h1\u003e\nSo, the reason we\u0027re all here right now: I have a bunch of models and assets from SWG, that I\u0027ve ported. The completed, \"releasable\" ones,\u00a0\n\u003ca href=\"http://steamcommunity.com/id/KliffEdge/myworkshopfiles/?appid=1840\" target=\"_blank\"\u003eI\u0027ve since uploaded on the Steam Workshop\u003c/a\u003e. I currently have bunch more that were only completed to the point of serving my purpose at the time. These models, I\u0027m currently working to complete for release and then eventually, I would like to continue porting more (maybe even all of them), so people can create their own wacky adventures in the Star Wars universe.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHow will Patreon help?\u003c/span\u003e\u003c/h1\u003e\nThe idea is, through Patreon you\u0027re helping me buy back time from my day job and life, to complete these model packs in a more timely manner. The more you can help, the more time I can spend on porting these models with the quality and care they should have.\n\u003cbr\u003e\n\u003cbr\u003e\nAny amount is greatly appreciated. You are at no obligation to support me and you can cancel at any time for any reason, no questions asked. I will not be holding any of these models for ransom, eventually, they will all be released one way or another, but with your help I can release these at a higher frequency.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e##\u003c/strong\u003e\u003c/span\u003eEven though I have Patreon pledges set to a \"Per-Model pack\" basis - I will only be charging once per month. This is so if I\u0027m ever absent for an extremely long time (real life happens), you won\u0027t be charged in months that I haven\u0027t worked on anything - if my situation changes and I find I can consistently work on this, I\u0027ll consider switching month-to-month.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003etl;dr :\u003c/span\u003e\u003c/em\u003e\u003c/h2\u003e\n\u003cem\u003eIf you like what I\u0027m doing, but you want to see me do it faster, please consider contributing to my Patreon.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThank You.\u003c/span\u003e\u003c/h1\u003e\nThanks for taking the time to check this out and I hope you consider being my Patron."
