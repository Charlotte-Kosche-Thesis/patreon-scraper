    "summary": "Thank you for considering becoming a\npatron!\u003cbr\u003e\u003cbr\u003e\n\nMy name is Kit Englard, I am a DeafBlind\nfreelance science and tech journalist. Femme de Chem\u0027s content is mainly science, disability, and geek culture news presented in a 100% accessible format. However it\u0027s mission is focused on creating more opportunities for people with disabilities to succeed in science.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nSadly, there is very little support for people with disabilities who choose to enter STEM fields, and even less for women, people of color, and other minority groups that intersect with disability. People with disabilities struggle for even basic access to education, so obtaining a background that enables someone to go on in science can be a daunting a task. Compound that with existing myths that people with disabilities are inherently less intelligent or less capable of pursuing advanced degrees, and it is a recipe for very poor representation. In fact, only about 9-10% of STEM undergraduates have disabilities, a stat that drops to 5% with master\u2019s degrees, and 1% at the Ph.D. level.\u003cbr\u003eFemme de Chem\u2019s main mission is to break down these stereotypes and to be a central point for professionals, students, parents, and educators to learn about what resources are out there. To prove that even though you represent 1-10% of your field, you are not alone.\u003cbr\u003e\u003cbr\u003eI want to dispel these myths by featuring successful STEM professionals and students with disabilities. Already Femme de Chem has embarked on a project to compile a master list of organizations and programs for anyone with a disability who is interested in the fields of science, technology, engineering, and mathematics. Professionals in the field, college and high school students, teachers, and parents can all find potential organizations, networking opportunities, and funding for research.\u003cbr\u003e\u003cbr\u003e\n\nBut I can\u2019t do this without you!\u00a0I need\u00a0your help to maintain the page, and have the\u00a0financial ability to track down potential resources, and to pay contributing guest authors.\u00a0Please consider\ncontributing to the goal of making more information accessible. Everyone\ndeserves to be able to participate in their hobbies and have equal access to\ninformation\u2014and your contribution can make this happen.\u003cbr\u003e\n\n\u003cbr\u003e"
