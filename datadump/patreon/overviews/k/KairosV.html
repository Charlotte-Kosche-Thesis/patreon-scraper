is to create and finish a game that will branch into many different paths that will create a new playing experience each time you play. Currently the game only has limited content but by it\u0027s finish I hope Motel T~rance will cater to many different tastes and have an almost open world feel to it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why should you support me? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell why not ?...... Seriously though. This game is free and always will be, but by being a patreon you can get early access to updates, in-game codes that will unlock cool and sexy things or even get sneak peaks at future content depending on the reward you choose.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what can I do as a patreon then?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWell you can give feedback and ask how things are going, you can talk to me about future plans and even enquire about certain content and whether it will be in the game, I want to give people the opportunity to help shape this game.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo to summarize....\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSimply this isn\u0027t a funding campaign, I don\u0027t need a new computer or to by 3D models or etc. I am currently a student with limited time so any bit of extra funds really helps me justify the time I spend working on the game to myself.\u003cbr\u003e\u003cbr\u003eCheers\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 KV\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://mega.nz/#!pFt1BbLJ!dn5iMKruPU2_CklCl6KtKR78IK1WXGvQy4HAD217l5Y\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
