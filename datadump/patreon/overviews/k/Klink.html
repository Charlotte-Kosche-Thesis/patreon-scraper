    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/1BzJGi2.jpg\" style=\"float: left; height: 400px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eErotic comics you say?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cbr\u003e\nDamned straight! If you don\u0027t know me already I\u0027m Klink and I have a deep passion for writing and drawing erotic furry stories. The greatest thing about the comic format unlike a pinup the sexual tension can be built to much greater levels. Do you like sexual tension? I do.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat will my support do?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003eNot to be melodramatic but you would\u00a0literally\u00a0be\u00a0fulfilling\u00a0a dream of mine.\u003c/strong\u003e\u00a0\u003cstrong\u003eI love creating things and the only drawn art that inspires me is erotic. Your support will allow me to take this from a highly extensive hobby into something more, buying better equipment, paying for lessons and ultimately allowing me to a be a \"professional artist\" creating what I want and not having to work on some animation assembly line somewhere making cartoons. \u00a0In short, you would allow art to be my work week, instead of waiting for my work week to end so I can get back to making art that we all love.\u00a0\u003cbr\u003e\n\u003cbr\u003eRemember, I\u0027m peddling smut and PayPal hates that. Please don\u0027t use PayPal as a donation method as it causes everyone including Patreon grief when PayPal freaks out.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHow frequent will these comics come out?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003eI am now aiming for two comic pages for week. I admit my dream is to get to a point that I can regularly push out three quality comic pages per week. With this goal in mind I now have my Patreon set \"per month\" instead of per comic page so patrons don\u0027t get sticker shock at my productivity.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
