    "summary": "\u003cstrong\u003eWho\nam I? What is my purpose? \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThese\nare age old questions that many wise men and women throughout the\ntimes have struggled with...\u003cbr\u003e\u003cbr\u003eLucky\nfor me, I totally already have all the answers, so like, nuts to\nthose guys.\u003cbr\u003e\u003cbr\u003eI\nam a vlogger. I am a blogger. I love food. And my purpose? To eat all\nof it. All of the food, all around the world \u2013 it all belongs in my\nbelly.\u003cbr\u003e\u003cbr\u003eI\nam on a quest of epic proportions to consume the world, and I want\nyou all there with me! \u003cbr\u003e\u003cbr\u003eGenerally\nSydney based \u2013 I do not let my geo-location hold me back. The world\nis my oyster, and I love oysters. The dream? To travel to every known\nplace on the globe, and discover the delicacies awaiting my lips. And\nthe plan is to take you all with me.\u003cbr\u003e\u003cbr\u003eUnfortunately,\nthis requires funding I do not yet have at my disposal - an utter\nshame! If you would love to see me travel the globe to eat, your help\nwould be \u003cem\u003eso\nvery extremely extravagantly greatly \u003c/em\u003eappreciated.\nFor your contribution and help, I will do things for you... glorious\nthings... things to fulfil your wildest dreams... Flick a peep over\nat my Rewards Bar for more info ;)\u003cbr\u003e\u003cbr\u003eBut\nuntil then, I\u0027m still hungry. I love reviewing the places where I\neat, in real-time, via the glorious form of Vlogging, with my true\nand honest experience given willingly and, well, honestly, to\nyou.\u003cbr\u003e\u003cbr\u003eLove\nwhat you see? Good, because I love you too!\u003cbr\u003e\u003cbr\u003eI\nlook forward to creating more videos for you.  Keep an eye out!\n\u003cbr\u003e"
