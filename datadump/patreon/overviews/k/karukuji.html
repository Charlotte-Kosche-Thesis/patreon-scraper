    "summary": "\u003ca\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!ATTENTION!\u003c/span\u003e\u003c/span\u003e Content of this Patreon page is for adults ONLY (18+). If you\u0027re not ready for this - i\u0027m afraid you should pass by, sorry. Thank you for understanding.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThere is not so much sexy, high-quality, well drawn feral dragon pr0nz in my opinion.\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI have to do something with that inequity!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003eHey everyone! My name is \u003cstrong\u003eKarukuji Wingedfrost\u003c/strong\u003e (for your convenience just \u003cstrong\u003eKaru\u003c/strong\u003e), i\u0027m an artist who always was attracted by naughty, lustful, profligate and so seductive side of different creatures, particularly dragons. This was the main reason for me to step on artist\u0027s path and improve, develop my drawing skills, so i could place my most obscene, dirty, but juicy and interesting ideas all over the canvas. And, of course, share them with you!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy am I on Patreon?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eWell, since Russia isn\u0027t famous for being quite auspicious country with appropriate income/fair allocation of labour, i prefer not to rely on local salary and instead do what i like, live by doing what i like to. And your support here, on Patreon, perfectly helps me to maintain that! \u003cstrong\u003eI\u0027m not trying to make a \"paywall\"\u003c/strong\u003e out of this, all of my artworks can be found one way or another for free, \u003cem\u003ethough in lower resolution, later than here or without extra content like videos or alternative versions etc\u003c/em\u003e. But if you want to see even more art from me and more frequently too, if you want me to become \u003cstrong\u003efull-time dragon artist for your enjoyment\u003c/strong\u003e, your support here will simply help me to achieve this! \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe all going to get what we want ;)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat and how i\u0027m distributing here?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eHere you can find my \u003cstrong\u003esketches\u003c/strong\u003e; \u003cstrong\u003efinished artworks\u003c/strong\u003e in ENORMOUS uncompressed original resolution with all additional alternative versions, if they exist; \u003cstrong\u003ePSD files\u003c/strong\u003e for studying; timelapsed \u003cstrong\u003evideoprocesses\u003c/strong\u003e of creation some of my art pieces and also some kind of \u003cstrong\u003etutorials\u003c/strong\u003e too. And when time comes - early access to planned \u003cstrong\u003ecomic pages\u003c/strong\u003e and \u003cstrong\u003eanimations\u003c/strong\u003e, thier WIP\u0027s too. Lots of stuff!\u003cbr\u003e\u003cbr\u003eWhat about \u003cstrong\u003emethod of distributing\u003c/strong\u003e - after you\u0027ve made your first pledge, you will recieve from me personally your \u003cstrong\u003econtent link to my Yandex.Disk\u003c/strong\u003e (like Dropbox, but more convenient for me), where you\u0027ll be able to find aforementioned content that fits your pledge amount. If during the \u003cstrong\u003e2-3 days after your pledge\u003c/strong\u003e i haven\u0027t sent you a message with your content link, \u003cstrong\u003ePLEASE, feel free to kick my butt via Patreon PM by yourself\u003c/strong\u003e, i will never refuse to help in any way, won\u0027t roar at you nor hide my art from you!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eOkay, i got it, but is there something else? I want more.\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eOf course!\u003c/strong\u003e By being my patron you\u0027re getting the \u003cstrong\u003eexclusive right to participate in polls\u003c/strong\u003e about choosing exotic or simply interesting couples of creatures in naughty situations i will obligingly draw for you.\u003cbr\u003e\u003cbr\u003eAlso i\u0027m planning to \u003cstrong\u003eEXPERIMENT with monthly simple art raffle\u003c/strong\u003e between all my patrons, complexity of artworks will depend on your current pledge amount and \"lifetime\" of your support.\u003cbr\u003e\u003cbr\u003eAaaand \u003cstrong\u003ediscounts for all patrons\u003c/strong\u003e, of course! They\u0027re applicable to all the commissions and YCH auctions during your support, simply name your e-mail in PM when you buy something from me and you\u0027ll get your discount ^^\u003cbr\u003e\u003cbr\u003eFor the most generous supporters i give my \u003cstrong\u003especial attention with personal rewards\u003c/strong\u003e =P Keep that in mind.\u003cbr\u003e\u003cbr\u003e--------------------------------------------------------------\u003cbr\u003eHere are the places where i\u0027m more or less active and you may find me and my art:\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/karukuji/\" target=\"_blank\"\u003eMy FurAffinity\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/karukuji_art\" target=\"_blank\"\u003eMy Vk.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://beta.furrynetwork.com/karukuji/\" target=\"_blank\"\u003eMy Furry Network\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/karukuji\" target=\"_blank\"\u003eMy Twitch\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/c/ArtsyBlueDragon\" target=\"_blank\"\u003eMy YouTube\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://picarto.tv/Karukuji\" target=\"_blank\"\u003eMy Picarto\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/KarukujiArt\" target=\"_blank\"\u003eMy Twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://karukuji.tumblr.com/\" target=\"_blank\"\u003eMy Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://karukuji.deviantart.com/\" target=\"_blank\"\u003eMy DeviantArt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlso feel free to contact me via Telegram - @Karukuji for more mundane, daily chat and possibility to ask me any questions you\u0027d like to ask, and maybe to kick lazy blue butt few times, making it draw more pr0nz! ^^\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome and thank you for supporting me!\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"http://www.furaffinity.net/user/karukuji/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e"
