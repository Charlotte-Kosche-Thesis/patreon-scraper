    "summary": "\u003ch1 style=\"text-align: center;\"\u003eAdventure Awaits\u003c/h1\u003e\u003cbr\u003eHi Friends!\u003cbr\u003e\u003cbr\u003eThank you so much fo visiting my Patreon! I hope you choose to stay and join us! We are a community intent on inspiring adventure through music!\u003cbr\u003e\u003cbr\u003eThree years ago I was a just a girl behind desk who hated her job. I wasn\u0027t doing anything meaningful and the main thing that brought me joy was \u003cstrong\u003esinging\u003c/strong\u003e. While I had studied music for years, I was too terrified to pursue it fully. Probably fed up with my complaining, my fianc\u00e9, \u003cstrong\u003eencouraged me to stop treating my passion as a hobby and treat it like a career.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat conversation \u003cstrong\u003esparked a fire in me that has burned brightly\u003c/strong\u003e. Over the past three years I have:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEnrolled at The Songwriting School and began \u003cstrong\u003ewriting songs I was proud of\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eSpent \u003cstrong\u003e8 months\u003c/strong\u003e backpacking around \u003cstrong\u003eSouth America\u003c/strong\u003e \u0026amp; \u003cstrong\u003eSoutheast Asia\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eTaught myself to play the \u003cstrong\u003eukulele\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eToured \u003cstrong\u003eNew England\u003c/strong\u003e with\u00a0\u003ca href=\"https://www.patreon.com/MaryBee/posts\" target=\"_blank\"\u003eMary Bee\u003c/a\u003e \u0026amp; Dani W\u003c/li\u003e\u003cli\u003eBooked my own \u003cstrong\u003e8 month tour\u003c/strong\u003e of \u003cstrong\u003eCalifornia\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eSold \u003cstrong\u003ehomemade cookies\u003c/strong\u003e \u0026amp; \u003cstrong\u003ebrownies\u003c/strong\u003e to fund my \u003cstrong\u003efirst live album\u003c/strong\u003e (engineered by\u00a0\u003ca href=\"https://www.patreon.com/shannonandjamie/posts\" target=\"_blank\"\u003eJamie Hill\u003c/a\u003e)\u003c/li\u003e\u003cli\u003ePerformed \u003cstrong\u003elive \u003c/strong\u003eon the \u003cstrong\u003eSanta Barbara News\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eToured \u003cstrong\u003eHawaii\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eRecorded and \u003cstrong\u003ereleased my first studio album\u003c/strong\u003e (funded with the profits from my tour and live album sales)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy \u003cstrong\u003egoal\u003c/strong\u003e to \u003cstrong\u003eencourage people to live adventurously\u003c/strong\u003e! My passion is music! What\u0027s yours? \u003cstrong\u003eLet\u0027s inspire each other to do something meaningful with what we love!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "A direct descendant of Henry E. Steinway, the founder of Steinway \u0026amp; Sons, Kate Steinway\u2019s earliest musical memories are of her grandfather playing his original compositions on their family\u0027s 1946 Steinway piano. Formerly the youngest member of the Los Angeles Children\u2019s Choir and a student of famed opera singer, Suzanna Guzm\u00e1n, Steinway has been studying voice since she could speak.\u003cbr\u003e\u003cbr\u003eIn 2015, Steinway, a lifetime learner and lover of music, became involved with The Songwriting School of Los Angeles. It is there that she met her future singing and touring partners, Chlo\u00eb Agnew (of Celtic Woman fame), Mary Bee and Danielle Carter. In May 2015, Steinway packed up her ukulele and embarked on an eight month backpacking tour of South America and Southeast Asia where she experienced world music firsthand.\u003cbr\u003e\u003cbr\u003eIn the Summer of 2016, along with Bee and Carter, Steinway co-headlined the \u201cBlueprints\u201d Tour: a seventeen show tour of New England. Steinway and Bee closed the tour with a sold out concert featuring Chlo\u00eb Agnew.\u003cbr\u003e\u003cbr\u003eIn 2017, Steinway, along with Bee, kicked off the year with two performances at the famed Sundance Film Festival. She then embarked on a 50+ show tour of California\u2019s wine country. In August she released her first single, \u201cHurricane,\u201d and will release her debut EP in October. Steinway will spend September touring Hawaii with Bee \u0026amp; Carter and she is cooking up something truly special for the holiday season.\u003cbr\u003e\u003cbr\u003eIn 2018, Steinway will return to the Sundance Film Festival and expand her True North Tour.\u003cbr\u003e",

     "created_at": "2017-11-28T17:28:54.883673+00:00",
     "description": "Inspired by friends and Patreon Champions, \u003ca href=\"https://www.patreon.com/shannonandjamie/posts\"\u003e\u003cu\u003eShannon Curtis \u0026amp; Jamie Hill\u003c/u\u003e\u003c/a\u003e, my Patreon has \u003cstrong\u003eONE LEVEL\u003c/strong\u003e for \u003cstrong\u003e$3/month\u003c/strong\u003e! Here is the only place where you will get:\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eMembership to a SUPER SECRET FACEBOOK GROUP\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eThis community-within-a-community, will serve as a space where we can go more in-depth on the subjects that are important to us and have unfiltered conversations. I will also do special \u003cstrong\u003elive broadcasts\u003c/strong\u003e that are \u003cstrong\u003eonly available here.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eTO BE IN THE KNOW\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eNo one likes being the last one to know something. Subscribe and you will be one of the \u003cstrong\u003efirst to know\u003c/strong\u003e when \u003cstrong\u003ebig things happen!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eEXCLUSIVE MATERIAL\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027m constantly \u003cstrong\u003ecreating new songs\u003c/strong\u003e and experimenting with new techniques so you will \u003cstrong\u003eonly get to see those here\u003c/strong\u003e!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eGOOD FEELS\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eWho does\u0027t like good feels? If what I am doing is meaningful to you and \u003cstrong\u003egives you all the feels\u003c/strong\u003e then subscribing is a no brainer! For extra good feels, you can always donate more ;-)\u003c/p\u003e",
