    "published_at": "2017-01-09T15:14:55+00:00",
    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHerzlich Willkommen im Blaubeeren-Korb :D\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eWarum Blaubeeren? Weil die hier unser Maskottchen sind!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIch erz\u00e4hle mal ein wenig \u00fcber mich :)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMein Name ist Jasmin, ich bin 28 Jahre alt und bin Freiberufliche K\u00fcnstlerin / Illustratorin. Hobbym\u00e4\u00dfig schreibe ich aber auch sehr gerne! Hier siehst du Haupts\u00e4chlich meine Zeichnungen, daher Zeichnungen erz\u00e4hle ich dir an dieser Stelle gerne wie das alles seinen Anfang hatte :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAls ich ein kleiner Teenager war, ca. 11 Jahre alt, begann ich mir in meinem Kopf Stories und Charaktere zu den Animes, die ich damals mochte, zusammenzuspinnen. Diese Charaktere wollte ich so gerne selbst darstellen k\u00f6nnen, dass ich stur zum Bleistift griff und seitdem auch nicht mehr aufh\u00f6rte zu \u00fcben. Mit der Zeit wurden aus Fanfics eigene Geschichten und immer mehr Charaktere kamen dazu. Bis heute liebe ich es einfach mit meinen eigenen Charakteren zu arbeiten, sie zu zeichnen und Geschichten zu schreiben.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://kiroya19.weebly.com/uploads/3/7/0/0/37002755/editor/collage-ohne-titel.png?1516457400\" style=\"width: 344px;\"\u003e\u003cbr\u003e\u003cbr\u003ePrivat bin ich desweiteren liebende Ehefrau und Mutter eines kleinen 8-j\u00e4hrigen Wirbelwindes!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cnCT-N02Uvw?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas erwartet dich hier als mein Patr\u00f6nchen und Blaubeere im Korb? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eErstmal ziemlich viel\u003cstrong\u003e \u003c/strong\u003eKitsch und bescheuerter Humor. Vor allem nat\u00fcrlich meine Zeichnungen und deren Entstehung! :3\u00a0Dieses Jahr ist jedoch ein Remake meiner ersten Story \"Elementary - Back to the Basics\" geplant. Da kannst du sehr sehr gerne mit einsteigen und alles direkt von Anfang an mitverfolgen! Haupts\u00e4chlich geht es hier also um meine eigenen Charaktere - meine OC\u0027s.\u003cbr\u003e\u003cbr\u003eHin und wieder zeichne ich nat\u00fcrlich auch Fanarts, vor allem wenn wieder eine Wunschbild/Skizzen-Aktion ansteht \u2665 Die machen wir hier regelm\u00e4\u00dfig. Und wo wir gerade bei \"regelm\u00e4\u00dfig\" sind...\u003cbr\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003ePostings\u00a0gibt es bei mir, bis auf seltene Ausnahmen, 3x die\u00a0Woche. \u003cbr\u003eMontags, Mittwochs und Freitags :)\u00a0\u003c/strong\u003e\u003c/blockquote\u003e\u003cdiv\u003e\u003cbr\u003eWenn das jetzt dein Interesse geweckt hat, dann schau dir doch einfach mal die ganzen tollen Rewards an und geselle dich zu mir und den anderen wundervollen Beerchen \u2665 \u003cbr\u003e\u003cbr\u003eIch freu mich wahnsinnig \u00fcber jede Unterst\u00fctzung, egal in\u00a0welchem Rahmen und bin dankbar f\u00fcr das Vertrauen, das man mir und meiner Arbeit entgegenbringt! Am meisten danke ich f\u00fcr das gro\u00dfe Interesse, das mir damit vermittelt wird *_*\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://www2.pic-upload.de/thumb/33448049/PatreonKiroyaLogo.jpg\" style=\"background-color: initial; text-align: center; width: 344px;\" title=\"Bild hochladen\"\u003e\u003c/div\u003e"
