    "summary": "\u003ch4\u003e\u003cimg src=\"http://img10.deviantart.net/c1b7/i/2016/217/1/6/mulan_s_war_by_kalisami-dacr4c7.png\" style=\"width: 188px;\"\u003e\u003cimg src=\"http://pre06.deviantart.net/012d/th/pre/i/2015/277/c/a/12off_by_sonamy_25-d9bvp64.jpg\" style=\"width: 167px;\"\u003e\u003cimg src=\"http://pre02.deviantart.net/2102/th/pre/i/2016/194/b/4/words_that_kill_by_kalisami-da9vioh.png\" style=\"width: 142px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial; text-align: right;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u00a0 \u00a0\u00a0\u003c/h4\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u00a0My name is Karla or best known as\u00a0\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eKalisami.\u003c/span\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027ve been drawing since I was a kid, my most beloved\u003cbr\u003ehobbie. And now\u00a0thanks to all my patrons I can draw to my hearts content and improve at the same time as well as take my goals come true, I\u0027m very grateful for that ! I\u0027m open to suggestions from my patrons so don\u0027t be afraid to post on my activity feed, I enjoy bringing you guys happiness with my draws.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0 \u00a0 \u00a0still much to work on but I\u0027m getting there without stop.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e \u003cbr\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0 \u00a0About \u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eThe Black KEY\u003c/span\u003e\u003c/em\u003e comic\u003c/span\u003e\u003c/b\u003e\u00a0 \u00a0\u003cimg src=\"http://orig07.deviantart.net/0185/f/2015/276/7/c/fight_for_unknownfacebook_by_sonamy_25-d9bvhov.jpg\" style=\"width: 526px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cstrong style=\"color: rgb(79, 129, 189); background-color: initial; text-align: center;\"\u003e\u00a0\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eI have to admit it\u0027s the most\u00a0time-consuming and tiring project\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(79, 129, 189); background-color: initial; text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eI have ever worked on, but I love it!, I wish to make this proyect someday\u00a0to be shown in the\u00a0country, even to be\u00a0touched by your own\u00a0hands, so\u00a0I\u0027m trying to save money and make it real :). So, if you\u0027re interested,\u00a0you can read it\u00a0\u003ca href=\"http://karmar25.wix.com/theblackkey\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e and supporting me\u00a0with this proyect \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0What you get in return?, get some sweet monthly rewards you can\u0027t get anywhere else. Your support will make me work even harder, improve better, and submit arts more frequently and of course, make my comic real and finish many others comics, thank you guys!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://sta.sh/05vs88naqav\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img07.deviantart.net/143b/i/2016/002/e/7/be_atreon_by_kalisami-d9mjozg.png\" style=\"width: 335px;\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eGot questions? feel free to message me!\u003cbr\u003e I\u0027ll try to answer it as soon as I can.\u0
