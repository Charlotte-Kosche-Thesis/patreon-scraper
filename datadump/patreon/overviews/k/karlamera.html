   {
    "attributes": {
     "amount_cents": 500000,
     "completed_percentage": 0,
     "created_at": "2016-09-16T21:23:12+00:00",
     "description": "\u003ca href=\"https://www.amazon.com/Canon-EOS-5D-Mark-Body/dp/B01KURGS9E/ref=sr_1_1/151-6096717-1518010?ie=UTF8\u0026amp;qid=1474060742\u0026amp;sr=8-1\u0026amp;keywords=canon+5d+mark+4\"\u003e\u003ch2\u003eCanon EOS 5D Mark IV\u003c/h2\u003e\u003c/a\u003eWith Lenses\u003cbr\u003e__\u003cbr\u003ethe Canon EOS 5D Mark IV has to be one of the most well-rounded and complete DSLRs I\u0027ve seen. Suited to a range of subjects, from landscapes to sports and wildlife, it\u0027ll perform superbly in any situation.\u003cbr\u003e\u003cul\u003e\u003cli\u003eTouchscreen interface\u003c/li\u003e\u003cli\u003eAdvanced AF system\u003c/li\u003e\u003cli\u003eExcellent sensor performance\u003c/li\u003e\u003cli\u003eConnectivity\u003c/li\u003e\u003c/ul\u003eCanon\u0027s 5D series of cameras has a rich heritage \u2013 the original EOS 5D bought full-frame photography to the masses, the Mark II unleashed Full HD video capture for the first time on a DSLR, and while the \u003ca href=\"http://www.techradar.com/reviews/cameras-and-camcorders/cameras/digital-slrs-hybrids/canon-5d-mark-iii-1074186/review\"\u003eMark III\u003c/a\u003e didn\u0027t have quite the landmark features of its predecessors, its improved AF system made it one of the most complete DSLRs of recent times, loved by enthusiasts and pros alike.\u003cbr\u003eDespite the range deviating a little since then, with the arrival of the 50.6MP \u003ca href=\"http://www.techradar.com/reviews/cameras-and-camcorders/cameras/digital-slrs-hybrids/canon-eos-5ds-1283846/review\"\u003e5DS\u003c/a\u003efor those wanting even more pixels, the arrival of a new generation of the 5D is a big deal.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eFeatures\u003c/h3\u003e\u003cul\u003e\u003cli\u003eFull-frame CMOS sensor, 30.4MP\u003c/li\u003e\u003cli\u003e3.2-inch touchscreen, 1,620,000 dots\u003c/li\u003e\u003cli\u003eDCI 4K video capture\u003c/li\u003e\u003c/ul\u003eThe 22.3MP sensor in the 5D Mark III was starting to look a little dated compared to some of the competition \u2013 it was actually only a minor bump-up in resolution from the 5D Mark II \u2013 so it\u0027s nice to see a notable jump to 30.4MP here.\u003cbr\u003eThat\u0027s not quite rivalling the 36.3MP \u003ca href=\"http://www.techradar.com/reviews/cameras-and-camcorders/cameras/digital-slrs-hybrids/nikon-d810-1254883/review\"\u003eNikon D810\u003c/a\u003e or 42MP \u003ca href=\"http://www.techradar.com/reviews/cameras-and-camcorders/cameras/compact-cameras/sony-alpha-a7r-ii-1303996/review\"\u003eSony Alpha 7R II\u003c/a\u003e, but files still come out at 6720 x 4480 pixels, meaning that if you want to print at 300dpi the native size is just under A2 at 56.9 x 37.9cm (22.4 x 14.9 inches)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ehttp://www.techradar.com/reviews/cameras-and-camcorders/cameras/canon-eos-5d-mark-iv-1326906/review\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e",
