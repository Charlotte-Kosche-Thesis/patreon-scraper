    "summary": "\u003cdiv\u003eThank you so much for considering becoming my patron! My name is Keezy Young, and I\u0027m a queer comic artist and writer. I\u0027m responsible for Taproot, which was published by Lion Forge in September 2017, and\u00a0\u003ca href=\"https://sparklermonthly.com/series/never-heroes-yellow-hearts/\" target=\"_blank\"\u003eNever Heroes: Yellow Hearts, an ongoing webcomic published via Sparkler Monthly.\u003c/a\u003e\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\tI\u0027m also always working on new projects, including zines, short comics, and illustrations. I would love to publish more graphic novels in the near future!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/6f077d04137762692a7c43813e35276b/tumblr_p4j1mce1Bk1v6fc2ko1_540.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWhy I\u0027m On Patreon\u003c/h3\u003e\nI decided a long time ago that the thing I want most in the world is to be able to make comics and art that brings something exciting and wonderful to people\u0027s lives, the same way that my favorite stories have done for me. I\u0027m just one person though, and comics is a tough gig--your support means more to me than I can express.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m so excited that we live in a world that allows me to share these stories! Knowing that people like what I do is such incredible motivation to do better, learn faster, and create more.\u00a0I wouldn\u0027t be able to do this without you, so thank you!\u003cbr\u003e\n\u003cbr\u003e\nFeel free to contact me or make friends through social media! I can also be reached at keezycomics@gmail (dot) com.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.keezyyoung.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePortfolio\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://keezybees.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr Sketchblog\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/KeezyBees\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e"
