    "summary": "En el a\u00f1o \u003cstrong\u003e2012\u003c/strong\u003e comenc\u00e9 a crear \u003cstrong\u003emi primer mapa de Minecraft\u003c/strong\u003e. \u003cbr\u003eSiempre me gust\u00f3 crear historias y jugar a videojuegos, por lo que comenc\u00e9 a usar Minecraft como herramienta para crear aventuras y as\u00ed la comunidad los pudiera disfrutar. Muchos Youtubers llegaron a jugar mis mapas y gracias a ello tuve la oportunidad de que llegaran a mucha m\u00e1s gente de la que estaba previsto.\u003cbr\u003e\u003cbr\u003eEn 2018, con m\u00e1s de \u003cstrong\u003e23 mapas creados\u003c/strong\u003e y cientos de miles de descargas, nunca he llegado a sacarle ning\u00fan beneficio econ\u00f3mico a estos trabajos, o proyectos... siempre han sido gratis, y eso seguir\u00e1 siendo as\u00ed. Pero ha llegado un momento en el que el tiempo de dedicaci\u00f3n en crear estos\u00a0mapas es cada vez es m\u00e1s escaso. Hacer un mapa conlleva muchas horas. \u003cem\u003eEjemplos\u003c/em\u003e:\u003cbr\u003e- Nostalgia 1: 648 horas de trabajo.\u003cbr\u003e- Nostalgia 2: 2 a\u00f1os de trabajo.\u003cbr\u003e- Back to School: 120 horas.\u003cbr\u003e\u003cbr\u003ePor lo tanto, la \u00fanica manera viable para seguir haciendo mapas y que vosotros los pod\u00e1is disfrutar, es crear este \u003cstrong\u003ePatreon\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ey as\u00ed para poder tener una compensaci\u00f3n econ\u00f3mica por hacer algo que me encanta y dedicarle mucho m\u00e1s tiempo.\u00a0Siempre me hab\u00e9is apoyado con mis proyectos y ser\u00eda genial conseguir\u00a0\u003cstrong\u003eque esto funcione\u003c/strong\u003e y que pod\u00e1is seguir disfrutando de mis mapas.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSi esto NO funciona\u003c/strong\u003e, seguir\u00e9 haciendo mapas, pero muy pocos, debido al tiempo que tengo que invertir aprendiendo los cambios en los comandos que realiza Mojang en cada actualizaci\u00f3n.\u003cbr\u003e\u003cstrong\u003eSi esto funciona bien\u003c/strong\u003e, har\u00e9 mapas con regularidad (teniendo en cuenta que un simple mapa requiere varios meses de desarrollo). Gracias a esto, podr\u00e9 seguir creando mi \u003cem\u003emagia negra\u003c/em\u003e\u00a0en cada mapa para sacar todo el partido a Minecraft.\u003cbr\u003e\u003cstrong\u003eTengo varios proyectos en mente, ojal\u00e1 poder hacerlos todos poco a poco!!!\u00a0 \u00a0:D\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA la derecha de este texto, pod\u00e9is ver las distintas recompensas que tendr\u00e9is a vuestro alcance por apoyarme: desde un servidor de Discord (donde estar\u00e9 en contacto con todos los mecenas y podremos hablar de mapas, comandos o Youtube), hasta fotos en alta calidad, audios/v\u00eddeos explicativos de mis Mapas, etc.\u00a0\u003cbr\u003e*El discord estar\u00e1 desactivado temporalmente. Estoy prepar\u00e1ndolo todo. En unos d\u00edas estar\u00e1!\u003cbr\u003e\u003cbr\u003eSiento si las recompensas son pocas, pero la mejor recompensa es que teng\u00e1is un \u003cstrong\u003eGRAN MAPA\u003c/strong\u003e. Muchas gracias!\u003cbr\u003e\u003cbr\u003e\u00d1E.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*Esta p\u00e1gina est\u00e1 aun en construcci\u00f3n. Habr\u00e1 cambios en los nombres de los mecenas. Pero aun no se me ocurre nada :/\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
