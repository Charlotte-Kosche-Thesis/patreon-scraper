    "summary": "\u003cinput type=\"hidden\" value=\"_s-xclick\"\u003e\n\u003ch3\u003e\nAbout me:\u003c/h3\u003e\n\u003cinput type=\"hidden\" value=\"HWBFBKK98UEYW\"\u003eI create content and modifications for video games and traditional RPGs.\u00a0  I am also a writer, graphic designer, and digital artist.\u00a0 Online, I am \nprobably best known for \n\u003ca href=\"http://www.nexusmods.com/skyrim/users/4291352/?tb=mods\u0026amp;pUp=1\" rel=\"nofollow\"\u003emy Skyrim mods\u003c/a\u003e.\u00a0  I currently have over 20 mods, many \nof them among the most highly rated mods on Nexus and several have \nbeen featured in PC Gamer.\n\u003cbr\u003e\u003cbr\u003eI have also recently started creating content for traditional tabletop RPGs, in particular Dungeons \u0026amp; Dragons, 5th edition.\u00a0  While these projects are still in the early stages of development, I plan to eventually release this work as well, and I may post previews here for those who might be interested.\u003cbr\u003e\n\u003cbr\u003e\nI love the challenge of balancing different game mechanics and creating new stories and experiences through fantasy game worlds.\u00a0 I enjoy creating greater consistency within a game and expanding the features and flexibility of that game.  I place a high value on customization and compatibility and generally try to provide players with many options to determine their own gaming experience.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy I\u0027m on Patreon:\u003c/h3\u003e\nI really enjoy connecting with fellow gamers who follow my work and who share my passion for fantasy and role-playing games.\u00a0 Rather than have separate sites for personal modding-related blog posts and my other creative projects, Patreon gives me a single location to keep you informed and up-to-date on what I\u0027m currently doing, and provides an easy access point for you to reach me with requests and new ideas you\u0027d love to see me develop.\u003cbr\u003e\n\u003cbr\u003e\nI am also hoping that Patreon may serve as a way to help further a few of my creative goals and help me to expand on my existing skill set.\u00a0  One of my goals is to learn to create new models and textures.\u00a0  I would also like to continue expanding my programming skills, and finally, I want to learn to record and stream videos.\u00a0 Your patronage will help me invest more time towards these various goals and will help me learn new skills that will, in turn, serve to further enhance the scope of my creative endeavors.\u003cbr\u003e\n\u003cbr\u003e\nI will attempt to post frequently to keep you informed and updated on the progress being made on my various projects, which will include both my patron-supported goals and my personal creative projects.\u00a0  If there is interest, I may begin streaming some of my modding sessions and/or have occasional Q\u0026amp;A events for my supporters and patrons.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003ePlease note that this Patreon does not fund modding for Bethesda games.\u00a0  All of my Skyrim mods will continue to be released openly and will be publicly accessible to everyone.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eOne-Time Donations:\u003c/h3\u003e\n\tIf you don\u0027t want to commit to a monthly subscription, you can always make \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=HWBFBKK98UEYW\" rel=\"nofollow\"\u003ea one-time donation via Paypal\u003c/a\u003e.\u00a0 Regardless of whether it\u0027s a one-time gift or a monthly patronage, your generosity and support are greatly appreciated. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThank you!\u003c/h3\u003e\nThank you very much to everyone who has contributed; I am incredibly grateful to you for your support.\u00a0  Your patronage allows me to invest more time into pursuing my creative goals and learning new skills that will further enhance my various projects and allow me to continue creating quality content.\u003cbr\u003e\u003cbr\u003eI also want to thank all of the people who have used my work, especially those who have taken the time to provide constructive feedback, endorse, or post a nice comment.\u00a0  I\u0027m glad that I\u0027ve been able to contribute to your enjoyment of these games and the fantasy worlds they represent."
