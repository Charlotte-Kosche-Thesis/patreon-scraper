    "summary": "Yo!\u00a0 Check out the movie Grow House featuring Snoop Dogg and hit the link below if you do so that the show gets a small kickback. You pay nothing more - check out the movie for only $2.99.\u00a0 We mention it on this week\u0027s show. \u003cbr\u003e\u003cimg src=\"https://d1g8tcoje1ff2v.cloudfront.net/images/grow-house-cover-8a9e16d4c83d5c478960cf28998595cc.jpg?vsn=d\"\u003e\u003cbr\u003e\u003ca href=\"http://growhousemovie.com?referral=konnan\"\u003eCLICK HERE TO CHECK OUT THE MOVIE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-------\u003cbr\u003e\u003cbr\u003eYo! \u00a0Thank you for checking out the Patreon page. \u00a0As you probably know, every week I have two podcasts that drop for free. \u00a0In English, I chop it up with Disco Inferno and Jo Jo The Philly Twink Boy about everything from wrestling to politics to sports and pop culture over on Keepin it 100. \u00a0In Spanish, I have Podcast BOOM with Roberto Figeuero\u00a0 You can get Podcast BOOM on YouTube, Blogtalk Radio, my Konnan 5150 Facebook page.\u003cbr\u003e\u003cbr\u003eThe fans have been TREMENDOUS and keep asking us for more and more content. \u00a0So, we figured out a way to try to do that by launching this Patreon page. \u00a0\u003cbr\u003e\u003cbr\u003eStarting at just $1 a month, you can get exclusive bonus content from each week\u0027s Keepin it 100 episode. \u00a0It\u0027s just $1/month. \u00a0$0.25/week. \u00a0What more do you want for that? \u00a0There is actually one more thing. \u00a0You know our friends Masked Republic have their LuchaShop.com where you can get official lucha libre merchandise. \u00a0Every month, all patrons will be entered for free into a raffle and we\u0027ll pick one patron at random to win a prize from LuchaShop.com. \u00a0The winner will be announce here and on the Keepin it 100 with Konnan podcast.\u003cbr\u003e\u003cbr\u003eFor those who are feeling a little more generous and want even more content for a whole $5 a month ($0.25/week) you will get all of that plus video content including behind the scenes clips from Impact, Crash, AroLucha and more.\u00a0 Plus from time to time we do call in shows or have bonus podcasts only for our $5 Monkey on a Cupcake members. \u003cbr\u003e\u003cbr\u003eWe will be developing some other tiers and bonuses as well. \u00a0\u003cbr\u003e\u003cbr\u003eThere is a lot of work that goes on to bring the Keepin it 100 and Podcast BOOM podcasts to you each week for free and supporting our Patreon page will allow me to pay the people who work hard to make the show happen and allow us to create new and fun content for our supporters. \u00a0\u003cbr\u003e\u003cbr\u003eI appreciate the support and the massive number of downloads we have been doing for the shows and if each listener became a patron for just $1/month, we would be bale to do some of the things you have been asking for including more content and more frequent episodes. \u00a0\u003cbr\u003e\u003cbr\u003e-Konnan\u003cbr\u003e"
