    "summary": "The F-86 vs MiG-15 is one of the best match-ups for dogfighting available in DCS. However, so far, there have been very few servers where players can properly test their skills in these classic, iconic fighter planes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKOREA! 1952\u003c/strong\u003e is my attempt to remedy this problem.\u00a0With realistic mission tasking, a large supply of possible objectives, variable weather, and a detailed Korean War aesthetic, I hope to make this the go-to server for \"dawn of the Jet Age\" action, that will appeal to both those seeking a quick dogfight, and those looking for in-depth teamwork.\u003cbr\u003e\u003cbr\u003eUnfortunately, running a DCS server doesn\u0027t just take time \u0026amp; effort-- it also costs a significant amount of cash to set it up and keep it operational. Your donations will help me keep the server running in good condition, and allow it to grow \u0026amp; improve.\u003cbr\u003e\u003cbr\u003eI have put my heart \u0026amp; soul into this server, and would love nothing more than to keep it online, reliably, 24/7 for you guys. Even the smallest contribution makes an enormous difference; for the price of a cup of coffee per month, you can help keep the lights on the server blinking, and support historically-themed multiplayer in DCS.\u003cbr\u003e\u003cbr\u003eThank you so much for your support! See you in the skies,\u003cbr\u003e\u003cbr\u003e- SQ\u003cbr\u003e"
