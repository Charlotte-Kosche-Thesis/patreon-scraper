    "summary": "\u003ca href=\"http://kanji.koohii.com/\"\u003eKanji Koohii\u003c/a\u003e is a web application designed to help you remember the kanji(part of the Japanese language).\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eEdit and share\u003c/strong\u003e kanji mnemonics with the community\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eReview\u003c/strong\u003e with kanji flashcards and Spaced Repetition(SRS)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTrack\u003c/strong\u003e your progress through the RTK lessons\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEasy to use\u003c/strong\u003e on desktop, phone and tablet\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eKanji Koohii is currently optimized for James Heisig\u0027s \n\u003cem\u003eRemembering the Kanji\u00a0\u003c/em\u003e(\u201cRTK\u201d), and features the RTK index and keywords with permission (there are \u003ca href=\"https://github.com/fabd/kanji-koohii/issues/70\"\u003eplans\u003c/a\u003e to add other indexes such as KKLD).\u003cbr\u003e\n\u003cbr\u003e\nThe Study pages support the entire CJK Unified Ideograph range (approx. 20000+ characters) including rare kanji as well as the simplified and traditional Chinese characters. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0Why Patreon?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003eI created Kanji Koohii in mid 2005, and have been maintaining and developing it since then in my spare time. Your support is important to keep the website running for years to come.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eKanji Koohii is a totally free service. As a patron, you are really supporting the whole community!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eSupport the website running costs\u003c/strong\u003e. After all these years taking care of the site I\u0027d like to see the community support the hosting \u0026amp; maintenance costs (+ the Koohii forum administration and maintenance). Also includes yearly domain renewals and secure certificates (HTTPS).\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSupport the Open Source project\u003c/strong\u003e. Creating and maintaining a public repository is a significant time investment on top of maintaining the website. In 2017 I put a lot of time into moving the website code to an open source repository.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMoral support :)\u003c/strong\u003e\u00a0 It\u0027s important for me to see the community support the website. These days unfortunately I get very few emails. Maybe it\u0027s because it\u0027s the age of Twitter \u0026amp; Facebook? I don\u0027t know... But in any case, seeing your support on Patreon is very meaningful.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0About the Open Source repository\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nYou can follow \u003ca href=\"https://github.com/kanji-koohii/kanji-koohii\"\u003eKanji Koohii on Github\u003c/a\u003e. Post bugs and suggestions on the issues list. You can \u003cstrong\u003estar\u003c/strong\u003e\u00a0the project as this could improve the public profile and help with contributions. You can also \u003cstrong\u003ewatch\u003c/strong\u003e the project if you are interested in the development to get notifications about open/closed issues and comments.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0SK2Hik.png\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eWith that said here is an overview of some things I hope we can achieve this year.\u00a0\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cdel\u003eMoving to \u003cstrong\u003eHTTPS\u003c/strong\u003e encryption (secure website \u0026amp; login)\u003c/del\u003e DONE\u003c/li\u003e\n\t\u003cli\u003eImprove the \u003cstrong\u003eAPI\u003c/strong\u003e for 3rd party apps like\u00a0\u003ca href=\"http://forum.koohii.com/thread-12829.html\"\u003eKanji Ryokucha\u003c/a\u003e (more or less done)\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003eImprove the \u003cstrong\u003eopen source\u003c/strong\u003e repository and documentation\u003c/del\u003e\u003c/li\u003e\u003cli\u003eMisc \u003cstrong\u003efeatures \u0026amp; fixes\u003cbr\u003e\u003c/strong\u003e- \u003cdel\u003ea Spaced Repetition Settings page to customize the SRS\u003c/del\u003e\u003cbr\u003e- \u003cdel\u003e\"Smart dictionary \" that highlight entries made of known kanji\u003c/del\u003e\u003cbr\u003e- various bug fixes and tweaks\u003c/li\u003e\u003cli\u003eMisc \u003cstrong\u003eusability enhancements\u003c/strong\u003e and fixes, see\u00a0\u003ca href=\"https://github.com/fabd/kanji-koohii/milestone/4\"\u003eUX Misc Imrovements\u003c/a\u003e milestone\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
