    "summary": "\u003cdiv\u003e\u003cstrong\u003eYo, Kiba here and welcome to my patreon page. \u003ca href=\"http://fav.me/dc3zn56\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/cb05/th/pre/i/2018/053/1/b/kiba_wolfpangolin_speed_drawing_by_kibathedemonicwolf-dc3zn56.jpg\" style=\"width: 183px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003eI make comics, random artwork, and art videos. I have several different comics I\u0027m working on, but due to mental health worsening I\u0027m no longer on a set upload schedule sadly, but I hope that doesn\u0027t stop you from thinking about supporting me. I love drawing and it\u0027s my favorite thing to do so I\u0027ll always have something to show, just sometimes due to mental health I can\u0027t bring myself to do fully finished artwork or comic pages, but I can always produce some no stress sketches and doodles. An I have been enjoying doing art videos.\u003cbr\u003e\u003cbr\u003eI am very prideful and don\u0027t like admitting that I\u0027m struggling badly in many ways, but money is one of the biggest things I\u0027m struggling with and I\u0027m just trying to keep my life together. So having some support from people who like my artwork would be beyond appreciated and I promise to give it my all to give you as much artwork as I can an your money would be going towards food, bills, pet supplies, and other necessary things. (I might snitch a little to replace art supplies once in a blue moon to)\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://fav.me/dc4kfa7\" target=\"_blank\"\u003e\u003cimg src=\"https://img00.deviantart.net/f9f7/i/2018/059/9/c/movie_night_by_kibathedemonicwolf-dc4kfa7.jpg\" style=\"width: 582px;\"\u003e\u003c/a\u003e \u003ca href=\"http://fav.me/dc6jnus\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/54cd/th/pre/i/2018/080/1/1/dragon__desert__forest__mountain__ocean_by_kibathedemonicwolf-dc6jnus.jpg\" style=\"width: 605px;\"\u003e\u003c/a\u003e\u003cbr\u003eI promise I\u0027ll get back on a schedule someday and I\u0027ll get back to producing proper artwork on a normal basis not just these no stress sketches and quick doodles, but until then I hope what I can give is good enough for you to think about even throwing me a $1 each month and if it\u0027s not I\u0027m very sorry that I can\u0027t do better right now an I hope to see you in the future when I can offer better rewards.\u003cbr\u003e\u003ca href=\"https://www.instagram.com/p/Bh4PAR6DfZn/?taken-by=kibawolfpangolin\" target=\"_blank\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DbZhDZ5UQAAH9gC.jpg\" style=\"width: 315px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/Biez9SdAuAP/?taken-by=kibawolfpangolin\" target=\"_blank\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DcmrUj2UwAI2UzN.jpg\" style=\"width: 180px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BirAzI9gkWq/?taken-by=kibawolfpangolin\" target=\"_blank\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/Dc_EUhdVwAArzK2.jpg\" style=\"width: 246px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BiLRfyTgI66/?taken-by=kibawolfpangolin\" target=\"_blank\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/Db_ky3jVwAAIWJh.jpg\" style=\"width: 230px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
