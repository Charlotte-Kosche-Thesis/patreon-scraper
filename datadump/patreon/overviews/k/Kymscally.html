    "summary": "\u003cstrong\u003eWelcome to my Patreon page. \u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\n\nMy name is Kym and I am the creator of Ghoul.\u003c/em\u003e She is a\ncurious little oddity and she loves nothing more than exploring and adventuring\nthrough far off lands and times. Ghoul\u2019s also an aspiring cosplayer and LOVES\nto recreate her favourite characters, even if her cosplaying skills leave a\nlittle to be desired. Join us as we send her on her most incredible journey. \u003cbr\u003e\n\nGhoul was created as a tool for #inktober2017 and my plan\nwas simply to use one character throughout the month, making the process much\neasier on myself. The response to Ghoul on social media was fantastic and I was\nimmediately asked if people would see more from Ghoul beyond October.\nEventually, I couldn\u2019t refuse. We\u2019ve become good buddies, Ghoul and I. And I think\nthat I could send her on some awesome adventures with the help of you guys!\u003cbr\u003e\n\nI\u2019d also like to take this opportunity to say a GIGANTIC\nthank you to anyone kind enough to support this project here on patreon and on\nsocial media. Without it, Ghoul may have remained an idea and missed out on all\nof the possibilities we\u2019re about to make for her. \u003cbr\u003e\n\nWelcome to our journey, please enjoy the trip!\u003cbr\u003e"
