    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://abload.de/img/releasesc6jgs.png\"\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMain Game:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePatreon (v0.05a):\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eUncompressed:\u003cbr\u003e \u003ca href=\"https://www.patreon.com/posts/v0-05a-18842077\"\u003ehttps://www.patreon.com/posts/v0-05a-18842077\u003c/a\u003e\u003cbr\u003eCompressed:\u003cbr\u003e \u003ca href=\"https://www.patreon.com/posts/v0-05-webp-18842106\"\u003ehttps://www.patreon.com/posts/v0-05-webp-18842106\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePublic (v0.05a)\u003c/span\u003e:\n\u003cbr\u003ehttps://www.patreon.com/posts/v0-05-public-18882213\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePrologue to Inevitable Relations:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWindows:\u003cbr\u003e\u003ca href=\"https://mega.nz/#!w2RWTarS!6T2SUkdbph8lvWI6HpNooACnZCkPRw_ykUzjsR8oq2A\"\u003ehttps://mega.nz/#!w2RWTarS!6T2SUkdbph8lvWI6HpNooAC...\u003c/a\u003e\u003cbr\u003eMac:\u003cbr\u003e\u003ca href=\"https://mega.nz/#!4iwURDxA!mR5yoLawS4CITIlCD9f3jjZABFW2vJlra0Spd79f_LA\"\u003ehttps://mega.nz/#!4iwURDxA!mR5yoLawS4CITIlCD9f3jjZ...\u003c/a\u003e\u003cbr\u003eAndroid:\u003cbr\u003e\u003ca href=\"https://mega.nz/#!BmZy0R7b!K8CVdcdBZWse7-0B8MKB05SdtknjgyND0nqqpsr-Vjs\"\u003ehttps://mega.nz/#!BmZy0R7b!K8CVdcdBZWse7-0B8MKB05S...\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e(Keep in mind there won\u0027t be any nude or sex scenes in this game!)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://abload.de/img/aboutnokpt.png\"\u003e\u003cbr\u003e\n\tHey to everyone, after playing all kinds of erotic games, I always found some things, that I didn\u0027t like. For example how women are depicted just as piece of meat, which is for nothing else, than sexual interaction.\n\t\u003cbr\u003e\n\tOr they are these dumb creatures, that are tricked over and over again into sex, they are forced,\u00a0coerced or even are shown as whores.\n\u003cbr\u003e(Regarding that, there won\u0027t be any content that displays actions, that clearly aren\u0027t consensual !!!)\u003cbr\u003e\n\t\u003cbr\u003e\n\tThat always was something that bugged me, so I decided to build my own game. This game will not follow the typical stereotypes of these games. Like for example, your protagonist will be a woman, who is in a same sex marriage.\u00a0\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://abload.de/img/storyiwj1o.png\"\u003e\u003cbr\u003e\n\tYou are playing as Bethany (which is a direct hint on the Daz3D model, by the way), the mother of Charlie and Eva. Charlie and Eva were pretty close, too close for Beth and Alex, who Beth is married to. So they send Charlie to California, to live with Beth\u2018s brother Leo. After one year he returns, and the story starts there.\n\t\u003cbr\u003e\n\t To say it with Beth\u2018s words: \u201eI thought, if he lives with my brother for a few months, everything will be alright and their feelings would settle. Yeah right... Let\u0027s just say they did in a way.\u201c\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://abload.de/img/gameplayy9k6e.png\"\u003e\u003cbr\u003e\n\tThe game plays almost like any other Renpy game. With the exception of flashbacks and dreams, which are shown by occasional splashscreens.\n\t\u003cbr\u003e\n\tDuring these scenes, you will get an idea, why Charlie was sent to California, or why Beth left her husband and started a relationship with Alex.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://abload.de/img/patreon3zj07.png\"\u003e\u003cbr\u003e\n\tFirst of all, this game will always be free. I created this Patreon page, to give those people who want to support me the chance to do so.\u00a0\n\t\u003cbr\u003e\n\tAlthough I\u0027m not aiming for money, the cost to start was high. I had to buy capable graphics cards (I use AMD for years now, so I needed to have a card that supports Iray) and all the assets.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you are a Patron of mine, you will get sneak peeks on upcoming content, you will have the chance to vote for specific options for an update. In addition to that you will get the newest version a couple of days (depending on the chosen tier) before it\u0027s released publicly.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://abload.de/img/preview1zzzk.png\"\u003e\u003cstrong\u003e\u003cbr\u003eMain game:\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://abload.de/img/beth_intromooxf.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://abload.de/img/beth_flirt_4j5q13.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://abload.de/img/beth_nude_2cure9.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://abload.de/img/beth_eva_knocked_1f7riw.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePrologue:\u003cbr\u003e\u003cimg src=\"https://abload.de/img/beth_school_5p9qdc.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://abload.de/img/beth_beetle_2kpr2t.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://abload.de/img/beth_16_home_10k7ovj.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://abload.de/img/beth_16_room_189pmx.png\"\u003e\u003cbr\u003e\u003c/strong\
