    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"The creation of something new is not accomplished by the intellect but by the play instinct acting from inner necessity. The creative mind plays with the objects it loves.\" \u00a0 \u00a0\u00a0\u003cbr\u003e-\u003cem\u003e\u00a0Carl Jung\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55019d4ae4b0db81221613dd/5878313dff7c50cc9e2059f1/58df1ce9579fb35c6973463c/1491016938684/15171105_594099260776309_2449576877333112015_n.jpg?format=1500w\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003eMy name is Kristina.\u00a0I\u0027ve been working as a freelance illustrator, fine artist and teacher for many years, specializing in Fantasy and Imaginative Realism. I\u0027ve made art for some familiar names like Game of Thrones, Magic the Gathering, Dungeons and Dragons and Lord of the Rings. However... while I love those worlds, I\u0027ve discovered that I usually do my most successful work when I\u0027m left to my own devices and allowed to play, explore and experiment. My personal work utilizes a variety of mediums and the subjects often revolve around themes of Strength, Beauty, Magic and the Inner Mythologies that connect us all.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55019d4ae4b0db81221613dd/5878313dff7c50cc9e2059f1/58784e569f7456fc2932469c/1484279414689/patreon1.jpg?format=2500w\"\u003e\u00a0 \u00a0\u00a0\u003cdiv\u003eThis is where you come in.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eSupport Unique, Personal Art\u003c/strong\u003e:\u003cbr\u003eThis page is an invitation to be a partner in my creative journey. I want to invest more time into making art I love and develop a larger body of work \u00a0with a more personal vision. I\u0027ve already realized some successes with this: The\u00a0\u003ca href=\"http://monthofloveart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMonth of Love\u003c/a\u003e and\u00a0\u003ca href=\"http://monthoffearart.com\" rel=\"nofollow\" target=\"_blank\"\u003eMonth of Fear\u003c/a\u003e are two yearly art challenges I created to bring hundreds of artists together with the goal of making more personal art. They have been going strong for 4 years now.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55019d4ae4b0db81221613dd/5878313dff7c50cc9e2059f1/58784f2f725e25cd7a606ed4/1484279625727/patreon2.jpg?format=2500w\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e Last spring I created a very successful new series of work with my\u00a0\u003ca href=\"http://www.kristinacarrollart.com/shop/?category=watercolors\" rel=\"nofollow\" target=\"_blank\"\u003eWeekly Watercolors\u00a0\u003c/a\u003e project. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55019d4ae4b0db81221613dd/5878313dff7c50cc9e2059f1/587a4fc03a0411c502810d10/1484410837492/patreon3.jpg?format=2500w\"\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThese have been exciting leaps of faith with some great rewards, but I am hungry for more. For instance, all this work so far has been fairly small. \u00a0I rarely paint larger than 9 x 12! I\u0027m dying to make some large pieces but those take more time and are often harder to find collectors for. It\u0027s been difficult to justify. \u003cbr\u003e\u003cbr\u003eSo help me discover what happens when this work is nurtured and supported on a greater \u00a0scale. I believe Patreon is the best platform for this because it offers that magical ingredient: Community. \u00a0I can\u0027t create in a void. Having a community of people who connect with my art and are willing to support it is invaluable to investing the time and energy needed to grow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get:\u003c/strong\u003e\u003cbr\u003eWith your support I will begin by making at least one significant new work of art every month. \u00a0The more support I get, the more time I can invest. The subjects will revolve around the variety of themes I already find myself drawn to but I will reach out to you on occasion for ideas! Art, for me, is about connection after all and I\u0027ve always found a little collaboration can really add something extra special.\u003cbr\u003e\u003cbr\u003e\u00a0In addition, I want to provide patrons with insight into the process with tutorials, videos, step by step photos and/or materials reviews whenever possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/32GxUWbdrzA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWhile I really enjoy creating this additional content- it takes a lot of time. Your support will help me make it a regular feature and take it further.\u00a0As an experienced educator on both the college level and with companies like Gamblin, Strathmore and DaVinci, there\u0027s no end to the art geekery we can share! So whether you stay just to support beautiful art, or want to learn more about making your own, there is something here for you.\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon is meant to be an organic thing with goals and rewards growing as the art and our relationship evolves. I hope you will consider joining me on this journey and help create something beautiful.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55019d4ae4b0db81221613dd/5878313dff7c50cc9e2059f1/587831552994ca1c5910160f/1484272003049/Screen+Shot+2017-01-12+at+8.42.25+PM.png?format=1000w\" style=\"width: 547px;\"\u003e\u003c/div\u003e"
