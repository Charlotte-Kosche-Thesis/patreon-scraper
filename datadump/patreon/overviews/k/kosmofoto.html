    "summary": "I run\u00a0\u003ca href=\"https://kosmofoto.com/\"\u003eKosmo Foto,\u003c/a\u003e a\nblog that\u2019s all about the wonderful world of film photography.\u003cbr\u003e\n\n\u003cbr\u003e\n\nKosmo Foto already\ngets thousands of views a week, but I\u0027m looking to really increase the amount\nof content this year and make it one of the leading film photography blogs on\nthe Web.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith your help, I\u0027ll\nbe able to cover my costs, commission special art and articles and spend more\ntime writing for the site.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eKosmo Foto \u2013 the story so far\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen this blog began\nlife in 2012 (as Zorki Photo) it was mostly as a platform to talk about my own\nphotography and write about some of the cameras in my collection. I thought it\nmight be a nice way to drive people toward my Flickr, where my thousands of\nfilm photographs lived.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSix years later, and\nKosmo Foto has become something much more ambitious: a site that\u2019s looking at\nthe rebirth of film photography around the world \u2013 and taken an active part in\nit too. \u003cbr\u003e\n\n\u003cbr\u003e\n\nKosmo Foto publishes\nsome of my personal photography, but also film and camera reviews, stories on\nanalogue photography history, news stories, trend pieces, and long-form\nfeatures (\u003ca href=\"https://kosmofoto.com/2017/02/2017-the-year-that-film-returned/\"\u003ethis piece\u003c/a\u003e from early 2017 has been read nearly 50,000 times).\u003cbr\u003e\n\n\u003cbr\u003e\n\nIt\u2019s now the hub for a\nnew photography community based around my first film,\u00a0\u003ca href=\"https://kosmofoto.com/product/kosmo-foto-mono-film/\"\u003eKosmo Foto Mono\u003c/a\u003e, where\nthe photographers who use the film can show off their work.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eHelping Kosmo Foto grow\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019ve had to do this\nblog around a full-time job and other creative pursuits, but I really want to\nfocus on Kosmo Foto in the coming months to help make it one of the places on\nthe web for film photography fans.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThis blog costs well\nover \u00a3400 a year to run (and that doesn\u2019t include any of the shop software \u2013\nfilm sales look after that) and Adsense has been making a generous dent in that\n\u2013 but not enough.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI want to make sure\nthe blog pays for itself without putting my posts behind a paywall. I got into\nfilm photography around the year 2000, when there was already a lot of content\nonline. Tips, tricks, photographs, user reviews, interviews, historical\narticles\u2026 all helped me indulge this passion. So I\u2019d like to make sure my posts\nare free to read for everyone around the world, not just those that can afford\na monthly subscription fee.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy aim to to be posting stories at least three times a week.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe funds from this\nPatreon could help in several ways:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eThey\u2019ll pay for the site\u2019s upkeep on my web\nprovider \u003c/li\u003e\n\n\u003cli\u003eThey\u2019ll allow me to commission other writers to\nwrite pieces for Kosmo Foto\u003c/li\u003e\n\n\u003cli\u003eThey\u2019ll help pay for graphics for special\nfeatures over the course of the year\u003c/li\u003e\n\n\u003cli\u003eThey\u2019ll help with the cost of processing films\nfor reviews of cameras for the site\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nI\u2019ve been a journalist\nfor over 25 years, and I love this new stage in my life writing about\nphotography, film cameras and the rebirth of this wonderful medium as it finds\nnew life in the 21st Century. I really appreciate any help from\nreaders and fellow film fans.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs many of you know, I\nam selling film and other goodies through the blog\u0027s shop.  But I want to keep the blog\u2019s finances\nseparate from the shop so that the money I make from film sales can go towards some exciting and ambitious products I plan to add to the Kosmo Foto stable in\nthe coming months.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThanks so much for\nreading, and I hope you continue to enjoy what you see on Kosmo Foto.\u003cbr\u003e\n\n\u003cbr\u003e\n\nRegards\u003cbr\u003e\n\n\u003cbr\u003e\n\nStephen Dowling\u00a0\u003cbr\u003e"
   },
