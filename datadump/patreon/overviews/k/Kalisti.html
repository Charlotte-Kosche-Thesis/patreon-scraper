    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI hate writing things about myself. It feels all weird and awkward to talk myself up, so I\u0027m going to let my boyfriend do it for me.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eSome things you should know:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eShe is way smarter than all of you, AND she knows what she is talking about when it comes to sensitive subjects.\u003c/li\u003e\u003cli\u003eShe is fucking gorgeous as hell, so why wouldn\u0027t you give her money?\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eUmmm... see... That\u0027s awkward as fuck for me to read.\u00a0\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eIt is statistically improbable that I\u0027m smarter than everyone who will ever read this.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eThat\u0027s not exactly a valid reason to give someone money, but I suppose it is the sole reason a great deal of people are rich...\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow about this?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSeveral people have told me I string words together in ways that make complex subject matter easy to understand. Particularly how social constructs affect seemingly\u00a0unrelated aspects of society. Such as, the education system and crime rates, the religiosity\u00a0of an area and teen pregnancy rates, low wages and major retailers going bankrupt, etc.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI just feel like I\u0027m stating the obvious and/or pulling things out of my ass. Substantially\u00a0more than one person seems to think I produce valuable shit... \u003cbr\u003e\u003cbr\u003eSo, here we are. \u003cbr\u003e\u003cbr\u003eIf YOU think my shit is valuable, go ahead and tell me how valuable by becoming a patron! If you think my shit isn\u0027t worth anything; don\u0027t.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
