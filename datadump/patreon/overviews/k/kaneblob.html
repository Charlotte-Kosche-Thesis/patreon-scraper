    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/Kanekiru\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTWITTER\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.pixiv.net/member.php?id=5607168\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePIXIV\u003c/span\u003e\u003c/a\u003e |\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.facebook.com/Kanekiru/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFACEBOOK\u003c/span\u003e\u003c/a\u003e |\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.instagram.com/kaneblob/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"https://picarto.tv/kane\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePICARTO\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://kanekiru.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDEVIANTART\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003cimg src=\"https://img00.deviantart.net/45cc/i/2017/162/0/e/wisteria_by_kanekiru-dbaybw6.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://img00.deviantart.net/2aa5/i/2018/003/e/c/who_by_kanekiru-dbyvhch.png\" style=\"width: 462px;\"\u003e\u003cbr\u003e\nHello, I\u0027m Kane! I\u0027ve been doing art as a hobby since I was a kid, and still continue to enjoy drawing as a pastime. Being a part of the art community has allowed me to grow as an artist and individual, and I could not be more grateful for the support.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/3c43/f/2018/003/4/8/what_by_kanekiru-dbyvi85.png\" style=\"width: 637px;\"\u003e\u003cbr\u003eI\u0027m still a growing artist, so I attempt to draw a bit of everything in anime style. Most of my artwork is fanart, but I\u0027ve recently tried to balance the amount of fanart and original art. I really enjoy doing environmental studies and character design to challenge my boundaries.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/d78e/f/2018/004/9/2/forest_study_by_kanekiru-dbyvvno.png\"\u003e\u003cbr\u003e\u003cbr\u003ePart of my experience is seeing other artists grow as well. I created this page with the intent of hopefully helping others study my process, as well as gain access to critiques and tips outside of my streams.\u003cbr\u003e\nThe support will also help me save for my college tuition and for living expenses.\u003cbr\u003e\n\u003cbr\u003e\nEx.\n\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/27e3/f/2017/077/0/8/foliage_tut_by_kanekiru-db2q9bo.png\" style=\"width: 510px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://img00.deviantart.net/be01/i/2018/004/c/1/thankyou_by_kanekiru-dbyvug9.png\" style=\"width: 493px;\"\u003e\u003cbr\u003e\nThank you for your support! I\u0027ll continue to do my best to produce content that you blobs will enjoy!\u003cbr\u003e\u003cbr\u003e(I also guarantee blobfish\u00a0\u003ca href=\"https://emojipedia.org/fish/\"\u003e\ud83d\udc1f\u003c/a\u003e)"
   },
