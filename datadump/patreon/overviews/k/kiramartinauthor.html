    "summary": "I have a confession to make. I\u0027m in love with writing.\u003cbr\u003e\u003cbr\u003eAnd much like people in love, I want nothing more than to shove it in your face. \u003cbr\u003e\u003cbr\u003eI am an award winning and published author, but my past work in short stories and flash fiction is about to be topped with my debut YA urban fantasy novel, Clover Raine and the Black Dragon. I created this Patreon with the goal of releasing my novel next year, while also producing writing resources, short stories, writing humor, vlogs, and looks into the indie writer\u0027s publishing process. Most of this content can already be found across my Tumblr blog and YouTube channel, but for my patrons, you\u0027ll see a lot more interesting content.\u003cbr\u003e\u003cbr\u003eWriting and I were star crossed lovers for a while there when I was writing Clover Raine and the Black Dragon, and after a few trials and tribulations, we\u0027re hoping to marry. This is where your pledges come in. \u003cbr\u003e\u003cbr\u003eI don\u0027t plan on making a living off of Patreon, but I do plan on making a living off my writing eventually. In the meantime, I\u0027m going to keep plotting during work and writing down notes on my breaks. But with your help, I can reduce my hours and focus even more on my writing.\u003cbr\u003e\u003cbr\u003eI thank you so much for all your help and support! You can read chapter one of Clover Raine and the Black Dragon at the link below.\u003cbr\u003e\u003cbr\u003ePS: Wear red to the wedding.\u003cbr\u003e\u003cbr\u003eREAD CHAPTER ONE: \u003ca href=\"https://kiramartinauthor.com/chapter-one/\" rel=\"nofollow\"\u003ekiramartinauthor.com/chapter-one/\u003c/a\u003e\u003cbr\u003eWEBSITE: \u003ca href=\"https://kiramartinauthor.com/\" rel=\"nofollow\"\u003ekiramartinauthor.com/\u003c/a\u003e\u003cbr\u003eTUMBLR: \u003ca href=\"https://kiramartinauthor.tumblr.com\" rel=\"nofollow\"\u003ekiramartinauthor.tumblr.com\u003cbr\u003e\u003c/a\u003eYOUTUBE:\u00
