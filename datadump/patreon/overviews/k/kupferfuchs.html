    "summary": "\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWER IST KUPFERFUCHS?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMein Name ist Nadine und ich betreibe seit Juli 2014 die YouTube - Kan\u00e4le \"Kupferfuchs\" und \"KupferfuchsZockt\". Hier versuche ich mehrmals w\u00f6chentlich euch mit meinen Videos ein kleines L\u00e4cheln auf\u0027s Gesicht zu zaubern.\u003cbr\u003e\u003cbr\u003eEgal ob mit ein wenig Alltags - Comedy, Koch- \u0026amp; Back - Videos, kleinen Cosplay - Basteleien oder einfach einem Schwank aus meinem Leben... auf meinen sozialen Plattformen versuche ich euch mein Leben und meine Hobbys ein wenig n\u00e4her zu bringen... und auch wenn nicht immer alles auf Anhieb gelingt, bin ich doch immer mit vollem Herzen f\u00fcr euch dabei.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.newsiosity.com/sites/default/files/Fox1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWARUM \"KUPFERFUCHS\" UNTERST\u00dcTZUNG BRAUCHT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMit meinen Kan\u00e4len m\u00f6chte ich nicht nur vielen Menschen da drau\u00dfen ein kleines L\u00e4cheln auf die Lippen zaubern, sondern auch kreative Denkanst\u00f6\u00dfe geben und Inspiration sein.\u003cbr\u003eVideos zu produzieren die das tun ben\u00f6tigen vorallem zwei Dinge: Viel Zeit und Liebe zum Detail. Beispielsweise ben\u00f6tige ich f\u00fcr Bastel - Videos wie dem \"Mermaid Bra\" eine Menge Materialien, und auch f\u00fcr meine anderen Videos ben\u00f6tige ich immer ein geh\u00f6riges Ma\u00df an Zeit und Aufwand.\u003cbr\u003e\u003cbr\u003eDa ich mich vor einem Jahr selbstst\u00e4ndig gemacht habe, und somit keinen \"normalen\" Job mehr mit regelm\u00e4\u00dfigem Einkommen habe, bedeutet f\u00fcr mich Zeit in der ich Dinge tue, die ich liebe, nat\u00fcrlich auch, dass ich weniger Zeit f\u00fcr die Dinge habe, mit denen ich Geld verdienen kann.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pCHeEyCrvwE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eNeben meiner Person auf YouTube, stehe ich auch regelm\u00e4\u00dfig als Model im Bereich High Fantasy \u0026amp; Portrait - Photography vor der Kamera, und versuche euch mithilfe vieler toller Fotografen, und meiner selbst gestalteten und erstellen Kost\u00fcme ein wenig in die Welt der Fantasie zu entf\u00fchren \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t31.0-8/13482855_1292106324152441_914442166143861644_o.jpg?oh=5138b8320fd749c7cdf996252ef5324e\u0026amp;oe=5906093E\"\u003e\u003cbr\u003e\u003cbr\u003eDie Zeit und die Kosten f\u00fcr Material, Equipment, Location ect. trage ich nat\u00fcrlich komplett selbst.\u003cbr\u003e\u003cbr\u003eMehr Ressourcen f\u00fcr mich, bedeutet nat\u00fcrlich auch mehr Freiheit und somit auch mehr und aufwendigere Videos und Fotos f\u00fcr euch.\u003cbr\u003e\u003cbr\u003eUnd mit Patreon zusammen k\u00f6nnt ihr dann auch noch an diesem Kreativen schaffen mitwirken, da ihr als Patreons immer als erste informiert seid, und immer in den kreativen Prozess einbezogen werdet. Das sch\u00f6ne daran ist, jeder kann so viel mithelfen wie er oder sie m\u00f6chte. Niemand ist gezwungen Patreon zu werden, die Videos bleiben f\u00fcr alle frei verf\u00fcgbar, doch diejenigen die mithelfen wollen, k\u00f6nnen dies auch tun und auch kreativ mitwirken. \u003cbr\u003e\u003cbr\u003eIn Zukunft werde ich mir auch einige Belohnungen und Specials f\u00fcr alle Unterst\u00fctzer ausdenken und zurecht legen.\u003cbr\u003eAuf der linken Seite findet ihr immer mein aktuelles Ziel, welches ich mit euch zusammen erreichen m\u00f6chte. Je mehr F\u00fcchse wir werden, desto mehr kreative Arbeit wird euch hier auch erwarten :) Ich freuen uns riesig auf dieses Abenteuer mit euch \u0026lt;3\u003cbr\u003e\u003cbr\u003eEure Kupferfuchs!\u003cbr\u003e(... und Emma)"
