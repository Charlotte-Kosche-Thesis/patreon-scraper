    "summary": "Welcome! \u003cbr\u003e\n\u003cbr\u003e\nAs you probably know, I\u0027m Kirsten Love Lauzon, \n\u003ca\u003ehealer\u003c/a\u003e,\u00a0\u003ca\u003efacilitator\u003c/a\u003e and \u003ca\u003etrainer\u003c/a\u003e. I\u2019m also an \u003ca href=\"http://www.healing-earth.net/?page_id=49\" rel=\"nofollow\"\u003eEvolutionary Artist\u003c/a\u003e, \u003ca href=\"http://www.healing-earth.net/?page_id=41\" rel=\"nofollow\"\u003eGaiac Saman\u003c/a\u003e and \u003ca href=\"http://www.healing-earth.net/?page_id=362\" rel=\"nofollow\"\u003eCosmic Love Goddess\u003c/a\u003e creating HEALING ART with the purpose and intention of helping catalyze conscious collective human evolution. All my creations are intended as vehicles for, or as reflections on my process in \u003ca href=\"http://www.healing-earth.net/?page_id=270\" rel=\"nofollow\"\u003emanifesting this purpose\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003ePersonally, I am in a major life transition, having left the increasing strain and bustle of Seattle after 22 years, letting go of local and stable concepts of home. I am now in retreat mode with family in MT until spring - writing, making art, reflecting and healing.\u00a0My hope is that Patreon will serve as a conduit for offering my creations to the world, no matter my location,\u00a0as well as for receiving the support that will help me continue to create and heal as I begin to build a foundation to support my bigger dreams.\n\u003cbr\u003e\n\u003cbr\u003e\nI am exploring paleopsychology through healing, systemic integrity, personal empowerment, community and art via direct sponsorship. The online support I receive is my main source of income. ANY pledge has a significant effect on my life and the affect I am able to have in the lives of others. At just five dollars a month you\u0027ll see all my posts - pledge more than that, and you get cool stuff and arty perks, less than that and you\u0027ll see patron-only content not posted to the public."
