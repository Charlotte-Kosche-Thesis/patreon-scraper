    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/1sPbRpEiYAk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-10-08T17:55:41+00:00",
    "summary": "\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/20264641_10154614941897051_2188694248084337146_n.jpg?oh=72ceeb23d1073c7951d99651924ded65\u0026amp;oe=5A3BDF4A\"\u003e\u003cstrong\u003eHello potential Patreons!\u003cbr\u003eMy name is Kayla and I was born to create and inspire.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/19366128_10154502042267051_5760812089363329919_n.jpg?oh=a768f88a07b677aee1b3251be719dc72\u0026amp;oe=5A4769F3\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIf YOU want a daily dose of inspiration for an opportunity to create something\u003cbr\u003e- ANYTHING- then come along with me for this spontaneous ride of art and creation!\u003cbr\u003e\u003cbr\u003eNo rules, no limits, no judgements- just pure creative FUN!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/13912867_10153678433047051_8759659757158358169_n.jpg?oh=ea5477bef0cf4fd240a71110539b755a\u0026amp;oe=5A770D19\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen you subscribe to my page, you will be a part of the process!\u00a0\u003cbr\u003eEach week I will post videos of my latest creations, all the materials that is needed, and a step by step instruction on how to create it yourself!\u003cbr\u003e\u003cbr\u003eSome creations could include:\u003cbr\u003eJewelry\u003cbr\u003eDrawings\u003cbr\u003ePaintings\u003cbr\u003eMixed Media\u003cbr\u003eDream Catchers\u003cbr\u003eDIY\u003cbr\u003eand MUCH more!\u003cbr\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/19366317_10154500659102051_5030857873482750324_n.jpg?oh=978035a5f1829acbac45de005d5bd524\u0026amp;oe=5A3CC16C\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/11156339_10152737082787051_9086306504654249357_n.jpg?oh=4bb45632939ac15a9a7e40aaaea29703\u0026amp;oe=5A3ACE90\"\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/11150262_10152736446352051_1232649378565443131_n.jpg?oh=f8b01dbc27237c19080ba65218416d35\u0026amp;oe=5A3F4D7E\"\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/20429653_10154625470422051_6443391713668472272_n.jpg?oh=57236dd481be8178d84bc7b841905b93\u0026amp;oe=5A3B3072\"\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/14064246_10153708850227051_6847269166900040721_n.jpg?oh=fea0e85aaaf99ad3349affdf723d1fd5\u0026amp;oe=5A443714\"\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/13600301_10153594543782051_2005756864011339549_n.jpg?oh=2751b8f54eae9a0a964d81be6fc45406\u0026amp;oe=5A80E135\"\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/1909965_10153249887682051_7744599732787772985_n.jpg?oh=5dd320402fc0899469eb1af1c5bb4d01\u0026amp;oe=5A7A7BC4\"\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/19397124_10154500608487051_8628947772085899813_n.jpg?oh=a39acadb5f8089a5b3517c079a937080\u0026amp;oe=5A852B92\"\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/13906894_10153679902957051_295100036881691817_n.jpg?oh=3b18da1b66d060b02d15ca8f69ae4539\u0026amp;oe=5A464377\"\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/12647397_10153266048972051_2132831779912641213_n.jpg?oh=787297b57eb5955464670a1260afbeed\u0026amp;oe=5A4580B7\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI encourage all patreons to give it a try and send in photos and videos of your finished product!\u003cbr\u003eThat way we can create a community of artists- connecting, inspiring, and motivating one another to keep creating, keep the inner child alive, and keep having fun!\u003cbr\u003e\u003cbr\u003eAs my subscriber, you will also have the opportunity to suggest and request custom projects to be created.\u00a0\u003cbr\u003e\u003cbr\u003eI am always up for a challenge, and I am always willing to try something new!\u003cbr\u003e\u003cbr\u
