    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cSzPBOnpkSQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eA huge thank you for supporting and being part of this journey my friends. Quite simply without your support this journey would not be possible!   Now with this growing support not only are you enabling me to continue my mission to help protect Our Mother but you will be ensuring that it will grow in ways none of us can yet imagine! \u003cbr\u003eIt is time to put people over profits and for us all to stand up in any way we can to protect Mother Earth before it is too late!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow did it all start?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhy is it that videos of people doing idiotic things or animals dressed as kids get millions of views? \u00a0 They have no\u00a0real value yet\u00a0people making a real difference and standing up for their beliefs struggle to get a couple of hundred views!\u003cbr\u003eNow be honest have you ever cursed and wished this would be different, \u00a0that the real issues would gain the massive attention?\u003cbr\u003eI did but I never thought in a million\u00a0years that I would become a \"public figure\" overnight but that is what happened!\u003cbr\u003e\u003cbr\u003eFor me it all started in November 2016 at the Oceti Sawkowin Camp Standing Rock, North Dakota. \u00a0Thousand of people from over 350 Nations from across the globe were standing up against Energy Transfer Partners and their Dakota Access Pipeline that was threatening sacred lands and water. \u00a0\u003cbr\u003eI blessed to be one of the few people able to share with the world a pivotal point in world history and the seed for a Movement that has spread across the world.\u003cbr\u003e\u003cbr\u003eIt was a cold (23F) night on the 20th November at backwater bridge on HWY 1806 when the law enforcement agencies from across America attack peaceful unarmed water protectors with non-lethal projectiles, LRAD noise cannon, water cannons, concussion grenades \u0026amp; tear gas. \u00a0\u003cbr\u003eUsing Facebook Live I shared for over 6 hours the events as they unfolded. \u00a0These videos were shared 100,000 times and had over 10 million views to date. \u00a0 That night NBC initially ran a story about \"protestors setting fires and throwing rocks\", but due in part to my coverage, they a huge number of people reaching out to correct them. \u00a0Later that night using some of my footage alongside a handful of other independent journalists they post a video online with this byeline \u003ca href=\"https://www.facebook.com/NBCNews/videos/1578633718823319/\" target=\"_blank\"\u003eActivists in Standing Rock, North Dakota were shot with rubber bullets and sprayed with water in freezing temperatures.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSince that night myself and my girlfriend have travelled 17,000 across the USA and Canada highlighting the many other examples of Environmental Racism \u0026amp; Environmental Genocide. \u00a0\u003cbr\u003e\u003ca href=\"http://helpsparkthechange.com/\" target=\"_blank\"\u003eSome of the journey\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCurrently we are based in the Michigan Area focused on the various threats that The Great Lakes here are facing from Enbridge and Nestle. \u00a0A lot of the coverage I have provided here is focused around The Grand Traverse Band of Ottawa \u0026amp; Chippewa Indians as they are one of the key players working to get Enbridge Line 5 shut down.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo thank you again for your continued support and enabling me to share this journey with you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
