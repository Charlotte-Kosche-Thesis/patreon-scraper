    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHI\u003c/span\u003e\u003c/h2\u003e\u003cdiv\u003eI\u0027m Konohanaya, nice to meet everyone! I\u0027ve been posting some of my art and illustrations on both Pixiv and Tumblr.\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u6211\u662fKonohanaya\uff0c\u5f88\u9ad8\u8208\u4f60\u4f86\u5230\u6211\u7684patreon~\u6211\u66fe\u5728P\u7ad9\u548c\u6e6f\u535a\u6a02\u4e0a\u767c\u904e\u4e00\u4e9b\u5716\u3002\u003cbr\u003e\u003cbr\u003ePerhaps you\u0027ve played the game titled \"The End of Dreams\".\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u4e5f\u8a31\u4f60\u5df2\u7d93\u73a9\u904e\u4e00\u500b\u53eb\u505a\u300a\u5922\u5883\u4e4b\u672b\u300b\u7684\u904a\u6232\u3002\u003c/div\u003e\u003ca href=\"http://konohanaya.tumblr.com/post/140781886172/download-the-end-of-dreams-ve11-this-work\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003ca\u003e\u003cimg src=\"https://78.media.tumblr.com/c0094640df4134685276c7a3a736cdfd/tumblr_op90gliPrf1ug0xhfo1_1280.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003eThe art in the game were drawn by me. Click the image below to download Chapter 1 of the English version and Chapter 2 of Chinese version!\u003cbr\u003e\u9019\u500b\u904a\u6232\u7684\u63d2\u5716\u5c31\u662f\u7531\u6211\u7e6a\u88fd\u7684\u3002\u5982\u679c\u4f60\u9084\u6c92\u6709\u73a9\u904e\uff0c\u53ef\u4ee5\u9ede\u64ca\u5716\u7247\u514d\u8cbb\u4e0b\u8f09\u82f1\u6587\u7248\u7b2c\u4e00\u7ae0\u7bc0\u548c\u4e2d\u6587\u7248\u7b2c\u4e8c\u7ae0\u3002\uff09\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eFor reference to the game, here\u0027s a video of the game being played by \u00a0\u003ca href=\"https://www.youtube.com/channel/UCV7GEmR8RizTHmAKn-MsbnA\" rel=\"nofollow\"\u003eppmaq\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://youtu.be/6Z0at3tfzyE\" rel=\"nofollow\"\u003ehttps://youtu.be/6Z0at3tfzyE\u003cbr\u003e\u003c/a\u003e\u003cdiv\u003e\u9019\u662f\u73a9\u5bb6ppmaq\u88fd\u4f5c\u7684\u300a\u5922\u672b\u300b\u5be6\u6cc1\uff0c\u53ef\u4ee5\u9ede\u64ca\u4e0a\u9762\u7684\u93c8\u63a5\u89c0\u770b\u3002\u003ca href=\"https://youtu.be/6Z0at3tfzyE\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eAs you can see, I like drawing guys and gay porn illustrations and comics (Doujin).\u003cbr\u003e\u5982\u4f60\u6240\u898b\uff0c\u6211\u559c\u6b61\u756b\u7537\u540c\u6027\u6200\u8272\u60c5\u63d2\u5716\u548c\u540c\u4eba\u6f2b\u756b\u3002\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/8aa0b35cd5c81079da2acda5e79a0f15/tumblr_oyqu47RlOS1ug0xhfo1_r4_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBe my Patron\u003c/span\u003e\u003c/h3\u003eMost of my works have been posted on Pixiv and Tumblr.\u003cbr\u003eHere they are,\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=6663421\" rel=\"nofollow\"\u003ePixiv\u003c/a\u003e |\u00a0\u003ca href=\"http://konohanaya.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003c/div\u003eNow I\u0027m opening my Patreon to get more motivation for creating better works. \u003cbr\u003eBe my patron, and you can get my latest works!\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u6210\u70ba\u6211\u7684Patreon\uff1f\u003c/span\u003e\u003cbr\u003e\u4e0a\u9762\u662f\u6211\u7684P\u7ad9\u93c8\u63a5\u548c\u6e6f\u535a\u6a02\u93c8\u63a5\uff0c\u4f60\u53ef\u4ee5\u9ede\u64ca\u9032\u5165\u89c0\u770b\u6211\u904e\u53bb\u7684\u4f5c\u54c1\u3002\u003c/div\u003e\u003cdiv\u003e\u73fe\u5728\u6210\u70ba\u6211\u7684patron\uff0c\u4f60\u53ef\u4ee5\u770b\u5230\u6211\u6700\u65b0\u7684\u4f5c\u54c1\uff01\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"http://78.media.tumblr.com/7012d0e9262510b8634f2aa496403a24/tumblr_osimzy4ZOO1ug0xhfo1_1280.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnd Rewards!\u003c/span\u003e\u003c/h3\u003e\u2605 You can get my\u00a0latest works!\u003cbr\u003e\u2605 The higher the goals, the more art I\u0027ll produce!\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u56de\u5831\uff01\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u2605 \u4f60\u53ef\u4ee5\u5f97\u5230\u6211\u6700\u65b0\u7684\u4f5c\u54c1!\u003cbr\u003e\u2605 \u9054\u5230\u76ee\u6a19\u8d8a\u9ad8\uff0c\u6211\u8d8a\u6709\u52d5\u529b\u756b\u66f4\u591a\u7684\u5716! \u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://66.media.tumblr.com/c4640d9be87f60de292ebd0cf1cad555/tumblr_ohem9c0Mfj1ug0xhfo1_540.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWarning!\u003c/span\u003e\u003c/h3\u003e\u003c/div\u003e\u003cdiv\u003e\u2605 You can not upload, republish or use any of the paid items I create, regardless if you have paid or not.\u003cbr\u003e\u2605 Part of my works will be posted on my other websites.\u003cbr\u003e\u2605 Reward level and Goals may change in every Doujin.\u003cbr\u003e\u2605 I retain the right to use the art and Doujin materials and charge them in different formats.\u003cbr\u003e\u2605 If you paid to get my work, you may colour, modify or re-create it in your style. You must specify that the original author is me and link it to my Twitter or Pateron. Images thus used cannot be further charged.\u003cbr\u003e\u2605I will also paint female characters, but there will be no heterosexual porn.\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u6ce8\u610f\uff01\u003cbr\u003e\u003c/span\u003e\u2605 \u4f60\u4e0d\u53ef\u4ee5\u4e8c\u6b21\u4e0a\u50b3\u3001\u8f49\u8f09\u6211\u768
