    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FSUwvHefDRJE%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DSUwvHefDRJE\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FSUwvHefDRJE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=SUwvHefDRJE\u0026feature=youtu.be",
    "one_liner": "Just trying to make a way.",
    "patron_count": 1,

    "pledge_sum": 90,
    "pledge_url": "/bePatron?c=139058",
    "published_at": "2015-01-14T19:17:12+00:00",
    "summary": "I am a Warr Guitarist, bassist, guitarist, singer, songwriter, producer and teacher and I have been working as a professional musician for 30 years. I have appeared on a number of releases over the years as well as releasing 2 of my own albums and a few other singles with my original group Smokstik. \u003cbr\u003e\u003cbr\u003e\nI am probably best known for my work on the Warr Guitar but I also sing, play bass, guitar and a variety of other instruments. Over the years I have performed and recorded with a wide variety of groups including the Blue Man Group, Jim Infantino, Dana Colley and many others.\u003cbr\u003e\u003cbr\u003e\nThough I perform regularly with a variety of groups it has been quite a while since I\u0027ve done a Smokstik show. I intend to make performing and touring a priority for Smokstik in 2017 and beyond and intend to start booking shows in the fall of 2017.\u003cbr\u003e\u003cbr\u003e\nIn recent years I have also created a few music videos for the music that I create as well as continuing to create and release new material. I blog regularly on my personal website (www.kingvegas.org) and I\u0027m in the process of compiling a number of my blogs into a book that I plan to publish in the near future. My goal is to have the means to regularly create new material as well as progressively improve the quality and quantity of the material and projects that I am pursuing. Your help is greatly appreciated!!!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eIn 2016 I\n quit all of the ventures that I was involved with that were not \nproducing the results that I desired or playing original music to make room for more productive \nand profitable ventures. I turned 50 in June in 2017 and I have acquired a renewed sense of purpose now that I am AARP-aged. I consider this effort to be my shot across the\n bow of my creative paralysis to prove that I am in fact a vital \ncreative person with a story to tell and a vision to present. \n\u003cbr\u003e\u003cbr\u003e\nPlease\n support me in my efforts and I will reward you with a steady stream of new music and video to tantalize your eyes and eardrums.\n\u003cbr\u003e"

    "attributes": {
     "about": "My name is John \"Kingvegas\" Kiehne, I sing, play Warr Guitar, guitar and bass and I write, produce and perform original music as well as teaching and playing in a number of other groups. My original group is called Smokstik and I have released a number of albums and singles over the years. \u003cbr\u003e\u003cbr\u003eMy website for my band Smokstik is at \u003ca href=\"http://www.smokstik.com\" target=\"_blank\"\u003eWWW.SMOKSTIK.COM\u003c/a\u003e. There\u0027s a ton of music, pictures and info there about the band as well as lyrics and some unreleased material. I am in the process of producing a new Smokstik album in February 2015 as well as booking shows for the spring and summer.\u003cbr\u003e\u003cbr\u003eI also blog on a regular basis at my personal website at \u003ca href=\"http://www.kingvegas.org\" target=\"_blank\"\u003eWWW.KINGVEGAS.ORG\u003c/a\u003e. Swing by and check out some of my thoughts on inspiration, motivation and music. I am in the midst of writing a book based on some of the blogs that I have published over the years.\u003cbr\u003e\u003cbr\u003ePlease become a Patron and help me to create more and better stuff. Thanks!!!\u003cbr\u003e",
