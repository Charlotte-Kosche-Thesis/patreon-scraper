    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/391763/2b493c4237354568a7e67a1761f8d3df?token-time=2145916800\u0026token-hash=0fqq3p4z0MwjghPnDTeVOn8S6RRdIm6uGMXAVv1qnmI%3D",

    "pledge_url": "/bePatron?c=391763",
    "published_at": "2017-01-16T22:41:47+00:00",
    "summary": "\u003ca href=\"https://www.dropbox.com/home/patreon?preview=Who+Am+I.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://puu.sh/yf9ji/2dfd1b542e.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHello everyone!\u003c/span\u003e \u003c/strong\u003e\u003c/span\u003eWelcome to my patreon page! Please take a moment to read what I have to say since I\u0027ve got your attention this far!\u003cbr\u003e\u003cbr\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy name is Kuraiinu! (I\u0027m also known as Chishio in the art community and I produce music under the alias Nijigenki)\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eI am a musician and artist who lives in his room and loves to scream out songs in his closet to drive his family insane\u003cbr\u003e\u003cbr\u003eAs cliche as it sounds, singing has become my oxygen, and my will to live, and if I can keep on doing it, then no matter what kind of hurdles come my way or struggles, I\u0027ll always have a place where I know that I have purpose and a reason to wake up in the morning.\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/yf9k4/3e2f8c49d9.png\"\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eTo put it simply, \u003cu style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003emaking covers \u0026amp; music is expensive.\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u00a0I\u0027ve been trying too hard to create everything by myself for too long, and I\u0027ve been blessed enough to recently be approached by a lot of really amazing musicians and artists that wanted to help me out, which I couldn\u0027t be more grateful for, but \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ethey deserve to be paid for their work\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e and I don\u0027t really make enough off freelance to be able to continuously pay these hardworking creators for their amazing work. I am hoping that through Patreon, I can finally get the funds to commission all of these awesome people and produce content more regularly, as well as producing lots more of the content you guys would want to see more of\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cimg src=\"http://puu.sh/yf9kr/09c1ffec0b.png\"\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eImagine it like an electronic tip jar. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFor each work I submit, you, my patrons, will give me a tip of a \u003c/span\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eset amount of your choosing!\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/span\u003e You can also set a payment cap if you\u0027re afraid of spending a certain amount each month, or if I post too much in that month you can be at ease knowing that you\u0027re not being over charged more than you want! And one more thing, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ethis will only be applying to my music and song covers\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/span\u003e, if I upload anything like vlogs and what not that will not be charged in anyway, so don\u0027t worry about that!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAlso with patreon, now you and I can interact more directly and frequently, no longer will you be lost in an ocean of comments, here your voice is heard and it is heard loud and clear! I look forward to finally making you guys a part of each and every project, thanks so much for reading!\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIf you have any questions, please do not hesitate to send a PM on this page, tweet me\u00a0\u003ca href=\"https://twitter.com/_Kuraiinu\"\u003e@_Kuraiinu\u003c/a\u003e, or send me an email (\u003ca href=\"mailto:Chishiokay@gmail.com\"\u003eChishiokay@gmail.com\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/ysSKH/fb319ee465.png\"\u003e\u003cbr\u003e\u003cstrong\u003eQ: I have no money! How can I support you?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e1. Stream my music on:\u003c/span\u003e\u003c/span\u003e\u00a0\u003ca href=\"https://open.spotify.com/artist/6L9r3Hb0bQB2zbYFI8Sy8P\"\u003eSpotify\u003c/a\u003e |\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/kuraiinu/1130476547\"\u003eItunes\u003c/a\u003e |\u00a0\u003ca href=\"https://play.google.com/store/music/artist/Kuraiinu?id=Amrwkcdaj47mncqo332upezcnuu\"\u003eGoogle Play\u003c/a\u003e |\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e2. Watch/Stream my\u003c/span\u003e\u00a0\u003ca href=\"https://www.youtube.com/kuraiinu\"\u003eYT Videos\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e3. Share my Patreon page with people you know that like my content and would like to support me in that way\u003cbr\u003e4. Share my videos around!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eQ: Will you stop making covers/music if you no longer have patrons?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eNo! The frequency at which I will be able to make videos though will drastically decrease as I\u0027ll have to put my efforts into other things that can help sustain myself. I don\u0027t really plan on ever stopping anytime soon, I love doing this too much to stop just because I don\u0027t make any money!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
