    "summary": "\u003ca href=\"https://i.imgur.com/CcZQeB8.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/CcZQeB8.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0\u2665 \u00a0\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePLEASE READ BEFORE PLEDGING\u00a0 \u2665\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 THANK YOU\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://i.imgur.com/DZ7fATf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eHey there :) My names\u003cspan style=\"\"\u003e \u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eKam and\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u0027ve been cosplaying since 2012! \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eI cosplay part-time and work part-time as an esthetician focusing mainly on eyelash\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eextension\u003cstrong\u003e.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI grew up homeschooled, so I hardly ever got any social interaction and\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003espent most of my days playing video games\u003c/span\u003e\u003c/strong\u003e. Because of my lack of a social life, I became \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eEXTREMELY\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e shy. When I found out about cosplay, I really wanted to be apart of it but it was hard to put myself out there. My twin sister and I finally got the courage to go to our first anime convention, Anime Expo, in July of 2012 and\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e it completely changed my life\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. I\u0027m still really shy and socially awkward, but because of cosplay \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eI\u0027ve learned to be comfortable with who I am\u003c/strong\u003e.\u003c/span\u003e I\u0027ve made so many awesome friends because of it, along with my amazing fiance who supports and helps me with everything I do! I wouldn\u0027t be where I am today without him \u0026lt;3\u003cdiv\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003eSome of my other hobbies include gaming,  photography, piano, snowboarding, fishing, free lance modeling, spending time with my family and with my 4 dogs! :3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/FxHPOxd.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NQlBUUk.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003eI work as a part-time Esthetician and also cosplay part time as well.\u00a0I chose to create a Patreon to help fund all of my future cosplays and projects! I\u0027m sure everyone knows how expensive cosplay can be, so every pledge means \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eTHE WORLD\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e to me! Even just pledging $1 a month honestly helps so much and\u003cstrong\u003e \u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI appreciate it just as much as any other pledge\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u2764\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003c/span\u003eand as a thank you for supporting my work, I offer a variety of rewards for your generosity! This includes\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e prints, HD photo sets, tutorials, exclusive cosplay videos, polaroids, fan signs, stickers,\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e and you can even\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003echose my next cosplay\u003c/span\u003e\u003c/em\u003e if you pledge in my highest tier! \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/cDjcKvg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eMay 2018 REWARDS:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eCosplay will be Zero Two from Darling in the Franxx. I\u0027ll also be doing a fashion shoot that will be part of this months rewards!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/OAGVhiI.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e100%\u003c/strong\u003e of the money that I make will go to funding my cosplays, photoshoots, prints, stickers and other related items!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eSocial Media:\u003cbr\u003e~\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/kamlegacycosplay/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e~\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/kamlegacy/?hl=en\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e~\u003c/strong\u003e\u003ca href=\"https://twitter.com/kam_legacy?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAll dropbox links will be sent out at the beginning of each month (usually around the 5th). Please make sure that to check your card and Patreon in case your payment gets declined!\u00a0\u003cbr\u003eAll package rewards will be sent out the following month. This means if you pledge for the month of January, your rewards will be sent out in February (usually in the middle of the month) once everything is packaged and ready.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThat about wraps it up! If you have any questions, feel free to email me at kam.legacy@yahoo.com or send me a message here on Patreon! Thank you so much for taking the time to read all of this and taking an interest in supporting what I love! \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e"
