    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://sutaro.com/photo.jpg\" style=\"width: 110px;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003eWELCOME!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eMy name is Krista (Nicholson) Staggs, but many more know me as\u00a0Kuitsuku. You might have seen my artwork from my\u00a0\u003ca href=\"http://kuitsuku.deviantart.com/gallery/31881668/Disney-Artwork\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDisney crossovers\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://kuitsuku.deviantart.com/gallery/53243325/Daily-Pokemon\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDaily Pokemon\u003c/strong\u003e\u003c/a\u003e, or from the old\u00a0\u003ca href=\"http://suta-raito.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSuta-Raito\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u00a0days.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you are helping me find more time every month to do what I do best- draw! And more importantly, the freedom to draw what inspires me, what makes me laugh, and even requests for all of you!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eI wanted to make sure my Patreon page had something that would benefit everyone, so the reward system has a lot of mail-out rewards. If you\u0027d simply like to support my artwork, that would be absolutely amazing as well. All supporters will have access to sketches and WIP of things that I do, not only for myself, but for my many jobs and clients. This includes Aywas concepts, graphic designs (never seen anywhere else) and personal projects. I also post my Pokemon drawings one day in advance so you get the first peek of them!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003eThank you for taking the time to visit my page!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eYou can find more of my artwork on\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003ca href=\"http://kuitsuku.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://instagram.com/kuitsuku/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://kuitsuku.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantart\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003ca href=\"https://www.storenvy.com/kuitsuku\" rel=\"nofollow\" target=\"_blank\"\u003eStorenvy\u003c/a\u003e\u003c/strong\u003e, and\u00a0\u003ca href=\"https://www.linkedin.com/in/kuitsuku\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eLinkedIn\u003c/strong\u003e\u003c/a\u003e.\u003c/span\u003e\u003c/div\u003e"
