    "summary": "I joined Patreon in hopes of funding my jewelry business. It\u0027s getting off the ground, and the components I need aren\u0027t cheap. Also, the more money I can spend on them, the higher quality pieces I can make. I\u0027ve been making jewelry for about a decade, and I sell the occasional piece at craft fairs, but I\u0027d like to do so much more.\u003cbr\u003e\u003cbr\u003eThe business aspect is important to me, but even more important is my love of creating these special pieces. Each one I make is made with a love of the craft and a desire to create quality, symmetry, and beauty.\u003cbr\u003e\u003cbr\u003eI like to think that for each piece of jewelry I make, there\u0027s someone out there who will love it and love wearing it. I strive for uniqueness, and when it comes to necklaces, bracelets, and earrings, I will never intentionally copy a design I\u0027ve already made.\u003cbr\u003e\u003cbr\u003eI\u0027m here not only to draw attention to my craft, but to support the making of it. On a day to day basis, I can create a lot of jewelry, so long as I don\u0027t run out of materials. Which I do. A lot. With your help, I can keep pursuing my craft without worrying where the next spool of wire or bead assortment is coming from.\u003cbr\u003e\u003cbr\u003eYou can find my Etsy store here:\u00a0\u003ca href=\"https://www.etsy.com/shop/karjack\" rel=\"nofollow\"\u003ehttps://www.etsy.com/shop/karjack\u003c/a\u003e"
