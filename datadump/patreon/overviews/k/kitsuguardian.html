    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zxfaX4E8X1g\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my Patreon guys! Thank you for stopping by my page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is KC Sparks or better known as KitsuGuardian. I am an artist (character designer and concept artist). I am in love with drawing and I can\u0027t recall a day where I haven\u0027t had my sketchbook where ever I go. I guess you can say art is my life and because of art, I can express who I am freely! What makes it more rewarding for me is sharing my works with others enjoy that same feeling of happiness as well as returning the favor by producing peices for them. I have always tried to go above and beyond to improve my style, been open for critiques and being happy with the results. Even now, I continue to change and improve my style of art.\u00a0From simple, cute characters to ferocious or majestic creatures. My biggest aspirations are to create a comic, animations, illustrations and 3D models. Not only would this keep my creative juices flowing, but I would like to believe I can inspire young or new artists to keep pushing for their dream. I was drawn to Patreon after seeing a few artists I recognize using this site as a means to make a living off of their trade as well as some encouragement from my teacher and peers. This would be a great opportunity to make this a dream job: to create art from home and get paid for it, while giving back some of my works for supporters. I would love to get a chance to meet fans and other artists alike and you guys can help me accomplish these goals by becoming patrons and following me for what I do! You can see on the left what rewards you can receive if you donate a certain amount each month! I will also be setting up different goals that you can put money towards, helping me out further and giving me a chance to provide you with more content! Thanks a bunch and I hope you like what you see!\u00a0\u003cbr\u003e\u003cbr\u003e"
