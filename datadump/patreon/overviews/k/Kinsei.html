    "summary": "\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThis patreon is currently on hiatus! I\u0027m too busy to offer regular and exclusive content at the moment. Current patrons won\u0027t be charged until further notice.\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eIf you still want to support me, feel free to send a tip on my ko-fi page!\u003c/em\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://ko-fi.com/A254AIS\"\u003e\u003cimg height=\"32\" src=\"https://az743702.vo.msecnd.net/cdn/kofi6.png?v=b\" style=\"height: 32px;\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHey there!\u003c/strong\u003e\u003c/span\u003e This is \u003cspan style=\"color: rgb(242, 195, 20);\"\u003eKinsei\u003c/span\u003e, and you\u0027ll mostly find me on\u00a0\u003ca href=\"http://kinseis.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e and\u00a0\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003ca href=\"https://twitter.com/_Kinseis\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003c/span\u003e\u00a0I enjoy drawing, animating, telling stories and sharing them with people!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWhy Patreon\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPeople have expressed the wish to support me and my art, and this page is here for that!\u003cbr\u003e\nRight now, freelancing and commissions are my main source of income. This is a bit tough sometimes, I admit this isn\u0027t the most stable business model in the world. With enough support, I\u0027ll be able to cut down on freelance and dedicate this time to my personal art and projects.\u00a0And that ultimately means, more art and content for you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eWhat will patrons get\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nFirst of all, my love and gratitude! Knowing that you support my work means a lot to me.\u00a0\n\u003cbr\u003e\nYou\u0027ll get everything I post here for only $5 a month! I mainly post\u00a0\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWIPs and\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003esneak peeks, \u003c/span\u003eand\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a0early access \u003c/span\u003eto my finished works before I post it anywhere else. I also post a poll each month where you can choose the theme of the fanart of the month! (I don\u0027t stream as often as I used to, but I do occasionally dedicate a stream where patrons are invited to make requests)\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJust be aware that there might be some months where I don\u0027t have a lot of time to produce exclusive content, aside from WIPs. NDA work, exams, personal life, etc. are the kind of things that might prevent me from being very active online. I\u0027ll do my best to warn you ahead of time, and you\u0027re always free to unpledge anytime.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\nThank you so much for visiting this page!\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e-Kin\u00a0\u2728\u003c/span\u003e\n\u003ch2\u003e\u003c/h2\u003e"
