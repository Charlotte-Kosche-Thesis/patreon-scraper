    "summary": "Hi! I\u0027m Kait, probably more known to you as Kawaiilo-ren on\u00a0\u003ca href=\"http://kawaiilo-ren.tumblr.com\"\u003eTumblr\u00a0\u003c/a\u003eor\u00a0\u003ca href=\"https://twitter.com/kawaiilo_ren\"\u003eTwitter\u00a0\u003c/a\u003eor\u00a0\u003ca href=\"https://www.instagram.com/kawaiilo.ren/\"\u003eIG\u003c/a\u003e. My day job is coffee, but after that is over my true passion is in creating art and sharing all the little worlds in my head with you all.\u003cbr\u003e\u003cbr\u003eAfter a lot of encouragement from people around me, I have decided to try starting a Patreon to make my once seeming impossible dream of being an artist more of a reality than I could have ever imagined! \u00a0On my Patreon, I hope to be able to share a variety of patron exclusive content for you here to enjoy, from fanart of series, AUs of those series, and as well as potentially some original content from time to time. I want to make this a place to give exclusive content to people who are so kind enough to help support my work and dreams \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome of the content you\u00a0will find here:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u00a0At LEAST 1 NSFW Patreon exclusive work each month\u003c/li\u003e\u003cli\u003eSketches, WIPs (usually via the new LENS feature!)\u003c/li\u003e\u003cli\u003eLivestreams\u003c/li\u003e\u003cli\u003eSpeedpaint archives of livestreams\u003c/li\u003e\u003cli\u003eComics that are patreon exclusive (NSFW and SFW mixture) (3 pages at least a month)\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCURRENT COMIC:\u003c/strong\u003e Professor Altin\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNSFW is defined for this patreon as anything\u00a0 explicit or sexually suggestive/themed. I hope to expand on more rewards in the future as well!\u003cbr\u003e\u003cbr\u003eThank you for your support and I hope you enjoy what I create for you here! \u0026lt;3"
