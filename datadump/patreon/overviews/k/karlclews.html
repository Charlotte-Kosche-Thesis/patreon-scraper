    "summary": "I am a bass player, composer and producer originally from the UK but now living in Galway in Ireland. I make a series of videos on YouTube in which I present my arrangements of contemporary and classic pop and rock songs, as well as film and TV themes, for solo electric bass. I also occasionally present my own compositions for solo bass. The electric bass as an instrument is still in its infancy and was never designed for polyphonic arrangements - on a long scale, with only four strings, it can be tricky to create arrangements on the bass that combine the bassline, harmony and melody and still maintain the essence of the original piece of music. But It\u0027s a challenge I enjoy, and there\u0027s a niche for this kind of exploration, as new players emerge who are testing the limits of the instrument.\u003cbr\u003eMany of my viewers have asked for tab and notation transcriptions of my arrangements, which can be time-consuming to produce, so a small donation would help me to provide more of these and, over time, help me to improve the quality of my audio and video recordings."
