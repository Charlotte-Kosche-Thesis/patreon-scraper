    "published_at": "2018-03-06T13:48:19+00:00",
    "summary": "Hello Darlings!\u003cbr\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"http://knoxharter.com\"\u003e\u003c/a\u003eKnox Harter, I am also known as the Cheesecake Darling! I\u0027m an established \u003cstrong\u003eprofessional dancer, instructor and burlesque artist\u003c/strong\u003e. I fell into burlesque by accident after responding to an audition call after finishing by BFA in Dance from Ryerson and things have snowballed since! Burlesque has changed aspects of what I thought dance and theatre was, and supported other aspects I wanted it to be. I have integrated years (like, my entire life, years) of intense dance training into this art form and have truly found my calling, my artistry, and my voice. \u003cbr\u003e\u003cbr\u003eI wear many hats as a freelance artist, and one of them is as an \u003cstrong\u003einstructor and coach\u003c/strong\u003e. I\u0027ve been teaching since I was 16 years old and really enjoy watching my students grow, develop and find their own path in life. I love teaching technique (especially ballet) and working as a dramaturg for dance and burlesque. I have worked as a personal trainer and fitness instructor and put a large emphasis on body preservation and injury prevention with my clients.\u00a0\u003cbr\u003e\u003cbr\u003eI am also one of the \u003cstrong\u003eartistic directors for\u00a0\u003ca href=\"http://highsocietycabaret.com\" target=\"_blank\"\u003eHigh Society Cabaret\u003c/a\u003e\u003c/strong\u003e, and vintage cabaret dance and theatre company specializing in stories and aesthetics before the 1980s.\u00a0\u00a0We are just entering our 6th season of the company. We have 3 full-length, scripted productions scheduled for 2018 and have recently launched our first monthly,\u00a0\u003ca href=\"http://highsocietycabaret.com/speakeasyatrevival.html\"\u003eSpeakeasy at Revival\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI am so excited to utilize Patreon as not only a way to fund my work, but hopefully reach out to audiences who I know will want and need the art, theatre and fitness services I have to offer! Check out my intro video to get a feel for what I\u0027m talking about! I\u0027m still pretty green at this format and will be trying out a number of different ways of utilizing this platform. Feel free to make requests!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKNOX HARTER\u00a0\u003c/strong\u003e\u003ca href=\"http://knoxharter.com\"\u003eknoxharter.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eKNOX DANCE FITNESS\u00a0\u003c/strong\u003e\u003ca href=\"http://knoxdancefitness.com\"\u003eknoxdancefitness.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHIGH SOCIETY CABARET\u00a0\u003c/strong\u003e\u003ca href=\"http://highsocietycabaret.com\"\u003ehighsocietycabaret.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your patronage funds:\u003c/strong\u003e\u003cbr\u003e- Continued training in my craft (Classes, workshops, etc)\u003cbr\u003e- Routine physical care (chiropractor, massage therapy) so can keep my machine working\u003cbr\u003e- Costuming for both my work and High Society Cabaret (either supplies to build or hiring a costumer)\u003cbr\u003e- Fitness equipment to grow my home gym to continue making videos and train clients\u003cbr\u003e- Marketing material for High Society Cabaret\u003cbr\u003e- Annual fees for domain names, membership/organization fees, registration fees\u003cbr\u003e- Living expenses - Rent, internet, hydro"
