    "summary": "Firstly, let me just say, \u003cstrong\u003ethis is an adult Patreon. Artwork depicted here will be adult-themed! So, 18+ only, please!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDO NOT SKIP THIS SECTION. \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eFirst and foremost, this Patreon takes payments up front. Be sure to keep that in mind when pledging! Also, if you change your pledge during the month, you will be charged immediately. To get content on this Patreon, your card will now be immediately charged. \u003cspan style=\"color: rgb(75, 172, 198); background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eFriday of every week is content day\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon art from 2015, 2016 and 2017 are no longer available by normal means, and can only be obtain by purchasing them from me ($20 for 2015, $30 for 2016, $35 for 2017).\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello, Hola, Bonjour, Konnichiwa, and all that Jazz!\u003cbr\u003eMy name is Kayla-Na, you may have seen various works of my art throughout the years on the internet. :) I used to be known as Mel-the-Hybrid, and also known as Bluntwhiskey in the My Little Pony fandom.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat in the WORLD is Patreon!?\u003c/strong\u003e\u003cbr\u003ePatreon is a form of crowdfunding that allows fans of artists to support said artist in their endeavors to create what they\u0027re passionate about. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, you\u0027re probably wondering, \"why should I pledge to you?\u003c/strong\u003e\"\u003cbr\u003eI\u0027d be able to share my work, whilst making a decent living from it with\n your help, and YOU, the patron, gets access to exclusive artwork, and \nfirst sneak peaks to future art, art cd\u0027s, and webcomic pages. :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I put in Patreon?\u003c/strong\u003e\u003cbr\u003eExclusive artwork that won\u0027t be released outside of Patreon. Adult works, rule 34 of some various characters that are fan favorites in the furry fandom. Occasional short-story webcomics that deal with sexy situations, stuff like that! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy are you using Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks to all of you nice people, Airu was finally able to get a working car for transportation! Again, thank you everyone so much! ^0^ I will continue to provide you with some tasty, exclusive art for you to enjoy! \u003cbr\u003e\u003cbr\u003eI\u0027m now using Patreon to pay off my student loan (120k), and to pay off my bills each month. So far, with your help, I am able to do this without much worry, so I really really appreciate those who support my art, and help me with my dilemma. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find the rest of your art?\u003c/strong\u003e\u003cbr\u003eYou can find the rest of my art here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/kayla-na/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/kayla-na/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://inkbunny.net/Kayla\" rel=\"nofollow\"\u003eKayla \u0026lt; Profile | Inkbunny, the Furry Art Community\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.weasyl.com/profile/kayla\" rel=\"nofollow\"\u003eWeasyl\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://kayla-na.deviantart.com/?rnrd=82171\u0026amp;rnrd=104326\" rel=\"nofollow\"\u003eKayla-Na (Kayla) on deviantART\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/Twibra\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/Kaylasonic\"\u003ehttps://www.patreon.com/Kaylasonic\u003c/a\u003e - Clean Patreon for my Sonic fanart, and art of personal characters.\u003cbr\u003e"
