    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/iCPL_7zcHZI\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/iCPL_7zcHZI",

    "published_at": "2018-01-02T19:21:57+00:00",
    "summary": "Hey Guys, I\u2019m Kent Maxson, but most of my friends call me \u201cMax\u201d.  I\u2019m best known for writing the hit song, \u201cFrom Where I\u2019m Sitting\u201d with Garth Brooks, which become a RIAA Certified Gold Record when it was recorded by Gary Allan.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY DO I HAVE A PATREON PAGE?\u003c/strong\u003e\u003cbr\u003eI like to write songs and people seem to like my songs. \u00a0Writing music is my way of communicating and connecting with people.  Being my Patron is about us forming a relationship built on the foundation of music. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eFOR AS LITTLE AS $1 A MONTH (the cost of 1 music download) you are guaranteed a steady stream of music and exclusive content. \u003cstrong\u003eYou can choose to end your support at any time.\u00a0\u003c/strong\u003e\u003c/strong\u003eIf you choose to become a patron, I will share with you music, music videos, my journal, and my life. \u00a0I want to get to know you as a person and for you to get to know me. \u00a0I will provide you with music\u00a0and insights into the creative process of writing songs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATREON IS A PLATFORM THAT ALLOWS CREATIVE PEOPLE TO SELL THEIR MUSIC, VIDEOS AND ART ON A SUBSCRIPTION BASIS. \u003c/strong\u003eIt\u0027s kind of like taking out a monthly subscription to your favorite magazine. Instead of making one pledge, one time, you make a pledge to continually support the artist. \u00a0BUT... you can choose to end your support at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSO WHAT REWARDS DO YOU GET FOR CONTRIBUTING?\u003c/strong\u003e\u003cbr\u003eMusic! I will supply you with a steady stream of high quality, original music. \u00a0There are different pledge levels that provide different Patreon experiences \u2014 you pick the one that works best for you. Here\u2019s a list of some of the things you could receive.\u003cbr\u003e\n\n\u003cbr\u003e1) The stories behind the songs\u003cbr\u003e2) Exclusive early access to the \u201cscratch guitar/vocal\u201d and\u00a0\u201crough work tape\u201d demos\u003cbr\u003e3)\u00a0A copy of the finished demo/song before anyone else.\u003cbr\u003e4) Music videos\u003cbr\u003e5)\u00a0The instrumental tracks for my songs, minus vocals (karaoke style)\u003cbr\u003e6)\u00a0Glimpses inside the studio as I write, build, record and mix songs\u003cbr\u003e7) Personal access to me through video chats \u0026amp; on-line concerts.\u003cbr\u003e8) Discounts on merchandise \u0026amp; shows\u003cbr\u003e\u003cbr\u003eIn addition to sharing my music I will be rewarding Patrons with opportunities to reduce the cost of making a trip to Nashville.  My wife owns and runs an AirBnB called, \u201cChateau On Monroe\". \u00a0On a regular basis we will be offering free lodging and discounts to Patrons so that they can come meet us, and experience the magic of Nashville first hand.  On these trips I will be happy to take you into my recording studio to show you a little bit of how I create music. We can also arrange for a private \u201cHouse Concert\u201d for you and your friends.\u003cbr\u003e\u003cbr\u003eThank you for your support.\u003cbr\u003eMax"
   },
