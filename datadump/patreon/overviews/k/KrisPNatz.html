    "summary": "HEY YALLLL,\u003cbr\u003eMy name\u0027s Chris AKA\u00a0\u003ca href=\"http://bit.ly/2pfA3y3\"\u003eKrisPNatz\u003c/a\u003e and I\u0027m a comedy content creator on YouTube! I create videos to make people laugh including A LOT of Anime videos covering\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLKx9hn3XUN_wKXSiSEdsEaLzctrKRZ2pa\"\u003ereviews\u003c/a\u003e, theories and such as well as videos about Comic Book\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLKx9hn3XUN_y19F8sw_cw8hQp4wd5pAgt\"\u003eproperties\u003c/a\u003e and random sketch comedy videos sprinkled in\u00a0\u003ca href=\"https://youtu.be/gzL8XYiSNtc\"\u003ehere\u003c/a\u003e and\u00a0\u003ca href=\"https://youtu.be/6OqNFTz9gLI\"\u003ethere\u003c/a\u003e. I\u0027ve been creating videos since 2014 after I graduated college and despite not being anywhere near a viral sensation I have loved the process through the many directions I\u0027ve taken my channel over the years.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-rYHC2VUUxQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eEver since I started making videos, I have wanted to make content creation a full time career. Its a perfect way to mix my video making experience, love of anime,\u00a0creativity and comedic mindset ALL TOGETHER into a hobby that I\u0027ve looked forward to working on every week for the past 4 years. As of recent I\u0027ve been pumping out more and more content because I fully intend to dedicate all my time to being a full time content creator not only because its what I love but because I see it as my only career choice left.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MPyb0612lWg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAs I said I graduated from college back in 2014 and have been largely unsuccessful with obtaining a job with the bachelors degree I obtained from my alma mater. I went from working an entry level 9-5 in my intended field to working as a host at a restaurant while searching for another job in my field to working several part time dance instructor positions\u00a0and for the last year and a half I have been unemployed. I have\u00a0student debt to pay off and my intended career path was essentially over before it began BUT on the bright side the whirlwind of my employment history has just shown me how much more I want to do this whole Video Creator thing NO MATTA WAT.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uLFRJjMNRPE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAND SO I have set up this patreon so that those of you who enjoy my goofy ass on the weekly can donate if you REALLY REALLY WANT TO. If you cant/wont/shant donate ITS ALL GOOD but youll be missing ouuuuutttt on some SWEEEET rewards that those who do donate will have access to including having a voice in what content you get to see from me as well as joining a community of like minded individuals who enjoy anime and a good laugh above all else\u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eYo money will not only go to my emptyAF pockets but also to increasing my production quality so I can not only continue to put out content, but INCREASE the quality of said content for your audiovisual pleasure. I hope you consider donating to me I LOVE to entertain and will work to make sure your digitally donated dollars DONT GO TO WASTE YO! but seriously it would mean SO MUCH if you do.\u003cbr\u003eDas everythiiiiiiing\u003cbr\u003eBAI\u003cbr\u003e"
