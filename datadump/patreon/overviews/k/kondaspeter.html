    "summary": "\u003ch3\u003eIntroduction\u003c/h3\u003e\nI am Peter Kondas. I am a 3d modeller. I used a 3d software in the last 15 years. In 2012 I made few sexy wallpapers about a Star Wars character and I shared this on the Devianart. It seemed the people liked these. \n\u003cstrong\u003eIn the last 5 years I made 1500+ similar wallpapers\u003c/strong\u003e and I shared these with the world. These are mainly nude or erotic pictures. I like to make people happy with these pictures. \u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://suttyo.com/patreon/high/Ahsoka_a_sotetben_07_1__310.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://suttyo.com/patreon/Ahsoka_a_sotetben_07_1__310.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cem\u003eOne of my first wallpapers\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tUnfortunatelly I lost my job and I can\u0027t make more pictures. I must to venture in the private sector, I must to looking for jobs, etc... these don\u0027t working for me.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat\u0027s about my Patreon site?\u003c/h4\u003e\nI heard about Patreon earlier. This is an obvious opportunity for make money from these sexy pictures. \n\u003cstrong\u003eSo, this is what about my Patreon site.\u003c/strong\u003e\u003cbr\u003e\nThe background story is: there are few girlfriend who are cosplays. They\n are cosplaying or playing role playing games. These games comes to life\n in these pictures. These are not too complicated stories, \n\u003cstrong\u003ethe main focus is on the erotic pictures.\u003c/strong\u003e\u003cbr\u003e\nMy girls favourite costumes: \n\u003cstrong\u003eAhsoka Tano, Aayla Secura and Riyo Chuchi and Rapunzel. These girls are 18+ years old.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ch4\u003eHow many pictures will I post monthly?\u003c/h4\u003e\nI will upload \n\u003cstrong\u003e12-40 pictures \u003c/strong\u003eevery months it depends on the rewards. I upload for every pictures a ZIP file, too. \u003cstrong\u003eThis is preserves the original quality.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat are BONUS pictures?\u003c/h4\u003e\nI upload some free pictures to \n\u003cstrong\u003eFlickr \u003c/strong\u003eand to \u003cstrong\u003eDeviantart\u003c/strong\u003e. I upload these pictures to Patreon, too, these are the BONUS pictures. Plus sometimes I upload \n\u003cstrong\u003enot so erotic pictures.\u003c/strong\u003e These are BONUS pictures, too. The BONUS pictures are not in the 40 pictures.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003ca href=\"https://suttyo.com/patreon/high/Szoba_01__010.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://suttyo.com/patreon/Szoba_01__010.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eCosplay girls are preparing for dressing\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://suttyo.com/patreon/high/Aranyhaj_haza_07__0060.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://suttyo.com/patreon/Aranyhaj_haza_07__0060.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eSexy girl in Rapnzel costume\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://suttyo.com/patreon/high/Jedi_meditacios_szoba_02__330.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://suttyo.com/patreon/Jedi_meditacios_szoba_02__330.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eStar Wars cosplays in full costume\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003ca href=\"https://suttyo.com/patreon/high/Mandalore_urhajo_folyoso_1_05_1__570.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://suttyo.com/patreon/high/Mandalore_urhajo_folyoso_1_05_1__570.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://suttyo.com/patreon/Mandalore_urhajo_folyoso_1_05_1__570.jpg\"\u003e\u003
