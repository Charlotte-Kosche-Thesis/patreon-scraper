    "summary": "\u003cem\u003eHello and welcome to #TeamKyle!\u00a0 \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO THE HECK AM I?\u003c/strong\u003e\u003cbr\u003eMy name is Kyle Walters - I\u0027m an Actor, Artist, maker of Awesome, and a generally nice and goofy dude.\u00a0 My passion in life is to create stories/projects and share them with you!\u00a0 Adventures full of imagination, fun, and play!\u00a0 \u003cbr\u003e\u003cbr\u003eYou may have seen me in Pemberley Digital\u0027s\u00a0\u003ca href=\"https://www.youtube.com/watch?v=qSZuQEd4v1Q\u0026amp;t=1s\u0026amp;list=PL_ePOdU-b3xeIJZtHVbO2rtSkoNp63bjR\u0026amp;index=10\" target=\"_blank\"\u003e\u003cem\u003eWelcome to Sanditon\u003c/em\u003e\u003c/a\u003e or as Peter Pan in\u00a0\u003ca href=\"https://www.youtube.com/watch?v=CE5OtGY4B5I\u0026amp;list=PLkF--ahv3nwpPqCfzKh1OyfR9NwVRAXwD\u0026amp;index=1\" target=\"_blank\"\u003e\u003cem\u003eThe New Adventures of Peter and Wendy\u003c/em\u003e\u003c/a\u003e (I also co-created and executive produced that magical gem.)\u003cbr\u003e\u003cbr\u003eThere are so many cool things that I want to make and put out into the world.\u00a0 This Patreon is going to help me do that.\u00a0 I\u0027m currently working on a bunch of projects: a new TV series, a board game, acting in anything and everything, artwork, a children\u0027s book, and a whole lot more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAND WHAT ARE ALL OF THE COOL THINGS I GET?\u003c/strong\u003e\u003cbr\u003eEverybody who wants them, gets the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive Access to my \u003cstrong style=\"background-color: initial;\"\u003epatron-only stream\u003c/strong\u003e (with at least one written update each month)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEarly Release\u003c/strong\u003e of any videos and content I make\u003c/li\u003e\n\u003cli\u003eAn invitation to be \u003cstrong\u003epen pals! \u003c/strong\u003eyay!\u003c/li\u003e\u003cli\u003eAccess to the \u003cstrong\u003eExclusive Facebook Group\u003c/strong\u003e where we can always chat!\u003c/li\u003e\n\u003cli\u003eAaaaaaand random \u003cstrong\u003efreebies\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eIf you include your shipping address, you\u0027ll get any physical freebies PLUS during your first month, you\u0027ll get a \u003cstrong\u003eKyle-Magnet and Signed Postcards plus Anything from your reward level\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU SO VERY MUCH\u003c/strong\u003e\u00a0\u003cbr\u003eIf you\u0027re interested in helping support my stories and me, I would be forever grateful!\u00a0 \u00a0 I love sharing and connecting with all of you.\u00a0 If you can\u0027t support me monetarily, I totally get it - I love seeing your comments on my videos and your tweets and everything!\u003cbr\u003e\u003cbr\u003eTogether we can make awesome. Have a fantabulous day.\u003cbr\u003e- Kyle \"The Pan with the Plan\" Walters\u003cbr\u003e\u003cbr\u003eACTOR WEBSITE: \u003ca href=\"http://www.kylewalters.com\"\u003ewww.kylewalters.com\u003c/a\u003e\u003cbr\u003eTWITTER: \u003ca href=\"http://www.twitter.com/theKyleWalters\"\u003ewww.twitter.com/theKyleWalters\u003cbr\u003e\u003c/a\u003eINSTAGRAM: \u003ca href=\"http://www.instagram.com/theKyleWalters\"\u003ewww.instagram.com/theKyleWalters\u003c/a\u003e\u003cbr\u003eFACEBOOK: \u003ca href=\"http://www.facebook.com/theKyleWalters\"\u003ewww.facebook.com/theKyleWalters\u003cbr\u003e\u003c/a\u003eART and T-SHIRT SHOP: (coming soon!)\u003cbr\u003eYOUTUBE: \u003ca href=\"http://www.youtube.com/user/EpicRobotTV\"\u003ewww.youtube.com/user/EpicRobotTV\u003c/a\u003e\u003cbr\u003e"
