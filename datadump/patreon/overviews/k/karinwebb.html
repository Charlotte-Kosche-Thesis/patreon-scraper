    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FAONSAT7O5YQ%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DAONSAT7O5YQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FAONSAT7O5YQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/AONSAT7O5YQ",

    "published_at": "2016-11-16T18:49:23+00:00",
    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e\"In our world today, thoughtfulness is a revolution.\"\u003cbr\u003e~ Karin Webb\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eWhen I have the time to write regularly, I am capable of creating anything.\u003cbr\u003e\u003cbr\u003eMy goal is to post 4-6 project pieces a month to this campaign. They are often blogs to my website: \u003ca href=\"http://www.abcsofkink.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.ABCsOfKink.com,\u003c/a\u003e they may be video of new performance pieces, or chunks of the full length solo show I\u0027m writing. They may be chapters of a book I\u0027m working on, the product of collaborations with my artist friends, or visual art I\u0027ve created... This is the work I do daily that I need to be paid for.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMy Work:\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e* \u00a0 \u00a0\u00a0\u003c/strong\u003eSexuality \u00a0 \u00a0 * \u00a0 \u00a0\u00a0Identity \u00a0 \u00a0 * \u00a0 \u00a0\u00a0Gender \u00a0 \u00a0 * \u00a0 \u00a0\u00a0Experience \u00a0 \u00a0 * \u00a0 \u00a0\u00a0Behavior \u00a0 \u00a0 *\u003cbr\u003eDanger \u00a0 \u00a0 * \u00a0 \u00a0\u00a0Participation/Implication \u00a0 \u00a0 * \u00a0 \u00a0 Connection \u00a0 \u00a0 * \u00a0 \u00a0 Ritual\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eI talk openly about sex and bodies. I create art that challenges the status quo while seducing the viewer; art that inspires and invites personal reflection on a variety of issues our society fails to provide open conversation about. I\u0027ve made people laugh, cry, pass out, throw up, participate, write me a year after seeing me because they can\u0027t shake the questions they have about what my art asks, and I\u0027ve received standing ovations mid-performance... I work in the medium of connection, and I excel at holding a room\u0027s attention in the palm of my hand.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI recently wrote a short solo show which premiered at the Asheville Vaudeville Festival (which won an award!), I wouldn\u0027t have been able to make that happen without the support of my patrons. I am currently working on building a gallery space for a different type of performance work for the community I land in next... These are just a couple of the ideas I am invested in at this moment. Though my blog is the easiest way for me to show content creation regularly, it is not the only thing I am invested in artistically. This campaign helps me build *all* of what I do.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cstrong\u003e:  \u003c/strong\u003e\u003c/em\u003eI am an award winning performance artist who\u0027s been professionally performing since age 11 when I started out as a storyteller. Years later, after a solid education in the performing arts (BFA in Acting from \u003cem\u003eBoston University\u003c/em\u003e, Study Abroad at\u00a0the \u003cem\u003eLondon Academy for Music and Dramatic Art (LAMDA)\u003c/em\u003e, some MFA work and a completed Certificate in Ensemble and Physical Theater from \u003cem\u003eDell\u0027Arte International School of Physical Theater\u003c/em\u003e), I found myself writing my own narratives for the stage. They have manifested in a profound and steadily evolving career in the arts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMy Current Goals:\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u00a0\u00a0\u003c/em\u003eOne of my current goals is to find more venues to perform my solo show, to teach, lecture, and continue to create more for the stage stemming from this project. That show, \"NO SHAME\", is a performance which tackles the subjects I am most passionate about: \u003cem\u003eIdentity\u003c/em\u003e, \u003cem\u003eGender,\u00a0\u003c/em\u003e\u003cem\u003eSexuality\u003c/em\u003e, and \u003cem\u003eConnection\u003c/em\u003e. The performance utilizes ritual, audience participation, and does exactly what I think theater should do \u2014 ride the line between entertainment and effect. I am an artist who collects things as I go through life. I have been a professional Drag King, Burlesquer, Clown, Storyteller, Costumer, Director, Teacher, Dancer, Visual Artist, and the list goes on; what I am most is \u003cstrong\u003e\u003cem\u003ea shapeshifter\u003c/em\u003e\u003c/strong\u003e on stage and within my written and visual art disciplines. All of the cross-genre tinkerings inform one another, and I am the creator\u00a0I am today because I have studied and put my hands into as many of the mediums I have.\u003cbr\u003e\u003cbr\u003eMy other current goals are these: to continue to write and learn more in order to feed my Blog:\u00a0\u003ca href=\"http://www.ABCsOfKink.com\" target=\"_blank\"\u003ewww.ABCsOfKink.com\u003c/a\u003e, and to find the place I wish to hunker down in next \u2014 I am currently not living out of a single location, I am touring most of the time. I wish to build some roots and an art space where I can teach out of, write and create out of, and conduct some new art explorations for individual audiences of one.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eA Very Short Bio:\u00a0\u003c/strong\u003e \u003c/em\u003eI am a founding member of the much acclaimed drag performance troupe \"\u003cem\u003eAll The Kings Men\u003c/em\u003e\" which ran for 15 years and toured the US, Canada, and London, and had a feature length documentary created about it/us in that time. As a professional puppeteer I\u0027ve toured the country extensively for a total of about 3 1/2 years with a couple of different puppetry companies, for 2 years in the Boston area I produced a monthly and bi-monthly vaudeville event at the well established OBERON Theater, I was commissioned to write, cast, and direct a finale piece for a show running at Boston\u0027s \u003cem\u003eInstitute of Contemporary Art\u003c/em\u003e (\u003cem\u003eICA\u003c/em\u003e), and have created numerous characters and performance pieces for stages all over the United States utilizing the genres of storytelling, drag, burlesque, clown, mask, puppetry, dance, spoken word, comedy, stage fight, BDSM performance, and straight up visually striking performance art. Alongside my passion for the stage, I have also worked as a Film Actor, BDSM Skills Teacher, Demo Bottom, Director, Sexuality Educator, Panelist, Writer, Personal Mentor, Workshop Teacher, Visual Artist, and Kink Blogger.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eHow Patrons Help:\u003c/strong\u003e\u00a0\u00a0\u003c/em\u003eWith patronage I will be able to write every day. I will have the time and the space I need to learn more, think more, and put those connections down on paper.\u003cbr\u003e\u003cbr\u003eWith patronage I will have the financial freedom to collaborate with writers, producers, directors, and industry professionals who can help me bring my work to the next level and help my audiences expand. I will be able to produce my ideas fully without the barriers I currently come up against trying to afford props, set pieces, costume elements, or the outside help I need to develop my work more fully into longer and more well-rounded pieces of theater.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWith Patrons the work I do for free already\u003c/em\u003e \u2014 experiencing the often taboo, processing those experiences, writing, sharing, teaching, and conversing on many different levels with a variety of interested people \u2014 \u003cem\u003ewill be paid work\u003c/em\u003e, work that allows me to thrive, pay my bills, and bring developed ideas back to you, my audience and supporters.\u003cbr\u003e\u003cbr\u003eI am stepping more fully step into my work, and to succeed doing that I need your financial support.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you for your help,\u003cbr\u003e\u003cstrong\u003e~ Karin\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "I am a Performance Artist, Sex Geek, and Creative Force who authors \u003ca href=\"http://www.abcsofkink.com./\" target=\"_blank\"\u003ewww.ABCsOfKink.com.\u003c/a\u003e This project chronicles my exploration of kink and sexuality, and encourages conversation and questioning amongst readers. Historically my body of work skips across mediums, yet steadily explores Gender, Identity, Sexuality, Presentness, and Communication. I work consistently as an actor, dancer, drag king, burlesque performer, puppeteer, writer, director, teacher, enthusiastic demo bottom, and sexuality educator.\u003cbr\u003e\u003cbr\u003e\nThe official history runs down something like this:\n\u003ca href=\"http://abcsofkink.com/wp-content/uploads/2013/08/521306_574145519278194_1243832597_n.jpg\"\u003e\u003c/a\u003e\n\n\tI am a founding member of \u003ca href=\"http://www.atkm.com/\" target=\"_blank\"\u003eAll The Kings Men (ATKM)\u003c/a\u003e drag performance troupe which has been winning awards and captivating audiences since 2002;\u00a0I\u0027ve earned a BFA in acting from \u003cstrong\u003eBoston University\u003c/strong\u003e, a certificate in Ensemble and Physical Theater from \u003cstrong\u003eDell\u2019Arte International School of Physical Theater\u003c/strong\u003e, and spent time at the \u003cstrong\u003eLondon Academy of Music and Dramatic Arts (LAMDA)\u003c/strong\u003e. I\u0027ve toured with various companies extensively around the United States, Canada, and London, and have had my writing produced for theater. I\u0027ve performed on many stages in the Boston Area, both underground and legit including frequent appearances at OBERON, the Somerville Theater, the BCA, and the ICA. I\u0027ve performed for\u00a0\u003ca href=\"http://www.liarsandbelievers.com/\" target=\"_blank\"\u003eLiars and Believers\u003c/a\u003e and \u003cstrong\u003eWhistler in the Dark Theater\u003c/strong\u003e, and could be seen yearly in \u201c\u003ca href=\"http://theslutcracker.com/home.html\" target=\"_blank\"\u003eThe Slutcracker\u003c/a\u003e\" before taking a couple years off for more touring with puppets. I\u0027ve also produced in the Boston area since 2000, first with the underground artist collective \u003cstrong\u003ePan 9\u003c/strong\u003e, and then with my own company\u00a0\u003ca href=\"http://www.axe2ice.com/\" target=\"_blank\"\u003eAxe To Ice Productions\u003c/a\u003e creating a series of one off events as well as the two years running \"Bent Wit Cabaret\" show. I won an award at the \u003cstrong\u003e2016 Asheville Fringe Festival\u003c/strong\u003e for my original work, I was one of two actors in the Elliot Norton Award winning production of \u201cCollected Stories\u201d by \u003cstrong\u003eGloucester Stage Company\u003c/strong\u003e, and was an IRNE nominee for original work with my company\u00a0\u003cstrong\u003eElephant Tango Ensemble Puppets\u003c/strong\u003e.\u00a0\u003cstrong\u003eATKM\u003c/strong\u003e has been named \u201cBest Lesbian Performance Troupe\u201d by \u003cstrong\u003eCurve Magazine\u003c/strong\u003e, \u201cBest Drag King Troupe\u201d by \u003cstrong\u003eGO NYC Magazine\u003c/strong\u003e, we have won numerous Readers Choice Awards over the past 13 years, and\u00a0an interview with us has been published in the \u003cstrong\u003eNational Gay and Lesbian Review\u003c/strong\u003e.\u00a0I co-star in \u201c\u003ca href=\"http://www.playinthegray.com/images.html\" target=\"_blank\"\u003ePlay In The Gray\u003c/a\u003e\u201d, a full-length documentary about ATKM, gender, and identity, and some other of my film credits include \u201c\u003ca href=\"http://tenthemovie.com/\" target=\"_blank\"\u003eTEN\u003c/a\u003e\", \"\u003ca href=\"http://www.imdb.com/title/tt2864958/?ref_=nm_flmg_act_3\" target=\"_blank\"\u003eLegitimate\u003c/a\u003e\", \"\u003ca href=\"http://www.imdb.com/name/nm3669418/\" target=\"_blank\"\u003eChainsaw Maidens\u003c/a\u003e\" and appearances on \"\u003ca href=\"http://www.imdb.com/title/tt1948952/?ref_=nm_flmg_act_5\" target=\"_blank\"\u003eQuiet Desperation\u003c/a\u003e\". I\u0027ve\u00a0been performing, writing, directing, and teaching movement, creativity, personal expression, sexual expression, and dance for over 20 years.\u003cbr\u003e\u003cbr\u003eMy ongoing blog project,\u00a0\u003ca href=\"http://www.abcsofkink.com/\" target=\"_blank\"\u003eABCs of Kink\u003c/a\u003e, takes elements from my life as a performance artist, sex geek,\u00a0and writer to invite people to look at their desires, experiences, and inner monologues concerning sexuality and all sorts of adult play.\u003cbr\u003e\u003cbr\u003eThank you for finding me, and I hope you\u0027ll support my work ever evolving work!\u003cbr\u003e",
