    "summary": "Hi there. My name is \u003cstrong\u003eKosmic\u003c/strong\u003e!! or \u003ca href=\"http://kosmicdream.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eKosmicdream\u003c/strong\u003e\u003c/a\u003e on various sites. I make two webcomics,\u00a0\u003ca href=\"http://eggshells.kosmicdream.com/\"\u003eEggshells\u003c/a\u003e and\u00a0\u003ca href=\"http://feastforaking.com/\"\u003eFeast for a King\u003c/a\u003e! but mostly focus my work on FFAK. (Both comics have NSFW content, with a lot of dark and explicit themes, and are 18+ because of this!)\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI often work every day so i can produce several pages a month, sometimes 50 pages, sometimes over 150! My update schedule is irregular, but frequent. I often post multiple pages per day. I have been working on FFAK since Sept 2014 and haven\u0027t really taken a break since! I update Eggshells much slower, but it still gets updates now and then. I also work on some secret projects, and if you\u0027re a patron you probably will get to read sneak peek pages before they\u0027re released!! (Note: Since ch12, the page count has been more around 40 pages per month, as I am spending over triple the time on the pages.)\u003cbr\u003e\n\u003cbr\u003e\nIn order to keep these stories online and the fun to keep flowing, patreon supports me in this task. Mostly to buy the caffeine needed to keep me up to work, but also to pay for the hosting costs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy pledging, you are essentially buying pages for me to create- so most of my content is available to read on the Feast for a King website, or the\u00a0\u003c/strong\u003e\u003ca href=\"http://ffak.kosmicdream.com/\"\u003etumblr mirror\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt is incredibly humbling to know people enjoy my stories so much and I want to do my best to share them with everyone. Thank you so much!! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlso,\u00a0\u003ca href=\"https://twitter.com/kosmicdream\"\u003eFollow me on Twitter\u003c/a\u003e - I often tweet about FFAK related things.\u00a0\u003cbr\u003eFeast for a king also has an\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/feastforaking\"\u003eUpdate twitter\u003c/a\u003e\u003cstrong\u003e\u00a0so you know when it posts!\u003c/strong\u003e\u003cbr\u003e"
