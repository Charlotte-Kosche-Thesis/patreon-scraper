    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHELLU THERE!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eGreetings! My name is Kate but you probably know me by the name Kyrahiko.\u00a0I mostly draw portraits with graphite pencils. Recently I started using color pencils as well. I\u0027m trying to draw during my free time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHAT IS PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a crowd-funding site like Kickstarter and Indiegogo. \u003cbr\u003eBut the difference is, you\u0027re supporting \u003cstrong\u003eindividual\u003c/strong\u003e artists in a \u003cstrong\u003emonthly\u003c/strong\u003e basis instead of supporting one big project. \u003cbr\u003e\u003cbr\u003eTo know more about patreon, check out this video:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHY SUPPORTING ME?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWell, hopefully because you like my arts and want to see more of them. Even with a minimum of $1 you\u0027re supporting me. You can update the amount you pledge at any time.\u00a0By supporting me, you\u0027re giving me the chance to try much more out. Like using other equipments and stuffs.\u00a0Patreon seems like a great place for sharing which provides support for both sides. \u003cbr\u003e\u003cbr\u003eAs already mentioned above, funds will be used for things like equipment and materials.\u003cbr\u003e\u003cbr\u003eIm quite new to this so I\u0027ll make adjustments and additions as I become more familiar.\u003cbr\u003eIf I can get enough support from you awesuum patrons I can afford to take more time on art as well I would do artbooks / sketchbooks with smaller tutorials and other tips in it with my art group \u0027creaggies\u0027.\u00a0\u003cbr\u003e\u003cbr\u003eMy current artworks can be seen on:\u003cbr\u003e\u003ca href=\"http://www.kyrahiko.com\" rel=\"nofollow\"\u003eMy Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://kyrahiko.deviantart.com\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://instagram.com/kyrahiko/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Kyrahiko\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also started to do livestreams on\u00a0\u003ca href=\"http://www.twitch.tv/kyrahiko\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much for taking your time to read this! :D\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTime-Lapse video example\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cj_lux3jN2k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe drawing of this time-lapse video\u003cbr\u003e\u003cimg src=\"http://pre00.deviantart.net/78e1/th/pre/i/2014/180/5/6/danielle_campbell_by_kyrahiko-d7og56r.jpg\" style=\"width: 404px;\"\u003e\u003cbr\u003e\u003cbr\u003eColor pencil WIP example\u003cbr\u003e\u003cimg src=\"http://img14.deviantart.net/2fac/i/2015/103/0/c/wip__fancy_pr_dino_charge_blue_by_kyrahiko-d8kq2y6.jpg\" style=\"width: 406px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e(The entire page may update when needed)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
