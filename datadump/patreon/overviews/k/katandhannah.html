    "summary": "Your ears need something to laugh at. \u003cbr\u003e\u003cbr\u003eWe\u0027re doing in-depth analyses of our books, a serial audiobook version of a never-before-released book, and most importantly, making WELCOME TO DEGRASSI WITH KAT AND HANNAH, a podcast where we command you to...that\u0027s right, watch Degrassi with us. But it\u0027s totally enjoyable whether or not you\u0027ve seen the show, if you just like to listen to people talk. We promise. WELCOME TO DEGRASSI is free, open to everyone, and available on iTunes. This is where we make the money to support both the podcast and our writing careers.\u003cbr\u003e\u003cbr\u003eABOUT US:\u00a0\u003cbr\u003e\u003cbr\u003eKat is the author of SAY NO TO THE BRO (a Junior Library Guild and and Illinois Reads 2018 selection), THE CATCH, and 1/2 of GENA/FINN. She\u0027s also just starting out as a freelance writer and editor. She\u0027s working hard but Patreon money helps her cover health insurance premiums, basketball tickets, and dog toys.\u003cbr\u003e\u003cbr\u003eHannah\u0027s the author of over a dozen works such as A HISTORY OF GLITTER AND BLOOD, 2013 Stonewall Honor Book GONE, GONE, GONE, 2015 Bisexual Book of the Year NOT OTHERWISE SPECIFIED, and the other half of GENA/FINN. She\u0027s currently in school to become a sign language interpreter and steadily producing books. In her spare time, she skewers antisemitic and sexist trolls on Twitter. Her portion of the Patreon funds goes towards cat food, mobility aids, and Bagel Bites.\u003cbr\u003e\u003cbr\u003eWe love our patrons and thank them each by name at the end of every podcast episode!\u00a0\u003cbr\u003e\u003cbr\u003e"
