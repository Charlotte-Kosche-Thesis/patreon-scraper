    "summary": "Hi! My name is Joseph Keca and I\u0027m the Content Creator behind the \"Ke\u010ding Canada\" adventure. On May 4th, 2017, my two younger sisters set out from Mahone Bay, Nova Scotia on horseback. Their goal: 6000+kms to Vancouver, British Colombia. They are riding for the thrill of pure adventure as well as raising money for the Lions Foundation of Canada Dog Guides.\u00a0\u003cbr\u003eI have been following on bicycle, documenting their journey; their struggles, their successes and all the amazing Canadians we meet along the way. What we\u0027ve discovered about this trip is that it could not be possible without all the support we\u0027ve received from the generous people we\u0027ve met. But we also know the people following our story want to help support us as well. With your support through Patreon, we can bring better content on a more regular basis to our amazing followers. Your support will go directly to buying new camera gear, better software and continue helping us eat healthy food while living out in the woods! Everything helps and we appreciate it all!\u00a0\u003cbr\u003eMuch Love and Many Thanks!\u003cbr\u003eJoseph, Katie \u0026amp; Jewel\u003cbr\u003e"
