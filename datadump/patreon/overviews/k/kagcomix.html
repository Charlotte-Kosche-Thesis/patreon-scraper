    "summary": "Hello! I\u0027m kgros. I\u0027ve been making comics for as long as I could hold a pencil. Over the years I\u0027ve made plenty of autobiographical strips that appeared on my\u00a0\u003ca href=\"http://kagcomix.tumblr.com/\" rel=\"nofollow\"\u003eblog\u003c/a\u003e. In 2014 I ran my first narrative webcomic,\u00a0\u003ca href=\"http://wyrmwoodhigh.com/\" rel=\"nofollow\"\u003eLast Night at Wyrmwood High\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u00a0In 2015 it was publised by Cloudscape Comics.\u00a0I\u0027m\u00a0already working on my second graphic novel, and that\u0027s where you come in.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Comic\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eLunar Maladies \u003c/em\u003eis the story of two best friends about to begin their senior year of high school. On top of the crushing anxiety they both feel regarding their future, they\u0027re starting to worry about the bodies being found in the woods around their town.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eLunar Maladies \u003c/em\u003e\u00a0is a long form story that is meant to be read as a complete comic.\u00a0\u003cstrong\u003e\u003c/strong\u003eThis Patreon acts as a kind of subscription service for the comic.\u00a0As much as I love the medium of webcomics, \u003cem\u003eLunar Maladies\u003c/em\u003e doesn\u0027t suit the \"one page a week\" format. Instead, I\u0027m releasing a minimum of 21 pages in a downloadable pdf for your enjoyment every other month. The comic is also being\u00a0released as a once a week updated webcomic, but as a Patreon subscriber, you\u0027ll be able to read the comic first and faster! (\u0026amp; when I say faster, I mean faster! Patreons are reading this comic almost 2 years ahead of everyone else!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelease Schedule\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eThe release schedule for Lunar Maladies\u00a0in 2018 is as follows:\u003cbr\u003e\u003cdel\u003e\u003cbr\u003e\u003c/del\u003e\u003c/em\u003e\u003cdel\u003e\u003cstrong\u003eMarch 1st:\u003c/strong\u003e\u00a0Pages 243-263\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eApril 31st:\u003c/strong\u003e\u00a0264-284\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJune 27th:\u003c/strong\u003e\u00a0285-305\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAugust 26th:\u003c/strong\u003e\u00a0306-326\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOctober 24th:\u003c/strong\u003e\u00a0327-347\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDecember 21st:\u003c/strong\u003e\u00a0348-367\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRelease Schedule for 2016:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eApril 22nd\u003c/strong\u003e: Pages 1-32\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eJune 20th\u003c/strong\u003e: Pages 33-53\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eAugust 18th\u003c/strong\u003e: 54-74\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eOctober 16th\u003c/strong\u003e: 75-95\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eDecember 14th\u003c/strong\u003e: 96-116\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRelease Schedule for 2017:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eFebruary 10th:\u003c/strong\u003e\u00a0117-137\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eApril 10th: \u003c/strong\u003e\u00a0138-158\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eJune 9th:\u003c/strong\u003e\u00a0159-179\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eAugust 7th:\u003c/strong\u003e\u00a0180-200\u003cbr\u003e\u003cbr\u003e\u003c
