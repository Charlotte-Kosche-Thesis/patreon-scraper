    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003e\u003ca href=\"https://i.imgur.com/KjrrFCx.png\"\u003e\u003cimg src=\"https://i.imgur.com/KjrrFCx.png\" style=\"width: 195px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eWelcome, everyone to my Patreon!!\u003cbr\u003e\u003c/b\u003e\u003cbr\u003eHello all, my names Kaizer, I am a digital artist who enjoys drawing anime, environments concepts and a LOT of Digimon! A lot of my work can be found in multiple locations here on the net, such as Deviantart, Tumblr and Furaffinity. I tend to draw a lot of original characters ( and as I mentioned Digimon ), though I don\u0027t have many exceptions to what I do and don\u0027t draw.\u003cbr\u003e\u003ca href=\"https://s3-us-west-1.amazonaws.com/patreon.posts/14912892661902550348.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhat to Expect from me!\u003c/strong\u003e\u003cbr\u003eAs I mentioned Ill be posting up any and all my work here first for all to see. Ill be also offering different rewards as time progresses, the main being access to any works I am at liberty of releasing to you all via PSD\u0027s. This way you all can look through my style and peak at all my tricks! More rewards are on their way, so keep your eyes pealed for what will come in the near future!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow some things will be working\u003ca href=\"https://i.imgur.com/RW8Cd5X.png\"\u003e\u003cimg src=\"https://i.imgur.com/RW8Cd5X.png\" style=\"width: 188px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHow it all works is simple. You can contribute any amount here on this account to gain access to my creations over all, though those who support any of my other rewards will have access to certain content pending on how much you wish to pledge. \u003cbr\u003eSimple right?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAnd so here we are!!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eId like to take this time to thank every last one of you for your support! With your help Ill be able to continue making more artwork that I hope you all will enjoy! If you have any questions or suggestions, feel free to contact me at anytime!\u00a0\u003cbr\u003eAnd to view some of my older work as well as to get an idea of things to come feel free to check out my work on these sites:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/ryono\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/ryono\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/kaizer33226\"\u003ehttps://twitter.com/kaizer33226\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eOnce more! Thanks so much for your support \u003cbr\u003eand\u003cbr\u003eStay Tuned For More!!\u003c/b\u003e\u003c/div\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003e\u003c/b\u003e\u003cstrong\u003e\u003c/strong\u003e"
