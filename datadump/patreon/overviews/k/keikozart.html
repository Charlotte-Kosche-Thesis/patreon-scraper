    "summary": "\u003cb style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"https://orig10.deviantart.net/4a8b/f/2017/227/b/0/patreon_chibi_exclusives_by_keikozart-dbk67ck.png\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon!\u003c/b\u003e\u003cbr\u003eHello everyone! I\u0027m back online and ready to sit down and put myself to work to show to you my enjoyment in creating art! \u2665\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWhat is it that you do?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a digital artist that has been a part of the DeviantART community for almost 10 years and started drawing on the tablet for roughly 7 years. I draw characters whether they\u0027re portraits, chibi, or icons. I started migrating over to Twitter for sharing my art roughly 1-2 years ago.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWhy should I become a Patron?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eBy becoming a patron you\u0027re enabling me to be able to continue to do the things I love plus more! Raising money to help expand my art, I\u0027d love to be able to make my art more than just a digital image on a screen; ie. stickers, pins, keychains, etc. Patreon makes it possible for you to help support that idea and make it come true!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eIs this a SFW or NSFW Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eHonestly, I was planning to do a bit of a both. Either posting NSFW when I feel like it or if requested enough to do so. NSFW probably wouldn\u0027t be anything extreme though; I have no confidence in myself to do that but I do feel like it\u0027d benefit in refining anatomy and poses.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhen will I be charged?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou will be charged at the beginning of each month, make sure you check out the FAQ on how to set a monthly limit for your pledge.\u003cbr\u003e"
