    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://furaffinity.net/user/kashoune\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e \u2605\u00a0\u003ca href=\"http://swamphy.storenvy.com/\" rel=\"nofollow\"\u003eStorenvy\u003c/a\u003e \u2605\u00a0\u003ca href=\"http://kashoune.deviantart.com/\" rel=\"nofollow\"\u003edeviantART\u003c/a\u003e \u2605\u003ca href=\"http://chinko69.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/th6ipqf.png\"\u003e\u003cbr\u003e\nHi there and thanks for visiting my page!! I\u0027m generally known as Kashoune but you can call me Chibi or Kash or Shou or whatever floats your boat, really......\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m just an artist who draws animals/anthros and human(-ish) characters as a hobby, but I want to turn my strongest passion into something I could live off of. I started drawing long before I can remember, started doing commissions at the age of 10, and have never stopped since.\u003cbr\u003e\u003cbr\u003eI also love to draw fanart for games (such as Splatoon, Animal Crossing, Okami, etc.)! So expect to see a lot of those as well!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m never satisfied with how far I\u0027ve come, and will always strive to become better at what I do, even if people try to pull me back.\u003cbr\u003e\n\u003cbr\u003e\nI also run a\u00a0\u003ca href=\"http://swamphy.storenvy.com/\" rel=\"nofollow\"\u003eshop\u003c/a\u003e that goes by the name of SWAMPHY, where I sell stickers, charms, buttons, bookmarks, memo pads and more as the store grows and blooms! (Though right now, admittedly, it\u0027s rather empty since I\u0027m still just beginning... \u0026gt;_\u0026gt;)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/ITC3EVy.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003eRight now, Patreon is going to serve as my backup source of income. It will cover for expenses such as food, material damage (tablet, laptop, etc.), and also helping my parents when they\u0027re in a financial struggle, which is sadly quite frequent.\u003cbr\u003e\n\u003cbr\u003e\nOnce the pledges grow, it would help me tremendously in getting a place of my own and completely focus on drawing! It would be a dream to have a passion of mine turn into my major source of income, to the point where I could just live off of it.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eOK, so how does your pledging thingymabob work?\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s very simple! All you have to do is click on the tier you want and you\u0027ll be charged whenever I post an update corresponding to the tier! \u003cstrong\u003eYou can set a monthly max on your pledges, so you have full control over your spendings, too.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI want to thank each and every one of you who visited my page and decided to pledge on my Patreon. Your support is worth a lot more than you might think, even if it\u0027s just a tiny bit!"
