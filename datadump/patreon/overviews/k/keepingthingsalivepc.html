     "about": "\u003cdiv\u003e\u003cdiv\u003eI am the creator of Keeping Things Alive, which began as a \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fkeepingthingsalive.org%2F\u0026amp;h=ATMRN6pr4x-EEgNNxfwqkGVu2I6BYjx0h8DyUiURU3UmBk9Q-HN7MH4Xr3RSezyFz8LWYNlqMNGFo2dBZ8QrXS4AddoVKcEv2giP3h0g0hY25-8\"\u003ewebsite\u003c/a\u003e and has evolved into a \u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fsoundcloud.com%2Fkeepingthingsalive\u0026amp;h=ATMUP3-ypyRznhf3QzZcCVvvIatbSQlh7a45nhn7Lwyzd62Q0hAEG9sxzQh_Zxn9RjEv0flkFia3dhv4d4hjeKoOTi1RKfBzcDbi2RC4PNf9cAU\"\u003epodcast\u003c/a\u003e. Keeping Things Alive is here to:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCelebrate\u003c/strong\u003e the connection between humans, the Earth, and all living things.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAmplify\u003c/strong\u003e progressive voices through the weekly \u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fsoundcloud.com%2Fkeepingthingsalive\u0026amp;h=ATO8dNdnjcLgp891CVY1DRkCUql0yNK2IMa75phHeH5i4W60ia1nHkw3HQb1HxrBfe4MEJlbDSJoNpIggBs8e2OOSHkWNNMewH1Jazs_H0h4o4w\"\u003eKeeping Things Alive Podcast\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEmpower\u003c/strong\u003e people to live outside the box and take action for good in their communities.\u003c/li\u003e\u003c/ul\u003eEnvironmental and societal issues, magnified by climate change, are causing large amounts of suffering to humans and all other life forms. The poor, communities of color, and the  Earth\u2019s ecosystems are hit the hardest.\u003cbr\u003e\u003cbr\u003eIn response to this global crisis, people of all ages and backgrounds are working and collaborating to create a more equitable and sustainable society. Keeping Things Alive is here to connect the dots and amplify their progressive voices so we can thrive. As a wise wombat once said, \u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DIHyH3MPgZDo\u0
