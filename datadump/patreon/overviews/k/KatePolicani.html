    "summary": "I gave a passion\nfor story. Real or fiction, across genres, I write, read, watch, and\nlisten to stories. Every story holds deeper meaning and lessons to learn. I\nwrite to expand ideas and connect readers to my stories and their deeper\nmessages. Through my stories I explore the common themes of life and push the\nboundaries of my own perceptions. I would love to take my readers on a journey\nto explore life\u0026#8217;s questions and find still more questions to ask.\u003cbr\u003e\n\nA Seattle mom of\nthree and therefore a coffee addict, I write my books over a hot mocha in the\nrainy season (Fall-Winter-Spring) and an iced mocha during the six weeks of\nsummer.\u003cbr\u003e\n\nEvery journal I own\nbegins with a few days of my life and then some hastily-scrawled record of\nwhatever story takes over. I think about my stories in bed as I drift off to\nsleep. I often wake in the middle of the night with a writing idea. I have\nscrawled story notes on the backs of my grocery lists wadded up in my purse. My\nwriting ideas even have their own email address. Story grows everywhere from\nthe music we hear to the people we encounter. Will you take a journey into\nstory with me?\u003cbr\u003e"
