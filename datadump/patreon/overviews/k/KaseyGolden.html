    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHiya!\u003c/span\u003e\u003c/strong\u003e My name is\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eKasey Golden\u003c/span\u003e \u003c/strong\u003eand I love to create illustrations that make others smile, laugh, and (I can\u0027t believe it) even feel inspired! Drawing is how I spend most of my free time, and now I even make\u00a0\u003ca href=\"https://www.youtube.com//kaseygolden\" target=\"_blank\"\u003eYouTube\u003c/a\u003e videos to accompany a lot of my illustrations! I have really enjoyed creating videos showing my process and challenging myself through my \"500 Drawing Prompts\" series to just keep drawing!\u003cbr\u003e\n\u003ca href=\"https://youtu.be/89dqbI7W-R8\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/89dqbI7W-R8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBUT WHY?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI love sharing my art process on YouTube with all of my supporters, but can\u0027t keep it up when a paid job is competing with my free time. Even the smallest amount of help goes a long way in keeping me creating, entertaining, and inspiring others!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHAT\u0027S IN IT FOR YOU?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBy supporting me not only do I get to keep regularly posting videos, but you get to see my sketches that are forbidden from the internet, download coloring pages of my illustrations including those amazing 100-ant pieces, or be a part of exclusive Patreon-only discord chats and art live streams!\u003cbr\u003e\n\u003cbr\u003e\nPersonally... I\u0027m just interested in those li\u0027l ant buddies!\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you so much for helping me continue what I love!\u003cbr\u003e\n\u003cimg src=\"\u003ca href=\"\u003e\u003ca href=\"http://imgur.com/U9hweNa\"\u003e\u003cimg src=\"http://i.imgur.com/U9hweNa.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
