    "pledge_url": "/bePatron?c=73401",
    "published_at": "2013-08-30T16:09:54+00:00",
    "summary": "\u003cstrong\u003eHi Everybody!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFour years ago we started doing videos on youtube. We did not think this would be a permanent thing, it kind of just happened. We were fresh out of college and just wanted to do some awesome stuff. Now youtube of has become our life. We brought in some of our friends to make this whole thing even more awesome. Youtube cannot sustain us, we are too many people and we invest too much time into the individual videos. What we are doing is economically, well, stupid. So we make our living doing commercial video jobs while doing as much youtube on the side as possible. Our dream would be to do content creation for you guys full time. That is what this patreon is for. By supporting us here you are not only making our lives way less stressful but you actually help us produce more content for youtube.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/mFtK2Yw.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf you like what we are doing and consider buying some strangers over the internet the equivalent of a coffee, we would very much appreciate it. If 1% of our subscribers would do this, we could do youtube full time. \u003cbr\u003e\u003cbr\u003eRegardless of our financial situation\u00a0we will continue doing this whatever happens and our videos will always be free! Kurzgesagt has become something that gives us purpose and a mission.\u003cbr\u003e\u003cbr\u003ePatreon is about frequency and quality. The more you support us the more we are able to do.\u003cbr\u003e\u003cbr\u003eAll we can promise you is that we do the best we can and invest as much time and love into youtube as possible without being irresponsible. Thank you for your ongoing support, it really is a huge deal for us and we very much appreciate it. \u003cbr\u003e\u003cbr\u003ePhilipp, Patty, Philip, Miri, Dani, Sonja, Lizzy, Bene,\u00a0Thomas, Fabi und Steve\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we will do with your money: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Currently we have two jobs: Kurzgesagt and our \"real\" jobs. By supporting us on Patreon you give us the opportunity to take less commercial jobs and focus more on youtube. Although youtube pays a little, it is not even close to sustaining ourselves. So put simply, you make our lives much easier and take stress away so we can do better and more work, for free, for you.\u003cbr\u003e\u003cbr\u003e- We can invest more time in the videos: Youtube doesn\u2019t like long videos. But we do \u2013 and most of you do too. \u003cbr\u003e\u003cbr\u003e-\n We can take some  time off to work on other educational projects. For \nexample, we are working on an app that explains the immune system.  \u003cbr\u003e\u003cbr\u003e- It also will make all the bad feelings you got for using adblock on our stuff, go away. Add block absolution.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for all your support! We appreciate it more than you can imagine and it really helps us out!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wOdjb2z.png\" style=\"width: 1000px;\"\u003e\u003cbr\u003e\u003cbr\u003e[About\n the bigger rewards \u2013 Please note that you don\u0027t have to pay for them \nmonthly to get them. (but of course you can if you want to.)]"

     "description": "A lot of you asked about this: Books and Apps. Most requested is the book about the Immune System and this will be the first one we will get to the printing press. Making a book (at least for us) means hundreds of hours of work \u2013 redoing part of the research, bringing everything in order, redesign large chunks of it, do the layout for about 130 pages, finalize everything etc. Same thing goes for the app which is not only a lot of work, we have to pay the developers too. On the video front:\u00a0\u003cbr\u003eThanks to you Patrons we were able to make more videos in 2015 than ever before. This upward trend will continue (up to a point) as Patreon is growing.\u00a0\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 2500000,
     "completed_percentage": 100,
     "created_at": "2016-10-21T14:49:48+00:00",
     "description": "In 2016 Kurzgesagt grew to ten people working full time. We have a design studio that we use for commercial work \u2013 Youtube and Patreon are an important part of our income but they are far from financing us, we still do a lot of other work to keep the lights on. In 2016 we upgraded to 60fps videos (which is way more annoying than you might think). We invested way more time in scripts, design and animation. We worked on longer videos than before, we talked with experts for almost every video. We just overall spend more time on quality. And on top of that, 2016 was our most productive year ever! All of this was possible because of your support on Patreon. The more you help us out, the more we are able to do! Thank you so much!",

     "created_at": "2017-03-24T10:29:20+00:00",
     "description": "The more funding we get through Patreon the more and better things we are able to do. Patreon is our most important source of income (we explained why in the Patreon stream a few weeks ago) \u2013 and the bigger this income is the better our videos will become. In 2013 an average video took about 150 hours. In 2015 it was about 250 hours. And in 2017 we spend around 350 to 500 hours per video. Kurzgesagt grew from one person to 11 people working (almost) full time on our youtube channel, which was largely made possible by Patreon. It is fair to say that we make decent videos. But we still think that they could be much, much better and are constantly trying to find out how we can improve. By supporting us on Patreon you help us doing that. Not only to spend more time on youtube but also giving us stability and security.",
