    "summary": "Putting yourself out there is never easy. Making the initial steps to the long and arduous journey we call life is quite frankly terrifying. For a long time I was paralyzed with the fear of not living up to the potential others saw in me. This obsession with feeling like I wasn\u0027t good enough took a toll on my mental health and I became codependent and depressed. I made a series of mistakes and poor decisions that derailed my life entirely and ultimately stranded in a state thousands of miles from my family and my home. Over the past year I had to start completely over fresh from a devastating betrayal and break up still depressed and anxious with alcoholic tendencies and no friends or family. I struggled every day. The little victories every day have gotten me here to where I am today, fighting, recovering, and now creating a Patreon where I can hopefully express myself and find the support I need to get myself home and the proper help I need. While so many people are blessed with their passions and skills I have spent so much time running from myself I don\u0027t know what it is that sets my soul on fire just yet. So here I am asking for the help in self discovery. Join me on my road to recovery through art and expression. I will update fervently the progress I make and the way my thoughts evolve with every hurdle and battle I overcome from here on out. Help me change my life for the better. Help me spread the knowledge I acquire in my struggle. And ultimately the acceptance that happiness is found everywhere even in our darkest days and hardest nights.\u003cbr\u003e"
