     "about": "Kabayun is the project of David Mostoller, a psytrance producer from the United States. After spending many years honing his sound, performing around the USA, and organizing parties in New York City, David has spent the last 3 years continuously touring the globe, performing in many European cities and festivals, in North and Central America, Asia, India and Australia.\u003cbr\u003e\u003cbr\u003eAfter releasing his debut album on 2to6 Records in 2011, in 2012 David joined the team at Looney Moon Records, based in Italy. In 2015 he joined Sangoma Records, a label based in Germany that promotes psytrance without genre boundaries, a perfect fit for Kabayun. His tracks have been featured on many compilations and releases from top psytrance labels, and David is currently working on a new EP for April 2015, and his 2nd full length album, to be released by the end of 2015.\u003cbr\u003e\u003cbr\u003eNow residing in Philadelphia, PA USA, Kabayun is available for bookings worldwide.\u003cp\u003e\u003cbr\u003eKabayun\u2019s music intends to create an environment that stimulates the listener to release themselves from the trials of everyday life and confront their challenges through the trance dance experience. Channeling the spirit of the west, Kabayun pulls together many elements to create an intensely psychedelic experience that lifts the body and the mind to undiscovered plateaus\u2026.\u003c/p\u003e",
