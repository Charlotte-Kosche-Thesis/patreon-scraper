    "summary": "Hi, hello, welcome :\u0026gt;\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy name is\u00a0\u003ca href=\"http://kevinczap.com/\" target=\"_blank\"\u003eKevin Czap\u003c/a\u003e, I\u0027m a cartoonist, Comics Mom, ingenue, and designer.\u00a0My first book\u00a0\u003ca href=\"http://www.uncivilizedbooks.com/comics/futchi_perf.html\" target=\"_blank\"\u003eF\u00fctchi Perf\u00a0is available from Uncivilized Books\u003c/a\u003e, and I\u0027m currently the Fellow at the Center for Cartoon Studies (2017-2018). In 2016, I received the Emerging Talent Award from Cartoon Crossroads Columbus. Aside from my solo work, I run the\u00a0micro-press \u003ca href=\"http://www.czapbooks.com/\"\u003eCzap Books\u003c/a\u003e (\u003cem\u003eBug Boys\u003c/em\u003e, \u003cem\u003e\u00dalcera\u003c/em\u003e, \u003cem\u003eWitchlight\u003c/em\u003e, \u003cem\u003eLey Lines\u003c/em\u003e).\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve always been a big cheerleader of other artists\u0027 success, and now I\u0027m doing more to invest in my own. I\u0027m using Patreon with your help to devote more time to my studio practice and make more comics! I\u0027m offering my patrons a first look at new comics (currently drawing \u003cstrong\u003eFour Years\u003c/strong\u003e\u00a0- find out more below),\u00a0process and behind-the-scenes material, various drawings and sketches and anything else I make in the studio!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYour support means so much to me, thank you for sharing your time and your hard earned money.\u00a0\n\u003cbr\u003e\nxoxox\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://kevinczap.com/images/2016_portrait.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003ephoto by Matthew James-Wilson\u003c/em\u003e"
