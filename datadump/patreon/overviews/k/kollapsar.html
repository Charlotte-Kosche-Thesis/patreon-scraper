    "summary": "\u003cstrong\u003eHey there! \u003c/strong\u003eMy name is Reid- you may also know me as Kollapsar through various sites (like \u003ca href=\"http://kollapsar.tumblr.com\"\u003eTumblr\u003c/a\u003e). I\u0027m a self-taught artist, recent college graduate, and inveterate caffeine addict.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe content \u003c/strong\u003eI plan on producing here is going to be all-encompassing my art process- my sketches, my progress videos, my techniques. You\u0027ll get exclusive access to full res paintings, sketches, resources, and to videos like this:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PNd25IdewI0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027m also excited to engage you with content you want to see the most so there\u0027ll be plenty of voting in and opportunities for feedback so I can best make your patronage worthwhile. So who knows where we\u0027ll go from here, what else I can make for you with your support? :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy mission: \u003c/strong\u003eMy degree is actually in teaching, but art has been \nmy lifelong passion- to the point that I had a reputation for being \nsleepy all the time at school, because I\u0027d been drawing all night \nbefore. In my culture in Malaysia before I moved, I was always told to \ngo for another major than art, no matter how much I loved it, because \n\"you can\u0027t make money as an artist\".\u003cbr\u003eYou know, I never wanted to \nbelieve it, but somewhere along the way I realized I was basically faking my way all through college and \u003cem\u003estill \u003c/em\u003estaying up to 4 in the morning painting because it was the only way my mind was ever quiet.\u003cbr\u003eWell, now that I\u0027ve graduated, I \nwant to give a good hard go at really committing to my art. And I want to create and engage making something you can enjoy, as well- because honestly, that\u0027s part of why I love this so much.\u003cbr\u003eSo,\n by supporting me you not only support my art by letting me make more \nfor your enjoyment, you give me a very real chance to create enough to \ngive back in the form of tutorials, resources, and everything else. I am\n always seeking to learn more and diversify in my artistic skillset- and\n I\u0027d love to bring you along with me on that journey and share \neverything I learn along the way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen you pledge support to me, \u003c/strong\u003eyour contributions will be processed at the beginning of every month. As I am starting out I am aiming to post rewards and content every 2 weeks (unless I specify something is monthly), though I may make adjustments depending on feedback and results.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eInterested in commissioning me? \u003c/strong\u003eAll the info is \u003ca href=\"https://kollapsar.tumblr.com/post/160604687666/hello-ive-recently-graduated-and-thus-have\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for being here, and for your support!\u003c/strong\u003e\u003cbr\u003e"
