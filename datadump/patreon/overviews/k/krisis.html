    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DsFxq4lrvlDc\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FsFxq4lrvlDc%3Fshowinfo%3D0%26rel%3D0\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-10-30T15:02:39+00:00",
    "summary": "\u003cstrong\u003eYour support will fuel more of the web\u0027s best comic collecting guides and you\u0027ll gain exclusive early access to content - plus, help me decide what to work on next!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\nDo you regularly read\u00a0\u003ca href=\"http://crushingkrisis.com\" rel=\"nofollow\"\u003eCrushing Krisis\u003c/a\u003e (CK) or watch\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL0uRkYNjo8-Cng-EKfNI2siQhtCu4vaeP\"\u003eCrushing Comics\u003c/a\u003e on YouTube?\u003cbr\u003e\u003cbr\u003e\n\n\nDo you have an awesome collected comics shelf thanks to more than 100 guides on\u00a0\u003ca href=\"http://crushingkrisis.com/crushing-comics-guide-collecting-marvel-comic-books/\" rel=\"nofollow\"\u003eCrushing Comics\u003c/a\u003e to collecting X-Men, Avengers, DC Rebirth, Batman, and more?\u003cbr\u003e\u003cbr\u003e\n\n\nIf you\u0027ve answered yes, first let me say: YOU ARE AWESOME. Entertaining you and answering your questions makes me so happy.\u003cbr\u003e\u003cbr\u003e\n\n\nNow, I\u0027m asking you to become a Patron. Your regular support will help to pay for the costs of hosting and managing CK\u0027s nearly two decades worth of content, including the multi-media tools it takes to create blog posts and videos. Having those expenses covered gives me more flexibility in new features and technology I am able to launch in the future.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat kind of features?\u003c/em\u003e\u00a0Back when I started this campaign, I showed just how awesome CK could be with your support\u00a0\u003ca href=\"http://crushingkrisis.com/2016/11/blog-of-tomorrow-posts-recap/\" rel=\"nofollow\"\u003eby blogging as if you were paying my full-time salary in November of 2016\u003c/a\u003e. Then, with the support of fans, I launched \u003cem\u003eover thirty\u003c/em\u003e\u00a0new comic guide pages in 2017! Finally, in November of 2017 I launched my own YouTube show! \u003cbr\u003e\u003cbr\u003eNone of that was possible before Patreon - and more could be possible with your help!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat kind of tools?\u003c/em\u003e\u00a0Patrons pay for CK\u0027s\u00a0virtual server, other hosting and registration costs, SEO tools, link internationalization, and more. They made it possible for me to upgrade CK to a professional, mobile-friendly redesign in February of 2017. They also subsidize my subscription to Adobe Cloud so I can use software like PhotoShop and Adobe Premiere to speed up my process and create new multi-media!\u003cbr\u003e\u003cbr\u003e##\u003cbr\u003e\u003cbr\u003eCheck out the sidebar on the left to see the goals of this campaign. The sidebar on the right lists different pledge tiers and the rewards that come with them. You can pledge as little as $1 a month to gain a vote on future projects and early access to new content.\u003cbr\u003e\u003cbr\u003e\n\n\nOver the first year of this campaign I\u2019ve been able to unlock tons of new content and back-end technology from my years-long to-do list - it\u0027s honestly \u003cem\u003eunbelievable\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eI don\u0027t want to stop there. I have a business plan that scales from $31 of pledged support up to many times that amount. Together, we could take Crushing Krisis from a useful blog to a fan-supported media empire. There could be more features, more technology - there could even be \u003cem\u003emore contributors\u003c/em\u003e\u00a0creating more of the content you want to read.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNot ready to pledge yet?\u003c/strong\u003e Click \"Follow\" on the left-hand sidebar to keep up with all of my behind-the-scenes posts on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have some questions? I\u0027ve got answers!\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/frequently-asked-7135417\"\u003eCheck out my Frequently Asked Questions post.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
   },

     "created_at": "2016-10-06T03:47:41+00:00",
     "description": "\u003cstrong\u003ePay for CK\u0027s WordPress hosting!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen we hit this level, I\u0027ll be breaking even on the monthly hosting costs that keep CK\u0027s core pages up and running. (\u003ca href=\"https://www.patreon.com/posts/current-costs-of-7162984\"\u003eLearn More\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eIn early 2016,\u00a0\u003ca href=\"https://www.patreon.com/posts/story-of-krisis-7156136\"\u003ethe increased traffic to CK\u003c/a\u003e (a good thing) meant it was just as likely to serve up a failed page as a rendered one (a bad thing). That caused me to move it to a Virtual Private Server, which effectively quadrupled my hosting costs. \u003cbr\u003e\u003cbr\u003eThat upgrade happened to arrive in\u00a0\u003ca href=\"http://crushingkrisis.com/2016/05/the-new-gig/\"\u003emy second month of being a stay-at-home-parent\u003c/a\u003e. Of all the many things for which I budgeted, extra blog hosting wasn\u0027t one of them. As a result, this has put a few-hundred-dollars dent into savings I should be using to pay bills (and, yes, buy comics - I budgeted for that, too).\u003cbr\u003e\u003cbr\u003eWant to get to some extra-special celebratory new content and features? They start with the next goal...\u003cbr\u003e\u003cbr\u003e...but, if we reach this goal, I will add some new subscription services in the background on CK and share the news in Patreon posts!\u003cbr\u003e",

     "completed_percentage": 100,
     "created_at": "2016-10-06T03:47:41+00:00",
     "description": "\u003cstrong\u003eWhoa, we\u2019re halfway there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen we reach this goal, we\u2019ll be at the halfway mark of paying for the complete costs of \u201cAt Scale CK\u201d as of the launch of this campaign - basically, my blog, but with all of its costs covered plus a few of the bells and whistles I think it deserves. (More on that in the $120 goal).\u003cbr\u003e\u003cbr\u003eAlso, fun fact: X-Men #66 was the last new X-Men comic in the origin run of the series - it shifted to reprints of past issues with #67.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo Celebrate:\u003c/strong\u003e if we reach this goal, I will call in Mother-of-Krisis for a full day of child-minding duty so I can dedicate 8-12hrs to updating the Guide to Marvel Omnibus/OHCs. \u003cbr\u003e\u003cbr\u003eI will bring the data up to the present day (including omnibuses released in 2017), repair the guide\u0027s ability to display variant covers, fill in all of the present gaps on prices and page counts of OHCs, and create a sustainable process for future updates.\u003cbr\u003e\u003cbr\u003eI\u2019m proud of the Omni/OHC Guide because it fits my mission of bringing you collecting details that aren\u2019t available anywhere else on the web in a clever way. It would be awesome to have the time and support to restore it to its fully functioning glory ;)\u003cbr\u003e\u003cbr\u003e(This is a one-time 8-12hr project with an ongoing 1-2hrs of maintenance each month.)\u003cbr\u003e",

     "description": "\u003cstrong\u003eFund all of CK\u0027s mission-critical costs!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen we hit this goal, all of CK\u0027s current hosting, domain registration, and app subscriptions will be \u003cstrong\u003e\u003cem\u003efully-funded by Patrons\u003c/em\u003e\u003c/strong\u003e. (\u003ca href=\"https://www.patreon.com/posts/current-costs-of-7162984\"\u003eLearn More\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\nHoly Glamorous Bowie, y\u0027all!\u003cbr\u003e\n\u003cbr\u003e\nThis means I won\u0027t have to dip into my personal savings to the tune of $1k a year to pay for CK - it will be totally self sufficient, all thanks to you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo Celebrate: \u003c/strong\u003eI\u0027ll collapse the oft-overlooked\u00a0X-Men\u00a0\u003ca href=\"http://www.crushingkrisis.com/?p=4253\"\u003eLimited Series\u003c/a\u003e and\u00a0\u003ca href=\"http://www.crushingkrisis.com/?p=4254\"\u003eOngoing Pages\u003c/a\u003e into a single \"X-Men Index\" page that includes a listing every single X-Men character and title with links to the appropriate guide pages - no more guessing where I\u0027ve hidden \u003cem\u003eAll-New X-Men\u003c/em\u003e! \u003cbr\u003e\n\u003cbr\u003e\n(This is a one-time 6-20hr project.)\u003cbr\u003e",
