    "summary": "\u003cimg src=\"http://orig05.deviantart.net/fb33/f/2015/249/4/d/thr_by_kyoukaraa-d98klav.jpg\" style=\"width: 665px;\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome!\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eKyoukaraa\u003c/strong\u003e\u003c/span\u003e here.\u00a0\u003cbr\u003eDrawing has always been a passion to me and during the past few years I\u0027ve got to meet great people whom I could work with, it\u0027s such a great journey to be able to experience all of this1 That\u0027s what i am really thankful for. Currently I am an fellow illustration student (starting october) so you can prepare yourself for various \u0026amp; different kinds of illustrations.Of course this Patreon will be mainly dedicated to Manga/anime illustraions as you may know them from my Deviantart or Tumblr .Meaning most of the art I will post here is going to be original art \u0026amp; a fairly amount of fanart (which you as my patreons are giving the chance to vote on). Thank you for giving me this chance \u0026amp; your support, it means a lot to me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/bb21/f/2015/249/6/e/supprt_by_kyoukaraa-d98l7ky.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat are you creating?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNormally I am active as an illustrator for games \u0026amp; artbooks but here\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOn Patreon I will post wips of original art and fanart, creating speedpaints \u0026amp; tutorials. Most of it will be anime manga based, digital as well as traditional drawings \u00a0(but mostly digital)\u00a0\u003cbr\u003eYou can see a few examples above\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhy Should you become a Patreon!?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBeing my patreon means to support my dreams to be an illustrator. drawing has been my passion ever since and it\u0027s hard to live as an artist- sadly. But I really would love continue and create tons of art with your support. I am going to be a fellow illustration student soon.  As my Patreon you\u0027ll get access o a lot of drawings that are not going to be published any time soon,sketches, files, tutorials \u0026amp; videos! You as my patreon can suggest, don\u0027t be scared I won\u0027t bite haha ^-^/\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAs I am working on an artbook you\u0027ll get the chance to pre-oder before anyone else 6\u0026amp; get a discount!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eTutorials \u0026amp; Speedpaints?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eYes! Some of you may know my Speeedpaint channel where I post videos of my drawing process, there I also post narrated tutorials and more, depending on what you guys request me to do. as an patreon you\u0027ll have earlier access to those videos and the chance to decide what is going to be next, such as a tutorial and what content it should have.\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eTutorials: Mostly explanations \u0026amp; detailed step by steps of my drawings!\u003cbr\u003e\u003cbr\u003eFor exapmle:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cM56zzB20_8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWhen will you be charged \u0026amp;\u00a0access?\u003cbr\u003e\u003c/span\u003eEvery beginning of a month, afterwards you\u0027ll get the access to the files!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHave more questions?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePlease feel free to leave them I gonna answer it as detailed as I can~\u003cbr\u003e\u003cbr\u003eThank you so so much for your support it means a lot to me, so much that I barely can find any words to describe!!!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e"
