    "summary": "\u003cstrong\u003eAbout me. \u003c/strong\u003eHello!  I\u0027m Krystle Starr, a Texas cosplayer, Youtuber, Twitch streamer, Star Wars fan, LEGO fanatic and host of the Nerd Ninja Show. I\u0027ve been in the comic and convention industry for over six years. I\u0027ve worked\u00a0for MoCap Online designing Video Games with Motus Digital working as a mocap model and a junior animator. I\u0027ve had some TV appearances including \"Screen Machines\" to rebuild the Ecto1.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://krystlestarr.com/assets/img/kstarr/krystle_starr_107.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHere\u0027s how you can help.\u003c/strong\u003e I signed up for Patreon as a way for my followers and I to mutually benefit from each other.  I want to streamline my content producing process and create the best possible costumes and videos I can on a regular basis! The best way I can think of doing that is to have you more involved in the creation process and develop a close, exclusive group for everyone who enjoys what I do and wants to be more involved!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://krystlestarr.com/assets/img/kstarr/krystle_starr_057.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI love creating new and exciting costumes from fully armored warriors to sexy boudoir, but I also plan on putting out my own comic in 2017. Collaborating with artists and musicians all takes funding, so that\u0027s where you guys can help. Join the Starr Club! \u00a0I want nothing\nmore than to travel and show you my story.\u00a0Here I will post exclusive progress photos and updates on my cosplays, videos, comic and music. \u00a0I\u0027ve been in this industry for over 6\nyears now... TIME TO MAKE THINGS HAPPEN!"
