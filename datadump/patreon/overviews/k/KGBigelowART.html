    "summary": "My name is Kelsey Bigelow, but most people on the internet know me as KGB or KGBigelow.\u00a0 \u003cbr\u003eI am an Illustrator by trade, but I have a strong background in fine art and underground comics.\u00a0 My goal is to dedicate as much of my time as I possibly can to being real and expressing real things through art.\u00a0 Of course, by \u0027real\u0027 I mean extremely graphic, and by \"ART\" I mean sloppy semi-naturalistic cartoons.\u00a0 \u003cbr\u003eUltimately I have a number of projects that I want to see through to full fruition, but have had to repeatedly put on the back burner thanks to financial hardship and a recent bout of ovarian cancer. \u00a0By full fruition, I mean at least one webcomic, a paper comic book series, and numerous oversize artbooks, stickers, and other such goodies in between.\u003cbr\u003ePrimarily I\u0027ll be starting out on a loooooooooong time comic project titled \u0027\u0027G-WIZ\u0027\u0027 which stars Saul.\u00a0 You all probably have seen that big hairy bastard at least once if you\u0027ve looked at anything I\u0027ve done.\u00a0 Saul is a wizard.\u00a0 A wizard that lives in the hood.\u00a0 Hilarity then ensues.\u003cbr\u003e\u003cbr\u003eOther projects include -\u003cbr\u003e*Blarp, the cross dressing mutant whose only crime is wanting to be loved. (and assault, arson, murder, theft, vandalism, the list goes on.\u00a0 He\u0027s a fucking sewer monster, okay? he don\u0027t know no better)\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/c771/f/2013/088/5/7/blarp_by_kgbigelow-d5zq8wq.jpg\"\u003e\u003cbr\u003e*The Illustrated Guide to Foogoolia - A comprehensive artbook which takes the reader to the exotic planet Foogoolia, which is inhabited by rabbit-like cephalopods called foogoos.\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/0dd4/f/2008/163/8/7/fun_with_foogoos_by_robbingraves.gif\"\u003e\u003cbr\u003e\u003cbr\u003e"
