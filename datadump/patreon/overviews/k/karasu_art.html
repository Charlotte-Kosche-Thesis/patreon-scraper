r/scheduled guy. \u003cstrong\u003eI\u0027m only able to work on \n\tNSFW art the weekends \nand not all the weekends. \u003c/strong\u003eIn my opinion it\u0027s not enough to hope create \nquality contents for people who do sign up.\n\t\u003c/li\u003e\n\t\u003cli\u003eThe second thing is I\u0027m not very fan of having obligations/duties to \nyour patrons. I know and understand it\u0027s normal, they give you money, \nit\u0027s like commissions. But I don\u0027t feel myself comfortable with \npromising things I won\u0027t able to do because of lost time.\u00a0\n\t\u003c/li\u003e\n\u003c/ul\u003e\nIt is why I decided to use this page as a \u003cstrong\u003etip jar\u003c/strong\u003e. Perhaps I will post \u003cstrong\u003efew exclusive content\u003c/strong\u003e sometime but I\u0027m not fan of doing pay artworks which was free before.\u003cbr\u003e\n\u003cbr\u003e\nThe money earned with it will allow me to allocate time to create \n\u003cstrong\u003epersonal content\u003c/strong\u003e like \u003cstrong\u003eillustrations\u003c/strong\u003e, and the most important to me \nbecause it\u0027s an activity which demands a LOT of time: \u003cstrong\u003ecomics\u003c/strong\u003e.\u003cstrong\u003e The Patreon funds \nwill prioritize my own works over public commissions\u003c/strong\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u0
