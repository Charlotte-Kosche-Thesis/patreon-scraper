    "summary": "\u003cstrong\u003e\u003ca href=\"http://karosu-maker.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/86cd/f/2017/318/2/0/logo_by_karosu_maker-dbtr31v.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://karosu-maker.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6gSzzVg-Gj8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/750a/f/2017/318/e/7/shebat_gif1_by_karosu_maker-dbtr2ym.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eHi!\u003cbr\u003e\nI\u0027m Karosu-Maker, and I\u0027m working on my videogame project. Erinye.\u003cbr\u003e\nYou can check the latest demo here:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://karosu-maker.deviantart.com/art/Erinye-Demo-2-0-Available-to-download-now-719711983\" target=\"_blank\"\u003eErinye Demo 2.0\u003cbr\u003e\u003c/a\u003e \u003cbr\u003eBefore to start, I\u0027m not a native english speaker, and most of my english knowlege comes from movies, videogames, books, comics and youtube videos. So, allow me to apology if I butcher your beautiful language in any way during this humble description of my game. \u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/4db9/f/2017/318/0/a/stars_50__by_karosu_maker-dbtr2ws.png\"\u003eWhat is \"Erinye\"?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eErinye\u003c/strong\u003e is a PC adventure game with some RPG tints, where you explore a 2D world, full of dungeons, castles, mazes, towns, secrtets, puzzles, treasures and different enemies to fight, swinging weapons, magic or other trinkets you will find on your way; all that just to prepare Erin for the ultimate challenge, and that\u0027s where the game really begins. \u003cbr\u003e\n\u003cbr\u003e\nDid that sound too cheesy to you? Just wait until you play the game and you\u0027ll see what  cheesy really is!\u003cbr\u003e\n\u003cbr\u003e\nAlthough Erinye contains some nudity and NSFW content, it\u0027s not a \"Hentai\" in rule, so don\u0027t expect explicit sexual content, or the rape sprite animations you generally get in hentai games. Most of the hot contents in Erinye are rewards for playing good and unlocking content inside the game. No tentacles rape scenes if you lose!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/4db9/f/2017/318/0/a/stars_50__by_karosu_maker-dbtr2ws.png\"\u003e\u003c/strong\u003eThe Story\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/4952/f/2017/318/6/3/erinye_screenshot_00_by_karosu_maker-dbtr6ee.png\" style=\"width: 253px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe story begins when our hero, or heroine? What is the non sexist way to say it? Meh! Erin, arrives to the town of Azuliris, following the trail of a mysterious witch who, rumors say, carries a very valuable treasure with her. \u003cbr\u003e\n\u003cbr\u003e\nThings get difficult when in Azuliris, Erin meets the ShyGirls, a group of bandits who have taken control over the town, blocking all the exits and locking the local police force, \"The Eyes\", in the station cells.\u003cbr\u003e\n\u003cbr\u003e\nIf Erin wants to find the witch, she will have to get rid of the ShyGirls and free the town of Azuliris. But she doesn\u0027t know her journey is just begining and a new adventure awaits her, along with the strangest and wicked characters she have ever met.\u003cbr\u003e\n\u003cbr\u003e\nAnd... that\u0027s all I can tell without spoiling the fun parts for you. Play the Demo if you want to know more.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/4db9/f/2017/318/0/a/stars_50__by_karosu_maker-dbtr2ws.png\"\u003eThe Characters\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI asume you\u0027ll want to meet the characters while playing and not having me talking about them like a magpie, so here I\u0027ll introduce briefly to you only the characters you\u0027ll find at the very begining of the game.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/c9b0/f/2017/318/1/6/erin_gif1_by_karosu_maker-dbtr2yz.gif\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tErin:\u003c/strong\u003e\u003cbr\u003e\n\tA weirdo who refuses to kill her foes, so she goes around doing weirdo stuff like cutitng their clothes off or crippling them for life. She thinks she doesn\u0027t have enemies, only potential friends. \u003cbr\u003e\n\tFears stupid things like rainbows and butterflies.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/fe16/f/2017/318/4/8/rina_gif1_by_karosu_maker-dbtr2yt.gif\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tRi\u003c/strong\u003e\u003cstrong\u003ena: \u003c/strong\u003e\u003cbr\u003e\n\tA greedy little thing who would betray her mother for the right price (if she had a mother). Erin and Rina agree to find together the witch\u0027s treasure, but they end up involved in a much bigger deal. At the end of their journey, she may find that the real treasure, is friendship... pfffff! of course she doesn\u0027t!\u003cbr\u003e\n\tMost people asumes she\u0027s a fairy, a sprite or an imp, but the truth is unkown even by her.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e \u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/33cb/f/2017/318/8/d/star_gif1_by_karosu_maker-dbtr2yd.gif\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tSta\u003c/strong\u003e\u003cstrong\u003er:\u003c/strong\u003e\u003cbr\u003e\n\tErin\u0027s all life \"friend\", who\u0027s usefulness doesn\u0027t go beyond letting Erin save the game every time she calls by phone. \u003cbr\u003e\n\tStar lacks of a real personality, and hides her insecurity by going  in provocative clothes. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/008f/f/2017/318/8/b/shygirl_gif1_by_karosu_maker-dbtr2yh.gif\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tShyGirls:\u003c/strong\u003e\u003cbr\u003e\n\tWhile they call themselves bounty hunters, the truth, is they are just a bunch of good for nothing bandits who go around looking for the ultimate treasure, but it always ends sliping through their fingers, that\u0027s when there\u0027s even a treasure to begin with. \u003cbr\u003e\n\tTheir hoods and cloaks come from a misinterpretation of the \"Red Riding Hood\" fairy tale. \u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/402d/f/2017/318/4/b/orb_by_karosu_maker-dbtr2yw.gif\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eLife Orbs:\u003c/strong\u003e\u003cbr\u003e\n\tAre these even characters? The more people lives, the more they\u0027re dying, these purple orbs are the life people goes droping every second. These become visible when Erin is around and she\u0027s able to consume them to replenish her own life.\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/c533/f/2017/318/2/9/crystal_by_karosu_maker-dbtr2z4.gif\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eFairy Crystals:\u003c/strong\u003e\u003cbr\u003e\n\tWhen a fairy is traped in tree\u0027s sap, it becomes a fairy crystal, which concedes magical powers to those capable to use them. Any similarity with a movie with dinosaurs and mosquitoes is pure coinsidence. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/4db9/f/2017/318/0/a/stars_50__by_karosu_maker-dbtr2ws.png\"\u003eThe Game Mechanics\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cbr\u003e\n\tTake control of Erin and go around the world swinging your weapons at the most pure style of 2D adventure classics like \"Secret of Mana\", \"Terranigma\", \"Illusion of time\" or of course, \"The Legend of Zelda\", all that with a slight and sexy NSFW touch. Collect treasures, equipment, skills, art, and, why not? destroy your adversaries clothes in the process.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eEnemies:\u003c/strong\u003e\u003cbr\u003e\n\tFight different enemies, many of them cute and sexy anime style ladies with multiple abilities who will make Erin\u0027s journey a painful road through hell to complete.\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/1fef/f/2017/318/0/4/erinye_screenshot_01_by_karosu_maker-dbtr6ea.png\" style=\"width: 238px;\"\u003e\u00a0 \u003cimg src=\"https://orig00.deviantart.net/a757/f/2017/318/9/5/erinye_screenshot_02_by_karosu_maker-dbtr6e8.png\" style=\"width: 239px;\"\u003e\u003cbr\u003e\n\tMany enemies go for the melee combat, but don\u0027t underestimate them, many others have special abbilites or misleading behaviours that can difficult Erin\u0027s progress in various unfunny ways.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCritical Hit:\u003c/strong\u003e\u003cbr\u003e\n\tDefeat Erin\u0027s enemies with a Critical Hit to get some art (all drawn by me!). The chances to assert a Critical Hit may vary depending on the weapon you use and some items that enhances your luck for that matter. The same goes for the strenght of the Critical Hit, which multiplies the Atk power x2, x3 or even x4.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/6eb9/f/2017/318/5/0/erinye_screenshot_03_by_karosu_maker-dbtr6e3.png\" style=\"width: 251px;\"\u003e\u00a0 \u003cimg src=\"https://orig00.deviantart.net/6e13/f/2017/318/c/9/erinye_screenshot_04_by_karosu_maker-dbtr6e0.png\" style=\"width: 249px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eC\u00e1mera:\u003c/strong\u003e\u003cbr\u003e\n\tErin can take pictures of her foes using the Camera! In this world, enemies\u0027 pics are like a second coin to trade with some characters, who may facilitate you interesting rewards in exchange for the pics Erin took.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/fa44/f/2017/318/5/6/erinye_screenshot_05_by_karosu_maker-dbtr6dt.png\" style=\"width: 251px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tEvery different enemy have it\u0027s own unique pictures for when they\u0027re photographed, and also a different unique picture for when they\u0027re defeated by a Critical Hit, that\u0027s two pictures for every foe, monster and naughty girl in the game.\u003cbr\u003e\u003cbr\u003e\n\tErin can learn a special techique to take pictures of your enemies while they\u0027re being defeated by a Critical Hit! As you can see, the Camera is very important, otherwise, how could Erin collect all those sexy Critical Hit arts!\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/d63d/f/2017/318/9/6/erinye_screenshot_06_by_karosu_maker-dbtr6dg.png\" style=\"width: 251px;\"\u003e \u003cimg src=\"https://orig00.deviantart.net/6dbc/f/2017/318/4/a/erinye_screenshot_07_by_karosu_maker-dbtr6d5.png\" style=\"width: 250px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eArmor:\u003c/strong\u003e\u003cbr\u003e\n\tErin can equip herself with a special kind of armor that is like underwear, but is not, because it\u0027s magical and protects her all the same! So... ok,  yeah, armor in Erinye is lingerie, but unlike other games with pretty girls, Erin uses it under her real clothes, most of the time at least.\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/0eee/f/2017/318/1/f/erinye_screenshot_08_by_karosu_maker-dbtr6cz.png\" style=\"width: 265px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eMagical Items:\u003c/strong\u003e\u003cbr\u003e\n\tThere are also magical items that are not meant for combat, although they may be useful in battle sometimes. Those items deplete your MP bar when you make use of them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/8f38/f/2017/318/9/2/erinye_screenshot_09_by_karosu_maker-dbtr6cs.png\" style=\"width: 279px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSpells:\u003c/strong\u003e\u003cbr\u003e\n\tCombat spells also deplete Erin\u0027s MP bar. These spells may be stronger or have wider attack areas than normal weapons. They can also open access to places Erin couldn\u0027t go before. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/a515/f/2017/318/0/f/erinye_screenshot_10a_by_karosu_maker-dbtr6cp.png\" style=\"width: 275px;\"\u003e\u00a0 \u003cimg src=\"https://orig00.deviantart.net/ea94/f/2017/318/9/9/erinye_screenshot_12_by_karosu_maker-dbtr6cc.png\" style=\"width: 275px;\"\u003e\u003cbr\u003e \u003cbr\u003e\n\tSpells can be performed by pressing a sequence of keys, similar to what we do in fighting games, but nothing too fancy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/920c/f/2017/318/0/0/erinye_screenshot_11_by_karosu_maker-dbtr6ci.png\" style=\"width: 275px;\"\u003e\u003cbr\u003e\n\tEvery step Erin takes, moves her a 16 pixels space, so measure your distance when using these awsome magic tricks against enemies!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/4db9/f/2017/318/0/a/stars_50__by_karosu_maker-dbtr2ws.png\"\u003eWhy do I need your help on Patreon?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI\u0027ve been working on Erinye since many years ago, taking very little baby steps due to economic responsabilities. If I continue this way, complete the game will take me probably ten years. That\u0027s why I\u0027ve decided I want to go fulltime on this project, and I desperately need your help to do so. \u003cbr\u003e\u003cbr\u003eThis project requires a lot of work and time. I do all the game design, graphic work, programming, sprite animations, tiles and most of the sound design. I also write all the dialog scripts and test everything meticulously until I make sure the game works like it must.\u003cbr\u003e\u003cbr\u003eI had to learn a bit of music composing and sound recording for this, and I\u0027m working on replace all the stock sounds I use in the demo for completely original material.\u003cbr\u003e\u003cbr\u003eThe most time consuming and difficult part of making Erinye, is to create the enemies. Programing them, design their behavior and draw every sprite animation takes a lot of time, and that times doubles at the moment of drawing their pictures for when they\u0027re photographed or defeated by a Critical Hit. Some of them even talk, so a pic for when their dialogs appear is also needed sometimes. \u003cbr\u003e\u003cbr\u003eAs you may have noticed if you played the demo, I\u0027m puting all my heart, soul and resources in this project. There\u0027s nothing I want more than see Erinye completed.\u003cbr\u003e\u003cbr\u003eBy supporting Erinye, you buy me the time I need to make all work this project needs, while you\u0027ll also get access to uptadates on how the game is going, some rewards, like full resolution art I do for the game and access to the Sponsors MiniGames I\u0027ll be posting in a near future.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/4db9/f/2017/318/0/a/stars_50__by_karosu_maker-dbtr2ws.png\"\u003eThe Sponsors MiniGames, what are those?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eWhile you wait for Erinye\u0027s development to be finished, I\u0027d like to use some resources from the main game or even some assets, sprites, tiles and enemies I left out of it, to make some minigames. A little somthing for you who supported me before the full game is ready.\u003cbr\u003e\u003cbr\u003eThese may have side stories, spin offs, or even non canonical events, placing Erin in very different situations from the ones presented in the main game. Some may even have different protagonists like a common ShyGirl, Rina, or even Erin\u0027s  \"friend\", Star.\u003cbr\u003e\u003cbr\u003eThese minigames are thought to be sold from as low as two bucks to help me keep going with the develpment of Erinye. However, all my patrons will get instant access as soon I release each of them, so no need to buy them if you\u0027re already supporting me here on my Patreon.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/4db9/f/2017/318/0/a/stars_50__by_karosu_maker-dbtr2ws.png\"\u003eThe other rewards, what do you get for helping me?\u003c/strong\u003e\u003c/h4\u003eYou can check the rewards you\u0027ll get for helping me at the right side of the page. Yup, right there. -\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/4db9/f/2017/318/0/a/stars_50__by_karosu_maker-dbtr2ws.png\"\u003eRewards and Tiers details (Please, read before pledge)\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eIf your total pledged over the months sums $15 or more, you will get the full game once it\u0027s finished, and if it\u0027s over $22 you\u0027ll have your name at the ending credits.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease, If your total pledge goes over $15, don\u0027t stop pledging until the project is finished, even if it\u0027s only $1 per month, that\u0027s so you don\u0027t dissapear from my Patreon\u0027s list and I can send you the game once it\u0027s finished or add you to the game credits if your pledges sums more than $22.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSome rewards like project updates and Sponsors MiniGames will be posted here on Patreon as soon I have them available, while other file related rewards, like images and PSDs, will be sent in a link through message at the end of each month.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHigher rewards that require special in game work, like: \"Name a Villager\", \"Get a Billboard\", \"Adopt a Monster Gal\", \"Adopt a Little Monster\", \"Create an Enemy\" and \"Creator of the Big Sponsor Quest\" may have different times to be completed, but you\u0027ll get frequent updates on how the work is going.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe billboards of \"Get a Billboard\" change randomly every time Erin enters a town or zone with a billboard in it. They also change if Erin stays in that zone for longer than 15 seconds. This means, instad of making you all fight for the best billboard spots, your billboard have a chance of 1 in 50 to appear in any place with billboards inside the game, and everytime a billboard changes.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFor the \"Name a Villager\" reward, you\u0027ll choose the villager you want to name from a rooster I\u0027ll send you as soon your pledge is processed at the end of the month. The rooster is limited, and patrons will choose their villager in the order their pledges were submited. If your pledge is declined at the end of the month, your turn will be skiped until your pledge is processed.  You\u0027ll be notidfied when I place the villager you named in a town or any other place of the game, this may be at anytime during the development of the game, so please, be patient.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you pledge on \"Name a Villager\", \"Get a Billboard\", \"Create an Enemy\" or \"Creator of the Big Sponsor Quest\" you agree to give me the rights to use the designs and ideas you provided for this project. You renouce to take any legal action against me or my game for the use of the material you provided in order to appear inside of the game. Sorry, this part is just a safe measure against sue happy people.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you were supporting me on Patreon before I made it all about Erinye, don\u0027t worry, I haven\u0027t cut any previous content from the rewards, actually, there will be more content, like game updates and access to the MiniGames. Your previous pledges also add to your total pledged, so If you\u0027ve been supporting me for long, you can rest sure I\u0027ll send you a copy of Erinye as soon it\u0027s finished!\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"https://orig00.deviantart.net/05ed/f/2017/318/d/3/sword_swing1_by_karosu_maker-dbtr2ya.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/4db9/f/2017/318/0/a/stars_50__by_karosu_maker-dbtr2ws.png\"\u003eThanks a lot for your support!\u003cimg src=\"https://orig00.deviantart.net/4db9/f/2017/318/0/a/stars_50__by_karosu_maker-dbtr2ws.png\"\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u
