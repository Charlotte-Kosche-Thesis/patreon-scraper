    "summary": "We are\u00a0\u003ca href=\"http://ark.spectrumdominus.com/\" target=\"_blank\"\u003eDomiNATION\u003c/a\u003e, a beginner-friendly \u003cstrong\u003eArk: Survival Evolved\u003c/strong\u003e\u00a0community. Thanks to our supporters, we currently run a public clusters of all Vanilla maps (Island, Center, Scorched Earth, Ragnarok and Aberration). In addition to that we run servers for Conan: Exiles, PIXArk and 7 Days To Die.\u003cbr\u003e\u003cbr\u003eWe have a team of\u00a0\u003cstrong\u003ededicated admins\u003c/strong\u003e, who love the game as much as you do, and try to give everyone an awesome time on our servers in their spare time by organizing fun events. Our community is friendly and helpful, with over 600 members on Discord.\u003cbr\u003e\u003cbr\u003eOn top of that we have\u00a0a\u00a0\u003ca href=\"http://ark.spectrumdominus.com/\" target=\"_blank\"\u003ecustom-built website\u003c/a\u003e which keeps track of all tamed dinos on our Ark servers,\u00a0enabling you to find lost dinos and check breeding stats.\u003cbr\u003e\u003cbr\u003eYou can support us by:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePlaying on our servers and hanging around in our\u00a0\u003ca href=\"https://discordapp.com/invite/kC3KZ5v\" target=\"_blank\"\u003eDiscord\u003c/a\u003e! Without you there\u0027s no community, so thank you for being there!\u003c/li\u003e\n\t\u003cli\u003eDonating a monthly amount to our Patreon page. You\u0027ll help us with covering monthly server costs and growing our community by reaching new goals. As a bonus you get rewards.\u003c/li\u003e\n\t\u003cli\u003eDoing a one-time donation (find the donation button on our\u00a0\u003ca href=\"http://ark.spectrumdominus.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eFurther support includes expanding the Ark servers, but also running servers for other games.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for your support!\n\u003cbr\u003e\n\u
