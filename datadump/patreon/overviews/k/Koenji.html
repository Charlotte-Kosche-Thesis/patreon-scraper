    "published_at": "2017-04-08T20:07:52+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/4Anryig.png\"\u003e\u003c/div\u003e\u003cbr\u003eWhats up internet, Koenji here. I\u0027m a mod creator for Tekken 7 and the maker of TekkenWeekly which first episode was posted the 26th March 2017. Since then i\u0027ve been uploading mod showcases, gameplay videos and posting mods of my own on my channel.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eYou can find my mods at :\u003cbr\u003e\u00a0\u003ca href=\"http://modderbase.com/forumdisplay.php?fid=9\"\u003eModderbase\u003c/a\u003e -\u00a0\u003ca href=\"http://w11.zetaboards.com/SFxT_Mods/topic/30310881/1/\"\u003eSfxtmods\u003c/a\u003e -\u00a0\u003ca href=\"https://www.youtube.com/koenji\"\u003eYoutube\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/BRFx287.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do you do outside of making Gameplay videos and Mod videos?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAway from modding the game I enjoy playing the game and fighting games as a whole. I\u0027m a tournament player for Tekken 7 with my best placing being 7th out of 100+ competitors for Tekken 7.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy have you chosen to make a Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMod making and content creating takes time to make, as the quality goes up per video, more and more hours are put into these videos which lead to more and more hours being spent rendering videos.\u003cbr\u003e\u003cbr\u003eThrough support on Patreon I\u0027m able to continue to do what I love, whilst providing you with more cool mods and content.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCool! Do I get any for being a patron?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWe have some patron-only perks for our Patreon pledges. Be sure to check them out on the right.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eDo I have to be a patreon to gain early access to mods?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003eActually, no! Beta releases will be available to non-patreon users. Only Alpha/Test releases are exclusive to silver and gold tier patreons.\u003cbr\u003e\u003c/del\u003e\u003cbr\u003eAs of 24/10/2017, this has been slightly changed! Beta releases are still available to non-patreon users. Alpha stage releases are available to silver tier patreons now and gold tier patreons will get access to alpha character tests.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI was a patron previously of TekkenWeekly, does my subscription?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eYes! You\u0027ll get access to all the new benefits as well depending on what tier you opted for as well.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://imgur.com/a/eoEE5\"\u003e\u003cimg src=\"https://i.imgur.com/DDNs4E9.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eWhat are Platinum Requests?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePlatnium Requests are unique commissioned requests that platnium tier can put in every two months of subscription. Want a unique render done for the character select? Consider it done.\u003cbr\u003e\u003cbr\u003eWant an old portrait as a character panel? Provide me with a picture or a reference of what you want and I can get it done.\u003cbr\u003e\u003cbr\u003eWant a unique model swap for P1 or P2? Tell me X and Y and i\u0027ll make Z.\u003cbr\u003e\u003cbr\u003ePlatinum Requests are the ultimate thank you to my patrons that pay for the maximum tier and for those that want that status. You don\u0027t know how much it means to get people supporting my content in a super generous manner.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you CAN put forward as a platinum request\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eYou\u0027re given a total of 3 Points to choose each 2 months.\u003cbr\u003e(More Options will most likely appear in the future.)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1 Point Selections\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eCharacter Select Name\u003c/li\u003e\u003cli\u003eCustomization Item\u003c/li\u003e\u003cli\u003eStage Lighting Mod\u003c/li\u003e\u003cli\u003eStage Name\u003c/li\u003e\u003cli\u003eStage Panel Art\u003c/li\u003e\u003cli\u003eCharacter Select Portrait from Transparent Image\u003c/li\u003e\u003cli\u003eCharacter Select Panel from Transparent Image\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e2 Point Selections\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e1P, 2P, 3P or 4P New Costume\u003c/li\u003e\u003cli\u003eCustom Rearranged BGM\u003c/li\u003e\u003cli\u003eUnique Rank Textures\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e3 Point Selections\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCharacter Select Portrait from 3D Render\u003c/li\u003e\u003cli\u003eCharacter Select Panel from 3D Render\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat you CANNOT put forward as a platinum request\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e18+ NSFW \u003cbr\u003e\u003cem\u003e(This is something I will not do)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eCustom meshes \u003cbr\u003e\u003cem\u003e(This will be available in the future, but for now i cannot do this as there is no way of adding custom meshes for T7)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eTo book a Platinum Request, please contact me on Patreon with the account you are pledging with.\u003cbr\u003e\u003cbr\u003eThank you for reading this!"
