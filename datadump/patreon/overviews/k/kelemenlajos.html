    "summary": "Szia, Lali vagyok. A\u00a0\u003ca href=\"http://podkedd.hu/\" target=\"_blank\"\u003ePodkeddb\u0151l\u003c/a\u003e, az\u00a0\u003ca href=\"http://itshock.hu/\" target=\"_blank\"\u003eITshockb\u00f3l\u003c/a\u003e podcastekb\u0151l ismerhetsz, vagy tal\u00e1lkozhatt\u00e1l a\u00a0\u003ca href=\"http://twitter.com/tudom_anyos/\" target=\"_blank\"\u003eTudom \u00c1nyos twitter\u003c/a\u003e csatorn\u00e1mmal. Ezenk\u00edv\u00fcl tal\u00e1n onnan is ismerhetsz, hogy elind\u00edtottam az els\u0151 h\u00f3goly\u00f3t, ami l\u00e9trehozta a hazai podcaster k\u00f6z\u00f6ss\u00e9get. Ennek a b\u00e1rki \u00e1ltal \u00e9rezhet\u0151 kivet\u00fcl\u00e9se a\u00a0\u003ca href=\"http://podkaszt.blog.hu/2016/10/12/aktiv_podcastek_listaja\"\u003ehazai podcast gy\u0171jt\u0151 oldal\u003c/a\u003e, \u00e9s egy m\u00e1r nem \u00e1ltalam l\u00e9trehozott\u00a0\u003ca href=\"http://podcasts.hu51.hu/\"\u003ewebes podcast hallgat\u00f3 fel\u00fclet\u003c/a\u003e. De az is lehet, hogy az els\u0151 hazai\u00a0\u003ca href=\"http://www.mcse.hu/eszlelohelyek/\"\u003ecsillag\u00e1szati \u00e9szlel\u0151hely\u00a0\u003c/a\u003eadatb\u00e1zisomat haszn\u00e1ltad.\u003cbr\u003e\n\u003cbr\u003e\nEzen a fel\u00fcleten pr\u00f3b\u00e1lom kiadni magamb\u00f3l azt, ami m\u00e1shol nem f\u00e9r bele a tartalom vagy az id\u0151korl\u00e1t miatt.\u003cbr\u003e\n\u003cbr\u003e\nHa t\u00e1mogatni szeretn\u00e9l, itt az alkalom \u00e9s a lehet\u0151s\u00e9g. Nincs tier, m\u00e9rf\u00f6ldk\u0151, goal, \"adj sok p\u00e9nzt\", \"ha nem j\u00f6n \u00f6ssze a 100$ nincs tartalom\"... Csak 1 \u00e9s kiz\u00e1r\u00f3lag egyetlenegy opci\u00f3. Ezzel el\u00e9rhetsz minden tartalmat, \u00e9s ha nagyon szeretn\u00e9l, akkor m\u00e9g velem is chatelhetsz, a discordon kereszt\u00fcl. K\u00e9s\u0151bbiekben ez v\u00e1ltozhat, azonban jelenleg \u00fagy \u00e9rzem ezzel is el\u00e9gg\u00e9 megtisztelsz, \u00e9s tudtomra adod, hogy tetszik amit csin\u00e1lok. :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u00c9s ahogy gyerekkori p\u00e9ldak\u00e9pem mondta mindig:\n\u003cbr\u003e\u003ciframe frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OKK8ZfmZ8AA?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u00dcdv,\n\u003cbr\u003e\nLali"
