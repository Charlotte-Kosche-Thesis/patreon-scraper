    "one_liner": "The story of a nerd and a trans man embarking on malarkey with their outrageous friends.",

    "published_at": "2015-08-05T21:54:15+00:00",
    "summary": "Thank you for\nchecking out my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m\u00a0\u003ca href=\"http://www.kelcidcrawford.com\" target=\"_blank\"\u003eKelci Crawford\u003c/a\u003e, and I draw comics, especially life-affirming comics about LGBTQ characters. I never got a lot of stories like those growing up. And in our increasingly cynical and negative world, it\u0027s important that we have stories with heroes who take the initiative in their life and strive to make things better for the people they love, and have an adventure while doing that! Those are the stories I love to make.\u003cbr\u003e\u003cbr\u003eNow, I\u2019ve been on Patreon for a little over two years now, and patron support has helped to bring stories like\u00a0\u003ca href=\"http://kelcidcrawford.storenvy.com/collections/227945-comics/products/18969367-thoughtful-dinosaur-the-book\" target=\"_blank\"\u003e\u003cstrong\u003eThoughtful Dinosaur\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://www.thecaseofthewendigo.com/\" target=\"_blank\"\u003e\u003cstrong\u003eThe Case of the Wendigo\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eto life, along with many zines, minicomics, and illustrations.\u003cbr\u003e\u003cbr\u003eWhat\u2019s coming up\nnext? Well, with enough support from patrons like you...\u003cstrong\u003e\u00a0The Legend of Jamie Roberts!\u003c/strong\u003e\u00a0It\u0027s the story\nof a genderqueer pirate and their two best friends, who find a new,\nunexplored land and find dragons and treasure. I have been itching to make this story for years - as a genderqueer kid I wanted to see more stories about nonbinary heroes going on adventures with their friends. Now I can make one! With enough Patreon support, the writing, illustrating, and production of the\ncomic can become a full-time endeavor.\u003cbr\u003e\u003cbr\u003eAny giving you can\ncontribute helps, even $1/month. Actually, $1/month patrons get some\nnifty rewards for their pledge. And if you pledge more per month,\nyour reward will just get bigger, like a dragon\u2019s hoard of comics \u2013\nI mean gold. Yes, gold. Golden comics.\u003cbr\u003e\u003cbr\u003eAnd another thing? Patrons get special patron-exclusive rewards when they also back a KickStarter project. Because holy banana pants, you\u0027re amazing.\u003cbr\u003e\u003cbr\u003eThank you again for checking out this page, and if you can contribute, FANTASTIC! If\nyou\u2019re broke, share this page with your friends. Thank you for your\nsupport any way you can give it.\u003cbr\u003e\u003cbr\u003eYou. Are. Awesome."
