    "summary": "My name is Charlie, but online I\u0027m known as Kobbzz or Ko. I\u0027m from the UK and I graduated from Derby University in 2015 with a degree in Illustration.\u003cbr\u003e\u003cbr\u003eMy passion is story telling - I\u0027ve written both books and comic series before, and now hope to focus solely on graphic novels. I write both human and animal based stories, mostly with cats or other felines. My current project, \u0027Home\u0027 (working title) is a graphic novel based on real pet cats I own, or have owned in the past.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/c538/i/2017/256/1/a/catsbanner_by_kobbzz-dbna7oe.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u0027Home\u0027 is a story I began to work on after my oldest cat, Cuddles (known as C in the series) passed \naway. Why do cats have to leave home to die? Who is enforcing this law, and what happens when that law is disrespected and broken? \u003cbr\u003e\u003cbr\u003eThe story is told from the point of view of Lea-Scarlett, an aging tortieshell cat who dreams big, travels far, and remains in constant turmoil over the passing of C and the build-up to his death. Most of the story is based on true events, with some added fictional twists and fantasy/dream-like elements included.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"https://orig00.deviantart.net/c698/f/2017/256/f/6/homeposter_by_kobbzz-dbna7tt.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u0027You see, we are divided, in a way, by our beliefs. Some, like \nmyself, are said to be \u0027gifted\u0027 with the ability to dream. Others are \nnot. They lack such an ability, and so look to logic to form their \nbeliefs. They believe they are the smart ones, and the rest of us simply\n need to wake up.\u003cbr\u003e\u003cbr\u003eThey call us crazy. I say they haven\u0027t yet lived.\u0027\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0bd9/f/2017/256/d/e/homeconcepts_by_kobbzz-dbna9j9.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI\u0027ve invested years into developing this project, creating concept art, experimenting with different styles and thinking up unique ways to tell this visual story. Now the comic pages themselves need to be made! With your help and support, not only will \u0027Home\u0027 be available as a web series, but you\u0027ll be able to purchase a physical copy of the book once all the chapters are complete. \u003cbr\u003e\u003cbr\u003eUntil then, if you support me, there are many rewards and bonuses available to you, such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access to each page as it\u0027s completed\u003c/li\u003e\u003cli\u003eSneak peeks of works in progress\u003c/li\u003e\u003cli\u003e Character biographies\u003c/li\u003e\u003cli\u003ePhotos and videos of the real cats the main cast is based on\u003c/li\u003e\u003cli\u003eOlder design/concept work from the early stages \u003c/li\u003e\u003cli\u003eStory notes\u003c/li\u003e\u003cli\u003eThe chance for your own cats to be included as background characters\u003c/li\u003e\u003cli\u003e Colouring competitions\u003c/li\u003e\u003cli\u003eAnd much more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlease see the \u0027rewards\u0027 section for more information. \u003cbr\u003e\u003cbr\u003eThank you for taking the time to learn about my project! I can\u0027t wait to get started.\u003cbr\u003e\u003cbr\u003e~Ko\u003cbr\u003e\u003cbr\u003e"
