    "published_at": "2016-01-10T16:40:03+00:00",
    "summary": "\u003cimg src=\"https://i1.wp.com/www.lookslikemewebcomic.com/wp-content/uploads/2015/02/chibi-zuppa.jpg\"\u003e\u003cimg src=\"https://i2.wp.com/www.lookslikemewebcomic.com/wp-content/uploads/2015/02/chibi-brodo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi, everyone!\u003cbr\u003eWe are \u003ca href=\"https://www.facebook.com/artistKiki/\"\u003eK I K I\u003c/a\u003e  and \u003ca href=\"https://www.facebook.com/crazykinokoart/\"\u003eCrazyKinoko\u003c/a\u003e (together \"KiKino\"), two digital and webcomic artists.\u003cbr\u003eWe love making art, especially we love tell stories through our art, and this passion led us to one of the craziest ideas of our life: drawing a webcomic. Together.\u003cbr\u003eAnd that\u0027s how \u003ca href=\"http://www.lookslikemewebcomic.com/\" target=\"_blank\"\u003eLooks Like Me\u003c/a\u003e was born.\u003cbr\u003e\u003cbr\u003eSalve a tutti!\u003cbr\u003eSiamo \u003ca href=\"https://www.facebook.com/artistKiki/\"\u003eK I K I\u003c/a\u003e e \u003ca href=\"https://www.facebook.com/crazykinokoart/\"\u003eCrazyKinoko\u003c/a\u003e (insieme siamo i \"KiKino\"), due digital e webcomic artist.\u003cbr\u003eAmiamo creare prodotti artistici, in modo particolare adoriamo raccontare storie attraverso i nostri lavori, e questa passione comune ci ha portati a una delle idee pi\u00f9 folli della nostra vita: disegnare un webcomic. Insieme.\u003cbr\u003eEd \u00e8 cos\u00ec che \u00e8 nato \u003ca href=\"http://www.lookslikemewebcomic.com/\"\u003eLooks Like Me\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/9498/i/2018/013/9/c/on_top_of_the_world____llm_by_kikikinchester-dbd06j1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e- Why we need your support\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e - Perch\u00e9 abbiamo bisogno del vostro supporto -\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe are looking for support to take our webcomic Looks Like Me to new comicons and events, and to make the paper publishing (and an eventual artbook) possible. We hope this will help us to grow with our other artistic projects too, and in general as artists!\u003cbr\u003eAlso, we\u0027re working hard to make this storytelling passion our life job and your support will help us to sustain ourselves, so we can keep making art!\u003cbr\u003e\u003cbr\u003eStiamo cercando supporto per poter portare il nostro webcomic Looks \nLike Me a nuove fiere e eventi, e per rendere la pubblicazione cartacea \n(e un eventuale artbook) possibile. Speriamo che ci\u00f2 ci aiuti a crescere \ncome autori, insieme a tutti gli altri nostri lavori!\u003cbr\u003eInoltre, stiamo lavorando sodo per fare in modo che la nostra passione nel raccontare storie diventi anche il nostro lavoro nella vita, e il vostro supporto ci sar\u00e0 sicuramente d\u0027aiuto per sostenerci e continuare in questo modo a creare sempre pi\u00f9 progetti artistici!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e- What kind of contents we offer - Che genere di contenuti offriamo -\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo the ones that support us we offer special contents and features about our works (including NSFW), sneak peeks on wips and early access on the new updates of LLM.\u003cbr\u003eHope you will enjoy our works! We can\u0027t wait to make you see more \u0026lt;3\u003cbr\u003e\u003cbr\u003eA coloro che ci supportano offriamo contenuti speciali sul nostro lavoro (incluso il NSFW), assaggi dei wip e la possibilit\u00e0 di leggere in anteprima gli aggiornamenti di LLM.\u003cbr\u003eSperiamo che i nostri lavori vi piacciano! Non vediamo l\u0027ora di mostrarveli \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eGrazie di cuore! Thank you so much!\u003cbr\u003e- Kiki (aka K I K I ) \u0026amp; Kino (aka CrazyKinoko) -\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
