    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello \u0026amp; welcome to my very special Simply Joyful Patreon site!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m so excited that you are here! I\u0027ve been wanting to design something special like this for a long time: \u003cstrong\u003e\u003cem\u003ean exclusive membership with behind-the-scenes access and member-only content.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYears ago when I decided to step out in faith and begin my online journey, I had no idea all the doors that God would open. \u003cstrong\u003eSo, I just want to start by saying thank you!\u003c/strong\u003e\u003cbr\u003e...thank you for reading the ramblings of my heart\u003cbr\u003e...thank you for listening in to me laugh (and sometimes cry) with my podcast guests\u003cbr\u003e...thank you for tuning in to \"chat\" with me \"live\"\u003cbr\u003e...thank you for watching the videos that I create {\u0026amp; often edit into the wee hours of the night}\u003cbr\u003e\u003cbr\u003eI\u0027m always being asked, \u003cstrong\u003e\"How do you do it all?\"\u003c/strong\u003e I\u0027m a homeschool mom running a small business and trying to make sure I\u0027m loving on my family by spending quality time with them -- and, well, feeding them. The easy answer is that I can\u0027t get my podcast episodes, videos, and writing done without help. \u003cstrong\u003eI have been slowly growing a team to be able to bring you the very best content: Team Clover! \u003c/strong\u003eSometimes, I\u0027m slow in getting videos done or posts out, mostly because I am making sure I\u0027m creating balance for my family. {Making sure to practice what I preach!} I\u0027m trying to keep my podcast episodes coming to you, without interruption, weekly. However, waiting on sponsors makes it very financially taxing on my business.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, this is why I need YOU! Ha! Yes, you! You and I are going to become besties in this new adventure\u00a0I have going on.\u003c/strong\u003e With your monthly gift, I\u0027ll be able to get more encouraging and practical content out to you. I\u0027ve been working on creating a very special membership program. \u003cstrong\u003eCheck out all the fun things you get for being a part of my new Simply Joyful Patreon Team! It\u0027s going to be so amazing!\u003c/strong\u003e I can\u0027t wait for you to see all that I have planned to roll out to you: \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e* Exclusive videos\u00a0\u003cbr\u003e* Access to member-only content\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e * Bonus interviews with your favorite guests\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e * Bonus podcast episodes\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*\u00a0Special member-only discounts on courses\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e * Member-only printables\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0...and more!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eTruly, thank you! Your support means so much to me! I\u0027m so very excited! I hope this all really knocks your socks off and blesses you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlessings and joy,\u003cbr\u003eKristi\u003c/strong\u003e\u003cbr\u003e"
