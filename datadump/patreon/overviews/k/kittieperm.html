    "summary": "Welcome back to the party....\u003cbr\u003e\u003cbr\u003eMy name is mikO Tolliver. \u00a0I\u0027m a music teacher by day...but by night....I\u0027m the singer-songwriter-superhero KiTTiE PeRM. \u00a0I\u0027ve released 2 independent albums, \"Heart is Money\" \u00a0\u0026amp; \"Attack of the KiTTiE PeRM.\" \u00a0For my students, I make entertainment teaching videos based off my self-written guitar instruction booklet, \"Guitar Basics.\" \u00a0I like to mix silly and fun. \u00a0I have a huge imagination and I\u0027m a random adventure pirate. \u00a0Plus I was once a video rental store clerk so I\u0027m a very visual 90s Hip Hop \u0026amp; grunge type of mood...\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m mixing my guitar lessons with the time I spent gigging in Las Vegas, I\u0027ve put together a small show of pop covers, circus tunes, and a rock \u0027n\u0027 roll story book presentation of \"three little pigs.\"\u00a0 Throw in some costumes along with a huge cardboard set and we\u0027ve got the coolest real life imaginary show.\u00a0 Is that even possible?\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eFor my real goal, I\u0027m looking to make more videos and eventually license my ideas and songs for use in film, tv and commercials! \u00a0I also want to tour one day. \u00a0My top 3 countries to visit would be Japan, South Africa and Iceland. \u00a0Hopefully I plan to take a really original act on the road to all these places and more.\u003cbr\u003e\u003cbr\u003eMy biggest challenges are promoting myself and funding my projects. \u00a0I\u0027ve found the best solution is video! \u00a0So for the past year or so, I\u0027ve started a small YouTube video series, Guitar Basics. \u00a0And OMG, I love making them so much. \u00a0They\u0027re equally as fun as recording music in a studio or playing a really great show. \u00a0And it seems folks really dig \u0027em too. \u00a0\u003cbr\u003e\u003cbr\u003eSo that\u0027s where you come in! \u00a0I think I have something great here and I really believe in it. \u00a0I think you will be entertained by it. \u00a0So ahead of time, thanks for stopping by and supporting my dream!\u003cbr\u003e\u003cbr\u003e- mikO\u003cbr\u003e"
