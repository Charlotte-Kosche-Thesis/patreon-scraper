    "summary": "Hi! My name is John Tyler and I\u0027m a multidisciplinary scientist. I work in medicine but in my free time I do research and development in mechatronics (specifically anatomic soft robotics) and computer science. I also dabble in genomics and ecological agriculture on the side. My primary project is the creation of companion androids, or \u003cem\u003ewaifubots\u003c/em\u003e. The ultimate goal of waifubots is to bring fictional characters to life, and to perform a variety of domestic, therapeutic and social tasks.\u003cbr\u003e\u003cbr\u003eUnfortunately, my work has reached a plateau due to a lack of resources. I simply don\u0027t have the equipment or materials needed to continue, to test my designs, build prototypes, and eventually produce them commercially. To solve this problem, I\u0027ve turned to crowdfunding. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support me?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt this time, I have nothing to offer in return for your support other than updates on my progress. But every dollar you donate will go towards the advancement of technologies that will one day benefit us all. This money is not for personal use- your donations will be saved in a dedicated research fund. I will not cut myself a salary unless I start working on this full time.\u003cbr\u003e\u003cbr\u003eThe first investment that needs to be made is a new computer. I currently have a decent PC that I use for work, research and entertainment, but it\u0027s optimized for gaming. I need a real workstation, one with very different performance requirements for Artificial Intelligence and CAD purposes. It may also see use for bioinformatics and game design on the side.\u003cbr\u003e\u003cbr\u003eI also need access to a few articles from academic journals that my current institution doesn\u0027t have a subscription to, and in the near future will need funds for materials and equipment to begin prototyping. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for consideration.\u003c/strong\u003e Your support, if you choose to offer it, will go to the development technologies that will help the world by reducing suffering and providing entertainment.\u003cbr\u003e"
