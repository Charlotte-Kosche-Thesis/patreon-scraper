    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iNVcnSFt_5A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWHO WE ARE\u003c/strong\u003e\u003cbr\u003eWe are Lars and Nisan, independent filmmakers from Europe. \nWe are both, in our own ways, obsessed with filmmaking. After our first common movie \"Leon Must Die\"  in May 2016, we put our talents and effort together to realize our dreams. We both reached independently from each other different communities Hamburg interested in our art. Now we want to reach more people, a bigger audience, international possibilities to share our passion and to move, inspire and connect with filmlovers as ourselves.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY WE NEED YOUR HELP\u003c/strong\u003e\u003cbr\u003eNot only do we work for free 70 hours a week on our films (+ on other film and acting jobs to afford life), we also pay a lot from our own pocket for our movies. Jobs and costs around  producing independentfilms include:\u003cbr\u003e\u003cbr\u003e- Scriptwriting\n\u003cbr\u003e- Researching (for the authenticity of our films)\n\u003cbr\u003e- Preparing scenes as an actor\n\u003cbr\u003e- Preparing scenes as a director\n\u003cbr\u003e- Catering on set\n\u003cbr\u003e- Organizing a crew, which work for us for free and is still reliable (Really not easy)\n\u003cbr\u003e- Organizing locations \n\u003cbr\u003e- Set-design (Even the cheapest set-design costs money)\n\u003cbr\u003e- Costume-designs (^ Same for the costume-designs)\n\u003cbr\u003e- Editing promo videos / trailers\n\u003cbr\u003e- Composing soundtracks\u003cbr\u003e\u003cbr\u003eAnd sooo much more! After we made the films, of course we want them to be seen. So this means again lots of hard work for no pay:\u003cbr\u003e\u003cbr\u003e- Promoting the films (Lots of money for posters, flyers etc.)\n\u003cbr\u003e- Organizing screenings (Renting rooms)\n\u003cbr\u003e- Sending the films to festivals (Entry fees)\n\u003cbr\u003e- Making people come to the screenings (Commercial costs)\u003cbr\u003e\u003cbr\u003eSo far, we finished every project we started and did everything we could for them to be seen. But sometimes we just don\u0027t have the budget for everything at the same time. And we\u0027re stuck with the released projects in our small community, because we don\u0027t have the money to try and reach an audience beyond our range. We want to change that and without your help it\u0027s barely possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU GET\n\u003c/strong\u003e\u003cbr\u003eOf course, first of all you need to like our stuff. We want to connect with you, create with you. So go check out our work!\n\u003cbr\u003e\u003cbr\u003e-Look at our wall on Patreon\n\u003cbr\u003e-Check our Showreels (We also work both as actors in Germany) \u003cbr\u003eNisan: \u003ca href=\"http://www.schauspielervideos.de/video/nisan-arikan.html\" rel=\"nofollow\"\u003ehttp://www.schauspielervideos.de/video/nisan-arikan.html\u003c/a\u003e\n\u003cbr\u003eLars: \u003ca href=\"https://www.youtube.com/watch?v=IeGKaddLoTI\u0026amp;t=135s\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=IeGKaddLoTI\u0026amp;t=135s\u003c/a\u003e\n\u003cbr\u003e-You can watch Lars films on vimeo for free with the password: makeusfamous. 2 of them are subtitled in English: \u003ca href=\"https://vimeo.com/radikalundarrogant/vod_pages\" rel=\"nofollow\"\u003ehttps://vimeo.com/radikalundarrogant/vod_pages\u003c/a\u003e\n\u003cbr\u003e-Check Lars current musicalbum (He is making all of our soundtracks): spotify:artist:2srdnUH6HPGYJrwMV3kcE8\n\u003cbr\u003e-Check our Facebook or Instagram Pages:\n\u003cbr\u003eNisan: \u003ca href=\"https://www.facebook.com/nisaninkardia?__mref=message\" rel=\"nofollow\"\u003ehttps://www.facebook.com/nisaninkardia\u003c/a\u003e\n\u003cbr\u003e\u003ca href=\"https://www.instagram.com/nisanarikan/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/nisanarikan/\u003c/a\u003e\n\u003cbr\u003eLars:\n\u003ca href=\"https://www.facebook.com/larskokemueller?__mref=message\" rel=\"nofollow\"\u003ehttps://www.facebook.com/larskokemueller\u003c/a\u003e\n\u003cbr\u003e\u003ca href=\"https://www.instagram.com/larskokemueller/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/larskokemueller/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo, what do you think, do we seem like people you\u0027d like to support? Do you believe in us?\u003cbr\u003eIf yes, we\u0027re more than grateful and happy and can\u0027t wait for our cooperation with you. We will create merchandise, send you our-movie-related gifts or put you in the special thanks sections in our films\u0027 credits and so much more. Just check our rewards-list.\u003cbr\u003e\u003cbr\u003eXXXX Nisan \u0026amp; Lars\u003cbr\u003e\u003cbr\u003e"
