    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FNjKlbgD43vA%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DNjKlbgD43vA%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FNjKlbgD43vA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-07-11T03:36:33+00:00",
    "summary": "Hi, I\u2019m\u00a0\u003ca href=\"http://kaitmoonarts.com\"\u003eKait Moon\u003c/a\u003e, I\u0027m a multi-media artist and author and this is my Patreon. First, I want to thank \u003cem\u003e\u003cstrong\u003eevery single person who has been a patron! you have made the last two years not only possible but magical!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eIf you are new to this platform, and aren\u2019t sure what a patreon is -\u003cem\u003e\u003cstrong\u003e \u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\"\u003ego here first\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e - Then come back and I\u2019ll explain a bit on how I use this space to create and to disseminate my work, and why that is important.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow, why I\u2019m here: \u003c/strong\u003eI bring my intersecting experiences as a queer, enby, disabled, expat, parent, who clawed my way out of deep poverty and trauma as a child -to my art, videos, and words.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eThey are made as a lifeline to you in through dark days as well as the light. \u003cstrong\u003e\u003cem\u003eThis space is a lighthouse to remind you you are not alone\u003c/em\u003e\u003c/strong\u003e. That beauty still exists and pain can be traversed with love and support. A sacred space to share, one where we are all a bit strange and maybe a little bit more than hurt, where art and collaboration can be powerful means of healing each other.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eBy connecting here in this space, we heal our society. This is a cauldron of possibility, one where we are manifesting change, a place where we can be a part of changing ourselves as well as the small spaces around us; the ones we bump up against in our daily lives, and those in our dreams (which are often more important) thoruh art, community and the power of the written word.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eBy sharing our inner heart and connecting to each other through time and distance we can be a part of the change we wish to see in our lives and in the greater world.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eWith my amazing patrons (THANK YOU MY PATRONS You are GOLD!) I have created paintings, mixed media pieces, sketches, prints, videos, time lapse of the creative process, \u003ca href=\"https://www.amazon.com/Kait-Moon/e/B06XGJSP32/ref=sr_ntt_srch_lnk_1?qid=1520770310\u0026amp;sr=8-1\"\u003ebooks\u003c/a\u003e, blogs, mentoring opportunities, merchandise, meet-ups, community and love that touch on death, pain, disability, community, connection and healing and I have so much more to share!\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://i100.photobucket.com/albums/m16/lunarmama/kait%20moon%20patreon%20banner.jpg\" style=\"width: 666px;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e(Images made with the help of my patrons from L to R - \"Where to lonely hearts go\", \"Frida: Strange as you\", \"Don\u0027t Blink\" and \"Mother of Air.\")\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI invite you to be a part of this artventure!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy joining my patron family, you contribute directly to redemptive creative work. By donating as little as a dollar per month you\u2019ll join hundreds of other people who have gained exclusive access to this work and who continue to support the art, stories and a loving space to highlight and heal our collective experiences.\u003cbr\u003e\u003cbr\u003eEvery dollar counts, every comment and share is a way we \u003cstrong\u003econnect and create a new way of being in the world, together. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you for giving me your time, which is your life. I\u0027m excited to share mine with you. Remember to share this page with anyone you think it would resonate with and know that every like, share and pledge is creating a space that heals and reaffirms our humanity and connection to each other\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eKait Moon\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003c/div\u003e"
