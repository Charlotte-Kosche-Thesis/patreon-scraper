    "summary": "\u003cstrong\u003eWELCOME AND THANK YOU\u003c/strong\u003e so much for stopping by my Patreon page. For those of you who don\u0027t know me, I am a singer-songwriter variously based in Los Angeles, Portland, Oregon, and New York City.\u00a0\u003cbr\u003e\u003cbr\u003eI recently finished my third album (\u003cstrong\u003eYAYYYY!!!\u003c/strong\u003e). This record is a labor of grit and love and some years and I am beyond the moon excited to get it out there and share it with you (and hopefully with lots of other folks too!) I am currently putting a band together again and getting ready for the release show April 27th, 2018, and working on getting a tour together to support this album. \u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in. \u003cbr\u003e\u003cbr\u003eI am a 100% independent artist, and that means everything I do is self-funded.\u00a0The way Patreon works, you support me \u003cstrong\u003efor as little\u00a0as $1 a month, \u003c/strong\u003eand you get songs (and entire records at $7-$11/month), videos, and, yes, \u003cstrong\u003eSecret Poems\u003c/strong\u003e\u00a0(starting at $3/month) that I don\u0027t share anywhere else. Your patronage supports me in making the best music I possibly can, collaborating with amazing other creative folk (engineers, photographers, visual artists, videographers, and musicians), and \u003cstrong\u003ehelps me stay alive\u003c/strong\u003e.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHere is what I need your help with this year:\u003cbr\u003e\u003cbr\u003e-Finish artwork \u0026amp; merch printing\u00a0\u003cbr\u003e-Funds to tour\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI would love to get all of this done and see you out on tour! The video is the first single from my new album, \"Be A Child.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU THANK YOU THANK YOU THANK YOU THANK YOU\u00a0\u003c/strong\u003e\u003cbr\u003e"
