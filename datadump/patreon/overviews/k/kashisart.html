    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1081876/f3ef779630d64a979c4ecff437b60b69?token-time=2145916800\u0026token-hash=qf0xn976QxXxpca3glWRAv9HrK22F07_QqQnSuFWbbY%3D",

    "pledge_url": "/bePatron?c=1081876",
    "published_at": "2017-08-02T21:16:19+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eHel\u003c/strong\u003e\u003cstrong\u003el\u003c/strong\u003e\u003cstrong\u003eo, \u003c/strong\u003e\u003cstrong\u003eeveryone!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Kashi, I am a comic artist and I am the creator of \"The Witches House\"!\u003cbr\u003eYou can read the webcomic for free now on \u003ca href=\"https://www.facebook.com/media/set/?set=a.1388618484518646.1073741836.165078606872646\u0026amp;type=1\u0026amp;l=8e4be256a8\"\u003eFacebook,\u003c/a\u003e or on \u003ca href=\"https://tapas.io/series/The-Witches-House\" target=\"_blank\"\u003eTapas\u003c/a\u003e, or on \u003ca href=\"http://www.webtoons.com/en/challenge/the-witches-house/list?title_no=101538\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/21077625_1409110879136073_3747300956773599137_n.jpg?_nc_cat=0\u0026amp;oh=44e6bd12a90e1e246f1a164a1821e59f\u0026amp;oe=5B556CD7\" style=\"width: 190px;\"\u003e\u003cbr\u003e\n\tI come from Italy, where I published some of my comics, but you also may have seen some of my works on Deviantart, Tapas or my Facebook page. I mostly love drawing stories which involves magic, kids and a good amount of gags and misteries!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThe Witches\u0027 House\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t31.0-8/21752666_1426724047374756_939877138349295556_o.jpg?oh=7628f9e55d0f3b2233ff24a19fcd9ba5\u0026amp;oe=5B0DD20D\" style=\"width: 312px;\"\u003e\u003cbr\u003e\n\t\"The Witches\u0027 House\" is the story of a boy and a girl who end up in the house of a couple of old witches who live on the hills behind their school. You will follow them in some magical, thrilling and unique adventures!\u003cbr\u003e\n\tCurrently, I plan to upload at least one new page (or two new pages) every month, but with your help, I will be able to draw more and release more and more adventures. \u003cstrong\u003e\"The Witches\u0027 House\" is up and it\u0027s running right now\u003c/strong\u003e, on my \u003ca href=\"http://facebook.com/kashisart\" target=\"_blank\"\u003eFacebook page\u003c/a\u003e, on \u003ca href=\"http://www.webtoons.com/en/challenge/the-witches-house/list?title_no=101538\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e and on \u003ca href=\"https://tapas.io/kashisart\" target=\"_blank\"\u003eTapas\u003c/a\u003e! It\u0027s a public release, so every page is online for everyone to read, thanks to you. Go check it out and, if you want, give me your opinions and comments! :D\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003eThe reasons why I am doing this Patreon\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tIn this moment of my life, I haven\u0027t a lot of time to \ncommit to art. I have another job and I spend my whole time doing it. \nBut this could change, thanks to you!\u003cbr\u003e\n\tThere is a comic, \"The Witches\u0027 House\", which I have been working on \nfor the last two years. And I really want to bring it to life, to share \nit with all of you! With your help as Patrons, I will be able to create \nmore free content avaible to the public.\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003eWhy you should support me and how tiers work\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eIf you become my Patrons, you will receive several perks. You will have free access to sketches, works in progress, updates, high resolutions pages and illustrations, extra-informations about the story, etc. What you get dependes on how much you decide to pledge! :)\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tI really can\u0027t wait to share with you this wonderful world of magic, misteries and adventures!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eThank you so much for your support!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003ePlease, follow me on my socials for more updates:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/peritian/\"\u003ehttp://facebook.com/kashisart\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/peritian/\"\u003ehttps://tapas.io/kashisart\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
