    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003eHey there, im\u00a0Kapu! \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003esome of you may know me as \"\u003cstrong\u003emazemore\u003c/strong\u003e\" \u00a0 \u00a0 \u00a0\u003cstrong\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003eI am a long time fan of furry art and i\u0027ve been creating my own artwork for\u00a0\u003cbr\u003ethe community for about 5 years now. \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://d.facdn.net/art/mazemore/1523298049/1523298017.mazemore_dragon2.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://d.facdn.net/art/mazemore/1523298049/1523298017.mazemore_dragon2.jpg\"\u003e\u003cimg src=\"http://d.facdn.net/art/mazemore/1511956108/1511955966.mazemore_kapu_avatar.png\"\u003e\u003c/a\u003e\u003cbr\u003eI love seeing artists grow and make changes to their style, it has\u003cbr\u003ealways inspired me to make new comics and pictures for you guys to enjoy!\u003cbr\u003ebut sadly I cannot create anywhere near as much as id like to because of bills and just trying to survive. I realise it is almost impossible to create artwork if my life is unstable, and I am constantly working to make money in efforts to\u00a0stabilize\u00a0my bills\u00a0and keep my electric and internet on i need help from you guys to make better artwork and to produce more of it!\u00a0 Anything will help, I plan to make as much as i can whenever i can, my goal is to create at least 1 comic page or more per week and have a completed comic by the end of the month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo, \u00a0my main goal here is to be able to make this my full time\u003cbr\u003ejob and continue providing the community with great artwork.\u003cbr\u003eWith your support we can make this happen!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eAll pledges will g\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eo\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eto\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003esupporting my artwork by helping me\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ebuy supplies and generate a better work environment.\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/mazemore/1444016766/1444016766.mazemore_untitled-1.jpg\" style=\"width: 457px;\"\u003e\u003cbr\u003e\u003cstrong\u003eI like drawing big furry men \u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/mazemore/1440541121/1440541121.mazemore_patreon_kapu.jpg\"\u003e\u003cbr\u003echubby husky beefy healthy sexy guys. \u003cbr\u003eI mean who dont?!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/mazemore/1511780672/1511780639.mazemore_valley_mist.jpg\" style=\"width: 624px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI love art of all kinds I have always had a huge passion for drawing my entire life. I want to pursue this passion in all aspects and with your help i can continue doing what i love and keep making art that you love!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTHANK YOU FOR YOU SUPPORT!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/blockquote\u003e"
