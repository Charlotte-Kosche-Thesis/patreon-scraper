    "summary": "\u003cdiv\u003e\u003cimg src=\"https://orig00.deviantart.net/ae38/f/2018/003/6/e/logopatreon_by_kaichi1342-dbys82v.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello I am kaichi1342 or just kaichi. I\u0027m a digital and watercolor artist and I\u0027m is currently in the stages of creating the webtoon Roboto Mix.\u00a0 \u003cbr\u003e\u003cbr\u003eRoboto Mix is a story about a school Robotics Club and their preparation for competitions. It is set in a near future timeline almost similar to ours with few changes. It follows a rather slice of life sports but is more character driven and focus more into the club activity and its members itself. As the Robotics Club for them is not just an afterschool club but a club in where they can become true to themselves and be with friends that accept them for who they are. \u003cbr\u003e\u003cbr\u003eIt have quite a character ensemble and I hope you will find them endearing and quite human in their ways. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy be on Patreon?\u003c/strong\u003e\u003cbr\u003ePart of the Roboto Mix story is personal, Its a reflection of the years I spent as adviser of one and my personality and interest have made a rather quirky club atmosphere. It was 7 years of full time advising and coaching, that work though is just part of my actual work as a school staff. The work load have become too toxic for me to continue. As much as I love them, my students some of who have been with me for 5-6 years in the club and those who I saw graduate, I decided to quit my work at the end of 2017 school term and rest for the sake of my mental well-being. \u003cbr\u003eMy passion has always been in the creative process and before I left I promised them that I will create a webtoon that will peek and poke fun at our little club. I would love to fulfill this promise. Nowadays I do part-time work and small projects but would love get some support to continue in the path of being a creator. My utmost thank you for your support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
