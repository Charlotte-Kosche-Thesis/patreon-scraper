e=\"background-color: rgb(183, 221, 232);\"\u003eMonthly pack of\u003c/span\u003e Uncensored NSFW arts\u003cbr\u003e\n\u00bb Monthly giveaway\u003cbr\u003e\n\u00bb Sketches, WIPs, concept arts and incoming Projects\u003cbr\u003e\n\u00bb \u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eMonthly pack of\u003c/span\u003e PSDs of my arts (+ NSFW PSD if you want!)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/nmRVUqb.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIf you\u0027d like to support my arts I\u0027ll be happy to create more contents and stuff for you and for everyone, since  I no longer have to worry about anything else.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThanks to your help:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e I\u0027ll be able to pay internet bills, a better pc and a better graphic tablet.\u003cbr\u003e\nEvery help is appreciated so don\u0027t worry about the pledge, if you can\u0027t support me on Patreon you can still share, comment, fav, like the page and videos, follow me on Twitter/Pixiv/Tumblr etc!\u003cbr\u003e\nThank you so much \u2665\u003cbr\u003e"
