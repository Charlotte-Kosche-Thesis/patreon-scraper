    "summary": "\u003ch3\u003e\u003ca href=\"http://imgur.com/Eqvhh5g\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"http://imgur.com/qIRyMbN\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/qIRyMbN.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYo! Wait...who are you?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u00a0 \u00a0 \u00a0I\u0027m Karli, and I go by Karlibra! ^___^ I\u0027m a socially-awkward \u0026amp; self-proclaimed outcast, but I absolutely adore making friends online as I have been for well over a decade! I\u0027m a 24 year old cosplayer who has been attending conventions any chance I can since late 2014. After feeling as though I was pursuing the wrong career path, I found myself dabbling in a few creative different projects to keep myself busy. I even had a fairly good run having my own makeup line for 2 years. However, nothing ever felt right, and I was never truly happy doing any of those things.... \u003cstrong\u003euntil I stumbled into the world of COSPLAY!\u003c/strong\u003e\u00a0I regularly chat and stay involved with everyone who supports me! With cosplay, I felt like I had finally found what I\u0027m supposed to be doing, and \u003cstrong\u003eI know I want to keep doing this for as long as possible!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSo, what kinds of cosplays do you do?\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI originally started out with mainly Kingdom Hearts Cosplays!\u003cbr\u003e\u003ca href=\"http://imgur.com/SnoclQM\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/SnoclQM.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also love doing genderbends \u0026amp; creative makeup transformations!\u003cbr\u003e\u003ca href=\"http://imgur.com/gqBragm\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/gqBragm.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI have done several anime character cosplays!\u003cbr\u003e\u003ca href=\"http://imgur.com/W6b3N9f\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/W6b3N9f.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd I always have fun dressing up as beloved comic book characters! :)\u003cbr\u003e\u003ca href=\"http://imgur.com/S2pwFIJ\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/S2pwFIJ.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eBut when the wigs come off, I also enjoy just being my self!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/i3Yx2qe\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/i3Yx2qe.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eWhy Patreon, though?\u003c/strong\u003e\u003c/h3\u003e\u00a0 \u00a0 \u00a0\u00a0I wanted to improve the quality of my work while also being able to make it fun for everyone involved. I would use all earnings to \u003cstrong\u003eimprove \u003c/strong\u003eevery aspect of my cosplaying, and also make it \u003cstrong\u003eeasier \u003c/strong\u003efor me to attend/travel to more conventions to meet YOU! I constantly am pushing myself to do better and go further with each project I do.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/gFG5soJ\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/gFG5soJ.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHmmm, sounds good!..But what will I get?\u003c/strong\u003e\u003c/h3\u003e \u00a0 \u00a0\u00a0Even at just the smallest tier, you will be able to get access to my Patreon feed which will include BTS of cons and shoots, upcoming plans, polls on my next cosplans, exclusive photoshoot sets, and a more inside look at my life!\u003cstrong\u003e I LOVE talking to everyone, so I will be making sure to slide into your inbox with posts very frequently! ;)\u003c/strong\u003e\u00a0\u003cstrong\u003eI want to be able to connect with each of you, every where! Whether I know you in person, see you at conventions, or if you\u0027re many many many miles away...remember that we are a weird little outcast family, and I accept you for who you are! ^_^\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/QLWCXk3\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/QLWCXk3.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eDo I have to support you on Patreon?\u003c/strong\u003e\u003c/h3\u003eNope! Everything you\u0027re already used to, you will still continue to get even without supporting me on here. I still love you just the same and think you\u0027re awesome for even liking my work!!!! SERIOUSLY!! I wouldn\u0027t have been able to even get this far without you all! I understand completely how sometimes you just don\u0027t have to funds, because I also know that that\u0027s like! Those who support me on Patreon just will receive even more access to my cosplays and my lifestyle, while also getting to receive cool rewards/prints/letters in the mail!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/TZyArNo\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/TZyArNo.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ca href=\"http://imgur.com/xriO2Uh\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/xriO2Uh.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eAll tiers will receive INSTANT access to my entire Patreon feed, and all print rewards will be sent out on the first of each month once your payment has been processed!\u003c/em\u003e\u003cbr\u003e"
   },
