    "summary": "Hi, I\u2019m Nancy, founder of Keto For Real Life People. I\u2019m\nfifty-two\u00a0years old and I have finally started living my dream to help\nothers through the Ketogenic Diet. I have been a wife and mom since I the age\nof sixteen. I\u2019ve spent most of my life overweight and addicted to carbohydrates\nand sugar but deep down I knew there had to be some way to overcome my\naddiction and weight problems. Over the past thirty years I have devoted\ncountless hours, months, and years pouring over books, documentaries, news and\nmedical reports looking for answers to overcome eating disorders and study the\nhealing power of food. My breakthrough happened in 2016 when I happened upon\nthe word Keto. Since that time, I have researched the Ketogenic Diet\nvoraciously, learning how to end cravings and hunger and eat healthy. I never\nimagined that my passion to help others would have such far reaching effects, initially\nmy main goal was to help my family and friends as well as myself. Now, through\nthe power of social media I can share my journey with everyone who shares my\ngoal to live healthy and free from obesity, cravings, hunger, and addiction as a Keto lifestyle coach.\u003cbr\u003e\n\nMy goal is to spread the word about the Ketogenic Diet, it\u2019s\nhealing powers, it\u2019s health benefits, and its ability to end disease and over medicating\npeople from the medical institution as far and wide as I possibly can.\u00a0\u003cbr\u003e\u003cbr\u003eWelcome to Keto For Real Life People, a place to learn the basics about the the Ketogenic Diet. Learn how to get started, figure out how simple meal plans can improve your weight loss progress, and learn to make delicious recipes! Living Keto is a way of eating that is very fulfilling and healthy. Please feel free to leave comments and suggestions as you travel along this journey with me. *This is advice from my own personal experience, I am not a doctor or medical professional, please seek your doctor for professional advice.\u00a0. Always Remember: Fats First, Moderate Protein, Low Carb, Getcha Some!"
