    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://kuroi-tenshi-1379.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviant Art\u003c/a\u003e \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0 \u003ca href=\"https://discord.gg/pDcdb76\"\u003eDiscord\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u003ca href=\"http://www.pixiv.net/member.php?id=9150155\" rel=\"nofollow\" target=\"_blank\"\u003ePixiv\u003c/a\u003e \u00a0 \u00a0\u00a0 \u00a0 \u003ca href=\"https://twitter.com/TheKuroyuu\"\u003eTwitter\u003c/a\u003e \u00a0\u00a0 \u00a0 \u00a0\u00a0 \u003ca href=\"http://ikuu-chan.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://img12.deviantart.net/746f/i/2017/097/d/7/welcome_by_kuroi_tenshi_1379-db4zn1a.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cstrong\u003eHello and welcome to my Patreon page, here\u0027s a short introduction to break the ice~\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWho am I? \u003cimg src=\"http://orig09.deviantart.net/e213/f/2014/116/e/4/shimakaze_chibi_by_yayakawaiineko-d7g1oyf.png\" style=\"width: 46px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u25baHey there, you can call me Kuro and welcome to my patreon!\u003c/strong\u003e\u003cbr\u003eI\u0027m a freelance artist, trying to achieve my dream of earning enough money to live only by art~\u003cbr\u003eI\u0027m glad you found your way to this page and hope you\u0027ll consider chipping in for some fancy rewards! Take a look around, no rush~\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat am I about? \u00a0\u00a0 \u003cimg src=\"http://i0.kym-cdn.com/photos/images/facebook/000/955/456/937.png\" style=\"width: 40px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u25baThis page is dedicated to anything and everything I draw. \u003c/strong\u003e\u003cbr\u003eI mostly focus on drawing cute and lewd artwork in the forms of CG sets, albums or single artwork. \u003cbr\u003eAs for NSFW, I like to draw cute-ish style works so no violence or gore, just happy lewd stuff\u003cbr\u003e\u003cstrong\u003eMy goal is to post something every day!\u003c/strong\u003e Though there might be a time when I miss a day I try my best to put out artworks every single day~\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhy should you pay? \u00a0\u00a0 \u003cimg src=\"http://i2.kym-cdn.com/photos/images/newsfeed/001/122/372/3b1.png\" style=\"width: 56px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u25baBy supporting me, you support every artwork I make. \u003c/strong\u003e\u003cbr\u003eSince I am mostly invested in NSFW, here is where I will post everything in \u003cstrong\u003eHD and uncensored!\u003c/strong\u003e\u003cbr\u003eThere will be tons of artwork you will not see unless you\u0027re a patron. \u003cbr\u003e\u003cstrong\u003eAlternative versions, uncensored stuff, image sets and more~\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBREAKDOWN FOR MY WORKLOAD:\u003cbr\u003eMonday-Friday - Artwork (free, exclusive, different types)\u003cbr\u003eSaturday-Sunday - Bundles (gifs,SAI files, artwork bundles)\u003cbr\u003e1 Artwork/post per day is my norm, so you\u0027ll find something new every day!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHere\u0027s an example of a monthly workload:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://pre00.deviantart.net/8d6b/th/pre/f/2018/121/5/4/patreon_by_kuroyuu_chi-dcacr12.jpg\"\u003e\u003cimg src=\"https://pre00.deviantart.net/8d6b/th/pre/f/2018/121/5/4/patreon_by_kuroyuu_chi-dcacr12.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSIDE NOTE: ALL CHARACTER PRESENTED ARE OF LEGAL AGE AND FICTIONAL\u003cbr\u003eNONE WERE HARMED IN THE MAKING OF THESE PICTURES =3=\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWhere else do I post?\u00a0 \u003c/strong\u003e\u003cem\u003e\u003cimg src=\"https://img.fireden.net/a/image/1445/75/1445758875442.png\" style=\"width: 55px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u25ba\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003eStep right this way.\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u003ca href=\"http://kuroi-tenshi-1379.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviant Art\u003c/a\u003e - main place for my activity for now \u003cbr\u003e\u003ca href=\"https://discord.gg/pDcdb76\"\u003eDiscord\u003c/a\u003e - I sit there like a potato, talk to me and post memes there\u003cbr\u003e\n\u003ca href=\"https://twitter.com/TheKuroyuu\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e - a place for me to shitpost and talk\u003cbr\u003e\u003ca href=\"http://ikuu-chan.tumblr.com/\"\u003eTumblr\u003c/a\u003e - same as twitter, but Tumblr?\u003cbr\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=9150155\" target=\"_blank\"\u003ePixiv\u003c/a\u003e - the plac
