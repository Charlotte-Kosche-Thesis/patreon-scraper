    "summary": "Greetings!\u003cbr\u003eMy life is lived in computers, where I mod games, mine data, and reverse engineer. I aim to uncover development secrets, while having a healthy bit of fun on the side. Years ago, I started out tinkering with game code in my spare time. From digging out unused content, to creating my own, I enjoyed testing the limits of what I could and could not do.\u003cbr\u003e\u003cbr\u003eFor the longest time, I\u2019ve experimented with game code purely to sate my own curiosity. As time went on, I ran across quite a few people who are genuinely interested and supportive of my work. Some of them suggested a centralized place to bring the loosely-formed community together.\u003cbr\u003e\u003cbr\u003eAs much as I\u2019d like to dedicate more time to this activity, real life (what is this!?) tends to make niche hobbies such as this\u2026 difficult. I do what I can, and I get by, often times just barely. Sadly, money is a necessity for survival, and while I don\u2019t need much, the little I do make goes towards the more mundane aspects of life.\u003cbr\u003e\u003cbr\u003eSome of my friends and supporters want to change that, and suggested I create this Patreon page for them to give back a little for all the tinkering I\u2019ve done for them over the years. While I would never outright ask anyone of anything, \u003cem\u003eespecially\u003c/em\u003e money, any gifts or donations would go towards more of the activities I (and you!) want to see: More mods. More datamining. More secrets uncovered from the innermost depths of game development!\u003cbr\u003e\u003cbr\u003eWhether you are here to offer your support, or just dropping by to check the status of my latest projects, welcome. Thanks for stopping by and I hope to see you in the community comments.\u003cbr\u003e"
