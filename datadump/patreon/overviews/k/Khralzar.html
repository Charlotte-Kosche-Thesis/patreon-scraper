    "summary": "\u003ca href=\"https://i.imgur.com/Wqc7afe.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"http://i64.tinypic.com/eg3bj4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: initial; color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i65.tinypic.com/wvan7p.jpg\"\u003e\u003cbr\u003eShades of Elysium\u003c/strong\u003e \u003c/span\u003eis an Anthro Adult RPG romance game, starting in an alternate modern world where player meets interesting characters with fetishes and backstories we can relate to.\u00a0\u003cbr\u003e\u003cbr\u003eTo name a few examples, a mysterious biker with a dark past that would come back to haunt him, a quirky wealthy young girl who lives alone in an inn with the fetish of voyeurism, a troubled scientist with his quest in forbidden science. All these characters in game, you as a player can have influence over their story arch and  decisions.\u00a0\u003cbr\u003e\u003cbr\u003eAs player progresses they may find themselves portals to other worlds and dimensions, where fantasy and stranger things exist, where new rules and physics are bound, with expandable universe also means limitless crafting recipes and creatures that roams the lands. It is an ambitious journey, and it all starts with cozy night slumber disturbed by a creature in despair. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/157zsjn.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePublic Release\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/shades-of-game-1-8631049\"\u003e\u003cstrong\u003eExperimental game demo v1.1\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlayer-tier ($10) Release\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/17842577\"\u003eShades of Elysium Pre-Alpha v1.2.1\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSupporter-tier ($3) Release\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/shades-of-pre-v1-15972200\"\u003eShades of Elysium Pre-Alpha v1.1.0\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/spjb42.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i67.tinypic.com/ic4w9c.jpg\"\u003e\u003c/div\u003eSo we don\u0027t starve working on it, in the long term, expanding the team and getting all hardwares we need to make the games fun namely the motion capture animation for realism and virtual reality for immersive-ness, commission for designs, music scores, 3D assets and etc. Right now we just hope we can afford to work on it fulltime! \u003cbr\u003e\u003cbr\u003eWhy Patreon? The existence of patreon marks the new era of a direct connection between creators and patrons! hence we also want the game to be made with community influences in mind, we truly believe tapping into the sea of minds will enable us to make the best game possible!\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e(For the time being, please support only when you\u2019re able to and are not looking for a completed game.)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2r6nqt5.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1lubjsGamOzgD9H25iBe_hQeP7E95MxOFs51zovFHcr4/edit?usp=sharing\"\u003eCredits Leaderboard\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1k42xw608ef5gMowQqqPvF4EwQT8yYIkmmEoT_veJCW8/edit?usp=sharing\"\u003eFAQ \u0026amp; Roadmaps\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/khralzar\"\u003eVery minor WIPs dumping ground\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/1z3yoph.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.furaffinity.net/user/khralzar/\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/2ynnds5.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/valdericblackstag/\"\u003e\u003cimg src=\"http://i66.tinypic.com/12481i0.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/15g6p21.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2a9skrr.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/ebluberry\"\u003e\u003cimg src=\"http://i68.tinypic.com/w02b05.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2ugf6le.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2v33m1g.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2e1gl78.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/35l6kbl.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
