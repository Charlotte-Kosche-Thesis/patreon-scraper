    "summary": "\"You Wielders believe yourselves to be \nchildren of the stars, but you are darkness - shadows sent down to cast \nour world into oblivion.\"\u003cbr\u003e\n\u003cbr\u003e\nSealed inside the towering city walls of Acadia, magic users known as \nWielders are feared and hunted for the abilities they have been blessed \nwith. They live in hiding, terrified of revealing themselves to the \nAuthorities that hunt them.\u003cbr\u003e\n\u003cbr\u003e\nBut while Acadia digs into the earth for the magical stone that weakens \nthe Wielders, they are unaware of the ancient evil trapped underneath. \nThree young Wielders, scattered across Evaros, have the power to not \nonly end the oppression of innocent Wielders, but also stop the \nrepetition of a history of chaos and death.\u003cbr\u003e\n\u003cbr\u003e\nDetermined to save her brother, Marina fights to control the ice she \nmanipulates. Going against her own rules, she makes dangerous deals with\n a flame from her past. Adira, imprisoned for powers she has just \ndiscovered, gives hope to the others who think that one day her unique \nabilities will free them. She doubts she is the savior they want, \nespecially when she doesn\u2019t even understand the powers she has. Soren \nstruggles to reconnect with a girl seared into his memories. Controlled \nby a dark Wielder whose plans put the world in jeopardy, he realizes \nthat the girl might be the key to restoring his humanity.\u003cbr\u003e\n\u003cbr\u003e\nAgainst the odds, Marina, Adira and Soren fight for freedom, strength, and love with their lives and their hearts on the line."
