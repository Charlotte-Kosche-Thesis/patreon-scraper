    "summary": "\u003cstrong\u003eThanks for clicking on my Patreon!\u003c/strong\u003e Even if your just checking it out. Obviously \u003cstrong\u003eit is not required\u003c/strong\u003e but becoming a Patron would be \u003cstrong\u003ea huge help to me!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.technobuffalo.com/wp-content/uploads/2015/05/Hearthstone-Gold.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eQuestion: How come you created a Patreon?\u003cbr\u003eAnswer: \u003c/strong\u003eI decided to create a Patreon because I think it\u0027s a great way to allow fans to support me even more if they want to. Another reason why is because \u003cstrong\u003eAdblock \u003c/strong\u003eis a thing that sadly works on youtube. Adblock removes any income I would normally get from someone watching an ad on my videos.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQuestion: What will your money be going towards?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnswer: \u003c/strong\u003eIt will be going towards improving my videos/channel. It will also be going towards myself to allow me to support myself money wise by doing youtube. It would mean the world to me to get this kind of support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestion: Are you planning on taking any videos down or reduce viewer interaction, anything of this sort by making this Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnswer: No\u003c/strong\u003e, I will not be removing any videos off of my channel to make it Patron\u0027s only. I also do not plan on taking any of my current type of videos and make any of them Patron only. \u003cstrong\u003ePatreon is a way to allow viewers to buff up their experience, not a way to decrease viewers experience to then have to pay for what they usually got free.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://image.jeuxvideo.com/medias-sm/145037/1450369688-7454-card.jpg\"\u003e\u003ca href=\"http://image.jeuxvideo.com/medias-sm/145037/1450369688-7454-card.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReward Questions\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQuestion: Will you still play vs your viewers even if they don\u0027t get the \"1v1 Me Bro!\" Reward?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnswer: Yes!\u003c/strong\u003e It will not be recorded or uploaded to my channel though unless you have that tier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestion: Will you still take in recommendations by your viewers on what Deck/car/item/weapon to use in a game?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnswer: \u003c/strong\u003eIf I receive 2 or more comments both telling me to use the same thing then\u003cstrong\u003e\u00a0yes!\u003cbr\u003e\u003cbr\u003eQuestion: Will you record a game recommended by commenters even if they don\u0027t have the \"Record This!\" Reward?\u003cbr\u003eAnswer: Yes!\u00a0\u003c/strong\u003eIf I receive 2 or more comments telling me to play a certain game then I will do so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestion: Would you ever talk to your viewers in a voice chat even if they don\u0027t have the \"Discord!\" Reward?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnswer: Yes\u003c/strong\u003e, I will join voice servers or give you guys a link if asked to talk in voice chat to talk to me. \u003cstrong\u003eThe \"Discord!\" Reward is made as a more compact group within a discord channel and steam group.\u003c/strong\u003e (Currently I do accept friend request on battle.net and steam)\u003cbr\u003e\u003cbr\u003eSocial Medias:\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/kahoobb\"\u003ehttps://www.twitch.tv/kahoobb\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/kahoobb\"\u003ehttps://twitter.com/kahoobb\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/c/kahoobb\"\u003ehttps://www.youtube.com/c/k
