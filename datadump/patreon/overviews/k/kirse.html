    "summary": "\u003cdiv style=\"width: 100%; height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"100%\" width=\"100%\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003ca href=\"https://giphy.com/gifs/flowers-lips-glass-26wkGzK05zrNBEEWA\"\u003e\u003c/a\u003e\u003cimg src=\"https://media.giphy.com/media/2aOCAspCnYs5mLrGn2/giphy.gif\"\u003e\u003cbr\u003e\n\n\u003cdiv style=\"width: 100%; height: 0;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"100%\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"width: 100%; height: 0;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"100%\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\nHi, my name is Katri.\u003cbr\u003e\nI was born in Riga, Latvia, December 3rd, 1991. \u003cbr\u003e\nI grew up in a district called Zolitude. \u003cbr\u003e\n\u003cbr\u003e\nA mood board of my kidulthood goes something like this: brutalist architecture, summer in the woods on a river,  bridges, abandoned buildings, swamps and the beach, art nouveau, street art, music school, railways. \u003cbr\u003e\n\u003cbr\u003e\nIf you are here you probably understand the language of KIRSE or something has hooked you and you want to know more. \u003cbr\u003e\n\u003cbr\u003e\nWith your support I plan to open a studio space within the next year and create artful projects: glass stop-motion animation, experimental set design clashed with CGI, embroidery as fashion and art, short fashion films based on my dream journal and more.\u003cbr\u003e\n\u003cbr\u003e\nAnd because that\u0027s what I wish I could watch someone do - I want to share all research and development, concept work, process, behind the scenes etc. No small talk. \u003cbr\u003e\n\u003cbr\u003e\nYou will be a part of my process creating:\u003cbr\u003e\na couture house \u003cbr\u003e\nan art direction studio\u003cbr\u003e\na book\u003cbr\u003e\n\u003cbr\u003e\nget to know the attitude, the language and the work:\u003cbr\u003e\n\u003ca href=\"http://instagram.com/att.kirse\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e \u2014\u00a0\u003ca href=\"http://facebook.com/att.kirse\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e \u2014\u00a0\u003ca href=\"http://attitudekirse.tumblr.com/\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e \u2014\u00a0\u003ca href=\"https://www.pinterest.dk/attitudekirse\" target=\"_blank\"\u003ePINTEREST\u003c/a\u003e \u2014\u00a0\u003ca href=\"https://giphy.com/channel/katrikirse\" target=\"_blank\"\u003eGIPHY\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n#kirsetv \u2014 visually pleasing moving and still pictures, that illustrate my days work.\u003cbr\u003e\n#attitudekirse  \u2014 anything that feels KIRSE \u003cbr\u003e\n#coffeebreakcouture \u2014 beautiful images of and around the work during a coffee break \u003cbr\u003e\n#\u0432\u0441\u0451\u0442\u0432\u043e\u0451\u043c\u043e\u0451\u003cbr\u003e\n#\u0433\u0443\u043b\u044f\u0439\u003cbr\u003e\n\u003cbr\u003e\nIf you don\u0027t know\u00a0\u2014 now you know.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eLOTTERY RULES:\u003cbr\u003e\n\u003c/strong\u003eThe glass choker necklace lottery runs \u003cstrong\u003emonthly\u003c/strong\u003e and \u003cstrong\u003e1 winner\u003c/strong\u003e will be announced first day of the next month. The winner will win \u003cstrong\u003ea one-of-a-kind handmade glass choker necklace\u003c/strong\u003e. To participate in this months lottery you need to become a patron on or before the last day of the running month. You can cancel your patronage at any moment. \u003cbr\u003e\n!\u003cstrong\u003eThe lottery becomes active after reaching 20 patrons!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eP.S. I can promise you it is going to be a story and you will want to be a part of it. It will feel familiar and it will bother you in a good way.\u00a0 Like a lucid dream that you are sharing with another person. Try.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ex, Katri\u00a0\u003c/em\u003e\u003cbr\u003e\n\ud83c\udf0b\u003cbr\u003e"
