    "summary": "HEJ!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTrying to learn a new language is never easy.\u003c/strong\u003e You can read books, use online courses and programs to practice your reading and writing. You can take classes and let teachers teach you all about our wonderful grammar, with 100 exceptions to every rule.\u003cbr\u003e\u003cbr\u003eBut then you travel to the only country where you really have any use for the language, Sweden, and people start speaking to you in their native tongue. No matter how well you know our grammar or how correct your spelling is, understanding a person speak a language at any pace, can be a challenge if you don\u0027t get the chance to practice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where my videos come in! \u003c/strong\u003eI produce videos in very (unnaturally) slow Swedish paired with Swedish and English subtitles so that you can practice your understanding at a pace that suits you! So far I have made a few videos for my channel on YouTube, but I would love to put more effort into this idea and make more videos at different speeds, for your different skill levels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you like this idea\u003c/strong\u003e or if you are currently learning the language, I here give you the option to support my work through this Patreon page. Your support means that I can produce more videos for you to practice with, and also customize them more to the \"user\u0027s\" (your) needs.\u003cbr\u003e\u003cbr\u003eThank you for visiting! I hope you stick around!\u003cbr\u003e\u003cbr\u003e"
