    "one_liner": "Creator of the ACT Matrix for Psychological Flexibility",
    "patron_count": 10,

    "pledge_url": "/bePatron?c=100211",
    "published_at": "2015-02-05T10:36:51+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003eGreetings!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho I Am\u003cbr\u003e(In five pictures.)\u003cbr\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/0c/d4/bf/0cd4bf6d73be40f27de950f9ce90307d.jpg\" style=\"width: 332px;\"\u003e\u003cbr\u003e\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMy friends call me Kevin, Kev or doc. According to my old friends I\u0027ve always had a thing for being kind and helping others. While I was just a teen I would sometimes think, \"I wonder how I can help the world?\" The thoughts kept coming back to me over the years and then one day in early 2009 the Matrix diagram showed up in my head.\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/c1/70/ac/c170acee80e6d32505b65eb3c0002577.jpg\" style=\"width: 662px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cbr\u003eThe Matrix helps people come up with creative ideas that work for everyone.\u003c/strong\u003e\u003c/div\u003eSimply put, the Matrix (aka, The ACT Matrix) is an easy way to get people more psychologically flexible, because when humans are inflexible they can get grumpy and mean. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/6f/69/3b/6f693b49577306820a5361cfaf784ae7.jpg\" style=\"width: 684px;\"\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003eI gave the Matrix away to the world and ever since I\u0027ve been working at spreading it around the world while. The Matrix is easy to learn and use, but getting people engaged takes a bit of work because it requires looking at the things through a kind, collaborative point of view. It\u0027s starts like this:\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kBCzTi2c6Y8\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eNow the Matrix is used in almost every country in the world (schools, agencies, hospitals, businesses, communities and much more use it), and that\u0027s taken a lot of time and money. So I get to wondering:\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eHow am I going to keep going?\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/5b/44/3d/5b443d6d18cf71eb885a49163fe2813b.jpg\" style=\"width: 376px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\u003cbr\u003eAnd then along comes Patreon\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eAs you may know, Patreon is sort of a \"crowdsourcing\" idea. People (you) can pledge monthly support to someone like me who creates and really wants to help the world. That means if enough people support me, then I ramp up and really spread the matrix and psychological flexibility so that everyone (including you) can soar!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img.wikinut.com/img/9_owjomdvm4onkc6/jpeg/0/Soaring-Free.jpeg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSo here is my pledge to you:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem style=\"color: rgb(128,128,128);\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eUsing the Matrix I will ask interesting questions with respect so that we can all sort out how to keep this human race thing going and sustainable. \u003cbr\u003eIt needs to be done, so let\u0027s get about doing it!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eDown below you will see several levels of support listed.\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e(Just click on\u00a0\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eBecome a Patron\u003c/span\u003e\u003c/span\u003e up to the left.)\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eEvery day I send out \"Your Daily Matrix! eamils. By supporting me on Patreon you can help me keep spreading the Matrix.\u003cbr\u003e\u003cbr\u003eThanks so much for your time, attention and support.\u003cbr\u003e\u003cbr\u003eBe well,\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cbr\u003eKevin\u003cbr\u003e\u003c/em\u003e\u003ca\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eP.S. If you can, please spread the word about this Patreon page. \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThat would REALLY help!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCopy and paste this address:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"background-color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003ca href=\"https://www.patreon.com/klpolk\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003ehttps://www.patreon.com/klpolk\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eand email your friends.\u003c/strong\u003e\u003c/div\u003e"
