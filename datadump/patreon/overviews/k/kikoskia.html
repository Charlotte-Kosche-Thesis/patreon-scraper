    "summary": "Hey folks, it\u0027s Kikoskia here.\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page! A few people have asked me to set one up so they can support me through the system set up on this site to help me continue to make Let\u0027s Play videos.\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s Playing for me is a hobby that I love doing and as long as I continue enjoying making videos I will do so, irrespective of if anyone puts any money into this; I don\u0027t mind at all if no money at all comes from this and nothing will change on the channel if that\u0027s the case. \u00a0\u003cbr\u003e\u003cbr\u003eMoney pledged would go to help me get random little games that I encounter on my travels that may end up as Let\u0027s Plays such as the ones I find in charity shops, as well as games that I know I\u0027m going to let\u0027s play. When parts of my computer starts showing it\u0027s age or break, money would be used to help offset the cost of replacing said parts as well as upgrading to better pieces of hardware when needed. It will also go to general support of the channel.\u003cbr\u003e\u003cbr\u003eThis Patreon will not give those that pledge access to anything that non-pledgers don\u0027t have access to; all my videos are and always will be available for everyone regardless of if you pledge or don\u0027t. I can\u0027t offer any rewards for those that pledge so do consider that when you are deciding if you want to pledge.\u003cbr\u003e\u003cbr\u003eIf you want to make a one-time donation, I have a Paypal set up for that purpose which can be found in the description of my channel on Youtube.\u00a0\u003cbr\u003e\u003cbr\u003eHopefully that\u0027s explained everything that needs explaining. Thanks for reading this and I hope you enjoy my videos, old and new.\u003cbr\u003e\u003cbr\u003eUntil then folks, until then.\u003cbr\u003e\u003cbr\u003eKikoskia"
