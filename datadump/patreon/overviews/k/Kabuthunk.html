    "summary": "I love to \u00a0\u003ca href=\"http://zebeth.com/planetzebeth/stuff/index.html\" rel=\"nofollow\" target=\"_blank\"\u003emake things\u003c/a\u003e. I love to \u00a0\u003ca href=\"https://www.twitch.tv/kabuthunk\" rel=\"nofollow\" target=\"_blank\"\u003estream online\u003c/a\u003e. It\u0027s like having an open Skype call where random internet denizens can stop by and have a quick chat. Or stay and listen to my singing (I am usually throat singing while streaming). I\u0027m just your friendly neighbourhood artist who loves streaming her work online :)\u003cbr\u003e\u003cbr\u003eYou can watch my livestream here: \u00a0\u003ca href=\"https://www.twitch.tv/kabuthunk\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.twitch.tv/kabuthunk\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI stream for an hour and a half on weekday, singing and chainmailling. I enjoy the community online, love to create, and love to share what I make with the world.\u003cbr\u003e\u003cbr\u003ePlease help me work towards this goal. My life fits inside a room, and you get to share that room with me. Welcome to my life :)\u003cbr\u003e\u003cbr\u003eWould you like to know more about me? I\u0027ve been known as \u0027\u003ca href=\"http://zebeth.com/planetzebeth/contact.html\" rel=\"nofollow\" target=\"_blank\"\u003ekabuthunk\u003c/a\u003e\u0027 for about as long as I\u0027ve been on the internet, and the internet is where I love to spend my time. You can google the name \u00a0\u003ca href=\"https://www.google.ca/search?q=kabuthunk\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e :)\u003cbr\u003e\u003cbr\u003eKatieLynne Harder / kabuthunk\u003cbr\u003e"

     "created_at": "2016-12-28T03:03:55.846530+00:00",
     "description": "\u003cdiv\u003e\u003ca href=\"http://www.zebeth.com/planetzebeth/index.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003ePlanet Zebeth\u003c/a\u003e is a sprite-based comic strip that I have run since 2002, and spans over 1200 pages! The site shall live on forever, and thus too shall your name!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://zebeth.com/planetzebeth/profiles/profilekabutroid.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003eKabutroid\u003c/a\u003e personally thanks you in comic-blog format!\u003c/li\u003e\u003cli\u003eMention in the blog post of your contribution towards my goals.\u003c/li\u003e\u003cli\u003eYou\u0027ll be forever awesome to me, for helping me towards living the life I dream of living... making stuff!\u003c/li\u003e\u003cli\u003eBehind the scenes pics and info aplenty.\u003c/li\u003e\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2016-12-28T03:37:28.986389+00:00",
     "description": "\u003cdiv\u003e\u003ca href=\"http://zebeth.com/planetzebeth/bonus/kaburoom1.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003eMy life fits in a room\u003c/a\u003e, and laptops are portable. We can line up a time, I can livestream or Skype, and kinda show you around. Learn a little bit more about me. \u003cbr\u003e\u003cbr\u003eI can give you an hour or so of my time to poke around my life a bit. I basically can\u0027t be offended, you can ask me anything :)\u003c/div\u003e\u003cbr\u003eIncludes:\u003cul\u003e\u003cli\u003eAdditional content through Patreon\u003c/li\u003e\u003cli\u003eImmortalization on Zebeth (png AND html format)\u003c/li\u003e\u003cli\u003eHave a zoom around my room. Isn\u0027t technology wonderful nowadays? :D\u003c/li\u003e\u003cli\u003eIf you\u0027ve ever been curious as to how someone can fit over 30 years of life into a single room and still organise her hobbies and supplies, now you\u0027ll know!\u003c/li\u003e\u003cli\u003eI think we\u0027ll be a little bit closer to each other after this :).\u003c/li\u003e\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2016-12-28T04:01:55.244573+00:00",
     "description": "I\u0027ve been knitting stuff, and getting better! At first it was just squares and rectangles, but now I\u0027m knitting \u003ca href=\"http://zebeth.com/planetzebeth/stuff/knitting/l5r.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003etwo-cup\u003c/a\u003e and \u003ca href=\"http://zebeth.com/planetzebeth/stuff/knitting/sakeset.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003efour-cup\u003c/a\u003e cozies. Just about any design that can be made from squares and rectangles knitted together!\u003cbr\u003e\n\u003cbr\u003e\nNeed anything cozied? If it\u0027s small I can probably knit a cute and cozy pocket for it. Otherwise I can knit you a heart or other fun shape and put your name on it! Limited to about two shirts and two hours. Odds are I can make it in a day or two :D\u003cbr\u003e\n\u003cbr\u003e\nCatch me on livestream and you\u0027ll be able to pick the shirt it\u0027s made from! Lots of little things are breakable but don\u0027t have to be. Shirt-yarn is surprisingly fun to make!\n\u003cul\u003e\n\u003cli\u003eI knit you a \u003ca href=\"http://zebeth.com/planetzebeth/streaming/support/patreontreasure.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehomemade treasure\u003c/a\u003e. It\u0027s soft and fuzzy and full of love :)\u003c/li\u003e\n\u003cli\u003eI can put your name or something else on it. I will send you a message through Patreon once you subscribe (I get a notification) and we can sort it out from there :).\u003c/li\u003e\n\u003cli\u003eAll of the previous rewards!\u003c/li\u003e\n\u003cli\u003eA really warm, fuzzy feeling inside, because you\u0027re really helping me live the life I want to live. Almost as fuzzy as the thing I\u0027m knitting for you :)\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2016-12-28T04:27:46.765266+00:00",
     "description": "You\u0027re amazing, and you deserve something \u003ca href=\"http://zebeth.com/planetzebeth/streaming/support/patreonpal.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003eamazing in return\u003c/a\u003e. I\u0027m making you a chainmaille m\u00f6bius strip (16ga 1/4\"ID SS rings, unless otherwise available), and you\u0027re getting a signed thank-you, sealed in wax. I feel the need to go a little all-out for you.\n\u003cul\u003e\n\u003cli\u003eA \u003ca href=\"http://zebeth.com/planetzebeth/streaming/support/patreonstrip.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003em\u00f6bius strip\u003c/a\u003e made in interwoven 4-1 weave, unless otherwise available. I can make over 50 different weave types, if you\u0027d specifically like something different, we can probably work something out.\n    \u003cul\u003e\n\u003cli\u003eIf you\u0027d like, we can arrange a Messenger call where I literally make this while on the call with you. It takes me about an hour to make, so it\u0027s up to you. I\u0027m down if you\u0027re down :)\u003c/li\u003e\n\u003cli\u003eI can make them different sizes. Looser and flumpable, tighter and sturdy, right-hand, left-handed, or something else entirely. There\u0027s a surprising amount of freedom in what you can do with a handful of rings.\u003c/li\u003e\n\u003cli\u003ePossibility of different materials or colours, depending on my supplies. I typically work with stainless steel and titanium, but I might also have coloured aluminium, shiny scales, or a variety of other little goodies I have squirrelled away.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eA \u003ca href=\"http://zebeth.com/planetzebeth/streaming/support/patreonletter.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003esigned thank-you letter\u003c/a\u003e, written on waterproof Rite-In-The-Rain paper, sealed in wax (presently J.Herbin Cire Souple Rouge)\u003c/li\u003e\n\u003cli\u003eA knitted square? Oh, I can make you a knitted \u003ca href=\"http://zebeth.com/planetzebeth/streaming/support/patreonpackage.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003ePOCKET\u003c/a\u003e! I can either make a customized pocket to contain the above items, or the earlier mentioned squares and circles. I mean hey, if you want a rectangle with your name on it, consider it made! It\u0027s a swatch of absorbent fabric, what\u0027s not to love?\u003c/li\u003e\n\u003cli\u003eAll previous rewards. Zoom around the room, and on Skype you\u0027ll be able to chat with me directly about it!\u003c/li\u003e\n\u003cli\u003eZebeth? Oh, you KNOW you\u0027re going on there! You\u0027ll be getting your own COMIC! WOOOOOH!\u003c/li\u003e\n\u003c/ul\u003e",
