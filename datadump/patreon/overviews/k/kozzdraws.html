    "summary": "Hey there! My name is Erica Syverson. I am an artist from Michigan, I work as a sole proprietor. I have my foot in just about everything from animation, to 3D, to writing. My current personal project is called\u00a0\u003ca href=\"http://www.tidalarchsaga.com/\" rel=\"nofollow\"\u003eTidal Arch\u003c/a\u003e,\u00a0a colorful sic fi fantasy about space birds and mermaids. Currently, I\u2019ve been releasing chapters of its webcomic and animation,\u00a0as well as weekly updates on the world lore. My plan is to release a short trio of illustrated novels.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.tidalarchsaga.com/wp-content/uploads/2015/04/MainInsectComposition-1024x621.jpg\" style=\"width: 794px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/4dc4c1eed93b8bc149c16c14069b87f6/tumblr_nykamn4aeS1u14p3eo2_r1_1280.jpg\" style=\"width: 794px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.tidalarchsaga.com/wp-content/uploads/2015/05/prologueTidalArch15V4.jpg\" style=\"width: 796px;\"\u003e\u003cbr\u003e\u003cbr\u003eSo Why Patreon?\u003cbr\u003e\nMy comics will always be free to read online! However, alongside Tidal Arch, I do illustrations for independent studios, and other webcomics. I work to keep doing what I love, which is to create stories, comics and thought provoking work! That\u2019s where you as a patreon potentially come in. Any money that comes in goes towards things like computer repairs or new tools, new programs, printing, and food for me to eat so that I can keep on making colorful works. A little bit for me goes a very long way, and I thank you in advance for supporting what I live to do.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve followed my work for previous comics or stories, you\u0027ll know that I LOVE rewarding readers of my work. Patreon enables this so easily!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
