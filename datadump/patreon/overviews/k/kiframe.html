    "summary": "\u003cimg src=\"https://media.giphy.com/media/l49JSWp8RxuooE22Y/giphy.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eHello!\u003c/span\u003e\u003c/strong\u003e I\u0027m kami (dog-lover, illustrator, and animator), and this is \u003cstrong\u003ekiframe\u003c/strong\u003e: a place for art and animation and projects alike! With your support, together with my brother Kev (and fellow artist friends), we\u0027ll be able to create and share the art content that we love to do and you\u0027d like to see!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2729\u00a0\u003ca href=\"http://k-areo.carbonmade.com/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePORTFOLIO\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e \u2729\u00a0\u003ca href=\"https://twitter.com/karekareo\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eTWITTER\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e \u2729\u00a0\u003ca href=\"http://ko-fi.com/karekareo\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eKO-FI\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u2729\u00a0\u003ca href=\"https://www.instagram.com/karekareo/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u2729\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCzhadM91QH7zuaT9QyIcYvQ\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYOUTUBE\u003c/span\u003e\u003c/a\u003e \u2729\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cimg src=\"https://media.giphy.com/media/3o752kD7a6eW802lGg/giphy.gif\" style=\"width: 615px;\"\u003e\u003cbr\u003eAs a patron, you\u0027ll be able to get updates on ongoing projects like animated GIFs and videos, illustrations, zines/comics, and more! You\u0027ll also get behind-the-scenes content like design sketches and concept art, WIPs, rough animations, and step-by-steps!\u003cbr\u003e\u003cbr\u003eWith your pledges, we\u0027ll also be able to acquire more special ingredients (like music, SFX, software, etc!) to be able to cook up more higher level animation content!\u003cbr\u003e\u003cbr\u003eThank you so much! Let\u0027s do our best together! \u2729\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSUCCESSFUL PROJECTS WITH YOUR SUPPORT:\u003cbr\u003e\u003c/span\u003e\u2729 Vox Machina : A Critical Role fan animation\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TbtfT_G6R-8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCURRENT + PLANNED PROJECTS (COMING SOON with your support!):\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u2729 Magic+craft zine\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e- an illustration and visual development zine exploring different magical items, areas, crafts, creatures, people, and others!\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2729\u003c/strong\u003e Critical Role campaign 2 short GIFs\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e- short GIFs dedicated to the new Critical Role campaign!\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u2729 Overwatch animations\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- short fan animations of the different Overwatch characters!\u00a0\u003cbr\u003e- planned/ongoing GIFS include: Dva crossover, McCree Deadeye, Overwatch baseball, McCree + Hanzo short action scene\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2729 Witch animations\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e- complementary to the Magic+craft zine, these animations will focus on witches doing different kinds of magic in short looping animations!\u003c/div\u003e"
