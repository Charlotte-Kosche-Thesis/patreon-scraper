    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHello and welcome!\u003c/strong\u003e\u003cbr\u003eWe are two friends and we have a dream! In the beginning we were focusing on let\u0027s plays, but our love of history and the fact that we started learning animation, inevitably moved us to begin creating animated documentaries on the historical conflicts as part of the series called \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eKings and Generals\u003c/span\u003e\u003c/strong\u003e. It is fun to research and create these videos, but it is also extremely time consuming, as multiple sources should be read and analyzed to write the scenario (40 or so hours of reading and writing), script should be narrated (5 hours or so), assets should be created (15 hours) and then video should be compiled (20 hours). So, creation of one documentary video takes up to 80 hours. We are eager to make our documentaries a regular thing and to have one each week. That is why we decided to ask our viewers for some help. Every little bit helps and we would be extremely grateful to receive your support!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat your hard earned dollars will help with:\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eWe will be able to pay for the research material that we are acquiring and also upgrade our equipment.\u003c/li\u003e\u003cli\u003eIt will become possible for us to hire a voice actor to narrate our videos. Although, both of us are fluent, having native speaker narrating will improve the quality of the videos immensely.\u003c/li\u003e\u003cli\u003eWe will be able to hire a secondary author who will create scenarios for a new series of documentaries and the subject of these documentaries will be decided with you.\u003c/li\u003e\u003cli\u003eOne of us will be able to work on the documentaries full time, which will help with the consistency and quality.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVideos that we have already created\u003cbr\u003ehttps://www.youtube.com/watch?v=7uhoDZtA9PQ\u0026amp;list=PLaBYW76inbX6txuHFvGAs2XdK2vqY75CQ\u0026amp;index=1\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
