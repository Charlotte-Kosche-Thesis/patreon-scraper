    "summary": "\u003cstrong\u003eHi there!\u003c/strong\u003e I\u0027m Kennedy, sometimes called KCGarza, sometimes called Who Are You and How Did You Get in My House I\u0027m Calling the Cops. I\u0027m an illustrator, cartoonist, writer, and concept artist. I\u0027ve worked on mobile games, album covers, tabletop RPGs, comic books, and more, and now I\u0027m working on my personal graphic novel project, Nightshift.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/fs/2da31958460505.59fce6a21cd78.jpg\" style=\"width: 103px;\"\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/fs/2d0e9258460505.59fce6a21d6e9.jpg\" style=\"width: 292px;\"\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/fs/c216a058460505.59fce6a21d2fb.jpg\" style=\"width: 103px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eNightshift\u003c/strong\u003e is a supernatural noir thriller about a detective-turned-security guard that willingly allows herself to become possessed by a demon in order to catch a possessed serial killer. It\u0027s still very much in the concept stage, but I plan on making it available as either a print or webcomic in the Fall of 2018. In the meantime, I\u0027m documenting the development process here on Patreon as well as my social media. I\u0027ll be posting concept sketches, some finished pages, and scraps of scripts along with sharing my writing process with my Patreon backers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/62a4f558460505.59fce69fb473f.jpg\" style=\"width: 173px;\"\u003e\u00a0\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/714a7258460505.59fce69fb4a02.jpg\" style=\"width: 296px;\"\u003e\u00a0\u003c/div\u003eIn addition to \u003cstrong\u003esneak peeks of the comic,\u003c/strong\u003e my Patreon backers will also get to be \u003cstrong\u003einvolved in the creation process!\u003c/strong\u003e I\u0027ll be hosting backer-only polls that let backers vote on character and place names, design options, minor story details and more. I\u0027ll even let a few select Patrons get a look at early drafts of the script.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-----\u003c/div\u003eMy first comic, \u003cstrong\u003eSuperbitch\u003c/strong\u003e, (currently on indefinite hiatus) is an action-comedy about a less-than-affable superhero for hire and her starving artist sidekick. It\u0027s all still readable\u00a0\u003ca href=\"http://www.superbitchcomic.com\" rel=\"nofollow\"\u003eonline\u003c/a\u003e and also available in\u00a0\u003ca href=\"https://www.amazon.com/Superbitch-One-1-Kennedy-Cooke-Garza/dp/0692232931/ref=cm_rdp_product\" rel=\"nofollow\"\u003epaperback\u003c/a\u003e and\u00a0\u003ca href=\"https://gumroad.com/l/superbitchvol1\" rel=\"nofollow\"\u003eebook\u003c/a\u003e form. But I\u0027ll still be posting occasional sketches, mini-strips and other goodies here for Patreon backers. \u00a0\u003cbr\u003e\u003cimg src=\"http://www.superbitchcomic.com/wp-content/uploads/2014/04/SuperSleuths.jpg\" style=\"width: 621px;\"\u003e\u003cbr\u003e\u003ca href=\"http://superbitch.storenvy.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e-----\u003cbr\u003eIn addition to comic previews, I\u0027ll also be doing a monthly raffle for a free digital painting for my backers. This can be anything from a portrait to a banner for your social media, or just a commission of your favorite established character. Higher tier backers will also get goodies in the mail, including prints and annual holiday cards.\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/fs/23f00d58464953.59fd11197665c.jpg\" style=\"width: 164px;\"\u003e\u00a0\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/fs/2a3a4758464953.59fd111977734.jpg\" style=\"width: 164px;\"\u003e\u00a0\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/3f2c7558453825.59fca5132ec70.jpg\" style=\"width: 187px;\"\u003e\u003c/div\u003e"
