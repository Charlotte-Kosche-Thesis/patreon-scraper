    "summary": "Hi!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Kimoco, and I love to create stories! \u00a0\u003cbr\u003e\n\u003cbr\u003eI make comics mostly, but also some Illustrations and tattoo art!\u00a0\u003cbr\u003eYou can see all that on my Facebook and Instagram pages.\u00a0\u003cbr\u003e\u003cbr\u003eFacebook ---\u0026gt; \u003ca href=\"https://tapastic.com/series/Spookey-Boogie\"\u003ehttps://www.facebook.com/KimocoMangaka/\u003c/a\u003e\u003cbr\u003eInstagram ---\u0026gt;\u00a0\u003ca href=\"https://www.instagram.com/kimoco_mangaka/\"\u003ehttps://www.instagram.com/kimoco_mangaka/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI have a full time graphic designer job, a marvelous toddler, a wonderful wife and a magical baby girl!\u003cbr\u003e\u003cbr\u003eAll of the comics will always be free to read on tapastic, no keys or points needed!\u00a0\u003cbr\u003eSketches and Illustrations are PATRONS only here. All the money will go towards paying off debt then my goal is a cinqti wacom tablet.\u003cbr\u003eMy life goals are to publish my work independently some day and be a popular story writer/ comic maker. :)\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eJack\u0026amp;Marcus (ongoing )\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e--After a harsh break-up, Marcus disappears to Australia for a couple of years, where he meets Jack, a nurse who only wants to help him. Jack never thought he\u0027d find love again. Sensitive story of two broken hearted men trying to get better.\u00a0\u003ca href=\"https://tapastic.com/series/JACK--MARCUS\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/JACK--MARCUS\u003c/a\u003e\u003c/div\u003eSpookey Boogie ( to launch late 2018)\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e--The story of a pink haired junkie trying to find his missing friend gets spooky when he finds out where he might be. Meeting with the mysterious man with the question mark on his cheek will be the beginning of quite and adventure \u00a0\u003ca href=\"https://tapastic.com/series/Spookey-Boogie\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/Spookey-Boogie\u003c/a\u003e \u003ca href=\"https://tapastic.com/series/JACK--MARCUS\" rel=\"nofollow\"\u003e(\u003c/a\u003e\u003ca href=\"http://spookeyboogie.daportfolio.com/\" rel=\"nofollow\"\u003espookeyboogie.daportfolio.com\u003c/a\u003e)\u003c/div\u003e\u003ca href=\"https://tapastic.com/series/Spookey-Boogie\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e"
