    "published_at": "2017-02-13T23:32:34+00:00",
    "summary": "My name is Kevin D. Blackson, also known as Keo, and I am the founder of Keo Arts Photography. Having been a professional photographer for over 5 years, and running my own independent photography studio, I created Keo Arts Photography for the sole purpose of bringing my creative art to the Philadelphia area through capturing the special moments and memories of families, friends, etc all over. From photographing weddings, birthday parties, baby showers, etc to fashion shows, red carpets, models, etc., Keo Arts Photography does it all with immense pride and passion\u2026because of YOU.\u003cbr\u003e\u003cbr\u003eI am using Patreon as a platform to share my passion for photography\u2026with YOU. I want to showcase what I can do with my creativity both indoors (inside of my studio) and outdoors. In doing so, I will commit to staying active with all of my supporters, updating you all on my latest photo shoots, projects in-the-making, etc; along with special updates regarding the details of my upcoming photo shoots and/or events (i.e. location, time, etc), behind-the-scenes and/or LIVE footage of my photo shoots, unboxing videos and reviews on new photography equipment that I purchase, and photography tutorials, vlogs/blogs and give-aways/rewards done by me, etc. But most of all, I will make it my duty to continue to advance in my work day-by-day and put out on-going high-quality, never-before-seen content\u2026for YOU.\u003cbr\u003e\u003cbr\u003eWith YOUR support, I will be dedicated to staying active on my Patreon. As a result, I will be able to provide the exclusive on-going content (i.e. photos, vlogs, tutorials, etc), give-always (i.e. t-shirts, prints, etc), rewards, etc that you all look forward to and well-deserve for all of your support. In addition, I will be able to invest in state-of-the-art photography equipment in order to accomplish my goal of continually advancing my work and producing on-going high-quality content for you. But most importantly, with YOUR support, my Patreon can become a place where everyone can come to network and socialize, learn the ins and outs of photography, and receive and/or share helpful tips on how to perfect your craft\u2026TOGETHER AS ONE WE CAN MAKE THIS POSSIBLE.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlease feel free to share and subscribe to any of my social media sites listed below. You can also donate $1 to my Patreon, at any given\u003cbr\u003etime, if you simply enjoy reviewing my work and just want to support me.\u003cbr\u003eFACEBOOK: Facebook.com/keo.arts\u003cbr\u003eIG: KeoArts\u003cbr\u003eYOUTUBE: KeoArts1\u003cbr\u003eTUMBLR: keo-arts\u003cbr\u003eTWITTER: KeoArts\u003cbr\u003eYOUPIC: keoarts\u003cbr\u003e*Also, if you\u2019re interested in doing a photo shoot, you can message me through my Patreon or Facebook. Every little bit of support\u003cbr\u003ehelps! Thank you!*\u003cbr\u003e\u003cbr\u003e"
