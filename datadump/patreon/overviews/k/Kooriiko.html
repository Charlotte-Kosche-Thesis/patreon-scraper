    "summary": "Hello there! Thank you for stopping by!\u003cbr\u003eI\u0027m \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eKooriiko\u003c/span\u003e\u003c/strong\u003e and I\u0027m a freelance artist and the director of the indie game developer, \u003cstrong\u003e\u003ca href=\"http://dicesuki.tumblr.com/\"\u003eDICESUKI\u003c/a\u003e.\u00a0\u003cbr\u003e\u003c/strong\u003eI\u0027ve been drawing for as long as I could remember, and I\u0027ve started venturing in making \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eotome games\u003c/span\u003e\u003c/strong\u003e 3-4 years ago because I really love creating stories with strong heroines.\u003cbr\u003eI have already released two free games under Dicesuki: \u003cbr\u003e\u003ca href=\"https://lemmasoft.renai.us/forums/viewtopic.php?f=11\u0026amp;t=36483\" target=\"_blank\"\u003e\u003cimg src=\"http://sj.uploads.im/T0AOQ.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://dicesuki.com/cinderella/\"\u003e\u003c/a\u003e\u003ca href=\"http://dicesuki.com/cinderella/\"\u003e\u003cimg src=\"https://i.imgur.com/fzOSCJx.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI was \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ein-charge of the story and art for both of these games. (I also did a bit of writing and script coding.)\u003c/span\u003e\u003cbr\u003eMy dream is to create more stories that everyone will enjoy and work on games full time. My team and I have more projects on our list but unfortunately for me, I cannot work on them full time due to financial constraints. That\u0027s why I\u0027ve decided to start a Patreon to help me with my expenses so I can have more time to work on personal arts and create more otome games.\u003cbr\u003eI will be eternally grateful if you decide to support me at Patreon.\u00a0\u003cbr\u003e\u003cbr\u0
