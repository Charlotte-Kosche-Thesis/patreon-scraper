    "summary": "\u003ch3\u003eWelcome to my\u00a0life\u0027s work: Unschooling.\u00a0\u003c/h3\u003eI became a parent almost two decades ago, and I always knew that IF I ever had kids, that I would figure out a way to keep them out of public school.\u00a0\u003cbr\u003e\u003cbr\u003eI always knew that mainstream education was more about blind obedience and hoop-jumping than real learning.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFive kids later,\u003c/strong\u003e despite all sorts of struggles, we are still unschooling. I write about it in various places, and I run a free support group on Facebook as well.\u00a0\u003cbr\u003e\u003cbr\u003eMany people think unschooling is \"child-led\", but really--it\u0027s more of a collaborative effort. Having a big family tends to throw the frustrating, problematic parts of giving kids freedom into sharp relief. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhen you\u0027ve got 7 people trying to share space with each other...\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003eIt becomes obvious that \"every man for himself\" is a shitty philosophy to live by.\u00a0\u003c/h4\u003e\u003cbr\u003eSo for us, unschooling is about relationships--about mutual cooperation, personal growth, and respect."
