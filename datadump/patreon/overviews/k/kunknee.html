    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg height=\"276\" src=\"https://orig00.deviantart.net/3170/f/2018/003/8/a/1198_by_kunknee-dbys26w.jpg\" style=\"width: 491px; height: 276px;\" width=\"491\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eAbout KUNNY\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello there! This is your friendly and dorky Freelance Illustrator who loves nice things like anime, gaming, and all that stuff! I\u0027ve been drawing for a couple of years now and I feel like Patreon is a great platform that allows me do the stuff that I love for myself and most importantly for you guys as well!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wFE54d9PQN8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cbr\u003eSupport the KUNNY\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI always post my drawings to everyone, totally for free! But if you consider supporting me by becoming a Patron, then you get exclusive stuff such as\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWork-In-Progress shots\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi-Res version\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGetting a shoutout throughout my pages like Facebook and DeviantArt\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePNG renders\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eProgress shots\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePSD files\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSpeedpaint videos\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGetting in art raffles\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFREE art\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThose are different types of rewards you can get per drawing. Awesome stuff, I know!\u003cbr\u003e\u003cbr\u003eNew patrons will be once charged up front as soon as they pledge, so they can pick whichever previous rewards they want to get! Then they will be charged on the first week on the next month just like the rest of the Patrons where they will get the current stuff that I\u0027m working on! :D\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cbr\u003eAsk the KUNNY\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eQ. What software do you use for drawing?\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA: I mainly use Clip Studio Paint for most of my stuff and Photoshop for some minor edits and what not. My previous main app is Paint Tool Sai.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eQ: What tablet do you use?\u003cbr\u003eA: I\u0027m currently using a Wacom Intuos Draw! I plan to switch soon to Huion Kamvas GT-191 :) \u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eQ: Are you available for art commissions?\u003cbr\u003eA: Yup! You can either message me here on Patreon, e-mail me, or send me a note on my DeviantArt :D\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFind the KUNNY\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003eBelow are links to my other pages!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/KunnyArtworks/\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/kunknee\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://kunknee.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://kunknee-art.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eYou can also send me an \u003ca href=\"mailto:kunknee@gmail.com\"\u003eE-mail\u003c/a\u003e!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style
