    "summary": "\u003cstrong\u003e*NOTICE* As I now have a job in F1, I can no longer make videos, but if you wish to pledge in light of my existing content I\u0027m leaving this here anyway. Thanks for all your support over the years and I hope you\u0027ve enjoyed all the requested and non-requested videos!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a professional aerodynamicist, race car consultant, and an amateur racer, and in my spare time I make videos about cars, which is what this channel is all about! It\u0027s broken down into two main sections; KYLE.DRIVES and KYLEENGINEERS\u003cbr\u003e\u003cbr\u003eKYLE.DRIVES deals with the driving side of the channel (as the name implies), and includes car reviews and updates on my off road race buggy.\u003cbr\u003e\u003cbr\u003eKYLEENGINEERS is where I use my engineering knowledge and experience to teach you about the finer points of car physics and aerodynamics in general. My videos have covered topics from suspension dynamics to vortex flows, and aren\u0027t going to stop any time soon! I also take video requests from my viewers.\u003cbr\u003e\u003cbr\u003eSo where is your money going? Well apart from the obvious time put into filming and editing these videos, it does take actual money to make them. Cameras, lenses, microphones and lighting gear all cost money, and in order to keep the quality of these videos high I am constantly upgrading my equipment. To give you an idea, I typically spend twice as much money on audiovisual equipment as what YouTube brings in ad revenue. Basically, every dollar counts to getting better videos.\u003cbr\u003e\u003cbr\u003e"
