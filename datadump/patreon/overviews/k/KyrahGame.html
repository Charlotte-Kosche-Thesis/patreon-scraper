    "summary": "I\u0027m mostly known as Kyrah Abattoir and i\u0027ve spent the past 20 years of my life doing 3D modeling and programming, primarily for the SecondLife platform.\u003cbr\u003e\u003cbr\u003eIn December 2016 I decided to put down my first lines of code for this project: a 3D, First Person, Multiplayer, Roleplaying game in a futuristic space-themed Sandbox universe.\u003cbr\u003e\u003cbr\u003eI want to create something that captures the sandbox aspects and wide range of player interactions of games like Space Station 13, in a more \"Mature\" setting, a game that can provide robust combat and social interactions for play sessions of a few hours at a time.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://git.ethernia.net/KyrahAbattoir/KyrahGame-public/wiki\" target=\"_blank\"\u003eClick here to check out the development wiki\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThis is where I put my notes about design elements so I do not forget about them.\u003cbr\u003e\u003cem\u003eI wish i could make the commit log accessible to everyone but I haven\u0027t figured out how to configure that on GitBucket yet.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWhere do I get the game?\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eNowhere at the present time, it barely qualifies as a game. I\u0027m planning on setting up a public server and download links for the client once there are things that players can actually do beside bumping into each-others and spamming the chat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA few clarification points:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027m not going to deliver nextgen graphics. While I\u0027m perfectly capable of producing this kind of assets, they represent a severe \"time investment\". I\u0027m going for a graphical style that sits somewhere at the end of the \"PlayStation 1 era\".\u003c/li\u003e\u003cli\u003eThis is not going to be quick, it\u0027s a long term project I work on a few hours at a time, when spare time and motivation comes. It is moving forward at a steady pace.\u003c/li\u003e\u003cli\u003eThis is not an OpenSource project. At least not at the present time.\u003c/li\u003e\u003c/ul\u003e"
