    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/83f361ac4169be657af713aea8f6f78e/tumblr_oi4vxxdUwk1vtzhfqo2_540.png\"\u003e\u003cbr\u003eWelcom\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003ee!!\u003cbr\u003e\n\t\u00a0\u003c/span\u003e\u003c/strong\u003eHiya! My name is Blind! Some also know me as Kite or Prinny!\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027m a freelance digital artist who draws mainly concept art or drawing characters! I\u0027m also working on a comic for an Undertale AU called Grimmstale.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWant to make a 1 time donation?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can do so here! - *\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://ko-fi.com/blindkite\"\u003eMake a Donation~!\u003c/a\u003e*\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e($1+)\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAccess to Patreon Feed\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI post various artworks here, wither it\u0027s art rewards or some sketches i did for fun, which will be posted here 1st or only here period.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e($5+)\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eComic sneak peeks and Requests\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eI\u0027ll be posting here 12 hours ahead of time links to my newest updates for my comic,\u00a0\u003ca href=\"http://blinddetermination.tumblr.com/\" rel=\"nofollow\"\u003eBlind Determination\u003c/a\u003e , i would post them here but Patreon doesn\u0027t do photo-sets. You\u0027ll also get to give requests for fanart sketches.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e($10+) Story-boarding\u00a0and Concept art\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\u0027ll be able to see various concept works for my comic and other projects, as well as glimpses at other stories i\u0027m working on privately, all before its shown publicly or patreon exclusive.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePACK REWARDS\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e($15+) SKETCH PACK - \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI\u0027ll draw \u003cstrong\u003e1 round of sketches\u003c/strong\u003e of your character!\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e($20+) DESIGN PACK -\u003c/span\u003e\u00a0\u003c/strong\u003eI\u0027ll draw \u003cstrong\u003e1\u00a0Random Chibi Adoptable or 1 Chibi character Redesign!!\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e($40+) ART PACK\u003cem\u003e -\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003eI\u0027ll draw \u003cstrong\u003e1 round of Completed Artwork\u003c/strong\u003e of your character!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e+ The theme and type of Sketches/Completed Artwork will change depending on what i\u0027m experimenting/practicing at the time!\u003cbr\u003e\u003cbr\u003e+ Random Chibi adoptables will be, well, random. Though you can give me a list of do-not\u0027s.\u003cbr\u003e\u003cbr\u003e+ Chibi Character Redesigns will take already owned characters , update and/or completely redesign them.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nYou can get a max of 4 rounds of rewards each month, please adjust your pledge max accordingly!\u003cbr\u003e\n\t (Aka, if you want 2 rounds of sketches, instead of $15, you would set the pledge amount to $30 after selecting the tier)\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhere else can we find you?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://blindkite.weebly.com/\" rel=\"nofollow\"\u003eYou can find links and my info here!\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e"
