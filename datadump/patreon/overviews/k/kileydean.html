    "summary": "\u003cstrong\u003eAbout ME: WHO I AM\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWelcome! I\u0027m a mom, a singer, and a mermaid. \u00a0I make music videos consisting of covers and original songs I have written. \u00a0This page will be full of exclusive content, monthly hangouts, discussions, behind-the-scenes stuff, and more. \u00a0Being a new mom, I would not be able to pursue this field of art that I love without the support of my friends, family, and now, PATRONS.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e--------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHOW PATREON WORKS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease consider supporting a dollar (or more!) per music video that I upload to YouTube - I will post new videos every other Friday. I will be posting mostly covers of songs that have inspired me over the years, and as I write new songs here in NASHVILLE, you will be the first to hear them on this platform. \u00a0If you\u0027re concerned about going over your budget, you can set a monthly maximum for 1 video/month during the signup process. I never want you to go beyond your means, and I appreciate every one of you regardless!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e--------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003eWHERE YOUR MONEY GOES:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy husband (who works full time) will be producing all of the music that you hear in these videos. \u00a0 \u00a0Honestly, some of your money will be going to paying our new babysitter while we record. :). \u00a0Additionally, the more money that comes in monthly, the more will be put into production, mixing, mastering, and new video gear for higher quality videos. \u00a0Your support makes it possible for me to focus on making great music for YOU!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e--------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003eWHY PAY? \u00a0I CAN WATCH FOR FREE ON YOUTUBE..........\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGlad you asked. Patreon is a \"value for value\" model. \u00a0So here are the rewards you get should you decide to become a patron of mine:\u003cbr\u003e\u003cbr\u003e$1/Video - Kiley\u0027s Mermaids\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027ll follow you on social media\u003c/li\u003e\u003cli\u003eget mp3 download of songs\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$2/video - Kiley\u0027s Mermaids Plus\u003cbr\u003e\u003cul\u003e\u003cli\u003eaccess to exclusive Facebook Live Chats monthly\u003cul\u003e\u003cli\u003efollow me through a day in my life, I\u0027m pretty funny - so random hilarious \"kiley-isms,\" ect.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eall of the above\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$5/video - Kiley\u0027s Mermaids Plus Plus\u003cbr\u003e\u003cul\u003e\u003cli\u003eaccess to private GroupMe Chat room\u003cul\u003e\u003cli\u003egive me suggestions for future videos and collaborations\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eget credits in roll of video\u003c/li\u003e\u003cli\u003eall of the above\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$10/video - UNICORNS\u003cul\u003e\u003cli\u003efree tix to online StageIt Concerts + Shout outs\u003c/li\u003e\u003cli\u003ebehind the scenes live stream while writing/recording \u003c/li\u003e\u003cli\u003epersonalized birthday messages/videos/calls\u003c/li\u003e\u003cli\u003eall of the above\u003c/li\u003e\u003c/ul\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e--------------------------------------------------------------------------\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eGOALS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTwo major goals for 2018 [made possible] through Patron:\u003cbr\u003e\u003cbr\u003e1) write and record new album\u003cbr\u003e2) small, independent tour (house tour maybe?).\u003cbr\u003e\u003cbr\u003eBasically, you all are my record label. \u00a0We are all in this together and as this thing grows the more opportunities I\u00a0will have to meet these goals. \u00a0What\u0027s cool about that is rewards will increase as well! \u00a0(i.e. meet and greet passes for tours, free downloads of new songs before anyone\u00a0else, discounted rates on\u00a0merch, ect.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e--------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003eCOMMON QUESTIONS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow many music videos will you release a month? \t\u003c/strong\u003eI release videos every other week on my YouTube channel, so around 2/month. You can also set a maximum on your pledge when you sign up so you\u0027ll never go over your budget!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t have much money, can I still become a Patron? \t\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it? \t\u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cbr\u003e\u003cbr\u003e"
