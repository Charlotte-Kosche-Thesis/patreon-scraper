    "summary": "Dear music lovers,\u003cbr\u003eI have been playing the harmonica for 8 years now and on this page I would like to share the musical knowledge I gained over the years with you.\u00a0\u003cbr\u003eGet in touch with me if you have questions or want to share your thoughts :)\u003cbr\u003eAll the best,\u003cbr\u003eKonstantin\u003cbr\u003e\u003cbr\u003e//\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAt a young age Konstantin Reinfeld already causes a sensation in the music world. Having been proclaimed as a Wunderkind since his first years of playing, harmonicist Konstantin Reinfeld got one of the most respected harmonica players and instructors in the world.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAs the youngest endorsee of the world\u2019s leading harmonica company Hohner he recorded his first and highly respected CD \u201eMr. Quilento\u201c in 2012. Only one year later he was announced as one of the best jazz harmonica players in the world at the gala concerts of the World Harmonica Festival 2013. In late 2015 he released his second LP with his band Mr. Quilento full of original compositions called ALGIEDI. These recordings show that his own compositions eclipse every boarder between genres. With that he explores new territories - not only musically concerning his diatonic instrument but also stylistically. \u003c/em\u003e\u003cbr\u003e\u003cem\u003eWhile giving concert on the important stages in jazz he moreover is on the road for national and international harmonica festivals as a soloist and lecturer.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eRight now he is working on two duo projects. For one thing he will release an album full of jazz standards in fall 2018, for another thing is is presenting the unimagined possibilities of the harmonica in classical and film music with Benyamin Nuss.\u003c/em\u003e\u003cbr\u003e"
