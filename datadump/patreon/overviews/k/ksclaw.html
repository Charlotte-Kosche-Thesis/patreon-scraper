    "summary": "\u003cstrong\u003eKSClaw\u0027s FAQ\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e1. What are you planning to work on?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nTo start with, I am going to do a pinup series of characters in different settings, and a series of creature people designs inspired by the 30 day challenges on tumblr. And if any of that is well received, I will see what else I can come up with.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e2. How often are you going to update?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am going to try and make a monthly goal, with at least two drawings or so, with perhaps one digital and one traditional. As I am currently in school, I might be a bit slow with the progress, but I hope it will be worth waiting for.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e3. What Patreon awards can be expected?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nPreviews of anything I\u0027m working on, from thumbnails to WIP inking and coloring, and possible early access to any finished work.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e4. What do you plan to do with finished work?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDepending on how I get it designed, some of it will be put up on \u003ca href=\"http://www.redbubble.com/people/kasoclaw/portfolio\" rel=\"nofollow\"\u003eRedbubble\u003c/a\u003e, \u003ca href=\"http://www.zazzle.co.uk/ksclaw\" rel=\"nofollow\"\u003eZazzle\u003c/a\u003e, \u003ca href=\"https://society6.com/ksclaw\" rel=\"nofollow\"\u003eSociety6\u003c/a\u003e or \u003ca href=\"https://gumroad.com/ksclaw\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e. Some things I might turn into smaller \"goodie\" awards for a specific goal, but I haven\u0027t quite decided yet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5. What rating is your art?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMature to start with, for Nudity from the pinup art I am planning. Some of it might be of a violent or sexual nature, but nothing too strong to start with.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf there are any questions, feel free to send them to me, and I will do my best to answer them.\u003cbr\u003e"

     "about": "I am a fully educated Mediagraphic Assistant, and a WIP Technical Student at Copenhagen Technical University.\u003cbr\u003e\n\nI am also a freelance artist, who works both with traditional and digital media.\n\n\u003cbr\u003e\nFor traditional, I prefer to do pencil, ink, water colors, acrylics, and copic markers. I also like oil colors, but I\u0027m a bit out of practice with those. \n\n\u003cbr\u003e\nFor digital, I mainly use Photoshop, using my old Wacom tablet.\n\n\u003cbr\u003e\nWhat I like to draw: Fantasy, Horror, character and creature designs, illustrations, comics and things that are fandom related.\n\n\u003cbr\u003e\nPlaces where you can find me:\n\u003cbr\u003e\n\u003ca href=\"http://ks-claw.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"http://ksclaw.tumblr.com\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://instagram.com/ksclaw\"\u003eInstagram\u003c/a\u003e",
