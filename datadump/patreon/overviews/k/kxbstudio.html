    "summary": "Welcome to KXB Studio!\u003cbr\u003e\n\n\u003cbr\u003eMy name is Klementina and I\u0027m the\nfounder and executive director of KXB Studio. I\u2019ve always had a passion for\nanimation, specifically teaching people how to animate. Being able to work\nwith my students from start to finish on their animated shorts is such a\nrewarding and inspiring process. My mission has always been to make animation accessible to all. That\u0027s why I started KXB Studio.\u003cbr\u003e\n\n\u003cbr\u003e\n\nFounded in 2010, KXB Studio is an animation studio based in Philadelphia, PA. KXB\u2019s philanthropic mission\nis to offer animation classes and services to people who wouldn\u0027t normally have access to this medium of self expression.\u003cbr\u003e\n\n   \u003cbr\u003e\u003cstrong\u003eThat\u2019s why we\nneed your help! \u003c/strong\u003eWith a few simple clicks, you\ncan make a monthly donation that will create new opportunities for animation education and services. Your donation will provide the resources needed to teach these amazing students how to share their stories through animation. It will also provide promotional and creative services to hardworking artists, nonprofits, and community organizations.\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYour money will be directly used to:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e1. Purchase animation\nsupplies for our students, as well as\u003cbr\u003e2.\u00a0Fund production expenses for our custom videos.\u003c/div\u003e\n\n\u003cstrong\u003eOn behalf of the KXB\nStudio community, thank you for your generous donation.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\u201cLet\u2019s make something together!\u201d\u003cbr\u003e\n\u003cbr\u003e\n- Klementina Budnik,\u00a0\u003cem\u003eFounder/Executive Director,\nKXB Studio\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
