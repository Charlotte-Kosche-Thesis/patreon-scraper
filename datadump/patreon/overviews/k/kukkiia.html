    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHey there! I\u0027m Dan (or Kukkiia), a guy who really just wants to pet dogs all day. However, I can\u0027t do that, so instead I make \u003cstrong\u003edigital art\u003c/strong\u003e, that being\u003cstrong\u003e illustrations\u003c/strong\u003e, \u003cstrong\u003ecomics\u003c/strong\u003e and \u003cstrong\u003efan-art\u003c/strong\u003e. I\u0027m also the creator of \u003cem\u003eFLUXA\u003c/em\u003e! \u2727\uff65\uff9f: *\u2727\uff65\uff9f:* \u3000\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFLUXA \u003c/strong\u003eis a sci-fi webcomic centered around Callipus and Akimitsu and their life in a dystopia. You can read it either on \u003ca href=\"https://tapas.io/series/FLUXA\"\u003e\u003cstrong\u003eTAPAS\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://fluxa.tumblr.com/\"\u003e\u003cstrong\u003eTUMBLR\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://fluxa.smackjeeves.com/\"\u003e\u003cstrong\u003eSMACKJEEVES\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/fluxa/list?title_no=91423\"\u003e\u003cstrong\u003eWEBTOON\u003c/strong\u003e\u003c/a\u003e!\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/d704547924af24f6e16cf254e576b101/tumblr_p1n82xoziO1qji5g4o1_1280.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eSummary:\u003c/strong\u003e\u003cbr\u003eCallipus is being chased by the police after hacking into one of the largest existing corporations. During his escape, he meets a mysterious boy who seems somewhat suspicious. After being saved by him, the two start working together.\u003cbr\u003e\u003cem\u003eGenres: Action, Comedy, Drama, LGBTQIA, Romance, Sci-fi\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003eWhat do you get from supporting me?\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy love.\u003cbr\u003eMy soul.\u003cbr\u003eAND you will get \u003cem\u003eexclusive content\u003c/em\u003e only available here - like nsfw works, mini-comics and the likes (as you can read on the tiers description). You also can request whatever you want! Do you want Akimitsu in a tutu doing ballet? Gotcha. Do you want Goku doing back-flips along-side two purple dolphins? Why not!\u003cbr\u003eNot only that, but you will get early updates from FLUXA and any other comics I do in the future!\u003c/div\u003e\u003cbr\u003e\u003ch4\u003eWhat\u0027s the difference between the tiers relating to requests?\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003eBasically, \u003cstrong\u003eRank 10 Criminal \u003c/strong\u003eis a bigger priority than \u003cstrong\u003eRank 5 Criminal\u003c/strong\u003e, which is a bigger priority than \u003cstrong\u003eRank 2 Criminal\u003c/strong\u003e. Also, \u003cstrong\u003eRank 10 Criminals\u003c/strong\u003e are the only ones that get to request nsfw.\u003c/div\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eWhat do you mean by NSFW?\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003eBy NSFW I mean explicit sex. So if you are a lower tier than Rank 10 you can still request NSFWish stuff ( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWell, that\u0027s all! Thank you very much for your support! If you are poor like me and can\u0027t be a patron, don\u0027t worry! You can support me by sharing my work! (Or sending me coins on tapas)\u003cbr\u003e\u003cbr\u003e\u2606\uff5e\uff08\u309d\u3002\u2202\uff09\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/40c3d40b4dff41bf925a3c8a6da7e3dc/tumblr_ootvfseUrj1qji5g4o1_100.gif\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e"
