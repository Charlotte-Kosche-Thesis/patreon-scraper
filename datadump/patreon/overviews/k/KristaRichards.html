    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVSoYUEtFEKo%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVSoYUEtFEKo%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FVSoYUEtFEKo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-04-04T23:46:24+00:00",
    "summary": "Hello Patron of the ARTS!!\u00a0 This is an EXCITING time in music making history where we\u0027re coming away from a system that relied heavily on large record labels, corporate management companies, and agencies.\u00a0 There has been a huge disconnect between the artist and the patron (music lover).\u00a0 In the past, the patron would walk into a music store, buy a CD for $20, walk out and listen to it in his or her car on the way home... wondering what it would be like to meet the artist one day, and learn about their creative process and what drives them.\u00a0 Few ever would.\u00a0 Meanwhile, the artist would most likely see none of the money from the sale of that CD, as most or ALL of it would go back to the record label to pay for their \"services\".\u00a0 \u003cbr\u003e\u003cbr\u003eNOW everything is changing! \u003cbr\u003e\u003cbr\u003eWith the invention of YouTube, BandCamp, SoundCloud, and NOW Patreon, the gap between the artist and the listener is closing.\u00a0 We\u0027re living in a time where bridges are being built to connect us.\u00a0 And tools are being designed to bring us closer to one another. \u00a0 \u003cbr\u003e\u003cbr\u003eFor those of you who don\u0027t know me, I\u0027m an independent singer/songwriter dedicated to sharing powerful messages of love through song.\u00a0 But beyond that, I\u0027m a permissionary, a healer, a voice for the collective heart that beats for and IN love... The purpose my life is for is to courageously live, love, and express freely, as an example \u0026amp; powerful inspiration for humanity in such a way that all people are left deeply in touch with their emotions, connected to each other and the Divine, and powerfully healed on a soul level, ultimately leaving each individual fully present to their intrinsic perfection \u0026amp; beauty! \u003cbr\u003e\u003cbr\u003eIn order for to me to stay \u003cem\u003efully\u003c/em\u003e immersed in my mission and purpose, I\u0027m inviting YOU to support my musical creations and projects by becoming a \u003cem\u003ePatron\u003c/em\u003e of my music today. \u00a0 \u003cbr\u003e\u003cbr\u003eYour support will go directly to me (the artist), not some big record label, and will allow me to create more music, make music videos, and TOUR - spreading LOVE wherever I go!!\u00a0 \u003cbr\u003e\u003cbr\u003eHere\u0027s what that looks like:\u003cbr\u003e\u003cbr\u003e1. \u003cstrong\u003eRecording Projects\u003c/strong\u003e - Studio Time, Engineering, Mixing, Mastering, Production, Pressing, etc\u003cbr\u003e\u003cbr\u003e2. \u003cstrong\u003eMusic Videos\u003c/strong\u003e - Videographer Fees, Production, Lighting, Rentals, Editing, etc\u003cbr\u003e\u003cbr\u003e3. \u003cstrong\u003eExpenses\u003c/strong\u003e - Traveling, Touring, Marketing, Promotion, Equipment, Personal, etc\u003cbr\u003e\u003cbr\u003eYou can count on me to continuously and courageously dive deep into the uncharted waters of this existence through unabashed LOVE for myself, others, and all of existence, consistently learning and growing along the way, and to honor my word as myself.\u003cbr\u003e\u003cbr\u003eI\u0027ve created some awesome rewards for my Patrons.\u00a0 Check them out.\u00a0 I hope you\u0027ll partner with me and stay connected with me.\u00a0 No matter how large or small your pledge, it really makes a difference, and I\u0027m SO grateful to have you in my corner!\u00a0 I\u0027m SO blessed to have your love, support, and belief in me and my music.\u00a0 \u003cbr\u003e\u003cbr\u003eTHANK YOU for being a Patron of the ARTS!! \u00a0 And for helping artists like me keep doing what we do best...\u00a0 CREATE!\u003cbr\u003e\u003cbr\u003eStay tuned, keep your vibrations HIGH... \u003cbr\u003eand know that I\u0027m always sending you LOVE through the sound-waves...\u003cbr\u003e\u003cbr\u003e \u0026lt;3 xoxo\u003cbr\u003e\u003cbr\u003eKrista Richards \u003cbr\u003e"
   },
