    "summary": "Hello fans and friends,\u003cbr\u003eThank you for taking the time and energy to come over to my patreon page.\u00a0 \u00a0 \u00a0 That you have even made it this far and are reading these words means that you are aware of my work and already support me in some way.\u00a0 \u00a0 \u00a0 That means so much to me, thank you, it feels so good to have people like you from around the world who have found the music I create valuable for your life, i\u0027m so happy to be creating musical sounds, textures, experiences, and journeys for you to resonate with.\u003cbr\u003eRecently I have become very excited about how to take this musical offering of mine to a new place, a new level of interactivity.\u00a0 \u00a0 \u00a0 \u00a0After going through a 5 year period of putting my musical identity on the back burner while I pursued other goals such as financial stability and sustainability, my soul began to knock from inside.\u00a0 \u00a0 \u00a0 It appeared that I was afflicted with an incurable disease, the never ending compulsion to create new musical forms to share.\u00a0 \u00a0 \u00a0 After cleansing the personal attachments of fame and fortune, I feel so excited and fresh to offer to YOU, the listener, new frequencies of intention that I pray enrich your life.\u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003eAre you still here reading these words?\u00a0 \u00a0 \u00a0 Great!\u00a0 \u00a0 \u00a0 \u00a0Maybe you can feel how excited I am?\u00a0 \u00a0 Now that I know this music will flow, regardless of circumstance, untethered, free... I feel this is the beginning of a GOOD thing and I want YOU to be a part of it!\u00a0 \u00a0 Please join me on a journey into the next chapter of the music of \"Kalpataru Tree\".\u00a0 \u00a0 \u00a0 \u00a0It is on this Patreon platform that I will share in full transparency the projects, sounds, musings, and more....\u00a0\u003cbr\u003eJust one subscriber (maybe your the first one?) will get me rolling, and your invited into a world of exclusive sounds, meditations, sound prayers.\u00a0 \u00a0 \u00a0 I was thinking this platform would be a free form Blog format.... Where I share anything and everything that\u0027s inspiring me.\u00a0 \u00a0 \u00a0New sound ideas, sound meditations, videos, ideas.... There\u0027s never been a better time than now to create the experience that is our lives.\u00a0 \u00a0 \u00a0Please let my work be a part of YOUR life.\u00a0 \u00a0 \u00a0Blessings!\u003cbr\u003e\u003cbr\u003e"
