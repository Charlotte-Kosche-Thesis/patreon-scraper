    "summary": "\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u2606*\uff65See my work on\u00a0\u003ca href=\"http://kiwiji.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\uff65*\u2606\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://pre04.deviantart.net/24bd/th/pre/i/2017/158/5/3/img_20170526_100221_by_kiwiji-dbbutv6.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://pre01.deviantart.net/b3e6/th/pre/i/2017/205/f/5/mcm_comic_con_table_set_up_by_kiwiji-dbbutv6.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://pre01.deviantart.net/b3e6/th/pre/i/2017/205/f/5/mcm_comic_con_table_set_up_by_kiwiji-dbbutv6.jpg\" style=\"width: 337px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u2606*\uff65Who are you and what do you do?\uff65*\u2606\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Jia and I\u2019m an artist that loves creating digital illustrations. The more colourful the better! I\u2019m currently a full time architecture student, living in London and on the side I attend conventions in the UK selling my art.\u003cbr\u003e\u003cbr\u003e \u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u2606*\uff65Why Patreon?\uff65*\u2606\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eI have a lot of ideas that I would love to execute but I don\u2019t really have the time to do them. Commissions are a great way to earn some money but sometimes I find them stifling and limiting and working on them takes away the little time I have during the day to work on my personal projects.\u003cbr\u003e I want to push myself to try things I haven\u2019t done before, experiment with different types of merchandising and even challenging myself with making artbooks. But mostly, I want to deliver more content to you guys then I ever have before!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u2606*\uff65Current Side Project\uff65*\u2606\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eThe \u003cstrong\u003eLOVE LIVE SCHOOL IDOL FESTIVAL ART BOOK\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAlong with my Print projects, I want to start making art for a Love Live artbook! Love Live is one of my favourite franchises of all time and I want to do something to celebrate how much I love it.\u00a0\u003cbr\u003eI aim to at least make ten individual pieces for the book before making any concrete plans, but you guys get to help by telling me which girl or set you want to see!\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
