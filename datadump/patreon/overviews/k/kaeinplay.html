    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://kaeinplay.files.wordpress.com/2017/03/text_01b.png\" style=\"width: 368px;\"\u003e\u003cbr\u003e\n\t\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHerzlich Willkommen Wolflinge\u003c/strong\u003e\u003cbr\u003e und die, die es noch werden wollen!\u003c/div\u003e\u003cbr\u003eUrspr\u00fcnglich wurde diese Seite ins Leben gerufen um damit einen Gro\u00dfteil des Kreativ-Bereichs unseres\u00a0\u003ca href=\"http://www.twitch.tv/kaeinplay\" target=\"_blank\"\u003eTwitch-Streams\u003c/a\u003e zu finanzieren! Darunter z\u00e4hlen: \u003cstrong\u003eDie Oberp\u00f6blingen Show\u003c/strong\u003e, das geplante \u003cstrong\u003eAdventure Game\u003c/strong\u003e, diverse Anschaffungen, etc.\u003cbr\u003e\u003cbr\u003eDies ist im Gro\u00dfen und Ganzen auch immer noch teilweise der Fall. Aber wie es gerne mal im Leben passiert ver\u00e4ndern sich die Dinge und Ideen und Pl\u00e4ne gehen im Laufe der Zeit in neue Richtungen! Daher hat sich auch das Patreon-Konzept ein wenig ver\u00e4ndert und dient nun einem neuen, ebenfalls kreativen Zweck.\u003cbr\u003e\u003cbr\u003eDas Motto der neuen Patreon-Seite lautet: \u003cstrong\u003eVon der Community f\u00fcr die Community!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWas genau hei\u00dft das im Detail?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIch habe durch eure Unterst\u00fctzung aus den letzten Monaten f\u00fcr die Community einige Gimmicks finanzieren und f\u00fcr euch auf Messen und CT\u0027s verteilen k\u00f6nnen. Darunter z\u00e4hlten Poster und Buttons, von denen sogar noch einige \u00fcbrig sind die ich nat\u00fcrlich wieder zu den n\u00e4chsten Treffen und Messen mitbringen werde, solange der Vorrat reicht! Ich fand diese Idee so sch\u00f6n und auch ihr habt es so positiv aufgenommen, dass ich beschlossen habe dieses Motto f\u00fcr euch \u00fcber Patreon weiterzuf\u00fchren und mir immer wieder neue Dinge auszudenken, die ich der Community schenken m\u00f6chte!\u003cbr\u003e\u003cbr\u003eZu diesem Zweck habe ich nun aber auch die \u003cem\u003e\"Rewards\"\u003c/em\u003e angepasst, da ich nicht m\u00f6chte dass Jemand der vielleicht nicht die Mittel hat im gr\u00f6\u00dferen Rahmen zu unterst\u00fctzen sich benachteiligt f\u00fchlt. Eine Unterst\u00fctzung dieser Idee soll jedoch trotzdem belohnt werden, dass hei\u00dft ihr bekommt schon f\u00fcr nur 1\u20ac Support jegliche Vorteile die f\u00fcr Patreon geplant sind. Wie viel ihr also im Endeffekt zu unserem Projekt beisteuern m\u00f6chtet, bleibt euch \u00fcberlassen!\u003cbr\u003e\u003cbr\u003eIch freue mich nat\u00fcrlich \u00fcber jeglichen Support, da dieser eventuell zuk\u00fcnftig auch Ideen wie Comics und dergleichen m\u00f6glich machen k\u00f6nnte. Ich danke euch f\u00fcr jede Unterst\u00fctzung auf Patreon, Twitch, YouTube und allen weiteren Plattformen und freue mich schon ungemein auf die kommende Zeit!\u00a0\u003cbr\u003e\u003cbr\u003eIch w\u00fcnsche euch alles erdenklich Beste und bis in K\u00fcrze!\u003cbr\u003eEuer Kaein"
