    "summary": "Konkret Media is a \nleft-wing media collective based in Los Angeles. Our political horizons \nare global\u2014the scope of our problematics, borderless\u2014but they are shaped\n by a distinct vantage point. We are leftists and internationalists; we are also Angelenos.\u003cbr\u003e\u003cbr\u003e\nOur task is to help shape a critique of the present as a vehicle for a\n different, liberatory politics. We will do our best to document and \ninterpret the conditions that face us, while honestly evaluating the \nbalance of progressive forces working for a society oriented towards \nhuman need.\u003cbr\u003e\u003cbr\u003e\nWhile our primary work is to produce commentary, we understand the \nnecessity to go beyond mere appraisal and criticism. The material we \npublish is meant as an intervention not just in the theoretical concerns\n of the Left but also its organization and strategy. We seek to be \nembedded in existing sites of struggle, not stand above them.\u003cbr\u003e\u003cbr\u003e\nWe believe in the contemporary relevance of historical materialism \nand its potential to resonate with the working class. We insist that \nfundamental social change can only come through the development of a \nworking-class movement able to contest all terrains of social, economic \nand political life. This is the framework not just of our critique of \n21st century capitalism, but also our articulation of strategies for its\n supersession."
