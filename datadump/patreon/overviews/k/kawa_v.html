    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IfPDrpT4Q2A\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy this Patreon?\u003c/h4\u003e\nHi, i\u0027m \n\u003cstrong\u003e\u003ca href=\"http://kawa-v.com/\"\u003eKawa-V\u003c/a\u003e\u003c/strong\u003e, a manga digital artist from Spain. This Patreon want to \n\u003cstrong\u003ecreate more content for you\u003c/strong\u003e. Me and my twin brother \n\u003ca href=\"http://kawaindex.deviantart.com/\" rel=\"nofollow\"\u003eKawaINDEX\u003c/a\u003e are making and designing our own personal world \"\u003ca href=\"http://kawa-v.com/projects/world-itheriont/\" target=\"_blank\"\u003eThe Age of Itheriont\u003c/a\u003e\", and I want make \u003cstrong\u003ecomic\u003c/strong\u003e\u003cstrong\u003es and more\u003c/strong\u003e, but I need your support!.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\"You can help to get new Goals and Content!\u003cbr\u003e\n\tLike Comics, Videos and Streaming!\"\n\t\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nNow I use this platform to create drawings, strips and NSFW around my Original Characters:\u00a0 \n\u003cstrong\u003e\u003ca href=\"http://kawa-v.com/projects/sons-of-itheriont/\" target=\"_blank\"\u003eBorn of Itheriont\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e \n\u003ch4\u003eBorn of Itheriont\u003c/h4\u003e\nBorn of Itheriont is the name of a personal project (web comic) set in my personal world of \u201cAge of Itheriont\u201c. \n\u003cstrong\u003eA world that by unexplainable reason, become flat\u2026 and infinite\u003c/strong\u003e. From that moment, appeared the \u201cscientific magic\u201d; the monsters and Rahreks; the Reborns; the Anomalies\u2026 but that is not all, when the \u201cHunt Era\u201d ended, when mankind expelled the monsters from their territory, the humans started the \u003cstrong\u003eGreat Human War, a \u201cFantasy First World War\u201d\u003c/strong\u003e that will definy the human destiny.\u003cbr\u003e\n\u003cbr\u003e\nKazan, Leiko, Miia and Alyn, are the main characters on \n\u003cstrong\u003ea story about what is the Itheriont \u003c/strong\u003eand what it represents in a world in war that hates and fear all that means \u201cmonster\u201d.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.gakugan.com/carpetaonline/sons-of-itheriont.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.gakugan.com/carpetaonline/Politico-600x370.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eFrecuency of the Updates\u003c/h4\u003e\nActually, I do 1 update per month. No more. Each update give you around 6 images (or more) and extras (depend of the Goals!). I try to upload a pic every 5 days. Ah, be careful, this Patreon have NSFW ;)\n\u003cbr\u003e\nI do, approx 6 pics monthly:\n\u003col\u003e\n\t\u003cli\u003eFanart (Poll)\u003c/li\u003e\n\t\u003cli\u003eCaptain Commission (taken)\u003c/li\u003e\n\t\u003cli\u003eNSFW (this pic can be a commission)\u003c/li\u003e\n\t\u003cli\u003eMy OCs / Variable\u003c/li\u003e\n\t\u003cli\u003eMy OCs / Variable\u003c/li\u003e\u003cli\u003eMy OCs / Variable\u003c/li\u003e\n\u003c/ol\u003e\nThis Patreon works like a magazine subscription, you will get a monthly reward per monthly support.\u003cbr\u003e\u003cbr\u003e\nTo find the previous rewards, you can visit my\u00a0\n\u003ca href=\"https://gumroad.com/kawa_v\"\u003eGumroad\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://gumroad.com/kawa_v\" target=\"_blank\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/en/7/71/Gumroad_Logo.png\" style=\"width: 200px; margin: 0 auto;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003eAh, check my others Art Pages:\u003cbr\u003e\n\t\u003ca href=\"http://kawa-v.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eKAWA-V.COM\u003c/strong\u003e\u003c/a\u003e\u003c/h4\u003e\n\t\u003ca href=\"http://kawa-v.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://kawa-v.deviantart.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.gakugan.com/carpetaonline/deviantart.png\"\u003e\u003c/a\u003e \u003ca href=\"http://kawa-v.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.gakugan.com/carpetaonline/tumbrl.png\"\u003e\u003c/a\u003e \u003ca href=\"http://pixiv.me/kawa-v\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.gakugan.com/carpetaonline/pixiv.png\"\u003e\u003c/a\u003e \u003ca href=\"https://instagram.com/kawa.v/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.gakugan.com/carpetaonline/instagram.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/channel/UCBFq8FiFPj3ULsCdxPjCFnQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.gakugan.com/carpetaonline/youtube.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/Kawa.V.Art\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.gakugan.com/carpetaonline/facebook.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/kawa_v\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.gakugan.com/carpetaonline/twitter.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThanks for your support!\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
