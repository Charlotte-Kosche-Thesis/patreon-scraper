    "summary": "Well, hi there! I\u2019m Kent. \u003cbr\u003e\nThanks for making your way to my little home here on Patreon. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAbout Me\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nI\u2019m a multi-instrumentalist that dabbles in all sorts of stuff, especially anything with strings. My goal is to take the songs you love (anything from Disney classics to oldies to songs on the radio), add a little Hollywood-style pizzazz, and have fun doing it. If you don\u2019t know what pizzazz is, here\u2019s some to sprinkle on your ears:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0ucnp-ArPlM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWhat is Patreon? \u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003ePatreon is an awesome, revolutionary membership platform for artists and their biggest fans. Way back before Mozart, da Vinci, and Shakespeare created their masterpieces through the support of patrons, patronage of the arts helped fill the world with creativity. Today, Patreon allows \u003cu\u003e\u003cem\u003eYOU\u003c/em\u003e\u003c/u\u003e to support creators who you feel add value to your life by becoming members/patrons of their creator communities. By no means do you have to be a member/patron to enjoy my work and support me on my journey, but if you do feel inclined to be a patron, I want to be sure that I make it worth it for you (\u003cem\u003echeck out the rewards on the right!\u003c/em\u003e). \u003cbr\u003e\n\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow Patreon Works\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003eIf you\u0027re so amazing that you become a patron, you can pledge a set number of dollars for each video/song I create (I currently plan to produce one per month). In exchange, I pledge rewards to you for each tier of membership/patronage. Here\u2019s Patreon CEO, Jack Conte with a further explanation of what Patreon is:\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eWhere Your Money Goes\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\nFirst off, THANK YOU THANK YOU THANK YOU! Your patronage doesn\u2019t go unappreciated. I have a big vision for my future content, but creating sweet content takes a lot of time and resources. Any money pledged by patrons helps me improve the audio and video equipment and tools I use, and helps me build my team of talented folks that help make my content happen. Let\u0027s just say I couldn\u0027t do any of this without you! Your patronage enables me to focus on doing what I love--making content that YOU love!! I\u0027m super excited about all of the awesomeness that we can create together."
   },
