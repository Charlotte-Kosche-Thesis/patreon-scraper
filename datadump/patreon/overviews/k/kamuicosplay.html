    "summary": "\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho are we?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv\u003eHi there! We\u0027re Svetlana, Benni, Zelda and Midna from \u003cstrong\u003eKamui Cosplay\u003c/strong\u003e!\u003cbr\u003e \u003cbr\u003eIf you\u0027re into cosplay or prop making, chances are you\u0027ve already seen some of our books, tutorials or videos and used some of our techniques. It\u0027s also probably the reason why you are reading this text right now! ;)\u003cbr\u003e\u003cbr\u003eWe created this open Patreon because we also love to film video tutorials upload costume building videos to our YouTube Channel\u00a0\u003ca href=\"https://www.youtube.com/kamuicosplayofficial\" target=\"_blank\"\u003eyoutube.com/kamuicosplayofficial\u003c/a\u003e !\u003cbr\u003e \u003c/div\u003eThis includes entire costume building playlists:\u003cbr\u003e\u003ca href=\"https://youtu.be/OkTzyIY4ppU\" target=\"_blank\"\u003ehttps://youtu.be/OkTzyIY4ppU\u003c/a\u003e\u003cbr\u003eDetailed prop making step-by-steps:\u003cbr\u003e\u003ca href=\"https://youtu.be/8-6CdbHv9Es\" target=\"_blank\"\u003ehttps://youtu.be/8-6CdbHv9Es\u003c/a\u003e\u003cbr\u003eOr other helpful general tutorials:\u003cbr\u003e\u003ca href=\"https://youtu.be/ROZlkW96hFI\" target=\"_blank\"\u003ehttps://youtu.be/ROZlkW96hFI\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe would love to spend more time filming, but since we\u0027re self-employed artists and don\u0027t make a lot of money through these videos (YouTube ad revenue only helps slightly) we can only do it every now and then.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat can I do to help?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eYou can use Patreon to help us make more video with a small or large donation - if you want. You don\u0027t have to of course! See it more like a tip. We will keep all videos open to watch for everyone. There won\u0027t be any rewards, tiers or any Patreon exclusive content - simply because I don\u0027t like the idea of hiding my stuff behind a paywall. It\u0027s important for us to support the cosplay community - and that means everybody, doesn\u0027t matter if have a lot of money or not. So if you want to support us, all of the support will help us free up more time to record videos but everyone else get\u0027s to see those videos too. It\u0027s a win-win!\u003cbr\u003e\u003cbr\u003eWe also only charge if we upload something. :)\u003cbr\u003e\u003cbr\u003eCheers and have a wonderful day,\u003cbr\u003e\u003cstrong\u003eSvetlana\u003c/strong\u003e"
