    "summary": "\u003cstrong\u003eIntroduction\u003cbr\u003e\u003c/strong\u003eHello! \u003cbr\u003eMy name is Kitomi (or Zeff) and this is my patreon! you may have seen various works of my art throughout the years on the internet. I mostly draw digital art in an anime style and I want to thank\u00a0 you for taking the time for checking out my page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY SHOULD I PLEDGE?\u003cbr\u003e\u003c/strong\u003ePledging me means\u00a0I\u0027d be able to share my art work, whilst making a decent living to afford things I need like food and housing to work, with your help, and YOU, the patron, gets access to exclusive artwork, and first sneak peaks to future art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS THIS?\u003c/strong\u003e\u003cbr\u003eThis is a art blog of any commissions and fun drawings I make of my original characters, or fanart. Closed species and character adopts I\u0027ve purchased from others will be excluded from Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHEN WILL I UPDATE?\u003c/strong\u003e\u003cbr\u003eSince\u00a0I have no other job at this time I\u00a0am always drawing, so almost every day, but expect at least 1 picture a week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I GET?\u003c/strong\u003e\u003cbr\u003eAnything from seeing artwork first, like sketches and finish work.\u00a0I\u0027d like this to be a good experience for every one, so I\u0027m open to ideas for Rewards so that I can give you that you like to see.\u003cbr\u003e\u003cbr\u003eThank you for all your help!"

     "about": "\u003cdiv style=\"text-align: center;\"\u003eHello~!\u003c/div\u003eMy name is Kitomi(I\u0027ll also go by Zeff) and this is my patreon! \u003cbr\u003e\u003cbr\u003eEver since I was a we-kitten, art has been the most important thing in my life, and is something I\u0027m passionate about. It allowed me to escape to my own world. I\u0027m not very good with words and I\u0027ve always felt like I could express myself more through art.\u003cbr\u003e\u003cbr\u003eI may have only taken 2 classes in high school for art, and checked out the odd tutorial here and there but I\u0027m always practising every single chance I get. I\u0027ve learned so much not just on my own, but from my friends and peers as well. One of my main inspirations is my close friend \u003ca href=\"https://www.deviantart.com/users/outgoing?http://www.furaffinity.net/user/kaeilia\"\u003e\u003cimg src=\"https://a.facdn.net/20171226/kaeilia.gif\" style=\"\" title=\"kaeilia\"\u003e\u003c/a\u003e and my favourite artist \u003ca href=\"https://www.deviantart.com/users/outgoing?http://www.furaffinity.net/user/rudragon\"\u003e\u003cimg src=\"https://a.facdn.net/20171226/rudragon.gif\" style=\"\" title=\"rudragon\"\u003e\u003c/a\u003e and after all this time, I\u0027ve decided to create a Patreon to further push myself to do what I love, while being able to support myself and pay bills. I\u0027ve always worked in call centres, and each passing year in those places I\u0027ve only become more stressed and depressed. I have so many ideas for comics and characters but never felt I had the time as call centres drained the life out of me. Now that I\u0027m currently unemployed I\u0027d love to try and pursue my passion for art. \u003cbr\u003e\u003cbr\u003eEvery little bit helps, and I am grateful for anything you maybe able to donate. Thanks for taking the time for checking out my page!\u003cbr\u003e\u003cbr\u003e- Kitomi \u0026lt;3",
