    "summary": "\u003cstrong\u003eWho I Am\u003cbr\u003e\u003c/strong\u003eMy real name is Emily, but I go by a few other pseudonyms, inlcuding Katherine Summers, Katherine Markov and Darah Deschain. I live in a small city in Scotland where I work in customer service by day and as a creative genius by night.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Do\u003c/strong\u003e\u003cbr\u003ePrimarily, I write. I love to write and I\u0027ve been doing it since the day my parents got a now ancient first home computer. That thing was massive, and heavy and an ugly egg shell colour, but every day I would rush upstairs and start clacking away at the filthy keyboard writing books and short stories about dragons and vampires and everything else my wild child/teen imagination could handle. I write my own original fiction as well as fan fiction. So that\u0027s who I am - author extraordinaire.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Hobbies\u003cbr\u003e\u003c/strong\u003eWhen I\u0027m not working answering phones, glued to microsoft word or getting my photoshop fix, I spent my time reading, playing video games, and watching far too much TV to be healthy.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhere the Money Goes\u003cbr\u003e\u003c/strong\u003eIf you decide to support me, you\u0027ll probably wonder where the money goes. I\u0027m a conservative spender so it mainly goes towards the essentials. Rent, bills, food - you know, the things I need to keep my alive and writing. Ultimately, I would love to be able to independently live off my pen and paintbrush, but until then, I survive off the income from my customer service job. Now don\u0027t get me wrong, I HATE customer service and I will make no secret about that, so if you like my stuff enough to make my dream come true, I\u0027d be forever in your debt.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissions\u003c/strong\u003e\u003cbr\u003eI don\u0027t think I need to tell you that commissions are more than welcome. I write in a variety of genres and I\u0027m no stranger to NSFW content, so don\u0027t feel shy. The chances are I\u0027ve heard it all before!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSo that\u0027s enough about me. If you have any questions, please don\u0027t hesitate to contact me!"
