    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i74.photobucket.com/albums/i245/faerieboots/Tip%20jar%20image_2.jpg?t=1488047457\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello, and welcome to the National News Roundup Tip Jar!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027ll be honest--I want to do everything I can to help folks stay informed, connected, and empowered right now. \u00a0These are difficult times, and we have to have each other\u0027s backs to make it through them. \u00a0With the work I do professionally, I study the news very carefully and unpack related government action for providers; I have absolutely no problem making that process transparent and keeping others informed while I\u0027m at it.\u00a0\u003cstrong\u003eThis is why I write weekly news roundups and advocacy essays\u003c/strong\u003e, which I both email to a list and post at\u00a0\u003ca href=\"http://medium.com/@karahurvitz\"\u003emedium.com/@karahurvitz\u003c/a\u003e. \u00a0It\u0027s an important form of assistance I can provide at minimal additional cost to myself. \u00a0Plus, I get to snark about the news and current administration. \u00a0Everyone wins!\u003cbr\u003e\n\u003cbr\u003e\nBottom line:\u00a0If this Patreon page receives no traffic whatsoever, I\u0027ll still do this work; it\u0027s just that important to me.\u003cbr\u003e\n\u003cbr\u003e\nBut as I said above, we have to have each other\u0027s backs. \u00a0To that end, several people who receive my weekly news roundups and advocacy essays have asked me if there are things they can do to financially support me in return--a generous notion I respect and appreciate. \u00a0And this support would in turn allow me more diverse access to news, benefiting my readers and supporting professional journalists who provide excellent coverage in dangerous conditions. \u00a0It\u0027s like a pyramid scheme, except instead of being terrible everyone gets better civic engagement!\u003cbr\u003e\n\u003cbr\u003e\nI encourage you to think of this Patreon as a virtual tip jar. \u00a0If you like what I\u0027m doing, and want to provide financial support, feel free to toss a dollar my way! \u00a0But know that it\u0027s not required, and my continued work is not dependent on it.\u003c/div\u003e"
