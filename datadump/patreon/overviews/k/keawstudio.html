    "summary": "Hi!\u003cbr\u003e\n\u003cbr\u003e\nWho I\u0027m am? An artist that basically lives inside the world of games and 3D modeling, not only as a gamer, but as developer too. And I like to write stories.\n\u003cbr\u003e\n\u003cbr\u003e\nSo, I\u0027m joining my ability with 3D modeling with the passion for telling stories, specially the ones with illustrations, and comics. And still making games too.\n\u003cbr\u003e\n\u003cbr\u003e\nI work with Unity, Blender, Photoshop, Substance Painter and Manga Studio now.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2\u003e3D in Comics\u003c/h2\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMy first project using 3D in comics is something a little different than telling a story: it\u0027s a guide into the 3D world.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://luzeescuridao.info/imagens/patreon/comic_banner.jpg\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nThe \"\n\u003cstrong\u003e\u003cem\u003eArtistic Neuron 3D Tutorials\u003c/em\u003e\u003c/strong\u003e\" is a serie of tutorials about 3D modeling, focusing the theory and concepts, in a comic format. Here I try to explain how to make models, specially for games, independent of the software you want to use. It will not be \"how to make a dragon in Blender\", but \"how you can make a dragon, choose your weapons\".\n\u003cbr\u003e\n\u003cbr\u003e\nThe comic is published on Tapastic for now, maybe I publish it on other places, like my website. Here is the link:\u00a0\n\u003ca href=\"https://tapastic.com/series/Artistic-Neuron-3D-Tutorials\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://tapastic.com/series/Artistic-Neuron-3D-Tutorials\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nI\u0027m planning to work again in my old comics (they can be found in my Tapastic profile), but using 3D to make comics need a lot of planning before starting to publish them, so it will take some more time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2\u003eGames\u003c/h2\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMy first game was a 2D top-down shooter, made with Unity, called \n\u003cstrong\u003e\u003cem\u003eFire at Will\u003c/em\u003e\u003c/strong\u003e. In the game you are a pilot of a robot, and need to rescue scientists trapped in a laboratory. Very simple.\n\u003cbr\u003e\n\u003cbr\u003e\nIt is available for download (Windows) or to play online:\u00a0\n\u003ca href=\"http://gamejolt.com/games/fire-at-will/91501\" rel=\"nofollow\"\u003ehttp://gamejolt.com/games/fire-at-will/91501\u003c/a\u003e or\u00a0\u003ca href=\"http://www.kongregate.com/games/godsinmyroom/fire-at-will\" rel=\"nofollow\"\u003ehttp://www.kongregate.com/games/godsinmyroom/fire-at-will\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd I have some games in development too. When I have a good portion of work to show, I\u0027ll put them on IndieDB.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2\u003eWhere you can follow my work\u003c/h2\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.artstation.com/artist/larissaredeker\" rel=\"nofollow\"\u003eArtStation\u00a0\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.artstation.com/artist/larissaredeker\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://tapastic.com/keawstudio\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"https://sketchfab.com/keawstudio\" rel=\"nofollow\"\u003eSketchfab\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"http://dragaodepapel.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/keawcreativestudio/\" rel=\"nofollow\"\u003eFacebook fanpage\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/c/Keawstudio\" rel=\"nofoll
