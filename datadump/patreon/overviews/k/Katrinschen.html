    "summary": "Ich denke, dass man sehr lange suchen muss um ein M\u00e4del wie mich zu finden. Bis auf meine (selbstverst\u00e4ndlich nat\u00fcrlichen ;) ) pinken Haare bin ich bereits im Jahre 1682 geboren und fliege durch das Leben auf meinem Weg ins Nimmerland. Wie das geht? Ganz einfach: ich bin halt eine Vampirprinzessin.\u003cbr\u003eIn der Zeit sind viele Dinge geschehen und ich habe viele Tr\u00e4ume gehabt. In diese Tr\u00e4ume entf\u00fchre ich euch mit den Geschichten des \u00a0Project 1o1. Im Sommer 2015 erschien endlich das erste Buch mit dem Namen\u00a0\u003ca href=\"http://www.amazon.de/Die-Lichtstr%C3%B6mungen-Gl%C3%BChw%C3%BCrmchens-Sassette-Meissonier/dp/3734794234/ref=asap_bc?ie=UTF8\" rel=\"nofollow\" target=\"_blank\"\u003eDie Lichtstr\u00f6mungen des Gl\u00fchw\u00fcrmchens\u003c/a\u003e.\u003cbr\u003eUnd als w\u00e4re das noch nicht genug habe ich irgendwann mal mit dem Podcasten angefangen. In erster Linie den politischen Pod- und Vodcast\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL2ffa9lW1kNHEc-2XkQahSc1GhaYkCdET\" rel=\"nofollow\" target=\"_blank\"\u003eKatrin Kotzt Kunterbunt\u003c/a\u003e oder auch\u00a0\u003ca href=\"http://krabitzen.de/\" rel=\"nofollow\" target=\"_blank\"\u003eDie Krabitzen\u003c/a\u003e mit Sebastian Bartoschek. Dazu kamen dann noch die Fairy Tales bei denen es um die Besprechung von B\u00fcchern ging.\u00a0\u003cbr\u003e\u003cbr\u003eLeider muss auch eine Vampirprinzessin ihr t\u00e4gliches (veganes) Blut zu sich nehmen und auch mein Glassarg braucht ein schattiges Pl\u00e4tzchen zum Verweilen am Tage. \u003cbr\u003eDa ich mich aber sehr gerne in der Zukunft vermehrt auf das Schreiben und das Pod- und Vodcasten konzentrieren m\u00f6chte,\u00a0brauche ich eure Hilfe."
