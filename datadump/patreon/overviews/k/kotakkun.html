trong\u003e\u003c/em\u003eExclusive access to my \u003cstrong\u003e\u003cem\u003eprivate gallery\u003c/em\u003e\u003c/strong\u003e, which contains Sketches, Linearts, WIPS,\u00a0or even my manga progress!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e\u00a0COMMISSION DISCOUNTS!!! \\ o vo/\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u2606 \n\u003c/strong\u003e\u003c/em\u003eA lot of \u003cstrong\u003elove\u003c/strong\u003e from me!!!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eHOW WILL I GET MY REWARDS?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePledges will be sent out between the 3rd-5th of each month after it has been processed. \u003cbr\u003eA download link will be sent/messaged to you via Patreon messages!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWHEN SHOULD I PLEDGE?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eYou can pledge between the 4th and the 30th to get that month\u0027s reward.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://orig11.deviantart.net/0ae2/f/2017/172/b/b/capturar_by_kotakkun-dbdha70.png\"\u003e\u00a0\u003ca href=\"https://kotakkun.deviantart.com\" target=\"_blank\"\u003e\u003cimg src=\"https://icon-icons.com/icons2/808/PNG/512/deviantart_icon-icons.com_66105.png\" style=\"width: 47px;\"\u003e\u003c/a\u003e \u00a0 \u00a0\u00a0\u003ca href=\"https://www.facebook.com/kotakkunart\" target=\"_blank\"\u003e\u003cimg src=\"http://www.iconcr
