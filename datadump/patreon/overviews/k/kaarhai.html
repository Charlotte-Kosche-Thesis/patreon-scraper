    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cimg src=\"http://orig08.deviantart.net/1e0f/f/2017/001/e/9/pat1_by_kayrea-datsuyj.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eI always wanted to create beautiful things that will lighten the rainy day.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tAhoy! c: My name is Caroline, but online I usually go by Kaarhai or simply Kay. I\u0027ve been jumping around wild waters of the internet for a while now, drawing my silly stuff! And for those years I knew that one day, this will be my job, my passion, my living. Right now I\u0027m studying animation at university, and to be honest.. I have no idea what future holds but I bet it will be amazing! :D\u003cbr\u003e\u003cbr\u003eI\u0027ve created Patreon with support of my amazing family, friends and fans. They sticked with me during the year when I graduated, got rejected at a few art schools, thought that I should just drop the whole thing and get the real job, got accepted on the best school I could ever imagine, studied from day to day and days and weeks of not drawing at all.. 2017 was a crazy year. :D\u003cbr\u003eYour support means a lot to me guys - even thought I tend to fail in showing it, I hope you know I will keep trying until I\u0027ll get there! And I will, one day!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://orig12.deviantart.net/d38e/f/2017/001/b/6/pat9_by_kayrea-datsw22.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003eThrough Patreon, I share \u003cstrong\u003esketches\u003c/strong\u003e,\u003cstrong\u003e work in progress\u003c/strong\u003e shots,\u003cstrong\u003e school work\u003c/strong\u003e and \u003cstrong\u003epersonal stuff\u003c/strong\u003e that I don\u0027t post anywhere else\u003cstrong\u003e. \u003c/strong\u003eI post regularly every\u003cstrong\u003e Wednesday\u003c/strong\u003e and\u003cstrong\u003e Saturday\u003c/strong\u003e! Each work that I create usually gets \u003cstrong\u003epre-published\u003c/strong\u003e here on Patreon, so my patrons know everything first! :D\u003cbr\u003eSome tiers also bring \u003cstrong\u003ewallpapers\u003c/strong\u003e created from the recent artwork, an option to \u003cstrong\u003erequest a tutorial\u003c/strong\u003e, and\u003cstrong\u003e full resolution works\u003c/strong\u003e for your own use! These rewards are sent at the beginning of each month via PM here on Patreon :) Every three months (November, February, May and August) I ship out \u003cstrong\u003emerchandise\u003c/strong\u003e for certain pledge tiers!\u003cbr\u003eI also do \u003cstrong\u003emonthly sketches\u003c/strong\u003e! My patrons have access to a spreadsheet where they can enter their character, OC, anything - and each month, I pick one and do a sketch from him! This goes in rounds, so one patron can\u0027t be picked twice until all of the other patrons got their sketches in the given round!\u003cbr\u003eAnd at last, we have \u003cstrong\u003eDiscord\u003c/strong\u003e! :D Check out my \u003ca href=\"https://www.patreon.com/posts/reward-guide-13146976\" target=\"_blank\"\u003eReward guide\u003c/a\u003e for more in-depth information :)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://orig01.deviantart.net/7bae/f/2017/001/3/9/pat4_by_kayrea-datsw2s.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003eI have no idea where this path will take me, but I intend to enjoy it as much as possible! And I invite you to join me!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://orig00.deviantart.net/32c7/f/2017/001/1/8/pat6_by_kayrea-datsw2m.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
