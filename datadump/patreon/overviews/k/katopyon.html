    "summary": "\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHola,\nBienvenido!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\nGracias por visitarme ^^\u003cbr\u003e\n\nMi nombre\nes katherine y me hace muy feliz que est\u00e9s interesado en m\u00ed trabajo \u2665\u003cbr\u003e\n\nEste patreon\nlo he realizado con el fin de crecer mucho m\u00e1s en los hobbys que me hacen m\u00e1s\nfeliz, el Cosplay, la fotograf\u00eda y el streaming.\u003cbr\u003e\u003cbr\u003e\n\nMe gustar\u00eda\ncontinuar muchos a\u00f1os m\u00e1s haciendo Cosplay y ahora que he descubierto lo\ndivertido y reconfortante que es compartir en Twitch mis partidas  me gustar\u00eda crecer mucho en mi canal y\ntraerles mejor contenido, por eso tu apoyo a este patreon es tan valioso para m\u00ed.\u003cbr\u003e\n\nMuchas\ngracias por pasar a conocerme, espero que disfrutes de lo que traigo para ti.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePuedes seguir mis redes para que me conozcas un poco mejor.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/Katopyoncosplay/\"\u003eFacebook\u003c/a\u003e I \u003ca href=\"https://www.instagram.com/katopyonpyon/\"\u003eInstagram \u003c/a\u003eI \u003ca href=\"https://www.twitch.tv/katopyon\"\u003eTwitch\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00bfQu\u00e9 vas a\nencontrar en patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eEn patreon\ntengo contenido \u00fanico y exclusivo!\u003cbr\u003eCada mes\ntendremos dos set de fotos con Cosplay y fanscosplay.\u003cbr\u003e\n\nTambi\u00e9n compartir\u00e9\naqu\u00ed todo el proceso de realizaci\u00f3n de mis Cosplay y proyectos del momento.\u003cbr\u003e\n\nTendremos prints,\nwallpapers, polaroids y para los niveles m\u00e1s altos tendremos camiseta, coj\u00edn y un\ngorrito de zanahoria chan!\u003cbr\u003e\n\nTambi\u00e9n podr\u00e1s\ntrabajar conmigo por video chat en mis proyectos de Cosplay.\u003cbr\u003e\n\nRevisa las recompensas\npara que no te pierdas nada!\u003cbr\u003e\u003cbr\u003e*** los regalos salen al final de cada mes, si tienes alguna duda puedes preguntarme***\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://i.imgur.com/C4miVDO.jpg\" style=\"width: 89px;\"\u003e-- ella es zanahoria chan si no la conoces, es mi mascota de Twitch\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"https://i.imgur.com/urUwTrB.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eExclusivos de Mayo\u2665\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u2665\u2665 Sakura Kinomoto: Clear Card y Especial Spoiler de Zero Two: Darling in the franxx \u2665\u2665\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ND8827v.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003ePD: Junio sera dedicado a la Waifu! Zero Two Special!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eya que algunas personas me han pedido otra alternativa de pago que no sea paypal, he decidido abrir otro medio de pago para acceder a las recompensas, estas ser\u00e1n enviadas por correo en la misma fecha como a todos los patreons.\u003cbr\u003econsigna el valor del Tier en cuenta de ahorros Davivienda\u00a0019070059464\u003cbr\u003eenv\u00edame un mensaje con tus datos y la foto o scan del comprobante del banco... y ya esta.\u003cbr\u003e\u003cbr\u003eMuchas gracias por su apoyo , gracias a el es que hoy puedo seguir haciendo shoots y cosplays nuevos! ^^\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u003cbr\u003eTodos los derechos reservados\u003cbr\u003eLos usuarios reciben contenido \u00fanicamente para uso personal no comercial. Est\u00e1 prohibido distribuir cualquier contenido recibido como recompensa de las donaciones, excepto los zings.\u003cbr\u003e\u003cem\u003esi se descubre alg\u00fan fraude (huir con las fotos), seras baneado \u003cem\u003e\u26
