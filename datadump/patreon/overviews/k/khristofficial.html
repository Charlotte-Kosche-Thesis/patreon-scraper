    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tMy greatest gift and curse since birth is that I have been a stridently unique girl who saw the world around her differently. As that girl grew into a woman, it was through the inspiration of nature in its many forms: beautiful, grotesque, changing.\u003cbr\u003e\n\t\u003cbr\u003e\nTraditional art and modeling have had their appeal, but I crave communion with the forces of the Earth through creative and new forms of expression. \u00a0Putting all of my time, money, and effort into what I have become, I want to continue and expand my creative efforts and through Patreon we all can \n\t\u003cstrong\u003e*both*\u003c/strong\u003e\u00a0experience and a thank you to my fans and patrons.\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Nitty Gritty.... What Do I Want to Accomplish Here:\u003cbr\u003e\n\u003c/strong\u003eTraveling and experiencing nature in amazing sites all over the world to create art is an aspiration and continuous goal of mine.  Being \"one with nature\" in its most organic form, nude, is something I have become more accustomed to and utilizing different mediums, including using raw materials from these areas, will encompass truly making art of all forms from the land whether it be a desert, oceans, forests, or mountaintops \u003cstrong\u003e\u003cem\u003ewhich will be exclusively shared on Patreon.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAlso, as you will see through my travels, I shoot a variety of different forms of art that I have picked up from around the world including other genres such as: \u003cem\u003eburlesque/boudoir, shibari, latex, the esoteric and obscure, and many, many others for you to follow.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, What\u0027s In It For You?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eExclusive travel blogs/vlogs including behind the scenes footage from my travels and on set shenanigans and a ton of never before seen content\u003cbr\u003e\n\t\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eAccess to my private Snapchat which will be utilized daily to bring you some \"fun\" to your day\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eCertain tiers will have access to full photo galleries, custom photosets and videos, and higher tiers will have access to all of my NSFW content\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eIn the spirit of giving back, I will annually or bi-annually send you a handwritten postcard (which also doubles as a mini-print) or a monthly Instax signed my moi\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eLive chats and Q\u0026amp;A sessions exclusive to patrons\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eSets/Videos/Snaps/loads of content with surprise guests and collaborations with other models and artists (including NSFW/18+ content)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eMore to be added as the journey continues....\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat Will I Do With Your Pledge:\u003cbr\u003e\n\u003c/strong\u003e\u00a0With your help, I can deliver my vision to the world and aid in the restoration of the Earth and the arts through different projects. It will help with the cost of travel to many of the destinations that I have still yet to reach and the equipment necessary to render high quality images and video of my adventures. \u00a0Also, I would like to open an Etsy store as I grow my Patreon to feature some of my creations.\u00a0This will in return bring more content and perks to so it is a big circle of gypsy love from me to you.\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nIt is very important to me also to give back and once I reach each goal a charity will receive a donation and also continuous volunteer work that will also be covered through my blog here.  I would like to work with the EPA/various forms of charities involving the preservation of nature and wildlife, helping women who have endured and survived domestic violence (\n\u003cem\u003edonating to the National Coalition Against Domestic Violence\u003c/em\u003e), and TWLOHA, which helps a multitude of people who have suffered, are suffering, and offers help and resources to people afflicted with mental illness, battling addiction, struggling with eating disorders, and has a strong presence among the LGBTQ community as well as anyone that may find themselves needing help.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere You Can Find Me:\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"mailto:khristmodel@gmail.com\"\u003eFan Mail \u0026amp;\u0026amp; Booking Inquiries\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://holykhrist.com\" target=\"_blank\"\u003eHolyKhrist.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://bigfataltlife.blogspot.com\" target=\"_blank\"\u003eBigFatAltLife.com (My Blog)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/khristofficial\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/khrist/?hl=en\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/khristmodel\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
