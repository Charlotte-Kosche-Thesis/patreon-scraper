    "published_at": "2017-07-08T02:50:48+00:00",
    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/583b4a89e58c622c25413131/t/5960415acd0f689a4a302e61/1499480417624/?format=1500w\"\u003e\u003cbr\u003eI\u0027m currently working on my second book, a graphic novel called \u003cem\u003eSanpaku\u003c/em\u003e\u00a0for BOOM! Studios. I also do\u00a0\u003ca href=\"http://kategavino.com\" target=\"_blank\"\u003efreelance illustration and comics\u003c/a\u003e, and I\u0027m lucky enough to have a day job I genuinely love in the marketing department of the Brooklyn Public Library. Lastly, I run\u00a0\u003ca href=\"http://lastnightsreading.com/\" target=\"_blank\"\u003eLast Night\u0027s Reading\u003c/a\u003e, which was\u00a0\u003ca href=\"http://www.penguinrandomhouse.com/books/317841/last-nights-reading-by-kate-gavino-illustrated-by-kate-gavino/9780143127314/\" target=\"_blank\"\u003eturned into a book\u003c/a\u003e in 2015, and I attend book readings weekly to illustrate the authors.\u003cbr\u003e\u003cbr\u003eLike many people, I have student loans, bills, meds, and other miscellaneous expenses every month. I also live in Brooklyn, so my rent eats up most of my paycheck. I try to be financially savvy, but I went to art school and the only class with numbers that I took was called \"Science for Architects.\" I\u0027m trying to build up enough savings to eventually be able to write and draw full-time, a.k.a. that elusive artistic dream. I have a 401(k). I just wanted to put that out there because it\u0027s easily one of the most responsible things I\u0027ve ever done.\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you\u0027ll get a glimpse of my artistic process as I create \u003cem\u003eSanpaku\u003c/em\u003e. I consume so much art in order to make my own. I spend hours hunched over my desk, drawing and either a) listening to audiobooks, b) listening to music, or c) half-watching a movie or TV show. These Patreon comics are dedicated to the forms of culture that are so much more than background noise to me. I become emotionally involved. I mean, I just finished listening to the 35-hour audiobook of \u003cem\u003eAnna Karenina\u003c/em\u003e, and I need an outlet for these anti-Vronsky feelings.\u003cbr\u003e\u003cbr\u003eThank you for supporting my artistic endeavors. I want to make all of you proud."
