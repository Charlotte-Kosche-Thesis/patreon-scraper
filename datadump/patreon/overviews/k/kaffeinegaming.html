    "summary": "\u003cstrong\u003eWhat\u0027s All This Now?\u003c/strong\u003e\u003cbr\u003eHello! I am KaffeineGaming (aka: also named Nichole), creator of the channel \u003cem\u003eKaffeineGaming\u003c/em\u003e\u00a0on YouTube!\u003cbr\u003e\n\u003cbr\u003eI love making videos on YouTube, which is why I\u0027ve continued to do it since January 2015! My original goal was to make Let\u0027s Plays, but as I continued making videos, I discovered that I just enjoyed interacting and showing off games as well. I\u0027ve found a great audience that loves the videos too and keeps me excited for each upcoming episode.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut Why Patreon?\u003c/strong\u003e\u003cbr\u003eCurrently, we haven\u0027t hit the 1000 subscribers to be monetized on YouTube (we were, previously, but that was removed February of 2018). So, here we are.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do I Get For $15?\u003c/strong\u003e\u003cbr\u003eSomething fancy, such as these (3- by 4-inch mini landscapes!):\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/www.kaffeinesnook.com/wp-content/uploads/2017/11/Paintings_Port-1-of-1.jpg\"\u003e\u003cimg src=\"https://i1.wp.com/www.kaffeinesnook.com/wp-content/uploads/2017/11/Paintings_Land-1-of-1.jpg\"\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWhat Happens With the Money?\u003c/strong\u003e\u003cbr\u003eMost importantly, the videos that I currently make will continue to be released to the public. I will never charge you for the content that I\u0027m releasing.\u003cbr\u003e\u003cbr\u003eWhat this does do is allow other content to be released. I have wanted to do things like reviews and show off physical content, be it games, hardware, or other things, and I would love to be able to expand to do those types of things. This also allows me to pick up newer games to show off (and maybe even review!).\u003cbr\u003e\u003cbr\u003eI will never demand payment, so don\u0027t worry if you can\u0027t afford to or don\u0027t want to support! Everything will remain the same on YouTube, unless YouTube itself changes and chases us away. All I ask is you continue watching my videos and letting me know how I\u0027m doing!\u003cbr\u003e\u003cbr\u003eYour support, either pledging through Patreon, or just visiting me on YouTube, Facebook, or Twitter, is always appreciated! Thank you all so much.\u003cbr\u003e"
