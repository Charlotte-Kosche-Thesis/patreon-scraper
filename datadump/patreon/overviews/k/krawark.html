dged means a step closer for me to my goals,\u003cbr style=\"color: rgb(0,0,0); line-height: normal; text-align: left;\"\u003eand every single dollar will make a difference. Thus, this means A LOT! \u003cbr\u003eThank you so much for all the support!\u003c/div\u003e"
