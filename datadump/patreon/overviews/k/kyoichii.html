    "summary": "\u003cstrong\u003eHeyah! Kyo\u0027 there!\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\nI\u0027m a young 22 years old artist who start his way as doujinshi artist and some fanarts, currently\u00a0contributing to the Osomatsu-san fandom.\u003cbr\u003eI\u0027m also working on my original comic \"Unravel DNA\"\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve always loved drawings since my young ages. More i grow up and more creating becoming important to be. I sometimes guess that without it i couldn\u0027t be there this day. Drawing helped me a lot until now and \u003cstrong\u003eit still continue\u003c/strong\u003e!\n\u003cbr\u003e\n\u003cbr\u003e\nI do \u003cstrong\u003ea lot\u003c/strong\u003e of livestreams.\n\u003cbr\u003e\nLinks are put on my Twitter (Alexichii) and Tumblr (Kyodumbass) when i\u0027m online~\n\u003cbr\u003eYou can access it and look at each progress of my stuffs anytime! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePICARTO\u003c/strong\u003e :\u00a0\u003ca href=\"https://picarto.tv/Kyoichii\" rel=\"nofollow\"\u003ehttps://picarto.tv/Kyoichii\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAll doujinshi will be mainly \u003cem\u003e\u003cstrong\u003eNSFW/R18\u003c/strong\u003e \u003c/em\u003eones, but some can be fluffly, feels or cute also.\n\u003cbr\u003e\nMy goals are simple : being able to live by making what i love, contributing the most possible and sharing with peoples, \n\u003cstrong\u003ethat\u0027s why all doujinshi and art will stay free to read and see\u003c/strong\u003e don\u0027t be worried~\n\u003cbr\u003e\u003cbr\u003e\nAnyway, thank you so much a lot for all the good messages and support until now \u2665\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDoujinshi (Osomatsu-san) project list\u003c/strong\u003e :\u003cbr\u003e\n\u003cbr\u003e\n\u2022 Revenge (IchimatsuxKaramatsu) Gag/R18-NSFW\u00a0 |Around 30-50 pages| \n\u003cstrong\u003e [WIP]\n\u003cbr\u003e\n\u003c/strong\u003e\u2022 -No title found- (Kara!BlindxTodomatsu) | Drama/fluff/R18-NSFW\u003cbr\u003e\n\u2022 -No tittle found- (Karamatsu centric) / Drama\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img15.hostingpics.net/pics/842363karamatsuloved111111.png\" style=\"width: 639px;\"\u003e\u003cbr\u003e"
