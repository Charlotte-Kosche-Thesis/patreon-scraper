    "summary": "I\u0027ll keep it short and sweet. I\u0027ve been working as a tabletop freelancer for five years. In addition to a fair amount of self-publishing I have writing credits on the Deadlands: Good Intentions and Red Markets Kickstarters. I\u0027ve also worked on Slang Design\u0027s Base Raiders, written several One Sheets for PEG Inc., written for Savage Worlds Explorer, and EN World\u0027s EN5ider Patreon.\u003cbr\u003e\u003cbr\u003eThe main purpose of this Patreon is to fund future, large scale projects. Kickstarters require considerable capital to be successful even before launch. Outside of contributing to rent and food payments, all of the money made goes towards funding future projects (including ones for the Patreon).\u003cbr\u003e\u003cbr\u003eThe big projects you can expect to see are as follows:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSavage Tokusatsu\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/28336094_10155065735265047_619170044246268909_o.jpg?oh=b748404496c5fe7fc174ae8843e63dda\u0026amp;oe=5B1CBF6D\"\u003e\u003cbr\u003e\u003c/strong\u003eOur current, big pre-Kickstarter project, Savage Tokusatsu is a Savage Worlds book that seeks to adapt battles between giant robots and kaiju, transforming heroes facing villains-of-the-week, and other iconic tokusatsu conventions into the fantastic, easy to use Savage Worlds system. The game rules are already in testing and we expect the Kickstarter to launch in  Q2 2018.\u003cbr\u003e\u003cbr\u003eExpect to see sample adventures, monsters, heroes, equipment, kaiju, and mechs. There will even be the occasional conversion of a monster idea to another system like Genesys!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusica\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/28164715_10155065733820047_3736754851650245775_o.jpg?oh=a9d4a7c412df144f2eade304a37040ba\u0026amp;oe=5B4872BC\"\u003e\u003cbr\u003e\u003c/strong\u003eA high fantasy Genesys setting where all cultures and nations in a fantasy world are based around real world musical genres, the cultures of the genre\u0027s fans, and the way marketing is handled for those genres. From the incredibly aggressive Populus Empire to the new world power that is the Parap Commonwealth, Musica is a world in progress where even the animals have been altered by powerful, music themed magics. We currently stream it weekly on our \u003ca href=\"http://twitch.tv/bestpalbrigade\"\u003eTwitch\u003c/a\u003e and upload the games to \u003ca href=\"http://youtube.com/comebackgames\"\u003eYoutube\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eExpect to see new magic rules such as Verse, spell modifiers, lots of equipment, gear modifications, NPCs, and monsters all stated for Genesys.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDreams of Typhon\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/28168079_10155065736170047_8366092460153286256_n.jpg?oh=541467fa3b361d44e26b37d33353f05c\u0026amp;oe=5B07902F\"\u003e\u003cbr\u003e\u003c/strong\u003eA science-fantasy horror game for the Genesys system, the game takes place on an isolated space station appropriately named Typhon Station. Various apocalyptic events befall Typhon within a matter of days in various chunks of the mega-structure. It\u0027s through the conflict of these ungodly and unknowable forces that mere mortals can still manage to eek out a living in the belly of this horrific station. With escape all but impossible, players take on the role of haggard survivors or unfortunate new arrivals trying to get by or find a way to tip the scales.\u003cbr\u003e\u003cbr\u003eExpect to see new magic rules such as Psionics, additional rules for horror games, spell modifiers, lots of equipment, gear modifications, NPCs, and monsters all stated for Genesys."
