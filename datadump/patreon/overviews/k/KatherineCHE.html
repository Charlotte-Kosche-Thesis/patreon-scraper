    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FbjrvnLmo_lk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DbjrvnLmo_lk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FbjrvnLmo_lk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/bjrvnLmo_lk",
    "one_liner": "Living my dream and learning and growing as a musical artist every day.",
    "patron_count": 3,
    "pay_per_name": "SONG.",
    "pledge_sum": 591,
    "pledge_url": "/bePatron?c=154145",
    "published_at": "2015-03-19T17:25:29+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003eHello, Angels!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a single mom and a\u00a0\u003cstrong\u003esinger/songwriter\u003c/strong\u003e from Nashville now living in the beautiful Hamptons (New York).\u003cbr\u003e\u003cbr\u003eI have loved music all my life and have been singing and making music since I can remember, but for most of my life I didn\u0027t feel confident enough to go for it and follow my dream of making music.\u003cbr\u003e\u003cbr\u003eJust a few years ago, I took the leap, and I am still in the \u003cstrong\u003eSTEEP part of the learning curve\u003c/strong\u003e. I create opportunities and situations for myself and set goals for myself to stretch and grow as an artist every day. Every day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am always learning\u003c/strong\u003e new music and new techniques. I am studying voice and expanding my range and my abilities, and I am writing all the time.\u003cbr\u003e\u003cbr\u003eNow I\u0027m an international chart-topping, #1 best-selling Singer Songwriter. \u00a0YAY! \u00a0(Sadly, neither of those mean I\u0027m making a lot of money from my music yet.)\u003cbr\u003e\u003cbr\u003eI so appreciate all the encouragement and enthusiastic responses I get from my small group of fans, and \u003cstrong\u003eI would really welcome your financial support \u003c/strong\u003eas well.\u003cbr\u003e\u003cbr\u003eThis innovative platform, Patreon, is like a virtual tip jar, but instead of tipping for a live performance, it is like tipping me for my ongoing work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn fact, it is much bigger and more interesting than a tip jar. \u00a0\u003c/strong\u003eIt touches my heart and buoys me just knowing I have you on my team. \u00a0\u2665\u003cbr\u003e\u003cbr\u003eEvery little bit helps a lot.\u003cbr\u003e\u003cbr\u003ePlease pledge \u003cstrong\u003ewhatever feels good to you\u003c/strong\u003e -- \u003cstrong\u003eas little as ONE DOLLAR\u003c/strong\u003e and as much as you like (and you can set a monthly maximum). I am currently aiming to post 2 to 3 songs and/or videos each month, a mix of my new original songs and my arrangements of other songs.\u003cbr\u003e\u003cbr\u003eMy creative output is polished and rehearsed and mixed. It represents where I am in my artistic development and what I am focusing on at that time. (Those will be the items you are pledging for.) In addition, I\u0027ll post snippets and tidbits and works-in-progress in my Patrons-Only feed and ask for your feedback.\u003cbr\u003e\u003cbr\u003eIf you\u0027re a little nervous about using this new platform, just remember you can pull out before you\u0027re charged at the end of any month; so, it\u0027s \u003cstrong\u003erisk-free\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eYou are an important part of my journey as an artist. \u003cstrong\u003eI really value YOU\u003c/strong\u003e... and your feedback.\u003cbr\u003e\u003cbr\u003eWhat kinds of songs to you enjoy hearing me sing? Do you have any specific song suggestions? (Some of the best songs I now sing came into my life as fan suggestions.) Is there a specific area you think I could use improvement (my guitar playing, for instance!!)? I \u003cstrong\u003ewelcome and value\u003c/strong\u003e any and all input from YOU!\u003cbr\u003e\u003cbr\u003ePlease share with me what sorts of \"rewards\" you would like, too.  This is all still pretty new and fresh, and I am making things up as I go along!\u00a0\u003cbr\u003e\u003cbr\u003eI make a \u003cstrong\u003ecommitment to you\u003c/strong\u003e to always listen and to always give my BEST.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThis is an experiment -- isn\u0027t everything in life?!\u003c/strong\u003e So, as we move forward, I am sure I shall make adjustments.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s make this fun!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
   },
