    "summary": "\u003cblockquote\u003e\u003cbr\u003e\u003cstrong\u003elike many of you I\u0027ve been playing D\u0026amp;D my entire life\u003c/strong\u003e and i\u0027ve always been the artistic player, drawing out everyone\u0027s characters and filling my game journal with maps and sketches of the world. When i started Dm\u0027ing this artistic passion translated into map making; City maps, Kingdom maps, Trail maps and of course Dungeon maps.\u00a0\u003cbr\u003e\u003cbr\u003eThis patreon is about that same passion, the hype for creating something fun and unique; a snapshot of worlds in our imagination! I hope you will join me and together we can make many wonderful creations!\u003cbr\u003e\u003cbr\u003eThank you so much!\u00a0\u003cbr\u003e\u003cbr\u003e-Kennstan\u003cbr\u003e\u003cbr\u003eGOALS:\u003cbr\u003e$50 - Guaranteed weekly maps\u003cbr\u003e$100 - More polished maps\u003cbr\u003e$200 - Longer Streams/Videos , More polished maps\u003cbr\u003e$500 - Entire map creation streamed and on youtube\u003cbr\u003e$800 - Two maps a week\u00a0\u003cbr\u003e$1000 - two professional quality maps a week \u0026amp; a special suprise!\u00a0\u003cbr\u003e\u003cbr\u003ebefore pledging please read the following notes:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy maps are free\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.nerdsourced.com\" target=\"_blank\"\u003eNerd sourced\u003c/a\u003e is a D\u0026amp;D/RPG fan site i co-created over three years ago, we have been creating articles, videos and Podcasts to give fellow fans as much as we can to help bolster our community! We don\u0027t make a buck from the site and we don\u0027t mean to, we are just nerds who need an outlet for our ideas.\u00a0\u003cbr\u003e\u003cbr\u003eSo what does this mean for this patreon? our policy at NerdSourced is that inclusion is best, we don\u0027t want to hide content from others simply because they cant afford it. So i will be posting all my maps to a free map compendium two weeks after they are finished, where any and all can browse and download the maps you help create here! If you want them as soon as they are done, you can contribute for just $1!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMap suggestions\u003cbr\u003e\u003c/strong\u003eMap suggestions will be limited to only a few words, for example \"Goblin Cave\" or \"Lava Palace\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://kennstan.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e - where you can see my illustrations\u003cbr\u003e\u003ca href=\"https://twitter.com/Kennstan\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e - where you can follow me\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
