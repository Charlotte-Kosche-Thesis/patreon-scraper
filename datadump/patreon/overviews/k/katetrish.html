    "summary": "\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eNow that I\u0027m living in Los Angeles, I want to continue to invest in my artwork and share it with you in a more personal way. I\u0027m fortunate to have this opportunity to make my creative passions a bigger part of my life, and I want you to be a part of it!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eFor those who don\u0027t know me yet: My name is Kate. . .\u003c/strong\u003e\u003c/h3\u003eI\u0027m a fine artist and occasional illustrator/designer, working in both digital and traditional media. Themes throughout my work include those related to femininity, self-discovery, connection/disconnection, and light/darkness. I often collage different forms together in surreal portraits of women, and I love discovering the image as I go. I share my artwork online on my website and on social media, and I\u0027m so grateful to have other people enjoying and supporting my art along the way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome examples of my personal art projects:\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"https://static1.squarespace.com/static/597d19b11e5b6c655db910a1/5a2b893be2c483f486e75335/5a2b8a668165f544a0904454/1512803217948/TheStorm.jpg?format=1000w\" style=\"width: 156px;\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/597d19b11e5b6c655db910a1/5a2b893be2c483f486e75335/5a2b8953f9619a9e28ff7a9d/1512803243497/Germinate.jpg?format=1000w\" style=\"width: 155px;\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/597d19b11e5b6c655db910a1/5a2b893be2c483f486e75335/5a2b894c0d9297be55f452cd/1512803233467/DaenerysFire.jpg?format=1000w\" style=\"width: 155px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSo, why Patreon?\u003c/strong\u003e\u003c/h3\u003eI joined Patreon because it seems to be the perfect platform for sharing my art with others in a more personal way. I want to be able to \u003cstrong\u003eshare unique content\u003c/strong\u003e,\u003cstrong\u003e interact with you more\u003c/strong\u003e, and\u003cstrong\u003e fund more art projects\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003c/h3\u003eIf you want to support my work, choose how much you\u0027d like to pledge per month and select some of the exclusive content perks (tiers are on the side of this page). You can cancel or change your pledge any time.\u003cbr\u003e\u003cbr\u003eWhether you\u0027re able to become a patron of mine or not: \u003cem\u003ethank you\u003c/em\u003e for supporting my art so I can keep making pretty things for your eyeballs. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eIf you\u0027d like to see more from me, you can find me here:\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://katetrish.com/\"\u003ekatetrish.com\u003c/a\u003e (Portfolio, blog, and stores)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/kate_trish/\"\u003eInstagram @Kate_Trish\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/Kate_Trish\"\u003eTwitter @Kate_Trish \u003c/a\u003e(art, fiction feelings, and personal tweets)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://katetrish.tumblr.com/\"\u003eTumblr\u00a0\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/artbykatetrish/\"\u003eFacebook: Art by Kate Trish\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2aWHmAUHIu4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/597d19b11e5b6c655db910a1/5a2b893be2c483f486e75335/5a2b8948e2c483f486e75410/1512803289201/Zodiac_Aquarius.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\
