    "summary": "\u003cstrong\u003eWelcome to our patreon page!\u003cbr\u003e\u003c/strong\u003eWe are a husband and wife team that love the Presence of God. We lead worship all over the world and are privileged to help the body of Christ engage heavenly dimensions through spontaneous sound!.\u00a0\u003cbr\u003e\u003cbr\u003eSo, through Patreon you will be supporting us, funding the cost of production, marketing and videos so that we can continue creating music that matters to you!\u003cbr\u003e\u003cbr\u003eOur patreons here see our videos first, get exclusive song downloads, access to patreon only feeds, streaming access to gatherings, and other perks!\u003cbr\u003e\u003cbr\u003eWith music streaming now taking away a big percentage of our digital music income, Patreon is how we can continue to release albums, new songs and music videos to all of you!\u003cbr\u003e\u003cbr\u003eYou can set a monthly limit (even $1) and cancel patronage at any time. We are \u003cem\u003eextremely\u003c/em\u003e grateful to our patreons for your support whether you pledge here or not! When you listen to our music you let us be a part of your journey with Papa God, and we consider that such an honor!!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003ch3\u003e\n\t\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0FAQ:\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cstrong\u003eHow many music videos or MP3s will you release a month? \u003c/strong\u003eWe try to release something at least twice a month. You can also set a maximum on your pledge \nwhen you sign up so you can only support one video if we release more than one per month.\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\tI don\u0027t have much money, can I still become a Patron? \n\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per video or MP3 adds up, and is greatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\t\t\t\tCan I stop donating in the future if I can\u0027t afford it?\n\u003c/strong\u003e Yes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m still confused. Can you help me?\n\u003c/strong\u003e Absolutely! If you have questions about using Patreon,\n or encounter any problems with the signup process, the Patreon support \nteam is really friendly and helpful! You can send them a message by \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about our page or rewards, our music, or just want to say hi, you can send us a message by \u003ca href=\"https://kimberlyandalbertorivera.com/email-us\" target=\"_blank\"\u003eclicking here\u003c/a\u003e!\n\u003cbr\u003e\n\u003cbr\u003e"
