    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome Create-ifs!\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003eWHO AM I?\u00a0\u003c/h3\u003e\nI\u0027m Kirsten (rhymes with BEER-sten) and I host the \u003cstrong\u003eCreate If Writing podcast\u003c/strong\u003e. I have my MFA in Fiction and have been blogging for over ten years. I have been one of the top 25 Social Media Power Influencers in Houston in 2016 and 2017. I want to help writers, bloggers, and creatives just like YOU learn to love building an online platform!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWHY CREATE IF?\u00a0\u003c/h3\u003e\nI love the combination of inspiration (to keep your pulse going) and authentic platform-building tools (to help you put your dreams into practical action). \n\u003cstrong\u003eI want the podcast to wake up your passion and then help you put it into practice. \u003c/strong\u003eIF you are a blogger, a writer, infopreneur, entrepreneur, or creative, you\u0027ve got a place here!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://createifwriting.com/wp-content/uploads/2017/03/new-logo-300.jpg\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eWHY PATREON?\u00a0\u003c/h3\u003e\n\u003cstrong\u003eThrough the Create If Writing site, I provide tons of free value\u003c/strong\u003e: the weekly podcast, free trainings, the weekly Quick Fix email, and more. This model of using patrons \u003cstrong\u003eallows YOU to become a co-creator with me\u003c/strong\u003e, supporting the work that I do to support YOU. \u003cbr\u003e\n\u003cbr\u003e\nVery circle of life. Very Jerry Maguire: Help ME help YOU.\u003cbr\u003e\n\u003cbr\u003e\nYou keep the lights on, the wheels turning, and a bunch of other hokey metaphors and cheesy stuff. Let\u0027s talk levels.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eDEFCON 5: GIVE ME COFFEE OR GIVE ME DEATH\u003c/h3\u003e\n\u003cimg src=\"http://createifwriting.com/wp-content/uploads/2017/07/coffee-or-death.jpg\"\u003e\u003cbr\u003e\nAt $1 per episode, you are covering about a latte per month. AND I LOVE MY LATTES. As a thanks, you will receive:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u2615\ufe0f \u00a0\u003cstrong\u003ea link to your book \u0026amp; blog on my People I Love page\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eDEFCON 4: PART OF THE PACK\u003cimg src=\"http://createifwriting.com/wp-content/uploads/2017/07/pack.jpg\"\u003e\u003c/h3\u003e\nAt $2 per episode, you are covering my hosting fees! As a thanks, you will receive everything above plus:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u2615\ufe0f \u00a0\u003cstrong\u003ea link to your book \u0026amp; blog in my weekly Quick Fix emails\u003c/strong\u003e \u003cem\u003e(I will do up to 3 mentions per email in a rotation)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eDEFCON 2: ON WEDNESDAYS WE WEAR PINK\u003cimg src=\"http://createifwriting.com/wp-content/uploads/2017/07/wednesdays-pink.jpg\"\u003e\u003c/h3\u003e\nAt $4 per episode, you are sitting at the best (or worst) table in the cafeteria with me. \u003cem\u003e(Wearing pink on Wednesdays not an actual requirement.)\u003c/em\u003e As a thanks, you will receive everything above, plus:\u003cbr\u003e\n\u003cbr\u003e\n\u2615\ufe0f \u00a0\u003cstrong\u003eentrance into a the private Create If Community Facebook group\u003c/strong\u003e \u003cem\u003e(this is where the magic happens!)\u003c/em\u003e\u003cbr\u003e\n\u2615\ufe0f \u00a0 \u003cstrong\u003ethe Quick Fix FIRST - an audio/video version of the Quick Fix\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eDEFCON 2: YOU\u0027RE MY HUCKLEBERRY\u003c/h3\u003e\n\u003ch3\u003e\u003cimg src=\"http://createifwriting.com/wp-content/uploads/2017/07/huckleberry.jpg\"\u003e\u003c/h3\u003e\nAt $7 per episode, you will receive everything above plus:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u2615\ufe0f \u00a0\u003cstrong\u003eaccess to my content library with 30 video tutorials, trainings, and workshops\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eDEFCON 1: PUT A RING ON IT\u003c/h3\u003e\n\u003cimg src=\"http://createifwriting.com/wp-content/uploads/2017/07/ring-on-it.jpg\"\u003eAt $10 per episode, you are my MOST engaged peeps. (Get it? ENGAGED??) As a thanks, you will receive everything above plus:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u2615\ufe0f \u00a0\u003cstrong\u003eaccess to ALL of my current courses - The Foundation Series, Should You Start a Podcast, \u0026amp; Own Your List\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
