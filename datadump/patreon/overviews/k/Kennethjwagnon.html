    "summary": "Hello! My name is Kenneth J Wagnon, and I \u003cem\u003esomehow\u003c/em\u003e get to draw comics full-time, as my real actual real job! I work solo, which means I write, draw, ink, tone, letter, edit, and promote everything myself. For now, I hope to use this page to support myself while I work my way down the long, long road of finishing my first book,\u003cstrong\u003e HEARTS FULL OF SAND\u003c/strong\u003e! Every page of \u003cstrong\u003eHFOS\u003c/strong\u003e will be posted here, and my Patrons will get early access to pages as they\u0027re finished, as well as some awesome behind the scenes sketches, documents, and videos!\u003cbr\u003e\u003cbr\u003eFollow along on \u003cstrong\u003eInstagram\u003c/strong\u003e, \u003cstrong\u003eFacebook\u003c/strong\u003e, \u003cstrong\u003eTwitter\u003c/strong\u003e, and\u003cstrong\u003e Tumblr\u003c/strong\u003e!\u003cbr\u003eKeep an eye out for \u003cstrong\u003eLIVE\u003c/strong\u003e inking sessions @\u00a0twitch.tv/kennethjwagnon\u003cbr\u003eFor a simplified way to read\u003cstrong\u003e HFOS\u003c/strong\u003e check out\u00a0tapas.io/series/heartsfullofsand\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHEARTS FULL OF SAND\u003c/strong\u003e\u003cbr\u003eTen years ago, outlaw Jim \"Hanged Man\" Hardy murdered a member of his own gang. Now, on the run from the rest, he lives in seclusion with his daughter, Cor. When an old friend delivers a fresh bounty with Cor\u0027s name on it, Jim decides to stop running and hunt down the rest of the old gang before they find her.\u003cbr\u003e\u003cbr\u003eAll Patreon donations will go to buying supplies, used to print books, or to generally keep me drawing comics full time! Any support you can give is tremendously appreciated! I hope you enjoy my comic!"
