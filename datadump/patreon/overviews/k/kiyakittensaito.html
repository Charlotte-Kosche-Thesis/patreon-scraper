    "summary": "Hey all thanks for checking out my page \u2665\u00a0\u003cbr\u003eIt really means a lot to me that you are even here omg like thank you \u2665\u2665\u2665\u003cbr\u003e\u003cbr\u003eWho am I?\u003cbr\u003e\u003cbr\u003eI\u0027m a free lance artists, self taught. I have no \"normal\" job and do art as my primary income as well as for enjoyment. Texas gal who enjoys gaming, anime, singing, conventions, drawing obviously, and just the standard odd and end person.\u00a0\u003cbr\u003e\u003cbr\u003eWhy should I support you?\u003cbr\u003e\u003cbr\u003eIt\u0027s not like this is a gimmick or anything its honestly mostly just for those that can and want to help out by tossing a bit extra my way for the content I provide. Allows me extra income to work on comics, raffles, personal art, tutorials, etc. I would only suggest people support if like its not gonna hurt your bank. I love the support and love for my content but I also want to be sure you are able to care for yourselves \u2665\u2665\u2665\u003cbr\u003e\u003cbr\u003eWhat do I get?\u00a0\u003cbr\u003e\u003cbr\u003eI decided to get rid of paywalls. All patrons get the same things.\u00a0\u003cbr\u003e\u003cbr\u003e- Patreon exclusive Adopt Sets and YCH Auctions.\u00a0\u003cbr\u003e- Access to sketches, work progress on commissions and personal works, PSD files for all of my own practice sketches and for personal works, random pose packs made by me or my friend who gave his permission for me to toss them out to share. Sketches and PSD files can be used for any purpose such as learning, YCH poses, adopts, etc.\u00a0\u003cbr\u003e- Access to all bases. \u00a0\u003cbr\u003e- Access to suggestion box for ideas and ref drops for background appearances in unsold YCH slots, commissions, personal works, etc.\u003cbr\u003e- Special Perks in my Discord Server:\u00a0https://discord.gg/W3x4rvq\u003cbr\u003e- Discounts on adopts/commissions just for supporting.\u003cbr\u003e- Plus lots more still in the works.\u003cbr\u
