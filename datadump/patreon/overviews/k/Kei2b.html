    "summary": "Greetings!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI am\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eKei2B\u003c/span\u003e\u003c/strong\u003e, I\u2019ve been drawing with a very anime-like style for several years. I spent\nsome of those years cleaning doujin and manga and I kept drawing and practicing\nmore like a hobby than anything else.\u003cbr\u003e\n\nBut no more.\u003cbr\u003e\n\nI have\nfinally made the decision of doing what I really love and share it with the\nworld. I want to take this more seriously!\u003cbr\u003e \u003cbr\u003e\n\nIf you\nchoose to be my \u003cspan style=\"color: rgb(227, 108, 9);\"\u003epatreon\u003c/span\u003e, you will be helping me greatly to fulfill my dream.\nLike with so many artists I\u2019ve suffered from not being able to do what I want\njust because I need to sustain myself with another job. A job that does not particularly\nhelp me improve my art.\u003cbr\u003e \n\nTo keep on\nthe path of my dream, to be able to share all I want to do with the rest of the\nworld and in order to become a better artist day after day; I have set myself\nthe intention of providing my patreons with four high quality illustrations each month. and one short doujin after reach the 2 goal.\u003cbr\u003e \u003cbr\u003e\n\nWhy have I\nchosen doujinshi you ask?\u003cbr\u003e \n\nHave you\never thought to yourself \u201cwhy nobody has ever thought of a doujin like this?\u201d\nor \u201cI\u2019d love to see X and X on this kind of situation\u2026\u201d or \u201cthis particular\ncharacter definitely deserves a doujin of his/her own\u201d?\u003cbr\u003e\n\nI want to\ncreate the kind of doujin you have been waiting for, but nobody had thought of\ndoing for you. I want to find Japanese and western series, take your most\nbeloved characters and create something for you and your fandom.\u003cbr\u003eI know is hrad to do one full doujinshi alone with story, paneling, background, poses, dialoge,etc but I do my best!\u003cbr\u003e\n\u003cbr\u003eAs an\nartist, it is always a pleasure to meet different styles and be able to take\nthem and mold them to my own techniques.\u003cbr\u003e\n\nBut I can\u2019t\ndo it without you.\u003c/div\u003e \u003cbr\u003emy work:\u003cbr\u003e\u003ca href=\"http://keizzet.tumblr.com/\" rel=\"nofollow\"\u003ehttp://kei2b.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=13737804\" rel=\"nofollow\"\u003ehttp://www.pixiv.net/member.php?id=13737804\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nThank you\nfor coming to my Patreon page, I hope you decide to stay a bit more.\u003cbr\u003e\u003cbr\u003eRemember my work is NSFW so adults only.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cimg src=\"http://i.imgur.com/7rHY9o0.png\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e"
