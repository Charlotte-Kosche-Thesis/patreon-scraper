better audio\u003c/li\u003e\u003cli\u003eProduction of CDs (digital download and hard copies)\u003c/li\u003e\u003cli\u003eMerchandise and an online store (to be released)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m so excited that you guys have decided to jump on board with me as I do what I love. YOU are the reason I do what I do. I promise that if you choose to support me I will give back to you the best that I have. Thanks so much!\u003cbr\u003e"
