    "published_at": "2017-01-25T05:41:43+00:00",
    "summary": "Hi there! My name is Chris, and I\u0027m engaged in a lot of creative work. Along with periodically drawing political cartoons, I regularly write essays. Often these are about politics, but the topics vary. Both the cartoons and essays are readily available at\u00a0\u003ca href=\"http://christopherkeelty.com\" target=\"_blank\"\u003eChristopherKeelty.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m also hard at work on a novel, which I intend to finish in 2017 and begin shopping to agents and publishers. I prefer not to talk much about fiction before it\u0027s finished, but I will share that this one is about a young woman living in Harlem, raised and trained as an assassin, who falls in love and realizes there is more to life. That\u0027s all you\u0027re getting for now--unless you\u0027re a patron, in which case I might answer some questions.\u003cbr\u003e\u003cbr\u003eI also tweet a lot, which people seem to enjoy. But \u003cstrong\u003ewhile all of these creative activities take a lot of time, they don\u0027t earn me any money! \u003c/strong\u003eThese days it\u0027s harder than ever for creative-types to make a living, and I\u0027d sure appreciate your patronage to help finance my work and pay for some of the expenses (like computer hardware, raw materials, Internet service, and web hosting) I have to cover. Did you know that those rare times a blog post goes viral, it actually costs me more money? Isn\u0027t that crazy?? If I\u0027m lucky, I recoup about $100 a year from Google ads on my site.\u003cbr\u003e\u003cbr\u003eSo please, if you like what I\u0027m putting into the world, I\u0027d love to have your financial support. And if you have suggestions about ways I can acknowledge my patrons, I\u0027m always happy to hear them.\u003cbr\u003e\u003cbr\u003e-- Chris\u003cbr\u003e"
