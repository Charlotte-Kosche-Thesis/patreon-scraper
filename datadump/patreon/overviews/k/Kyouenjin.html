    "summary": "I\u0027m not sure what series of events lead you to this dark recess of the internet, but I\u0027m glad you came. I\u0027m Kyouenjin and welcome to my page.\u003cbr\u003e\u003cbr\u003eI spend most of my time making erotic art and animation. Every once in a blue moon I sometimes make other things. That being said, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003emost\u003c/span\u003e\u003c/strong\u003e (if not all) \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eof my work is adult-themed\u003c/span\u003e\u003c/strong\u003e, so \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eyou must be 18 or older\u003c/span\u003e\u003c/strong\u003e and someone who does not easily take offense to view this content.*\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho I Am\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eThe clich\u00e9 of the starving artist sums up who I am pretty accurately. I\u0027ve been a hobbyist for a few years meandering around and looking for ways to support myself with one of the few talents I have (if you can even call it as such.) Like most creators I\u0027ve come to sustain myself with a day job, but unfortunately that means less time for drawing and animating.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eGoals\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eMy major end goal in establishing this Patreon is to be able to\u00a0create more high-quality animation on subject matters that I find are sorely lacking. By acquiring support from benevolent and magnanimous fans such as yourself, I\u0027ll be able to establish a second source of income, meaning I can cut back on hours at my day job and dedicate more time, resources, and energy to making the stuff that supporters want to see.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAbout Donating\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eIdeally I would like to keep my art accessible to all, however patrons will receive special perks.\u00a0\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eThe hard-earned shekels that you part with will go to supporting my minimalist lifestyle: stuff like rent, utilities, food, medical bills, and the occasional equipment upgrade.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eAt the moment I do not produce on a regular basis\u003c/span\u003e\u003c/strong\u003e, so \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003edonations will be per piece\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e instead of regular intervals. I want to hold myself to a higher standard and so if I do not think a piece is polished enough I will \u003cstrong\u003enot\u003c/strong\u003e take money for it. At the moment, \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eI generate about one polished piece per month\u003c/strong\u003e\u003c/span\u003e, which will typically be posted at the end of each month.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve made it this far through my bio, I\u0027d like to thank you for you time. If this has convinced you to become my patron, I am honored and humbled for your support. If not, that\u0027s cool too. I\u0027m glad you enjoyed my work enough to stop by.\u003cbr\u003e\u003cbr\u003e*As per changes in Patreon\u0027s Terms of Use, all characters depicted herein, animated or otherwise, are of consenting legal age and abide by Patreon\u0027s Adult Content policies. Any depictions produced by Kyouenjin or bearing the Kyouenjin watermark outside of Patreon\u0027s website that otherwise violate these policies have no affiliation with Patreon.\u003cbr\u003e"
