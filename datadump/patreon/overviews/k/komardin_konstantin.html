    "summary": "Hi, my name is Konstantin Komardin. I was born and grow up in the severe grim frosts of Ural mountains in very deephs of Russia. maybe that explain the dark side of my artistic univers. And yes I\u0027m an artist. And I draw. I draw whenever it is possible on whatever it is available from line doodle on shity paper to wall murals in libraries. And I like to tell stories. So mostly I do  comics and animations. I have a pages in\u00a0\u003ca href=\"https://www.facebook.com/konstantin.komardin.3\"\u003efacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/komardin_konstantin_art/\"\u003einstagram\u003c/a\u003e, where I mostly put my pictures and projects ideas\u003cbr\u003e\u003ca href=\"https://scontent.fpnq1-1.fna.fbcdn.net/v/t1.0-9/13620162_1102666593112880_2876935548041682597_n.jpg?oh=da4a7d9a6b28624ba4af723c069fe23b\u0026amp;oe=5AE3F064\"\u003e\u003cimg src=\"https://scontent.fpnq1-1.fna.fbcdn.net/v/t1.0-9/13620162_1102666593112880_2876935548041682597_n.jpg?oh=da4a7d9a6b28624ba4af723c069fe23b\u0026amp;oe=5AE3F064\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRecent years my reality goes to making animation projects. I do them mostly with my best friend and  brother Heehoos Jah. You are very wellcome to whatch what we do on youtube. \u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=-kB3o2todk8\u0026amp;t=113s\"\u003eHow I managed to lose 21 gram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=lUSSPV3BzuI\u0026amp;t=59s\"\u003eThe man with the wind in his head\u003cbr\u003e\u003cimg src=\"https://scontent.fpnq1-1.fna.fbcdn.net/v/t1.0-9/10444393_762469433799266_7778226482315530196_n.jpg?_nc_cat=0\u0026amp;oh=6df09590384d14ff7d1a49883a20ba34\u0026amp;oe=5B69C2B1\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThe next part of my reality and where I get most of my inspiration, is my love to travel. Collecting places, people, countries, stories. Very soon I find out, that I can move from place to place and continue to make my drawings. Both my passions come together. So I start to spend more and more time on journies. Living in Tailand, Cambodia, India.\u003cbr\u003e\u003cbr\u003eI spend last three years staing in Cambodia making big social animation project with Heehos Jah. The result is full length animation Planet Humra. It is relesed now for festivals and soon we will put it for free internet access.\u003cbr\u003e\u003cimg src=\"https://scontent.fpnq1-1.fna.fbcdn.net/v/t31.0-8/15895519_1257755060937365_9139365047700368010_o.jpg?_nc_cat=0\u0026amp;oh=5e42b789cf7482f3f8b85bc75d92a663\u0026amp;oe=5B661A66\"\u003e\u003cbr\u003e\u003cbr\u003eSo now taking some breath after such big project I put myself on the shore of Indian ocean to finish couple of comics projects I cherryshed for years.\u003cbr\u003e\u003cbr\u003eWhat I am passioned about now, is making imaginary travelog. I call the book \"Fairytales for Adults\". All this will be full of mystic and sexual expirience of some artist, let\u0027s call him K.  He is in deep creative crisis and hanging around the distant parts of the world in search of inspiration. Yes, mostly all the story will be, let\u0027s call it, for proper age. Or simply NSFW. The book will contain various comic stories, pictures, writings, photos, journey routes. All that miracle things our hero experienced and put in his travelog book.\u003cbr\u003e\u003ca href=\"https://scontent.fpnq1-1.fna.fbcdn.net/v/t1.0-9/14364620_1155324581180414_8856997192672771535_n.jpg?_nc_cat=0\u0026amp;oh=172f9ce6f3fcbfae1b20653711604602\u0026amp;oe=5B2A4E7E\"\u003e\u003cimg src=\"https://scontent.fpnq1-1.fna.fbcdn.net/v/t1.0-9/14364620_1155324581180414_8856997192672771535_n.jpg?_nc_cat=0\u0026amp;oh=172f9ce6f3fcbfae1b20653711604602\u0026amp;oe=5B2A4E7E\"\u003e\u003c/a\u003e\u003cbr\u003eDear friends, the main idea of my patreon page is to get some support, so I will be able to devote all my time to this lovely projects and show them to you and all people around. I am going to share all my work process, comics and pictures I already draw and going to draw here. This is new game for me, so I am really exited and looking forward to play it.\u003cbr\u003e"
