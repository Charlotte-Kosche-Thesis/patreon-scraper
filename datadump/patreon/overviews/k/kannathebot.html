    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u3053\u3093\u306b\u3061\u306f\u003c/strong\u003e!\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u79c1\u306e\u540d\u524d\u306f\u30a2\u30ec\u30c3\u30af\u30b9\u3001\u79c1\u306f\u30ab\u30f3\u30ca\u306e\u5275\u59cb\u8005\u3067\u3059!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m just kidding, hello there! I am Alexandre, more known as Alex!\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eI am the founder of \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eKanna Kobayashi\u003c/span\u003e, a Discord Bot!\u003cbr\u003e\n(And of course a famous character of \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eKobayashi-san Chi no Maid Dragon\u003c/span\u003e)\n\u003cbr\u003e\n\u003cbr\u003e\nI have started the \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDragon\u003c/span\u003e\u003c/span\u003e project (as i like to call) in\u00a003/31/2017, for learning more about JavaScript, and make a new community! (Not that the server is dead, pfft)\n\u003cbr\u003e\n\u003cbr\u003e\nEvery second i work on her is a delight, maybe not every second, sometimes i encounter some mind breaking bugs, but that\u0027s part of it.\u003cbr\u003e\u003cbr\u003eSo, about rewards... Every dollar you donate gives you a bonus on your daily, weekly! And it will greatly help the project :3\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eF.A.Q.\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e1. Do you plan on doing the other dragons?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eR:\u00a0\u003c/strong\u003eAbsolutely!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Why don\u0027t you accept PayPal donations?\u003cbr\u003eR: \u003c/strong\u003eFirst it\u0027s because its better to have monthly income instead of like 1 time things, if it\u0027s monthly it will be sure i can pay the server every month, second it\u0027s disabled on my country.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Will Kanna ever have music?\u003cbr\u003eR: \u003c/strong\u003eWith the current host, no... It\u0027s possible on the future, but i may either make a bot just for that, or make it a patreon bot.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. Can i lewd Kanna?\u003cbr\u003eR: \u003c/strong\u003eNo.\u003cbr\u003e\u003c/div\u003e"
