    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWhy, Hellooooo there~\u003cbr\u003eIm KurisuStinah but you can call me Stinah O v O /\u003cbr\u003eKurisu, Kuri-tan, Stinyah, eh even Risu is cool LOL\u003cbr\u003eI create a webcomic titled Four Quarters and create illustrations in between!\u003cbr\u003eI am thankful to anyone who has taken the time to enjoy and compliment what I\u0027ve done ^^\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u2605 ABOUT FOUR QUARTERS\u00a0\u2605\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eAlthough I must say that the story was poorly planned at the beginning (I jumped the gun and started noob with art, forgive me _(:3/) the story is actually something that hits close to home and I hope for it to reach at least one person out there. In the beginning it starts off lighthearted with jokes here and there, but really it\u0027s about heavier topics such as friendship and self growth with an undertone of the darkness that can overtake ones mind and life such as depression. It\u0027s definitely not everyone\u0027s cup of tea but it\u0027s a story I want to tell.\u003cbr\u003e\u003cbr\u003eRead it here:\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/four-quarters/list?title_no=20760\"\u003eWEBTOONS\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://tapastic.com/series/Four-Quarters\"\u003eTAPASTIC\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0\u2605 R E W A R D S\u2605\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eIn turn for your pledge you also get my undying gratitude and a virtual high five, or a hug... whichever you prefer.\u003cbr\u003eLOL well, you do get some other stuff if you want //slapped\u003cbr\u003eWell, ya\u0027ll will get some exclusives only on my patreon and see all my work before anyone else! #bae#slappedtothemoon\u003cbr\u003e\u003cbr\u003eDetails for tiers and their respective rewards are on the side bar \u0027 v \u0027\u003cbr\u003ePs: if you aren\u0027t able to show support through this little patreon of mine...\u003cbr\u003eWai are you here? Lol jk omgdontgoyet\u003cbr\u003eReally, even a little comment from you letting me know you enjoy what I do is enough to keep me going.\u003cbr\u003e\u003cbr\u003eI appreciate every one of you\u00a0\u2665\u003cbr\u003e\u003cbr\u003eI hope to improve more and more to the point where I can be able to make art that can surprise even myself, and that it could be \"goals\" and inspirational to others.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0\u2605 STALK ME \u2605\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/kurisustinah/\"\u003eINSTAGRAM\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/kurisustinah\"\u003eTWITTER\u00a0\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e \u2605 MERCH STUFFS \u2605 \u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.redbubble.com/people/kurisustinah/\"\u003eREDBUBBLE\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"https://kurisustinah.threadless.com/\"\u0
