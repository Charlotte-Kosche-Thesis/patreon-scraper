    "summary": "\u003cem\u003e\u003cstrong\u003eWho\nam I?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\nWelcome! I\u2019m Kas and I\ncreate all kinds of things. I work with paint of all kinds + charcoal\n+ ink + whatever else I can turn into a new art medium. My muses\nchange from month to month, mood to mood, but my subjects never stray\nfrom the divine celestial skies, the ethereal beauty of nature and\nthe horror genre that wreaks havok on humanity as we know it. I\u2019ve\nbeen an artist as far back as my memories go, and creating is the\nonly concrete thing I see in my future. \n\u003cbr\u003e\n\n\n\u003cbr\u003eCreating is me. I live to\ncreate, and create to live. I also create to inspire. Art has given\nme an insight into the world, into life, into what makes people tick.\nI\u2019m intrigued with seeing the reactions and relations people have\nwith artwork that speaks to them and intrigues them. Artwork\nthat pushes them to question certain aspects of life and makes them\n\u003cem\u003efeel\u003c/em\u003e. So that\u2019s the type of artwork I create. \n\u003cbr\u003e\n\n\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat\nyour support means to me\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\nAfter freelancing for the past\nthree years, I have a good chunk of projects and personal pieces in\ncollections all over the world, and sometimes even tattooed into\nsomeones skin. I\u2019ve already come so far from where I started out,\nbut its been extremely difficult managing an unpredictable and\nunstable income. Sometimes it keeps me up at night trying to figure\nout how I can keep creating consistent, quality content while keeping\nmy lights on and my cats fed. \n\u003cbr\u003e\n\n\n\u003cbr\u003e\nAnd then Patreon swoops in to\nsave the day. It\u2019s a refreshing environment designed to help\ncontent creators all across the board gain a consistent, monthly\npaycheck to help ease our \u201cStarving Artist\u201d hearts. \n\u003cbr\u003e\n\n\n\u003cbr\u003e\nAs I begin to plan bigger and\nmore intense projects for the rest of this year, with your\ncontributions I\u2019ll be able to bring them all to life at the highest\nquality they can possibly achieve. Upgrading and restocking my\nsupplies, as well as finally getting art prints made are just the tip\nof the iceberg of what your support will help me create! \n\u003cbr\u003e\n\n\n\u003cbr\u003e\nThat\u2019s what makes me excited\nto go on this gloriously messy journey with you all.\u003cbr\u003e\n\n\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePatron\nRewards \u2013 What\u2019s in it for you?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n\nAs my patrons, you\u2019ll have\nspecial access to my Patreon only feed!  It\u2019ll be filled with\nanything from behind the scenes studio photos, in-process videos to\npainting giveaways and everything in-between. Check out each reward\ntier to see what each one offers, and choose the one you love! \n\u003cbr\u003e\n\n\n\u003cbr\u003e\nIn addition to the rewards\ncontent, I\u2019ll be posting all announcements, project plans and\neventually I hope to do live streams when I reach a decent amount of\npatrons! Polls will also be made so you can help me choose what\nproject to work on next.\u003cbr\u003e\n\n\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eExtra\nLoose Ends\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n\nAll pledges are processed on\nthe first of every month which is when I\u2019ll post certain\ntier-related content. You can cancel your pledge at any time.\u003cbr\u003e\n\n\n\u003cbr\u003e\nI post a few times a week, for\nevery reward tier.\u003cbr\u003e\n\n\n\u003cbr\u003e\nIf you\u2019ve gotten this far\nand decided Patreon just isn\u2019t for you, that\u2019s okay! Thank you\nfor taking an interest in my work. If you would rather support me\nthrough my \u003ca href=\"http://ko-fi.com/ladyofstardust \" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e that\u2019s quite lovely of you, and fine by me!\u003cbr\u003e\n\n\n\u003cbr\u003e\nBe sure to give my \u003ca href=\"https://www.youtube.com/user/foreversynyster35/featured?view_as=subscriber\" target=\"_blank\"\u003eYoutube Channel\u003c/a\u003e a look through as well, to see my previous art journals and\nwhat happens to all of my scraps. I\u2019ll probably post those videos\non here too.\u003cbr\u003e\n\n\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAnd\nFinally!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n\nThank you! It really tickles\nmy paint stained heart that you\u2019ve stuck around to the end. Now\nlet\u2019s get creating, shall we?\u003cbr\u003e"
   },
