    "summary": "\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eWell to be honest and maybe a little corny the time is now... \u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027ve worked for quite a few years building my brand and establishing myself as\u00a0\u003ca href=\"http://www.facebook.com/KtownKrisEnt\"\u003eKtown Kris\u003c/a\u003e in the music and entertainment scene in and around the Jacksonville, FL area. Indie artists here have shown me love from day one and in return I have made it my mission to shine a light on independent artists of all types and the importance the arts have on our lives.\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAfter working full-time for many years as I built my brand I recently went to part-time work (thanks to my\u00a0\u003ca href=\"http://www.instagram.com/theDieselGod\"\u003eKing\u003c/a\u003e) and threw myself into all the projects that I want to work on as Ktown, as well as various projects that hubby and I have planned together. I also host events, provide voice-overs, occasionally act \u0026amp; model and blog about it all! I do have bills, kids and need to eat though, so this is the PERFECT way to bring you the content you love while I get to do what I love everyday!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrent \u0026amp; Upcoming Projects\u003c/strong\u003e\u00a0(More info on these later)\u003cstrong\u003e:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/myteammentors\"\u003eMy Team Mentors\u003c/a\u003e (Mentoring Youth Through Education, Arts \u0026amp; Music)- A Non-Profit offering many programs\u003cbr\u003e\n\t\u003ca href=\"http://www.facebook.com/plugpopup\"\u003ePlug\u003c/a\u003e- A Co-Op Promo Pop-Up Shop with other local talent \u0026amp; businesses.\u003cbr\u003e\n\t\u003ca href=\"http://www.facebook.com/TheApiaryJax\"\u003eThe Apiary\u003c/a\u003e- Our MAJOR goal, the business we want to run. One place to have everything needed to be creative or simply appreciate the arts all around you.\u003cbr\u003e\n\t\u003cem\u003eThe Art Tab Series\u003c/em\u003e- Coming SOON!\u003cbr\u003e\n\t\u003cem\u003eThe Hive\u003c/em\u003e- A tour around the US we are planning to highlight the importance of supporting AND mentoring in all of the indie arts. We would love to make this happen in 2018.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eBy becoming a patron you allow me the time to work on these various projects, help out local communities \u0026amp; connect people all over to create art and inspiration.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eHelp me connect mentors with kids needing to find that passion, connect a guitarist on the west coast with a vocalist on the east coast, start block parties in your neighborhood, help parents to understand the importance of nurturing creative talents and helping their children find avenues to express themselves with music, dance, poetry and more.. just help me spread the joy that is art.\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll notice a running theme between bee\u0027s, honey, art and music being tied together on my page, business and project names, etc. I believe artists are much like the endangered honey bee; they need to travel and connect to the space all around them and beyond to create, but that is limited, much like the honeybees path is limited now. We all have to do our part to help both our bees and our artists create the sweet masterpieces they make!"
