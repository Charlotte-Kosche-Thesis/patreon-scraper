     "description": "This level is a bit of a stretch for me and my own growth. With this level I will share a copy of at least one page of my daily journal. My journal is a collaboration of random thoughts, checklists, travel ideas, goals, drawings, life struggles, and vulnerable thoughts intended to help me identify areas of growth. Some pages may be difficult to understand, seeing as my writing is intended in the moment for only me, so if this is the case I will include a brief explanation of what I am talking about.\u003cbr\u003e\nThis level is a more private and personal level and I trust that anyone willing to support me at this level is also willing to respect the privacy of these pages by not sharing them with the public.\u003cbr\u003e\n\u003cbr\u003e\nPLUS all lower level rewards\u00a0",

     "created_at": "2017-12-17T01:52:33.049676+00:00",
     "description": "Let\u0027s partner up and conquer the trail of your choice! Bring up to 3 friends (Continental US, 5 day/100 mile limit -which ever comes first) We will prep for the trail together via skype, then meet at the trailhead at an agreed upon date.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThings to keep in mind:\u003cbr\u003e\n-I will do my best to agree on dates that will work in your favor, however there are trips and trails set in my schedule over the next year that I am unwilling to alter. We will need to work together to find a time that will work for both of us.\u003cbr\u003e\n-I understand it\u0027s possible that you may be more experienced than I when it comes to hiking or climbing but if you choose this level you are agreeing to allow me to take the lead on this trip. I can\u0027t imagine we will encounter any issues but if something does come up I will have the final say as to how we proceed.\u003cbr\u003e\n-In the event that the full group on this trip consists of only men I reserve the right to bring a friend of my own on the trip.\u003cbr\u003e\n-If you attempt to get fresh with me I\u0027m leaving. You\u0027ve been warned.\u003cbr\u003e\n\u003cbr\u003e\nPLUS all lower level rewards (Level 10 excluded)",
