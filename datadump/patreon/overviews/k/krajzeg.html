    "summary": "I\u0027m \u003cstrong\u003eJakub Wasilewski \u003c/strong\u003eand I love making games. I love everything about it - the initial flash of inspiration, the craft involved in getting it to work, the back-and-forth of ideas during playtesting, the understanding that comes from it, the feeling of creating a living, breathing world out of tiny pixels. \u003cbr\u003e\u003cbr\u003eThere is nothing I\u0027d rather do - which is why I spend most of my waking hours\u00a0\u003cstrong\u003emaking\u003c/strong\u003e\u003cstrong\u003e\u00a0small but deep games \u003c/strong\u003elike \u003ca href=\"http://gamejolt.com/games/compact-conflict/157067\"\u003eCompact Conflict\u003c/a\u003e, \u003ca href=\"https://krajzeg.itch.io/the-lair\"\u003eThe Lair\u003c/a\u003e and\u00a0\u003ca href=\"https://krajzeg.itch.io/dank-tomb\"\u003eDank Tomb\u003c/a\u003e:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://krajzeg.itch.io/the-lair\"\u003e\u003cimg src=\"http://i.imgur.com/AICv2Nd.gif\" style=\"width: 199px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://twitter.com/search?q=%23DankTomb\"\u003e\u003c/a\u003e\u003ca href=\"https://krajzeg.itch.io/dank-tomb\"\u003e\u003cimg src=\"http://i.imgur.com/M242wqr.gif\" style=\"width: 200px; text-align: center;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://krajzeg.itch.io/the-lair\"\u003e\u003c/a\u003e\u003ca href=\"http://gamejolt.com/games/compact-conflict/157067\"\u003e\u003cimg src=\"http://i.imgur.com/xbglTjg.gif\" style=\"width: 199px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://krajzeg.itch.io/the-lair\"\u003e\u003cimg src=\"http://i.imgur.com/THFK5cW.gif\" style=\"width: 199px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://gamejolt.com/games/compact-conflict/157067\"\u003e\u003c/a\u003e\u003cbr\u003eWhen I\u0027m not making games, I\u0027m \u003cstrong\u003eworking on neat \u003c/strong\u003e\u003cstrong\u003edemos\u003c/strong\u003e\u00a0pushing the\u00a0\u003ca href=\"https://www.lexaloffle.com/pico-8.php\"\u003ePICO-8 fantasy console\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eto its limits\u003cstrong\u003e:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u00a0\u003cimg src=\"http://i.imgur.com/vusTAbY.gif\" style=\"width: 200px;\"\u003e\u00a0\u003ca href=\"https://www.lexaloffle.com/bbs/?tid=29008\"\u003e\u003cimg src=\"https://image.ibb.co/ikVrTQ/pico8tunes.gif\" style=\"width: 200px;\"\u003e\u003c/a\u003e \u003c/div\u003e\u003cbr\u003eAs it turns out, some people want to know how all these things are made - so I also\u00a0\u003cstrong\u003ewrite articles\u003c/strong\u003e\u00a0\u003cstrong\u003eon programming and game-design\u00a0\u003c/strong\u003eexplaining all\u00a0\u003ca href=\"https://hackernoon.com/pico-8-lighting-part-1-thin-dark-line-8ea15d21fed7\"\u003ethe ins and outs\u003c/a\u003e of what I\u0027m doing and why.\u003cbr\u003e\u003cbr\u003eIf you\u0027re checking this page out, chances are that you\u0027re a person who enjoys the things I make - which is great, because I want to do even more of them! There is no greater pleasure in the world than seeing somebody enjoy a thing you created, and I\u0027d like to feel that as often as possible.\u003cbr\u003e\u003cbr\u003eFor me, Patreon means having the opportunity to spend even more time doing what I love the most. It also means I don\u0027t have to obsess about the commercial viability of every project before I even write the first line of code. \u003cbr\u003e\u003cbr\u003eFor you, it\u0027s early access to all my stuff and a way to have influence on it. Which prototype should I polish into my next game? What direction should I take with the next demo? What should the topic be for the next article? All questions I hope we can answer together!\u003cbr\u003e\u003cbr\u003eThank you for coming to this page, reading this post, and for considering being my patron! This whole Patreon thing is pretty new for me, so if you have any question or suggestions, I\u0027m always eager to hear from you (whether you\u0027re a patron or not!)\u00a0\u003ca href=\"http://twitter.com/krajzeg\"\u003eon Twitter\u003c/a\u003e or\u00a0\u003ca href=\"mailto:wasyl@wasyl.eu\"\u003evia e-mail\u003c/a\u003e.\u003cbr\u003e"
