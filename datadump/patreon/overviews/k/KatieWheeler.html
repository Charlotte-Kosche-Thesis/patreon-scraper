    "summary": "Hi, I\u0027m Katie Wheeler, a cartoonist and illustrator living in Seattle. You can check out a bunch of my stuff at\u00a0\u003ca rel=\"nofollow\" target=\"_blank\"\u003ewww.katiewheelerart.com\u003c/a\u003e.\u00a0\u00a0\u003cbr\u003e\u003cimg src=\"http://i61.tinypic.com/122p8is.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYour contribution would allow me to continue to work on an artist\u0027s schedule: Basically spending the lion\u0027s share of the day \u003cem\u003ecreating\u003c/em\u003e\u00a0.\u003cem\u003e\u00a0\u003c/em\u003eYou\u0027ll be in the front row seat for process pictures, in depth descriptions of my brain storming and creative style and a first look at my finished pieces. Plus some other special gifts for those that contribute generously!\u003cbr\u003e\u003cimg src=\"http://i61.tinypic.com/2uoqqed.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou are not paying me to make content\u003c/em\u003e. I\u0027m already creating all of this stuff anyway!\u003cbr\u003eYou are supporting me as an artist by being my Patron. By contributing money to me each month, you\u0027re showing your appreciation for my work and allowing me to continue to create it. It\u0027s a challenge as an artist trying to support myself financially while giving myself the time to create. Your contribution would be giving me peace of mind, and allow me to create cool stuff without feeling like I\u0027m quickly sinking into debt.\u00a0\u003cbr\u003e\u003cimg src=\"http://i58.tinypic.com/6fpffk.jpg\"\u003e\u003cbr\u003eYou\u0027re paying for my pencils, my paper and the occasional latte. \u00a0I promise, the stuff I make \u003cem\u003ewill be awesome. \u003c/em\u003eAnd you\u0027ll get to see it first!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck Out My Stuff\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSite: \u003c/strong\u003e\u003ca href=\"http://www.katiewheelerart.com\"\u003ewww.katiewheelerart.com\u00
