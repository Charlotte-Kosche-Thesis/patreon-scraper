    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://pbs.twimg.com/media/C45XajqUcAIBNoO.jpg\" style=\"width: 177px;\"\u003e\u00a0\u003cimg src=\"https://pbs.twimg.com/media/C3969XlXUAAMZ0A.jpg\" style=\"width: 177px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSo just who is \u0027Kiwi Fox\u0027?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m a furry, part-time fursuit maker and car enthusiast who goes by KiwiFox, or Kiwi for short. I am a neon-green party fox who loves to make videos and bring laughter to others! My goal is to bring more positive coverage to our fandom and educate younger furs on topics such as fursona creation, convention planning and fursuit etiquette! Also, I promise not to buy just kiwis with your money! (Okay... maybe just one...)\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhy did you choose Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003eI didn\u0027t want to monetize my videos and bother\u003c/span\u003e\u003c/span\u003e\u00a0viewers with ads, which I feel makes the viewing experience much nicer and clutter-free. In doing so I would like to able to continually improve my videos with better lighting and equipment to keep entertaining you all!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIf I give you money, what\u0027s in it for me?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eLots of things! My number one goal is to always give back to my patrons for their loyalty \u0026amp; support! If you\u0027re interested, just check out the awesome reward tiers on the right and pick the one that\u0027s best suited to you!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003eSo what will you continue to do for the community once you\u0027ve got my money?\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eExcellent question! I\u0027m going to continue making awesome videos, educating and entertaining those inside and out of the fandom! Rest assured 100% of everything I earn will be put directly back into my filming, editing and production!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
