    "summary": "Hey! I\u0027m \u003cstrong\u003eKa\u0165a (read as Katya)\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my online diary to be. It\u0027s a very blank, new diary now, but I will fill it page by page over the next months. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2665 I make illustrations and GIFs, and this is \u003cem\u003ea kind of\u003cem\u003e personal,\u003c/em\u003e sometimes \u003cem\u003emysterious and slightly mad-hatter-ish \u003c/em\u003eand sometimes \u003cstrong\u003every straightforward,\u003c/strong\u003e art related \u003cem\u003ediary.\u003c/em\u003e I\u2019ll try to be as resourceful as I can.  \u003c/em\u003eThanks for checking it out.This is how I imagine it:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/bbed661ba0cdb952b58c27031d5ecdf3/tumblr_ozzromYMCX1qbri4ao1_540.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u2665 The thing that taught me /how to art/ was actually an old sketchbook \nI\u2019ve found on the floor of a grocery store. It belonged to some random \nolder guy / idk who I swear /, who became my hero for the next few \nyears.\u003c/em\u003e So I want to be able to \nshare similar experience with someone.\n\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u2665 Most of the pages will be free, but you\u2019ll have a chance to unlock the secret parts.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThe description\u003c/strong\u003e of each and every lock is in the\u003cstrong\u003e Rewards section\u003c/strong\u003e.\u003cbr\u003eI\u0027ll send the \u003cstrong\u003ephysical rewards\u003c/strong\u003e at the end of \u003cstrong\u003ethe first week of each month\u003c/strong\u003e. \u003cbr\u003e"

     "description": "\u003cstrong\u003eThat Makes Me Listen To You\u003cbr\u003e\n\u003c/strong\u003e\u2665 you get a\u003cstrong\u003e personal handsigned 27\u0027\u0027 x 27\u0027\u0027 print \u003c/strong\u003eof my illustration of your short story\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2022 choose between matte and shiny print\u003cbr\u003e\n\u2022 worldwide shipping\u003c/strong\u003e\u003cbr\u003e\n\u2022 all the other digital rewards\u003cbr\u003e\n\u2022 \u003cstrong\u003esend me a personal short story and I will illustrate it\u003c/strong\u003e, print it and send it to you, tell me about yourself or about a person you care about*\u003cbr\u003e\n\u2022 you may ask me to keep the story our little secret. I won\u0027t share your story online in that case.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u2022 don\u0027t forget to turn this off after you get what you want - you can end up in a print avalanche, which could be deadly :)\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*\u003cem\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003e\u003cem\u003eI reserve the right to refuse to illustrate a story:\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u2022\u003c/em\u003e if I find it racist, xenophobic, pure porno, promotion of a brand, moralist manifesto or troll experiments\u003cbr\u003e\n\u2022 if the story is mocking or romanticizing of mental illnesses or if it promotes bullying\u003cbr\u003e\n\u2022 (I\u0027m not bulletproofing this sentence any longer, don\u0027t troll and ask for refunds - I will ignore that and send you lots of love and a huge print of my own choice) \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cbr\u003e\n* \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eI also reserve a right to edit the story before sharing it on my feed or not sharing it online at all\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e - \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eand you can ask the same of me \u003c/strong\u003e\u003c/em\u003e\u003cem\u003e- \u003c/em\u003e\u00a0I may try turning your story into a fairy tale for the privacy of the irl guys \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e* I \u003cstrong\u003etake\u003c/strong\u003e furry and fursona, NSFW and horror / creepypasta stories\u003cu\u003e \u003c/u\u003e- but I\u0027ll illustrate them in my own way, which may not be explicit, and may not fit into the fandom. Also I will morph any adult / furry story into a tale with monsters.\u003c/p\u003e",
