    "summary": "\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u041a\u0441\u0435\u043d\u0438\u044f \u041d\u0438\u0433\u043b\u0430\u0441 \u0438 \u044f \u0441\u043d\u0438\u043c\u0430\u044e \u0432\u0438\u0434\u0435\u043e \u043d\u0430 YouTube. \u042d\u0442\u043e \u0435\u0441\u043b\u0438 \u043a\u043e\u0440\u043e\u0442\u043a\u043e.\u003cbr\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0434\u043b\u0438\u043d\u043d\u0435\u0435, \u0442\u043e \u003cstrong\u003e\u044f \u0443\u0447\u0438\u043b\u0430\u0441\u044c \u0432 \u0447\u0435\u0442\u044b\u0440\u0435\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445\u003c/strong\u003e (EST, UK, AUS, USA), \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u043b\u0430\u00a0\u003cstrong\u003e\u041a\u0435\u043c\u0431\u0440\u0438\u0434\u0436\u003c/strong\u003e \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0430 \u003cstrong\u003e\u0441\u0442\u0438\u043f\u0435\u043d\u0434\u0438\u044e \u0424\u0443\u043b\u0431\u0440\u0430\u0439\u0442\u003c/strong\u003e, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0444\u0438\u0433\u0443\u0440\u0438\u0440\u0443\u0435\u0442 \u0432 \u0441\u043f\u0438\u0441\u043a\u0430\u0445 \u0441\u0430\u043c\u044b\u0445 \u043f\u0440\u0435\u0441\u0442\u0438\u0436\u043d\u044b\u0445 \u0432 \u043c\u0438\u0440\u0435 \u0441\u0442\u0438\u043f\u0435\u043d\u0434\u043d\u0438\u0439. \u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0434\u0435\u043b\u0430\u044e \u003cstrong\u003ePhD \u0432 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0438\u003c/strong\u003e \u0432 \u041a\u0435\u043c\u0431\u0440\u0438\u0434\u0436\u0435.\u003cbr\u003e\u003cbr\u003e\u041a\u043e\u0433\u0434\u0430-\u0442\u043e \u043c\u043d\u0435 \u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u0443\u0447\u0435\u0431\u0430 \u0432 \u0442\u043e\u043f\u043e\u0432\u044b\u0445 \u0437\u0430\u0433\u0440\u0430\u043d\u0438\u0447\u043d\u044b\u0445 \u0432\u0443\u0437\u0430\u0445 - \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043b\u044f \u0433\u0435\u043d\u0438\u0435\u0432 \u0438 \u0434\u0435\u0442\u0435\u0439 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u0435\u0440\u043e\u0432. \u042f \u0443\u0437\u043d\u0430\u043b\u0430 \u043d\u0430 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u043f\u0440\u0438\u043c\u0435\u0440\u0435, \u0447\u0442\u043e \u044d\u0442\u043e \u043d\u0435 \u0442\u0430\u043a, \u0438 \u0445\u043e\u0447\u0443, \u0447\u0442\u043e\u0431\u044b \u0434\u0440\u0443\u0433\u0438\u0435 \u0442\u043e\u0436\u0435 \u0437\u043d\u0430\u043b\u0438 \u043e\u0431 \u044d\u0442\u043e\u043c. \u003cstrong\u003e\u042f \u0432\u0435\u0434\u0443 \u043a\u0430\u043d\u0430\u043b, \u0447\u0442\u043e\u0431\u044b \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u043b\u044e\u0434\u044f\u043c \u043e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044f\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u043e\u043a\u0440\u0443\u0433 \u043d\u0438\u0445 \u0435\u0441\u0442\u044c, \u0438 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u043b\u044f\u0442\u044c \u0437\u0430 \u044d\u0442\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0445\u0432\u0430\u0442\u0430\u0442\u044c\u0441\u044f\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u041d\u0430 \u0441\u0432\u043e\u044e \u043d\u044b\u043d\u0435\u0448\u043d\u044e\u044e \u0443\u0447\u0435\u0431\u0443 \u0432 \u041a\u0435\u043c\u0431\u0440\u0438\u0434\u0436\u0430 \u044f \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0430 \u0441\u0442\u0438\u043f\u0435\u043d\u0434\u0438\u044e \u043e\u0442 Cambridge Trust, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u043e\u043a\u0440\u044b\u0432\u0430\u0435\u0442 \u043f\u043b\u0430\u0442\u0443 \u0437\u0430 \u0443\u0447\u0435\u0431\u0443. \u0412\u0441\u0435 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u003cstrong\u003e\u0440\u0430\u0441\u0445\u043e\u0434\u044b\u003c/strong\u003e - \u043e\u0442 \u043f\u043e\u043a\u0443\u0448\u0430\u0442\u044c \u0434\u043e \u043d\u0438\u0448\u0442\u044f\u043a\u043e\u0432 \u0434\u043b\u044f \u0441\u044a\u0435\u043c\u043a\u0438 \u0432\u0438\u0434\u0435\u043e - \u003cstrong\u003e\u044f \u043f\u043e\u043a\u0440\u044b\u0432\u0430\u044e \u0438\u0437 \u0441\u0432\u043e\u0438\u0445 \u0441\u0431\u0435\u0440\u0435\u0436\u0435\u043d\u0438\u0439 \u0438 \u0441 \u0434\u043e\u0445\u043e\u0434\u043e\u0432 \u043e\u0442 YouTube\u003c/strong\u003e. \u0415\u0441\u043b\u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043c\u0435\u043d\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c - \u003cstrong\u003e\u0441\u043f\u0430\u0441\u0438\u0431\u043e \u0431\u043e\u043b\u044c\u0448\u043e\u0435\u003c/strong\u003e! \u0410 \u0435\u0441\u043b\u0438 \u043d\u0435 \u0445\u043e\u0442\u0438\u0442\u0435 - \u043d\u0435\u0442 \u043f\u0440\u043e\u0431\u043b\u0435\u043c, \u0441\u043f\u0430\u0441\u0438\u0431\u043e, \u0447\u0442\u043e \u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435 \u043a\u0430\u043d\u0430\u043b :)\u003cbr\u003e\u003cbr\u003e\u041a\u0441\u0435\u043d\u0438\u044f"
