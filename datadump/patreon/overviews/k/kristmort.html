    "summary": "\u003cstrong\u003e\u003cbr\u003e\nWho I am and what I do\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am the woman behind Krist Mort, a self taught, Austrian-based artist mainly working with photography.\u003cbr\u003e\n\u003cbr\u003e\nAs I work all analogue, it means that I develop and print all of my photographs on my own, in my darkroom.\u00a0This way of working is rather time- but also money-consuming but still I couldn\u0027t imagine doing it any other way.\u003cbr\u003e\nIn a world as fast-paced as today, where anything can be accessed virtually, at any time, I keep longing for something more tangible. And this is what working with film offers me. A more conscious and intimate approach to art, my surroundings, and life in general.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWith Patreon, I will not only have the chance to make for film and paper supplies, darkroom equipment or even a new studio, but also I will have the chance to give something back directly to the people who support me and my work and want to see more of it.\u003cbr\u003e\n\u003cbr\u003e\nIt took me a few years to take this step, but to me, this place is a perfect platform to share anything from new ideas, contact sheets, test- or experimental-prints I\u0027ve been doing, to just random snippets of things that I have been working on, that I normally wouldn\u0027t share anywhere else.\u00a0And at the same time, those of you who are interested in seeing these things, or want to know more about my way of working and\u00a0my art in general, will allow me to keep creating it.\u003cbr\u003e\n\u003cbr\u003e\nSo, if you would like to get involved as a Patron, there will be exclusive photo material, early access to new work, behind the scenes videos, insights into my work process and much more.\u003cbr\u003e\n\u003cbr\u003e\nPlease know that even the smallest amount is much appreciated and will help me immensely. If you decide to cancel your donation, you can do this anytime!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n-\u003cbr\u003e\n\u003cstrong\u003eIt is your help and support that enables me to focus primarily on creating new imagery and growing as an artist!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e"
