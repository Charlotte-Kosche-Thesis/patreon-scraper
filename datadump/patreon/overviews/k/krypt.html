    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u00a0 And welcome to my Patreon, I go by the name Kryptchild but everybody shortens it to Krypt.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5a5c1a33888b731283ffb2c8fb637a5c/tumblr_ohwdvlcqSp1tofyhvo4_250.png\" style=\"width: 202px;\"\u003e\u003c/div\u003eFor the past five years I have been producing a personal comic project. \u00a0If you are unfamiliar with my project allow me to introduce you to Glittershell!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e \u00a0\u003cimg src=\"https://68.media.tumblr.com/65081d3029f9a979f88c83317bf29662/tumblr_ohwdvlcqSp1tofyhvo7_r1_250.png\" style=\"width: 173px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/802fb12b1b7cd278690e610294d4b2da/tumblr_ohwdvlcqSp1tofyhvo2_250.png\" style=\"width: 207px;\"\u003e\u003c/div\u003e\u003ca href=\"http://ask-glittershell.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eAsk Glittershell\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e is a web comic in the Tumblr \u0027Ask Blog\u0027 format; using community interaction and viewer prompts as a vehicle for story telling. \u00a0Our story follows Snails, a naive unicorn boy set \u003cstrong\u003eloosely\u003c/strong\u003e in the G4 My Little Pony\u2122 universe. \u00a0In our story Snails experiences Gender Dysphoria and created the identity of \"Glittershell\" as a means of personal exploration. \u00a0The story is a Slice of Life narrative focused on the themes of Gender Identity, Adolescent Romance, and Self Discovery.\u003cbr\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\u00a0\"\u003cstrong\u003e\u003cem\u003eBut Krypt, where do I fit in all of this?\u003c/em\u003e\u003c/strong\u003e\" you ask?\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/e864f726f576c6f805a264073e139a57/tumblr_ohwdvlcqSp1tofyhvo3_250.png\" style=\"width: 198px;\"\u003e\u003c/div\u003eI\u0027m glad you asked! \u00a0In order to maintain or even increase the rate at which I update, I need help. \u00a0At the moment I have an average output of \u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ewo to Three posts a Month\u003c/strong\u003e, updating \u003cstrong\u003eMonday and Thursday\u003c/strong\u003e evenings (collaborative projects may adjust this schedule). \u00a0But I need money for silly things like Rent and Cheap Food. \u00a0To ensure a steady output this \u003cstrong\u003ePatreon will charge Per Update\u003c/strong\u003e, if I\u0027m not working I\u0027m not getting paid.\u003cbr\u003e\u003cdiv style=\"text-align: right; margin-left: 20px;\"\u003eTo your left you\u0027ll notice the reward column!\u003cimg src=\"https://68.media.tumblr.com/a911d481fcde05da6eb56924501d364a/tumblr_ohwdvlcqSp1tofyhvo8_r1_250.png\" style=\"width: 172px;\"\u003e\u00a0\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eYou\u0027ll notice the last two tiers offer stickers as a reward, previewed below.\u00a0 You only need to fully support one update at that tier each month to qualify for a sticker.\u00a0 \u00a0There will be new stickers each month, with some old ones being re-rotated.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9373e35c873982b929f5b1af6fe0508d/tumblr_ozfkt4szc51swnqsko1_500.png\"\u003e\u003cbr\u003e(Stickers will be mailed out at the start of each following month. Currently only available for North American shipping.)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://68.media.tumblr.com/1b996437f94e7376b41e3ab03047bb78/tumblr_ohwdvlcqSp1tofyhvo1_250.png\" style=\"width: 170px;\"\u003e\u00a0As we move forwards reward tiers will gain more content and changes may be made to our formatting. \u00a0And of course I\u0027d love to hear your feedback.\u003cbr\u003e\u003cbr\u003eWith your support I can continue to produce my comic with consistency and an increased quality. \u00a0Please consider becoming a supporter of Glittershell!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
