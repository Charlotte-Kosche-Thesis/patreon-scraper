    "summary": "Hello my name is \u003cstrong\u003eJustin\u003c/strong\u003e, known online as \u003cstrong\u003eJustinianKnight\u003c/strong\u003e, and \u003cstrong\u003eKnightTime \u003c/strong\u003efor my NSFW content. I\u0027ve been an artist almost all my life and have struggled to work as a freelance illustrator and designer for nearly 6 years now. With Patreon you can help support me even just a little bit.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy works can be seen on\u003cstrong\u003e\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/JustinianKnight/profile\" rel=\"nofollow\"\u003eHentai-Foundry\u003c/a\u003e,\u00a0\u003ca href=\"http://pixiv.me/justinianknighttime\" rel=\"nofollow\"\u003ePixiv\u003c/a\u003e,\u00a0\u003ca href=\"http://jknighttime.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e (All NSFW), and\u00a0\u003cstrong\u003e\u003ca href=\"http://justinianknight.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e \u003c/strong\u003e(SFW).\u003cbr\u003eI also occasionally stream on\u00a0\u003ca href=\"https://www.picarto.tv/live/channel.php?watch=KnightTime\" rel=\"nofollow\"\u003e\u003cstrong\u003ePicarto.tv\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you have any \u003cstrong\u003equestions\u003c/strong\u003e or are interested in\u00a0\u003cstrong\u003ecommissions\u003c/strong\u003e feel free to email me at \u003cstrong\u003e\u003cu\u003eJustinianKnight@gmail.com\u003c/u\u003e\u003c/strong\u003e!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get if I become a Patron?\u003c/strong\u003e\u003cbr\u003eEverything from sketches to finished pieces will be posted here to see, often much earlier than anywhere else and sometimes exclusively. You will also be helping support me which will allow me to create more original works. Think of this as a fancy tip jar that lets you see stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen I will be charged?\u003c/strong\u003e \u003cstrong\u003eWhen do I get my rewards?\u003c/strong\u003e\u003cbr\u003eYou will be charged once at the beginning of each month. \u00a0Art will be posted as it\u0027s made around the month, and you should have access to most things right away. If you\u0027d like to make a one time donation you can, just cancel after your payment has been confirmed for a month. $25+ donors can recieve a one character pinup sketch and must notify me via email of their request after their payment completes. NOTE: It charges at the beginning of the month and you must stay a patron until then.\u003cbr\u003e\u003cbr\u003eWith your help I can continue to do this mostly full time! I appreciate every view from my fans and every cent from my patrons. Even if you can\u0027t afford to donate I appreciate spreading the word and showing my work to others. Thank you!"
