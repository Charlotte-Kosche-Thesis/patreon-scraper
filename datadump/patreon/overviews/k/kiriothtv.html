    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FB0EL3s84KSM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DB0EL3s84KSM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FB0EL3s84KSM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-06-22T17:19:41+00:00",
    "summary": "\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cem\u003eHello\u003c/em\u003e my name is Kirioth, and \u003cem\u003ewelcome\u003c/em\u003e to my Patreon Campaign!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eJon\u003c/strong\u003e (aka \u003cstrong\u003eKirioth\u003c/strong\u003e), and if you\u0027re here then you \u003cem\u003eprobably\u003c/em\u003e already know what I do. Just in case you don\u0027t, let me give you a nice, brief rundown. Or a long one. It\u0027ll be one or the other.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eRoses are red, violets are blue. What even \u003cem\u003eare\u003c/em\u003e you, and what do you do?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI am a guy who likes Warhammer 40,000, Games Workshop stuff, reading about said stuff, playing games, reading gaming industry news, and making videos about all of it. Some channels prefer to make guides, some do let\u0027s plays, some do serious analysis; I\u0027m far more fickle than that, so I do a bit of everything. If you want to have a giggle at something silly, I\u0027m your man. If you want to talk Warhammer 40,000, I\u0027m your man. If you want something satirical, I\u0027m also your man. If you want to watch someone talk complete nonsense, I am absolutely your man. There\u0027s no end to the potential entertainment!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat, exactly, should we expect from you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLoads of stuff. Is that not specific enough? OK, let me try and narrow it down:\u00a0\u003cbr\u003e\u003cbr\u003eMondays, Wednesdays and Fridays you\u0027ll see Warhammer 40,000 (and maybe some Age of Sigmar) content on youtube.com/kiriothtv, focussing mainly on news, conversational videos, opinion pieces and anything else that comes to mind.\u003cbr\u003e\u003cbr\u003eTuesdays and Thursdays there\u0027s video game stuff! Let\u0027s Plays, one off videos, the occasional review, and a never ending stream of terrible Steam games, because it\u0027s good to have a laugh now and again.\u003cbr\u003e\u003cbr\u003eOccasionally I stream at twitch.tv/kirioth, and with some luck and determination streaming will slowly become more of a regular thing. Sometimes, if you\u0027re unlucky, I also inflict upon you, the viewer, my attempts at playing guitar. Apparently chicks love guys who can play guitar, but I\u0027ve yet to see any first hand evidence of this.\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhy should I give you anything? What do I get? How many prizes do I win?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy, you get a lovely, warm glow in your heart. The feeling of... is that generosity? Or is it smugness?\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, you\u0027re enabling me to do what I love. I\u0027ve already worked on a YouTube channel that reached 50,000 subscribers before going it alone, so I\u0027m no stranger to this. I love what I do, and I want other people to love it as well.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is my first port of call for getting the opinions and help from the community. I\u0027ll be posting here more regularly, and having lovely chats with all of you. If you want. If you don\u0027t, that\u0027s fine, I guess. I\u0027ll just be here, waiting for you.\u003cbr\u003e\u003cbr\u003eI think that\u0027s about it for now. Thank you (and congratulations if you managed it) for reading, and thank you in advance for your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJon\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
