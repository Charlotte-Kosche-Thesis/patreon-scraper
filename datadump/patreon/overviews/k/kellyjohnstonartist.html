     "description": "I am asking for your support of $2,000 a month as I work to fund my Post Graduate Residency at the Torpedo Factory in Alexandria, VA in fall 2018. This will help with studio and equipment rentals, materials, launching my new website as well as relocation and travel expenses, housing and living expenses and promotion.\u003cbr\u003e\u003cbr\u003eWhen I was a child, the Torpedo Factory was one the first arts organizations I visited. Though I was there for a brief time, I was exposed to the vibrant lives working artists lead. That moment has inspired my lifelong passion for the arts. Since then, participating in a residency at the Torpedo Factory has become one of my personal and professional ambitions. This residency has the potential to be a turning point in my development as a professional artist.\u003cbr\u003e\u003cbr\u003eI would be honored by your support and your investment in this next stage of my career.\u003cbr\u003e",
