    "summary": "\u003cul\u003e\n\u003c/ul\u003e\u003ch4\u003eHello and welcome to my Patreon page!\u003c/h4\u003eMy name is Kendyll Hillegas, and I\u2019m a freelance illustrator and artist from Boston, MA. I love drawing food, plants and animals and work in mixed media using watercolor, colored pencil and gouache. \u003cbr\u003e\u003cbr\u003eOver the past year, I\u0027ve uploaded weekly videos to YouTube to share my process with you, and to pass along things I\u0027ve learned as a full-time freelance illustrator, through Q\u0026amp;A\u0027s, how to\u0027s and illustration time lapses.\u003cbr\u003e\u00a0\u003cbr\u003eThese videos started as a yearlong personal project to work on in my spare time, with the hope that I\u0027d learn about creating videos and become more comfortable talking about art.\u003cbr\u003e\u003cbr\u003eBut now that that year is nearly complete, and I\u0027ve heard from you all what you learn and take away from watching my videos and how they make you feel inspired and excited, I\u2019ve realized that I want to keep making more weekly videos!\u003cbr\u003e\u003cbr\u003e\n\nThe thing that will enable me to do this and continue prioritizing the time it takes to make videos over other client projects is your financial support.\u00a0\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5281873ae4b05f093cd13878/53d0064fe4b07de11ec7803e/573cd0f2d210b89d8bfc6ce6/1471358256611/Succulent.jpg?format=2500w\"\u003e\u003cbr\u003e\u003cstrong\u003eHow it Works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, if you like my work and the videos I make and, and you want to keep seeing new ones every week, please consider making a monthly pledge.\u00a0Any amount of support makes a difference, and helps make it possible for me to keep making videos and sharing my experience as an illustrator with you. \u003cbr\u003e\u003cbr\u003eYour support will also enable me to keep answering your questions, and to start making more of the kinds of content you guys request over and over -- like more frequent vlogs, and in-depth tutorials as well as new stuff like slower and real-time illustration videos.\u003cbr\u003e\u003cbr\u003eTo show my appreciation,\u00a0I\u2019ve put together some *sweet* rewards, and at each goal we reach there\u0027ll be fun incentives for everyone to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank you\u003c/em\u003e\u003c/strong\u003e for supporting me and my work in all the ways you already have.\u00a0I\u2019m so excited to start this next chapter with you, and to see what comes next!\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5281873ae4b05f093cd13878/5451618ee4b008f3c5890945/552f11f9e4b0745abca7b50c/1463585289169/WaffleStack.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cul\u003e\n\u003c/ul\u003e"
