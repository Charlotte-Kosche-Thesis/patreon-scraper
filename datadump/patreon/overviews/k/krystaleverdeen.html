    "summary": "Hey there! My name is Krystal Everdeen \u0026amp; I started crocheting when I was in the 5th grade. My mom taught me how to make a chain \u0026amp; how to go back on that chain using single crochet. Everything else, I taught myself. However, I never learned how to crochet the conventional way, that\u0027s why my tutorials are so different- in the best way. I do not use typical crochet terminology \u0026amp; I put everything into my own words, making my tutorials beginner-friendly \u0026amp; much easier to follow.\u003cbr\u003e\n\u003cbr\u003e\nI started a YouTube channel is 2014, and SO many people LOVE my crochet tutorials \u0026amp; it makes me happy to have introduced them to crochet or added to their enthusiasm. However, I noticed that many viewers take my designs and sell them as their own. So not only have I been unable to sell the tops that I have made tutorials for because viewers can now crochet them themselves, but also because they make stores selling my designs. It hurts me\u0026amp; makes me want to stop making tutorials all together, but I still want to share with those who are genuine, appreciate my hard work, \u0026amp; make crochet tops for the love of crochet and not to make money off of my designs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Perks:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePatreon-exclusive sneak peaks \u0026amp; behind-the-scenes photos\u003c/li\u003e\u003cli\u003eEarly access to my crochet tutorials - be the very first to watch!\u003c/li\u003e\u003cli\u003eDiscounted prices on all crochet tops in my shop \u0026amp; custom orders\u003c/li\u003e\n\u003c/ul\u003e"
