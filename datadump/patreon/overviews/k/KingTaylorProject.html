    "pledge_url": "/bePatron?c=291661",
    "published_at": "2016-03-15T20:21:04+00:00",
    "summary": "Thanks for coming to our Patreon page, the home of our most involved and vital community of supporters! \u00a0We are Sandi King and Joshua Taylor, supported by a wonderful cast of fellow creatives (that\u0027s the \"Project\" part of KTP). \u00a0We are partners in romance, music, beer and coffee drinking, and other such things. \u00a0We perform our tunes. \u00a0We perform other people\u0027s tunes. \u00a0We make weird\u00a0\u003ca href=\"http://www.aboutpodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003epodcasts\u003c/a\u003e with our friend/bandmate/producer\u00a0\u003ca href=\"http://www.davyrockett.com\" rel=\"nofollow\" target=\"_blank\"\u003edavyrockett\u003c/a\u003e featuring guests in the music and art world. \u00a0We tour, record, and write music that we give away. \u00a0How do we do that? \u00a0People care about art. \u00a0You\u0027re here because YOU care about art. \u00a0People like to nurture art and foster the growth of artists. \u00a0We are able to make music because of the generous support of people just like you. \u00a0\u003cbr\u003e\u003cbr\u003eSome people can afford to help us keep making music. \u00a0Others can\u0027t. \u00a0We want all those people to be able to listen to it either way. \u00a0Maybe you are among those who can afford to help us keep creating, sharing, and connecting with our whole audience. \u00a0If so, we are truly thrilled to have your financial support, and we will honor it by continuing our life\u0027s work of bringing our art to anyone who wants to listen, and by rewarding your commitment with the extra attention we can offer this special community of patrons.\u003cbr\u003e\u003cbr\u003eWant to support? \u00a0Pick a pledge YOU are comfortable with, change or cancel it any time, set monthly caps, and give us feedback on what you like to see. \u00a0Want to support but can\u0027t afford it? \u00a0That\u0027s okay, maybe someday you will be able to! \u00a0You can still get all our publicly released music for free elsewhere, catch us at a show sometime, or offer us tour support through the amazing platform\u00a0\u003ca href=\"http://www.toursleeper.com\" rel=\"nofollow\" target=\"_blank\"\u003eTourSleeper\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eNo matter how you support us\u2014financially, professionally, energetically, or creatively\u2014we value all of you, and we do this as much for you as for ourselves. \u00a0We are immensely grateful for everything you offer. \u00a0We can\u0027t do it without you. \u00a0Unless we go back to robbing banks. \u00a0Which we really don\u0027t want to do.\u003cbr\u003e"
