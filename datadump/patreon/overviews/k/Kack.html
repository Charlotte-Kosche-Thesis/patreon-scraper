    "summary": "Have you ever felt the rush of adrenaline when you create something? It could be taking a picture, writing a song, a new friendship, a grand plot twist in your next DnD session, or even a nice meal. You made that, you own that, and in part it owns you. I love that feeling, the feeling of putting energy into the universe and seeing it do something on it\u0027s own. I like to think I have been doing that my whole life, and most recently I have been pouring my time, heart, and soul into something called Content Creation and Community Building!\u003cbr\u003e\u003cbr\u003eI will be spending well over 50HRS a week streaming fun, entertaining games on twitch, as well as building teams for some of those games that will one day compete in world-wide tournaments. I know that you\u0027re thinking (but what does that have to do with me?) The honest answer is I have to fund myself while I do this. I\u0027m asking for five dollars a month to support me while I get this off the ground, If you feel like taking that donation higher please feel free but all I\u0027m asking for is five dollars. For comparison, Netflix cost\u0027s over double that.\u003cbr\u003e\u003cbr\u003eMy friend Ethan looked at me a long time ago and said \"You know we can do it right? We can turn creating content and having fun into a full time job? It will just be ten times harder than if we got normal jobs and faded into obscurity. Just depends on if you\u0027re\u00a0willing to sweat and bleed in the name of this thing, if you are, than lets do it.\"\u003cbr\u003e\u003cbr\u003eSo with this Patreon page I\u0027m not asking you to support some video game team, I\u0027m not asking you to support a twitch channel, I\u0027m asking you to support me, place a bet on me. You won\u0027t be disappointed.\u003cbr\u003e\u003cbr\u003e- Noah\u003cbr\u003e"
