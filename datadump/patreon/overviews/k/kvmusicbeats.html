    "summary": "Bem vindo \u00e0 KV no Patreon!\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eEsta \u00e9 a vertente do projeto KV apoiado pela comunidade e f\u00e3s. Antes de explicar o conceito \"KV no Patreon\", \u00e9 importante perceber que n\u00e3o fazer parte deste projeto financiado pelo f\u00e3s, n\u00e3o muda em nada o conceito e frequ\u00eancia atual da KV Music Beats no Youtube. Este projeto consiste em a pr\u00f3pria comunidade poder estimular, apoiar e patrocinar novos conte\u00fados no canal que eu pessoalmente n\u00e3o tenho como suportar. Este apoio vai sempre enriquecer o projeto e todos os cursos KV j\u00e1 criados no sentido de agregar mais informa\u00e7\u00e3o e conhecimento sobre equipamentos e t\u00e9cnicas de MIDI.\u003cbr\u003e\u003cbr\u003eResumindo, caso queiras um curso pela KV de determinado equipamento ou hardware, que n\u00f3s n\u00e3o disponhamos, podes ser tu a patrocinar esse equipamento e a tornar poss\u00edvel esse conte\u00fado e curso no canal KV, basta patrocinar o projeto e deixar a sugest\u00e3o de equipamento, hardware ou at\u00e9 mesmo software.\u003cbr\u003e\u003cbr\u003eSe simplesmente quiseres doar ou patrocinar o projecto porque sim, porque acreditas no seu valor para a comunidade, podes faze-lo atrav\u00e9s deste Patreon tamb\u00e9m. As doa\u00e7\u00f5es v\u00e3o de 2$ a 60$ por doa\u00e7\u00e3o. \u00c9 importante lembrar que o apoio financeiro de um projeto por iniciativa dos f\u00e3s, \u00e9 sempre muito estimulante, motivador e consequentemente mais produtivo.\u00a0\u003cbr\u003e\u003cbr\u003eTodas as recompensas em v\u00eddeo tutoriais ser\u00e3o oferecidas a toda a comunidade no canal KV Music Beats. Mais \u00e0 frente ser\u00e3o sorteados cursos de Ableton LIVE (Licensa INTRO) pelos inscritos do canal.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eVANTAGENS EXCLUSIVAS PARA OS PATR\u00d5ES \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eContacto direto comigo no privado como produtor para consultadoria, avalia\u00e7\u00e3o, an\u00e1lise e dicas para projetos musicais, canais ou outras ideias art\u00edsticas. Hip\u00f3tese de receber feedback mais anal\u00edtico e t\u00e9cnico sobre produ\u00e7\u00e3o de \u00e1udio/ v\u00eddeo e beatmaking.\n- Esclarecimento de d\u00favidas de Ableton LIVE via Skype.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"\u003cem\u003eJUNTOS \u003c/em\u003e\u003c/em\u003e\u003cem\u003eVAMOS TRANSFORMAR ESTE PROJETO NO MAIOR PORTAL DE ENSINO DE PRODU\u00c7\u00c3O E BEATMAKING EM PORTUGAL.\u003c/em\u003e\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRemagic\u003c/div\u003e"
