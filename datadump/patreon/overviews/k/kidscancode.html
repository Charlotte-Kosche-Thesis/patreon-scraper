    "summary": "I started KidsCanCode in 2013 and it\u0027s been the most rewarding thing that I\u0027ve ever done. \u00a0Teaching students is fun and challenging, and it\u0027s made me a better person (and a better programmer).\u003cbr\u003e\u003cbr\u003eWe\u0027re posting the videos here:\u00a0\u003ca href=\"https://www.youtube.com/c/KidscancodeOrg\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.youtube.com/c/KidscancodeOrg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe video series will be available on YouTube and will always be free. \u00a0I believe very strongly that learning to code should be available to all students. \u00a0By contributing on Patreon, you\u0027re helping me to keep the series going and to devote the time and resources to create more videos and content.\u003cbr\u003e\u003cbr\u003eIndividual lessons are targeted at 15-20 minutes maximum.\u003cbr\u003e\u003cbr\u003eCurrently there are two video series on the channel: 1) \"Learn to Code with Python\", which helps beginners start working with Python and the fundamentals of programming; and 2) \"Game Development with Pygame\", which offers more advanced students practical examples of how games are made while strengthening Python skills.\u003cbr\u003e\u003cbr\u003eThere a number of intermediate and advanced level topics that I\u0027d also like to explore. These include:\u00a0\u003cul\u003e\u003cli\u003eScientific computing topics\u003c/li\u003e\u003cli\u003eGraphics \u0026amp; animation\u003c/li\u003e\u003cli\u003eWeb development\u003c/li\u003e\u003cli\u003eOther languages (Javascript, Java, etc.)\u003c/li\u003e\u003cli\u003eMore (Your suggestions are welcome!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor more information about KidsCanCode please visit\u00a0\u003ca href=\"http://kidscancode.org/\" rel=\"nofollow\" target=\"_blank\"\u003ekidscancode.org\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eChris Bradfield"
