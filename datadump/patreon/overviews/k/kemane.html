    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Welcome!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027m happy you found my patreon-blog\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://www.instagram.com/kemaneba/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"http://kemane.de/wp-content/uploads/2017/10/path2.jpg\" style=\"width: 311px; text-align: start; float: right; margin: 0px 0px 10px 10px;\"\u003eExpressing oneself nowadays can be very challenging due to the\u00a0indescribably high amount of input that\u00a0subconsciously\u00a0gives you the illusory idea of whats \"normal\".\u003c/div\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tWhether it\u0027s pop culture or the mainstream media, what we used to celebrate so frequently, now became a cage for some of us. I dedicate a lot of work in to finding unique ways of expressing my self and would love to inspire you while we\u0027re on this magical journey!\u00a0Find new works, podcasts, tutorials, PSD\u0027s and brushes\u00a0in the post\u0027s section and join the patron-only-feed. Please handle the shared files with care and \u003cstrong\u003edo not redistribute without written permission\u003c/strong\u003e.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e*Disclaimer*\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tBear with my English skills, I\u0027m not a native speaker\u003cbr\u003e\n\t\tand I\u0027m still practicing to say what I want to say.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efind me here\u003cbr\u003e\n\t\t\u003ca href=\"http://www.kemaneba.com/\" rel=\"nofollow\" target=\"_blank\"\u003ekemaneba.com\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tand here \u003cbr\u003e\n\t\t\u003ca href=\"https://www.artstation.com/artist/kemanski\" rel=\"nofollow\" target=\"_blank\"\u003eArtStation\u003c/a\u003e\u003cbr\u003e\n\t\t\u003ca href=\"https://www.youtube.com/user/Caccaduu\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003cbr\u003e\n\t\t\u003c/a\u003e\u003ca href=\"https://www.instagram.com/kemaneba/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tMuch Love, \u003cbr\u003e\n\t\tKemane \u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0|\u0026lt;3\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\u003c/div\u003e"
