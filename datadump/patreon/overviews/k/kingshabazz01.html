    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi! My name is Rassoull, but \u003cstrong\u003eeveryone knows me as \u201cKING SHABAZZ.\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst of all, \u003cstrong\u003ethanks for visiting my page!!!\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003eSince I began \u003cstrong\u003ecreating art in 2005\u003c/strong\u003e, I always believed there was a way that I could make a career out of my art, however, the thought of it seemed \u003cstrong\u003eeasier said than done \u003c/strong\u003eas I grew into adulthood. As a person who enjoys \u003cstrong\u003ecreating music, drawing manga, writing, and inspiring others\u003c/strong\u003e, it seemed like the only way to do this was to get lucky enough to be with a record label or comic book company. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy mindset was a little flawed\u003c/strong\u003e, as it seemed that maybe the concept of me \u003cstrong\u003eliving out my dream\u003c/strong\u003e may not be possible because of the way things had been\u003cstrong\u003e traditionally done\u003c/strong\u003e. Luckily, I met a friend who\u003cstrong\u003e told me about Patreon\u003c/strong\u003e so I decided to check it out and I\u2019m really glad I did. My aim is to \u003cstrong\u003ebring joy to those who like the art that I create\u003c/strong\u003e and I appreciate you accompanying me on this journey. \u003cbr\u003e\u003cbr\u003eSince 2008, I\u2019ve been\u003cstrong\u003e nominated\u003c/strong\u003e for 2 music awards,\u003cstrong\u003e performed on 3 different continents\u003c/strong\u003e, started a blog, created a clothing line, and I\u2019ve \u003cstrong\u003epublished one album as well as one manga.\u003c/strong\u003e I would absolutely love to do more, but of course, \u003cstrong\u003ethere\u2019s a cost for creativity\u003c/strong\u003e. Whether it\u2019s paying for music videos, production, new equipment, writing utensils, or publishing, \u003cstrong\u003eeverything has a price.\u003c/strong\u003e\u00a0By supporting me you would be an intergral part in the creation process and I greatly appreciate you!!\u003cbr\u003e\u003cbr\u003eMy goal is to one-day become a World-Class Entertainer while \u003cstrong\u003ehelping others to achieve their\u00a0goals and leave a positive mark on the world.\u003c/strong\u003e As one of my patrons,\u00a0you will get \u003cstrong\u003eamazing access to content\u003c/strong\u003e that otherwise will not be released to those who aren\u2019t patrons.\u003cbr\u003e\u003cbr\u003eSo to put everything into context, \u003cstrong\u003eImagine that your favorite artist\u003c/strong\u003e, whether it\u0027s in music or manga/comics, was starting out and \u003cstrong\u003ejust beginning their careers\u003c/strong\u003e. Wouldn\u0027t it be awesome to say, that you had a \u003cstrong\u003edirect impact\u00a0\u003c/strong\u003eon whether or not Michael Jackson, Drake, Taylor Swift, Stan Lee, or Toriyama Akira \u003cstrong\u003ebecame well-known and respected in their careers?\u003c/strong\u003e That would be awesome right?\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s just something to think about.\u003cbr\u003e\u003cbr\u003eEither way,\u00a0\u003cstrong\u003eI really appreciate you and I wish you much love!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3Ahh8yVp8l0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
