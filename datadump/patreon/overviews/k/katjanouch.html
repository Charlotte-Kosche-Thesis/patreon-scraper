    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eTrots\natt vi idag har yttrande- och tryckfrihet i Sverige kan dessa till synes\nsj\u00e4lvklara r\u00e4ttigheter aldrig tas f\u00f6r givet. I tider av tilltagande politisk\npolarisering \u00e4r det d\u00e4rf\u00f6r \u00e4nnu viktigare att det finns fria r\u00f6ster i debatten,\natt oberoende journalister och skribenter f\u00e5r beskriva verkligheten med\nopartisk blick.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eJag\narbetar ensam, men bjuder in g\u00e4stskribenter och kr\u00f6nik\u00f6rer. Om jag f\u00e5r b\u00e4ttre\nresurser kanske jag kan anlita en frilansande skribent f\u00f6r att komplettera det\njag redan g\u00f6r p\u00e5 min egen webbtidning \u003ca href=\"http://www.katerinamagasin.se\"\u003ewww.katerinamagasin.se\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eJag\nskildrar dagens Sverige, som f\u00f6r\u00e4ndras bokstavligen inf\u00f6r mina \u00f6gon. Jag talar\nmed vanligt folk som ofta saknar en r\u00f6st, men som utg\u00f6r stommen i samh\u00e4llet.\nM\u00e5nga \u00e4r oroliga \u00f6ver utvecklingen och vill p\u00e5verka genom sina vittnesm\u00e5l.\nS\u00e5dant \u00e4r en samh\u00e4llsengagerad f\u00f6rfattarens arbete - att skildra tillst\u00e5ndet\nruntomkring, utan f\u00f6rsk\u00f6ning och utan att tillr\u00e4ttal\u00e4gga. D\u00e4r de traditionella\nmedierna inte alltid lyckas vara objektiva, f\u00f6rs\u00f6ker jag ge en sann bild, \u00e4ven\nom den bitvis \u00e4r otrevlig att ta in. Men om vi inte f\u00e5r fakta p\u00e5 bordet, hur ska\nvi d\u00e5 kunna \u00e5tg\u00e4rda problem? Jag \u00e4r inte r\u00e4dd f\u00f6r att provocera och\nifr\u00e5gas\u00e4tta, b\u00e5de etablerade r\u00f6ster och makthavare.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMaterialet\njag samlar ihop under 2017 kommer att ing\u00e5 i en h\u00f6gst personlig bok som \u00e4r\nplanerad att ges ut i januari 2018. \u00c4ven d\u00e4r beh\u00f6ver jag ekonomiskt st\u00f6d,\neftersom jag ger ut b\u00f6cker p\u00e5 mitt eget f\u00f6rlag Palm Publishing.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eJag\narbetar givetvis \u00e4ven med mina sk\u00f6nlitter\u00e4ra b\u00f6cker och med att f\u00f6rel\u00e4sa d\u00e5 jag\nblir inbjuden. \u003cbr\u003e\u003cbr\u003eKaterinamagasin kommer forts\u00e4tta att vara gratis att l\u00e4sa. Men f\u00e5r jag tillr\u00e4ckligt m\u00e5nga prenumeranter kommer jag kanske b\u00f6rja producera inneh\u00e5ll exklusivt f\u00f6r dem.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPatreon \u00e4r den st\u00f6rsta plattformen f\u00f6r frivilliga\nprenumerationer och donationer, d\u00e4r man kan bidra l\u00f6pande. Betalningarna sker\ns\u00e4kert, via Paypal och kreditkort, s\u00e5 det finns inga risker f\u00f6renade med att\nbli prenumerant. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBli\nprenumerant\u003c/strong\u003e. \u003cstrong\u003eV\u00e4lj summa helt sj\u00e4lv, fr\u00e5n en dollar per m\u00e5nad och upp\u00e5t.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eSanningen ligger inte per automatik hos de stora tidningshusen och de etablerade medieakt\u00f6rerna. Jag tror att oberoende press \u00e4r framtiden. Vi bygger den tillsammans.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
