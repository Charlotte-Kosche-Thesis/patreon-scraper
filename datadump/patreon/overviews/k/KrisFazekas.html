    "summary": "\u003cstrong\u003eWHAT IS THIS ALL ABOUT?\u003c/strong\u003e\u003cbr\u003eThat\u0027s an easy question to answer. \u00a0My name is Kris Fazekas and this is my patreon. \u00a0In plain simple terms, I am a writer. \u00a0I enjoy building, destroying, and all around being god to whatever idea pops into my head. \u00a0I have created this patreon because I love to write, and I love having my work read.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT EXACTLY DO OR DID YOU DO?\u003cbr\u003e\u003c/strong\u003eWell as I said before I am a writer. \u00a0I know that\u0027s not an acceptable answer, so here goes: \u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003eI have written and self-published my comic book, The Last #1. \u00a0It was the first issue to a sci-fi/fantasy universe I created. \u00a0\u003c/li\u003e\u003cli\u003eI was a guest writer for Free Lunch Studios\u0027 comic book, Black Roses.\u003c/li\u003e\u003cli\u003eA published flash fiction writer in Asimov\u0027s Science Fiction\u003c/li\u003e\u003cli\u003eSigned on to be the lead writer for Meyven Media LLC., comic company\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eWHAT IS THIS PATREON FOR?\u003cbr\u003e\u003c/strong\u003eBesides my love for people reading my work? \u00a0Well the ultimate goal is to write full-time. \u00a0My first goal and use of Patreon is to finish my comic book run called, The Last. \u00a0My self published title has had to take a back seat because of the great way life can change it\u0027s course at anytime. \u00a0The money given by subscribers will be used to feed The Last universe as well as assist me in becoming a full-time writer. \u00a0At $3,000 a month, that goal will be reached. \u00a0Finally, as I said before, I enjoy writing, and I enjoy people reading my work. \u00a0If this makes only $4 a month I will still be happy, because that additional people that have done me the pleasure of reading my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLAST BUT NOT LEAST!\u003cbr\u003e\u003c/strong\u003eEdits will be made to the page, constantly as I fine tune and tweak things, so always check back!\u003cbr\u003e\u003cbr\u003e-Kris Fazekas\u003cbr\u003e\u003cbr\u003eThank you for spreading the love.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
