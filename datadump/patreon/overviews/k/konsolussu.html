    "summary": "Herkese selamlar Konsol \u00dcss\u00fc\u0027ne ho\u015f geldiniz. Bizler oyunlarla ya\u015fayan kelli felli iki adam\u0131z. Oyunlar bizim i\u00e7in bir ya\u015fam tarz\u0131. Biz oyunlarla kendimizi ifade ediyoruz, oyunlarda kendimizi buluyoruz. 2009 y\u0131l\u0131nda ba\u015flayan Konsol \u00dcss\u00fc maceram\u0131z, 2012 y\u0131l\u0131nda, o zamanki gelir modellerinin yetersizli\u011fi nedeniyle (youtube gelir payla\u015f\u0131m\u0131 yok, twitch yok, patreon hi\u00e7 yok) uzunca bir s\u00fcre sekteye u\u011framak zorunda kald\u0131. Murat oyun sekt\u00f6r\u00fcn\u00fcn \u00e7e\u015fitli yerlerinde emek verirken Onur ise kendi kariyerine bakt\u0131. Fakat ne yaparsak yapal\u0131m Konsol \u00dcss\u00fc hep i\u00e7imizde bir ukte olarak kald\u0131. En sonunda 2017 y\u0131l\u0131n\u0131n Mart ay\u0131nda bir kez daha izleyicilerimizle bulu\u015ftuk.\u003cbr\u003e\u003cbr\u003eKonsol \u00dcss\u00fc\u0027n\u00fc tekrar ba\u015flat\u0131rken, g\u00fcn\u00fcm\u00fcz\u00fcn youtube ortam\u0131nda i\u015fimizin zor oldu\u011funun bilincindeydik. Bizi y\u00fcz binlerce insan\u0131n izlemeyece\u011fini, videolar\u0131m\u0131z\u0131n trendlere girmeyece\u011finin fark\u0131ndayd\u0131k. Bizim aray\u0131\u015f\u0131m\u0131z, bizim gibi oyunlar\u0131 kendine bir ya\u015fam bi\u00e7imi haline getirmi\u015f insanlar\u0131 bulmakt\u0131, yapt\u0131\u011f\u0131m\u0131z i\u00e7eriklerle onlara dokunmakt\u0131. Biz challange yapmayacak, slime videosu \u00e7ekmeyecek, ona buna dis atmayacakt\u0131k. K\u0131sacas\u0131 az ama \u00f6z olsun desturu ile bir kez daha yola \u00e7\u0131kt\u0131k.\u003cbr\u003e\u003cbr\u003eFakat az ama \u00f6z d\u00fc\u015f\u00fcncesinin de kendi dezavantajlar\u0131 ve avantajlar\u0131 var. \u00c7ok y\u00fcksek izlenmelerin olmamas\u0131, hem Youtube reklam gelirlerinin d\u00fc\u015f\u00fck olmas\u0131 hem de b\u00fct\u00fcn i\u015flerin ba\u015f\u0131nda olan (suyun ba\u015f\u0131na \u00e7\u00f6reklenmi\u015f) ajanslar\u0131n g\u00f6z\u00fcne girememek demek. \u00c7\u00fcnk\u00fc g\u00fcn\u00fcm\u00fczde b\u00fct\u00fcn Youtube kanallar\u0131 asl\u0131nda bu ajanslar\u0131n m\u00fc\u015fterilerine verdi\u011fi bir excel raporunda yaz\u0131l\u0131 olan bir rakam demek. E haliyle kanallar bir say\u0131dan ibaret olunca da, o kanalda yap\u0131lan i\u015fin ne oldu\u011fu da \u00f6nem kaybediyor.\u003cbr\u003e\u003cbr\u003eNeyse ki art\u0131k bizim gibi \u00fcreten insanlar sadece ajanslar\u0131n insaf\u0131na kalm\u0131\u015f durumda de\u011fil. \u00c7\u00fcnk\u00fc arkalar\u0131nda en b\u00fcy\u00fck ajanstan daha b\u00fcy\u00fck bir g\u00fc\u00e7 var. Siz vars\u0131n\u0131z. Bir araya gelince siz, sizler oluyorsunuz ve herkesin kendince verdi\u011fi o destek bizim gibi i\u00e7erikler \u00fcretenlerin ya\u015fam\u0131n\u0131 s\u00fcrd\u00fcrmesini sa\u011fl\u0131yor.\u003cbr\u003e\u003cbr\u003eBiz bu i\u015fe bir kez daha ba\u015flama cesaretini g\u00f6sterdiysek i\u015fte sizlerin yapt\u0131\u011f\u0131m\u0131z i\u015fi takdir edece\u011fine olan inanc\u0131m\u0131z sayesinde oldu bu. E\u011fer siz de, bizimle ayn\u0131 fikirdeyseniz buyurun bizim patronumuz olun, binip \u00fczerimize vurun k\u0131rbac\u0131 (yok ya bu abart\u0131 oldu biraz :) )\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Nedir? Nas\u0131l \u00c7al\u0131\u015f\u0131r?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHani sevdi\u011finiz bir dergiye abone olursunuz ya, veya Twitch\u0027te sevdi\u011finiz bir yay\u0131nc\u0131ya abone oldunuz ya, i\u015fte Patreon da onun daha geni\u015f kapsaml\u0131s\u0131. Bu yaz\u0131n\u0131n hemen sa\u011f\u0131nda bulunan s\u00fctunda abonelik alternatifleri var. 3 dolardan 250 dolara kadar farkl\u0131 abonelik modellerine biz de farkl\u0131 \u00f6d\u00fcller veriyoruz. Se\u00e7ti\u011finiz abonelik sistemi siz iptal edene kadar aktif kal\u0131yor ve belirtilen rakam her ay kredi kart\u0131n\u0131zdan \u00e7ekiliyor. Elbetteki aboneli\u011finizi istedi\u011finiz zaman sonland\u0131rabiliyorsunuz.\u003cbr\u003e\u003cbr\u003eAbonelikler neden dolar \u00fczerinden diye sorabilirsiniz. Biz de T\u00fcrk Liras\u0131 olsun isterdik ama Patreon sadece dolar \u00fczerinden \u00e7al\u0131\u015fmakta.\u003cbr\u003e"
