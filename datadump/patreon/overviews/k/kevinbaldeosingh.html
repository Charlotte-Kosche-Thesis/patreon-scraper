    "summary": "Are you interested in research-driven ideas about life as we know it?\u003cbr\u003e\u003cbr\u003eSign up on this page for weekly writings. By the end of 2018, I will have books on A Social History of Trinidad \u0026amp; Tobago; a collection of policy essays on topics from education to health to the economy to governance; and a collection of articles on the The Science of a Good Life. Selected patrons will get all these e-books for free.\u003cbr\u003e\u003cbr\u003eI have been a professional writer, journalist and author for more than 25 years. In May 2017, I was fired by the newspaper I worked for when the leader of an Islamic group in the Caribbean island of Trinidad, which has supplied more fighters to ISIS on a per capita basis than any other Western country, complained about articles I had written about Islamic culture and beliefs.\u003cbr\u003e\n\u003cbr\u003e\n(See\u00a0\u003ca href=\"http://www.trinidadexpress.com/20170531/news/baldeosingh-responds-fired-by-phone\"\u003ehttp://www.trinidadexpress.com/20170531/news/balde...\u003c/a\u003e and\u00a0\u003ca href=\"http://wired868.com/2017/05/31/fire-baldeosingh-immediately-islamic-front-responds-to-guardians-controversial-hijab-column/),\"\u003ehttp://wired868.com/2017/05/31/fire-baldeosingh-im...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn the Caribbean, I am the most public atheist voice, and known as a writer who is critical of all religions, insofar as religion impedes good policy and human rights. I have had three novels published, and am co-author of a History textbook. My newspaper column has been published longer than any other writer in the daily newspapers. My work is data-driven and girded by a commitment to democracy, tolerance, and logic.\u003cbr\u003e\u003cbr\u003eThere are only three daily newspapers in my country, so now I am going directly to readers. I write on a range of issues, from economics to social psychology to history to science.\u003cbr\u003e\n\u003cbr\u003eJoin me on Patreon as I continue to speak freely on a range of issues. Here you can journey with me to give feedback and advice as I explore ideas, comment on current issues, and draft my books.\u003cbr\u003e\u003cbr\u003e"
