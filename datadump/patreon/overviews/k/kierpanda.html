    "summary": "Hi there!\u00a0\u003cbr\u003eI write healthy recipes inspired by some of your favorite video games. I\u0027ve always been a huge gamer and a lover of all things food, so I decided to combine my two passions into a little blog. Here\u0027s a few o the things I\u0027ve made:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.eatgamelive.com/dessert/terranmisu-tiramisu/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://kierpanda.files.wordpress.com/2013/02/blog_tiramisu_done.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.eatgamelive.com/dessert/terranmisu-tiramisu/\" rel=\"nofollow\"\u003eTERRANMISU\u003c/a\u003e (StarCraft)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.eatgamelive.com/heroes-of-the-storm/garden-terror-seeds-stuffed-red-cabbage/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/5vVHTjG.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.eatgamelive.com/heroes-of-the-storm/garden-terror-seeds-stuffed-red-cabbage/\" rel=\"nofollow\"\u003eGARDEN TERROR SEEDS\u003c/a\u003e (Heroes of the Storm)\u003c/div\u003e\u003cbr\u003eHowever, maintaining a blog and creating can be very costly. I currently run this entire blog from my own pocket. That means all the site costs (paying for the domain, host, marketing) and all the ingredients costs are paid for by me.\u00a0\u003cbr\u003e\u003cbr\u003eThere are so many new cooking techniques (such as sous vide) I want to try, but I can\u0027t afford the tools necessary.\u003cbr\u003e\u003cbr\u003eIf you pledge to Eat Game Live, the funds will go directly back into the blog. This will help pay for site costs, ingredients, kitchen devices, cameras, better lighting, and more!\u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to pledge, you can help support Eat Game Live by sharing this Patreon. :D Thanks!"

     "description": "I\u0027m starting a new recipe project called \"Sanctuary Sliders\". I create the first one, but I realized how pricey this whole endeavor might be.\u003cbr\u003e\u003cbr\u003eThe first installment, \"Sanctuary Sliders: New Tristram\", cost me about $28 to put together ($3 for ale, $12 for meat, $7 for veggies, $3 for bread, $3 for goat cheese). I totally think it\u0027s worth it to make it, HOWEVER, I want to make these recipes incredible.\u003cbr\u003e\u003cbr\u003eMy next step is to create actual scenes for the sliders that reflect the theme that the sliders are based on. This means allocating more cash towards props (including plating) and maybe even getting professional help from a photographer!\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to props, I\u0027d also want to get a few extra cooking utensils / appliances to help create these sliders (like a big grill plate for my stove).\u00a0\u003cbr\u003e\u003cbr\u003eThere\u0027s a lot of things I want to do with this project, so any help is appreciated! :)\u00a0",
