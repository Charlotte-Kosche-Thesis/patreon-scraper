    "summary": "\u003ch4\u003e\u003cstrong style=\"color: rgb(217, 150, 148);\"\u003eA Little About Me\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(217, 150, 148);\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.facebook.com/rs.kasura/\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eKasura\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e, or\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/rs.kasura/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eRs.Kasura\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003eand I\u0027m a digital artist that is branching out into the world of yaoi/yuri and nsfw pinups! I\u0027ve been drawing my entire life, and started painting digitally back in 2011. Since then I\u0027ve done tons of fan art for various games, but my most popular ones are for Rainbow Six Siege. I\u0027ll be doing various art for different fandoms and hosting polls/votes for who to paint next in the following months!\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWhat\u0027s Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a monthly subscription that allows you to support your favorite artists while unlocking exclusive rewards based on tiers. For my patreon, each tier will allow access to special workshops, tutorials, videos and polls as well as behind the scenes works that give you a good look on how I paint and the tools I use. This is aimed mainly at other artists, but some rewards include discount codes for apparel, reduced commission prices and HD, print ready versions of all my works.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eCan I support somewhere else?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf this isn\u0027t your thing, or you don\u0027t want to subscribe to a monthly payment (you can cancel anytime, though) I do have\u00a0\u003ca href=\"https://www.redbubble.com/people/kasura\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003ean online store\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003ethat sells prints, t shirts, phone cases etc. and commission slots are always listed\u00a0\u003ca href=\"https://www.instagram.com/rs.kasura/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eon my instagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e if available, along with price sheets/info.\u003cbr\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2727\uff65\uff9f* Special Thanks *\uff65\uff9f\u2727\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFor those who have either gone above and beyond in answering questions/being active on patreon or for
