    "summary": "\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eMeet the Artist: \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGreetings, My name is Kayla Draco, a fantasy artist and art educator. I believe everyone has a creative side, and those that go looking beyond the classroom for artistic advice usually go to the internet first. I have grown up in the age before the internet had so many helpful artists sharing their advice. I can remember going to the library and borrowing a different \"How to Draw book\" every week. Now, that same knowledge can easily be found on the internet. Is everything easy though? The answer is no, some have to dig deeper and find different voices to mold their own creative outlook. As an art educator, I look to teach what I have learned to everyone interested in tapping into their creative side.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i1254.photobucket.com/albums/hh604/The-Emerald-Dragon/Patreon%20stuff/dragonfly-animation-transbackground.gif\" style=\"width: 187px;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eWhen Do I Pay? \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0You will get charged on the 1st Day of each month. Remember, this is an ongoing subscription, not a one time payment. You can however give yourself a maximum so you won\u0027t get charged more than you can offer and you can cancel the subscription at any time .\u00a0\u003cbr\
