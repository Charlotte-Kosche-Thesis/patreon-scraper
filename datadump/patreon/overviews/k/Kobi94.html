    "summary": "\u003cstrong\u003eWelcome Everyone!!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027ve found yourself Thank you so much for taking the time to browse my wears~\u003cbr\u003eHello Im Kobi and this Gallery is for fans who like my work and would like to help support me as an artist and help my goal of being a full time artist a reality~\u003cbr\u003eMy work is mostly centered around fetish topics or in other words anything that gets the gears going *Wink Wink*~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou can check out my public DeviantArt Gallery here : \u00a0\u003cbr\u003e\u003ca href=\"http://kobi-tfs.deviantart.com/\" rel=\"nofollow\"\u003ehttp://kobi-tfs.deviantart.com/\u003cbr\u003e\u003c/a\u003eI also have a tumbler if that more your style~\u00a0\u00a0\u003ca href=\"https://kobi-tfs.tumblr.com/\"\u003ehttps://kobi-tfs.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo why join my Patreon you ask? \u00a0Well this is a special gallery for fans who really like my work and have a craving to see more of it more often,And by supporting me and joining me here you can gain access to pics I dont post on my other accounts as well as early sneak peek views on comics and projects I\u0027ll be working on.\u003cbr\u003e\u003cbr\u003eThe Main Goal of this page is for me to be able to live off of the work I create, \u00a0As well as have time to be able to do other projects I have in mind and that inspire me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow the Patreon Works~ PLEASE READ BEFORE JOINING~\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOk so the way Patreon works is on a monthly basis in which you pay your support at the beginning of each month, You will also get charged for your tier IMMEDIATELY and it will only go for the remainder of the current month. So if its near the end of the month it is certainly better to wait till the following month to get the entire month~ After joining you will than be charged at the beginning of each following month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDetails for certain Rewards~\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e~ Color Pic Reward! \u003c/strong\u003eIf you have this tier please message me with your request within the first week of each new month so I my get your idea started. I will also be working on these during the Weekly stream so you can also see your idea be worked on if youd like~\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e~Monthly Sketch Requests! \u00a0\u003c/strong\u003eIf you have a monthly reward sketch your ideas will have to be submitted on the comments of a post for the reward subject that I will make at the beginning of every month and your ideas must be post by the end of the week so I can plan them out accordingly. Also if you\u0027d like to see your idea being drawn I will be doing your request on stream every Saturday for a few hours so if you stop by you could get to see your idea being done!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e~Mascot Mondays!\u003c/strong\u003e\u003cbr\u003eFor Mascot Monday I\u0027ll be post a request board at least once a month where you can put done ideas for sketches involving my OC\u0027s. I\u0027ll I\u0027ll be picking my ideas out of those you submitted I\u0027ll try and do each one posted at some point but of course ones that interest me more at a given time will get priority~\u003cbr\u003e\u003cbr\u003e~ \u003cstrong\u003eYour Sketch Coupon! \u00a0\u003c/strong\u003eIf you\u0027ve entered a tier and received the sketch coupon at any point you may redeem it by going to the monthly reward idea post and saying your idea followed by (Use Coupon) And ill mark you done~\u003cbr\u003e\u003cbr\u003e"
