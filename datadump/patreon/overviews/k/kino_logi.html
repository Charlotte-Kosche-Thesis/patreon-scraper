    "summary": "\u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u042d\u0442\u043e, \u043a\u0430\u043a \u0432\u0441\u0435\u0433\u0434\u0430, \u043c\u044b, \u0442\u0440\u0438\u043e \u041a\u0438\u043d\u043e\u043b\u043e\u0433\u043e\u0432! \u0414\u043c\u0438\u0442\u0440\u0438\u0439 \u041a\u0443\u043d\u0433\u0443\u0440\u043e\u0432, \u041c\u0430\u043a\u0441\u0438\u043c \u0421\u043e\u043b\u043e\u0434\u0438\u043b\u043e\u0432 \u0438 \u0412\u0430\u0441\u0438\u043b\u0438\u0439 \u0413\u0430\u043b\u044c\u043f\u0435\u0440\u043e\u0432. \u0418 \u043c\u044b \u0440\u0435\u0448\u0438\u043b\u0438 \u0437\u0430\u0432\u0435\u0441\u0442\u0438 \u0441\u0442\u0440\u0430\u043d\u0438\u0447\u043a\u0443 \u043d\u0430 Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u041d\u0430\u0441 \u0434\u0430\u0432\u043d\u043e \u043f\u0440\u043e\u0441\u0438\u043b\u0438 \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043c\u043d\u043e\u0433\u0438\u0435 \u0437\u0440\u0438\u0442\u0435\u043b\u0438 \u0445\u043e\u0442\u044f\u0442 \u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0432 \u0436\u0438\u0437\u043d\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430, \u043d\u043e \u0441\u043e\u0440\u0435\u0432\u043d\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0441 \u043a\u043e\u0441\u0442\u044f\u043a\u043e\u043c \"\u0413\u043b\u0430\u0432\u043d\u044b\u0445 \u041f\u0440\u043e\u0434\u044e\u0441\u0435\u0440\u043e\u0432\" \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u044b \u0440\u0435\u0448\u0438\u043b\u0438 \u0441\u043e\u043e\u0440\u0443\u0434\u0438\u0442\u044c \u0434\u043b\u044f \u0432\u0430\u0441 \u0434\u0440\u0443\u0433\u043e\u0439 \u0442\u0438\u043f \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442 \u0432\u0430\u043c \u0431\u044b\u0442\u044c \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0440\u0438\u0442\u0435\u043b\u044f\u043c\u0438, \u0430 \"\u0432\u0441\u0442\u0443\u043f\u0438\u0442\u044c \u0432 \u043a\u043b\u0443\u0431\" \u0438 \u043f\u043e\u0447\u0443\u0432\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0441\u0435\u0431\u044f \u0447\u0430\u0441\u0442\u044c\u044e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430. \u041a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442 \u0438 \u043d\u0430\u043c \u0431\u044b\u0442\u044c \u0431\u043b\u0438\u0436\u0435 \u043a \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0437\u0440\u0438\u0442\u0435\u043b\u0435\u0439.\u003cbr\u003e\u003cbr\u003e\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 Patreon: \u0432\u044b \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0443\u0435\u0442\u0435\u0441\u044c \u0437\u0434\u0435\u0441\u044c \u0438 \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442\u0435 \u0441\u0443\u043c\u043c\u0443, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0433\u043e\u0442\u043e\u0432\u044b \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u043d\u0430\u043c \u043d\u0430 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e\u0439 \u043e\u0441\u043d\u043e\u0432\u0435, \u043a\u0430\u043a \u043d\u0430 Kickstarter. \u0412 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c, \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0441\u0443\u043c\u043c\u044b, \u0432\u044b \u0431\u0443\u0434\u0435\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u043e\u0442 \u043d\u0430\u0441. \u042d\u0442\u043e \u043b\u0438\u0448\u044c \u0431\u043e\u043d\u0443\u0441\u044b, \u003cstrong\u003e\u043c\u044b \u043d\u0435 \u0441\u043e\u0437\u0434\u0430\u0451\u043c Paywall \u003c/strong\u003e\u0434\u043b\u044f \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u0432 \u0446\u0435\u043b\u043e\u043c\u003cstrong\u003e!\u00a0\u003c/strong\u003e\u041c\u044b \u043d\u0435 \u0445\u043e\u0442\u0438\u043c \u043e\u0431\u0440\u0435\u043c\u0435\u043d\u044f\u0442\u044c \u0432\u0430\u0441 \u0438 \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043d\u0435 \u0441\u0442\u0430\u0432\u0438\u043c \u043d\u0438\u043a\u0430\u043a\u0438\u0445 \u0434\u043e\u0440\u043e\u0433\u043e\u0441\u0442\u043e\u044f\u0449\u0438\u0445 \"\u0446\u0435\u043b\u0435\u0439\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430 \u043e\u0444\u0438\u0433\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 1$ \u0432 \u043c\u0435\u0441\u044f\u0446,\u003c/strong\u003e\u003cbr\u003e\u041c\u044b \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0435\u043c \u0432\u0430\u043c \u0433\u043b\u0430\u0432\u043d\u0443\u044e \u0432\u0438\u0448\u0435\u043d\u043a\u0443 Patreon. \u0414\u043e\u0441\u0442\u0443\u043f \u043a \u0444\u0438\u0434-\u043b\u0435\u043d\u0442\u0435 \u0434\u043b\u044f \"\u041f\u0440\u043e\u0434\u044e\u0441\u0435\u0440\u043e\u0432\". \u042d\u0442\u043e \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u0430\u044f \u043b\u0435\u043d\u0442\u0430 \u043d\u043e\u0432\u043e\u0441\u0442\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0431\u0443\u0434\u0435\u0442 \u0432\u0438\u0434\u043d\u043e \u0447\u0435\u0440\u0435\u0437 \u0432\u0430\u0448 \u043f\u0440\u043e\u0444\u0438\u043b\u044c \u0438 \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u043d\u0430 \u0441\u0430\u0439\u0442\u0435. \u0412 \u044d\u0442\u043e\u0439 \u043b\u0435\u043d\u0442\u0435 \u0431\u0443\u0434\u0435\u0442 \u0432\u0441\u0451 - \u0441\u0430\u043c\u044b\u0435 \u043e\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0435 \u043e\u0442\u0437\u044b\u0432\u044b \u043f\u0440\u043e \u043a\u0438\u043d\u043e; \u043d\u0430\u0448\u0438 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0438 \u043a \u0444\u0438\u043b\u044c\u043c\u0430\u043c \u0438 \u0441\u0435\u0440\u0438\u0430\u043b\u0430\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u044b \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u043b\u0438 \"\u0434\u043b\u044f \u0434\u0443\u0448\u0438\", \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u0438, \u0441\u043c\u0435\u0448\u043d\u044b\u0435 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438, \u043a\u0440\u0443\u0442\u044b\u0435 \u0441\u0442\u0430\u0442\u044c\u0438 \u0438 YouTube-\u043a\u0430\u043d\u0430\u043b\u044b, \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u043f\u043e\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0438 \u043a \"\u0414\u043e\u043c\u0430\u0448\u043d\u0435\u043c\u0443 \u0437\u0430\u0434\u0430\u043d\u0438\u044e\". \u041d\u043e \u0433\u043b\u0430\u0432\u043d\u043e\u0435: \u0432\u044b \u0431\u0443\u0434\u0435\u0442\u0435 \u003cstrong\u003e\u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0432 \u043e\u043f\u0440\u043e\u0441\u0430\u0445 \u0438 \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u044f\u0445 \u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430 \u043f\u043e\u0442\u0440\u044f\u0441\u0430\u044e\u0449\u0438\u0435 2$ \u0432 \u043c\u0435\u0441\u044f\u0446,\u003c/strong\u003e\u003cbr\u003e\u0412\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0437\u0430\u043a\u0440\u044b\u0442\u043e\u043c\u0443 \u043a\u0443\u0441\u043e\u0447\u043a\u0443 \u044d\u0444\u0438\u0440\u0430 \u043f\u043e\u0434 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c Spoiler Zone. \u0422\u0430\u043c \u043c\u044b \u0431\u0443\u0434\u0435\u043c \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u0442\u044c \u043f\u0440\u0435\u043c\u044c\u0435\u0440\u044b \u043d\u0435\u0434\u0435\u043b\u0438 \u043f\u043e \u043f\u043e\u043b\u043d\u043e\u0439 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0435, \u0441\u043e \u0432\u0441\u0435\u043c\u0438 \u0441\u043f\u043e\u0439\u043b\u0435\u0440\u0430\u043c\u0438. \u0411\u0435\u0437 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u0431\u043e\u0440\u0430, \u043d\u043e \u0441 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u044b\u043c\u0438 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u043c\u0438, \u0441 \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u0435\u043c \u044d\u043f\u0438\u0437\u043e\u0434\u043e\u0432 \u0438 \u0432\u0441\u0435\u0433\u043e \u0442\u0430\u043a\u043e\u0433\u043e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430 \u043d\u0435\u043c\u044b\u0441\u043b\u0438\u043c\u044b\u0435 3$ \u0432 \u043c\u0435\u0441\u044f\u0446,\u003c/strong\u003e\u003cbr\u003e\u0412\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u042d\u041a\u0421\u041a\u041b\u042e\u0417\u0418\u0412\u041d\u042b\u0419 \u0432\u044b\u043f\u0443\u0441\u043a \"\u041a\u0438\u043d\u043e\u043b\u043e\u0433\u043e\u0432\" \u0440\u0430\u0437 \u0432 \u043c\u0435\u0441\u044f\u0446. \u041c\u044b \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u043c \u043f\u043e \u043e\u0434\u043d\u043e\u043c\u0443 \u0444\u0438\u043b\u044c\u043c\u0443, \u0432\u044b \u0433\u043e\u043b\u043e\u0441\u0443\u0435\u0442\u0435, \u043a\u0430\u043a\u043e\u0439 \u0445\u043e\u0442\u0438\u0442\u0435, \u0438 \u043f\u0440\u043e\u0432\u043e\u0440\u0430\u0447\u0438\u0432\u0430\u0435\u043c \u0441 \u043d\u0438\u043c \u0442\u043e \u0436\u0435, \u0447\u0442\u043e \u0438 \u0432\u0441\u0435\u0433\u0434\u0430. \u041f\u0440\u043e\u0441\u043c\u043e\u0442\u0440, \u0440\u0430\u0437\u0431\u043e\u0440 \u0438 \u0442\u0430\u043a \u0434\u0430\u043b\u0435\u0435.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u0420\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0430.\u003c/strong\u003e\u003cbr\u003e\u041c\u044b \u0443\u0441\u043f\u0435\u0448\u043d\u043e \u0434\u043e\u0441\u0442\u0438\u0433\u043b\u0438 \u043f\u0435\u0440\u0432\u043e\u0439 \u043f\u043b\u0430\u043d\u043a\u0438 \u0432 300$, \u0437\u0430 \u0447\u0442\u043e \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u0435 \u0432\u0430\u043c \u0441\u043f\u0430\u0441\u0438\u0431\u043e. \u0422\u0435\u043f\u0435\u0440\u044c \u0432\u0441\u044f \u043d\u0430\u0448\u0430 \u0440\u0430\u0431\u043e\u0442\u0430 \u043d\u0430\u0434 Patreon \u0434\u043b\u044f \u0432\u0430\u0441 \u043e\u043a\u0443\u043f\u0430\u0435\u0442\u0441\u044f, \u0438 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u0434\u0435\u043d\u044c\u0433\u0438 \u043c\u044b \u043d\u0430\u043f\u0440\u0430\u0432\u0438\u043c \u003cstrong\u003e\u043d\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u0446\u0435\u043b\u0438\u043a\u043e\u043c!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0411\u043b\u0438\u0436\u0430\u0439\u0448\u0438\u0445 \u0446\u0435\u043b\u0438 \u0434\u0432\u0435: \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u0435 \u0441\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u0438 \u0440\u0430\u0437\u0432\u0438\u0442\u044c \u0433\u0440\u0443\u043f\u043f\u0443 VK, \u043d\u0430\u043d\u044f\u0432 \u0448\u0442\u0430\u0442 \u043c\u043e\u0434\u0435\u0440\u0430\u0442\u043e\u0440\u043e\u0432. 300$ \u0438 600$ \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e. \u041f\u043e \u043c\u0435\u0440\u0435 \u043e\u0441\u0432\u043e\u0435\u043d\u0438\u044f \u043f\u043e\u043a\u0430 \u043d\u0435\u0437\u043d\u0430\u043a\u043e\u043c\u043e\u0433\u043e \u043d\u0430\u043c Patreon, \u043c\u044b \u0431\u0443\u0434\u0435\u043c \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u0442\u044c \u043d\u043e\u0432\u044b\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043
