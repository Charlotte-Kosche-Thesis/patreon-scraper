    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eOl\u00e1 amiguinhos do\u003cstrong\u003e Koala Corporation! \u003c/strong\u003eSejam bem vindos ao nosso \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e!\u003c/strong\u003e\u003c/em\u003e\u003cem style=\"text-align: right; font-weight: 300; background-color: initial;\"\u003e\u003cstrong\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://fbcdn-sphotos-f-a.akamaihd.net/hphotos-ak-xpl1/v/t1.0-9/1916172_1549498222014879_542336010788612432_n.jpg?oh=30584a59e3b0571ff0bbf8c2191e6482\u0026amp;oe=576C89DF\u0026amp;__gda__=1465589530_6e17004cd25e223c546c2dccb7952a86\" style=\"width: 447px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\nSe voc\u00ea est\u00e1 aqui, provavelmente \u00e9 porqu\u00ea gosta da nossa dem\u00eancia, certo? Se eu estiver errado, me abrace. Sem mais delongas, vamos direto ao ponto!\u00a0\nResolvemos criar este\n\u003cem style=\"font-weight: 300; background-color: initial;\"\u003e Patreon\u003c/em\u003e \u00e0 pedido de um f\u00e3 do canal. Quem conhece a hist\u00f3ria do \u003cem style=\"font-weight: 300; background-color: initial;\"\u003eKoala Corp\u003c/em\u003e sabe muito bem que no in\u00edcio n\u00f3s grav\u00e1vamos v\u00eddeos somente pros nossos amigos ver, mas com o tempo (\u003cem style=\"font-weight: 300; background-color: initial;\"\u003edepois do grande sucesso do \"\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=BLzBZ_zc2cU\" rel=\"nofollow\" target=\"_blank\"\u003eBanana de feira\u003c/a\u003e\u003cem style=\"font-weight: 300; background-color: initial;\"\u003e\"\u003c/em\u003e) as coisas tomaram rumos diferentes.\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eN\u00d3S T\u00cdNHAMOS UM P\u00daBLICO!!!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIsso foi um grande choque, tipo \n\u003cem\u003eUM CHOC\u00c3O!\u003c/em\u003e Come\u00e7amos a nos esfor\u00e7ar para colocar conte\u00fado semanalmente no canal e fomos melhorando na qualidade de \u00e1udio e v\u00eddeo (gra\u00e7as \u00e0 for\u00e7a do pessoal do \u003cem\u003esatirismo.org\u003c/em\u003e e, \u00e9 claro, sem perder aquele gostinho de \u003cem\u003e\"QUE MERDA \u00c9 ESSA QUE EU T\u00d4 ASSISTINDO?\"\u003c/em\u003e, mas tipo: \u003cem\u003eMIM DESHA C\u00ca DEMENTE EM P\u00c1SSSS!!!\u003c/em\u003e).\u003cbr\u003e\n\u003cbr\u003e\nAgora voc\u00ea pode \n\u003cstrong\u003eser nosso patr\u00e3o\u003c/strong\u003e e nos ajudar com \u003cem\u003eQUALQUER QUANTIA\u003c/em\u003e que voc\u00ea quiser!\u00a0\u003cem\u003e(Somos, provavelmente, os empregados mais baratos que voc\u00ea vai encontrar na vida!)\u00a0\u003c/em\u003eMas calma a\u00ed, n\u00e3o \u00e9 s\u00f3 isso, voc\u00ea al\u00e9m de nos ajudar psicol\u00f3gica \u0026amp; financeiramente, poder\u00e1 ganhar \n\u003cstrong\u003epr\u00eamios exclusivos\u003c/strong\u003e que \u003cem\u003eS\u00d3 quem \u00e9 \u003cstrong\u003ePATR\u00c3O\u003c/strong\u003e do Koala Corporation poder\u00e1 ter direito!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nTODO o dinheiro arrecadado aqui ser\u00e1 investido no canal, comprando equipamentos para a c\u00e2mera, gravador de \u00e1udio, cart\u00f5es de mem\u00f3ria, ser\u00e1 usado tamb\u00e9m para fazer as camisetas do \n\u003cem\u003eKoala Corp\u003c/em\u003e\u00a0e sem contar tamb\u00e9m que teremos mais que a obriga\u00e7\u00e3o de n\u00e3o deixar faltar conte\u00fado pra voc\u00eas pois ser\u00e1 \u003cstrong\u003e\u003cem\u003egra\u00e7as \u00e0 voc\u00eas\u003c/em\u003e\u003c/strong\u003e que este show continuar\u00e1!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eSEJA NOSSO PATR\u00c3O!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eKoala Corporation\u2122, fundado em\u00a08 de mar\u00e7o de 2013 por:\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eJapa\u003c/strong\u003e (aka. Guilherme Henrique)\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eS\u00f3crates\u003c/strong\u003e (aka. Victor Mariano)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
