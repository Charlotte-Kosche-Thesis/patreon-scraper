    "summary": "\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cstrong\u003e\u003cbr\u003eAll my life i have had this feeling of stress, from childhood i was aware of the human effect on the ecosystem and i despised it then and still do today.\u00a0\u003cbr\u003e\u003cbr\u003eSo i decided i few years ago, with my newborn baby in arms, that i had to do something to assure there is a healthy ecosystem when he grows up.\u00a0\u003cbr\u003e\u003cbr\u003eI am so thankfull for this little life kicking me into action!\u00a0\u003cbr\u003e\u003cbr\u003eIn 2014 i took a permaculture design certificate and started my learning prosess to work with permaculture design in norway. Today i am writing on my diploma in applied permaculture design, doing a 2 year study to get a norweigan gardener sertificate.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo why am i on Paetron?\u00a0\u003cbr\u003e\u003cbr\u003e I am here to invite whoever wants too join in this adventure in\u00a0ecosystem regeneration! \u003cbr\u003e\u003cbr\u003ePlants cost a lot to buy and to grow your own needs the space, equipment and time that i do not have, yet.\u00a0\u003cbr\u003eA 70sqm garden that i designed and implementet in 2017 cost about 3500 dollar in material and plants.\u003cbr\u003e\u003cbr\u003eI have time, will and knowledge and i would love if you wanted to join with your money :)\u00a0 so that i can get more gardens in the ground!\u00a0\u003cbr\u003e\u003cbr\u003eDo you wanna support systems that draw Co2 from the air and solidify it as carbon in trees and soil, supply insects with food and habitat, works as a living examples of permaculture free for all people to enjoy?\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e Nature is a complex system of simplicity. It is perfect in its imperfection.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy creating community gardens and regenerating soils i am fulfilling my dream, and need, of doing something good for this planet.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Hi!\u003cbr\u003e\u003cbr\u003eI am a mother and a student.\u00a0\u003cbr\u003eThe main goal in my life is to live sustainably and inspire others to do the same. I have complete belief the we humans can reverse the trend of loss of natural diversity. I dont say that we can get back lost species, but that we, throu action on climate stabilazing projects, can stop the negetiv development we see today.\u00a0\u003cbr\u003eI dont get payed as a gardener, yet, but is using public land the commune dont care for and turning it into food forests, free, for everyone.\u003cbr\u003eI belivie that good, clean, nutritious food should be a basic and avalible for everyone. \u003cbr\u003e\u003cbr\u003eI follow the 3 etics of Permaculture:\u003cbr\u003eTake care of the Earth\u003cbr\u003eTake care of the People\u003cbr\u003eReturn the surplus/ Fair shares\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
