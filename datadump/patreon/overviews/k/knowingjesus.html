    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cb style=\"color: rgb(51, 51, 51);\"\u003eWould you partner with us as we spread the gospel to unbelievers, and edification to Christians through doctrinal sound teaching, both online and through an upcoming Bible College.\u00a0\u003c/b\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.patreon.com/bePatron?u=190361\u0026amp;patAmt=1\"\u003e\u003cimg src=\"http://www.knowing-jesus.com/wp-content/uploads/button2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eSteve here :)\n\u003cbr\u003e\n\u003cbr\u003e\nWould you consider partnering up with us, as we reach people throughout the world with \n\u003ca href=\"http://www.knowing-jesus.com/doctrinal-statement/\" rel=\"nofollow\" target=\"_blank\"\u003edoctrinally sound teaching\u003c/a\u003e , and edification ?\u003cbr\u003e\n\u003cbr\u003e\nThat\u2019s been our mission since we started a few years ago, ultimately to Know Jesus more and make Him known through the world.\n\u003cbr\u003e\n\u003cbr\u003e\nUnlike most sites we don\u2019t have a big team at Knowing-Jesus.com, it\u2019s just me in the Philippines, my mother in England, and my friend Ken in Ireland. We work as volunteers and are so blessed to be able to. We may be just a few, but in the last month we were able by God\u2019s grace to reach 450,000 people who visited \n\u003ca href=\"http://www.knowing-jesus.com\" rel=\"nofollow\" target=\"_blank\"\u003eour website\u003c/a\u003e. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve lived in Africa for two years and now I\u2019m in the Philippines as a missionary. In both places I\u2019ve seen a need for good Bible teaching in the church. As God opens the door I plan to start His Bible college as He sees fit.\n\u003cbr\u003e\n\u003cbr\u003e\nOur future plans for the site is to finish the free online Study tools and classroom (which has been currently in development for the last 12 months), and then start the Bible College in the Philippines.\n\u003cbr\u003e\nIf we could get 1800 people all just paying 1 dollar a month, then that would be enough to pay our programmer full time, and within the next several months we could complete the Online Study tools and classroom - free tools which will be invaluable for the people saved through the \n\u003ca href=\"http://jesusworldmission.org/\" rel=\"nofollow\" target=\"_blank\"\u003eJesus World Mission\u003c/a\u003e Website.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.patreon.com/bePatron?u=190361\u0026amp;patAmt=1\"\u003e\u003cimg src=\"http://www.knowing-jesus.com/wp-content/uploads/button2.jpg\"\u003e\u003cbr\u003e\n\u003c/a\u003e\nThanks you for your prayers and support\n\u003cbr\u003e\nIn His Grace\n\u003cbr\u003e\n\u003cimg class=\"aligncenter size-full wp-image-74477\" height=\"58\" src=\"http://www.knowing-jesus.com/wp-content/uploads/signature.png\" width=\"319\"\u003e\n\u003cimg height=\"1\" src=\"Http://www.clickmeter.com/conversion.aspx?id=16B7DEED5ADA41B8A46F685F186D55D3\u0026amp;val=0.00\u0026amp;param=empty\u0026amp;com=0.00\" width=\"1\"\u003e"
