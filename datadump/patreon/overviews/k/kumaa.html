    "summary": "\u003ch1\u003e- ON AN INDEFINITE HIATUS -\u003c/h1\u003e\u003cbr\u003eHello!\u003cbr\u003eMy name is kuma.\u003cbr\u003eThank you so much for visiting my Patreon!\u003cbr\u003eIf you\u0027ve seen my\u00a0\u003ca href=\"http://kumadraws.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, I mainly work on GL related art or just girls in general, I do work on the occasional men here and there but not as often as I\u0027d like to, maybe you could help me with that!\u003cbr\u003eI am also currently working on my original GL comic called \u0027Lavender\u0027 (title is tentative) based on\u00a0\u003ca href=\"http://kumadraws.tumblr.com/tagged/my-ocs\" rel=\"nofollow\"\u003emy ocs\u003c/a\u003e that I\u0027ve been making mini comics about during my free time.\u003cbr\u003eIt\u0027ll be uploaded onto\u00a0\u003ca href=\"http://tapastic.com/series/lavender\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/lavender/list?title_no=14709\" rel=\"nofollow\" target=\"_blank\"\u003eWebtoon\u003c/a\u003e.\u003cbr\u003eI love making art and comics to share with the web, but unfortunately I don\u0027t have as much free time as I\u0027d like to devote to it and still support myself financially. \u003cbr\u003e\u003cbr\u003eBut this is where you can help! (if you\u0027d like to!)\u003cbr\u003eBy donating even a single dollar per month, you will be granting me the ability to devote more time to my comics and art, and still buy food! \u003cbr\u003eI\u0027d love if I could make of this a little job so any kind of support here is very appreciated.\u003cbr\u003eWith your support I will be able to spend more time to craft my own skills and hopefully giving out more than what I can as of now.\u003cbr\u003eMany many thanks for your consideration!"
