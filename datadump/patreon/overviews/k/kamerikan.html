    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIzIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1344872/9da3c6d75cab49b2a84017cce83b79aa?token-time=2145916800\u0026token-hash=afgExWmnWtczl1HMV-DRLHjnfPqa9-uwYNUMNotAhOU%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMyJ9/patreon-media/campaign/1344872/9da3c6d75cab49b2a84017cce83b79aa?token-time=2145916800\u0026token-hash=xucM3w0l-d-Lo0GO5dsJblB1u3iA7_1Y_qvRa9_pCRE%3D",

    "pledge_url": "/bePatron?c=1344872",
    "published_at": "2018-01-16T17:11:38+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DLkDa0Xqc0U?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://kamerikan.com/wp-content/uploads/2018/01/1.jpg\" style=\"text-align: center;\"\u003e\u003c/div\u003eAs \u003cstrong\u003eK.A. Merikan\u003c/strong\u003e, we (Kat\u0026amp;Agnes) are a team of writers who are always eager to explore the murky waters of the weird and wonderful. We don\u2019t follow fixed formulas and want each of our books to be a surprise for those who choose to hop on for the ride.\u003cbr\u003e\u003cbr\u003eWe have a few sweeter M/M romances as well, but we specialize in the \u003cstrong\u003edark, dirty, and dangerous side of M/M\u003c/strong\u003e, full of bikers, bad boys, mafiosi, and scorching hot romance. That already puts us in a niche, but it\u2019s not exactly the reason we\u2019ve decided to start a Patreon.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://kamerikan.com/wp-content/uploads/2018/01/2.jpg\"\u003e\u003c/div\u003eWe know a lot of you reading this already buy our books and support us immensely this way, and it makes us extremely frustrated sometimes that we can\u2019t deliver our yet more niche stories because we are often at a fork in the road. Do we choose a more commercial project to write (which we love just as much!) and pay rent and bills, or do we venture into the unknown of a more risky book? \u003cbr\u003e\u003cbr\u003eOftentimes the risky book goes on the backburner in our brains. We hope that Patreon will give us the freedom to write those obscure, weird, dark, and wonderful books you will enjoy. One of our most popular books,\u003cstrong\u003e\u00a0\u003ca href=\"https://www.amazon.com/dp/B071NCQZPZ\"\u003e\u201cLaurent and the Beast\u201d\u003c/a\u003e\u003c/strong\u003e\u00a0was one of those stories that had spent 2 *years* waiting for its moment to shine. Because - gothic M/M biker romance with time travel and the devil - who will read that, right?\u003cbr\u003e\u003cbr\u003eAnd then there is the issue of writing series, which brings us to our most prominent \u003cstrong\u003ePatreon project for 2018\u003c/strong\u003e,\u003cstrong\u003e\u00a0\u003ca href=\"https://www.amazon.com/dp/B00NBJKZL6/\"\u003e\u201cGuns n\u2019 Boys\u201d\u003c/a\u003e\u003c/strong\u003e. Pulpy, dark, yet filled with inappropriate humor, this series isn\u2019t for everyone, which instantly makes it a harder sell, but its main characters, Seth and Domenico, are so deeply rooted in our hearts that\u003cstrong\u003e we refuse to compromise\u003c/strong\u003e. The series is now at six books, with at least seven more planned, and we will never give up on our vision for it, but we also have to be realistic about publishing. \u003cbr\u003eWith each new book in a series, a part of the readership disappears, some readers choose to not read a series until it\u2019s finished, some pirate the books, killing the possibility of writing books for this series more than once a year.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://kamerikan.com/wp-content/uploads/2018/01/3.jpg\"\u003e\u003c/div\u003e\u003cstrong\u003eTHIS is where you can step in and help\u003c/strong\u003e. You can give us the freedom to bring you \u003cstrong\u003e\u201cGuns n\u2019 Boys\u201d\u003c/strong\u003e books more often. Stuck between a rock and a hard place, we WILL write this series, but it might take years to publish it. We have set goals on Patreon, which if we hit them, could bring even \u003cstrong\u003eFOUR \u201cGuns n\u2019 Boys\u201d books in 2018\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIf you already buy the books, I know it\u2019s a lot to ask, but if you want to see more of Seth and Domenico, support indie writing free of worry if a book is \u201ccommercial\u201d enough, and \u003cstrong\u003eget LOADS of goodies and fun fiction\u003c/strong\u003e in the meanwhile, we will greatly appreciate your support on Patreon!\u003cbr\u003e\u003cbr\u003eCheck out all the support tiers to find out what kind of surprises we have prepared!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe books themselves will be published as usual, on AMAZON\u003c/strong\u003e, but depending on Patreon results, we will be able to write more \u003cstrong\u003e\u201cGuns n\u2019 Boys\u201d\u003c/strong\u003e books in 2018, commission custom goodies and illustrations, and offer you lots of flash fiction, slice-of-life snippets with the characters, side character point of view stories, and more, including a monthly opinion column by \u003cstrong\u003eDomenico Acerbi \u003c/strong\u003ehimself - \u003cem\u003e\u201cSince you didn\u2019t ask\u201d\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://kamerikan.com/wp-content/uploads/2018/01/4.jpg\"\u003e\u003c/div\u003ee-mail: \u003ca href=\"mailto:kamerikan@gmail.com\"\u003ekamerikan@gmail.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMore information about ongoing projects, works in progress and publishing at:\u003cbr\u003e\u003ca href=\"https://www.amazon.com/K.A.-Merikan/e/B0086WO8MK/\"\u003eK.A. Merikan books on AMAZON\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://kamerikan.com\"\u003eK.A. Merikan\u2019s author page\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/1817541075240882/\"\u003eReader group on Facebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/KA_Merikan\"\u003eTwitter (run by Kat)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/AgnesMerikan\"\u003eAgnes Merikan\u2019s Twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.goodreads.c
