    "summary": "Hey there, I\u0027m Aries. Thank you for visiting my Patreon page.\u003cbr\u003e\u003cbr\u003eFirst, I am an artist. I put a lot of time and energy into what I create and strive to improve every piece after the last. I am constantly working to become a better version of myself and frankly, the grind never stops. I offer commissions as reasonable prices upon request. My turnaround is respectable and I have a wide skillset in creating illustrations of different varieties.\u003cbr\u003e\u003cbr\u003eSecond, but still as important as the above; Chaos.\u003cbr\u003e\"Chaos is the little black dot that spawned the butterfly...\"\u003cbr\u003e\u003cbr\u003eIt is my personal series incorporating my passion for cartoons and anime mixed with my love for Greek lore. The main character goes by Kagemaru or \"19\" note the username. \"Kage\" is the Japanese word for \u0027shadow\u0027 and \"-maru\" is a common Japanese suffix for males as well as meaning \u0027circle or round\u0027 so his name translates into \"Shadowman\" or something to that effect. The series borrows from Greek mythological lore mixing in both a futuristic sci-fi with good ol\u0027 Shonen Action! Its satirically comedic at times, while trying not to be too goofy. Currently its a webcomic, however with more support, I\u0027ll be able to animate it. Check page 19 for what I consider to be the best animation I\u0027ve created thus far.\u003cbr\u003e\u003cbr\u003eThird, if you\u0027re checking out my Patreon, that means you\u0027re considering supporting my work. For that, I thank you. Creating a series takes time energy and not to mention money, so any support you\u0027re able to give is heavily appreciated. As thanks for your support, all my patrons get the best quality images I create and first access to all my artwork as well as first priority on special give aways. So even if it is 1 dollar, your patronage means that you support my vision of\u00a0\u003cbr\u003e\u003cbr\u003eChaos can be read for FREE @:\u003cbr\u003eMindless Designs:\u00a0\u003ca href=\"http://mindlessdesigns.com/comic/chaos/chaos/\"\u003ehttp://mindlessdesigns.com/comic/chaos/chaos/\u003c/a\u003e\u003cbr\u003eWebtoons Discover:\u00a0\u003ca href=\"https://www.webtoons.com/en/challenge/chaos/list?title_no=174074\"\u003ehttps://www.webtoons.com/en/challenge/chaos/list?t...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI also have a store that sells some apparel, feel free to check that out too.\u003cbr\u003e\u003ca href=\"https://share.society6.com/x/cQ8ik3\"\u003ehttps://share.society6.com/x/cQ8ik3\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eSocial Media: Kagemaru19\u003cbr\u003eTwitch\u003cbr\u003eInstagram\u003cbr\u003eFacebook\u003cbr\u003eYoutube: AriesShado"
