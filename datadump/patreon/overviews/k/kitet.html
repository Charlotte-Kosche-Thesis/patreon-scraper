    "summary": "\u003cstrong\u003eHey, welcome to my patreon. I\u2019m Kitet Frogwife, and I like to draw monsters. Who doesn\u2019t!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/7f83c3521be9e6c28ff7b63b745c9ce1/tumblr_oy4uhcXXxM1qhg1dqo1_400.png\"\u003e\u003c/div\u003e\u003cbr\u003eI\u2019m gay and pretty neurodivergent and really bad at interacting with people face to face, so the less I need to have an irl job, the better.\u003cstrong\u003e I don\u2019t know how big this patreon will get, so I\u2019m going to basically handle it differently depending on how many patrons it\u2019s getting.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRight now, it\u2019s just a tipjar as I do my own current projects and art for fun.\u003c/strong\u003e That being said, I\u0027ve added some small commission reward tiers for pledges of $5 and $15, and if you\u0027d rather make a one-time donation,\u00a0\u003ca href=\"https://ko-fi.com/kitetfrogwife\"\u003eI have a Ko-fi here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://puu.sh/AcLTO/ad308e2cf7.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019m currently working on\u003c/strong\u003e\u00a0creating fun, cartoon aesthetic items for Second Life. I\u0027ve already made a small assortment of building structures, furniture, and toy creatures, and I aim to eventually learn how to make avatar mods, and perhaps full avatars in the (far) future. My main store is on the\u00a0\u003ca href=\"https://marketplace.secondlife.com/stores/197882?\"\u003eMarketplace\u003c/a\u003e, and I have a\u00a0\u003ca href=\"https://kitet-frogwife.tumblr.com/\"\u003etiny update blog\u003c/a\u003e for this store.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m also\u003c/strong\u003e developing the world of\u00a0\u003ca href=\"http://paradise-tourism.tumblr.com/\"\u003eParadise Tourism\u003c/a\u003e, as I quietly develop short stories and plan a videogame behind the scenes."
