    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig07.deviantart.net/2487/f/2017/183/0/0/welcome_sign_squish_by_krooked_glasses-dbevfji.png\" style=\"width: 754px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Amber, or \"DavKro,\" and I\u0027m a full-time artist that does a lot of things (magic not included).\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/76d8/th/pre/i/2018/071/e/4/who_am_i_pic_by_krooked_glasses-dc5q18t.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e+\u003ca href=\"https://twitter.com/Krooked_Glasses\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e+\u003ca href=\"https://www.instagram.com/krooked.glasses/\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e+\u003ca href=\"https://www.youtube.com/user/TheManiacalArtist\"\u003eYoutube\u003c/a\u003e / +\u003ca href=\"https://www.twitch.tv/krookedglasses\"\u003eTwitch\u003cbr\u003e\u003c/a\u003e+\u003ca href=\"http://krooked-glasses.weebly.com/\"\u003eWebsite\u003c/a\u003e\u003ca href=\"https://ko-fi.com/krookedglasses\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch2\u003e\u003cimg src=\"https://orig00.deviantart.net/8e0e/f/2018/071/1/2/what_do_i_do_by_krooked_glasses-dc5ot6r.png\"\u003e\u003c/h2\u003eRight now\u003cstrong\u003e I create the asset arts\u003c/strong\u003e for\u003cstrong\u003e\u00a0\n\t\u003ca href=\"https://www.youtube.com/user/GameGrumps\"\u003eGame Grumps\u003c/a\u003e \u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/user/PeanutButterGamer\"\u003ePeanutButterGamer\u003c/a\u003e (Hardcore series)\u003c/strong\u003e.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/81a1/f/2018/071/1/e/gg_and_pbg_and_gameyoverse_by_krooked_glasses-dc5ottg.png\"\u003e\u003cbr\u003eI\u0027m also a\u003cstrong\u003e storyboard artist\u003c/strong\u003e for the \u003cstrong\u003eup-and-coming cartoon\u00a0\u003ca href=\"https://twitter.com/Gameoverse\"\u003eGameoverse\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003eAnd sometimes I\u0027m paid by Oni Press to draw up variant covers for the\u003cstrong\u003e\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Invader_Zim_(comics)\"\u003eInvader Zim comics\u003c/a\u003e! Wowie!\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not working for these guys, I\u0027m doing OTHER jobs, making videos, or working on AML.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cimg src=\"https://orig00.deviantart.net/464a/f/2018/071/a/d/what_is_aml_by_krooked_glasses-dc5osu3.png\"\u003e\u003c/del\u003e\u003cbr\u003e\u003cstrong\u003eAML is a psychological horror dramedy comic that I conceived back in 2012 before almost immediately having to push it aside. It\u0027s the abbreviation of the title \"A Million Legs.\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cimg src=\"https://img00.deviantart.net/259b/i/2018/073/e/4/aml_syn_ham_by_krooked_glasses-dc5wytk.png\"\u003e\u003c/del\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEarly last year I dug this thing back up and decided it\u0027s what I wanted to start with, and I wanted to start it right. Since resurrection, I\u0027ve been thinking about it every day (almost all day) and writing down \u0027n drawing up whatever I can between jobs, studying fundamentals, and keeping things 98% to myself. \u003cbr\u003e\u003cbr\u003eI love this story a lot. I\u0027ve turned down some good gigs just to be able to continue working on it. And thanks to this place, I\u0027ve been able to make more developments.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cimg src=\"https://orig00.deviantart.net/748d/f/2018/071/b/3/what_dis_place_by_krooked_glasses-dc5oul0.png\"\u003e\u003c/h2\u003eThis place is a pretty cool place where you can help support me in my endeavors if you choose. \u003cstrong\u003eAND I SERIOUSLY DO RECOMMEND ONLY DOING SO IF YOU REALLY WANT TO AND HAVE THE MONEY TO SPARE. \u003c/strong\u003eVideos will still be made and AML will still be created regardless. This website just helps make sure things get done sooner and more often... Because it allows me to take a breather from my bad habit of freaking out and taking on 5 jobs at once.\u003cbr\u003e\u003cbr\u003eThere are some pretty cool perks to this place, like being able to see the \u003cstrong\u003enotes and artwork that I don\u0027t share anywhere but exclusively here\u003c/strong\u003e, and personal rewards that are\u00a0\u003cstrong\u003emailed out to you monthly\u003c/strong\u003e such as the \u003cstrong\u003eMini-Prints Pack\u003c/strong\u003e!\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/59c4/f/2018/073/9/b/prints_pack_small_by_krooked_glasses-dc5w98b.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e(Includes two small EXCLUSIVE prints featuring art from the month plus a MYSTERY STICKER and additional surprise! Could be another PRINT! WHO KNOWS!?)\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAlternatively... there\u0027s also my Ko-Fi, which is still pretty cool.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://ko-fi.com/krookedglasses\"\u003e\u003cimg src=\"https://az743702.vo.msecnd.net/cdn/kofi4.png?v=0\" style=\"width: 146px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/4e55/f/2016/248/d/c/header_by_krooked_glasses-dagngl9.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
