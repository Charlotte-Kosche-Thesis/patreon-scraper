    "attributes": {
     "about": "I\nworked as a manager for years being successful in my field until I experienced\nthe negative effects of stress. It had driven me forward previously pushing me\non to manage hundreds of thousands of pounds of budgets, generate over a\nmillion pounds in funding and work at the cutting edge of my sector. But I realised this is meaningless if you are not\nat the cutting edge of yourself which is how I can help you! \u003cbr\u003e\u003cbr\u003eI\u2019ve\nachieved results, been there, done that, however the only real result you can\nhope for is generating from within the best for yourself! These are the things\nI look for now both from within me and helping \nothers do the same. Ask yourself honestly, everything you do, is it for\nyou, truly, or are you just trying to please other people? Have you thought\nabout  the possibility you can increase\nyour personal effectiveness by listening more to yourself?\u003cbr\u003e\u003cbr\u003ePeople\ncan go through life and not really understand how their bodies and minds react\nto stress  and how this can affect  their performance in every area of their life\n. There is only one performance so why get bogged down in worry and become self\nrestricted? Learn about yourself, learn about your real capabilities and get\ngoing in the right direction!\u003cbr\u003e\u003cbr\u003eI\nhave what we all have and that\u2019s life experience some good, some bad, but all\nof it has led me to the conclusion that we can change our environment, our way\nof thinking and our results by concentrating on something different, something\nmore positive, by concentrating more on ourselves! Live life to the full, learn\nmore about how to alleviate your stress and turn it into a more positive energy\nto push you forward beyond your boundaries! So join me!\u003cbr\u003e",
