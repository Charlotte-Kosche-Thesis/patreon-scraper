    "summary": "\u003cstrong\u003eWho am I\u003cbr\u003e\u003c/strong\u003eI\u0027m Kihira and I make Minecraft mods (as well a few other things)! I\u0027ve been modding for about 6-12 months now and have released a few public mods which you can see on my site\u00a0\u003ca href=\"http://kihirakreations.co.uk\" rel=\"nofollow\" target=\"_blank\"\u003eKihira Kreations\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWhy Patreon\u003cbr\u003e\u003c/strong\u003eBecause I love the idea of it! You (the user) aren\u0027t forced into anything, you can choose how you support me (if you wish) and it allows me to offer you rewards easily without hassle for either of us! You can choose to stop whenever you wish too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get from your support\u003cbr\u003e\u003c/strong\u003eYou help me offset my hosting costs as well as pay my rent! I do work mostly full time during the summer however I am on flexible hours. This means if I can get enough support each month, I don\u0027t have to work as much and can spend more time modding and improving my own skill sets.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get from supporting me\u003cbr\u003e\u003c/strong\u003eApart from my eternal thanks, I also offer some rewards for pledging a certain amount. You can see them down below! I am looking for more ideas for rewards however so if you have an idea, drop me a message on here or Twitter!\u00a0\u003cbr\u003e\u003cbr\u003eRegardless of how much I earn through this, I will still always release my mods and betas publicly on Twitter. My mods will remain open source (I\u0027m looking at open sourcing Screenshot Uploader) and I don\u0027t like to withhold anything behind effectively a paywall."
