    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FkyvGRmFvXHE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DkyvGRmFvXHE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FkyvGRmFvXHE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey, my name is Karli!\u003cbr\u003eI am a digital content creator, cosplayer, \u0026amp; streamer!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca\u003e\u003cimg src=\"https://i.makeagif.com/media/9-08-2017/aWeN0Y.gif\"\u003e\u003cbr\u003e\u003c/a\u003eCreating cosplay \u0026amp; creative content online has become a DREAM career. \u003cbr\u003eI am so lucky my job allows me to do everything I love. I have a degree in Television Broadcast \u0026amp; Fashion. Working for myself online has allowed me to put my creative skills to work and create some pretty cool content! Not only am I able to make cosplays, videos, and merchandise, but it has also allowed me to create this positive \u0026amp; amazing community I like to call Team Tutu. \u003cbr\u003e\u003cbr\u003eMy fellow gorgeous geeks...you are everything.\u003cbr\u003e\u003cbr\u003eAnd with your help supporting my work on Patreon I am able to make exclusive content just for Team Tutu!\u00a0\u003cbr\u003e\u003cbr\u003eOh ya...I have this thing where I make tutus...\u003cbr\u003e\u003cbr\u003eJust incase you are new here ;)\u003cbr\u003e\u003cbr\u003eI think I have 11 now?\u00a0\u003cbr\u003eR2-TUTU is my fav\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca\u003e\u003cimg src=\"https://i.makeagif.com/media/9-08-2017/vxBqd3.gif\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you didn\u0027t know before the internet and cosplay I ran an ACTING school for one of the top Modelling \u0026amp; Talent agencies in Toronto, I was a video editor, I worked as a Modelling \u0026amp; TV agent, and I worked in production on a bunch of reality TV shows! The entertainment industry is my LIFE. \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI LIVE \u0026amp; BREATHE IT!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca\u003e\u003cimg src=\"https://i.makeagif.com/media/9-08-2017/pRy3hQ.gif\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI try and live a very positive \u0026amp; healthy lifestyle. \u003cbr\u003e\u003cbr\u003eI use Patreon as a way to connect with you on a more personal level. I want to be that motivational \u0026amp; positive light in your life.\u00a0\u003cbr\u003e\u003cbr\u003eI promise I will make you laugh.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca\u003e\u003cimg src=\"https://i.makeagif.com/media/9-08-2017/FY4d_s.gif\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLast but not least, I am using Patreon to take you with me on adventures! \u003cbr\u003eYou will get to see footage from behind the scenes at shoots, conventions, Patron-only Q\u0026amp;A\u0027s, costume builds, tutorials, and \u003cspan style=\"color: rgb(149, 55, 52);\"\u003etravel adventures.\u003c/span\u003e\u003cbr\u003eTravel adventures included things like going to Salem with friends \u0026amp; ghost hunting! I also work in TV doing some hosting, so I will take you BTS with me on set when I can.\u003cbr\u003eThese videos are supposed to be fun, exclusive\u00a0and entertaining!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca\u003e\u003cimg src=\"https://i.makeagif.com/media/9-08-2017/qSeTvy.gif\"\u003e\u003cbr\u003e\u003c/a\u003eI welcome you to join my amazing community which is full of love, positivity, and badass geeks\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca\u003e\u003cimg src=\"https://i.makeagif.com/media/9-08-2017/9M0vmd.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eStay Geeky!\u003cbr\u003exx\u00a0\u003c/div\u003e\u003cbr\u003e"
