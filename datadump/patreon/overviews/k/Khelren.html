    "summary": "\u003ch3\u003eQui suis-je? Et pourquoi Patreon?\u003c/h3\u003e\u003cbr\u003eSous le pseudonyme de \u003cstrong\u003eKhelren\u003c/strong\u003e, je con\u00e7ois, je traduis et j\u0027\u00e9dite des jeux de r\u00f4le professionnellement depuis 2015.\u003cbr\u003e\u003cbr\u003eSi les jeux que j\u0027\u00e9dite se retrouvent sur \u003ca href=\"http://www.lulu.com/spotlight/khelren\"\u003eLulu\u003c/a\u003e, \u003cem\u003ePatreon\u003c/em\u003e me permet de cr\u00e9er des jeux de r\u00f4le innovants, courts et avec une th\u00e9matique forte. Tout en restant ind\u00e9pendant.\u003cbr\u003e\u003cbr\u003eIl peut s\u0027agir de jeux originaux ou bas\u00e9s sur d\u0027autres jeux, de \u003cem\u003estorygames\u003c/em\u003e, de jeux \u003cem\u003efreeform\u003c/em\u003e (\u00e0 mi-chemin du GN et du jdr traditionnel), etc. Le tout en .pdf, illustr\u00e9 et maquett\u00e9.\u003cbr\u003e\u003cbr\u003eMa production sur \u003cem\u003ePatreon\u003c/em\u003e a \u00e9t\u00e9 la suivante :\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDominion\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://www.tipeee.com/api/v1.0/images/1052304?width=750\u0026amp;mode=resize\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cp style=\"text-align: center;\"\u003e(pdf de 54 pages A5, livr\u00e9 en f\u00e9vrier 2016)\u003cem\u003e\u003cbr\u003eS\u2019\u00e9tendant\n sur plusieurs syst\u00e8mes stellaires, l\u2019humanit\u00e9 r\u00e8gne \u00e0 travers les \nvastes champs d\u2019\u00e9toiles, splendide et magnanime. Mais c\u2019est une humanit\u00e9\n qui a largement \u00e9volu\u00e9 : les innovations technologiques et g\u00e9n\u00e9tiques \nsont monnaie courante et le voyage spatial en vaisseau-baleine est \nrelativement s\u00fbr, si l\u2019on omet les barbares et autres pirates qui les \nmenacent. Pour autant, l\u2019univers dans sa globalit\u00e9 est loin d\u2019\u00eatre \ncolonis\u00e9 et l\u2019Homme demeure d\u00e9sesp\u00e9r\u00e9ment seul, sans autre forme de vie \npensante pour \u00e9gayer sa solitude.\u003cbr\u003e Au niveau de chaque plan\u00e8te, le \npouvoir est investi dans une dynastie de patriciens, pr\u00f4nant de nobles \nvertus et valeurs. Mais en r\u00e9alit\u00e9, tout n\u2019est qu\u2019intrigues, secrets et \ntrahisons.\u003cbr\u003e\u003cbr\u003e C\u2019est ce que vous d\u00e9couvrirez dans Dominion : Jeux de\n pouvoir et Maisons nobles en prenant la t\u00eate d\u2019une de ces Maisons au \nsein d\u0027un univers de space fantasy, mystique et f\u00e9odal. Les f\u00e9roces \nluttes politiques vous forceront \u00e0 prendre de terribles d\u00e9cisions pour \nassurer votre supr\u00e9matie ou finiront par vous faire sombrer dans les \nlimbes de l\u2019histoire.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDominion est un jeu \"propuls\u00e9 par l\u0027Apocalypse\". Citons dans ses influences principales \u003cem\u003eDune\u003c/em\u003e et \u003cem\u003eGame of Thrones\u003c/em\u003e.\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNostos\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://www.tipeee.com/api/v1.0/images/1036474?width=750\u0026amp;mode=resize\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e(pdf de 28 pages A4, livr\u00e9 en novembre 2015)\u003cem\u003e\u003cbr\u003eNostos\u003c/em\u003e est un hack de \u003cem\u003eLady Blackbird\u003c/em\u003e qui permet de jouer dans la Gr\u00e8ce hom\u00e9rique.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLes\n Ach\u00e9ens rev\u00eatus d\u2019airain \u00e9tendent leur domination sur le Bassin \nm\u00e9diterran\u00e9en. Leur h\u00e9g\u00e9monie est telle que les cit\u00e9s grecques se sont \nligu\u00e9es pour se rendre aux fronti\u00e8res du monde connu et y mener une \nguerre contre l\u2019\u00eele de l\u2019Atlantide.\u003cbr\u003ePrenant la mer, les H\u00e9ros doivent\n affronter des vents mauvais qui les chassent loin de leur destination. \nC\u2019est \u00e0 ce moment que des pirates cicones les attaquent.\u003cbr\u003eLes H\u00e9ros d\u00e9joueront-ils les obstacles qui se dressent sur leur chemin ? \u003cbr\u003eAbattront-ils de leurs \u00e9p\u00e9es aigu\u00ebs les cr\u00e9atures monstrueuses qui essayeront de les d\u00e9vorer ?\u003cbr\u003eL\u00e8veront-ils\n la mal\u00e9diction qui les emp\u00eache de poser pied \u00e0 terre en leur patrie ? \nLa proph\u00e9tie du cataclysme se r\u00e9alisera-t-elle ?\u003cbr\u003eSurtout, apr\u00e8s toutes ces \u00e9preuves, garderont-ils dans leur c\u0153ur le d\u00e9sir de revoir leur doux foyer ?\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePar le droit du sang\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://www.tipeee.com/api/v1.0/images/1036482?width=750\u0026amp;mode=resize\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e(pdf de 17 pages A5, livr\u00e9 en octobre 2015)\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ePar le Droit du Sang\u003c/em\u003e est un storygame \u00e0 MJ tournant dont les inspirations principales sont \u003cem\u003eMicroscope\u003c/em\u003e et \u003cem\u003eVampire\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePar\n le Droit du Sang raconte l\u0027histoire des seigneurs de la nuit, des \nvampires se livrant un combat mill\u00e9naire pour contr\u00f4ler un territoire, \nune cit\u00e9, et m\u00eame l\u0027humanit\u00e9 tout enti\u00e8re.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eM\u00eame pour eux, tout n\u0027est \npas permis: ces cr\u00e9atures se doivent de respecter des lois, institu\u00e9es \npar de plus v\u00e9n\u00e9rables qu\u0027eux, sous peine d\u0027\u00eatre frapp\u00e9 d\u0027infamie.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eTout\n cela n\u0027est qu\u0027une autre fa\u00e7on de dire qu\u0027il faut \u00eatre le plus malin \nlorsque l\u0027on souhaite comploter et abattre son adversaire.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAndro\u00efde Noir\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://www.tipeee.com/api/v1.0/images/1036464?width=750\u0026amp;mode=resize\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e(pdf de 16 pages A5, livr\u00e9 en septembre 2015)\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eAndro\u00efde Noir\u003c/em\u003e est un \u003cem\u003estorygame\u003c/em\u003e sans MJ, un m\u00e9lange \u003cem\u003ehardboiled\u003c/em\u003e entre \u003cem\u003eBlade Runner\u003c/em\u003e et \u003cem\u003eChinatown\u003c/em\u003e ou \u003cem\u003eSin City\u003c/em\u003e, \u003cem\u003eMetropolis\u003c/em\u003e et \u003cem\u003eLA Confidential\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSur\n fond de jazz et de swing, les \u00c9tats-Unis des ann\u00e9es trente ont \nfinalement vot\u00e9 la Prohibition des Andro\u00efdes : des automates ayant la \nparfaite apparence d\u0027\u00eatres humains. Vous servez au sein de la brigade de\n lutte contre les crimes m\u00e9canis\u00e9s.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u00cates-vous pr\u00eat \u00e0 fourrer votre \nnez dans la corruption et le vice qui gangr\u00e8nent la ville? Saurez-vous \naffronter la v\u00e9rit\u00e9, surtout si elle touche \u00e0 votre propre humanit\u00e9? \nFinirez-vous laiss\u00e9 pour mort, plomb\u00e9, dans le caniveau?\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch3\u003eQuelle forme de soutien?\u003c/h3\u003e\n\nPublier des jeux de r\u00f4le par le biais de \u003cem\u003ePatreon\u003c/em\u003e me permet de vous\n proposer directement mes cr\u00e9ations et que vous puissiez r\u00e9mun\u00e9rer un \nauteur si vous consid\u00e9rez son travail comme de qualit\u00e9.\u003cbr\u003e\u003cbr\u003ePlusieurs points importants:\u003cbr\u003e- Votre soutien peut s\u0027arr\u00eater \u00e0 tout moment (\u003cstrong\u003epas d\u0027engagement\u003c/strong\u003e).\u003cbr\u003e- Vous n\u0027\u00eates \u003cstrong\u003epr\u00e9lev\u00e9 que si je livre\u003c/strong\u003e quelque chose.\u003cbr\u003e- Je ne livrerai jamais plus d\u0027une fois par mois (et vous ne serez donc jamais pr\u00e9lev\u00e9 plus d\u0027\u003cstrong\u003eune fois par mois au maximum\u003c/strong\u003e).\u003cbr\u003e\u003cbr\u003eNB:\n le contenu publi\u00e9 sur Patreon est le m\u00eame que celui publi\u00e9 sur l\u0027autre \nplate-forme de financement participatif Tipeee \n(\u003ca href=\"https://www.tipeee.com/khelren\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.tipeee.com/khelren\u003c/a\u003e).\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eQuels seuils d\u0027engagement?\u003c/h3\u003e\n\nEn me soutenant \u00e0 hauteur de \u003cstrong\u003e$5, \u003cstrong\u003evous acc\u00e9dez aux .pdf de tous les jeux que je livre.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eVotre nom ou pseudo sera \u00e9galement mentionn\u00e9 dans les remerciements.\u003cbr\u003e\u003cbr\u003eSi vous participez \u00e0 hauteur de $8, vous \u00eates de plus prioritaire pour participer aux playtests (via hangout).\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\nLudographie et CV r\u00f4liste\u003c/h3\u003e\n\u003cstrong\u003eEn tant qu\u0027\u00e9diteur (studio Absinthe) :\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://fr.ulule.com/the-sprawl-jdr-cyberpunk/\"\u003e\u003cem\u003eThe Sprawl\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eR\u00e9alit\u00e9 augment\u00e9e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEn tant qu\u0027auteur :\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBerlin XVIII v4\u003c/em\u003e (\u00e9ditions 500NDG) (\u00e0 para\u00eetre)\u003cbr\u003e\u003cem\u003eGodsend\u003c/em\u003e (hack de \u003ca href=\"https://www.kickstarter.com/projects/1549920133/legacy-life-among-the-ruins-2nd-edition?lang=fr\"\u003eLegacy, 2nd edition\u003c/a\u003e) (\u00e0 para\u00eetre)\u003cbr\u003e\u003ca href=\"https://fr.ulule.com/tschai/\"\u003e\u003cem\u003eTscha\u00ef World\u003c/em\u003e\u003c/a\u003e (\u00e9ditions 500NDG) (\u00e0 para\u00eetre)\u003cbr\u003e\u003cem\u003eRecueil de sc\u00e9narios du quarantenaire du jeu de r\u00f4le\u003c/em\u003e de la Cour d\u0027Ob\u00e9ron (tome I paru)\u003cbr\u003e\u003cem\u003eNovember Metric\u003c/em\u003e (pour \u003ca href=\"https://www.kickstarter.com/projects/ardensludere/the-sprawl-cyberpunk-roleplaying-powered-by-the-ap?lang=fr\"\u003e\u003cem\u003eThe Sprawl\u003c/em\u003e\u003c/a\u003e), r\u00e9daction du setting \u003cem\u003eParis\u003c/em\u003e\u003cbr\u003e\u003cem\u003eLabyrinth\u003c/em\u003e, \u00c9ditions Icare, r\u00e9daction des sc\u00e9narios du livre de base\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEn tant que traducteur\u003c/strong\u003e : \u003cem\u003eUndying\u003c/em\u003e, \u003cem\u003eAdventure on a Dungeon Planet\u003c/em\u003e, \u003cem\u003eBloody Forks of Ohio\u003c/em\u003e, \u003cem\u003eMobile Frame Zero: Intercept Orbit\u003c/em\u003e, \u003cem\u003eThought Lords of Mars\u003c/em\u003e, \u003cem\u003eQuill\u003c/em\u003e, \u003cem\u003eCapes\u003c/em\u003e, \u003cem\u003eClass Warfare\u003c/em\u003e, \u003cem\u003eStarforce\u003c/em\u003e, \u003cem\u003eRibbon Drive\u003c/em\u003e, \u003cem\u003eOut of Dodge\u003c/em\u003e, \u003cem\u003eThe Climb\u003c/em\u003e,\u003cem\u003e Swords without Master\u003c/em\u003e, \u003cem\u003eThe Regiment\u003c/em\u003e et \u003cem\u003eThe Regiment: Colonial Marines\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLaur\u00e9at\u003c/strong\u003e international de la \u003cem\u003eGamechef\u003c/em\u003e en 2017, du \u003cem\u003eOne Page Dungeon contest\u003c/em\u003e en 2016, du \u003cem\u003e24-hour Geek RPG contest\u003c/em\u003e en 2015 et du concours \u003cem\u003eVieux Pots Nouvelles soupes\u003c/em\u003e en 2012.\u003cbr\u003e\u003cbr\u003eAncien membre du comit\u00e9 de r\u00e9daction de \u003cem\u003eDi6dent et \u003c/em\u003er\u00e9dacteur depuis le #11.\u003cbr\u003e"
