    "summary": "For four years now I have worked, tirelessly, to provide my friends online with quality content, and in this I have been (largely) successful. It\u0027s been quite a journey, through galaxies of mind and thought we have traveled together. We\u0027ve laughed, we\u0027ve cried, and not just that, but I think we\u0027ve all learned things as well, and become better people, together. Magical, that\u0027s the only work I can think to describe it, and though I\u0027m very often accused of irony and \u0027not believing anything,\u0027 those who know me know my sincerity in saying all of this. The friends I\u0027ve made along the way have been very special to me, and I\u0027m glad every day to be able to log on to make people smile, and, more importantly, \u003cem\u003eto think\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWhere is Mothman currently? He remains at large. And Atlantis, it\u0027s shimmering ruins still await rediscovery, spread out across the bottom of the sea somewhere like a clutch of glittering pearls. There remains much to be done, and I will continue working, effortlessly, to expose the difficult and hidden truths of our crazed world to the light of day. I need your support though.\u003cbr\u003e\u003cbr\u003eRarely have I asked my followers for much, only that they enjoy my luxurious and premium content to their hearts content. I\u0027ve made little from doing all this, besides friends, and that is truly the most valuable thing of all, but in order to continue of take my content to higher and higher levels, and collaborate on exciting upcoming projects, I now require your support. Art exhibits in Russia? Documentaries and television shows? Original long form content and archival art publications? Visits to International art festivals. These are all projects I\u0027ve been, in the past few months, asked to participate in, but my time and resources are limited. I\u0027ve not been a NEET for many years, sadly, and officecuck for my wages, and this I generally don\u0027t mind. But I require supplementation and freedom, to travel to meet the nodes of my network, and oversee and develop projects that require attention beyond what I can currently manage.\u003cbr\u003e\u003cbr\u003eFor that reason, after four years or diligent and humble content farming, I ask for your support."
