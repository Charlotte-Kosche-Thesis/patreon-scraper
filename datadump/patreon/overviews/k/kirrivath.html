    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FdbP9xb97Sn8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DdbP9xb97Sn8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FdbP9xb97Sn8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=dbP9xb97Sn8",

    "published_at": "2015-03-18T19:38:10+00:00",
    "summary": "\u003ch3\u003e\n\u003cstrong\u003eThank you\nto my wonderful Patron Angels!\n\u003c/strong\u003e\u003c/h3\u003e\n\nSo\ngrateful for the support as I\u0027m still struggling to figure out my\nplace in the music industry while dealing with chronic illness and\nslowly dying. Currently I\u2019m losing at least two weeks out of every\nmonth to being too ill to work. That means I can\u2019t get a day job\nand I can\u2019t effectively pay my rent as a busker because I can\u2019t\nwork. Your help is vital.\u003cbr\u003e\n\n\u003ch3\u003e\n\u003cstrong\u003eWhat you get:\u003c/strong\u003e\u003c/h3\u003e\n\nBy supporting me to make music on a regular basis, you will receive\naccess to all Patron-locked content I\u0027ve ever created: Music, Videos,\nDigital Art, Photographs, Poetry, and Backstage stuffs. You will also\nbe helping someone who is disabled, and who has no other option to\nearn a living. All that for just $1+ a month? Yes. Whoa.\n\n\u003cstrong\u003eCan\nI just donate? I don\u0027t need any rewards.\n\u003c/strong\u003e\u003cbr\u003e\nYou sure\ncan! \u003ca href=\"https://ko-fi.com/D1D16HQX\"\u003e\u003cstrong\u003eBuy\nMe a Coffee via Kofi!\u003c/strong\u003e\u003c/a\u003e Or you can donate\nvia \u003ca href=\"https://www.coinbase.com/chagallsierra\"\u003e\u003cstrong\u003ebitcoin\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003ch3\u003e\n\u003cstrong\u003eWhy\nPatreon?\n\u003c/strong\u003e\u003c/h3\u003e\n\n\t\u003cem\u003ePeople:\n\t\u003c/em\u003eYou sing like an ANGEL! That\u2019s the most BEAUTIFUL THING I\u2019VE\nHEARD IN MY LIFE. You should be on Canadian Idol! You should be\nsigned to a major label\n\t\u003cbr\u003e\n\t\u003cem\u003eMe:\n\t\u003c/em\u003eOh wow thank you! Next week there\u2019s an awesome show featuring\nmyself and other magical talented musicians, you can buy tickets over\nhere...\n\t\u003cbr\u003e\n\t\u003cem\u003ePeople:\n\t\u003c/em\u003e\u003cem\u003e\u003cstrong\u003ecrickets\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003eMe:\n\t\u003c/em\u003eUhhh okay. Looks like I need to get a day job. Well, I need\n$30,000 in a lump sum to fix my health issues from a lifetime of\npoverty and #metoo situations so that I \n\t\u003cem\u003ecan\u003c/em\u003e get a day job. Any\nhelp with that?\n\t\u003cbr\u003e\n\t\u003cem\u003ePeople:\n\t\u003c/em\u003e\u003cem\u003e\u003cstrong\u003ecrickets\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003eMe:\n\t\u003c/em\u003eUh, not good... well, there\u2019s this site called Patreon and you\ncan help me with my daily life expenses so I can just keep working on\nmy art and health and hopefully not die. Check it out?\n\t\u003cbr\u003e\n\t\u003cem\u003ePeople:\n\t\u003c/em\u003eHmm ok that sounds cool. Just $1 a month or more if I feel like\nit? Alright!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\n\u003cstrong\u003eWhat Your\nMoney Does:\n\u003c/strong\u003e\u003c/h3\u003e\n\nAs\nan independent creator, I can be true to my artistic vision, without\ninterference from a marketing department.\u003cbr\u003e\nProjects:\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eKirrivath\n\t\u2013 Original meditative world fusion music and story\n\t\u003c/li\u003e\n\t\u003cli\u003ePaperbag\n\tEmpress Records \u2013 Tiny virtual label promoting mystical and\n\tmagical music\n\t\u003c/li\u003e\n\t\u003cli\u003eChagall\n\tSierra, Voice of an Angel \u2013 Cover Songs\n\t\u003c/li\u003e\n\t\u003cli\u003eWingspell\n\t\u2013 Dreamrock band (with it\u2019s own Patreon)\n\t\u003c/li\u003e\n\t\u003cli\u003eWoodfinch\n\tEco \u2013 Sustainable living solutions for environmental illness such\n\tas tiny homes and an ecovillage (with\n\tit\u2019s\n\town Patreon)\n\t\u003c/li\u003e\n\u003c/ol\u003e\n\u003cstrong\u003e\nPatreon\nStretch Goals\n\u003c/strong\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\n\t(ACHIEVED,\n\tthank you!)One Patron\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t(ACHIEVED,\n\tawesome people!)Website costs covered\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t(ACHIEVED\n\tbasic Blanket Fort Studio) Studio improvements\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cstrong\u003e\u003cstrong\u003eNEXT\n\tSTEP, at $33 per month: \n\t\u003c/strong\u003e\u003c/strong\u003eQuality\n\tInternet - to offer online streaming concerts, upload music and\n\tvideos\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\tAt\n\t$34+ per month: have personal income\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\tAt\n\t$600+ per month: escape my toxic building and move somewhere with\n\tclean air\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\tAt\n\t$900+ per month: deal with health issues by actually eating the\n\tspecial diet I\u2019m supposed to be eating to deal with chronic\n\tillness\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\tAt\n\t$1200+ per month: have the security to make music daily instead of\n\tworrying about dying and not being physically able to work\n\t\u003c/li\u003e\n\u003c/ol\u003e"
