    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.instagram.com/kiseki_kitty/\"\u003e\u003cimg src=\"https://i.pinimg.com/originals/82/1b/5b/821b5b4b70095f61ff21286799319881.png\"\u003e\u003cbr\u003e\n\tInstagram\n\t\u003c/a\u003e \u003cstrong\u003e\u2666\u003c/strong\u003e\u00a0\u003ca href=\"https://www.facebook.com/KisekiKisses/\"\u003eFacebook\u003c/a\u003e \u003cstrong\u003e\u2666\u003c/strong\u003e\u00a0\u003ca href=\"https://www.etsy.com/shop/KiseskiKisses\"\u003eEtsy\u003c/a\u003e \u003cstrong\u003e\u2666\u003c/strong\u003e\u00a0\u003ca href=\"https://ko-fi.com/kiseki\"\u003eKo-Fi\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://kiseki-kisses.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e \u003cstrong\u003e\u2666\u003c/strong\u003e\u00a0\u003ca href=\"https://www.twitch.tv/kisekikisses\"\u003eTwitch\u003c/a\u003e \u003cstrong\u003e\u2666\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCepFk6n1NP2olxP3pXyMC0Q?view_as=subscriber\"\u003eYoutube\u003c/a\u003e \u2666\u00a0\u003ca href=\"https://twitter.com/kiseki_kisses\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello I\u0027m Kiseki (^\u25d4\u1d25\u25d4^) Welcome to my Patreon Page!\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tI\u0027m \n\t\u003cstrong\u003eKiseki\u003c/strong\u003e, a freelance illustrator and concept artist. For now I create in my free time, but my dream is to become a self-sustaining artist in Japan.\n\tI really want to work on personal projects such as original illustrations/fanart and my own webcomics, but I can\u0027t focus on them due to financial constraints. I created a Patreon to help me work on more personal projects!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tCurrently, I\u2019m saving up for more expensive art equipment, like Copic markers, Paint Tool SAI, and a Cintiq tablet! \n\t\u003cbr\u003e\u003cstrong\u003e\n\tArt is expensive, but I try to draw 1 thing every day \u0b18(\u0a6d\u02ca\u1d55\u02cb)\u0a6d* \u0a48\u2729\u2027\u208a\u02da\u00a0\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003eI offer:\u003c/h3\u003e\n\t\u003cul style=\"\"\u003e\n\t\t\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003ePatreon-exclusive, un-watermarked\u003c/b\u003e\u00a0sketches and WIP\u0027s\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eSketch-Lineart-Color \u003c/strong\u003eprogress collages\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eMonthly art raffle \u003c/strong\u003efor all Patrons to participate\u003c/li\u003e\u003cli\u003eAccess to \u003cstrong\u003eArt Commissions\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly access \u003c/strong\u003eto un-watermarked artworks before posting\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTutorials, SpeedPaints, \u003c/strong\u003eand \u003cstrong\u003elewd\u00a0content\u003c/strong\u003e\u00a0only for my patrons\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInput\u003c/strong\u003e\u00a0on my creative options\u003c/li\u003e\u003cli\u003eAccess\u003cstrong\u003e\u00a0\u003c/strong\u003eto my hidden \u003cstrong\u003eDiscord channel \u003c/strong\u003e\u0026amp;\u003cstrong\u003e Snapchat story\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAnd more, featured in my \u003cstrong\u003egoals\u003c/strong\u003e and\u003cstrong\u003e rewards\u003c/strong\u003e sections!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cstrong\u003e\u003cbr\u003eHere\u0027s a visual that might help you decide which rank you\u0027d like:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/429650247241957379/431306143755665408/Screen_Shot_2018-04-04_at_11.15.53_PM.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor art samples, prices, and other info, click\u00a0\u003ca href=\"https://docs.google.com/document/d/15FTfDUULPmtFj-Fx8qRkESdjFkHrkk8pAp0Y4tJ0BOY/edit?usp=sharing\"\u003ehere\u003c/a\u003e for my Art Commissions Sheet. As of now, Art Commissions are only open to my Patrons who pay $1 or more per month. To support me by donating a coffee, click\u00a0\u003ca href=\"http://ko-fi.com/kisses\"\u003ehere\u003c/a\u003e.\u00a0Every little bit earned makes me one step closer to my goals and I\u0027m eternally grateful!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/originals/4e/42/ae/4e42ae8b50d9aa3fd0b97bd04acd2045.png\"\u003e\u003cbr\u003e\n\t\u3044\u3064\u3082\u3042\u308a\u304c\u3068\u3046\uff01\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAs always, thank you for all support\u003c/strong\u003e\u003cbr\u003e\n\t\u30fd( \u2312o\u2312)\u4eba(\u2312-\u2312 )\uff89\u00a0\u00a0\u003c/div\u003e"
