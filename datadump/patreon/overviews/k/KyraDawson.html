    "published_at": "2017-10-09T09:59:15+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"http://kyradawson.com/arcana/2017/06/welcome-to-norngard-patreon-kyra-dawson-VI.jpg\" style=\"width: 503px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi, I\u0027m Kyra Dawson, and I\u0027m a storyteller.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nThis year I decided to dust off my old writing dreams and change my life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what\u0027s my story?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOnce upon a time I had big, fearless dreams.\u003cbr\u003e\u003cbr\u003e\nThen somewhere along the way I let reality set in, take over and convince me that adults don\u0027t live in imaginary fantasy worlds with their heads in the clouds. The dreams I had as a child became a whisper, a dying ember.\u003cbr\u003e\u003cbr\u003e\nMore years went by and my dreams of writing stories for a living faded, drifting farther and farther away from my grasp.\u003cbr\u003eBecause I was afraid.\u003cbr\u003e\u003cbr\u003eAnd then, one day, I woke up. I realized that my life was passing me by. I realized that when I leave this realm for the next, the only thing I want to leave behind are my stories.\u003cbr\u003e\u003cbr\u003e\nI realized that life was too damn short to let my dreams slip through my fingers.\u003cbr\u003e\u003cbr\u003e\nI knew that even if I tried and failed, at least I would have no regrets. I would have done what I love.\u003cbr\u003e\u003cbr\u003e\nI have the courage now.\u003cbr\u003e\u003cbr\u003e\nI am a writer of stories, a storyteller.\u003cbr\u003eAnd it\u0027s all I want to do.\u003cbr\u003e\u003cbr\u003eSo here I am, asking for your help, hoping you will support me while I chase my dream, and weave my readers an adventure they won\u0027t soon forget! With your help, your trust and your encouragement I can share my art with the world. I will write beautiful, fun, amazing stories that you will want to read. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what do you get when you become my Patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nPatrons will get Early Access to cool stuff, see behind the veil and get glimpses into my world. How and why I write the things I write, reading videos, exclusive updates on current projects and what\u0027s in the works, author Q \u0026amp; A\u0027s, Patrons Only articles, Bonus Content and lots of other awesome things.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://kyradawson.com/arcana/2017/05/the-beautiful-forbidden-cover-VII-256x400px.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nEvery week I\u0027ll be posting a new chapter on \u003cstrong\u003e\u003ca href=\"http://kyradawson.com/\" target=\"_blank\"\u003emy author website\u003c/a\u003e\u003c/strong\u003e until\u003cem\u003e\u003cstrong\u003e The Beautiful Forbidden,\u00a0\u003c/strong\u003e\u003c/em\u003eBook One in\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e The Books of Norngard \u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eseries, is done. Then I\u0027ll write another story and another, and another. I have so many exciting tales to tell. I can\u0027t wait to write them all.\u003cbr\u003e\u003cbr\u003eBut I can\u0027t do that without you!\u003cbr\u003e\u003cbr\u003e\nIf you like what I do, if you like the stories I write, please become my Patron! That way I can keep creating as a full time author, share my stories AND keep the lights on in my creative space. Every pledge means a lot to me.\u003cbr\u003e\u003cbr\u003e\nTo get you started, I\u0027ve posted the 1st 4 chapters of \u003cem\u003e\u003cstrong\u003eThe Beautiful Forbidden\u003c/strong\u003e\u003c/em\u003e at my author website\u003cstrong\u003e \u003ca href=\"http://kyradawson.com/\" target=\"_blank\"\u003eKyraDawson.com.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for becoming my Patron.\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to see you in Norngard. :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://kyradawson.com/arcana/2017/05/the-beautiful-forbidden-prologue-quote-card-v11.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://fb.me/TheBeautifulForbidden\"\u003e\u003cem\u003e\u003cstrong\u003eThe Beautiful Forbidden\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e is an exciting new dark fantasy adventure by \u003ca href=\"http://kyradawson.com/\"\u003e\u003cstrong\u003eauthor Kyra Dawson\u003c/strong\u003e\u003c/a\u003e that taps into your mythic memory and sweeps you into a world both magical and monstrous. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"All I want to do is forget, but my daemons and the gods won\u0027t let me.\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e17 year old Meruself brought death and suffering to Norngard, a world where once none existed. Now exiled from her home, shunned, and withering under the weight of her shame and regret, a terrible beast pursues Meruself\u0027s every step.\u003cbr\u003e\u003cbr\u003eDesperate to set things right, she accepts a quest that will threaten \nher survival, challenge her beliefs, endanger all those she loves,  and \nlead her down a path into the dark unknown to face the very thing she \nfears the most.\u003cbr\u003e\u003cbr\u003eAs the Dark Reaping closes in, Meruself must find the strength to face \nher past and the courage to embrace her greatest fears, for it may be \nthe only way she can ever go home again.\u003cbr\u003e\u003cbr\u003eJourney to the realm of Norngard, home of the Norns, a place of mystery, magic and myth.\u003cbr\u003e\u003cbr\u003eThe adventure begins in the haunted Hella Wood...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a9 2016 All rights reserved.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
