    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://khemi.space/patreon/tatohi.png\"\u003e\u003cbr\u003e\u003cbr\u003eHey there! I\u0027m Khemi, and you may know me from my fanworks, my potatoes, or just from stumbling into my neck of the woods. I\u0027m a writer who specialises in queer fiction, worldbuilding, and characters so real they sometimes take my fingers hostage and make me write the exact opposite of whatever I intended to.\u003cbr\u003e\u003cbr\u003eFor fourteen years now I\u0027ve been working on a novel, and I\u0027m finally enough tossed-out drafts in to share what I\u0027m creating with the world. This is going to be a long process, and one I\u0027m devoting my days to! Writing has become my main focus, and I need all the help I can get to keep it up while also having enough money for editing software, print runs, and the other steps that come on the way to getting a book into the wild.\u003cbr\u003e\u003cbr\u003e(And if I could do all that while also having rent and grocery money, that\u0027d be pretty fantastic!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what am I writing?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://khemi.space/patreon/curitato.png\" style=\"width: 50px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m working on a book series called \u003cstrong\u003eVarendor\u003c/strong\u003e, which focuses on the lives of six different people entwined in the \u003cstrong\u003eweave of fate\u003c/strong\u003e. It\u0027s a story about destiny, and purpose, and what it means to be different- and about \u003cstrong\u003equeer identities\u003c/strong\u003e, \u003cstrong\u003efamily\u003c/strong\u003e, and making your own way in a world that tells you you don\u0027t belong.\u003cbr\u003e\u003cbr\u003eI work hard to create diverse, rich characters who represent all parts of the human condition (and the non-human condition, too), and to give them stories in which it\u0027s who they are, not what they are, that defines them, without ever sweeping what they are beneath a rug. The most interesting parts of us all are the things that make us unique, for better of worse, be it our culture, features, attraction (or the lack of it). These shared and individual experiences combine into something magical, and that\u0027s what I want to capture in my fiction, woven through a complex world and a story that asks what happens when the prophecies are mistaken and the heroes don\u0027t do what they\u0027re supposed to do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd what do patrons get?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://khemi.space/patreon/giftato.png\" style=\"width: 48px;\"\u003e\u003cbr\u003e\u003cbr\u003eYou guys get a huge thanks from me, and a range of rewards depending on how much you give! Every patron gains access to art and writing that only patrons get to see, and those who donate a bit more get tutorials, podcasts, patron-only streams and even commissioned works just for you!\u003cbr\u003e\u003cbr\u003eEvery dollar donated helps, and I\u0027ll constantly be expanding the amount of rewards each of my patrons receives. I\u0027m going to be working to make sure you all get the thanks you deserve, and that the Varendor is even more vibrant and engaging thanks to your encouragement!\u003cbr\u003e\u003cbr\u003eI\u0027ll be updating once a week, and with your help, I can start doing even more. Help me answer everyone who\u0027s ever said \"if you want diversity in fiction, go write it yourself\" with a resounding \u003cstrong\u003ehere it is\u003c/strong\u003e, and make a potato\u0027s day by giving me a little pocket change and love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://khemi.space/patreon/khem.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
