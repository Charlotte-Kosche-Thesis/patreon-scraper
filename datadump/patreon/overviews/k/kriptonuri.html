    "summary": "\u003cstrong\u003eSayg\u0131de\u011fer Patreon destek\u00e7ilerim,\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBuradan sizlere y\u0131llar i\u00e7inde \u00f6\u011frenmi\u015f ve geli\u015ftirmi\u015f oldu\u011fum \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ekriptoparalara \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003ey\u00f6nelik kritik teknik fiyat analizleri ve e\u011fitimleri, t\u00fcyolar, sinyaller, \u00f6nemli haber ve piyasa trendleri hakk\u0131nda i\u00e7erik sa\u011flayaca\u011f\u0131m. Bu kanal sizden gelen destekler ile yay\u0131n hayat\u0131na devam edecektir.\u00a0\u003cbr\u003e\u003cbr\u003e3 y\u0131l \u00f6nce tan\u0131\u015ft\u0131\u011f\u0131m kriptopara aleminde ba\u015flarda her acemi gibi teknik analiz bilmeden, haberleri takip etmeden ve en \u00f6nemlisi de b\u00fcy\u00fck resmi okuyamadan bilin\u00e7sizce i\u015flem yap\u0131yorken, y\u0131llar\u0131m\u0131 teknik analizi ve inceliklerini \u00f6\u011frenmeye ve akabinde de global ba\u011flant\u0131lar kurup b\u00fcy\u00fck resmi okumaya adad\u0131m. Bu u\u011furda harcad\u0131\u011f\u0131m emek ve zaman, \u015fimdi d\u00f6n\u00fcp bakt\u0131\u011f\u0131mda ne kadar isabetli olmu\u015f g\u00f6rebiliyorum. Sizlere de y\u0131llar i\u00e7inde edindi\u011fim tecr\u00fcbeleri aktarmak ve bilgi pe\u015finde ko\u015fanlara yard\u0131m etmek gayesiyle buraday\u0131m. Amac\u0131m\u0131z bilgi ve fark\u0131ndal\u0131k seviyemizi art\u0131r\u0131p KAR etmek olacakt\u0131r. \u003cbr\u003e\u003cbr\u003eMART ay\u0131 faaliyet raporumuz i\u00e7in a\u015fa\u011f\u0131daki linkten ekteki pdf dosyas\u0131n\u0131 indirip inceleyebilirsiniz. \u00d6zetle 5 altkoin analizinde %100 isabet, bitcoin \u00f6ng\u00f6r\u00fclerinde ise %80 civar\u0131 ger\u00e7ekle\u015fme olmu\u015ftur.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/mart-ayi-patreon-17900992\"\u003ehttps://www.patreon.com/posts/mart-ayi-patreon-179...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e2 kategori bulunmaktad\u0131r: \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAlbay, Orgeneral\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAlbaylar\u003c/span\u003e \u003c/strong\u003eplatformdaki t\u00fcm i\u00e7eri\u011fe ula\u015fabilirler. Bitcoin ve Altkoin Teknik Analizleri, Altkoin Sinyalleri, Teknik Analiz E\u011fitimleri, Haberler, T\u00fcyolar vb. Kriptonuri ile \u00f6zel mesaj ileti\u015fim kuramazlar, portf\u00f6y de\u011ferlerdirmesi alamaz ve Telegram Grubuna giremezler. Telegram Kanal\u0131na girebilirler.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOrgeneraller \u003c/span\u003e\u003c/strong\u003et\u00fcm i\u00e7eri\u011fe eri\u015fimin yan\u0131nda kriptonuri ile ileti\u015fime ge\u00e7ebilirler. \u0130stedikleri zaman portf\u00f6y de\u011ferlendirmelerini, piyasa ve spesifik koinler hakk\u0131nda g\u00f6r\u00fc\u015flerini sorabilirler. Ara ara yap\u0131lacak canl\u0131 yay\u0131nlara kat\u0131labilirler. Telegram grubu ve kanal\u0131na girebilirler.\u003cbr\u003e\u003cbr\u003eTeknik analiz e\u011fitimleri Adan Zye olduk\u00e7a zengin ve kapsay\u0131c\u0131 olup s\u0131f\u0131rdan, hi\u00e7 bilgisi olmayanlar\u0131n da zamanla kendi ba\u015f\u0131na analiz yapabilece\u011fi \u015fekildedir.\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eKaliteli ve fark yaratan i\u00e7erik payla\u015f\u0131mlar\u0131n\u0131 yapaca\u011f\u0131m bu platformdaki konu ba\u015fl\u0131klar\u0131ndan baz\u0131lar\u0131 \u015funlar olacakt\u0131r:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBitcoin Makro ve Mikro Trend Teknik Fiyat Analizleri\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eKriptopiyasalar Hakk\u0131nda Kritik Haberler ve Teknolojik Geli\u015fmeler, Yabanc\u0131 Kaynaklardan kriptonuri \u0130mzal\u0131 T\u00fcrk\u00e7e \u00c7eviri \u00d6zetleri\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAltcoin Teknik Analizleri ve T\u00fcyolar\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAltcoin Sinyalleri\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAltcoin Proje \u0130ncelemeleri, K\u0131sa ve Uzun Vadedeki F\u0131rsatlar\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSizden Gelen Spesifik Altcoin \u0130stekleri i\u00e7in Teknik Analizler ve G\u00f6r\u00fc\u015flerim\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePiyasa ve Trend Okumalar\u0131\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eKriptonuri`nin Okudugu ve Okumakta Oldu\u011fu Teknik Analiz Kitaplar\u0131ndan \u00d6nemli Notlar ve Bilgiler\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTeknik Analiz E\u011fitimleri:\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u0130ndikat\u00f6rler, Formasyonlar, Hareketli Ortalamalar, Fibonacci Seviyeleri, Destek/Diren\u00e7 Tayini, Trend y\u00f6n\u00fc vb. E\u011fitimleri\u003c/li\u003e\u003cli\u003eMum \u00c7ubuklar\u0131 Nedir, Nas\u0131l Yorumlanmal\u0131d\u0131r?\u003c/li\u003e\u003cli\u003eElliot Dalga Kuram\u0131 Ne Zaman ve Nas\u0131l Kullan\u0131l\u0131r?\u003c/li\u003e\u003cli\u003eBollinger Bandlar\u0131\u003c/li\u003e\u003cli\u003e\u0130chimoku Bulutlar\u0131\u003c/li\u003e\u003cli\u003eBear/Bull (Ay\u0131/Bo\u011fa) Iraksamalar\u0131\u003c/li\u003e\u003cli\u003eHangi Zaman Diliminde Nas\u0131l \u0130\u015flem Yap\u0131l\u0131r?\u003c/li\u003e\u003cli\u003eY\u0131llar \u0130\u00e7inde Geli\u015ftirdi\u011fim\u003cstrong\u003e\u00a0Kriptopiyasalara \u00d6zel\u003c/strong\u003e\u00a0\u0130ndikat\u00f6r Parametreleri ve Nas\u0131l Kullanmak Gerekti\u011fi Hakk\u0131nda Kritik Bilgiler\u00a0\u003c/li\u003e\u003cli\u003ePiyasa Manip\u00fclasyonlar\u0131 ve Balina Hareketleri Nas\u0131l Fark Edilir, Bundan Nas\u0131l Kar Edilir?\u003c/li\u003e\u003cli\u003eNerede ve Neye G\u00f6re Al\u0131m ve Sat\u0131\u015f Yapmak Gerekir?\u003c/li\u003e\u003cli\u003ePortf\u00f6y Nas\u0131l Ak\u0131ll\u0131ca Kullan\u0131l\u0131r?\u003c/li\u003e\u003cli\u003eTeknik Analiz Bilmek Yeter mi? Karl\u0131 Trade \u0130\u00e7in Ba\u015fka Ne Gerekir? Uzun Vadede Karl\u0131 \u0130\u015flemler Yapman\u0131n S\u0131rr\u0131 Nedir?\u003c/li\u003e\u003cli\u003eRisk Y\u00f6netimi Neden Gereklidir, Nas\u0131l Yap\u0131l\u0131r?\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eKaliteden \u00d6d\u00fcn Vermemek i\u00e7in Platform N\u00fcfusu 400 Ki\u015fi ile S\u0131n\u0131rland\u0131r\u0131lm\u0131\u015ft\u0131r. Platformda Ba\u015fka Hi\u00e7bir Yerde Payla\u015f\u0131lmayacak Baz\u0131 Kritik Bilgiler ve Analizler Olacakt\u0131r!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003ekriptonuri kimdir?\u003c/strong\u003e\u003cbr\u003e\u00dcniversite e\u011fitimi m\u00fchendislik \u00fczerine olan kriptonuri, y\u00fcksek lisans e\u011fitimi sonras\u0131 Amerika ser\u00fcvenine ba\u015flam\u0131\u015ft\u0131r. ABD`de d\u00fcnyan\u0131n en iyi 10 \u00fcniversitesinden olan UCLA (University of California-Los Angeles), kriptonuri`ye biyomedikal m\u00fchendisli\u011fi alan\u0131nda full burslu doktora teklifi sunmu\u015ftur. 2017`de doktora e\u011fitimini nanoteknoloji/biyomedikal ara\u015ft\u0131rmalar\u0131 alan\u0131nda ba\u015far\u0131yla tamamlay\u0131p Dr. \u00fcnvan\u0131n\u0131 edinmi\u015ftir ve bir s\u00fcredir UCLA \u00fcniversitesinde bilimsel ara\u015ft\u0131rmalar\u0131na devam etmektedir. Bilimsel \u00e7al\u0131\u015fmalar\u0131 ve makaleleri prestijli akademik dergilerde yay\u0131nlanm\u0131\u015ft\u0131r (bit.ly/2F2VvlS). Doktora e\u011fitimi s\u00fcrecince ara\u015ft\u0131rman\u0131n yan\u0131s\u0131ra bir\u00e7ok defa ders asistanl\u0131\u011f\u0131 da yapan kriptonuri, karma\u015f\u0131k olaylar\u0131 basitle\u015ftirerek anlatabilmesinden \u00f6t\u00fcr\u00fc \u00f6\u011frenciler taraf\u0131ndan \u00e7ok sevilmi\u015ftir. \u0130leri seviyede matematiksel ve analitik d\u00fc\u015f\u00fcnebilme kabiliyeti ile beraber muhatab\u0131n seviyesine g\u00f6re konular\u0131 anlatabilen kriptonuri, akademik \u00e7al\u0131\u015fmalar\u0131n\u0131n yan\u0131nda kriptopiyasalar i\u00e7in de bu platformda destek\u00e7ilerine faydal\u0131 olmay\u0131 ama\u00e7lamaktad\u0131r. Her ne kadar y\u0131llard\u0131r ABD`de olsa da, kimli\u011fini kaybetmemi\u015f olup, T\u00fcrkiye`ye 2018`de d\u00f6n\u00fc\u015f yap\u0131p \u00fclkesine akademik ve kriptopiyasalar alan\u0131nda hizmet etmek mefkuresindedir.\u003cbr\u003e\u003cbr\u003eNot: Bu platformdaki bilgiler ve analizler kriptonuri`nin \u015fahsi g\u00f6r\u00fc\u015fleridir ve yat\u0131r\u0131m tavsiyesi niteli\u011finde de\u011fildir. Teknik analiz bize gelece\u011fi ve kesin olaca\u011f\u0131 s\u00f6ylemez, olmas\u0131 muhtemel senaryolar\u0131 sunar, biz de ak\u0131ll\u0131ca bunu kullanarak KAR etmeye \u00e7al\u0131\u015f\u0131r\u0131z, lakin iyi planlanm\u0131\u015f bir analizin i\u015flemedi\u011fi de zamanlar da olur zira teknik analiz 100% olacak demek de\u011fildir, zaten gelece\u011fi ve gayb\u0131 sadece ALLAH bilir."
