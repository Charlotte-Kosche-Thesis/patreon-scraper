    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMiJ9/patreon-media/campaign/1563679/097bf99398bf402db5c1607fa708ae60?token-time=2145916800\u0026token-hash=2EvdhkYL2iQQGuIIM7Ulm94wo6h4w8wnPmpv8G60sfM%3D",

    "published_at": "2018-02-24T22:02:37+00:00",
    "summary": "\u003cimg src=\"https://78.media.tumblr.com/2173d47e8247aab648abb2a4e15bc44e/tumblr_inline_p8eeahINyn1qfgsg1_500.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eHi Everyone!\u00a0 Thanks so much for checking out my Patreon page!\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eLisa Moore\u003c/strong\u003e and I\u0027m the artist behind \u003cstrong\u003eKeepin\u0027 It Kawaii\u003c/strong\u003e.\u00a0 I began the journey into clip art creation in the Summer of 2017.\u00a0 Opening up a shop on Teacher\u0027s Pay Teachers and Etsy.\u00a0 I\u0027ve been having the best time ever since!\u003cbr\u003e\n\u003cbr\u003eKeepin\u0027 It Kawaii was conceived out of my love for anything and everything cute.\u00a0 Kawaii means cute in Japanese.\u00a0 A whole genre of art has sprung up from the word Kawaii.\u00a0 I\u0027ve tried to put my own spin on it, and I feel so blessed that so many people seem to like it!\u00a0 Before you go too much further I thought I would dive into a bit of my history in the art world.\u003cbr\u003e\n\u003cbr\u003eI began my art career in 2007 as a colorist in the comic book industry.\u00a0 I\u0027ve worked on many All Ages titles including \u003cstrong\u003eGarfield\u003c/strong\u003e, \u003cstrong\u003ePeanuts\u003c/strong\u003e, \u003cstrong\u003eCare Bears\u003c/strong\u003e, \u003cstrong\u003eRegular Show\u003c/strong\u003e, \u003cstrong\u003eAdventure Time\u003c/strong\u003e and many more!\u00a0 The highlight of my coloring career is and will always be Peanuts.\u00a0 I\u0027m such a massive fan I loved each and every story I was able to work on.\u00a0 I\u0027ve always gravitated toward a more cute and cartoonish style of art, so I was thrilled my comic career involved such fun series.\u003cbr\u003e\n\u003cbr\u003eAfter a decade in the comic book industry however, I felt the need to branch out into something a little different.\u00a0 I had contemplated becoming a clip art designer for years and was never confident enough to take the leap.\u00a0 I finally did and cannot be happier with the response to my work and the fact that everyday I get to draw and learn more about the craft.\u003cbr\u003e\n\u003cbr\u003eI\u00a0feel extremely blessed to be doing something that in turn will help so many other creative \u003cimg src=\"https://78.media.tumblr.com/5c0ec9d8ae813a957a10c94b18f58330/tumblr_inline_p8eeafIUFX1qfgsg1_500.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e entrepreneurs make products they can be proud off! Before I started this journey I was a frequent supporter of other clip artist-designers\u00a0 I know how important good designs are for your products!\u003cbr\u003e\n\u003cbr\u003eMy clip art is perfect for Teaching Resources, Invitations, Planner Stickers and so much more!\u00a0 All of my clip art comes with a very generous\u00a0\u003ca href=\"http://www.keepinitkawaii.com/terms-of-use/\"\u003eCommercial Use License\u003c/a\u003e for small businesses.\u00a0 However, if you become a patron at the $15 or higher level you will receive my\u00a0\u003ca href=\"https://www.teacherspayteachers.com/Product/Extended-Use-License-WHOLE-STORE-3400246\"\u003eExtended License\u003c/a\u003e for any clip art you receive while you are a patron as well!\u003cbr\u003e\u003cbr\u003eI started this Patreon page because I keep getting questions about a subscription model for buying my clip art, basically people were asking for an easier way to get everything I release, which is so incredible!\u00a0 So this page is going to work as a subscription and as a way to order custom work from me!\u003cbr\u003e\n\u003cbr\u003eCustom means I will create clip art specifically for you that only you can use!\u00a0 I\u0027m\u003cimg src=\"https://78.media.tumblr.com/90c2f4b2b9cf3200934b9dd1a539cb27/tumblr_inline_p8eeacAuBJ1qfgsg1_500.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e really excited about those reward levels!\u003cbr\u003e\n\u003cbr\u003eI will also have several Patreon exclusive sets throughout the year!\u00a0 These sets will only be available to patrons at the $15 reward level and up.\u00a0 For more information about the reward tiers please check them out!\u003cbr\u003e\n\u003cbr\u003eI am looking forward to seeing all of the amazing uses you come up with for my clip art!\u00a0 Keep the creativity rolling!\u003cbr\u003e\n\u003cbr\u003e~*VIDEO COMING SOON!!*~\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCUSTOM ILLUSTRATION EXAMPLES\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThis is considered a larger illustration:\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/13d0058170aabbb6881d66179dfd28e6/tumblr_inline_p8eea5uIeS1qfgsg1_500.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eThis would be considered a small supplementary illustration:\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0050a9ed2cecda7ee67fee9c0afcc653/tumblr_inline_p8eea8CoI01qfgsg1_500.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eIf you have any questions, please don\u0027t hesitate to ask!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYOUR FIRST REWARD FOR BECOMING A PATRON!!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eAlso, I just thought I would mention, anyone that joins in at the $5 tier or above will Receive this Alice in Wonderland set of clip art as soon as you join!\u00a0 Black and White and Color!\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a96df761a8717d6d559fb5196979a611/tumblr_inline_p8eea1AABx1qfgsg1_500.png\"\u003e\u003cbr\u003e"
