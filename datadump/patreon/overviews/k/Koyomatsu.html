    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHi fans!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy name is \u003ca href=\"https://www.facebook.com/KoyoTheCosplayer\" rel=\"nofollow\"\u003eKoyomatsu\u003c/a\u003e and I have been cosplaying for\u00a0almost ten years. I am a \u003ca href=\"http://www.cosplaydeviants.com/profile/Koyomatsu\" rel=\"nofollow\"\u003eCosplay Deviant\u003c/a\u003e, boudoir model and overall cute little girl.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Db-4g4oUwAATq5x.jpg\" style=\"width: 552px;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\tI\u0027ve made this Patreon account for anyone who is interested in supporting my\u00a0cosplay career. \t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI want \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eabsolutely everyone to remember that this is entirely optional\u003c/span\u003e; if you feel comfortable supporting me, I am deeply thankful for every dollar - but don\u0027t feel obligated by any means! Behind my cosplay persona, I work full-time to care for my three kittens and myself while up-keeping a big enough space to work on costumes. So, I don\u0027t have a ton of money to put towards cosplay or conventions with my regular paycheck.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/14708182_1831255510440594_3363388182823010278_n.jpg?oh=7f76f36688f6052c72bbb494866e26f8\u0026amp;oe=5B217ED3\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat all do you use to shoot with? Are there things you always buy for shoots?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.amazon.com/gp/product/B00EB4ADQW/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=B00EB4ADQW\u0026amp;linkCode=as2\u0026amp;tag=koyomatsu-20\u0026amp;linkId=bb773aa7854ea2677d0262a375a5883c\"\u003eInstax\u003c/a\u003e - Very important for physical rewards, plus they\u0027re really cheap!\u003cbr\u003e\u003ca href=\"https://www.amazon.com/gp/product/B01JN28QQA/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=B01JN28QQA\u0026amp;linkCode=as2\u0026amp;tag=koyomatsu-20\u0026amp;linkId=304f30959b8add59048be1e3659bd9db\"\u003eNikon D3300 camera\u003c/a\u003e - Although I have the D3200, the 3300 is usually on sale on Amazon and is even better.\u003cbr\u003e\u003ca href=\"https://www.amazon.com/gp/product/B0789DVB6V/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=B0789DVB6V\u0026amp;linkCode=as2\u0026amp;tag=koyomatsu-20\u0026amp;linkId=04ba910bc7f8b3a5cd58b5c8b755e81e\"\u003eVirgin Killers\u003c/a\u003e - Any character can wear them. Super comfy, too!\u003cbr\u003e\u003ca href=\"https://www.amazon.com/gp/product/B0002KNPFU/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=B0002KNPFU\u0026amp;linkCode=as2\u0026amp;tag=koyomatsu-20\u0026amp;linkId=c8bdfdfef616e43e1fe7efe38f28148c\"\u003ePrivacy screens\u003c/a\u003e - Or, a shoji, is always necessary for shoots and for, well, privacy.\u003cbr\u003e\u003ca href=\"https://www.amazon.com/gp/product/B01178RVI2/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=B01178RVI2\u0026amp;linkCode=as2\u0026amp;tag=koyomatsu-20\u0026amp;linkId=51a058835a32c2c04b2e2d3b41af4e3f\"\u003eHot glue gun\u003c/a\u003e - For any general repairs. I don\u0027t want to -not- have it!\u003cbr\u003e\u003ca href=\"https://www.amazon.com/gp/product/B00UV3MCK2/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=B00UV3MCK2\u0026amp;linkCode=as2\u0026amp;tag=koyomatsu-20\u0026amp;linkId=270126eac08e3a2e49594d13e515d109\"\u003eSelfie stick\u003c/a\u003e - Sometimes photos require me to have slenderman arms -- This eliminates that for a low price.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Db-4h4vU0AA55jn.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou no post tho, where is Koyo?!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI try to be as active as I can, outside of my work hours, on Discord! Speaking of, the perks that are included within Discord have a lot of \"hidden\" perks: The higher your tier, the more influence you have on decisions made within Discord, such as what game we will be playing, what we can jam out to on Spotify, and you get a cool rank to show how active you are! Please, if you have made the decision to support me via Patreon, consider checking out my Discord server as well.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0ff0b582bae76fa170038cae5092a266/tumblr_p82janx92g1tlkub7o1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\tSo, you got to know me a little. But, \t\u003cstrong\u003e\u003cem\u003ewhy\u003c/em\u003e\u003c/strong\u003e should you support me?\u003cbr\u003e\n\u003cbr\u003e\tWell, if you are interested in my cosplay work, then you will be very happy to know that I will be getting many new costumes custom made to shoot sets with! Even my older costumes will be replaced or fully upgraded so that I can re-shoot sets for your viewing pleasure. \t\u003cbr\u003e\n\u003cbr\u003e\tIf I receive enough support to afford many new costumes to shoot sets for Cosplay Deviants, you will start seeing me more and more at their booths at various conventions. Have you ever wanted to meet me in person? \t\u003cbr\u003e\u003cbr\u003e\tMy goal through Patreon is to continuously upgrade and revitalize my content. I want to be better, to succeed and to improve beyond seemingly impossible means. I want you to be there, every step of the way.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/77c04e301c0c55c8543010993b32397c/tumblr_p82jfqg9461tlkub7o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e~ Koyomatsu\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e"
