    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/KKIsP4a.png\" style=\"width: 177px;\"\u003e\u003cbr\u003eStorytelling is my passion; concept art is my voice...\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\tHi there! I am Kimberlea, a spirited storyteller who speaks through art. I create concept art, illustrations, and I write on the side.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAt the heart of my work you\u0027ll always find a story.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith your help and generosity I can continue to create worlds and share my stories. The additional source of income from Patreon will allow me to focus on my career rather than spend precious time taking up jobs unrelated to my passion. I\u0027ll also be able to keep my work space up-to-date with functioning equipment, relevant software, and afford the programs necessary to provide you with more content. More time and freedom on my hands means more work you all get to enjoy!\u003cbr\u003e\u003cbr\u003eOn top of art, you\u0027ll also get to enjoy written works that I would otherwise keep to myself.\u003cbr\u003e\u003cbr\u003eYou won\u0027t just be a supporter. You\u0027ll become the foundation I need to stand. The more the community grows and the more active and amazing it gets, the more motivated I\u0027ll be to challenge myself and create more content. Those who love my work inspire me to make more.\u003cbr\u003e\u003cbr\u003eSo take a seat by the fire, lean in close, and see what new lands the next tale will take you.\u003cbr\u003e\u003cbr\u003eThank you, everyone! I hope to see you in the community!\u003c/div\u003e"
