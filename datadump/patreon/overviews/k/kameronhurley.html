    "is_monthly": false,

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/G2OKJIigpK0\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/G2OKJIigpK0",
    "one_liner": "Jazz hands. Thundercats. Space sports. I used to balance beer on my head. Now I write books.",
    "patron_count": 758,
    "pay_per_name": "short story",
    "pledge_sum": 275137,
    "pledge_url": "/bePatron?c=157063",
    "published_at": "2015-03-30T10:56:39+00:00",
    "summary": "\u003ca href=\"http://www.kameronhurley.com/wp-content/uploads/2017/02/header-1.png\"\u003e\u003cimg src=\"http://www.kameronhurley.com/wp-content/uploads/2017/02/header-1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello, folks! I\u0027m thrilled to see that you made your way to this Patreon page. I have some really big plans for the future of my wild and weird fiction, and I hope you\u0027ll be a part of it!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nFor those who don\u0027t know much about me yet, I\u2019m Kameron Hurley, writer of such titles as the lesbians-in-space organic worldship space opera \n\u003cem\u003eThe Stars are Legion\u003c/em\u003e, the bugpunk\nscience fiction noir \n\u003cem\u003eGod\u2019s War\u003c/em\u003e\ntrilogy and\u00a0\u003cem\u003eThe Mirror Empire\u003c/em\u003e, a\nfantasy epic of sentient trees, blood magic, and parallel universes colliding.\nI write regular columns for \n\u003cem\u003eLocus\nMagazine\n\u003c/em\u003e and I am probably best\nknown on the internet for writing \n\u003ca href=\"http://aidanmoher.com/blog/featured-article/2013/05/we-have-always-fought-challenging-the-women-cattle-and-slaves-narrative-by-kameron-hurley/\" rel=\"nofollow\"\u003ethe award-winning essay \"We Have Always Fought\"\u003c/a\u003e which appears in the essay collection\u00a0\u003ca href=\"http://amzn.to/1s4opGU\" rel=\"nofollow\"\u003e\u003cem\u003eThe Geek Feminist Revolution\u003c/em\u003e\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nI call my fans \n\u003ca href=\"http://kameronhurley.us1.list-manage.com/subscribe?u=05275dbf0a12aaa93b3c23335\u0026amp;id=779afa702d\" rel=\"nofollow\"\u003eHurley\u2019s\nHeroes\n\u003c/a\u003e, because they\u2019ve made it possible for me to write and publish\nfiction and get paid for it \u2013 no small feat. If you\u2019re here to become a patron or just spread the word, well, you\u2019re a hero too. Thanks!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.kameronhurley.com/wp-content/uploads/2017/02/header-2.png\"\u003e\u003cimg src=\"http://www.kameronhurley.com/wp-content/uploads/2017/02/header-2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nPeople often say, \u201cHey, Kameron, you write weird, cool\nstuff! I LOVES IT! Why don\u2019t you write MOAR of it? A book a year and a couple\nshort stories DOES NOT SATE MY CRAVING FOR\u00a0\n\u003ca href=\"http://www.lightspeedmagazine.com/fiction/enyo-enyo/\" rel=\"nofollow\"\u003eWEIRD\u00a0\u003c/a\u003eBAD ASS\u00a0\u003ca href=\"http://www.deepoutside.com/Fiction/womenfall.shtml\" rel=\"nofollow\"\u003eHORRIFYING\u00a0\u003c/a\u003eFANTASY-\u003ca href=\"http://www.amazon.com/gp/product/B006OOEYB2/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;creativeASIN=B006OOEYB2\u0026amp;linkCode=as2\u0026amp;tag=kameronhurley-20\u0026amp;linkId=UHVOL7NNGKP5F5H3\" rel=\"nofollow\"\u003eSCIENCE FICTION\u00a0\u003c/a\u003eTHUNDERDOME\u00a0\u003ca href=\"http://www.delreyuk.com/index.php/the-body-project-an-exclusive-novelette-by-kameron-hurley/\" rel=\"nofollow\"\u003eBUGMAGIC ACTION\u003c/a\u003e WITH BONUS\u00a0\u003ca href=\"http://www.strangehorizons.com/2004/20040223/genderbending.shtml\" rel=\"nofollow\"\u003eQUEEROSITY\u00a0\u003c/a\u003eAND\u00a0\u003ca href=\"http://www.amazon.com/gp/product/0857665561/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;creativeASIN=0857665561\u0026amp;linkCode=as2\u0026amp;tag=kameronhurley-20\u0026amp;linkId=N6UTHRU4I7TXUUET\" rel=\"nofollow\"\u003eSENTIENT TREES\u003c/a\u003e!\u201d\nAnd I have to give the same boring answer again and again, \u201cBecause I have to\neat.\u201d \n\u003cbr\u003e\n\u003cbr\u003e\nEvery penny here goes toward my ultimate dream of being able to make it full-time as a fiction writer. For now, a lot of this income goes into promotional activities related to my book releases, veterinary bills, and travel expenses for various conventions (and OK, yes, usually a good bottle of Scotch every month. I\u0027m human). This is how I\u0027m supporting all the ancillary activities that go along with \"being a writer\" that few people see. Someday, I\u0027d like to get to the point where it pays my rent and health insurance, too. But for now: know that you\u0027re supporting the creation of new work that I wouldn\u0027t otherwise be able to make time for.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.kameronhurley.com/wp-content/uploads/2017/02/header-3.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis is an old-school Patreon, like ye patrons of olde: you are literally making it\npossible for me to devote time to create more fiction for you. There\u2019s nothing\nmore precious than time. I\u2019d much rather be writing fiction for you than websites for clients, but\nwithout patronage, writing short fiction doesn\u2019t make the financial sense that\nmy day job writing does.  \n\u003cbr\u003e\n\u003cbr\u003e\nBackers receive digital copies of all of the work made\npossible by this Patreon, plus additional \u201cper Thing\u201d rewards at various backer\nand milestone levels. These short stories may end up being sold elsewhere \u2013 to\nmagazines, to anthologies, or for sale at various online retailers \u2013 but every\nsingle person who backs these projects gets them at every backer level, with\ncovers and acknowledgements, before anyone else. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.kameronhurley.com/wp-content/uploads/2017/02/header-4.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m aiming to write about a short story every month. However, there are months I take off due to holiday seasons, book releases (all my brain space is used for promo activities) and other Life Occurrences (such as not finishing the story on time ::whistles innocently::). I keep patrons updated on which months we skip.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.kameronhurley.com/wp-content/uploads/2017/02/header-5.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve got a chronic illness, so I know that time is precious and these are the years when I\u0027m going to be doing my best work.\nThe amount of time I get to devote to these projects is totally up to you.\nEvery dollar counts! Thanks so much, heroes.\u00a0\n\u003cbr\u003e\u003cbr\u003eBONUS: When you sign up to the Patreon, you will receive TWO collections of stories with your first pledge! That\u0027s 20 tales of wonder!\u00a0\u003cbr\u003e\u003cbr\u003eSo, what are you waiting for?\u00a0\u003cbr\u003e"
   },
