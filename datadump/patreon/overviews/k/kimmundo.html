    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\uc548\ub155\ud558\uc138\uc694!\u00a0\u003ca href=\"https://www.patreon.com/posts/12958300\"\u003e\uae40\ubb38\ub3c4\u003c/a\u003e \uc785\ub2c8\ub2e4!\u003cbr\u003eGreetings! This is\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/12958300\"\u003eKIMMUNDO\u003c/a\u003e\u003cstrong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\ucee4\ubbf8\uc158 \ubb38\uc758\ub294 \uc81c \uc774\uba54\uc77c\ub85c \ud574 \uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\u003cbr\u003eYou can ask for commission, only by the email\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/5772234\"\u003e\ucee4\ubbf8\uc158 \uc815\ubcf4\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/5772234\"\u003eCommission Information\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ehalftooth12@hotmail.com\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u00a0\uc9c4\ud589\uc911\uc778 \uc791\uc5c5\ub4e4\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\uc6f9\ud230\ubc84\uc804 \uadf8\ub0a8\uc790 \uadf8\uc5ec\uc790\ub4e4\u003cbr\u003e\u00a0- 6\ud654 \uc120\ud654\uc6d0\uace0 (18-05-12)\u003cbr\u003e\u003cbr\u003e\ud558\uc774\uba38\ub529\uac70 \uc6cc\ud06c\uc0f5\u003cbr\u003e\u00a0- 50p ~55p \ucf58\ud2f0\uc791\uc5c5 (18-01-20)\u003cbr\u003e\u003cbr\u003e\ub9ac\uadf8\uc624\ube0c\ud2f0\ubaa8\u003cbr\u003e\u00a0- \ub9ac\ud130\uce58 \uc791\uc5c5 26p (18-01-20)\u003cbr\u003e\u003cbr\u003e\ucee4\ubbf8\uc158\u003cbr\u003e - \uac80\uc740\uc0ac\ub9c9 \uc790\uce90 \uc644\uc131 (18-04-11)\u003cbr\u003e\u003cbr\u003e\uadf8\ub9bc\u003cbr\u003e- \ud53c\uce58\uacf5\uc8fc \uc2a4\ucf00\uce58 (18-02-17)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eCurrently Working on\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAdult Webtoon series \u201cA boy and girls\u201d (temporal title)\u003cbr\u003e\u00a0- line work for episodes 11 and 12 (18-05-12)\u003cbr\u003e\u003cbr\u003eHeimerdinger workshop\u003cbr\u003e\u00a0- 50p ~ 55p storyboard (18-01-20)\u003cbr\u003e\u003cbr\u003eLeague of Teemo\u003cbr\u003e\u00a0- Reworking on linework 26p (18-01-20)\u003cbr\u003e\u003cbr\u003eCommission 1\u003cbr\u003e\u00a0- Black Desert Online Tamer (18-04-11)\u003cbr\u003e\u003cbr\u003ePicture\u003cbr\u003e- Princess Peach sketch (18-02-17)\u003cbr\u003e\u003cbr\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u00a0 \u00a02018-01-20 \uacf5\uc9c0\uc0ac\ud56d ANNOUNCEMENT!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e - \u003cstrong\u003e\uc9c4\ud589\uc911\uc778 \uc791\uc5c5\ub4e4\u003c/strong\u003e \ud56d\ubaa9\uc744 \ucd94\uac00\ud588\uc2b5\ub2c8\ub2e4. \uc774\uc820 \uc774\uacf3\uc5d0\uc11c \ud604\uc7ac \uc81c\uac00 \uc77c\ud558\uace0 \uc788\ub294 \uc0c1\ud56d\uc744 \uc5c5\ub370\uc774\ud2b8 \ud560 \uc608\uc815\uc785\ub2c8\ub2e4. \uc81c\uac00 \ubb34\uc2a8 \uc791\uc5c5\uc744 \ud558\uace0 \uc788\ub294\uc9c0 \uad81\uae08\ud558\uc2e0 \ubd84\ub4e4\uc740 \ucc38\uace0\ud574 \uc8fc\uc138\uc694.\u003cbr\u003e\u003cbr\u003e - I have added \u0027\u003cstrong\u003eCurrently Working on\u003c/strong\u003e\u0027 section right here. I will update what I am working on here, so you can see what keeps me busy at the moment.\u003cbr\u003e\u003cbr\u003e - \ud0d1\ud230\uc5d0\uc11c \uc5f0\uc7ac \uc608\uc815\uc774\uc5c8\ub358 \u003cstrong\u003e\"\uadf8\uac74 \ub2c8\uac00 \uadf8\ub9ac\uc138\uc694\" \uc2dc\uc98c2\u003c/strong\u003e\ub294 \uc544\uc27d\uac8c\ub3c4 \ucde8\uc18c \ub418\uc5c8\uc2b5\ub2c8\ub2e4. \uc5f0\uc7ac \ub0a0\uc9dc\ub3c4 \uc815\ud574\uc84c\uace0 \uc791\uc5c5\ub3c4 9\ud654\uae4c\uc9c0 \uc9c4\ud589\ub41c \uc0c1\ud669\uc5d0\uc11c \uac11\uc790\uae30 \ub0b4\ub824\uc9c4 \uacb0\uc815\uc774\ub77c \uacc4\uc57d \uc870\uac74\uc744 \uc870\uc815 \ud574\uc11c\ub77c\ub3c4 \uc5f0\uc7ac\ub97c \uc774\uc5b4\uac00\ub824\uace0 \ud588\uc9c0\ub9cc \uacb0\uad6d \uc774\ub7f0 \uc18c\uc2dd\uc744 \uc804\ud558\uac8c \ub418\uc5b4 \uc544\uc26c\uc6b4 \ub9c8\uc74c\uc785\ub2c8\ub2e4. \uc791\uc5c5\uc774 \uc9c4\ud589\ub41c \ubd80\ubd84\uc744 \ud328\ud2b8\ub9ac\uc628\uc5d0 \uacf5\uac1c\ub97c \ud560\uc9c0 \uc5ec\ubd80\ub294 \ucd94\ud6c4 \ub2e4\uc2dc \uc54c\ub824\ub4dc\ub9ac\uaca0\uc2b5\ub2c8\ub2e4. \"\uadf8\uac74 \ub2c8\uac00 \uadf8\ub9ac\uc138\uc694\" \uc2dc\uc98c2 \uc5f0\uc7ac\ub97c \uae30\ub2e4\ub9ac\uc2dc\ub358 \ub3c5\uc790 \ubd84\ub4e4\uaed8 \ub2e4\uc2dc \uc8c4\uc1a1\ud558\ub2e4\ub294 \ub9d0\uc500\uc744 \uc804\ud558\uace0 \uc2f6\uc2b5\ub2c8\ub2e4. \u315c\u315c\u003cbr\u003e\u003cbr\u003e- I am deeply sorry to announce that\u003cstrong\u003e the second season for \"Cartoonists NSFW!\"\u003c/strong\u003e\u00a0 has been canceled. The decision was made very prior to the launching date, so it was very sudden. I have been working so hard on it, and already finished about 10 episodes, but there was nothing I can do about it. Probably, I will post those few episodes of the second season, here on my Patreon, but nothing is clearly decided yet. I will give you update as soon as I talk with the company. Again, I am very sorry for the cancellation.\u003cbr\u003e\u003cbr\u003e - \u003cstrong\u003e\uadf8\ub0a8\uc790 \uadf8\uc5ec\uc790\ub4e4 \u003c/strong\u003e\uc6f9\ud230\ubc84\uc804\uc740 \uc0c8\ub85c \uc900\ube44\ud558\uace0 \uc788\ub294 \uc131\uc778\uc6f9\ud230 \uc785\ub2c8\ub2e4. \ud50c\ub7ab\ud3fc\uc740 \uc544\uc9c1 \uc815\ud574\uc9c0\uc9c0 \uc54a\uc558\uc9c0\ub9cc \uad00\uc2ec\uc744 \ubcf4\uc774\ub294 \uacf3\uc774 \uc788\uc5b4 \uc5f0\uc7ac\ucc98\ub97c \ucc3e\ub294 \ub370\uc5d0\ub294 \ud070 \ubb38\uc81c\ub294 \uc5c6\uc744 \uac83 \uac19\uc2b5\ub2c8\ub2e4. \uacc4\uc57d\uc744 \uc9c4\ud589\ud558\ub824\uba74 \uc5ec\ubd84\uc758 \ucf58\ud2f0\uc640 3\ud654\ubd84 \uac00\ub7c9\uc758 \uc644\uc131\ubcf8\uc774 \ud544\uc694\ud558\uae30 \ub54c\ubb38\uc5d0 \uc694\uc998\uc740 \uc5ec\uae30\uc5d0 \ubaa8\ub4e0 \uc2dc\uac04\uc744 \uc3df\uc544\ubd87\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc870\ub9cc\uac04 \uc88b\uc740 \uc18c\uc2dd\uc744 \uc804\ud574 \ub4dc\ub9ac\uaca0\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e - I am working on the new adult webtoon series \u003cstrong\u003e\"A Boy and Girls.\" (temporary)\u00a0\u003c/strong\u003eThis is a remake version of my amateur adult cartoon series that I created many years ago. There are some webtoon platforms interested in this series, so I don\u0027t expect finding new place to start this series. Once it is decided, I will announce it to you and start work on English version to upload here.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\ud56d\uc0c1 \uc800\ub97c \ud6c4\uc6d0\ud574 \uc8fc\uc2dc\ub294 \ubcf4\ub4e0 \ubd84\ub4e4\uaed8 \uac10\uc0ac\ub4dc\ub9bd\ub2c8\ub2e4!!\u003cbr\u003eThanks for your support!!\u003c/strong\u003e\u003c/div\u003e"
