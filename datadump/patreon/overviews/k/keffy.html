    "summary": "In April of 2015, I successfully KickStarted GlitterShip, an LGBTQ SF\u0026amp;F fiction podcast! The support was amazing (so amazing that I still owe those initial backers their goodies -- that\u0027s what happens when you move across the country, phew!\u003cbr\u003e\u003cbr\u003eWith that initial source of funds ($5000), GlitterShip is fully funded through the first year. However, I wanted to start an additional monthly source of funds to help me continue the podcast past its first year.\u003cbr\u003e\u003cbr\u003eThe current rates that GlitterShip pays are:\u003cbr\u003e$.03/word for original fiction\u003cbr\u003e$.01/word for reprint fiction\u003cbr\u003e$10-$20 for readers.\u003cbr\u003e\u003cbr\u003eOf course, I would love to pay more! But my first and most important goal is to make sure that the podcast can keep going.\u003cbr\u003e\u003cbr\u003eOur first 16 episodes are currently out on the site, and have included fiction by authors such as:\u003cbr\u003e\u003cbr\u003eVajra Chandrasekera\u003cbr\u003eRose Lemberg\u003cbr\u003eKen Liu\u003cbr\u003eSarah Pinsker\u003cbr\u003eCat Rambo\u003cbr\u003eA. Merc Rustad\u003cbr\u003eCory Skerry\u003cbr\u003eRachel Swirsky\u003cbr\u003eK. M. Szpara\u003cbr\u003eSonya Taaffe\u003cbr\u003eBogi Tak\u00e1cs\u003cbr\u003e\u003cbr\u003eand more!\u003cbr\u003e\u003cbr\u003eIf you choose to contribute per month, it will be greatly appreciated and will help me continue to bring great LGBTQ short fiction to your ears. :)\u003cbr\u003e\u003cbr\u003eThe goal levels may decrease when I find other sources of funding for GlitterShip. :)"
