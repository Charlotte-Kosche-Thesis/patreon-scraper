    "summary": "Hi there! For the dutch translation of this text you can scroll down.\u00a0\u003cbr\u003eGreat to see you on this page and amazing that you are thinking of offering a donation.  Many thanks!\u003cbr\u003eLet me introduce myself - my name is Merijn Ruis and there are 2 things I love to do most: 1. Make things!\u00a0 2. Share things with others. I prefer to give away everything I create for free.\u003cbr\u003eI hope to be able to contribute to making this world a little bit happier and more loving.\u003cbr\u003e\u003cbr\u003eLast year I started an experiment. I used all my savings to fund an unconditional basic income for myself. The results where amazing. I became very creative. I wrote many songs, made video\u0027s about happiness and created workshops.\u00a0\u003cbr\u003e\u003cbr\u003eEventually the idea came to me that it would be wonderful if teachers around the world would teach these to their classes and add some tips and routines as well.  That is why I created a website where people can find these lessons! I would like to keep this up to date for free.\u003cbr\u003e\u003cbr\u003eSo you can imagine that I am a big fan of the idea for a basic income for everyone.  I, for one, operate best when I have all the time to create something and don\u0027t need to worry about bosses, deadlines or money. I prefer to make quality over quantity.\u00a0\u003cbr\u003e\u00a0I don\u0027t think I am the only one who operates best this way and I hope this is something our governments can work towards.   But we of course create our own futures and that\u0027s why I\u0027d like to ask you the following:\u003cbr\u003eI would like to ask you to help and participate in an experiment to see what happens if someone does not need to worry about the financials of having enough to cope each month and be able to have time to create beautiful things for others. I don\u0027t want you to support me as a company but just as myself. As someone who can do what feels just right!\u00a0\u003cbr\u003e\u003cbr\u003eVia this Patreon page, I will definitely keep you posted on the developments!  Apart from the experiment, I would just really appreciate your help.  You could help by offering a monthly donation and support me by becoming a patron.  I\u00a0do not know what the future holds, but I will definitely keep creating things and being committed to spread happiness and love into the world!\u00a0\u003cdiv\u003eThank you very much for being here and thank you for being you.\u003cbr\u003e\u003cbr\u003eLots of love, Merijn Ruis\u003cbr\u003e\u003cbr\u003e\u003c/div\u003ePs..If you\u0027d like to see some of the other things I have developped and created, please get in touch.  Send me a message or get in touch via Facebook\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHoi!\u00a0\u003cbr\u003eWat super leuk dat je op deze pagina bent en er over nadenkt om te doneren. Dankjewel daarvoor!\u003cbr\u003eIk zal me even voorstellen.. Mijn naam is Merijn Ruis en er zijn twee dingen die ik heel erg leuk vind om te doen. 1. Dingen maken! 2. Dingen delen met mensen. En daarmee hoop ik anderen blij te maken. Het liefst geef ik alles gratis weg.\u00a0\u003cbr\u003eIk houd van muziek maken, liedjes en teksten schrijven, spreken en serieuze of grappige video\u0027s maken.\u00a0Ik zet me graag in voor geluk, duurzaamheid en creativiteit. \u003cbr\u003eIk hoop in mijn leven deze wereld dan ook een stukje gelukkiger en liefdevoller te maken.\u003cbr\u003e\u003cbr\u003eIk heb een tijdje terug gelukslessen ontwikkeld. Het lijkt me fantastisch als leerkrachten door heel Nederland deze lessen zelf willen gaan geven en er oefeningen aan toe zouden willen voegen daarom heb ik ook een website gemaakt waarop ik deze lessen online heb gezet.\u00a0\u003cbr\u003e\u003cbr\u003ePersoonlijk ben ik een ontzettende voorstander van het onvoorwaardelijk basisinkomen. Ik functioneer namelijk het beste als ik gewoon de tijd heb om iets te cre\u00ebren en me niet druk hoef te maken over het eindresultaat. Ik denk dat ik niet de enige ben die op deze manier het beste werkt. Ik hoop ook echt dat we daar in de toekomst naartoe kunnen gaan. Die toekomst maken we uiteraard zelf en daarom denk ik dat het belangrijk is dit nu aan jou te vragen:\u003cbr\u003eIk wil je vragen of je me zou willen helpen en mee zou willen doen aan een experiment waarin we kunnen zien wat er gebeurt met iemand die zich niet druk hoeft te maken over financi\u00ebn en gewoon lekker kan doen wat goed voelt. Op deze Patreon pagina zal ik je daarvan ongetwijfeld op de hoogte houden!\u00a0Naast dat het een experiment is zou ik het ook gewoon super fijn vinden als je zou willen helpen.\u003cbr\u003e\u003cbr\u003eJe kunt me helpen door een maandelijkse financi\u00eble bijdrage te geven. Je kunt me steunen door een patron te worden maar als je geen credit card hebt kun je ook een acceptgiro overmaken naar: NL03ASNB070676978 op naam van M.Ruis met omschrijving: Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eIk weet niet veel en de toekomst ken ik al helemaal niet. Dus wat ik nog ga maken... geen idee! Maar ik blijf hoe dan ook lekker cre\u00ebren en dingen maken en me inzetten voor die gelukkige, liefdevolle wereld!\u003cbr\u003e\u003cbr\u003eIk wil je bij deze alvast ontzettend bedanken. Een heleboel liefde gewenst van mij..\u003cbr\u003e\u003cbr\u003eMerijn Ruis\u003cbr\u003e\u003cbr\u003ePs.. als je trouwens nog wat andere dingen wilt zien die ik gemaakt heb of contact wilt opnemen. Je kunt me gewoon toevoegen op Facebook en me een berichtje sturen!\u00a0\u003cbr\u003e"
