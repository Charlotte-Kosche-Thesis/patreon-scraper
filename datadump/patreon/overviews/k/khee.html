    "summary": "\u003cstrong\u003eNOW ON HIATUS!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello, this is \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ekhee\u003c/span\u003e\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/a2bc9d7c79ee0dbe205be34962663eee/tumblr_o3b40e8mfM1stimido1_1280.png\"\u003e\u003cbr\u003eI\u0027ve been drawing ever since i was small and it is my most beloved hobby. i spend most of my day drawing various things from sketches to full detailed illustrations of mostly anime fanart and original characters. I like to draw in an anime-ish style and i particularly enjoy drawing female characters and cute things. \u00a0Drawing brings me the greatest happiness so if i can make you happy too with my creations, then that is the most rewarding feeling for me!\u003cbr\u003e\u003cbr\u003eIf you enjoy my artworks or are interested in helping to support me, this could be a chance to get a\u00a0sort of\u00a0behind the scenes look at what i do! I will be uploading\u00a0\u003cstrong\u003esketches/\u00a0\u003c/strong\u003e\u003cstrong\u003ehigh resolution images/ step-by-step progress shots\u003c/strong\u003e and maybe sometimes even \u003cstrong\u003especial early\u003c/strong\u003e\u00a0\u003cstrong\u003epreviews\u003c/strong\u003e. All these are aimed to show you my work process and show off some things i won\u0027t post any where else! Thanks for taking a look and if this hopefully interests you, please consider donating! It\u0027s through your kindness and continued support that i can continue to do what i love! \u00a0\u003cem\u003eAs goals are reached, new rewards will become available! \u003c/em\u003eFrom tutorials to livestreams to physical gifts to artwork suggestions the possibilities are potentially endless but i can\u0027t do any of that without your help!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eSo... how can you help?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/3c1ed19a14e9dcf9a1afb8c42a6c99d1/tumblr_o3cur4MRWp1stimido1_r1_1280.png\"\u003e\u003cbr\u003eif you have any questions please check the Patreon Help Center first for more information OR if you need my help/want to ask me about anything, please email me at bakakhee@gmail.com or contact me through twitter @cactuskhee\u003cbr\u003e\u003cbr\u003eThank You,\u003cbr\u003eKhee\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2665\u003c/span\u003e!\u003cbr\u003e"
