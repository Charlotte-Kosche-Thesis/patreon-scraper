    "summary": "I have been creating videos on my current YouTube channel since 2011, and self employed since 2013. I adore what I do and would love to improve and continue to grow and produce even more and better content. Patreon is a way for those who are interested to directly support my work and help me grow. A massive thank you in advance to anyone who decides to do so!\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cbr\u003eEvery pledge no matter how large or small gets you access to the Patreon feed and my private Instagram account where I regularly post extra content.\u003cbr\u003e\u003cbr\u003elastly...\u003cbr\u003e\u003cbr\u003eYou may see \u0027team bean\u0027 a lot here and be confused. \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy \u0027bean\u0027 you ask?\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e*sits in chair by fireplace to recite this tale*\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eIt probably began when my brother Keenan was born, I was 11 years old and my mum nicknamed him the bean. It somewhat rhymed, so it stuck, and Keenan the beanan he was. After I moved out I adopted 7 rats, the first animals I was solely responsible for. They became my beans. Dar bean, Lou bean, Edwin bean, my little bean family. So many of you found me through videos about my lovely boys, or through some video of something we both had in common. Team Bean isn\u0027t meant to be a fandom name, I think of it more as a celebration of our shared loves. I tend to attract people who love animals, nature, humour and food :p and I couldn\u0027t be happier with that. Plus beans are tasty and good for you! And thus Team Bean was born. Long live the bean.\u00a0\u003cbr\u003e"
