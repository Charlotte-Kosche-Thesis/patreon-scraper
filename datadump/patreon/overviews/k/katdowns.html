    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ALFTzrquAHo\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/ALFTzrquAHo",
    "one_liner": null,
    "patron_count": 81,

    "pledge_sum": 58152,
    "pledge_url": "/bePatron?c=298579",
    "published_at": "2016-02-24T15:32:01+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello - I\u2019m Kat Downs!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI am the Piano \u003c/span\u003e\u003c/span\u003eDestroyer/Voice/Songwriter/Dreamer for\u00a0\u003ca href=\"http://www.sitkittysit.com\" rel=\"nofollow\"\u003eSit Kitty Sit\u00a0\u003cbr\u003e\u003c/a\u003ethe epic Hard Piano Rock Duo.\u003cbr\u003e\u003cbr\u003eMy main genre is songwriting/performance - but I also do a ton of other creative projects such as videos and blogging and poetry and and and... if you want an in-depth look you can read more\u003ca href=\"https://katdowns.com/about/\" target=\"_blank\"\u003e here.\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://katdowns.com/about/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eCOME HANG OUT WITH ME! We will have so much fun!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eHere\u0027s what I\u0027m currently working on:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e1. Sit Kitty Sit\u0027s new album, \"Tectonic\"\u003cbr\u003eWe haven\u0027t released an album in four long years and you get to watch all the behind the scenes of getting this incredible record out the door and into your hands.\u003cbr\u003e\u003cbr\u003e2. My new Solo Project being born\u003cbr\u003eCleverly named \"Kat Downs\" I\u0027m experimenting with live piano/vocals played to electronica-style backing tracks that I\u0027m also creating from scratch.\u00a0 This is all new to me too, so successes and failures abound.\u00a0\u003cbr\u003e\u003cbr\u003e3.\u00a0 New Blogs and Poetry\u003cbr\u003eThis year I\u0027m focusing on writing.\u00a0 SKS\u0027s new album, \"Tectonic\", is deeply personal and I\u0027ve decided to just go ahead and write about all of it. Some blogs and poems will go public after I post them here, some will just be for you guys.\u003cbr\u003e\u003cbr\u003e4. Sanity Crafts\u003cbr\u003eAs always.\u00a0 When I get stuck on my big-picture stuff I go do small detail-oriented stuff like crochet or lyric sheets, or woodburning, or cooking, or you name it.\u00a0 Activities like that help me sort out my brain.\u00a0 I post pictures of all the stuff I make and some of it goes up for sale on Sit Kitty Sit\u0027s\u00a0\u003ca href=\"https://sitkittysit.bandcamp.com/\" target=\"_blank\"\u003e Bandcamp page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy am I on Patreon?\u003c/strong\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI am a full-time artist and I have zero interest in signing with a record label - my Dream is to work for YOU.\u00a0 My tribe.\u00a0 My family.\u00a0 Every dollar here helps to support me and Sit Kitty Sit so I can keep making not just more music for you, but more art-of-every-kind for you.\u00a0 (My list of future projects is looooooong).\u00a0 Patreon is also a platform where I can get to know YOU better and you can get to know me better.\u00a0 I\u0027m sort of a private person so there\u0027s stuff I\u0027m more comfortable sharing here than all over the rest of the interwebs.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThank you for helping me make everything I make - I look forward to knowing you better!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003exoxoxox --Kat\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003col\u003e\n\u003c/ol\u003e"

     "about": "Hi - I\u0027m Kat! \u00a0I\u0027ve been a musician since I was born, and started studying with teachers when I was the ripe old age of six. \u00a0Majored in music in both high school and college, and finally made the leap to doing music full-time in September of 2011. \u00a0 I tour internationally with Sit Kitty Sit, and play keys for Saints of Ruin while holding down an exclusive studio of private piano and flute students. \u00a0 I write in every genre I can get my hands on, and am constantly learning and trying new things which means endless art projects alllll the tiiimmmmeeeeee!",
