    "summary": "Hi! I created Twine back in 2009 and am still hard at work on it. You can support my work here on Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Twine?\u003c/strong\u003e\u003cbr\u003eTwine is an open-source tool for interactive, text-based storytelling. People use it for all kinds of purposes! People\u00a0\u003ca href=\"http://boingboing.net/2015/03/26/games-that-heal.html\" rel=\"nofollow\"\u003ebuild their first games\u003c/a\u003e with Twine, and use it to tell\u00a0\u003ca href=\"http://www.nytimes.com/2014/11/23/magazine/twine-the-video-game-technology-for-all.html\" rel=\"nofollow\"\u003edeeply personal stories\u003c/a\u003e. Game developers\u00a0\u003ca href=\"http://www.gamasutra.com/view/news/246968/Building_a_narrative_out_of_push_notifications_in_Lifeline.php\" rel=\"nofollow\"\u003eprototype games\u003c/a\u003e with it. Authors design\u00a0\u003ca href=\"http://www.slj.com/2012/12/industry-news/a-choose-your-own-path-hamlet-comic-gets-a-huge-boost-via-kickstarter/\" rel=\"nofollow\"\u003esilly books\u003c/a\u003e with it. Students\u00a0\u003ca href=\"http://www.reactionzine.com/teaching-twine-to-ten-year-olds/\" rel=\"nofollow\"\u003edevelop their writing skills\u003c/a\u003e with it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow are you involved with it now?\u003c/strong\u003e\u003cbr\u003eI\u0027m the lead on the Twine 2 release series, which means I guide the project\u0027s overall course, manage feedback through the issue tracker, and write a lot of code. I also created one of Twine 2\u0027s built-in story formats,\u00a0\u003ca href=\"https://bitbucket.org/klembot/snowman-2\" rel=\"nofollow\"\u003eSnowman\u003c/a\u003e, and maintain that too.\u003cbr\u003e\u003cbr\u003eBeyond that, I am one of the folks in charge of the official Twine Twitter account,\u00a0\u003ca href=\"https://twitter.com/twinethreads\" rel=\"nofollow\"\u003e@twinethreads\u003c/a\u003e. Not only does it post news related to the Twine project, the Twitter account increases awareness of people using Twine in really cool ways -- whether publishing a new game or using it in the classroom.\u003cbr\u003e\u003cbr\u003eI also handle maintenance of the official Twine web site, which includes making sure that the\u00a0\u003ca href=\"http://twinery.org/wiki\" rel=\"nofollow\"\u003ewiki\u003c/a\u003e and\u00a0\u003ca href=\"http://twinery.org/forum\" rel=\"nofollow\"\u003eforum\u003c/a\u003e stay running and spam-free.\u003cbr\u003e\u003cbr\u003eI do all of this and hold a fulltime job at the same time. It\u0027s a lot!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do pledges work?\u003cbr\u003e\u003c/strong\u003eYou choose how much you\u0027d like to give me whenever I put out a software release related to the Twine project. It might be a small bugfix release or a large overhaul. It might be the Twine editor itself, or the Snowman story format. If you\u0027d like to know more about my future plans before pledging, check out the\u00a0\u003ca href=\"https://www.patreon.com/klembot?ty=c\"\u003eCreator Posts tab\u003c/a\u003e above.\u003cbr\u003e\u003cbr\u003eIf I happen to have two or more releases within a single month, you\u0027ll only be charged once. That only seems fair to me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre there other ways I can help Twine grow?\u003cbr\u003e\u003c/strong\u003eOf course!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you are a coder, take a look at the bug trackers for\u00a0\u003ca href=\"https://bitbucket.org/klembot/twinejs/issues?status=new\u0026amp;status=open\" rel=\"nofollow\"\u003eTwine\u003c/a\u003e and\u00a0\u003ca href=\"https://bitbucket.org/klembot/snowman-2/issues?status=new\u0026amp;status=open\" rel=\"nofollow\"\u003eSnowman\u003c/a\u003e and see if a bug or feature request catches your interest.\u003c/li\u003e\u003cli\u003eIf you don\u0027t know a programming language but are fluent in a non-English language, a localization of Twine would be really helpful, too! Please take a look at\u00a0\u003ca href=\"https://bitbucket.org/klembot/twinejs#markdown-header-localization\" rel=\"nofollow\"\u003ethese instructions\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eOr, take a look at\u00a0\u003ca href=\"http://twinery.org/wiki\" rel=\"nofollow\"\u003ethe wiki\u003c/a\u003e and see what could be fleshed out better. We especially could use more tutorials and how-tos.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCan I send you a one-time contribution on PayPal instead?\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003ePayPal\u00a0\u003ca href=\"https://www.paypal.com/webapps/mpp/get-started/donate-button\" rel=\"nofollow\"\u003erestricts donation recipients\u003c/a\u003e to registered nonprofits. Since I\u0027m not one, I can\u0027t accept contributions this way.\u003cbr\u003e"
