    "published_at": "2016-02-05T03:32:37+00:00",
    "summary": "\u003ch2\u003eP O W E R\u00a0 to the P U R L\u003c/h2\u003eA little about me ... My name is Kara Gott Warner, host of\u00a0\n\u003ca href=\"http://www.powerpurlspodcast.com\" target=\"_blank\"\u003ePower Purls Podcast\u003c/a\u003e, and former Executive Editor of \u003cem\u003eCreative Knitting\u003c/em\u003e Magazine. let\u0027s just say I love getting behind the microphone and doing what I do best and that is to pay forward my 15+ years of experience in the needlearts world and to share this with knitters, crocheters and fiber enthusiasts. First and foremost, my mission is to inspire and encourage yarn crafters, and to provide uplifting and educational podcast episodes, live videos, eCourses, Workshops and Challenges to ignite and excite!\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhy I\u0027m on Patreon\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003eThis is a place for knitters and crocheters who aspire to \"move the needle\" on their yarn crafting journey, and those who wish to dip their toes in the designing waters. As a patron, you get patron-only posts, \"beta\" podcast episodes, private \"think tank\" videos, on-demand critiques of design proposals, sticker swag and more!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat is Power Purls Podcast?\u003c/strong\u003e\u003c/h2\u003eThe new season begins this March, and this time I\u0027m joined by co-host Tabetha Hedrick, Design Director of SweetGeorgia Yarns. Past episodes include interviews with rock stars in the knitting world such as,\u00a0Trisha Malcolm, Editorial Director of Vogue Knitting;\u00a0Vickie Howell, who is most well-known as the host of DIY Network \u0026amp; HGTV\u2019s show, Knitty Gritty, and Julie Crawford of the popular Knitted Bliss Blog. Check out the episodes\u00a0\u003ca href=\"http://www.powerpurlspodcast.com\"\u003ehere\u003c/a\u003e. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nTopics include conversations about the magazine editorial process, and how to get the editor\u0027s attention with a top-notch design proposal. At times, I go dig deep to uncover what makes us want to pick up our needles during times of both struggle and and joy.\u003cbr\u003e\n\u00a0\n\u003cbr\u003eIt\u0027s a thrill to get behind the microphone and video camera to share my insights and excitement for yarn crafting. I\u0027ve been crazy-passionate about knitting for more than 20 years, and I don\u0027t see that changing anytime soon! I feel so blessed to have you as a listener of this show that I feel so on fire to create. I look forward to keeping this show free to everyone with your generous support.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPOWER to the PURL!\u00a0\n\u003cbr\u003e\nKara\n\u003cbr\u003e\nxoxo\n\u003cbr\u003e"
