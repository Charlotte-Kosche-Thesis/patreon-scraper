    "summary": "Hello, my name is Kevin Darrah and I make YouTube Videos about Electronics.\u003cbr\u003e\u003cbr\u003eI\u0027m just a one-man-band with a camera and a bunch of electronics lying around. \u00a0I try to show you how it all works by building extravagant projects then breaking them down piece by piece until it all makes sense. \u00a0I wouldn\u0027t say that my videos are focused in any one particular area - you might see a detailed video on how to build an\u00a0\u003ca href=\"https://youtu.be/zS5oZPJVh_o\" rel=\"nofollow\" target=\"_blank\"\u003e8x8x8 RGB LED cube\u003c/a\u003e to how to\u00a0\u003ca href=\"https://youtu.be/uoOXRa8DXTM\" rel=\"nofollow\" target=\"_blank\"\u003estart your car with your phone\u003c/a\u003e to how to build a\u00a0\u003ca href=\"https://youtu.be/yT0O2CAHOFU\" rel=\"nofollow\" target=\"_blank\"\u003esolar powered automatic watering system\u003c/a\u003e and so on...\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m here on Patreon not because I won\u0027t make videos unless you support, but because this will help me make higher quality videos more frequently. \u00a0I have a very long list of future projects and ideas for videos, but buying parts and spinning boards can get expensive. \u00a0Oh boy, and can you imagine if I could do this full time - imagine an LED cube the size of a house! \u00a0ha! \u00a0But seriously, the pledges totally help and I would love to produce more content at a higher frequency. \u00a0\u003cbr\u003e"

     "description": "\u003cstrong\u003eBare Board Club!\u003c/strong\u003e\u00a0This is pretty cool stuff here. \u00a0I\u0027ll send you the bare boards for the projects I\u0027m working on that you can then go and build up yourself and use in your projects! \u00a0I\u0027ll try to send out a new board once a month - see the blog for updates on different boards I\u0027m working on. \u00a0There\u0027s a wiki page for each board I send out that has all the information you need. \u00a0Most of the boards will be easy to solder with only through-hole parts, so don\u0027t worry if you\u0027re surface mount skills aren\u0027t quite there yet (or if you drink too much coffee like me...) \u00a0Oh and if you have cool idea for a board, make sure you leave a comment in the blog. \u00a0Since we\u0027re only talking about bare boards here, international shipping works too. \u00a0If my videos have helped you get through a rough time in school, helped you rediscover how fun electronics can be, or just simply opened your world up to how all of these crazy gadgets work, then here\u0027s your chance to say thanks and help me keep this thing going.",
