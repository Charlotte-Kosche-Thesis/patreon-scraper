    "summary": "\u003ca href=\"https://kickin-rad-games.itch.io/boomyouwindemo\"\u003eCLICK HERE TO DOWNLOAD OUR FREE DEMO\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWHO ARE WE?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eKickin\u2019 Rad Games is a group of startup indie developers from all parts of the globe, all with a passion for creating unique gameplay experiences. Each member of our team is extraordinarily skilled in their area of expertise. You may recognize some of their work from the\u00a0\u003ca href=\"https://ungrateful-dead.itch.io/double-duder\" target=\"_blank\"\u003eGiant Bomb Game Rom\u003c/a\u003e as well as a thing called\u00a0\u003ca href=\"http://ds4windows.com/\" target=\"_blank\"\u003eDS4Windows\u003c/a\u003e, which you may or may not have used.\u003cbr\u003e\u003cbr\u003eOur team is as follows:\u003cbr\u003e\u003cbr\u003eNicholas Farren - Art Director, Character Artist, Music\u003cbr\u003eJonathan Gascoigne - Programmer\u003cbr\u003eJosh Ray - UI Design\u003cbr\u003eBill Rouse - Sound Design, Music\u003cbr\u003eDaniel Schron - Level Design / Art, Logo Design\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ARE WE MAKING?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur current project, B.O.O.M. You Win, is a competitive sports-party game for up to 4 players, where in players score points for managing control over a live explosive, all the while avoiding being blown up themselves. It features a wide cast of diverse characters and playstyles ranging from eccentric skeletons and spooky ghosts, to deathproof stunt drivers and time-travelling androids. Sporting a vast array of customization items and multiple game modes, B.O.O.M. You Win is a great time with friends. Or, perhaps, your enemies, if you\u2019re feeling particularly handy with a bomb.\u003cbr\u003e\u003cbr\u003eBut you don\u2019t have to take our word for it.\u00a0\u003ca href=\"https://kickin-rad-games.itch.io/boomyouwindemo\" target=\"_blank\"\u003eYou can try B.O.O.M. hands on for yourself for free with our 2018 Convention Demo Build, featuring four playable characters, several stages, and multiple modes of gameplay, completely unrestricted for you and up to three friends.\u003c/a\u003e If you like what B.O.O.M. has to offer, read on for more information on how you can help with the development of B.O.O.M. and be rewarded with exclusive content for doing so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY DONATE?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGame development can be a surprisingly expensive endeavor, and many features and ideas we would like to implement in B.O.O.M. come with a cost. In addition, many of our development team works on B.O.O.M. full-time, and rely on the contributions of patrons like you for income. Your support allows us to continue developing B.O.O.M. by going towards the costs of development, programs and tools, and additional features we may not have been able to implement without outside financial assistance.\u003cbr\u003e\u003cbr\u003eIn return for your generosity, you\u2019ll be rewarded early access to development builds, access to the official B.O.O.M. discord where you can speak with the developers personally, and even contribute to the creation process of the game by designing your own personal cosmetic items. Not a bad deal right? \u003cbr\u003e"
