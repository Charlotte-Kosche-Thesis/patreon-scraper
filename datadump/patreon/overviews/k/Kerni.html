    "summary": "Hi all , \u003cbr\u003e\u003cbr\u003eSince many people asked me where my patreon page is (I didn\u0027t had one) , i created one now.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI see this page as a tip-jar since i am just a hobby developer who works on this game mostly on weekends.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy current project is : \u003ch3\u003eAbandoned : A tale of forgotten lives\n\u003c/h3\u003e\u003cimg src=\"http://pictures.3dnovels.org/Abandoned_Menu_IconText.PNG\"\u003e\u003cbr\u003eA short story synapsis :\u003cbr\u003e\u003cbr\u003eYou play as Victor Trend who was just scanning some rocks in a asteroid \nfields for minerals and metals until you have found a secret abandoned \nbase from a former empire.\u003cbr\u003e\nA Artificial intelligence calls you and would like to request help from you in exchange for the complete control of the base.\u003cbr\u003e\u003cbr\u003e\nIn the story you will discover some naughty/lewd secrets in this base along with two main heroines.\u003cbr\u003e(Warning : I build much of my fetisches into the game like restraines and machines.. and.. stuff..)\u003cbr\u003e\u003cbr\u003eThe current development status so far :\u003cbr\u003e\n- still alpha version !\u003cbr\u003e\n- about 20000 VN frames\u003cbr\u003e\n- about 5.8 GB unpacked /2.5GB packed\u003cbr\u003e\n- Using DX 11\u003cbr\u003e\n- Needs \u0026gt; 5 GB of RAM (heavy texture load , Please consider to use half texture resolution option in menu)\u003cbr\u003e\u003cbr\u003e\nKnown bugs :\u003cbr\u003e\u003cbr\u003e\n- if SSAA is activated you can no longer click on 3D buttons (you can still click onto the 2D GUI buttons)\u003cbr\u003e\n- Performance is very low due to high polygon 3dChars from Daz3d ( i did not optimized the models itself only the clothes a bit)\u003cbr\u003e\n- My english is... ahmm.. xD\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDownload link MEGA\u00a0v0.61 (windows) : \u003ca href=\"https://mega.nz/#!1V1UxZzJ!52nEHzkMxnTmgPbrOtKOX4UatgXXMocPydsm536-X8k\" target=\"_blank\"\u003eDownload\u003c/a\u003e\u003cbr\u003eDownload link for the unsupported linux version : \u003ca href=\"https://mega.nz/#!IY9iRJKL!1m2jh_KGsmbE7TtmyXAmfyZk4sR7IRcd7aP1IW_r9b4\" target=\"_blank\"\u003eDownload\u003c/a\u003e\u003cbr\u003eDownload link for the unsupported mac version : \u003ca href=\"https://mega.nz/#!8VUVla7A!rX291LEtSch8kPKAeHRF3JTYMVrRJbjkXtx692ETI8A\" target=\"_blank\"\u003eDownload\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur heroines : \u003cbr\u003eAemi \u003cbr\u003e\u003cimg src=\"http://pictures.3dnovels.org/AATOFL_AemiV0.06.gif\"\u003e\u003cbr\u003e\u003cbr\u003eand Vivian \u003cbr\u003e\u003cimg src=\"http://pictures.3dnovels.org/AATOFL_VivianIdleGIf.gif\"\u003e\u003cbr\u003e\u003cbr\u003eAnd some screens :\u003cbr\u003e\u003cimg src=\"http://pictures.3dnovels.org/AATOFL_LaboratoryRoomVivianStimulatioNTest.PNG\"\u003e\u003cimg src=\"http://pictures.3dnovels.org/AATOFL_ScreenshotV0.06.PNG\"\u003e\u003cbr\u003e\u003cimg src=\"http://pictures.3dnovels.org/AATOFL_Screenshot_2_V0.06.PNG\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA little FAQ :\u003cbr\u003e\u003cbr\u003eWhy are you on Patreon ? \u003cbr\u003e\u003cem\u003eBecause many people said i should do this.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDo you do this as somekind of job ?\u003cbr\u003e\u003cem\u003eNo , this is purely hobby based (As i mentioned before i only can work on this on weekends and therefore i am slow)\u003c/em\u003e\u003cbr\u003e\u003cem\u003e(I have a regular job ^_^)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eDid you do other projects ?\u003cbr\u003eYes , i started to make games in 2010 with flash and in 2013 i switched to Unity 3D. You can play my other games on : \u003ca href=\"http://3dnovels.de/GnubbelWortzeugs/\" rel=\"nofollow\"\u003ehttp://3dnovels.de/GnubbelWortzeugs/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhy no Patreon rewards ?\u003cbr\u003e\u003cem\u003e\u003cem\u003eI see this page as a tip-jar and i would like to keep my games free for everyone... the world is cruel enough.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThere are sooo many grammar and spelling errors!\u003cbr\u003e\u003cem\u003e\u003cem\u003eI am not a nativ english speaking person ( i am from Germany \u0026gt;_\u0026lt;)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003eThe game is running damn slow!\u003cbr\u003e\u003cem\u003e\u003cem\u003eSince i am a hobby game creator i was not able\u00a0 to create my 3d models alone so i used Daz3d and buyed a indie license.\u003cbr\u003eThen i took the genesis 2 chars and stuffed them into the game... well.. they have many polygons..and very high detailed textures.\u003cbr\u003eAt best you try to use a lower quality setting.\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003eThe game is a boring linear game with shitty fights.\u003cbr\u003e\u003cem\u003ePlease keep in mind that i am just a hobby developer and there are so many other good adult games out there.\u003cbr\u003e(Like monster girl island from Redamz :D)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
