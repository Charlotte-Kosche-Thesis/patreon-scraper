    "summary": "Hi there!!\u003cbr\u003eI\u0027m \u003cstrong\u003eKidOfMischief\u003c/strong\u003e, also known as \u003cstrong\u003eKing\u003c/strong\u003e \u003cstrong\u003eCipher\u003c/strong\u003e in the Cosplay Group \"\u003cstrong\u003eRoyal Mischief\u003c/strong\u003e\"\u003cbr\u003e\u003cbr\u003eI like to do both cosplay and crossplay, as well as designing and redesigning human characters who may not be humanistic to begin with (Ex. Discord from MLP, Judy Hopps from Zootopia, Bill Cipher from Gravity falls, Any Pokemon characters, etc etc)\u003cbr\u003e\u003cimg src=\"http://67.media.tumblr.com/tumblr_m9fv1mVKQ71qgrsvko1_1280.png\"\u003e\u003cbr\u003e\u003cem\u003ePhotography Credit: Koreana Photography\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThat doesn\u0027t mean I only do that though! I love also cosplaying from anime, movies, video games, comic books, you name it!\u003cbr\u003e\u003cimg src=\"http://67.media.tumblr.com/tumblr_ma7ph1JmzN1qgrsvko5_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve loved cosplaying since I was 13 and I actually got serious about it back in 2011 when I was 19.\u003cbr\u003eI am still very shy but it has really helped me to come out and talk to more people, and it generally makes me really happy to be able to be characters that I love in series.\u003cbr\u003e\u003cbr\u003eI would love to be able to have more funds to create more cosplays more often, as it is becoming more expensive for better quality supplies, as much as I love \"cheap and dirty\" ways to create things, I really prefer to use nicer supplies that would last better and longer during con\u0027s and photoshoots. (Heck maybe one day I can go out of state and have sturdy props that could make the trip!)\u003cbr\u003e\u003cbr\u003eAny support, be it becoming my patron, buying from my Etsy or RedBubble store, or even liking my social media pages and spreading the word about me is greatly appreciated! I love just showing people my creations and getting feedback about it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e--------------------------------------------------------------------------\u003cbr\u003eEtsy: \u003ca href=\"https://www.etsy.com/shop/KidOfMischief\" rel=\"nofollow\" target=\"_blank\"\u003eKidOfMischief\u003c/a\u003e\u003cbr\u003eRedBubble: \u003ca href=\"http://www.redbubble.com/people/kidofmischief\" rel=\"nofollow\"\u003eKidOfMischief\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"http://www.facebook.com/thekidofmischief\" rel=\"nofollow\" target=\"_blank\"\u003eTheKidOfMischief\u003c/a\u003e\u003cbr\u003eTumblr: \u003ca href=\"http://www.kidofmischief.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eKidOfMischief\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"http://www.instagram.com/kidofmischief\" rel=\"nofollow\" target=\"_blank\"\u003eKidOfMischief \u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e"
