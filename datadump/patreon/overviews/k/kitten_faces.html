    "summary": "Welcome! We\u2019re Kitten_Faces; we foster kittens and mom-cats from local shelters, take photos along the way, and help them along to finding their forever-homes. \u003cbr\u003e\n\u003cimg src=\"http://kitten-faces.com/wp-content/uploads/2017/05/18251520_1701263133223200_5697657229226803200_n.jpg\"\u003e\u003cbr\u003e\nAs kitten fosters, we are responsible for the kittens until they are healthy enough to be spayed or neutered, which is usually either when the kittens are 8 to 10 weeks old and/or weigh about 2 pounds. The care of these fragile little joys requires a lot of specialized food and medication, and most of our tenants aren\u2019t in the best of health when they arrive. \n\u003cbr\u003e\n\u003cimg src=\"http://kitten-faces.com/wp-content/uploads/2017/03/17267638_1921548584749288_7161727489268514816_n.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis is our passion project, and with over 129 cats who have come and gone through our home, we\u2019ve learned and adapted to be ready (and excited) for all future litters in need. We started this Patreon page to ask you if you\u2019d like to help us along the way. \n\u003cbr\u003e\n\u003cbr\u003e\nBy donating to our Patreon, you\u2019ll be helping our foster kittens along with the shelters we work with, and if we raise enough, helping us to improve our Kitten Room to better house kittens or momcats who need special care or even an outdoor \u201cCatio\u201d. \n\u003cbr\u003e\u003cbr\u003e\nCheck out all the action on our Instagram @kitten_faces, or on our\u00a0\n\u003ca href=\"http://kitten-faces.com/\"\u003eKitten Faces Website\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
