    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255); color: rgb(149,55,52);\"\u003eWho am I? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m Kandles! I\u0027m a 2D game artist with a passion for making fun and colourful game art. Most of my work is freelance and while freelancing has many perks, it also has its flaws. One of those flaws is that I never have the time to make my own art. This is sad because I have gallant knights, beautiful background scenes, and hordes of monsters in my head, just waiting to come out. Your support is what I need to bring my ideas to life. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255); color: rgb(149,55,52);\"\u003eWhat do I create?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m sure if you\u0027re a game developer, you\u0027ve struggled in the past to find art for your game. You could spend hours searching through mismatched premade art or pay thousands for original stuff. So you lose hope, because without attractive art, you\u0027ll have a hard time recruiting people to join your team or play your game. So I\u0027m helping the indie gamedev community by creating game art and releasing it for \u003cstrong\u003efree\u003c/strong\u003e.  My packs will cover everything you need to make a game: animated characters, props, backgrounds, interfaces and anything else we can think of!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eHow can you help? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe more support I receive, the more free time I\u0027ll have to focus on creating free game art for the community. That means more content in each pack. Once I\u0027m making enough to support my living expenses, I\u0027ll be able to do this full time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eCan we see some art already?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOf course you can! Here are some various samples of my previous work. :) Enjoy\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4GkrRMD.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/u8JOJFx.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kF0Mm7C.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rWs2l4d.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/QJEv8Nz.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oiw7G62.png\"\u003e\u003cbr\u003e\u003cbr\u003e"
