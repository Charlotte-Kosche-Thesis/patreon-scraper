    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wtySTgms9mw\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cimg src=\"https://scontent.fyvr4-1.fna.fbcdn.net/v/t1.0-9/14639758_10157674360345383_2873815410976299401_n.jpg?_nc_cat=0\u0026amp;oh=80a7ac6ffa0fd7b5133825631a499eb3\u0026amp;oe=5B90CA1D\" style=\"width: 288px;\"\u003e\u003cimg src=\"https://scontent.fyvr4-1.fna.fbcdn.net/v/t1.0-9/14938232_10157700150705383_4522236104589562168_n.jpg?_nc_cat=0\u0026amp;oh=b155ede72610e4ebf59dc60619f82f91\u0026amp;oe=5B87E258\" style=\"width: 287px;\"\u003e\u003cbr\u003e\u003cbr\u003eCan\u0027t be serious all the time.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Little Bella.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003eHey Everyone!\u00a0 Welcome to my Patreon page - my name is \u003ca href=\"http://amazon.com/author/kimberlyoneill \" target=\"_blank\"\u003eKimberly O\u0027Neill\u003c/a\u003e and I am a writer.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003eWhy do I do what I do?\u003c/h1\u003e\u003cbr\u003eBecause I\u2019m fascinated by people.\u00a0 I\u2019m fascinated by the choices people make and\nwhy they make those choices.\u00a0 I\u2019m\nfascinated by what the outcome is of those choices.\u00a0 I\u2019m fascinated with how we create our own\nreality and why we choose one way of living over another.\u00a0 I\u2019m fascinated with how society influences\nthe type of reality we choose to live in \u2013 times of war or peace, in a small\ntown or a city, become a doctor or a murderer, a stay-at-home mom or a CEO of a\nmajor corporation?\u00a0 But most of all, I do\nwhat I do, because I want to change the way people think.\u00a0 I want people to look at their reality and\nall the variations of life and realize that THEY hold the power to choose the\nlife they want, and with such awesome responsibility, why wouldn\u2019t you choose,\nnot a good life, but a GREAT life!\u00a0 Just\nknowing that the choice is within each of us, why wouldn\u2019t we push the\nboundaries of what brings us happiness and love and follow it until the\nend?\u00a0 And why wouldn\u2019t we want that for\nnot only ourselves, but for everyone else around us? Fear is not what drives us, it\u2019s the pursuit\nof happiness that drives us.\u00a0 With my\nwriting, I\u2019m inspired to explore this pursuit, this adventure we call life, and\nhopefully if I can touch one person and inspire them to follow their own grand\nadventure in pursuit of their own happiness, knowing that they hold that power\nwithin them to create their own reality, then it will all be worth it.\u003cbr\u003e\u003cbr\u003e What do I write?\u00a0 Mostly apocalyptic and historical fiction, however, I do write some erotica under the name - \u003ca href=\"http://amazon.com/author/dawnoneill\" target=\"_blank\"\u003eDawn O\u0027Neill\u003c/a\u003e.\u00a0 I won\u0027t be posting anything like that on this page though - let\u0027s keep it as clean as we can.\u00a0 As of present, all my writing is available for kindle on Amazon.\u00a0 I am hoping to move into the horror genre, but baby steps.\u00a0 And my ultimate goal would be to have a physical copy of one or more of my books.\nCurrently I write for me, but I would love to have you all along for the adventure!\u003cbr\u003eFor fun, I make promos for my books on YouTube, check out the one for The Axiom Cipher below.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/UtrW43-LJRY\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nSeeing as I spent 18 years of my life attempting and finally succeeding in obtaining a degree in Creative Writing and History, I figure I need to put all that time and money to good purpose.\u00a0 My life goal has always been to write full-time and travel when my heart pleases.\u00a0 Due to time and money constraints - and a full-time job in the tech industry to pay the bills - I\u0027ve found it increasingly difficult to pursue my passions.\n\u003cbr\u003e\u003cbr\u003eI pack easy for travel.\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://scontent.fyvr4-1.fna.fbcdn.net/v/t1.0-9/23473253_10159564307725383_7668936918379829894_n.jpg?_nc_cat=0\u0026amp;oh=3b774f2ac9bc73e59716b9e157060e26\u0026amp;oe=5B52BA6C\" style=\"width: 290px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat\u0027s in store for you?\u003c/h2\u003eThe content I\u0027ll be providing here on Patreon will be exclusive to only this site.\u00a0 What I love most about this platform is that it makes it so much easier to keep the content in one area where we can create a community of like-minded people.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eJournal entries, but much more.\u00a0 We\u0027re talking a peek into my life, thoughts and bookish things, writing tips and random discussions of interest.\u003c/li\u003e\u003cli\u003eWriting samples of chapters and other projects I\u0027m working on along with exploring new story ideas and how I develop stories.\u003c/li\u003e\u003cli\u003eExclusive access to finished projects in e-book format!\u003c/li\u003e\u003cli\u003eJoin me on my personal vlog with Patreon only exclusive vlogs!\u003c/li\u003e\u003c/ol\u003e\n\u003cbr\u003e\nWith the help of wonderful Patrons, like you, I\u0027m moving forwards towards doing what I love most!\n\u003cbr\u003e\u003cbr\u003eI\u0027m so excited about this grand adventure and I can\u0027t wait to see who\u0027ll join me for the ride!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fyvr4-1.fna.fbcdn.net/v/t1.0-9/19398995_10158862150810383_6247022364753647406_n.jpg?_nc_cat=0\u0026amp;oh=3ee2c59c28e47de37316b67c3926f043\u0026amp;oe=5B916221\" style=\"width: 117px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThank you and much love and appreciation in advance!!\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
