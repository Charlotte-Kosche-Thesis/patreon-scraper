    "summary": "Kickers of Elves are three friends who do some podcasts. How novel! \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://rulesofacquisitionpodcast.com/\"\u003eThe Rules of Acquisition\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://discoveryhomecompanion.libsyn.com/\"\u003eA Discovery Home Companion\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eYes, we\u0027ve done a podcast titled \"The Rules of Acquisition\" for a while now, yet we\u0027ve done very little to acquire profit. \u00a0Quark would be disgusted with us and our cloying humanist ideas. \u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re not here to pull any Ferengi tricks on you like offering to give you ad free content at a premium price when you could just fast forward through ads. How bout we just don\u0027t put ads in the podcast? Early Access? Waiting isn\u0027t that hard. \u00a0No, if you are so lovely as to give us actual money for what we do, then we want to give you something that\u0027s actually valuable and tangible in return.\u003cbr\u003eNo overly complicated reward structures, just become a Friend of Sisko and we\u0027re going to give you at least two extra podcasts a month on subjects that may even go beyond Star Trek. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Rules of Acquisition\u003c/em\u003e and \u003cem\u003eA Discovery Home Companion\u003c/em\u003e will remain free, but want to know what we think of The Orville? \u00a0Maybe other sci fi series set on space stations with numbers in the title? Maybe we\u0027ll get around to that Dune podcast you didn\u0027t know we talk about. \u003cbr\u003eWhatever thing this week we yammer about before we dig in to talk about DS9 or Discovery, that we can\u00a0\u003cem\u003edefinitely\u003c/em\u003e\u00a0do. \u00a0We\u0027ll share more of our pre-show discussions and also offer you a chance to join us in open hangouts, on top of whatever other content we put into the patreon.\u003cbr\u003e\u003cbr\u003eHelp us get some latinum of our own.
