    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0\u003cimg src=\"http://media5000.dropshots.com/photos/1346351/20160708/x_225120.jpg\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eHey internet friends! My name is Kat Fajardo and I am an award-winning cartoonist with a passion for making comics, illustrations and storyboards!!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI really really really enjoy creating self-bio comics and zines about Latinx culture and self acceptance (\u003ca href=\"https://gumroad.com/l/pONRA\"\u003eGRINGA!\u003c/a\u003e and \u003ca href=\"http://katfajardoart.tumblr.com/post/140983200592/heres-a-fun-lil-comic-ive-been-working-on\"\u003eSuperstitions\u003c/a\u003e), two topics that are very important not just for me but for many like-minded latinxs online! I try to explore the theme of latinidad in most of my work as an zinester,\u00a0editor\u00a0(\u003ca href=\"http://larazaanthology.tumblr.com\"\u003eLa Raza Anthology\u003c/a\u003e\u003cstrong\u003e),\u003c/strong\u003e cover\u00a0artist (\u003cem\u003e\u003cstrong\u003eThe First Rule of Punk\u00a0\u003c/strong\u003e\u003c/em\u003ewritten by the fabulous Celia C. P\u00e9rez), illustrator, etc.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/91qVx1YJf-L.jpg\" style=\"width: 174px;\"\u003e\u003c/strong\u003e\u003cimg src=\"http://media5002.dropshots.com/photos/1346351/20160708/b_233444.jpg\" style=\"width: 170px; text-align: center;\"\u003e\u003cimg src=\"https://format-com-cld-res.cloudinary.com/image/private/s--hUUvcSo5--/c_crop,h_2698,w_2398,x_0,y_0/c_fill,g_center,h_855,w_760/a_auto,fl_keep_iptc.progressive,q_95/v1/39af8de30a456be3b1144a899946b8b2/Bandida_Cover_final.jpg\" style=\"width: 235px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I up to now??\u003c/strong\u003e\u00a0Well I\u0027m super excited to announce that I\u0027m \u003cstrong\u003eworking on two really cool YA graphic novel books with\u00a0Latinx protagonists\u003c/strong\u003e!!! I really hope having stories told by creators of color will inspire teens and show that representation truly fucking matters.\u00a0\u003cbr\u003e\u003cbr\u003eAnd in order to achieve these wonderful goals,\u00a0I\u0027ve dived into the scary world of full-time freelance head first, putting all my heart and energy into these stories while relying on commissions and donations as\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0income. All pledges and support will be incredibly helpful in allowing me to achieve these important goals and produce work free for readers online.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAnd by being a Patreon supporter, you my friend will gain access to a bunch of cool rewards such as exclusive sneak peeks into current projects, weekly sketches, receive monthly sketchbook ezines, and get cute drawings in the mail!\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eNot to mention receive handmade holiday gifts by yours truly!!\u00a0\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eSo together we can make a difference and produce great work!\u00a0\u003cbr\u003e\u003cbr\u003e\u0026lt;3 Kat!\u00a0\u003cbr\u003e\u003cimg src=\"https://format-com-cld-res.cloudinary.com/image/private/s--9DJptCJL--/c_limit,g_center,h_65535,w_1600/a_auto,fl_keep_iptc.progressive,q_95/v1/3c8f0577503b8de8eb8e0cfa2da59cb6/self.jpg\" style=\"width: 358px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
