    "summary": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSupport Kirby Krackle on Patreon and automatically become a Kirby Krackle Music Fan Club member.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMembers receive \u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e2 brand-new exclusive Kirby Krackle songs monthly \u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e(select songs released to public for sale after four months) along with additional exclusive fan-club digital and physical rewards and member gifts.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSupport and power the pop-culture movement known as nerd-rock. \u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhat Is Kirby Krackle?\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003eHi!\u003cbr\u003e\u003cbr\u003eMy name is Kyle Stevens better known on the internet as nerd-rock artist,\u00a0\u003ca href=\"http://www.kirbykracklemusic.com\" rel=\"nofollow\" target=\"_blank\"\u003eKirby Krackle\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI pioneered the genre of nerd-rock in 2009 and have spent the past 6-years as an independent artist touring comic consand music venues around North America/Australia spreading the geeky gospel by writing songs about the best in comic books, video games, and pop-culture. In that time I\u0027ve released 5 full-length albums, 3 live albums, and have had a tons of fun doing it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.ytimg.com/vi/YxQqI7ROdnE/maxresdefault.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eWhy Should I Pledge?\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003eKirby Krackle has been 100% independent since day one. Because of that, my music absolutely depends on fan support that enables me to keep creating the albums and videos that the Kracklehead (KK fans!) community has grown to love. By teaming up with Patreon, I created the \u003cstrong\u003eKirby Krackle Music Fan Club\u003c/strong\u003e. By becoming a patron of my campaign, members receive \u003cstrong\u003e2 Fan Club-exclusive singles every month for as little as $4\u003c/strong\u003e (occasional song to release publicly after 4-months).\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s simple...you enable me to keep creating full time and you keep receiving awesome stuff.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jimmahfood.com/wp-content/uploads/2013/07/KKSoundsLikeYouFront.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003eWhat Are The Pledge Rewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBesides new songs, we\u0027re offering options of unprecedented levels of access into the world of KK with \u003cstrong\u003ebenefits including \u003c/strong\u003e\u003cstrong\u003enew songs, original hand-written lyric sheets, monthly live-steams, digital copies of our entire discography, custom songs,\u00a0opportunities to hang with us in Seattle\u00a0while we record albums, exclusive KK merchandise, and much more!\u00a0\u003c/strong\u003eTake a look and I\u0027m confident you\u0027ll find a level that works for you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://f1.bcbits.com/img/a1934714899_10.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eWhat Does My Patreon Pledge Go Towards?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBecause of my amazing patrons, I\u0027ve been able to tour and record as Kirby Krackle full-time since 2014. Your hard earned dollars help me continue to do that in the form of new albums, tours, and fun videos (see below!).\u00a0\u003cbr\u003e\u003cbr\u003eI want to keep creating for you, and YOU are what enables me to do that.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eKS\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Lp8Em5WqbFw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YxQqI7ROdnE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QM4X7IFwJwo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"

     "created_at": "2016-01-21T02:31:59+00:00",
     "description": "\u003cstrong\u003e- Welcome to the Kirby Krackle Music Fan Club.\u003c/strong\u003e\u00a0We\u0027ll be releasing two songs a month consisting of new songs, acoustic versions of fan-favorites, and cover jams (songs I wish I wrote!). Either way, you\u0027ll be getting the songs before anyone else. Some songs will only ever be available here and who knows, some songs may end up being the fan-favorite on the next album!\u00a0\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eCopies Of Hand Written Lyric Sheets.\u003c/strong\u003e\u00a0Do you remember how cool it felt to open up a record, cassette, or CD and see the lyrics and even cooler if they were hand written? This was a HUGE thing for me and we\u0027re gonna bring that magic by including digital copies of the original hand written lyric sheets that go along with the songs we release. I\u0027m really excited about this part and hope you guys are too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Enjoy Your Access To The Exclusive Patreon Activity Feed (posts, vlogs, etc...) And Welcome To The Kracklehead family.\u003c/strong\u003e\u003cbr\u003e",

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2016-01-21T02:31:59+00:00",
     "description": "- \u003cstrong\u003ePerformance Video Of Released song.\u003c/strong\u003e\u00a0I\u0027ll be recording an acoustic version of every song released for fans that will only be available for Patreon members. Some will be just me performing, and some will include special guests. All videos will be recorded and performed live from my studio in Seattle.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- \"How To Play KK!\" Video.\u003c/strong\u003e\u00a0I know a lot of KK fans are musicians and nerd-rockers themselves, so we\u0027re adding a new reward in 2015 with a \"How To Play KK!\" video included in this tier level. I\u0027ll show your how to play every song released, as well as talk about how I wrote it and the sound I was going for. A lot of musician-members have been asking for something like this for a while now, so I\u0027m excited to give you something new to play twice-a-month for your nerd-rock campfire!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Song ringtone.\u00a0\u003c/strong\u003eNew for 2015, patrons at this level will receive an mp3 ringtone for each new song! You\u0027ve got a lot of nerdy friends who need their own alert that isn\u0027t \"marimba\"...dudes, I get it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Nerd Rock Kitchen.\u003c/strong\u003e\u00a0When I\u0027m not recording or touring, I relax by trying to up my cooking game when I\u0027m at home! With this new reward, each month I\u0027ll share a new recipe with you that I\u0027m trying to get good at / into and see if we can\u0027t make up some fun nerdy alterations to classic dishes along the way...I\u0027m really excited about this, and it\u0027s probably going to get pretty ridiculous! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Personal Download Of Every Music Video We Release.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Includes everything at the $2 pledge level.\u00a0\u003c/strong\u003e\u003cbr\u003e",

     "created_at": "2016-01-21T02:31:59+00:00",
     "description": "\u003cstrong style=\"font-weight: bold;\"\u003e-\u00a0Access To A Monthly Live-Stream Acoustic Performance From The Studio In Seattle!\u00a0\u003c/strong\u003eOnce a month I\u0027ll be holding an 45-minute long acoustic concert streamed live from my studio in Seattle for all Patreon members pledging at this level. I\u0027ll be including the new songs written and distributed here, KK fan-favorites, and a few covers to keep things spicy. Since Krackleheads are all over the world, we\u0027ll be doing our best to make sure we broadcast this at a time that works for everyone, as well as archive it for later viewings.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e- Annual Exclusive Kirby Krackle Music Fan Club Sticker and Button Set!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Personal Thank You Video!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Includes everything at the $5 pledge level!\u003c/strong\u003e",

   {

     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2016-01-21T02:31:59+00:00",
     "description": "\u003cstrong\u003e- Annual Private Skype And/Or Google Hangout Acoustic Performance Where YOU Write The Set List.\u00a0\u003c/strong\u003eYou let me know what songs you\u0027d like me to perform for a private (unless you have a bunch of people in the room eating pizza like a boss at which point YAY YOU!) 45-minute long acoustic set streamed direct to wherever you are and I\u0027m there! Pants optional? \u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e- Complimentary Physical \u0026amp; Digital Copy Of Every Album We Release.\u00a0\u003c/strong\u003eWord is bond!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e- Annual Exclusive Kirby Krackle Music Fan Club T-Shirt.\u00a0\u003c/strong\u003eSo sexy in those nerd-rock threads, you are!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Includes everything at the $10 pledge level.\u00a0\u003c/strong\u003e\u003cbr\u003e",

   {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2016-01-21T02:31:59+00:00",
     "description": "\u003cstrong\u003e- Private Google Hangout.\u003c/strong\u003e\u00a0If you\u0027re pledging at this level then you\u0027re surely KK hardcore and I\u0027ve got to meet you! Once a year we\u0027ll have a Google hangout when it\u0027s convenient for you and we can talk shop about all the comics, games, and pop-culture madness we\u0027re into. I\u0027m looking forward to it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- You\u0027re on the guest list for any KK show anywhere and anytime.\u003c/strong\u003e\u00a0I\u0027m serious. If you\u0027re in town wherever KK is playing, you are automatically on the guest list every time. Small acoustic show? Check. Kracklefest? Double check! \u003cbr\u003e\u003cem\u003e*Does not include convention entrance fee when or if it ever applies*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Personal outgoing message recorded for your phone or communicator.\u00a0\u003c/strong\u003eI know I\u0027m not the guy who voices Optimus Prime (how cool would that be?!) but I\u0027ll do my best \"Kyle from Kirby Krackle\" impression and leave a custom outgoing voice message of your choosing so all your friends know you\u0027re a hardcore Kracklehead. Hell, I\u0027ll even do that Green Lantern oath in an Elmo voice. Wouldn\u0027t be the first time, won\u0027t be the last...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0Includes everything at the $20 pledge level.\u003c/strong\u003e\u003cbr\u003e",

     "description": "This is it. The big one. The ender of worlds!...Cthulhu is that you?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e-\u003c/em\u003e\u003cstrong\u003e Spend A Day In The Studio With Us / Appear On An Kirby Krackle Song.\u00a0\u003c/strong\u003eYou get your self to Seattle and we\u0027ll treat you a day of\u00a0nerd-rock indulgence in the form of hanging out in the studio while we record our new album, lunch/dinner on us, and we\u0027ll find a way to get you on the song we\u0027re working on! Are you a guitar player wanting to throw down and appear on the liner notes on the new disc? A professional hand clapper or have a talent for villain-esque cackles? This is your chance to infiltrate the KK camp at it\u0027s most secret level and perhaps see we\u0027ve been Milli Vanilli-ing the entire time...you\u0027ll never know till you show up!\u003cdiv\u003e\u003cbr\u003e- \u003cstrong\u003eAnnual Custom Song.\u003c/strong\u003e\u00a0That\u0027s right, once a year I\u0027ll write you a custom song of your choosing. Be it your favorite superhero, your favorite tv show, or something weird to through me for a loop (I\u0027m up to the challenge!), you just let me know and I\u0027ll personally write you a song to do as you wish with. This includes a song for your wedding or any big life event as well! 1-800-DIAL-A-SONGWRITER, this is. \u003cbr\u003e\u003cem\u003e*Legal stuff! KK reserves all songwriting rights and royalties and sales/distribution of the song are not permitted*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eAppear In A Kirby Krackle Music video!\u003c/strong\u003e Like we said waaaayyyy up there, pledge earnings from the Kirby Krackle Music Fan Club will go in part to fund the filming of more music videos. Are you a video vixen and/or guy named \"Vick\" that has always dreamed of being a part a nerd-rock music video? Well, with this level you bend the universe at your will and achieve just that. Kinda like the \"cosmic cube\" but less alien stuff...you get it. \u003cem\u003e*More than likely this video will be filmed in Seattle so you\u0027ll leave to get out here but when you do we\u0027ll hang!*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Includes everything at the $50 pledge level.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e",
