    "summary": "Although\nI\u0027ve only really been public about it online for the past 10 years, I\u0027ve been\ncreating art for as long as I\u0027ve been\nable to hold a utensil.\u00a0 The earliest\nevidence of this was a car I scribbled on the door of our Botswana outhouse\nwhen I was 2 years old!\u003cbr\u003e\u003cbr\u003e\n\nSo,\nI\u0027m seriously passionate about illustrating; I have a university Bachelor of\nArts degree in it, and in the past landed stints professionally working for a\nchildren\u0027s library and unpublished books.\u00a0 I can\u0027t imagine a life where I\u0027m \u003cem\u003enot\u003c/em\u003e\ndrawing.\u00a0 I tried to for the sake of day\njobs but the urge to create is too compelling; it\u0027s too much a part of me to\nquash.\u00a0 \u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/788c/f/2015/320/3/9/patr1_by_aokamidu-d9gz3pf.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003eHoning\nmy skills every day, using my art both a voice for myself and others, and\nattempting to make comics and narrative imagery: the results of which have been\nposted up for free, pocketed around certain places where folks know me most.\u00a0 And\nnow I need \u003cem\u003eyour\u003c/em\u003e help.\u003cbr\u003e\u003cbr\u003e\n\nI\u0027d\nlove to really push myself into new and exciting directions with my art.\u00a0 For example, I know a lot of people like my\ninsightful or motivational images and want more.\u00a0 And some folks like my attempts at writing\ncomics and in truth, I really want to get my own web comic series going with my\nown website and everything.\u00a0 With your\nhelp, I\u0027ll be able to afford the time and development refining these ideas and\npublishing more original projects.\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/515d/f/2015/320/b/d/patr2_by_aokamidu-d9gz3pq.png\"\u003e\u003cbr\u003e Patreon\ndonations will help keep me going in-between ad-hoc\ncommissions.\u00a0 Patrons will help\nincentivise me because it\u0027s a more obvious means of support. I can work harder\nknowing that people -are- out there relying on me and are more vocal about it.\u003cbr\u003e\u003cbr\u003eI can deliver more of what Patrons want, and\nbe able to share more original content.\u00a0 I really want to set up my own website one day for illustration, and show what I\u0027m capable of.\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/2a4c/f/2015/320/2/c/part3_by_aokamidu-d9gz3qa.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nI\u0027m\nnot asking to make a living off this, but every bit of financial support\nhelps.\u003cbr\u003e\u003cbr\u003e\n\nIt\ntook a lot of effort to get to this stage, and I\u0027m extremely grateful for the\nsupport from fans insofar, especially those from my really early days online\nback in \u002707.\u003cbr\u003e\u003cbr\u003eBut I can only go so far flying solo and doing\nbits here and there. But together, we\ncan make something happen.\u003cbr\u003e\u003cbr\u003e\n\nHere\u0027s\nlooking forward to working together."
