    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eHi there,\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eI\u0027m Niko, welcome to my Patreon! ^-^\u00a0 All rewards will start next month in March! These are new rewards. I added them now so people know what\u0027s coming. If you\u0027d like to join now, please message me so you know what you\u0027ll be getting for this month. \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003cblockquote style=\"margin-left: 42px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 A little bit about me, well I\u0027ve decided to take a shot at doing streaming, amateur modeling and tiny bit of cosplaying as a full time job. That\u0027s right, you read the correctly, I\u0027m diving in full time! That means more streaming, playing video games and plus more exciting things! \u003c/blockquote\u003e\u003cblockquote\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eThe Streaming\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 Now, I\u0027m no professional gamer and actually kinda terrible at some games but I do it for the fun and for you! I have been streaming on and off for the past couple years but this time I want to be more serious about it because I enjoy it and I know I have a small handful of fans who enjoy my streams as well and wish to give them more to watch. Don\u0027t be shy, I hope you come watch and have fun with me! I\u0027ll be waiting for you!\u003cbr\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe modeling \u0026amp; cosplay.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0\u00a0\u00a0\u00a0 I\u0027ve been doing all my own amateur model\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eing and cosplay for about a year now. It\u0027s been a fun and an exciting journey. I really enjoy dressing up. It\u0027s not just about looking pretty. It\u0027s about putting an idea together and making it come to life! I can look and be whatever I imagine! Sometimes its not easy doing it all myself. I always strive to get that perfect shot, whether its the angle, lighting, scenery, editing, outfit or make up. I like to do as best as I can. Yes, half of it will contain nudity but its not just some ordinary nudes you\u0027ll be seeing. To me all of my pictures are a form of art and I put effort into each and every one of them. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eVideos\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u00a0\u00a0\u00a0\u00a0 Videos? Yes! I started up a couple small YouTube channels for videos about me and my hobbies. Its still very new so I don\u0027t have a lot of content yet but I once I get this lifted off I hope to be adding a lot more. First channel is Kittycatnoodle, I\u0027ll work on at least one weekly Vlog. Second channel is Niko\u0027s Tiny Nursery. I really enjoy plants(specifically cactus) and snails so I\u0027m making how to videos and updates on stuff I\u0027ve planted as well as things about my snails. I\u0027d like to get a live stream of my little pet snails sometime in the future. To note, I\u0027m no professional and extremely new to both hobbies but I hope we can both learn and grow together. I also do NSFW clips and videos for my higher Tiers, if you\u0027re into that. ;)\u003cbr\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eWhy are you here?\u003c/span\u003e\u003c/span\u003e\u003c/
