    "summary": "\u003cimg src=\"https://i.imgur.com/BKkvPgn.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHello! I\u0027m Anna/Kairui-chan. I am a freelance anime/fantasy artist. I started with Patreon in October of 2015, and the journey has been amazing, and we\u0027ve built a great community. Thank you all for supporting me with what I love to do!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/YkhQOtp.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePatreon is a subscription based service that allows me to produce content for you guys in exchange for a small (or epic) amount! It\u0027s used like a tip jar to help me keep doing what I\u0027m doing. You can also just follow for free!\u003cbr\u003e\u003cbr\u003eI still publish all of my content for free at standard definition just like before! With Patreon, I have been able to significantly increase the amount of free and paid content that I produce. Even with the smallest tier, you can receive access to polls that let you vote on what I draw. As we reach higher and reach more goals, I\u0027ll be able to produce more stuff that I just love to make.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/pzvlVdu.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou will be billed at the beginning of each month (usually between the 1st and 5th). Then, rewards are sent between the 26th and 30th of each month. If rewards run late at all, I will send them ASAP. This sometimes happens when I have any family stuff or if I attend a personal event.\u003cbr\u003e\u003cbr\u003eRewards are sent via private messages, so everyone gets a personal message from me each month. :)\u003cbr\u003eDidn\u0027t pledge in time or new to Patreon? Check out some past rewards on my Gumroad! I also have an Etsy with prints.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/kairuichan\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/VQ1HiJ8.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.etsy.com/shop/KairuiChan\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/8DCygYJ.png\"\u003e\u003c/a\u003e\u003c/div\u003e"
