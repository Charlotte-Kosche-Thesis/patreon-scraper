    "summary": "Hi!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a software developer who likes to tinker with \n\u003ca href=\"https://www.rust-lang.org/\"\u003eRust\u003c/a\u003e in his spare time.\n\u003cbr\u003e\n\u003cbr\u003e\nI love working on free software, and would gladly do it full time, but alas, in real life there are bills to pay, and you can\u0027t (yet?) live off Github stars. A lot of people seemed to like my projects so I\u0027ve decided to create this Patreon. Maybe I\u0027ll be able to eat some of those Github stars after all! Ha!\n\u003cbr\u003e\n\u003cbr\u003e\nThere are a lot of great people in the Rust community who probably deserve your support more than I do, but if you think that what I\u0027m creating is worth anything and you\u0027ll decide to graciously support me \u2014 Thank You! \u2661\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eMy main projects\u003c/h3\u003e\n\u2192 \n\u003ca href=\"https://github.com/koute/stdweb\"\u003estdweb\u003c/a\u003e is a collections of bindings to the Web APIs (well, at least some of them!) for Rust. It allows you to compile your Rust code to \u003ca href=\"https://en.wikipedia.org/wiki/WebAssembly\"\u003eWebAssembly\u003c/a\u003e or \u003ca href=\"https://en.wikipedia.org/wiki/Asm.js\"\u003easm.js\u003c/a\u003e and talk with native JavaScript APIs, and even put JavaScript snippets in your code!\n\u003cbr\u003e\n\u003cbr\u003e\n\u2192 \n\u003ca href=\"https://github.com/koute/cargo-web\"\u003ecargo-web\u003c/a\u003e is the tooling counterpart of the stdweb; it supports all of Rust\u0027s three Web backends, and can run your tests in a headless Web browser.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can check out \n\u003ca href=\"http://koute.github.io/pinky-web/\"\u003emy NES emulator compiled to WebAssembly\u003c/a\u003e which is powered by all of this tech!"
