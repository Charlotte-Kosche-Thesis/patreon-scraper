    "summary": "\u003cstrong\u003eI can not offer exclusive contents or special rewards like other artists. Sure, if I dedicate my time, I could create a lot of interesting stuffs.\u003cbr\u003e\u003cbr\u003eBut DeviantArt is in decadence and many talented artist are basically unknown, for that reason, I have decided to dedicate my free time to help those artists.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e I have sacrificed my free time and hobbies for this cause, and your donations help me to continue with my campaign.\u003cbr\u003e\u003cbr\u003estill i have a little unique reward if you are a artist in DA\u003cbr\u003eand because you dedicate money in my project i dedicate time promoting your art\u003cbr\u003eor if you are not a artist and want to help another artists\u003cbr\u003eyou can recomend talented artists every week\u003cbr\u003e\u003cbr\u003eOf course, this Patreon is completely free to follow and do not have exclusive contents. The best I can provide is to redirect you to some of the artists that helped me in this project with their versions of Yin.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003emy beloved project to create a common OC character to share\u00a0\u003cbr\u003e\u003ca href=\"http://kitsuneyin.deviantart.com/journal/a-little-gift-for-Yin-553552492\" rel=\"nofollow\"\u003ehttp://kitsuneyin.deviantart.com/journal/a-little-...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy priority is to help any talented anime artists on DeviantArt who deserve better fame and notice.\u003cbr\u003eFor that reason, I have decided to devote a full time assistance to promote skilled artists who need help on Deviantart.\u003cbr\u003e\u003cbr\u003eMy support includes giving advices on these subjects:\u003cbr\u003e- How to promote arts in the most effective ways\u003cbr\u003e- How to promote commissions\u003cbr\u003e- How to deal with matured contents\u003cbr\u003e- Basic guideline to group management\u003cbr\u003eAnd I also directly help promoting arts by suggesting your deviations to groups.\u003cbr\u003e\u003cbr\u003ein any case the content is just a redirection to the drawings of the artists that help me with this project with their Yin versions , to know more about this unique character i recommend you read the story.\u003cbr\u003e\u003cbr\u003eHer story can be found here:\u003cbr\u003e\u003ca href=\"http://kitsuneyin.deviantart.com/art/Yin-s-story-542326501\" rel=\"nofollow\"\u003ehttp://kitsuneyin.deviantart.com/art/Yin-s-story-542326501\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ethis project is completely free \u00a0and you can see all material without any donation\u003cbr\u003ebut if you donate even a singe dollar you you can receive a notification of the new versions\u003cbr\u003e\u003ca href=\"https://www.patreon.com/KitsuneYin?ty=c\"\u003ehttps://www.patreon.com/KitsuneYin?ty=c\u003c/a\u003e\u003cbr\u003ethe money that you donate only help me to dedicate more time in this project\u00a0\u003cbr\u003ei sacrifice many opportunities of better jobs only for dedicate sufficient time in this project\u003cbr\u003eplease undertand that your voluntary donation is necesary\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://kitsuneyin.deviantart.com/art/Yin-s-story-542326501\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003eEvery week, there will be new versions of Yin created by the artists who were supported by my promotion. This is the list of all Yin created so far from so many talented artists on DA:\u003cbr\u003e\u003ca href=\"http://kitsuneyin.deviantart.com/favourites/62263374/Yin-Project\" rel=\"nofollow\"\u003ehttp://kitsuneyin.deviantart.com/favourites/64637035/pending-to-promote\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eSo this way, you could be sure that I really helped you out, as the results are always clear.\u003cbr\u003eList of artists I\u0027m currently promoting:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://kitsuneyin.deviantart.com/favourites/64637035/pending-to-promote\" rel=\"nofollow\"\u003ehttp://kitsuneyin.deviantart.com/favourites/646370...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eList of artists on pending to promote:\u003cbr\u003e\u003ca href=\"http://kitsuneyin.deviantart.com/favourites/64926229/pending-list\" rel=\"nofollow\"\u003ehttp://kitsuneyin.deviantart.com/favourites/649262...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd this is the list of artists that I have helped with advices and promotion in groups with notable results:\u003cbr\u003e\u003ca href=\"http://kitsuneyin.deviantart.com/favourites/65116116/currently-promote-it?offset=0\" rel=\"nofollow\"\u003ehttp://kitsuneyin.deviantart.com/favourites/65116116/currently-promote-it?offset=0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you want to suggest or recommend an artist on DeviantArt that you think he/she has a potential to become famous, please send me an email, a Patreon message, or a Deviantart note.\u003cbr\u003e\u003cbr\u003eThe more supporting pledge I get from this Patreon project, the more hours I can dedicate my time to help the artists!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
