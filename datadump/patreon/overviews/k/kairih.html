    "summary": "\u003ch4 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eABOUT ME \u2655\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\nHi hi! Kairih here!\u003cbr\u003e\nI\u0027m a self taught artist who loves illustration and concept art, especially character design. You can find my art on places like \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"http://kairiwhisper.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, \u003c/span\u003e\u003ca href=\"http://kairi-h.deviantart.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDeviantArt \u003c/span\u003e\u003c/a\u003eamong others!\u003cbr\u003e\u003cbr\u003eI\u0027m currently doing commissions by the day but it\u0027s not enough, since I\u0027m still job hunting and no luck so far, it gets harder by the day!\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHY PATREON \u2655\u003c/span\u003e\u003c/h4\u003e\nI\u0027ve come to Patreon in hoping to get a more stable income in the meantime, while allowing me to pursue what I really love, and letting me give a few tips and insight to my way of working. My art is everything to me and it means a lot working on it! C:\u003cbr\u003e\n\u003cbr\u003e\nWith your help and Patreon, I\u0027d be able to produce more art and with more quality as I\u0027d be able to focus entirely on my own work, allowing me to be a more active artist, improving faster and releasing more content! \u003cbr\u003eThe more help I get, the better the rewards will become! Every little bit helps me to continue drawing and sharing it with you guys! \u003cbr\u003e\n\u003cbr\u003e\u003ch4 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHAT CAN I OFFER \u2655\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eAs my work is very peculiar, I\u0027m all up for sharing my techniques, patience and intricate artwork with you! From sketches, walkthroughs and videos to finished illustrations....!\u003cbr\u003e\nI wish to challenge myself in ways I didn\u0027t think I would!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nIf you have any questions regarding my work or suggestions, don\u0027t hesitate to ask! \u003cbr\u003eThank you!\u003cbr\u003e\n\u003cbr\u003e"
