    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u00a0\u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003c/h3\u003e\u003cimg src=\"https://media.giphy.com/media/26FLdsu25UkUrlgju/source.gif\" style=\"width: 338px;\"\u003e\u003cbr\u003e\u003cem\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 A quick montage of some of my work!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi there, I\u0027m Kaibuzetta! I\u0027ve been drawing digitally for the past 9 years \u0026amp; have been working freelance for the past 5 years. I\u0027ve enjoyed using my skills to assist various clients \u0026amp; follow my own creative pursuits.\u003cbr\u003e\u003cbr\u003e Currently I\u0027m developing a video game that I\u0027ve been conceptualizing for the past few years. It\u0027s an RPG with visual novel elements contained in a bizarre world in a universe separate from our own. \u003cbr\u003e\u003cbr\u003eI\u0027d love to be able to do more, which your financial support will ensure. Additionally, you\u0027ll get some cool perks too!\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to check out some of my work before you consider becoming a patron, please click\u00a0\u003ca href=\"http://kaibuzetta.deviantart.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eSo what do you get if you pledge to my Patreon?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly Sketch Commission!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou\u0027ll be\u00a0eligible\u00a0for a chance at getting a sketch commission each month! Thanks to reaching a second pledge goal, four people will be selected each month. Those are some pretty great odds!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAccess to The Kaibuzetta Vault!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eGain access to 100+ pieces of previously unavailable art. Digital and traditional, sketches and doodles, concept art and design documents from my various projects. There\u0027s lots to see!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAccess to The Kaibuzetta Twitter/YouTube!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eTake part in my monthly polls for a chance to see me draw a favourite character of yours! Exclusive updates and videos of my art process!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePhantasmagia Beta Testing!\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eAs I continue to develop my video game, I\u0027ll release betas \u0026amp; demo versions for testing!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRandom Goodies!\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003ePosters, key chains and stickers are just a few of the different things I\u0027ve sent out. Who knows what\u0027s next? You can find out!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMy Undying and Everlasting Love!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI\u0027ll love you \u003cstrong\u003eTHIS \u003c/strong\u003emuch. You can\u0027t see me, but I\u0027m holding out my arms really, really wide.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have made tons of great friends through art and I hope to add you to the list!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
