    "is_monthly": true,

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/FRWRDA-a2M0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/FRWRDA-a2M0",
    "one_liner": null,
    "patron_count": 87,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=800224",
    "published_at": "2017-03-21T17:36:33+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eHello, everyone\u003c/strong\u003e.\u003cbr\u003e\u003cdiv\u003eWe update to the new version again according to the feedbacks we got from the both version of demo we just release.\u003cbr\u003e\u003cdiv\u003eThe public version download link is here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eversion 0.13b \u003ca href=\"https://drive.google.com/open?id=0Bza1xaJLP-LfNVB3SDVZSGMyeDg\"\u003eKinetic Chronicle 0.13b\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eAlso if you happen to pass by, don\u0027t forget to visit our \u003cstrong\u003e\u003ca href=\"https://discord.gg/Xav4U7d\"\u003eDiscord Channel\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFor the latest demo the current version is at 0.35\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eThe next version release date would be at 05/07/2018\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eFor anyone struck at first boss, Teria. Check this video.\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=QNeuRJNKz60\"\u003ehttps://www.youtube.com/watch?v=QNeuRJNKz60\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eChange log.\u003c/strong\u003e\u003cbr\u003e- Fix the bug that makes character float when fall from the ledge.\u003cbr\u003e- Add kick combo to Feley.\u003cbr\u003e- Make the boss kickable.\u003cbr\u003e- Teria damage nerf.\u003cbr\u003e- Teria stun lock fix.\u003cbr\u003e- Teria rollin stone hitbox reduce.\u003cbr\u003e- Remove pre-run and slide animation from Feley, now she will reach her max speed faster.\u003cbr\u003e- Stage 1 bgm change.\u003cbr\u003e- The bgm bar in option now effect the playing bgm instantly.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHello, everyone.\u003c/strong\u003e\u003cbr\u003eThank you for coming to see our page.\u003cbr\u003eWe\u0027re milkysofts, a duo of game-dev we experience working on kid game on our local, but we\u0027re really dreaming of being able to work in more adult game, for more opportunity of story telling, and of cause we\u0027re into hentai ourself as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn 2014 we created tendril chronicle \u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.dlsite.com/ecchi-eng/work/=/product_id/RE127840.html\"\u003ehttp://www.dlsite.com/ecchi-eng/work/=/product_id/...\u003cbr\u003e\u003c/a\u003eAfter that we\u0027re keeping busy with some kind of commission, which seem \nto never end. It\u0027s our fault too that didn\u0027t read the contract well\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnyways, now we\u0027re back to catch our dream again...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo our goal is to create some nice hentai game, or h-game. So simply? On our main focus is to give character live. Each character should have a little of their own story, and have their own trait.\u003cbr\u003eWe love our character in our way. And want to develop them over and over. In this game and next game we will make.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur current project is \u003cstrong\u003eKinetic Chronicle \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7YdmfIk.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003ean action platform game combines with some puzzle element, where the main character uses\n her telekinetic power to progress through the stage. We do our best to \nmake the movement and the boss fight fluid. Actually we\u0027re trying to make the game enjoyable even without the H-scene. But don\u0027t worry, we focus on making the H-scene fluid too.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/P9MhWd1.jpg\"\u003e\u003cbr\u003e\u003cem\u003eFeley use her telekinetic power to build her path.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe genre of the game should be \u003cstrong\u003eYuri, Tentacle. \u003c/strong\u003eYears ago our leader, Mao play Raidy and says \"Hell, ya we should do things like this.\" so now we will do it that ways. After the girl boss fight the loser would receive \u003cstrong\u003esome punishment.\u003c/strong\u003e \u0026gt;/////\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/sepShhX.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eTeria and Feley\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eAnd also we got some h-sprite for monsters.\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2Zwgqkb.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eFeley gets grasp by plant monster\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy the way, since we think that \u003cstrong\u003egirls are cute in costume\u003c/strong\u003e so we decide to do not do cloth breaking system.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hDG0gGH.png\"\u003e\u003cbr\u003e\u003c/strong\u003eThe story begin that one day a mysterious phenomena called \u003cstrong\u003e\"white wave\"\u003c/strong\u003e happen all over the world, causing random destruction and make dragons appear raiding the city.\u003cbr\u003e\u003cbr\u003eFelesia Fatalis or Feley for short, the a 19 years old girl become a treasure hunter after her hometown was destroyed, searching for a legendary treasure which her missing father believe that contains a power to change the world. With a hope to stop the disaster and restore her hometown.\u003cbr\u003e\u003cbr\u003eBut would that kind of treasure really exist... or the treasure itself that causes the disaster... you will find out in her journey. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
