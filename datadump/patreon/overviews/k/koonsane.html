    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003e\uc548\ub155\ud558\uc138\uc694.\u00a0\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003eKOONSANE \uc785\ub2c8\ub2e4. :)\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\ub4dc\ub514\uc5b4 \ubc29\uc1a1\uc744 \ub118\uc5b4 \ud398\ud2b8\ub9ac\uc628\uc744 \ud558\uac8c \ub42c\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ub124\uc774\ubc84 \ube14\ub85c\uadf8, \uac8c\uc784 \ud32c\ud398\uc774\uc9c0, \ud53d\uc2dc\ube0c \ud2b8\uc704\ud130 \ub4f1\u003cbr\u003e\ub2e4\uc591\ud55c \ud50c\ub81b\ud3fc\uc5d0\uc11c \uc800\uc5d0\uac8c \uad00\uc2ec\uc744 \uac00\uc838\uc8fc\uc2dc\ub294 \uc5ec\ub7ec\ubd84\ub4e4\uc774 \uc788\uae30\uc5d0\u003cbr\u003e\uadf8\ub9bc\uc744 \uacc4\uc18d \uadf8\ub9b4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cstrong\u003e \uc5b8\uc81c\ub098 \uac10\uc0ac\ud569\ub2c8\ub2e4!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003eMy art style [R18+]\u003c/h2\u003e\u003ch3\u003eNSFW\u003c/h3\u003e\u003ch3\u003erequest,commission\u003c/h3\u003e\u003ch3\u003eJapan Animation\u003c/h3\u003e\u003ch3\u003eGame Fan art\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\ud6c4\uc6d0\uc2e0\uccad\uc2dc \uc989\uc2dc \uc778\ucd9c \ub429\ub2c8\ub2e4.\u003cbr\u003e\ud55c \ub2ec\uac04 \uc791\ud488 \uc804\ubd80 \ubcf4\uc2dc\uace0 \ud6c4\uc6d0\ucde8\uc18c \ud558\uc2dc\ub294\u003cbr\u003e\uba39\ud280\ubd84\ub4e4 \ub54c\ubb38\uc5d0 \ubd80\ub4dd\uc774\ud558\uac8c \uc815\ucc45\uc744 \ubc14\uafb8\uac8c \ub42c\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e-\ub3c4\ub3c4\ud55c\ubc18, \ub458\ub9ac\ub2d8 \ub3c4\uc6c0\uc8fc\uc154\uc11c \uac10\uc0ac\ud569\ub2c8\ub2e4-\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e@\uc785\ub300\ub0a0\uc9dc\uac00 \uba38\uc9c0 \uc54a\uc558\uc73c\ub2c8 \ube44\uacf5\uac1c \uc804\ud658\uc740 \uc5c6\uc2b5\ub2c8\ub2e4. \ub2e8 \ud604\uc7ac \ube44\uacf5\uac1c \uc0c1\ud0dc \uc791\ud488\uc740 \ube44\uacf5\uac1c\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e@\ud2f0\uc5b4\ubcc4\ub85c \ubbf8\uc138\ud55c \ubcc0\ub3d9\uc774 \uc788\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e@\ud6c4\uc6d0\uc785\uae08 \ud655\uc778\uc774 \ub41c \ubd84\ub4e4\uc758 \ud55c\ud574\uc11c \ud0c0\uc0ac\uc774\ud2b8\uc5d0 \uc5c5\ub85c\ub4dc\ub97c \ub3d9\uc758\ud569\ub2c8\ub2e4.\u003cbr\u003e \u00a0\ub2e8 \uc81c \ub2c9\ub124\uc784\uc744 \uaf2d \uc801\uc5b4\uc8fc\uc138\uc694. \uc6d0\ubcf8\ud30c\uc77c(psd)\ub294 \uacf5\uc720\uac00 \ubd88\uac00\ud569\ub2c8\ub2e4.\u003cbr\u003e@\uc77c\uba85 \u0027\uba39\ud280\u0027\ub85c \ub2e4\ub978 \ud6c4\uc6d0\uc790\ub2d8\ub4e4\uc744 \uc6b0\ub871\ud558\uace0\u003cbr\u003e \u00a0\ubb34\ub2e8\uc73c\ub85c \uc81c \uadf8\ub9bc\uc744 \uacf5\uc720\ud558\uac70\ub098 \uc720\ud3ec\ud558\ub294 \ube44\ud6c4\uc6d0\uc790\ubd84\ub4e4\uc740\u003cbr\u003e\u00a0 \ubc95\uc801\ucc45\uc784\uc744 \ubb3b\uaca0\uc2b5\ub2c8\ub2e4..\u003cbr\u003e@\ubaa8\ub4e0 \uac1c\uc778\uc791 psd\ub294 \uac1c\uc778\uc18c\uc7a5\uc740 \uac00\ub2a5\ud558\uc9c0\ub9cc \uc218\uc815\ud6c4 \uc5c5\ub85c\ub4dc\ub294 \uc808\ub300\uae08\uc9c0 \uc785\ub2c8\ub2e4.\u003cbr\u003e\ubc1c\uacac \ud558\uac8c\ub418\uba74 \ucc45\uc784\uc744 \ubb3b\uaca0\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003ca href=\"https://picarto.tv/KOONsane\" rel=\"nofollow\"\u003e\u003cimg src=\"http://postfiles9.naver.net/MjAxNjEyMTVfMjgy/MDAxNDgxNzU4OTM0NTMz.H3nDFf4zYfNW6nKUqV3RWoBTxjfJSuWnXK5f9LEh3lQg.FJHe6ogt48fF28Qa4REc1lzTcbmJJUNktUx9er4JIOMg.JPEG.passion_ista/11111.jpg?type=w3\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"http://www.pixiv.net/member.php?id=14939552\" rel=\"nofollow\"\u003e\u003cimg src=\"http://postfiles9.naver.net/MjAxNjEyMTVfMTk0/MDAxNDgxNzU4OTM0Njg0.JNVpFw4vI7k_IMDMuNliEGu4OnbZQVRll3VwzfLv4DAg.1Y1MXKeovA9XA3cDfNcz6L_-MNT274NpEYsTtq643sQg.JPEG.passion_ista/tumblr_o74lefxIAK1tgf42fo1_250.jpg?type=w3\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"http://blog.naver.com/passion
