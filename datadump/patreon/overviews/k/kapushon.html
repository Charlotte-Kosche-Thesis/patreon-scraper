    "summary": "Salutare prieteni.\u003cbr\u003eMa numesc Marin Cretu. Ca artist, activez sub pseudonimul - \u003cstrong\u003eKapushon.\u003c/strong\u003e\u003cbr\u003eFac muzica din 1999. Am inceput in liceu, cu un coleg de clasa. Apoi mi-am facut trupa, ii ziceam \"Trupa X\". Era ceva de tip experimental. \u003cbr\u003e\u003cbr\u003e-In 2000, am infiintat trupa \"\u003cstrong\u003eLV\u0027s Klan\u003c/strong\u003e\", cu care am lansat 2 albume neoficiale si unul, cu numele \"Neserios\", in 2003, care este si \u003cem\u003eprimul album de rap oficial lansat in Republica Moldova.\u003c/em\u003e Oficial, adica lansat la o casa legala de productie si distributie muzicala.\u00a0\u003cbr\u003e\u003cbr\u003e-In 2004, am facut o alta trupa, cu care faceam muzica mai comerciala. Trupa se numea \"\u003cstrong\u003eMoara Stricata\u003c/strong\u003e\", cu care am facut vreo 2 hituri nationale si am lansat albumul \"Ca-n filme\", in 2006.\u003cbr\u003eIntre 2007 si 2011 am plecat peste hotare si a urmat o pauza.\u003cbr\u003eAm revenit solo in 2011 cu albumul \"\u003cstrong\u003ePe Cuvant\u003c/strong\u003e\" si apoi in 2013 cu albumul \"\u003cstrong\u003eFrumos-Frumos\u003c/strong\u003e\", dupa care m-am si intors definitiv in tara si m-am stabilit la Chisinau.\u003cbr\u003eAu urmat mai multe piese comerciale, pentru a avea concerte si a ma putea intretine financiar.\u003cbr\u003eA urmat un album necomercial, de fapt un video-album \"Doina\", in 2017.\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003e\u003cem\u003eDe ce am facut aceasta pagina?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e-\u003cem\u003eIn primul rand,\u003c/em\u003e fiindca multi ascultatori si admiratori ai muzicii mele, deseori intreaba cum ar putea ajuta sau multumi pentru muzica care o fac si pe care o ofer, de obicei gratuit. Nu stiu ce sa raspund, desi nu sunt tare mandru si as putea primi un ajutor sau multumire. Acum a aparut posibilitatea \u003cstrong\u003esi cei care doresc, o pot face usor.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e-\u003cem\u003eIntr-al doilea rand\u003c/em\u003e, fiindca multi intreaba de ce nu fac CD-uri fizice pentru colectionari sau pentru iubitorii de a le asculta in masina, sau tricouri cu logo-uri sau inscriptii din creatia mea, hanorace, sepci, etc.\u00a0 Aceste lucruri necesita investitii si nu intotdeauna imi pot permite sa investesc in asta, fiindca, Moldova nu este tocmai cel mai bun loc de a te imbogati din muzica. Insa,acum, din suma stransa din donatiile voastre, voi face CD-uri, sepci, tricouri, hanorace si le voi oferi gratuit bineinteles, tot voua, celor care au donat.\u003cstrong\u003e Este practic, o achitare a produselor in avans\u003c/strong\u003e, strict pentru doritori. Afara de asta, \u003cem\u003evoi avea grija sa mentionez, multumesc periodic\u003c/em\u003e pe cei care se implica. Pe alocuri\u003cstrong\u003e cu invitatii gratuite la concerte,dupa posibilitati cu masa in fata sau chiar in backstage-ul scenei sau, dupa posibilitati cu intalniri personale la filmari de videoclipuri sau inregistrari in studiou si multe alte surprize\u003c/strong\u003e. Vreau sa fie o comunitate a noastra cu discutii si transmisiuni live special pentru voi.\u003cbr\u003e\u003cbr\u003eINSA, \u003cstrong\u003eCEL MAI IMPORTANT\u003c/strong\u003e de ce am facut pagina pe patreon:\u003cbr\u003e-Multi intreaba de ce fac tot mai rar muzica de suflet, rap curat, rap cu mesaj, cu semne de intrebare si pun accent pe muzica comcerciala. Da, stiu. Si eu intr-adevar des ma zbat intre aceste 2 notiuni: \u003cem\u003emuzica comcerciala sau muzica de suflet.\u003c/em\u003e\u003cbr\u003eIdeea este ca, pentru a ma mentine ca artist trebuie sa am concerte, fiindca 90% din venituri vin, totusi din concerte. Si, concertele apar in urma muzicii de petrecere, fiindca asa e omul: la petreceri vrea muzica dansanta. Si o observ in curs real: Cu cat mai mult timp trece de la lansarea unei piese comcerciale, cu atat mai mult scad concertele. De aceea, in Moldova artistilor, cel putin celor ce nu au repertoriu pentru nunti (desi cazuri de participare la nunti au fost si la mine, dar se intampla rar), le este mai greu sa supravietuiasca.\u003cbr\u003e\u003cstrong\u003eAdevarul e ca, si mie imi place mult sa fac muzica necomerciala\u003c/strong\u003e, de suflet, mai ales imi place sa scriu \u003cem\u003edespre sate, despre Moldova veche, despre neamul nostru si despre sufletul si grijile moldoveanului,\u003c/em\u003e de aceea, din cand in cand, chiar de stiind ca mari venituri nu voi avea din urma lansarii a unei astfel de piese, ma investesc si fac o piesa sau un clip de tipul.\u003cbr\u003eOk, m-am gandit deci, ca muzica comerciala isi are cursul ei: investesc in clipuri si piese de petrecere, apoi merg la concerte.\u003cbr\u003e\u003cstrong\u003eDar\u003c/strong\u003e, cu ajutorul vostru voi putea tine cursul si sa creez mai des, daca nu chiar, \u003cstrong\u003edestul de des\u003c/strong\u003e, muzica de suflet, care nu are treaba cu venitul financiar, insa este in schimb curata, care nu impune si nu asteapta nimic, \u003cstrong\u003eeste creata doar pentru a mangaia\u003c/strong\u003e.\u00a0\u003cbr\u003eAfara de produsele si CD-urile care vi le voi oferi gratuit, ma voi stradui sa creez si rap...vechi...muzica...curata. Si toate sunt posibile doar datorita voua, de aceea despre toate veti fi pusi in primul rand voi la curent si voi face premiera tot timpul in primul rand aici, pentru voi.\u003cbr\u003eE...sa spunem un alt proiect, tot Kapushon, dar paralel.\u003cbr\u003e\u003cstrong\u003eDoar pentru doritori!\u003c/strong\u003e\u003cbr\u003e...sper sa fiu inteles corect.\u003cbr\u003eUn \u003cstrong\u003eMARE MULTUMESC\u003c/strong\u003e voua!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
