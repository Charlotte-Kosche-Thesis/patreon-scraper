     "created_at": "2018-01-13T11:11:20.983359+00:00",
     "description": "High quality KK stickers, fabric patch, t-shirt \u0026amp; some other custom made merchandise just for you! - NOT UNTIL LATE 2018.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe know that this is a lot to ask but eventually there will be those few that value it even if it seems Krazy lol.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0Those who join us here will be treated as friends! but fair warning cause some time we use some seriously colorful language lol.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0You chose to support us at this level with all your heart and we will not let you down! You will be treated with the utmost kindness, respect and appreciation for your gracious loyalty so you don\u0027t regret it and if you decide it\u0027s not for you then, no worries! your not bound to us by contract or anything lol.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhether you choose to adventure with us online, in person or both, we are here for you, To help kick butt online in some games vs other people or the AI. we are skilled at some games more than others but over all we are solid to good at most games.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe are ready to take you on an adventure if your up for finding some random things and animals or if your targeting a specific animal that you have dreamed of seeing your whole life. Once you have been with us for a while we will actually take the funds you gave us and bring you too us and make this really mean something once we get ahead of the game, Hopefully in 2019 but it will be easier the closer you live to us at the time.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWE WILL NEVER ALLOW MORE THAN 9 PEOPLE TO JOIN US AT THIS LEVEL!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0THIS IS SOMETHING WE DO ON A VERY PERSONAL LEVEL, WE WANT TO SHOW REAL GRATITUDE TO OUR MOST AMAZING FANS BY HANGING OUT WITH THEM AND IT CAN ONLY BE A GREAT THING IF WE LIMIT PEOPLE TO KEEP THINGS FUN, GENUINE AND PERSONAL FOR THOSE OF YOU WHO COMMIT TO US, IT WOULD MAKE US TRULY SAD TO LET YOU DOWN!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSORRY ABOUT ALL THE CAPS! GOTTA MAKE SURE YOU SEE THIS!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eCAPTAIN CAPS SIGHING OFF.....\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThanks for getting Krazy with us, You wont regret the good times!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0LIST OF GAMES WE PLAY:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePC: Starcraft 2, Heroes Of The Storm, More to come once we all get better PC\u0027s.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eXBOX ONE/X: Starwars Battlefront 2, Ark Survival Evolved(On our server), Diablo 3, Halo Wars 2, Forza Horizon 3, Zoo Tycoon, Crossout, Minecraft, \u00a0Monster Hunter World, \u00a0Sea Of Thieves,\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePS4/PRO: Later this year.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSWITCH: Later this year.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFUTURE GAMES WERE PLAYING: The Hunter Call Of The Wild, Steep, Disney Rush, Portal Nights, Killing Floor 2, Farming Simulator 17, Ghost Recon Wild Lands, Fortnite, Gears Of War 4, Disney Land Adventures, Dead Rising 4, Player Unknowns Battleground, Conan Exiles, Farcry 5, A Way Out. And any thing else that is fun/coop/muliplayer.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMAKE SURE TO LEAVE US A FRESH COMMENT ON YOUTUBE LETTING US KNOW YOUR A PATRON NOW AND YOU WANT TO PLAY, PLEASE REMEMBER TO BE LOVING AND RESPECTFUL TO US AND OTHERS WE PLAY WITH ASIDE FROM THE JOKES LOL.\u00a0\u00a0\u003cbr\u003e\n\u00a0\u003c/p\u003e",
