    "summary": "\u003cimg src=\"http://kingofslackers.com/coffee/Hi.png\n\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e \u003cstrong\u003eHi guys!\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tMy name is Tobias Sval\u00e5s and I am the creator of a webcomic called \n\tKing Of Slackers! :)\u00a0KOS is a comic I draw and put out on the internet FOR FREE. I do this whenever I am not at my day job. and have the time.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003ca href=\"http://www.Kingofslackers.com\" rel=\"nofollow\" target=\"_blank\"\u003eA little about the comic: KOS is a webcomic semi-based on my life as a Swedish father in my early 30\u0027s who lives with my Aussie wife, our baby Annika and the Elder God Cthulhu!\u00a0\u003c/a\u003e \u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0\n\u003c/span\u003eSome people would call it a \"pop culture parody webcomic\" (I know. Sounds fancy, right?).\u00a0I\u0027ve been going at it since 2006 and, I\u0027ve got to admit, I am really proud of this comic :)\u003cbr\u003e\n\u003cbr\u003e\n\tIf you enjoy King Of Slackers and want to see it grow, please consider becoming a patron!\n\u003cbr\u003e\n\u003cbr\u003e\n\tAny amount would be super appreciated! Take a gander\nbelow and see which rewards tickles\u00a0your fancy.\u00a0\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\tThanks for reading! \n\t\u003cbr\u003e\nTobbe\n\t\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cimg src=\"http://www.kingofslackers.com/comics/tobbelaptop2.jpg\" style=\"text-align: left;\"\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFAQ:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003eHow often do you update King Of Slackers?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nI try to post a two comic strips per week.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003eWhat if you post \u00a0A METRIC BUTTLOAD comics in one month?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nIt is very unlikely, I usually post 7-8 comic strips in a month, but you can set a monthly limit when you sign up to make sure that you NEVER spend more than you\u0027re willing to each month!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003eCan I change (or cancel) my pledge amount at any time?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nAbsolutely!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003eI have more questions!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nAwesome! Either ask me on Twitter or check out \n\u003ca href=\"http://www.patreon.com/faq\"\u003ePatreon\u0027s FAQ here\u003c/a\u003e.\u00a0\u003cbr\u003e"
