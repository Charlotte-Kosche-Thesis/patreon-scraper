    "summary": "\u003cstrong\u003eI\u0027m Kel McDonald. I write and draw comics. Mostly Urban Fantasy ones. You can read them at\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003ca href=\"http://kelmcdonald.com/\" rel=\"nofollow\"\u003ekelmcdonald.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy biggest projects are:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eMisfits of Avalon \u003c/em\u003eis\u003cem\u003e\u00a0\u003c/em\u003ean Arthurian themed magical girl comic. Four girls who are jerks are fighting to stop a reborn King Arthur.\u003c/li\u003e\u003cli\u003e\u003cem\u003eBuffy the High School Years\u003c/em\u003e\u00a0follows Buffy the Vampire slayer on missing adventures taking place during the TV show\u0027s first season.\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003eCautionary Fables and Fairy Tales\u003c/em\u003e\u00a0is a fairytale anthology I run with Kate Ashwin. Each volume focuses on a tales from a different continent.\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe City Between\u003c/em\u003e\u00a0is an urban fantasy series set in a futuristic setting. They are all short stand alone stories.\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003eSorcery 101\u003c/em\u003e\u00a0follows an inept sorcerer learning magic from an angsty vampire. It has wrapped up in 2016 after 11 years.\u00a0\u003c/li\u003e\u003c/ul\u003eI mostly post my comics online, but have also worked for Dark Horse Comics. It has been my only job for awhile, mostly because of ads on the website. However, ads are ugly, annoying, and occasionally have malware. I\u0027d like to get rid of them. First, I\u0027m gonna replace them with nicer ads that I have more control over. But eventually I\u0027d like to get rid of all off them.\u00a0\u003cbr\u003e"
