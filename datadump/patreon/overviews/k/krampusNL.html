    "summary": "Al een tijdje is zwarte Piet een discussiepunt in Nederland vanwege het blackface uiterlijk. Een van de initatiefnemers hoorde via een Oosterrijkse vriend over de compaan van Sinterklaas te aldaar. De duivel Krampus! Nadat medio 2012 de media aandacht over zwarte Piet een hoogtepunt bereikte besloot hij om de facebook pagina \"Krampus Naar Nederland\" op te zetten. Het idee: Zwarte Piet vervangen door Krampus! Een vriend van hem besloot naar aanleiding hiervan het niet bij alleen een facebook pagina te laten zitten. Er werdt daadwerkelijk actie ondernomen, en eind november 2013 trokken Sinterklaas, twee krampussen en een knecht Ruprecht de binnenstad van Rotterdam in om de komst van Krampus in Nederland aan te kondigen. Sinds die tijd wordt elk jaar op de zaterdagavond voor het Sinterklaasfeest in Rotterdam de krampuslauf gelopen door de Sint en een stoet van ongeveer 20 Krampussen.\u003cbr\u003e\u003cbr\u003eKrampus Naar Nederland wil groeien, een grotere loop organiseren, en wellicht uitbreiden naar andere steden en dorpen om geheel Nederland onder de Krampusknoet te brengen. Ook kost het elk jaar organiseren van de loop geld. Hiervoor hebben we onder andere deze crowdfunding opgezet zodat we meer mogelijkheden krijgen.\u003cbr\u003e\u003cbr\u003eKrampus Naar Nederland vind de huidige zwarte Piet discussie niet interessant. Voor hun heeft de figuur van zwarte Piet al afgedaan. Zwarte Piet is rond 1850 geintroduceerd door een christelijke Amsterdamse schoolleraar die grote moeite had met de duistere wintertradities die destijds gewoon waren in Nederland. Omdat zwart schilderen een onderdeel van die traditie was, vond de schoolleraar dat de metgezel van Sinterklaas dan maar een Afrikaanse man moest zijn. Krampus Naar Nederland streeft ernaar de oorspronkelijke traditie in ere te herstellen.\u003cbr\u003e\u003cbr\u003eWie is Krampus?\n\u003cbr\u003e\u003cbr\u003eKrampus is de metgezel van Sint Nicholaas in de Alpenlanden. Hij heeft voorchristelijke wortels,\noorspronkelijk stond hij over heel Europa bekend als de Gehoornde God. De Kerk heeft de\ngehoornde god eerst gedemoniseerd en daarna gedomesticeerd en geknecht. Nu is hij omgevormd\ntot het hulpje van Sint Nicholaas. Die op zijn beurt weer een verchristelijkte Wodan de Germaanse\noppergod is.\nWat is een KrampusLauf?\nEen Krampuslauf is de oorspronkelijke intocht van Sinterklaas. Vroeger toen de Sint en Piet nog\nWodan en Krampus heten vierde men rond begin december de Wilde Jacht van Wodan, dit gebruik\ngaat meer dan 5000 jaar terug.\n\u003cbr\u003e\u003cbr\u003eWaarom een Krampuslauf?\n\u003cbr\u003e\u003cbr\u003eDoormiddel van de Krampuslauf grijpen we terug naar de oorspronkelijke traditie en de\nvernieuwende en verbindende kracht die hier van uitgaat. De Wilde Jacht laat ons zien dat licht en\nduisternis, zwart en wit, onlosmakelijk bij elkaar horen en deze principes universeel zijn.\nBovendien laat de Krampuslauf zien dat het Sinterklaasfeest -naar menselijke begrippen- altijd al\nheeft bestaan en dat het constant veranderend feest betreft dat in de kern altijd hetzelfde blijft.\n\u003cbr\u003e\u003cbr\u003eWie zijn jullie?\n\u003cbr\u003e\u003cbr\u003eWij zijn Stichting Kracom, een stichting met als doelstelling de bewustwording van het het individu\nover de rol die deze speelt in de vormgeving van de haar omringde cultuur, geschiedenis \u0026amp; traditie.\n\u003cbr\u003e\u003cbr\u003eWaar vind ik jullie?\n\u003cbr\u003e\u003cbr\u003eWij zijn te vinden op Facebook onder de naam Krampus Naar Nederland.\n\u003ca href=\"https://www.facebook.com/krampusnl/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/krampusnl/\u003c/a\u003e"
