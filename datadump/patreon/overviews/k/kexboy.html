    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHey there! My name is KEXBOY -- I\u2019m an indie game developer.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eWhy pledge,\u00a0and what will I get for it?\u003c/strong\u003e\n\u003cbr\u003e\nMy games is free as of now but if you pledge a small monthly fee you can have early access to the latest playable version\u00a0and exclusive (NSFW) conten only for patrons.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eImportant\u003c/strong\u003e\u003cem\u003e:\u00a0New patrons will be charged on the day they pledge.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAll patrons are charged on the 1st of every month. This charge is for the previous month of pledges (i.e. patrons are charged December 1st for their November pledge).\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAll my games you can find here \n\t\u003ca href=\"http://kexboy.com/\"\u003eKEXBOY.COM\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\t\u00a0\u0421hoose your own adventure games.\u00a0\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/my_games.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/tlw_text.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eReleased: 02/14/2017\u003c/strong\u003e\u003cbr\u003e\nThe Last Weekend is some very simple and adult Visual Novel. Two young couples visit a friend in her homeland to spend their summer weekend in small pension next to a lake. It turns out there is a murderer amongst them which will kill one after another. You can choose between 4 characters and see the happenings from a different perspective which is quite good.\n\u003cbr\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/tlw_unc.png\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/last-weekend-8200309\" target=\"_blank\"\u003e\u003cimg src=\"http://kexboy.com/files/storage/uncen.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/digital-art-book-8552330\" target=\"_blank\"\u003e\u003cimg src=\"http://kexboy.com/files/storage/artbook.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://kexboy.itch.io/the-last-weekend\" target=\"_blank\"\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/censored.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/SynLove.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eReleased: 12/24/2017\u003c/strong\u003e\u003cbr\u003e\nBiochemist Victor Lisitsyn is the soon-to-be-famed inventor of the pleasure-enhancing serum that\u2019s going to change the world forever. He\u2019s traveled to his private residence found high in the mountains and away from prying eyes so he can finish his serum in solitude--though, he\u2019s not exactly alone. \n\u003cbr\u003e\n\u003cbr\u003e\nThree lovely female companions accompany Victor to make sure his workspaces stay tidy and that he\u2019s not disturbed while he works. But most importantly, they can help him realize just how much pleasure his serum can provide. That is, as soon as he can figure out why the serum causes complete memory loss during the most pleasurable times. Help Victor overcome these losses in memory so that you too can experience each and every sensual encounter he has with his sexy female companions.\n\u003cbr\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/SynLov_th.png\"\u003e\u003cbr\u003e\n\u003ca href=\"https://kexboy.itch.io/synthetic-love-patrons-only-nsfw-18/patreon-access\" target=\"_blank\"\u003e\u003cimg src=\"http://kexboy.com/files/storage/dwnld_patr_sl.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://kexboy.itch.io/synthetic-love\"\u003e\u003cimg src=\"http://kexboy.com/files/storage/dwnld_free_sl.png\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/games_in_progress.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/MagicSlavery.png\"\u003e\u003cbr\u003e\nUniversity life has its ups and downs, and life at a magical university is no different. For students Gabriella Rancher and Suzie Carries, training to be the best magic-wielders in all the land has come with more downs than ups.\n\u003cbr\u003e\n\u003cbr\u003e\nThis is especially true when Throdd Loddy, the blonde antagonist with a pure hated for the two beautiful female students shows up at the university to cause chaos. You\u2019ll play as both Gabriella and Suzie as you try to defeat Throdd and overcome the unknown magical artifact that he uses to control the girls of the university for his own dirty, naughty pleasures. \n\u003cbr\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/MagicSlavery_th.png\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/magic-slavery-0-18244502\" target=\"_blank\"\u003e\u003cimg src=\"http://kexboy.com/files/storage/dwnld_patrons_mslvr.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://kexboy.itch.io/magic-slavery\" target=\"_blank\"\u003e\u003cimg src=\"http://kexboy.com/files/storage/MagicSlvr_download.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=185169\u0026amp;rid=434000\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/NUS_MS.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/hazard_title.png\"\u003e\u003cbr\u003e\nOdysseus Schliemann is a savvy adventurer with an eye for only two things: valuable treasure and beautiful women. Odysseus chases them both to the end of the Earth in this adult adventure story, and it ALWAYS leads him into more misfortune than he can handle. But maybe, just maybe, with you to guide him, Odysseus\u2019 luck can finally change. In the first chapter of Hazard: Magical Girdle, you\u2019ll guide this flirtatious treasure hunter towards the invaluable treasure of his dreams: the Magical Girdle of Hippolyte -- the Amazon Queen. \n\u003cbr\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/hz_th.png\"\u003e\u003cbr\u003e\n\u003ca href=\"https://kexboy.itch.io/hazard-magical-girdle\" target=\"_blank\"\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/1787.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=185169\u0026amp;rid=434000\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://kexboy.com/files/storage/NUS_hazard.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nYou can find more info about my games here:\n\u003cbr\u003e\n\u003ca href=\"http://www.kexboy.com\"\u003e\u003cstrong\u003ewww.kexboy.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nPlease note the following:\n\u003c/strong\u003e\u003cbr\u003e\nYou must be 18 years or older.\n\u003cbr\u003e\n\u003cbr\u003e\n-Thank you for your support-\n\u003cbr\u003e"
