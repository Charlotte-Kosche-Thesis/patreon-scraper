    "summary": "\u003ca href=\"http://www.epicrockradio.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eEpic Rock Radio\u003c/strong\u003e\u003c/a\u003e has been around since July of 2004. \u00a0Since it\u0027s inception, it\u0027s undergone so many changes that it isn\u0027t even recognizable from what it was back then. \u00a0It started out as a way for me to listen to my favorite genre of music, that being Power and Progressive rock and metal, while at work. \u00a0twelve years later, we\u0027ve grown and changed, and are now (as far as I am aware) the largest and most popular Power/Prog Internet radio station in the world!\u003cbr\u003e\u003cbr\u003eWe have helped many new artists get discovered, sell their albums, and in many cases get signed by record labels. \u00a0We review albums, interview artists, are in general the \"go to\" resource on the Internet for fans of the Prog/Power rock and metal genre to gather, chat, and share information and sometimes even talk with the artists themselves. \u00a0Plus, we do it all \u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor free\u003c/span\u003e\u003c/em\u003e, with \u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eno commercials\u003c/span\u003e, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eno advertising\u003c/span\u003e, \u003c/em\u003eand \u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eno subscription fees\u003c/span\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eSounds like we\u0027ve got it made, right? \u00a0From a popularity and content standpoint, yes. \u00a0\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBut, we have a problem\u003c/span\u003e.\u003c/em\u003e \u00a0New changes to the laws in the United States, introduced at the beginning of 2016, have \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003esignificantly \u003c/em\u003e\u003c/span\u003eincreased the amount of money it costs for a small webcaster like Epic Rock Radio to operate. \u00a0When you combine the new per-play royalties with the existing costs of our web hosting and streaming bandwidth, the monthly costs are now more I can handle on my own. \u00a0The station is has become a financial hardship for me.\u003cbr\u003e\u003cbr\u003eAll hope is not lost, however. \u00a0We\u0027ve started a Patreon account and some of our listeners have decided to step up to help the station with their hard-earned money. \u00a0While we still aren\u0027t covering the costs to run the station, I am overwhelmed at the generosity of our listeners and hope that, with time, we are able to reach our goals so that we can keep Epic Rock Radio on the air, forever.\u003cbr\u003e\u003cbr\u003eIf you can afford it, please consider making a donation to the station. \u00a0Any amount helps, even one dollar a month is a dollar closer to covering our expenses! \u00a0I and the rest of the ERR staff truly appreciate it.\u003cbr\u003e"
