    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/386337261358415873/417312148839071744/Blink.gif\" style=\"width: 299px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eI\u0027m Kakio. \u003c/h3\u003e\u003cbr\u003eI make what I call \u003cem\u003e\u0027semi-animated rants\u0027\u003c/em\u003e with comedic and madness spreading intent on Youtube.\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003eThese videos usually take a long ass time to make, since writing full-length scripts, audio recording, drawing, animating and editing entire videos isn\u0027t exactly easy for one person/stickman to do - each video is about 30-40 hours of work before I finally get to caress the heavenly \u0027upload\u0027 button.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhat do I get out of donating, Kakio?\u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore videos from yours truly - especially if I become a full-time content creator due to your support\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBetter videos, as I will get more time to draw/animate special scenes\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRewards here on Patreon, such as special update/casual videos and behind the scenes footage/screenshots, very exciting indeed\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnd last but not least, the satisfaction of directly supporting the content you enjoy, WOO!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy videos usually revolve around World of Warcraft, BUUUUT, just so you know, I hope to go beyond that and make more varied content when the time is right, as I \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efigure\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003ed \u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003estick\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eing to one subject matter is quite restricting for a stick figure like myself - It\u0027s always gonna be me though, so the style and humour will always stay the same no matter what I decide on doing!\u003cbr\u003e\u003cbr\u003eSo, if you would like to see more, and hopefully better, content from me in the future and help me reach my goal of making deranged theories and absurd rants a full-time occupation, you can support me here - any amount is incredible, and I can\u0027t thank you enough for supporting the channel, whether you donate, share, like, comment or simply watch the videos - Thank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePATRON INFO\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eI\u0027ve chosen to keep all rewards to the lower donation tiers, as I don\u0027t want anyone to donate based on the expectation of being rewarded - only donate if you wish to support me and my content! \u003cbr\u003e\u003cbr\u003eAlso, I haven\u0027t made a lot of rewards since anything further than this would take too much focus away from the production of videos - and more videos are after all the goal, amirite? ;)\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
