    "summary": "Hi there! I\u0027m Kate! I write books for Marvel, Boom, IDW and others! How I started in this biz, though, was making free comics and art for the internet - tumblr, primarily. I\u0027ve moved away from that because not only did I get work but life got expensive. Who knew!\u003cbr\u003e\u003cbr\u003eI\u0027ve wanted to start a Patreon for awhile, partially because I want to get back to making \u003cem\u003eKate or Die\u003c/em\u003e-esque strips again without sending them out into the wild west of the internet. Here on Patreon, you get exclusive comics not posted anywhere else, for as little as $1+ a month. All that personal, autobio, real stuff now lives here, so if you miss that biz, come on in and join the club!\u003cbr\u003e\u003cbr\u003eI\u0027m also in the process of writing a YA novel in between everything else, and chapters of that are being posted here for $5+ patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBut I already buy your comics! Why should I pay you more?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirstly: THANK YOU! Secondly: You are in no way obligated! If you\u0027re into stuff like Hellcat and Power Up but not the over-personal stuff, that is totally cool. I\u0027m just happy to have you reading anything I\u0027m involved in! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAre you going to be posting the stuff you make here elsewhere?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI did one limited print collection in 2016 called Homesick, for Small Press Expo in Maryland. There is a PDF of it in here for $1+ patrons! This may happen again, but if it does, you\u0027ll get digital versions and/or links to discounted print ones.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOK, so what\u0027s the sitch?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCheck the tiers on the left, but the two basic options are that for $1+ a month, you get to read the vast majority of comics and blog posts. For $5+ a month, you get all the comics, plus behind-the-scenes looks at other projects I\u0027m working on, and the YA book chapters! Pledge even more and I\u0027ll not only think you\u0027re very awesome, ahah. Also, feel free to message and comment, I try to interact lots on here.\u003cbr\u003e\u003cbr\u003eThanks for considering this, and for being a pal to comics!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
