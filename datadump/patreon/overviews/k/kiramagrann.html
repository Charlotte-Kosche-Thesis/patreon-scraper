    "published_at": "2013-06-24T13:46:38+00:00",
    "summary": "\u003cstrong\u003eAbout Me\u003cbr\u003e\n\u003c/strong\u003eI\u0027m a tabletop roleplaying game and LARP (live action role playing) designer, writer, and creator. I\u0027ve been making games since 2012! I love creating games and I\u0027d love to make more. (I also have two pet snakes, Sol (orange) and baby Andromeda (white).\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/27750325_10156121750871484_3413101065212663652_n.jpg?oh=ad583374b9b91b80f68ae6131d5ebd07\u0026amp;oe=5B1314E0\" style=\"width: 206px;\"\u003e \u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-0/p206x206/28576489_10156179878671484_1368925493883160764_n.jpg?oh=12328bc391e301ea8e80a4f38d2764d3\u0026amp;oe=5B04F66B\" style=\"width: 274px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://kiramagrann.tumblr.com/gameresume\"\u003eHere\u0027s a link to all the games I\u0027ve made and worked on\u003c/a\u003e. Notably: \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.unrulydesigns.com/war-birds/\" target=\"_blank\"\u003eMobilize\u003c/a\u003e, a game about lesbian mechanics in WW2 (winner of the IGDN Indie Groundbreaker Award 2017)\u003c/li\u003e\n\t\u003cli\u003eSelfie, in the \u003ca href=\"https://storytelling.pelgranepress.com/feminism-a-nano-game-anthology/\" target=\"_blank\"\u003e#Feminism\u003c/a\u003e anthology (showcased in SFMoma in 2017)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.drivethrurpg.com/product/182922/RESISTOR-vol-1\" target=\"_blank\"\u003eRESISTOR\u003c/a\u003e, a zine about cyberwitches featuring non-men creators\u003c/li\u003e\n\u003c/ul\u003e\nANNNNNNNND I\u0027ve already created my first game with the support of my Patrons, \u003ca href=\"https://kiramagrann.itch.io/a-cozy-den\" target=\"_blank\"\u003eA Cozy Den\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/28378992_10156159939606484_8199900432729258006_n.jpg?oh=97189f71b8eebf5a1a21e233bfcfd469\u0026amp;oe=5B104D7E\" style=\"width: 458px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eI\u0027ve got a billion game ideas. \u003c/strong\u003eHelp me make them a \nreality! For every little bit of support I get on here, I can spend more\n time developing small games for you.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m interested in making games that are personal, non-violent, and feminist. Also queer af.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve\n already got some great ideas stewing that I\u0027ve begun work on, and just \nneed some extra support to get them done and ready to play. These \ninclude:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNun game based on The Little Hours\u003c/li\u003e\n\t\u003cli\u003eSnake Lesbian game about snakes in communal spaces (like lesbian communes)\u003c/li\u003e\n\t\u003cli\u003eTwin Peaks inspired game of contemporary nostalgia and darkness\u003c/li\u003e\n\t\u003cli\u003eHannibal game about empathy and friends\u003c/li\u003e\n\t\u003cli\u003ePsychic girls on the run game\u003c/li\u003e\n\t\u003cli\u003eRomantic gothic horror game inspired by Penny Dreadful\u003c/li\u003e\n\t\u003cli\u003eSwordfighting or fencing ladies game\u003c/li\u003e\n\u003c/ul\u003e\nHelp me birth these games into the world! Straight from my head! Like tiny Athenas!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/27540631_10156107577626484_7119436913747440250_n.jpg?oh=89dbb36aa48fe4dad8a43d6d4f9cfbd6\u0026amp;oe=5B111CC9\" style=\"width: 226px;\"\u003e \u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/28280085_10156171488946484_257580298508902349_n.jpg?oh=c213acb966a2c5ed1c37b92f65e5a187\u0026amp;oe=5B43B7D8\" style=\"width: 212px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis Patreon\u003c/strong\u003e...\u003cbr\u003e\n...is a monthly subscription to help support me in my ongoing game design endeavors. It helps me work on stuff that\u0027s a little more experimental and might not get picked up by a big publisher or see massive public support cause its weird. It also allows me to perfect my game making skills, to bring better and weirder stuff into the world.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve also begun making YouTube vlogs about my game design thoughts and process, which you can watch here:\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ULTrGJQ3MqA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nIt\u0027s also a way for me to hit the ground running after a year of job loss and chronic nerve pain diagnosis. Your support at this vulnerable time means so, so much to me. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat you get\u003cbr\u003e\n\u003c/strong\u003eLove in your heart for supporting a struggling queer artist\u003cbr\u003e\nRad posts about what\u0027s going on in my design brain\u003cbr\u003e\nStrange YouTube thoughts\u003cbr\u003e\nCool games\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAdditional goals of mine include experimenting with game mechanics and narratives, including more diversity, creating games that don\u0027t focus on violence, making games that are accessible to all kinds of players and settings. I\u0027d also love to branch into visual novels, which is digital kinda. And I\u0027m having a lot of fun making YouTube videos right now. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/27067744_10156084742266484_7691929883214733427_n.jpg?oh=263d60d0b23c25b669771367702fae93\u0026amp;oe=5B0B9E65\" style=\"width: 143px;\"\u003e \u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-0/p206x206/25151993_10155952755796484_3092110219185377779_n.jpg?oh=a718d5f649ec38b40ec43986bc1fb531\u0026amp;oe=5B496AE4\" style=\"width: 254px;\"\u003e\u00a0 \u003cbr\u003e\nThank you so much!!!\u003cbr\u003e\nKira\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
