    "summary": "Hi!\nI\u0027m Kate, an artist and graphic designer, a free spirit confined in\nthe life of making a living. I enjoy making art and I hope that at\nsome point I will be able to live better while doing something that I\nlove.\u003cbr\u003e\n\nI\nam a passionate RPG gamer (Pen \u0026amp; Paper and otherwise), I love\nfantasy literature, especially the dark fantasy and horror genres,\nand these are but a few of my interests that inspire me. \n\u003cbr\u003e\n\nOn\nmy page you will find physical and digital artworks, including\nblack-and-white ink drawings, digital graphics compositions and\ndigitally enhanced physical works (illustrations, decorative\nartworks, maps etc).\u003cbr\u003e\n\n\n\nI\nwould like to thank you for visiting my Patreon page and welcome you to a new world of creativity you could have access to. I will be happy to bring you fresh and unique artwork, for your eyes only! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy\nsupport?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\nYour\ncontribution will allow me to focus on doing what I love and share it\nwith you. It will also help me fund new projects (to be revealed as\nwe get there!).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3myqmq.ch.files.1drv.com/y4mwUl9DHHoJi85vMndjmfp49M6vodEsTwBhbJFb33BLUcIY16KbKmSC1C35_4gwv3Q3AIakINU5KJmIKVO092WubRnD8fKKW-ju8jT8qm1MWGvrMFSmQQKHreyF-vxS_yJsyN_HzTWxICwMj6GTgh0RE4uOC-wNaLAQDNlCAIEyEB0sWR8-eQ8fdsS7tiZcBSrsTngkypjUlXXaVqkA4xcCA?width=900\u0026amp;height=300\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a way to support artists you like and help them make the stuff you love. You can pay a few dollars a month and make wonders! Think of it as a small way of showing your appreciation towards what the artist does, and receiving extra special gifts for being awesome like that. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat does becoming a Patron mean?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBecoming a Patron is like subscribing to a magazine. First, you choose a specific amount that you would like to pledge (either by clicking \u201cBecome a Patron\u201d or by clicking \u201cGet x Reward\u201d on the Reward Tiers to the right). After that, you choose a tier that you are comfortable with, along with the rewards you receive from it (tokens of my appreciation!). You are billed once a month,  on the 1st of every month, and gain access to the rewards I will have prepared for you, as well as posts related to your tier and all tiers lower than yours.\u003cbr\u003e\u003cbr\u003e"
