    "summary": "WELCOME TO MY PATREON PAGE\u003cbr\u003eAre you interested in Jesus but you\u2019re sick of religion or politics? \u003cbr\u003eDo you believe it\u2019s possible to have a meeting with Jesus and not just about Him?\u003cbr\u003eAre you looking for a community where the goal is to learn to love others as Jesus loved you?\u003cbr\u003eIf so, you\u2019re in the right place! My passion is to help people deconstruct from toxic Christianity and discover the vibrant person of Jesus in their actual lives.\u003cbr\u003e\u003cbr\u003eTo learn more about me, please\u00a0\u003ca href=\"https://youtu.be/TZ1cq_o-Fe4\"\u003eCLICK HERE\u003c/a\u003e to watch the short video. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/10/6d/ba/106dba7e03d30aa12d81791bfb5a1169.jpg\"\u003e\u003cbr\u003eWHO AM I?\u003cbr\u003eMy name is Keith Giles. As a recovering Evangelical (Southern Baptist) Christian who was licensed and ordained into the ministry over 28 years ago, I know the toxicity of organized religion all-too-well.\u003cbr\u003e\u003cbr\u003eAfter leaving the pulpit to follow Jesus about 11 years ago, I\u2019ve discovered Jesus in the faces of the poor, the smiles of the elderly, and the wisdom of small children. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/64/b4/78/64b478460e30ef45de34266c8c21ff1b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhat set me on this path? Easy: I discovered that the Gospel wasn\u2019t about praying a prayer so I could go to heaven when I die. That simple realization set me on a path that essentially rearranged all the furniture in my heart and reframed everything I thought I knew about God.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/10/0f/0d/100f0d780e8a97db40d7008ad3eef32c.jpg\"\u003e\u003cbr\u003eWHAT I DO AND WHY?\u003cbr\u003eFor the last 11 years I have been unlearning everything I thought I knew about Church. This has given me an opportunity to help others unlearn too. So, I\u2019ve had many opportunities to speak, teach, coach and train people to gather around Jesus and allow Him to lead the gathering.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/e7/23/1e/e7231e6971fc3b1bb3be8d1049abec78.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI talk about things like the Gospel of the Kingdom, the New Testament Church, Nonviolence, Discipleship, Missional Life, Social Justice, Early Church History, New Testament Leadership, and much more. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/a2/20/3c/a2203cc0ac4b64397ee8d9e37c24ea5f.jpg\"\u003e\u003cbr\u003eI\u2019ve also had opportunities to encourage people through:\u003cbr\u003eMy blog [\u003ca href=\"http://www.patheos.com/blogs/keithgiles/\"\u003ewww.KeithGiles.com\u003c/a\u003e]\u003cbr\u003eMy podcasting [\u003ca href=\"https://heretichappyhour.podbean.com/\"\u003eThe Heretic Happy Hour\u003c/a\u003e]\u003cbr\u003eMy videos [\u003ca href=\"https://www.youtube.com/user/kgilesify/videos\"\u003eYouTube Channel\u003c/a\u003e]\u003cbr\u003eMy books [\u003ca href=\"http://www.JesusUntangled.com\"\u003eJesus Untangled\u003c/a\u003e and others] \u003cbr\u003e\u003cbr\u003eAnd at various events around the country:\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/18/bf/e8/18bfe879a63713af0ebb7c2fbfe7bb8e.jpg\"\u003e\u003cbr\u003e[SOMA University]\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/44/61/63/446163e73ad65813a82fec7e5b4b4186.jpg\"\u003e\u003cbr\u003e[Cincinnati]\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/9c/79/f1/9c79f14dfb0ba3f3a3f8a2744f3da69b.jpg\"\u003e\u003cbr\u003e[Unconference Nashville]\u003cbr\u003e\u003cbr\u003eUltimately, my desire is for people to have a deeper and more realistic connection and experience of Jesus in their daily lives. Too often we allow others to distract us with things like politics, theology, religion, and yes, sometimes even church and the Bible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/236x/8e/1b/46/8e1b4606e15c241e147d095fe95e42b3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/a7/3b/ec/a73bec69e77e6773c608ab402b21ed7f.jpg\"\u003e\u003cbr\u003eMy hope is to help remove all of those distractions so people can live untangled lives of freedom in relationship with Jesus. \u003cbr\u003e"
