    "summary": "\u003cimg src=\"http://i1325.photobucket.com/albums/u638/robuttz/BANNERRRwtitle_zpsuxtlsenz.png\" style=\"width: 700px;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1325.photobucket.com/albums/u638/robuttz/pattykat01_zpsflweglkk.png\" style=\"float: left; width: 289px;\"\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tBOIIII HOWDY AND WELCOME! \u00a0\n\t\u003c/strong\u003e\n\u003cbr\u003e\nHi i\u0027m Komo and welcome to my patreon! \n\t\u003cbr\u003e\nI make art and will hopefully produce comics in the near future!\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cimg src=\"http://i1325.photobucket.com/albums/u638/robuttz/001_zpsrrnxu8fh.png\" style=\"float: left; width: 154px;\"\u003e\u003cimg src=\"http://i1325.photobucket.com/albums/u638/robuttz/pattykat02_zps93q4zpdo.png\" style=\"float: right; width: 369px;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\t\tMy name is Komoroshi, I am an aspiring cartoonist/concept artist and hope to land a career as that. I\u0027m currently in my final year in an art college and i\u0027ll be a working professional within a year or so. For as long as i\u0027ve been alive, art has always been something i\u0027ve loved doing. Drawing animal people has always been something I have been quite fond of and I\u0027d hope to entertain people who share this interest with my art! \u00a0\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1325.photobucket.com/albums/u638/robuttz/004_zps8oilzn6g.png\" style=\"width: 390px;\"\u003e\u003cbr\u003e\n\t\tThese pledges will go towards rent, food, school and travel. By traveling I will be able attend conventions outside of my range and spread my art farther than i\u0027d ever be able to and produce more content, hopefully being able to publish in the future.\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cimg src=\"http://i1325.photobucket.com/albums/u638/robuttz/002_zpsythupmli.png\" style=\"width: 182px;\"\u003e\u003cbr\u003e\n\t\t\tI make comics \n\t\t\t\u003cstrong\u003e(strips and full pages)\u003c/strong\u003e as well practicing animations and honing my skills as an animator. Currently I am planning a webcomic that will be posted publicly and a short comic \u003cstrong\u003e(NSFW Warning for this one)\u003c/strong\u003e. I will be doing a series of short comics and by pledging, you will receive first hand access to early content and WIPs. These comics will eventually be posted publicly or leaked. (whichever comes first) \u003cstrong\u003eSupporters get a bonus sneak peak though\u00a0\u2665\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1325.photobucket.com/albums/u638/robuttz/003_zpsfs9sxesx.png\" style=\"width: 272px;\"\u003e\u003cbr\u003e\n\t\t\tIt\u0027s pretty simple actually! You are free to edit or cancel your pledge whenever you please and you will only be charged whenever an update it made. You can also set a monthly limit to ensure that you don\u0027t go over your budget! You got the power in your hands!\n\t\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\n\u003cstrong\u003eAnd that\u0027s pretty much it! \u003cbr\u003e\n\t\t\t\tThanks for reading!\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t Hope to see you soon!\n\t\t\t\t\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\t\t\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\t\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
