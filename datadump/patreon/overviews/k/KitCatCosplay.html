    "summary": "Boop! We\u0027re Kit and Cat,  but you might also know us as Lydia and Aaron! We live in Salt Lake City, Utah, home of freezing snow storms and burning desert heat, all in the same week! We are gamers who play World of Warcraft, Overwatch, Heroes of the Storm, League of Legends, Kingdom Hearts, Final Fantasy, Assassin\u0027s Creed, and many other games. We found the only thing as much fun as playing video games and watching anime is dressing up as our favorite characters! \u003cbr\u003e\u003cbr\u003eWe have been cosplaying since 2011 at Anime Banzai which a tiny local convention.\u003cbr\u003eWe first met when we both cosplayed Kingdom Hearts 2 at the same con. Since then we have cosplayed Nightmare Before Christmas, Full Metal Alchemist: Brotherhood, Rosario +Vampire, RWBY, and many more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/j7WQdTG.jpg?1\"\u003e\u003cbr\u003eAfter 3 children, Lydia was 205 pounds. She was depressed and had problems dealing with people. She even contemplated leaving it all behind and committing suicide. There were days and even weeks where she didn\u0027t want to leave bed and wanted to just disappear. She went to a doctor and was advised to focus on a hobby particularly one that involved making or creating. Combined with medication, Cosplay became the thing she could dive head first into. In one year, she lost 85 pounds. She smiled again and she was able to show her family how much she loved them, happy and healthy!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wS6zi0G.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe signed up for Patreon to take our cosplay to the next level. We want to do more shoots, make prints, travel to crazy places, and continue to make our cosplay better and better. That\u0027s where we need your help!\u003cbr\u003e\u003cbr\u003eOur first and main goal is to pay for a real photographer to do shoots with. Once we can do that, we will leave it up to our new friends to help us decide what to do next!"
