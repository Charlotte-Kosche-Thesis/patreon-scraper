    "summary": "Hey!! Welcome! :) \u003cbr\u003e\u003cbr\u003eJust want to take a moment and say thank you for coming to check out my page!\u003cbr\u003e\u003cbr\u003eSo now, a little about me.. In person I look a lot like Gwenyth Paltrow, sometimes it\u0027s visible in photos, but not always. You\u0027re welcome to come see for yourself, a link to my schedule will be posted at the bottom of this page. I\u0027m just a younger and wilder lookalike. Typically work 3-5 days a week and love to entertain. If I can make you smile or laugh, my day is complete. I\u0027m a girl who\u0027s in love with dance. Huge passion of mine! All styles, doesn\u0027t matter, I want to learn it all. Pole dancing is my latest style. The strength and grace it takes to make it flow, just amazes me, and there\u0027s always room to improve. I\u0027m a mom of 2 beautiful little girls and spend all of my time, that I\u0027m not working or doing photos, raising them to the best of my ability. Rock and metal music are my favorite, but I do listen to a pretty wide mix outside of that. Video games are amazing!! If I\u0027m lucky enough to find time. Borderlands, LoL, Oldschool Runescape, and Dead Frontier... Pokemon, but don\u0027t tell anyone ;) I love being outdoors, as long as it\u0027s warm out lol. Something I like to live by is: be kind, \u003cstrong\u003ealways\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eNow, why I\u0027m here.. I\u0027m working to grow as a model and dancer, I feel as though this site could really help. Not only will it show me that I have fans wanting to see me succeed, but it\u0027ll help financially to achieve my goals. The costs of new outfits, HMUA, photographer fees, and pole classes. Plus someday, I\u0027d really like to travel and check out some new places. Yes, I know there\u0027s people out there willing to do TFP. I believe that their time is just as valuable as mine, and if nothing else, they at least deserve a some sort of payment. We\u0027re all working together to make beautiful photos happen and I appreciate every moment of it. I feel as though the more often I can do photos, the stronger I\u0027ll become as a model. Learning more poses, facial expressions, working with the lighting, and angles.. There\u0027s just still so much to learn. My current interests for photography are: high fashion, glamour, pin up, boudoir, and fitness. Absolutely LOVE black and white photos!\u00a0 Anywho.. Join me on my journey and watch me go!\u003cbr\u003e\u003cbr\u003eWanna help pick out some new wardrobe? Ask me about my wishlist!\u003cbr\u003e\u003cbr\u003eAppreciate every opportunity you\u0027re given to grow in something that you\u0027re passionate about!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy websites:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.xoticspot.com/kandiland\"\u003ehttp://www.xoticspot.com/kandiland\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/pdx_kandi/\"\u003ehttps://www.instagram.com/pdx_kandi/\u003c/a\u003e"
