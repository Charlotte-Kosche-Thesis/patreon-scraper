    "summary": "My name is Kylie Cocoyama or Kylie-P for short. I am unemployed and I produce songs for singing robots. \u003cbr\u003e\u003cbr\u003eOriginally I am a Sound Engineer/Producer; I got my certificate two years ago. But for as long as I can remember I was always fascinated with voice synthesis and Vocaloid Music.\n\nEven with my love for it, it never occurred to me that I could even produce Vocaloid Music on my own.\n\u003cbr\u003e\u003cbr\u003eMy focus at the time was to make background music for indie shows and games. Also with Soca being the main genre in my country, I was taught to make that if I hoped to make any kind of money.\n\n\u003cbr\u003e\u003cbr\u003eI attended University to pursue my Bachelor\u0027s in Fine Arts Music, not only to aspire to become a pianist but also to increase the quality of my compositions and productions.\n\nBut with the lack of any financial backings and no part time income, even with government paid tuition, I simply couldn\u0027t keep up. \u003cbr\u003e\u003cbr\u003eI don\u0027t want my passion for music to be a burden nor do I want to many any sort of compromise that would exclude music from my life.\n\nI see myself working hard and having fun in the field of music. I see myself making a living in the field of music.\n\nAnd I see myself making Vocaloid music something enjoyable for even casual music listeners.\n\u003cbr\u003e\u003cbr\u003eIf Patreon is to be one of the many chances I have to take in order for me to realize that dream then I do not mind. I believe there are bound to be people out there who appreciate what I have to offer.\n\nTherefore I will take this chance and I will support you with my music and in turn I want you to be part of this journey with me.\n\nSo hey, welcome to my Adventure.\n\nI am from Trinidad, I\u0027m obsessed with singing robots and I have a silly name. \u003cbr\u003e\u003cbr\u003eThings are bound to be fun."
