     "about": "Hello, I\u0027m Kelsey Emmett! I go by kelseycadaver as my online handle. I am an artist and creator. I mostly do illustrations and character design.\u00a0I have a background in the printing and design industry and have my Bachelors Degree of Computer Science for Video Game Design.\u00a0\u003cbr\u003e\u003cbr\u003eI love making, designing, and playing games. I love larping and you\u0027ll probably see a lot of larp related commissions and art pieces. My go-to art programs are adobe illustrator and photoshop (though I\u0027m well versed with the whole adobe suite). My current setup is a 5 year old laptop and its trackpad, lots of sketchbooks and a variety of markers, pens, and paints.\u003cbr\u003e\u003cbr\u003eAside from my background with art, I have a chronic illness that I\u0027ve been dealing with since I was a child. I recently received a diagnosis of Fibromyalgia. Due to the severity of the pain and other symptoms of Fibromyalgia I cannot work full or part time jobs that an able bodied person would be able to do. \u003cbr\u003e\u003cbr\u003eCurrently patreon and private commissions help feed me and pay a few bills.\u00a0\u003cbr\u003e\u003cbr\u003e",
