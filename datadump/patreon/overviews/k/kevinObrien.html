    "summary": "\u003cstrong\u003eWho I Am\u003c/strong\u003e\u003cbr\u003eI\u0027m a singer-songwriter and musician. I\u0027ve always loved writing songs and singing. I taught myself to play guitar and discovered YouTube when I was 17 years old in 2012. I started posting videos from my home.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy Dream\u00a0\u003c/strong\u003e\u003cbr\u003emy dream is to be the best singer like ed sheeran bruno mars but you know it could  be impossible for me because\u00a0 nobody believes in me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I Need Your Help \u003c/strong\u003e\u003cbr\u003eTo be honest, I\u0027m not like others who have friends or family who help them\u003cbr\u003e i don\u0027t have much money for make real my dream i\u0027m not a big youtuber or streamer i\u0027m working alone in my home i\u0027m learning to sing at my home only watching videos on youtube because i can\u0027t pay for a vocal coach , I don\u0027t have a good pc, microphone or camera  like others\u003cbr\u003ei\u0027m alone in my dream but i never going to give up\u003cbr\u003e\u003cbr\u003eIt has forever been a labor of love, and I\u0027ve always been able to get by. Until now. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow\u003c/strong\u003e\u003cbr\u003eYou pledge to donate just once per month an amount you feel comfortable with because YOU care. \u003cbr\u003e\u003cstrong\u003eWhy\u003c/strong\u003e\u003cbr\u003eYour support goes right back into me being able to record more songs and to make more videos for you to enjoy! It keeps my YouTube channel competitive! By joining Team kevin your support makes it possible for me to work towards my goal of inspiring others through music. I won\u0027t need to worry or consider if it\u0027s time to quit YouTube.\u003cbr\u003e\u003cbr\u003e\u00a0and don\u0027t worry...\u003cbr\u003eAny currency is accepted and gets automatically converted into dollars. Give what you can, but there\u0027s no pressure. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eThanks so much for reading. \u003cem\u003e~ Muchas gracias\u00a0\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e~Kevin obrien\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
