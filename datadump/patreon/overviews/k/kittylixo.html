in large part) autobiographical and I\u0027m a degenerate. So just know that you will probably be grossed out, offended, put off [insert any other negative reaction here]. But while you are judging me and vomiting in your mouth just a little, you will also probably be laughing, empathizing, and relating.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive photo sets (NSFW)- \u003c/strong\u003eYou know the sexy pics that I post on IG? The ones that made you click the follow button hoping for more? Well that\u0027s just the tip, \u003cstrong\u003ejust the tip... tip... tipppppp.... \u003c/strong\u003eof the iceberg. Every month I will release (at least) one full set of pictures (5-10) that will make you need a cold shower. Don\u0027t open these pictures up at work or save them to your work computer because you will get fired.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive video content- \u003c/strong\u003eBehind the scenes footage of photo shoots, vlogs, piano playing (Have you ever seen anyone play Mozart in a see through white top? Me neither, asking for a friend. [Insert devil face and water splash emoji].\u00a0\u003cbr\u003e\u003cbr\u003eSo yea, that pretty much covers it. Again, thank you so much for your support, whether you are a patron or not. I know a lot of what I say seems cynical and deprecating and it is. But it\u0027s just my form of self expression. Thank you for accepting and acknowledging my work for what it is and thereby validating who I am as a person.\u003cbr\u003e\u003cbr\u003eLove,\u00a0\u003cbr\u003e\u003cbr\u003eKat"
