    "summary": "\u003cdiv style=\"text-align: center;\"\u003eKira Kira Entertainment is Texas\u2019s premiere pop culture production company whose mission is to celebrate Kawaii culture through the performing arts. We\u0027ve been working hard to bring authentic maid cafe events and idol concerts to Texas for the past eight years, and while we put all of our blood, sweat, tears, and some of our own financials into it, we\u0027ve decided it\u0027s time to ask for your help.\u00a0\u003cbr\u003e\u003cbr\u003eThere\u0027s so much that goes into creating and touring a show, from rehearsal time and space, costumes, sound equipment, food and refreshments, travel, lodging...it all adds up pretty fast. We always have so much fun bringing awesome content to ya\u0027ll at conventions across the state, but in order to continue to do that and make our content better, and to do that, we need some flow. BUT that doesn\u0027t mean you don\u0027t get anything out of it! Oh no, there\u0027s plenty of goodies for you too, trust me.\u003cbr\u003e\u003cstrong\u003eExclusive Patreon Content:\u00a0\u003c/strong\u003e\u003cul\u003e\u003cli\u003eBehind the scenes photos and videos as shows are being rehearsed\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eChatting one on one with our cast members\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eCute audio files to use on your phone\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePolaroid Chekis\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTasty Treats\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eand more!\u003c/li\u003e\u003c/ul\u003eTake a look at the rewards listed to your right, and hopefully you\u0027ll find something there that strikes your fancy~\u003cbr\u003e\u003cbr\u003eWhen you donate to Kira Kira, you become an even greater part of it. It\u0027s not just our company, it\u0027s yours too, since everything we do is to make you smile and make sure you have a place to feel welcome an
