    "summary": "\u003ch4\u003e\u003cstrong\u003eWhy do we LOVE creating videos?\u003c/strong\u003e\u003c/h4\u003eOur hope when we first set out to create videos was that each one would either \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003einspire others\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eteach something new\u003c/strong\u003e\u003c/span\u003e, or\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003emake people smile\u003c/span\u003e\u003c/strong\u003e.\u00a0 We never imagined the kind of impact we would have through our\u00a0\u003ca href=\"https://www.youtube.com/channel/UC_iz0mIhVFaMwD-KBfrLPWA?view_as=subscriber\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eYoutube\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e channel on countless lives.\u00a0 We love making videos because we love sharing our \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eoff-grid homestead family journey\u003c/strong\u003e\u003c/span\u003e\u00a0in a way that meaningfully impacts people.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat is Patreon?\u003c/h4\u003eIt is the way that you can gain access to exclusive content available only to our patrons by giving a few dollars a month to help off-set some of our costs for creating videos.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eNow we have to pay for your videos?\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eNot unless you can and want to.\u00a0 Our regularly uploaded videos will continue to be FREE on\u00a0\u003ca href=\"https://www.youtube.com/channel/UC_iz0mIhVFaMwD-KBfrLPWA?view_as=subscriber\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e.\u00a0 Patreon just gives you the opportunity to be a part of our work in a monetary way.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHow much does it cost to create videos?\u003c/h4\u003eMostly, \u003cstrong\u003eTIME\u003c/strong\u003e. There is a lot that goes into just one video.\u00a0 Each video can take up to 8 hours to complete (not including upload time).\u00a0 It is all valuable time that we feel is well worth it, no matter the cost.\u003cbr\u003e\u003cbr\u003eThis work does require some \u003cstrong\u003eequipment\u003c/strong\u003e as well, though we try to keep that at a minimum.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy should I join your Patreon community?\u003c/h4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eI\u0027m down to part time\u003c/strong\u003e\u003c/span\u003e (off the homestead) in order to spend \u003cstrong\u003eMORE\u003c/strong\u003e time creating new content as our family continues to set up our off-grid permaculture homestead.\u00a0 Your pledge helps make the videos we create each week a reality.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat will I get?\u003c/h4\u003eYou can choose from a variety of pledge levels and rewards just to the right of this page.\u00a0 We hope you will check them out!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
