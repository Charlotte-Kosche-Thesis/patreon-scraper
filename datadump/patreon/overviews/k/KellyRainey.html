    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://500wordsandcounting.files.wordpress.com/2015/02/tuxpi-com-1453675098.jpg\" style=\"float: left; width: 269px; margin: 0px 10px 10px 0px;\"\u003e\n\u003c/div\u003e\n\u003ch2\u003eWelcome to my little corner of Patreon!\u003c/h2\u003e\n\u003cbr\u003e\nIf you came here from\u00a0\u003ca href=\"http://500wordsandcounting.wordpress.com\" target=\"_blank\"\u003emy blog\u003c/a\u003e... THANK YOU for being interested enough in my work to see what this is all about! I love that you\u0027re here!\u003cbr\u003e\n\u003cbr\u003e\nFor the rest of you... Hi!\u00a0 Not sure how you landed here but I\u0027m certainly glad you did.\u00a0 I\u0027ll do my best to explain what all this is about.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI am a writer.\u00a0 My writing is descriptively rich and often immersive.\u00a0 Aside from that, many of my pieces have little in common and span a wide range of genres from non-fiction to fantasy.\u00a0 If you\u0027re not yet familiar with my work, you might want to hop over to\u00a0\n\u003ca href=\"https://500wordsandcounting.wordpress.com\" target=\"_blank\"\u003e500WordsAndCounting.wordpress.com\u003c/a\u003e and do a little reading to get acquainted.\u00a0 \u00a0The flow of beautifully crafted language is perhaps my favorite art form and I find immense pleasure in the works of artists like Neil Gaiman and Tim Minchin. But making the words dance myself\u2026 that is a particular satisfaction.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve struggled with what exactly I want to make of my writing.  Publication, while enticing, lacks the immediacy and the intimacy I\u2019ve come to appreciate of the internet.  I can put the finishing touches on a piece in the morning, post it by noon and it will be read half way around the world by the time I go to bed.  I love that.  With my words I can reach out and touch you, move you, upset you, comfort you\u2026connect with you.  The internet makes possible a community comprised of writers and the readers who appreciate their work.  Questions can be asked and answered, thoughts shared, thanks given.\u00a0\u00a0 It is this community with my readers that I cherish and is the reason why Patreon is such a good fit for me (and hopefully for you too).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eSo\u00a0what does it mean to be a Patron? \u003c/h4\u003e\n\u003cbr\u003e\nSome people are interested in more than just the finished product.\u00a0 They want to peek at the process, get to know the creator, play some small part in encouraging new art to be born into the world.\u00a0 They \"get it\" and they look for ways to support the artist and the art.\u00a0 These people are Patrons.\u00a0 (And they are loved and appreciated beyond measure!!)\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eHow does it work?\u003c/h4\u003e\n\u003cbr\u003e\nAs a Patron, you pledge your support by\nway of a set dollar amount for every \u201cthing\u201d I create here.  In my case, as a writer, those \u201cthings\u201d are\nusually short stories, occasionally flash fictions, and sometimes\ncommentaries.\u00a0 Maybe a poem now and again.\u00a0 But Patreon, at least our little corner of it, is about far more than the \"things\".\u00a0 When you become a Patron, you become part of this community.\u00a0 I\u0027ll share with you more than just the finished works... I\u0027ll share bits of the process, bits of myself, peeks behind the scenes, random inspirations, and as much joy as I can... all delivered neatly to your inbox!\u00a0\u00a0In appreciation of the confidence you place in me to create things you\u0027ll enjoy, you\u0027ll also receive special perks based on your pledge level.\n\u003cbr\u003e\n\u003cbr\u003e\nAs a Patron, you are not buying a finished product, you are joining in the process of encouraging new art to be created and put out into the world.\u00a0 You are front and center and first to know.\u00a0 The stories (with rare exception) will be shared publicly on my blog, but the rest of it... the backstories, the behind-the-scenes, the extra bits... is saved exclusively for this Patreon community.\n\u003cbr\u003e\n\u003cbr\u003e\nStill not sure?  Let me try to help\nby answering a few\u2026\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eFrequently Asked Questions\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow will I be billed?\u003c/strong\u003e\u003cbr\u003e\nYour credit card will be charged (on the first of each month) your pledge amount times the number of things \"thinged\" the preceding month, up to the amount of any monthly cap you set (more about this below).\u00a0 Whew!\u00a0 That\u0027s a mouth full.\u00a0 Here\u0027s what it means... \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tLet\u0027s say you belong to the $3/thing pledge tier.\u00a0 And in March, I \"thing\" two stories.\u00a0\u00a0Your\u00a0credit card will be billed $6 on April 1st.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(If you had a $3/month cap in place, you would have only been charged $3 in this example.\u00a0 See more on caps below.)\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHow many \u201cthings\u201d do you usually create per month?\u003c/strong\u003e\u003cbr\u003e\nI\u2019m aiming for 1 or 2 new stories each month.\u00a0 But there will also be times when life takes me away from my writing for a bit and nothing gets \u201cthinged\u201d that\nmonth.\u00a0 No \"things\", no charge.\u00a0 That doesn\u0027t mean there won\u0027t be other posts during those down times... I may still be sharing random inspirations and peeks at what\u0027s going on with me, but you\u0027re never charged for those.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat happens if you create more \u201cthings\u201d than I\ncounted on?\n\u003c/strong\u003e\u003cbr\u003e\nPlease, please, please set a cap on your pledge amount that\nyou\u2019re comfortable with.  I NEVER want\nyour support of my art to put you in a financial bind or to be something you\nresent! If you pledge $1/thing and can allot no more than $2/month from your\nbudget then by all means cap your pledge at $2!\u00a0 If I create more\nthings, you\u2019ll still get all the perks of your pledge level (and all the \"things\") but you will never\nbe charged more than your monthly cap no matter how many things I produce in a\nparticular month.  Your support, at any\nlevel, is appreciated beyond measure!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I stop or change my pledge once I become a Patron?\u003c/strong\u003e\u003cbr\u003e\nOf course!  You can\nstop, re-start, or change your pledge level at any time and for any reason.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow is this different than making a donation through your blog?\u003cbr\u003e\n\u003c/strong\u003eThe donation link at the end of each story on my blog allows you a means to make a (much appreciated) one-time contribution.\u00a0 Patreon is a way to automate that process for readers who believe they\u0027d be likely to make a contribution with each new story anyway and would like to be rewarded with the perks of membership.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat kinds of \u201cthings\u201d will you be creating?\u003c/strong\u003e\u003cbr\u003e\nMostly short stories. \nI write everything from introspective essays to multi-part fantasy\nseries and all kinds of things in between.\u00a0\n\u003ca href=\"https://500wordsandcounting.wordpress.com/posts/\" target=\"_blank\"\u003e\u003cem\u003eMost of the things I\u2019ve written so far\u003c/em\u003e\u003c/a\u003e can be read in about 10 - 15\nminutes each.  My writing tends to be\nrich and immersive and many of my readers point to the descriptive nature of my\nstories as their favorite thing about my writing.  One thing I\u2019m especially excited about is\nbeing able to record some of my stories for those who want to experience them\nin a new way and those who don\u2019t have time to read but would love to\nlisten.  This was a reader request that\nI\u2019m thrilled to finally be able to make happen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat will you do with the money raised through pledges?\u003c/strong\u003e\u003cbr\u003e\nAll money raised here will be used to turn the cosmic art wheel.\u00a0 Writing may be my first love, but I value a wide range of artistic endeavors and do what I can to support art and artists from around the world.\u00a0 If I can create stories that people enjoy and by way of Patreon turn those stories into dollars that can be put back into the world so that new art can be born... my heart swells at the thought of it!\u00a0 Thank you for helping me make that happen!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat are the perks and how do I join?\u003c/strong\u003e\u003cbr\u003e\nGlad you asked!\u00a0 Pledge Tier descriptions are located under the \"Rewards\" heading.\u00a0 (Where you find that depends on how you\u0027re viewing this)\u00a0 Simply click on the tier you want to join when you\u0027re ready.\u00a0 Patreon often puts a big \"Become a Patron\" button somewhere on your screen... that will get you there too!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tStill have questions? \u00a0\n\t\u003ca href=\"mailto:kelly.m.rainey@gmail.com\"\u003eEmail me\u003c/a\u003e.\u00a0 \u003cbr\u003e\n\tAnd thank you from the bottom of my heart for your interest in what I\u0027m doing here!\u003cbr\u003e\n\u003c/div\u003e"
