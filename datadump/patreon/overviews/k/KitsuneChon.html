    "summary": "\u003cstrong\u003e\u003cimg src=\"http://upload.akusherstvo.ru/image1297327.jpg\"\u003e\u003cbr\u003eHello! I am \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eKitsune Chon\u003c/span\u003e, BL-mangaka from Russia.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI have been drawing manga since 2013. A while ago drawing manga was just my hobby, but now it has become the work of my life i dedicate myself in. My dream is to make living by it, then I\u0027\u0027l have much more time for drawing. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eNow I\u0027m working on a project \u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\"Not Serious about Serious\"\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e. This story is about two Russian guys and is currently translating into English.\u003cbr\u003e\u003cimg src=\"http://upload.akusherstvo.ru/image1297329.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003ci style=\"color: rgb(35, 45, 50); font-weight: normal;\"\u003eIt\u0027s hard for LGBT to survive in our country. People, who don\u0027t afraid of who they are face with a lot of difficulties related with society. This manga was created to support and bolster hope and faith in such people and prove that everybody can be happy.\u00a0\u003c/i\u003e\u003ci style=\"color: rgb(35, 45, 50);\"\u003eThis manga is about two best friends, two student in architectural college, about their life, relations between friends, parents and reality.\u00a0\u003c/i\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eIn English \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehere:\u003c/span\u003e \u003cbr\u003e\u003ca href=\"https://tapas.io/series/Not_Serious_About_Serious\"\u003ehttps://tapas.io/series/Not_Serious_About_Serious\u003c/a\u003e\u003cbr\u003eand\u00a0here:\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/not-serious-about-serious/list?title_no=83292\"\u003ehttp://www.webtoons.com/en/challenge/not-serious-a...\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIn Russian\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e you can read here:\u003cbr\u003e\u003ca href=\"https://acomics.ru/~not-serious-about-serious/about\"\u003ehttps://acomics.ru/~not-serious-about-serious/abou...\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eand here:\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://mintmanga.com/not_serious_about_serious\"\u003ehttp://mintmanga.com/not_serious_about_serious\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mintmanga.com/not_serious_about_serious\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMy Patreon page consists of:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFreely available small fragments ad pages I\u0027m currently working on.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003ePay for:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e- A couple of done pages without text (I\u0027m worried about the reader\u0027s imagination of the whole chapter, that\u0027s why you won\u0027t be able to find any spoiler online. I just download parts of the pages, but you couldn\u0027t really understand what\u0027s going on there. Though, patreon people will get a privilege to see more);\u003cbr\u003e- Sketches;\u003cbr\u003e- Arts of the original size;\u003cbr\u003e-Vasja\u0027s t-shirts and chibis in full size+PSD+CDR\u003cbr\u003e\u003cbr\u003eI hope you will enjoy it!^^\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://upload.akusherstvo.ru/image1297338.jpg\"\u003e\u003cimg src=\"http://upload.akusherstvo.ru/image1297343.jpg\"\u003e\u003cimg src=\"http://upload.akusherstvo.ru/image1297344.jpg\"\u003e\u003cimg src=\"http://upload.akusherstvo.ru/image1297347.jpg\"\u003e\u003cimg src=\"http://upload.akusherstvo.ru/image1297348.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAlso \u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003emy first story\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e was about Japanese students, but, unfortunately, it\u0027s only in Russian. It has two singles and manga with 4 chapters.\u003cbr\u003e\u003cimg src=\"http://upload.akusherstvo.ru/image1297351.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYou can read it here:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://mintmanga.com/my_june\"\u003ehttp://mintmanga.com/my_june\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mintmanga.com/get_up_early_tomorrow_again\"\u003ehttp://mintmanga.com/get_up_early_tomorrow_again\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mintmanga.com/nothing__special\"\u003ehttp://mintmanga.com/nothing__special\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eBesides manga I draw another stuff you can find here:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://ru.pinterest.com/kitsunechon/\"\u003ehttps://ru.pinterest.com/kitsunechon/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eand here:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://virink.com/kitsunechon\"\u003ehttps://virink.com/kitsunechon\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRussian community:\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/kitsune_chon_manga\"\u003ehttps://vk.com/kitsune_chon_manga\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eOther social media:\u003c/strong\u003e\u0
