    "summary": "Thank you so much for making your way to this page! \u003cbr\u003e\u003cbr\u003eMy work addresses the foundations of justice and connection to each other. The larger the audience it reaches, the more it can contribute to the important conversations in our nation and world about the development of our justice systems, and our ability to see and love the humanness of each other. \u00a0 \u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in supporting this work, but need a doable way for your life and budget, I\u0027m excited to have some beautiful things to offer you. Would you be willing to become a patron? \u003cbr\u003e\u003cbr\u003eYour participation helps do the following: \u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003e- Contribute towards monthly income for studio rent, insurance, \u003cbr\u003e\u00a0 and overhead costs. (Selling our Painted Tongue Press greeting \u003cbr\u003e\u00a0 cards provides 80% of this.) \u003cbr\u003e- Allow for purchase of special supplies (for example, foam core \u003cbr\u003e\u00a0 to make containers to store work and transport it safely to \u003cbr\u003e\u00a0 exhibitions.) \u003cbr\u003e- Pay shipping costs for the work to travel. \u003cbr\u003e- Pay costs of mounting exhibitions, locally and abroad. \u003cbr\u003e\u003c/div\u003ePlease help my voice be heard!\u00a0 Thank you for considering this. - Kim\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
