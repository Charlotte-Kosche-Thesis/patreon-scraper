    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Au_mecQmZPQ\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eKia Ora - welcome to my Patreon page! \u003c/strong\u003e\n\u003c/div\u003eFirst of all \u003cstrong\u003eTHANK YOU SOOOO MUCH \u003c/strong\u003eto my Patrons for allowing me to focus on writing new music for my upcoming album!!! I\u0027m so stoked I can take you on this journey with me! Buckle in kids, it\u0027s going to be one hell of a ride!\u003cbr\u003e\u003cbr\u003eSo, again, welcome. Patreon is an amazing site that allows me to connect with people who love my music.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\" target=\"_blank\"\u003eHere\u0027s\u003c/a\u003e a great video to help explain it a little better. I\u0027m currently writing for my next album (ekkk exciting, right?). I\u0027ve booked studio time for later this year so I\u0027ve already put the pressure on to get things cracking.\u003cbr\u003e\n\u003cbr\u003eBy becoming my Patron - you\u0027ll be allowing me to focus on writing the best songs I can. In return, I hold monthly live streams where I talk (a lot), share new song ideas, sing some old songs \u0026amp; let you know how things are coming along. You will be right there beside me as I head into the studio. If you have any questions at all flick me an email\u00a0\u003ca href=\"mailto:info@quirkymusic.co.nz\"\u003eHERE.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eThank you for taking the time to check out my page! If you can do so, please consider becoming my patron for as little as $1. Every dollar counts and it will help me continue creating new music! \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\tCheers \t\u003cbr\u003e\t\tKatie x\u00a0\u003cbr\u003e\t\u003cstrong\u003e \u003cbr\u003e\t\u003cbr\u003e\t\u003c/strong\u003e\u003cstrong\u003ePatron instructions:\u003c/strong\u003e\u003cbr\u003e\t\u003cstrong\u003e1) \u003c/strong\u003eSign up \u003cbr\u003e\t\u003cstrong\u003e2) \u003c/strong\u003eSelect your reward level\u003cbr\u003e\t\u003cstrong\u003e3) \u003c/strong\u003eEnter your payment information\u00a0\u003cbr\u003e\t\u003cstrong\u003e4)\u003c/strong\u003e Allow me to thank-you and come in join my amazing group!\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003eNote:\u003c/strong\u003e If at some point you can no longer continue the monthly payments, no worries, you can cancel at any time.\u003cbr\u003e\t\u003cbr\u003e\u003cimg src=\"http://www.katiethompson.co.nz/uploads/5/5/5/8/5558686/____8919206.jpg\" style=\"width: 445px;\"\u003e\u003cbr\u003e\u003cem\u003e(yup, that\u0027s me shaking hands with Sir Elton John after I opened the show to 35,500 people)\u003cbr\u003e\u003c/em\u003e\t\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\tIn case you\u0027re like, that sounds cool, but who the hell are you?\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003eHere is an extremely brief bio for those of you who don\u0027t yet know me.\u003cem\u003eI\u0027ve released two \u003c/em\u003e\u003ca href=\"https://open.spotify.com/album/3UNtnm9vlUx7aToMgFhhZY\"\u003ealbums\u003c/a\u003e\u003cem\u003e \u0026amp; a \u003c/em\u003e\u003ca href=\"https://open.spotify.com/album/0E96KEk5pmqToDMWPn0mTV\"\u003elive EP\u003c/a\u003e\u003cem\u003e, was selected to open for Sir Elton John at his only NZ show November 2011, represented Oceania at Global Rockstar 2015 in Vienna \u0026amp; winner of the MLT Songwriters Award 2016 for West Coast at the NZ Country Music Awards. More info on my \u003c/em\u003e\u003ca href=\"http://www.katiethompson.co.nz/\"\u003ewebsite.\u003c/a\u003e"
