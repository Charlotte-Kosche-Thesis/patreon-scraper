    "summary": "\u003cstrong\u003e\n\u003ch4\u003eHello \u0026amp; Welcome to the King Jill Patreon Page.\u003c/h4\u003e\n\u003c/strong\u003eThanks for stopping by to see what I\u0027m up \nto here on Patreon and consider becoming a Patron of my creative output. So...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon lets folks help artists do what they love.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do you love to do?\u003c/strong\u003e\u003cbr\u003e\nI love to write songs, practice, build and learn to use a pro home recording studio, collaborate with other musicians and artists, play live, form bands and, in general live and breath music.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow can I help you?\u003cbr\u003e\n\u003c/strong\u003eI\u0027m embarking on \nmy first EP and full length album projects ever this year beginning with\n \"EPic, The EP\", which will be an EP of 6 songs from a fresh batch of \nsongs I\u0027ve been working on.\n\u003cbr\u003e\n\u003cbr\u003e\nAlong with that, I\u0027ll be releasing \nextra content exclusively for patrons in the form of at least 1 new song\n a month, a mini vlog (when I hit 50 patrons, this will become a weekly \nseries!) about The Ghosts of King Jill, essays and thoughts on \nsongwriting, recording and performing and much more.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA great way for you to help make all of this happen\u003c/strong\u003e \u003cstrong\u003eis by clicking on the \n$3 Reward\n\u003c/strong\u003e to the right. When you become a Patron at that level, \nyou\u0027ll have access to all of my music, vlog/blog posts and more each \nmonth. AND...you will become an official Executive Producer of The \nGhosts of King Jill.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGetting started has been fun, challenging and adventurous. So far I\u0027ve:\u003c/strong\u003e\n\n\u003ch2\u003e\n\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003e written a batch of the best songs I\u0027ve ever written in my life\u003c/li\u003e\n\t\u003cli\u003egreatly improved my level of knowledge of music theory, guitar theory, songwriting and singing...all that book learning finally pays off!\u003c/li\u003e\n\t\u003cli\u003ebegan building a pro home recording studio with the purchase of new gear including a beefed up laptop (thank gawd for the happybirtday/merryxmas gift combo, chip-in from my sister and brothers, yes!) so I can now produce quality recordings\u003c/li\u003e\n\t\u003cli\u003ebecame a student of one of the greatest voice coaches working today\u003c/li\u003e\n\t\u003cli\u003ebegan developing a recording collaboration with Rawb Middleton, dude\u0027s a gifted songwriter and becoming a genius recording engineer/producer\u003c/li\u003e\n\t\u003cli\u003eand all this in just the past few months....\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe adventure continues...with your help I\u0027ll be able to:\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003erecord and release a 6 song EP and full length album\u003c/li\u003e\n\t\u003cli\u003ecreate a portfolio of songs for the purposes of commissioning them to other projects\u003c/li\u003e\n\t\u003cli\u003econtinue building a professional home recording studio and office\u003c/li\u003e\n\t\u003cli\u003ecreate a mini vlog series for Producer/Patrons titled, King Jill: From Start to Finish, which will chronicle the \u0027life cycle\u0027 of the songs I release\u003c/li\u003e\n\t\u003cli\u003ecreate lots of interesting extra content for you such as a series on songwriting complete with interviews and \u0027lessons\u0027 with other songwriters\u003c/li\u003e\n\t\u003cli\u003ework on songwriting collaborations with other folks that you will have access to\u003c/li\u003e\n\t\u003cli\u003estream live shows right into your living home...let\u0027s make it real\u003c/li\u003e\u003cbr\u003e\n\u003c/ul\u003e\n\n\n\u003cstrong\u003eThanks for the look-see!\u003c/strong\u003e\u003cbr\u003eIf you\u0027d like to become a Patron, please click on the \u003cstrong\u003eBecome a Patron\u003c/strong\u003e button to the right. I welcome all questions, suggestions and words of encouragement. You can contact me here: \u003cstrong\u003etherealkingjill@gmail.com\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- King Jill\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e"
