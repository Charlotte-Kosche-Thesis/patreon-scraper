    "main_video_url": "https://youtu.be/zRVov21F9TY",

    "published_at": "2017-08-29T16:14:31+00:00",
    "summary": "\u003cbr\u003e\u003ch1\u003eArmy Veteran and Comic Book Artist\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello everyone.\u00a0 My name is Gerry Kissell.\u00a0 I am a humble (struggling) artist, and have been drawing professionally for 25+ \nyears. I was 22 when I got my first serious art job, as artist for \u003cem\u003eSelling Power Magazine\u003c/em\u003e, the country\u0027s #1 Sales and Marketing magazine.\u003cbr\u003eMore than being an artist, I am a proud single dad, having raised my daughter all by myself, from her infancy to her teens (she\u0027s 17 now). I am also a proud U.S. Army\n Combat Medic Veteran, having enlisted in 1990 and getting out in 1998.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://static.wixstatic.com/media/29f0ae_bdb089e37161467b860ecf29a7b0c220%7Emv2.jpg/v1/fill/w_264,h_409,al_c,q_90,usm_0.66_1.00_0.01/29f0ae_bdb089e37161467b860ecf29a7b0c220%7Emv2.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/29f0ae_bdb089e37161467b860ecf29a7b0c220%7Emv2.jpg/v1/fill/w_264,h_409,al_c,q_90,usm_0.66_1.00_0.01/29f0ae_bdb089e37161467b860ecf29a7b0c220%7Emv2.jpg\" style=\"float: left; width: 239px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSince 2013, I have been working on Vindicated Inc.It proved to be a far more difficult project than I\u0027d expected. Though it is an action thriller with military themes, at its heart, the book depicts dealing with PTSD, and disabilities, something I and a few involved with the project know something about. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m not looking for sympathy, but a leg up on getting these original books finished. I stay so busy trying to keep the lights on, doing portraits and other private commissions, that there\u0027s never any time left to create these amazing books in my head.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy goal is to have at least 2 books on bookshelves before Christmas, 2017.\u00a0 With support, I can and will make it happen.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*Military Writers Award 2012\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
