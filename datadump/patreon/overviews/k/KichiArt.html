    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(49,133,155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHi I\u0027m Kichi\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nI\u0027ve been doing digital art and sharing it with the internet since \u00a02008 I love it, I plan to keep doing it for as long as I possibly can. I\u0027m getting freelance work at the moment and that\u0027s great but in order to sustain my\u00a0\n\u003ca href=\"https://www.kichiart.com/projects\"\u003epersonal projects\u003c/a\u003e I need a little help.\u003cbr\u003e\n\u003cbr\u003e\nThis is where you come in! You can join my crew,pitch in, and make it possible for me to provide more content and create amazing new things!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/M6ga6sd4QPwu54wUBbAK3YigQQc0f8fTSWj00LF794QOObNpY7MBJPRSsklHuYag.jpg?token-time=2145916800\u0026amp;token-hash=neiEJ5dxCSMd_MdemItJ745gd-C2NPAHVjZn8h6z0xo%3D\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0What sort of work are you supporting?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eAt least once a month I make full color digital paintings for everyone to enjoy! (Its usually way more than 1 illustration a month though : \u0026gt; )\u003c/li\u003e\n\t\u003cli\u003eCreating prints, \u00a0key chains, buttons, comic books, and new products I haven\u0027t even thought of yet\u003c/li\u003e\n\t\u003cli\u003eMy current game project\u00a0\u003ca href=\"https://monsterfoodgame.tumblr.com/\"\u003eMonster Food\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eEvery year I try to make some sort of animation project\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/qEJ-ITKcZlE\" width=\"854\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49,133,155);\"\u003e\u00a0 So what will I do with the money ?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eFund some living expenses so that I can spend more time creating original content\u003c/li\u003e\n\t\u003cli\u003ePay for essential services like website hosting and internet\u003c/li\u003e\u003cli\u003eIf we reach 3000$ a month+ I\u0027ll be able to hire other artists and programmers which will help make my game projects really gain momentum.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(49,133,155);\"\u003e\u00a0What if you can\u0027t donate money?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\nFollow me on\u00a0\n\u003ca href=\"http://kichiart.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e/\u00a0\u003ca href=\"https://twitter.com/KichiArts\" target=\"_blank\"\u003eTwitter\u003c/a\u003e/\u00a0\u003ca href=\"https://www.youtube.com/c/KichiZone?gvnc=1\" target=\"_blank\"\u
