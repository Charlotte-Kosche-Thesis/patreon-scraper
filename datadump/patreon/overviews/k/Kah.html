    "one_liner": "Designing furry tabletop rpgs.  It\u0027s so niche it hurts.",
    "patron_count": 61,

    "pledge_url": "/bePatron?c=107902",
    "published_at": "2015-02-23T00:23:18+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eFapp\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThat\u0027s what we\u0027re calling it.\u00a0 No, it doesn\u0027t stand for anything.\u00a0 Yes, it does fulfill all your wildest dreams for what a fantastic and far-too-silly furry tabletop rpg can be.\u00a0 If you didn\u0027t have any such dreams, disregard.\u00a0 You will soon.\u003cbr\u003e\u003cbr\u003eOur adventures take place in a high-fantasy setting in which foul and perverse magics have warped the very fabric of universe - rendering martial combat and most forms of magic ineffectual, while simultaneously boosting the sensual drives and characteristics of the realm\u0027s inhabitants.\u00a0 This leaves only one method of recourse for adventurers and monsters to get the upper hand on their adversaries.\u00a0 Getting it on.\u003cbr\u003e\u003cbr\u003eIntrigued yet? You\u0027d better be.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eThe Fapp Project\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eWe plan to release a new Fapp book about every six months, featuring new locations, monsters, characters, and adventures each time.\u00a0 By backing as a patron, you help to fund our next expansion and determine what goes into it!\u003cbr\u003e\u003cbr\u003eIn addition, we\u0027ll be releasing \u003cstrong\u003eFREE \u003c/strong\u003ebonus materials between books, including supplemental books, visual novels, and spinoff games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eFapp: Core Rule Book (Finished!)\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eThe first installment available to backers through this campaign features the core rules and mechanics for the Fapp roleplaying system, as well as a wealth of sample characters, monsters, items, alternate rule sets, and even a whole starter campaign to titillate your players with.\u00a0 Head over to \u003ca href=\"https://www.rabbitvalley.com/item_9219_1006___FAPP-Role-Playing-Game-Digital-Edition.html\" rel=\"nofollow\"\u003eRabbit Valley\u003c/a\u003e or \u003ca href=\"https://gumroad.com/kah\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e and pick up a copy.\u003cbr\u003e\u003cbr\u003eWant a brief taste? Take a look at the \u003ca href=\"http://goo.gl/yQoSiV\" rel=\"nofollow\"\u003eFapp Primer\u003c/a\u003e - it\u0027s meant to give you a brief glimpse at the core rules for Fapp, and leave you wanting for more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eFapp: Balls Deep in Duat (Finished!)\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eThe first expansion for Fapp explores the ancient Egyptian realm of Duat, a plane corrupted by the Fappening spread from Jizzral, with the natives just now adapting to the newfound traits they\u0027ve developed.  New monsters, NPCs, places, and even a whole new Pantheon are featured alongside the adventure itself. Grab yourself a copy over on \u003ca href=\"https://www.rabbitvalley.com/item/9285/1006/FAPP-RPG-Expansion-Book-FAPP-Balls-Deep-in-Duat\" rel=\"nofollow\"\u003eRabbit Valley\u003c/a\u003e or \u003ca href=\"https://gumroad.com/kah\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e.\u003cbr\u003e\u003cem\u003eReleased June 2015\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eFapp: Ass Effect (Finished)\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThe\nsecond expansion for Fapp explores the far future where advanced robotics, mutagenic mishaps, and alien encounters help exacerbate the erotic adventures the diverse heroes of tomorrow must face!  New\n monsters, adventurers, factions, and fiendish biohazards are featured alongside the adventure itself.\u00a0 Grab yourself a copy over on \u003ca href=\"https://www.rabbitvalley.com/item/9360/1006/FAPP-RPG-Expansion-Book-FAPP-Ass-Effect\" rel=\"nofollow\"\u003eRabbit Valley\u003c/a\u003e or \u003ca href=\"https://gumroad.com/kah\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e.\u003cbr\u003e\u003cem\u003eReleased December 2015\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eFapp: Hard Heroes (Finished!)\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThe third expansion for the Fapp series takes us to a modern setting, setting the stage for a world of superheroics where both gritty action heroes and more light-hearted comic fare coexist, allowing heroes from every walk of life to engage in bombastic assfoolery on display to the masses they\u0027re sworn to protect and serve. Includes a massive roster of Heroes, Villains, and everything in-between, along with a brand new adventure set in sex-driven metropolis. Grab yourself a copy over on \u003ca href=\"https://www.rabbitvalley.com/item/9461/1006/FAPP-RPG-Expansion-Book-FAPP-Hard-Heros\" rel=\"nofollow\"\u003eRabbit Valley\u003c/a\u003e or \u003ca href=\"https://gumroad.com/kah\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e.\u003cbr\u003e\u003cem\u003eReleased June 2016\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003eFapp: Landmseat (Finished!)\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThe fourth expansion for the Fapp series takes us back to the fantasy setting of Jizzral proper, where we\u0027ll explore the high-stakes adventures of tribal fantasy with the meeting of the various factions of Jizzral\u0027s Tribelands at their annual pilgrimage to The Landsmeat.\u00a0 This in-depth look into the tribal barbarian hunks of the setting will explore the unique niche of each tribal clan and how they interact with one another, along with a brand new campaign showing what happens when their annual meat goes awry. Grab yourself a copy over on \u003ca href=\"https://www.rabbitvalley.com/item/9515/1006/FAPP-RPG-Expansion-Book-FAPP-Landsmeat\"\u003eRabbit Valley\u003c/a\u003e or \u003ca href=\"https://gumroad.com/kah\"\u003eGumroad\u003c/a\u003e.\u003cbr\u003e\u003cem\u003eReleased December 2016\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003eFapp: Endgame (Finished!)\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThe fifth expansion for the Fapp series explores the stories of a group of modern-day gamers that have found their way into the secret underground erotic virtual reality MMO that lets them explore Jizzral from the comfort of their own homes, but can they really get away untouched by the Fappening? This book will explore a plethora of \u0027stuck-in-MMO\u0027 tropes and characters, with a full campaign detailing the gamers\u0027 plight when they find themselves stuck in Jizzral! Grab yourself a copy on \u003ca href=\"https://www.rabbitvalley.com/item.php?item=9594\u0026amp;return_url=https%3A%2F%2Fwww.rabbitvalley.com%2Fsearch.php%3Fsearch_text%3DFAPP%26return_number%3D25%26page%3D0\"\u003eRabbit Valley\u003c/a\u003e or \u003ca href=\"https://gumroad.com/kah\"\u003eGumroad\u003c/a\u003e.\u003cem\u003e\u003cbr\u003e\u003cem\u003eReleased June 2017\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eFapp: Monster Balls (Finished)\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003eThe \nsixth expansion for the Fapp series explores will the depths of Jizzral where settlers trapped here by the\n Endgame have taken to recreating the fashions and traditions of various\n monster-collecting cultures in a previously-uninhabited island where \nthe digital monsters spawned by Noir from datamined video game assets \nnow run wild. Here, adventurers now seek the glory of \u003cstrong\u003eMonster Balls\u003c/strong\u003e.Grab yourself a copy on \u003ca href=\"https://www.rabbitvalley.com/item/9653/1006/FAPP-RPG-Expansion-Book-FAPP-Monster-Balls\"\u003eRabbit Valley\u003c/a\u003e or \u003ca href=\"http://gum.co/FappMonsterBalls\"\u003eGumroad\u003c/a\u003e.\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003cem\u003eReleased December 2017\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eFapp: Dragon Layer (Up Next!)\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThe seventh expansion for the Fapp series will send us soaring through the clouds in search of \nthe most dangerous beasts in all of Jizzral - the massive and \nmagnificent beasts known as dragons! We\u0027ll be exploring all the \ndifferent varieties of dragons in Jizzral, as well as folks who hunt, \nbreed, and ride them in \u003cstrong\u003eDragon Layer\u003c/strong\u003e.\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003cem\u003eEstimated Release: June 2018\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eFuture Releases\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eWhere does Fapp go from here? That\u0027s up to the Patrons to decide.\u00a0 We\u0027ve got a massive list of ideas we want to explore - from supplementary rulebooks with full bestiary catalogs and detailed adventure modules, and even taking the game into different genres.\u00a0 Patrons who support the project will be able to make their voices heard on what content we explore next, and patrons of the Champion tier will even be able to design their own characters, monsters, and items to be included in future releases to fit their every whim!\u003cbr\u003e\u003cbr\u003eSo back early, back often, and tell every single one of your friends because seriously word of mouth is like the best freakin\u0027 advertising tool we can afford.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFapp Discord\u003c/strong\u003e\u003cbr\u003eWanna chat about Fapp some more, or find a group to play with? Check out our \u003ca href=\"https://discord.gg/8nG8rVH\" rel=\"nofollow\"\u003eDiscord\u003c/a\u003e!\u003cbr\u003e"
