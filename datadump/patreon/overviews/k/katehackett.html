    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fh8mi2dwRbxE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dh8mi2dwRbxE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fh8mi2dwRbxE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=93872\u0026amp;rid=501509\"\u003e\u003cstrong\u003eLIMITED TIME OFFER\u00a0\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\n\tNew Patrons who sign up for a $15+ perk\u003c/strong\u003e between May 15 - June 15 will receive a one of a kind Patreon exclusive package in the mail. It includes stickers! buttons! and MAGNETS, plus a signed photo and a personal welcome letter.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=93872\u0026amp;rid=501509\"\u003eGET IT HERE.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT Patrons\u003c/strong\u003e can also receive this by upping their current pledge by $15 or upping TO this $15 pledge. This is a LIMITED OFFER \u2014 when it\u0027s GONE, it\u0027s GONE.\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\tPatreon Revamped Mar 2018!\n\t\t\u003c/strong\u003e\u003cbr\u003e\n\tWelcome!\u00a0\u003c/div\u003e\u003cstrong\u003e\nI\u0027m Kate Hackett!\u00a0\n\u003c/strong\u003eSome of you already know me --\u00a0\u003ca href=\"http://youtube.com/classicaliceseries\" rel=\"nofollow\" target=\"_blank\"\u003eClassic Alice\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLMZNoL1LOQaTAr1IVSzJiJzqTwrKcO31D\" rel=\"nofollow\" target=\"_blank\"\u003eKate \u0026amp; Joe\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCn4PT_Ic698WGY5Z5VtxrXA?spfreload=10\" rel=\"nofollow\" target=\"_blank\"\u003eSocial Medium\u003c/a\u003e, Real Rob, Funny or Die\u0027s\u00a0\u003ca href=\"http://bit.ly/NotAPlan\"\u003eNot a Plan\u003c/a\u003e tons of sketches, commercials... I am an actor in Los Angeles who also happens to\u003cem\u003e write, create, and produce\u003c/em\u003e. Making shows and keeping in the acting/writing game is only possible with the help of \u003cstrong\u003eviewers like you\u003c/strong\u003e\u00a0(shout out to PBS) -- and Patreon supporters. Like you.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve run several successful crowdfunding campaigns -- for Kate \u0026amp; Joe, for Classic Alice, etc. -- and this is the future of art, at least for me. I can create what I\u0027m passionate about outside of (and bucking) the traditional (let\u0027s face it, dude-dominated) system. But to be real: I cannot do that without your support; I need a budget, both to live and to create.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT I\u0027M ABOUT\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\nWith your help, I can continue to write and shoot work that I think is valuable. Things like \n\u003cstrong\u003e#FemaleFilmmakerFriday\u003c/strong\u003e, where each Friday I tackle a topic or answer questions about working as a woman in the industry. Or \u003cstrong\u003eThe Long Dig\u003c/strong\u003e, a new short scifi film I co-write, produced, and star in. Or a new pilot, or a low-budget indie flick I think deserves a voice, or - or- or...\u003cbr\u003e\n\u003cbr\u003e\nYou would be supporting a woman creator that challenges both herself and her audience to think critically. You are also becoming \n\u003cstrong\u003ea\u00a0member of my creative team\u003c/strong\u003e; the feedback via Patreon is amazing. I read your comments, we discuss, I ask for creative input. We figure this ish out together.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThis is a life-long project; I have always wanted to be an actor and storyteller. Producing came naturally -- I wanted to bring those stories I created to life, and to do so in an economically viable way. I love what I do \u0026amp; can\u0027t wait to share it with you. It\u0027s the answer to a simple question, and one I challenge you to ask of yourself too: \n\u003cstrong\u003ewhat am I most passionate about?\u003c/strong\u003e\u00a0For me, that\u0027s easy:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eCreating. World-building. Performing.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://katehackett.com/images/IMG_1815%20-%20Tom%20Kate.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT YOUR SUPPORT MEANS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\nTo be an actor in Los Angeles is to be a hundred other jobs -- for me, I\u0027ve been working TWO day gigs as I try to keep in the game. That\u0027s tough. It taps your creativity and leaves you utterly exhausted. Last July, I went to Paris (and other cities) to do a little vacationing and a little modeling - part work, part play - and I had a revelation: I had been working one of my more-involved day jobs that year for over 25 hours a week; it left me a total husk. I didn\u0027t create. I barely self submitted for other peoples\u0027 projects. I wasn\u0027t acting, I wasn\u0027t keeping up, \n\u003cstrong\u003eI was failing\u003c/strong\u003e. So when I got back, I kicked my patreon into absolute high gear and I\u0027ve been pushing ever since.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nCreative careers are a balance between fulfilling your passion and figuring out how on earth to stay fiscally solvent. Instead of continuing to struggle alone, I found \n\u003cstrong\u003ePatreon\u003c/strong\u003e. \u003cem\u003eAnd you.\u00a0\u003c/em\u003eI use your help to keep myself afloat fiscally while I work on pilots, getting productions up \u0026amp; running, and more.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI hit a turning point about two months after my trip to Paris -- and I\u0027m continuing to fight to bring more supporters, friends, and fans into the fold. I am so proud and grateful for the community we\u0027re building here.\u00a0If you\u0027re here, \n\u003cstrong\u003eI would love for you to join me\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://katehackett.com/images/IMG_7342.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eTHE PERKS\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\nBAM - take a look at the right or scroll down if you\u0027re on a mobile device. You\u0027ll find all the ways you can make monthly contributions and the rewards you\u0027ll receive in return. Patreon is a US company, so do keep that in mind. You can also choose to waive a reward if you\u0027re just interested in being a member of my creative team.\n\u003cbr\u003e\n\u003cbr\u003e\nI also maintain a\u00a0\n\u003ca href=\"https://discord.gg/5zrpz9T\" target=\"_blank\"\u003eDiscord server\u003c/a\u003e, which is open to all, with secret Patreon hangs for certain levels. I frequently post there and here with updates about my work and life; it\u0027s kind of like being invited to a private social media page!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI post BTS of films I get the okay to shoot, of photoshoots, audition prep, writing, the frustrations of being an artist, the ups and downs. You get a more raw inside look at the whole thing. I am \n\u003cem\u003econstantly\u003c/em\u003e\u00a0experimenting to find new things to bring you -- things to excite both current and prospective patrons.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAnd of course, I always release EVERYTHING here first -- project notes, ideas, script planning, Behind the Scenes, new videos, all of it. Here, first.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nBut perks aren\u2019t what this Patreon is about -- you want to help me grow as an artist, keep myself afloat as I work to \"make it\" in Los Angeles, and I want to let you guys peek behind the curtain.\u00a0If you can\u0027t support via Patreon at this time, \n\u003cstrong\u003esharing and talking\u003c/strong\u003e about this page (and my work!) is also an amazing way to do me a solid.\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to support me and can\u0027t meet the first perk level, you can donate just \n\u003cstrong\u003e$1 per month\u003c/strong\u003e. Click on any \u003cem\u003eGet $ Reward\u003c/em\u003e button and a $1 option appears in the list that reads: \u003cem\u003e\"No reward, I just want to support Kate.\"\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\tTHANK YOU\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\nThanks for reading! I wouldn\u0027t be an artist or creator without you; Patreon has changed my life. I think my voice adds something to the very rich tapestry that the entertainment industry is weaving and your support keeps me shouting. Let\u0027s make some stuff.\n\u003cbr\u003e\n\u0026lt;3 Kate\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePS: WORKING TOGETHER\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\nI love that my Patrons are also creatives! I would absolutely be thrilled to take a peek at any collaborative projects, but I cannot make promises. I can\u2019t commit to anything without talking to my manager, but I\u2019ll take a look!\u00a0\n\u003cbr\u003e"
   },
