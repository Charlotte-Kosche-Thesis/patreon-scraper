    "summary": "K, let\u0027s break this down W-style\ud83d\udc47\u003cbr\u003e\n\u003ch2\u003e1. What?\u003c/h2\u003e\nThis is a Patreon Page (\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\"\u003eWhat is Patreon?\u003c/a\u003e) for people who want to:\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eS\u003c/strong\u003e\u003cstrong\u003eupport my work\u003c/strong\u003e and/or express gratitude for things I\u0027ve made; and/or\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGet exclusive access\u003c/strong\u003e to fancy, fun, neat-o things I make, behind-the-scenes looks, etc.\u003c/li\u003e\u003c/ol\u003eEvery patron who supports me with $1+ per month gets:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\ud83d\udcac Comments \u0026amp; discussion\u003c/li\u003e\n\t\u003cli\u003e\ud83d\udd10 Locked articles and content on \u003ca\u003esamkillermann.com\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\ud83d\udc53 Patron-only feed here\u003c/li\u003e\n\u003c/ul\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eThese same perks are available to all of you who choose to financially support me doing this work (from $1/month to $1000+), because I recognize we\u0027re all able to give differently, or express gratitude in different ways.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2\u003e2. Who?\u003c/h2\u003e\nOh hai! I\u0027m\u00a0\u003ca href=\"http://samuelkillermann.com\"\u003eSam\u003c/a\u003e. I make lots of things, but most of them can be plopped into three main buckets:\n\u003col\u003e\n\t\u003cli\u003eI make \u003cb style=\"background-color: initial;\"\u003eart\u003c/b\u003e (like\u00a0\u003ca href=\"http://www.samuelkillermann.com/category/performed/\"\u003ecomedy shows\u003c/a\u003e,\u00a0\u003ca href=\"http://www.samuelkillermann.com/category/design/\"\u003edesigns\u003c/a\u003e,\u00a0\u003ca href=\"http://everyshirtispolitical.com\"\u003eshirts\u003c/a\u003e, or even\u00a0\u003ca href=\"http://iheartsingularthey.com\"\u003epoems\u003c/a\u003e);\u003c/li\u003e\n\t\u003cli\u003eI make \u003cstrong\u003etools\u003c/strong\u003e (like\u00a0\u003ca href=\"https://www.amazon.com/Sam-Killermann/e/B00F9CIDGM\"\u003ebooks\u003c/a\u003e,\u00a0\u003ca href=\"http://itspronouncedmetrosexual.com/edugraphics-printables/\"\u003eedugraphics\u003c/a\u003e, or\u00a0\u003ca href=\"http://thesafezoneproject.com/curriculum/\"\u003ecurricula\u003c/a\u003e);\u003c/li\u003e\n\t\u003cli\u003e\u0026amp; I make \u003cstrong\u003eresources\u003c/strong\u003e\u00a0(\u003ca href=\"http://sexualitree.org\"\u003efor sex educators\u003c/a\u003e, or\u00a0\u003ca href=\"http://itspronouncedmetrosexual.com\"\u003ejustice activists\u003c/a\u003e, or\u00a0\u003ca href=\"http://facilitating.xyz\"\u003efacilitators\u003c/a\u003e, or\u00a0\u003ca href=\"http://hues.xyz/resources/\"\u003emore\u003c/a\u003e).\u003c/li\u003e\u003c/ol\u003e\nTo do all of that, I make lots of words (I write \u0027em myself!), and way-too-many websites (I code \u0027em myself).\u003cbr\u003e\n\u003cbr\u003e\nI also bounce around the world and talk to people. Sometimes that\u0027s middle schoolers in Alabama. Other times it\u0027s professors in Eastern Europe, activists in S.E. Asia, or\u00a0\u003ca href=\"http://channel.nationalgeographic.com/gender-revolution-a-journey-with-katie-couric/videos/the-genderbread-person/\"\u003eKatie Couric on a bench in Manhattan\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eEverything I make, and everything I do, even though it all might seem disconnected, is bound by the same goal, and my vision for the world: \u003cstrong\u003eto live on an\u003c/strong\u003e\u003cstrong\u003e\u00a0Earth where all of its inhabitants are healthy, understood, educated, and safe\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eTo get there, a lot will have to change: we\u0027ll have to change a lot of the ways we view ourselves and how we act, the ways we view and treat others, and the ways we view and treat the Earth itself.\u003cbr\u003e\u003cbr\u003eSo that\u0027s what I\u0027m here to do. I\u0027m here to do do everything I can to make things that, in whatever small but significant ways, inch myself and those within my reach toward that change.\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll come along for the ride, and I experience daily gratitude for all of those who already are.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(If you\u0027re looking to support\u00a0\u003cem\u003e\u003ca href=\"http://itspronouncedmetrosexual.com\"\u003eIt\u0027s Pronounced Metrosexual\u003c/a\u003e \u003c/em\u003eto help cover hosting costs,\u00a0\u003ca href=\"http://patreon.com/itspronouncedmetrosexual\" target=\"_blank\"\u003ehere\u0027s the IPM Patreon page\u003c/a\u003e)\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
