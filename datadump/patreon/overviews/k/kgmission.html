    "summary": "\u003cstrong\u003eWho we are?\u003cbr\u003e\u003c/strong\u003eWe cannot openly disclose our names here, but we are a married couple from Kyrgyzstan - a country in the heart of Central Asia. You can watch a Youtube video about Kyrgyzstan above.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe are the first generation believers in our families. Both of us came to know\nthe Lord through other missionaries. After finishing our universities, we responded to\nGod\u2019s call to become missionaries with our mission. A. has been involved in\nthe ministry for the last 9 years, and J. joined the ministry in 2010. After\nbecoming one family, we\u2019ve continued serving together in Kyrgyzstan.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is our ministry?\u003cbr\u003e\u003c/strong\u003eOur ministry is to accelerate building spiritual movements in Kyrgyzstan and in\nthe region by winning, building and sending local believers in Christ. We can tell you more about our ministry, just send us a private message.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat challenges do\nwe face in our work?\u003c/strong\u003e\u003cbr\u003eThe total number of believers in Kyrgyzstan is less than 1% of the population\n(about 30 \u2013 40 thousand people). Christians perceived as traitors, members of a\nsect and often suffer from persecution.\u00a0It is very hard for a Kyrgyz person to accept Jesus, especially for men.\nPeople are open and want to know more about God, but they fear becoming\noutcasts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat are our needs?\u003c/strong\u003e\u003cbr\u003eWe need to develop a team of partners to help us with our ministry needs. Currently we need $1000 per month. This amount includes housing,\ntraveling, taxes, conferences fees etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy would you want to help us?\u003c/strong\u003e\u003cbr\u003eBy helping missionaries like us, you are participating in the most exciting task on Earth - letting people know that God loves them and they can be saved. We believe that there are only 3 eternal things: God, His Word and souls of men. You can invest in this kind of work that will be reflected in eternity.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI would love to support you!\u003c/strong\u003e\u003cbr\u003eWe are grateful to God for your desire to become a member of our support team and share our vision of bringing the Gospel of Jesus Christ to young generation of Kyrgyzstan. We believe that God has special plan for our country and one day \"everyone in Kyrgyzstan will know someone who truly follows Jesus\".\u003cbr\u003eMay God bless you abundantly!\u003cbr\u003eTruly yours in Him\u003cbr\u003eA. and J."
