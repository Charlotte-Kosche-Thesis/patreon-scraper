    "summary": "\u003ch4\u003eWelcome to Kick out the jams podcast!\u003c/h4\u003e\nThe weird and wonderful journey through the history of pop culture. Stories of cultural beacons, from the worst bands to the evolution of curse words. A history podcast hosted by Bridget Fahey.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://kotjpodcast.wordpress.com/\"\u003eKick out the jams podcast!\u003c/a\u003e explores the \u003cem\u003ewho\u2019s, what\u2019s, how\u2019s, where\u2019s \u0026amp; why\u2019s\u003c/em\u003e of cultural history \u0026amp; how it affects us now. From the odd beauty of one of the worlds worst bands to why we are cool with a white-bearded old man, draped in red, breaking and entering. I want to know and I\u2019m taking you with me! My guest stars vary from musicians, comedians, journalist \u0026amp; plain-old brilliant story-tellers.\u003cbr\u003e\u003cdiv style=\"width: 100%; height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"100%\" width=\"100%\"\u003e\u003c/iframe\u003e\u003c/div\u003eObviously this wouldn\u0027t be around without our listeners, but it is difficult running a podcast on no budget. We need to hire a producer so Bridget can concentrate on making the best podcast possible, I want to be able to pay this person for their work, and thankfully there are mediums around like \u003cem\u003ePatreon\u003c/em\u003e that can make this possible.\u003cbr\u003eWe want to make some exclusive material and merch available to our wonderful Patreons! This will include accoaldes, art, music, gifs,\u00a0bonus episodes, outtakes, and music created for the show.\u003cbr\u003e\u003cbr\u003eOf course, regular episodes of\u00a0\u003ca href=\"https://itunes.apple.com/au/podcast/kick-out-the-jams-podcast/id1312822916\"\u003eKICK OUT THE JAMS\u003c/a\u003e will always be free, so if you\u2019re strapped for cash, don\u0027t worry, we understand and love you anyway.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027d like to receive our content via Patreon\u0027s RSS content feed, you can access it on the right side of our main page. Additionally, Patreon has a mobile app for \u003ca href=\"https://itunes.apple.com/app/id1044456188\"\u003eiOS\u003c/a\u003e and \u003ca href=\"https://play.google.com/store/apps/details?id=com.patreon.android\"\u003eAndroid\u003c/a\u003e that you can use to download and stream our patron-exclusive content much more easily. Yay!\u003c/strong\u003e"
