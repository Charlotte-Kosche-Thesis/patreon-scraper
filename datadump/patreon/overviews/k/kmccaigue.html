    "summary": "Hello everyone! My name is Katelyn McCaigue and I am an independent artist and YouTube creator from Arizona. I have been making digital art for over seven years and creating YouTube content for a little over two years. I want to be a full time artist and content creator but that won\u0027t be possible without your support!\u00a0\u00a0\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/h1\u003e\nFor the past two years now, I have been having a blast creating art and speed paints for my YouTube channel. I love sharing my passion for art and creature design through my videos. The videos range from art challenges to my original segment, Monster Mash!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.youtube.com/c/KatelynMcCaigue\" target=\"_blank\"\u003eCheck out my YouTube Channel!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lQCIVuQrlDQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FYUCrT3tqe4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"\"\u003e\n\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h1\u003e\nAs of right now, Youtube does not bring in nearly enough ad revenue to live off of. I need to have a full time job to support my husband and I and our two shibas. \u00a0Working cuts into my production time. With Patreon subscriber\u0027s support, I can start to put more time towards production and if I reach my goals, I will be able to make my videos and art as my my full time job.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWith the help of Patreon, I will be able to:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDedicate more time to production of original art concepts (comics, animations, and more)\u003c/li\u003e\n\t\u003cli\u003eWork on more in depth YouTube Videos and Tutorials\u00a0\u003c/li\u003e\n\t\u003cli\u003eBe able to go fully independent and making webcomics and video production my full time job\u003c/li\u003e\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eFollow Me At\u003c/strong\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.youtube.com/channel/UCDjbFkPOB9zfsAVyDqYpakw\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e  \u00a0\u00a0\u003ca href=\"https://twitter.com/kmccaigue\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e  \u00a0\u003ca href=\"http://www.instagram.com/kmccaigue\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003ca href=\"http://www.katelynmccaigue.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\tMy Website\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThank you so much for checking out my art and being amazing fans! All of you are amazing and I feel so blessed to have such a great little community! Thanks again to all of you \u0026lt;3\u003c/div\u003e\n\u003ca href=\"http://www.inkblazers.com/manga-and-comics/Jade-Dragon/detail-page/179?lang=en\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.inkblazers.com/manga-and-comics/Jade-Dragon/detail-page/179?lang=en\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e"

     "about": "Katelyn Blodgett (Maiden and Pen name - Katelyn McCaigue) is a passionate character, creature, and graphic designer.  She graduated from Arizona State University in Fall 2013 with her BFA in Drawing. Ever since she was young, her artist mother has exposed her to the wonderful world of the arts.  After learning those skills, Katelyn used them to pursue her interests in comics, manga, and character/creature design.\u003cbr\u003eShe also has skills in Graphic Design that she has developed through internships, jobs, and freelance. Katelyn has also done character design for her personal projects, commissions, and video games.\u003cbr\u003eKatelyn is currently producing her own comic series, Jade Dragon. She hopes to one day become a full time comic/manga artist and to produce her other manga series ideas.\u003cbr\u003e\u003cbr\u003e",
