    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u201cThe Tagline\u201d\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nHey! I\u0027m a trans girl trying to build cool websites and write sweet stories and pay her student loans and do some cool stuff besides; support this Patreon if that\u0027s the sorta thing you like seeing happen \ud83d\ude09.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u201cThe Pitch\u201d\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nHi, I\u0027m a cute enby trans girl named \n\u003cstrong\u003eG\u00f4 SHOEMAKE\u003c/strong\u003e, who writes code under the alias \u003cstrong\u003ekibigo!\u003c/strong\u003e and romance stories under the \u003cem\u003enom de plume\u003c/em\u003e \u003cstrong\u003eALLIE \u2764 HART\u003c/strong\u003e. My website is \u003ca href=\"http://marrus.xyz\" target=\"_blank\"\u003ehere\u003c/a\u003e. I spend pretty much every available ounce of my energy dedicating my time to the things and people and communities I care about (see \u003cstrong\u003e\u003cem\u003e\u201cThe Projects\u201d\u003c/em\u003e\u003c/strong\u003e, below), but since those things tend to be \u201cbringing light to the world\u201d and \u201cgiving people tools to build deeper relationships with those around them,\u201d and those people and communities don\u0027t always have a whole lot of loose pocket-change lying around, let\u0027s just say it\u0027s not the most profitable of business strategies, by which I mean I\u0027m unemployed.\u003cbr\u003e\n\u003cblockquote\u003e\n\t(Ahem. \n\t\u003cem\u003eSelf-\u003c/em\u003eemployed. This \u003cem\u003eis\u003c/em\u003e a Patreon, after all.)\n\u003c/blockquote\u003e\nSince I have student loans to pay off and also need to survive, not having a source of income is kinda a problem, and if you\u0027re thinking to yourself, \u201cGosh G\u00f4, it\u0027s kinda silly that someone could be working for hours every day and expending all their energies towards the people and things they care about, and still not be able to make ends meet or pay their student loans!\u201d, well, I think so too! That\u0027s why I made this Patreon, so that we can collectively combat that silliness (me by continuing to do cool things, you by helping me make ends meet while I do so).\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re thinking to yourself, \u201cUgh, dreams are for losers and cowards, get a real job sicko,\u201d that\u0027s okay, there are still some cool goodies for you in the gift shop below (see \n\u003cstrong\u003e\u003cem\u003e\u201cThe Rewards\u201d\u003c/em\u003e\u003c/strong\u003e).\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u201cThe Projects\u201d\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cblockquote\u003eTL:DR; I\u0027m working pretty much full-time these days on Mastodon stuff; either with the GlitchSoc fork, or on my own Mastodon frontend titled Mastodon GO!\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eGlitchSoc\u003c/em\u003e\u003c/h4\u003e\nFor those of you who have heard of the fediverse, and Mastodon, and the \nGlitchSoc fork of Mastodon, I\u0027m one of the developers working on it! I \ncreated collapsible toots, and the profile bio fields, and the app \nsettings modal, and put images behind CWs, and completely revamped the theme\u00efng code, and probably some other stuff\n that I\u0027m forgetting to mention. I also help out with merges and bugfixes and keeping everything up-to-date besides.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eMastodon GO!\u003cbr\u003e\u003c/em\u003e\u003c/h4\u003e\u003cem\u003eMastodon GO!\u003c/em\u003e is an experimental frontend for Mastodon which tries to imagine what social media might look like if it hadn\u0027t been dominated by corporate interests for like, the past decade. The default Mastodon theme falls neatly in line with user expectations at the cost of replicating some of the same design decisions as TweetDeck or Twitter which I maybe don\u0027t agree with. So I want to try things a little differently and see how that works out.\u003cbr\u003e\u003cbr\u003eYou can try out a (still very much in-development) test build of \u003cem\u003eMastodon GO!\u003c/em\u003e if you\u0027re on a GlitchSoc instance which has it installed, but beware that there are still a \u003cem\u003elot\u003c/em\u003e of bugs atm.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eVague\u003c/em\u003e\u003c/h4\u003e\nI\u0027m not sure if good free romance fiction \n\u003cem\u003edoesn\u0027t exist\u003c/em\u003e or just \u003cem\u003eis hard to find\u003c/em\u003e, but either way I think we all could use a little warmth and love in these hard times. \u003ca href=\"http://marrus.xyz/vague/\" target=\"_blank\"\u003e\u003cem\u003eVague\u003c/em\u003e\u003c/a\u003e is a semi-experimental serialized romance novel about college students struggling to find themselves and understand each other. It\u0027s the sort of story that you think surely has been written a thousand times\u2014but then you browse the bookshelves and all the stories you see there are about \u201cescaping from past trauma,\u201d or \u201cparanormal arts,\u201d or \u201cpolitical entanglements with the rich and powerful\u201d and you realize that actually despite it\u0027s purported simplicity, a back-to-basics run-of-the-mill quality romance story between everyday characters is actually kind of rare. Well I\u0027m writing one, regardless.\u003cbr\u003e\u003cbr\u003eBecause I\u0027m working basically full-time on Mastodon stuff, progress writing \u003cem\u003eVague\u003c/em\u003e has been slow :P. But I am still working on it! And will hopefully have another issue out somewhat soonish.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eLangdev\u003c/em\u003e\u003c/h4\u003e\nI\u0027m a writer, and sometimes as a writer you need to set things in places that are Not Earth, and sometimes the people in those places that are Not Earth need to speak languages which are Not Earth Languages. \n\u003ca href=\"http://langdev.xyz\" target=\"_blank\"\u003eThe LANGDEV Project\u003c/a\u003e is a project dedicated to making fictional languages for use in fiction when situations like this occur. It\u0027s all very technical and complicated (more complicated than you might think), mostly because I am a perfectionist about it. But it\u0027s also very cool. Ask me about it sometime.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u201cThe Rewards\u201d\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003eSeeing as I\u0027m an open-source software dev and I post all of my writings for free online, there\u0027s\u2026 not a whole lot extra I have to offer folks as a reward lol. (Aside from my love of course\u2026 no wait, that\u0027s free too \ud83d\udc96) But! Here are some things you\u0027ll have access to if you support me on Patreon:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e$1 :\u003c/strong\u003e \u003cem\u003eUpdates!\u003c/em\u003e If you pay a dollar, you\u0027ll get updates on the stuff I\u0027m doing and maybe a few extra goodies thrown your way.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e$3 :\u003c/strong\u003e \u003cem\u003ePDFs!\u003c/em\u003e For only $3, you get access to downloadable PDF versions of all of the chapters of \u003cem\u003eVague\u003c/em\u003e, to keep and cherish on your hard drive forever.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e$5 :\u003c/strong\u003e \u003cem\u003eAdditional formats!\u003c/em\u003e If PDFs aren\u0027t your speed, for $5 you can gain access to additional formats of \u003cem\u003eVague\u003c/em\u003e, including HTML and Plain Text.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e$7 :\u003c/strong\u003e \u003cem\u003eSecret content!\u003c/em\u003e Hmmm who knows what might end up here! Maybe old stories! Maybe behind-the-scenes things! Maybe late-night rambles!! IDK!!\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u201cThe Thanks\u201d\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nBeing able to follow in my dreams, and give back to the people and communities that have done so much for me, I think is really important. And I want to create a world where that is possible. If you decide to support me in this project, that means you think so too! Thank you! And let\u0027s work together to make the world a little more romantic \u0026lt;3.\n\u003cbr\u003e"
   },
