    "summary": "\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eClick the above video to see what is Patreon ?\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eHello, Thanks for visit,\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am Kishor Govilkar, living in a small city. Currently I am\nworking as an illustrator and doing paintings side by side. I love to work in\nall mediums but watercolor is my favorite.\u003cbr\u003eUsually I prefer to paint from life, for\nwatercolour landscapes I travel to nearby places, villages to paint nature,\nrural lifestyle. When it is not possible I take the help photographs and work\nin studio. Currently my home is my studio :) \u2026. Not enough space to paint\nbigger size paintings, but it\u2019s Okay, today I can manage it :) \u2026. My plan is to\nhave a studio in next couple of years. I do caricatures, sketches, portraits\ntoo.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://2.bp.blogspot.com/-pUXK9QLKA-A/Tk49QC5VYQI/AAAAAAAAAgY/KGgR8iz3bp4/s1600/A37.jpg\" style=\"width: 335px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://1.bp.blogspot.com/_bYVSb5NxuLQ/TSSazPlO-LI/AAAAAAAAAUM/nTBKd8tAw4o/s1600/A32.jpg\" style=\"width: 283px;\"\u003e\n\u003c/div\u003e\nWhen I draw or paint something, I try to capture the\nimpression of that scene or thing or whatever it is. These are my visual\nexperiences which I would like to share with everyone here.\n\u003cbr\u003e\n\u003cbr\u003e\nCheck my work here ......\u00a0\u003ca href=\"https://kios18.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://kios18.deviantart.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eSo what do I want?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n- to share my work with a wider audience\n\u003cbr\u003e\n- to devote my time to expressing the world as I\nsee it,\n\u003cbr\u003e\n- to become full time artist\n\u003cbr\u003e\n- to make available my artworks directly to the\nart lovers with discount\n\u003cbr\u003e\n\u003cbr\u003e\nI think Patreon is a very good fund-raising platform to help\nmany talented people to continue and enhance their artistic journey !\nSupporters, just like you, are making this happen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eI want you to be my patron \u2026 will you support me ?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003efor less than the price of a cup of coffee a month\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nB\u003c/strong\u003eeing a sharer I\u0027ll be sending you art goodies from time to\ntime, whether it\u0027s because you\u0027ve won them in my regular giveaways or simply because\nI want you to have something special\n\u003cbr\u003e\n\u003cbr\u003e\nI hope we can do great stuff together.\n\u003cbr\u003e"
