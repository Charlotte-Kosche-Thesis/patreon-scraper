    "published_at": "2014-10-03T21:51:01+00:00",
    "summary": "\u003cstrong\u003eWelcome! My name is Kat and I\u0027m a creator.\u003c/strong\u003e I have a way with words (or so I\u0027ve been told). I am a singer-songwriter/composer from Vancouver, Washington-I love music and everything that touches our souls and makes us feel.\u003cbr\u003e\u003cbr\u003eI am excited for 2018!! I will be releasing one new original song and YouTube video per month. I can\u0027t wait to share them with you all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon? To put it simply, Patreon is a digital tip-jar.\u003c/strong\u003e A way for fans to support their favorite artists. Think of it as giving some \"money love\" to an artist you pass on the street. Donating even $1 per new video not only helps the artist you love (hopefully moi), but it gets you exlusive goodies (check out my goodies below!). And don\u0027t worry, Patreon is super secure, so your money transaction is safe! You can also easily set a monthly budget if you like, it\u0027s easy to manage and that way you know you won\u0027t tip too much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support means the world to me!\u003c/strong\u003e I want nothing more than to be able to create new things and pass those creations on to you! Your contribution, no matter how small, will help me do just that. I will use your donations to improve the quality of all of my future videos and recordings. This means I will also be able to get them to you faster!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreating is what I love.\u003c/strong\u003e It puts a smile on my face and that smile tends to make anyone I smile at, smile back. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much for your support!\u003c/strong\u003e Check out my different donation levels and the kind of cool stuff I\u0027m offering to anyone who decides to be my Patreon! \u003cbr\u003e"
