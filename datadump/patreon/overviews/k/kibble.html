    "summary": "This project is still a Work In Progress! More information will come closer to launch.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://readnova.com/wp-content/uploads/2017/11/NOVAlogo-patreon-1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003eNOVA\u003c/em\u003e is a story about a child and a bird, and the secrets they uncover about magic that not even the Greater Wizards could have ever imagined.\u003cbr\u003e\u003cbr\u003eHello, everyone! I go by Jay Kieber, but you can call me Keebs. I\u0027m 22 years old with professional experience in illustration and writing, and a former graphic design student. \u003cem\u003eNOVA\u003c/em\u003e is my first serious webcomic, so some of this is experimental, but with the skills I\u0027ve developed, I hope to deliver an entertaining and gripping story!\u003cbr\u003e\n\u003cbr\u003e\nFuture goals I have for Patreon as \u003cem\u003eNOVA\u003c/em\u003e picks up and gains attention include:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePrints! Which will include the high-res digital artwork as well as physical copies\u003c/li\u003e\u003cli\u003eComplete PDF versions of the chapters, bound nicely for your viewing pleasure\u003c/li\u003e\u003cli\u003eCharity and donation events! Most likely done through selling prints\u003c/li\u003e\u003cli\u003eThe possibility of hiring other people to help with the artwork so more updates can be published weekly\u003c/li\u003e\u003cli\u003eSpecial, patron and print exclusive bonus comics that add to the comic lore\u003c/li\u003e\u003c/ul\u003eOf course, the comic itself will always be free to read online! But your patronage through this website will help me continue doing what I love, and that\u0027s telling a story for people to enjoy. Thanks to everyone who has ever contributed to the success of \u003cem\u003eNOVA\u003c/em\u003e!"
