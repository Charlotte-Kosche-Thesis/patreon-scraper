wards will be sent after pledges have been processed.\u003cbr\u003e* Patrons can request their respective discount codes via PM.\u003cbr\u003e* Other extra rewards will be given throughout the month.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for your support! It really means a lot!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://katepaints.me/images/pastels.jpg\" style=\"width: 427px;\"\u003e\u003cbr\u003e\u003ca href=\"http://www.katepaints.me\" target=\"_blank\"\u003ew w w . k a t e p a i n t s . m e\u003c/a\u003e\u003cbr\u003eFind me on Instagram:\u00a0\u003ca href=\"https://www.instagram.com/_katepaints/\"\u003e@_katepaints\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
