    "summary": "Rather than doing a traditional one time \"crowdfunding campaign\", I am asking you to join my \u003cem\u003eteam\u003c/em\u003e\u00a0on this journey as an independent artist. \u00a0Your monthly contributions through Patreon mean the world to me and literally provide the fuel for me to KEEP GOING and releasing music to the world! \u00a0Plus, there\u0027s some pretty cool rewards when you donate.\u003cbr\u003e\u003cbr\u003eAs many of you know I am a self funded, full time producer/artist/songwriter. \u00a0I have SO many new songs I\u0027m ready to release and rather than waiting till I can afford to make a record that would cost thousands of dollars (and letting my songs collect dust on a hard drive in the meanwhile) I have decided to release \u003cem\u003emy own\u003c/em\u003e\u00a0recordings. \u003cbr\u003e\u003cbr\u003eMy goal is to be able to release two songs a month for the next 6 months, then after the 6 months all the songs will also be released as an album. \u00a0In the meanwhile, I\u0027ll be releasing both cover and original videos as my regular content.\u003cbr\u003e\u003cbr\u003eBut here\u0027s the thing...these recordings can be \u003cem\u003ebetter\u003c/em\u003e. \u00a0With your help I can bring in some other players, afford some new studio gear, and actually afford to mix, master and RELEASE two songs a month.\u003cbr\u003e\u00a0\u003cbr\u003eI am beyond excited to share this new series of songs that let you even \u003cem style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003ecloser\u003c/em\u003e to my heart, and bare a little more of my soul.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eWhat is Patreon?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nThink of Patreon as a digital tip jar. \u00a0It allows you to support my music by making a pledge. \u00a0Please consider donating a dollar (or more if you\u0027d like) for each video and/or song I upload. \u00a0From my own original songs \u00a0to my some of my favorite covers, \u00a0I will be releasing a video every week (sometimes more, sometimes less) but\u00a0don\u0027t worry about going over budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info).\n\u003cbr\u003e\n\u003cbr\u003e\nUnlike other fundraising services, which raise for a single big event, Patreon is for creators who create a \n\u003cem\u003e\u003cstrong\u003estream\u003c/strong\u003e\u003c/em\u003e of smaller works. \u00a0By pledging you get to be a part of the process, pretty cool ehe?\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhere Does Your Money Go?\u003c/h3\u003e\u003cbr\u003e\nIndependent artists need support, true patronage. \u00a0Studio time, video production, food, rent, you name it. \u00a0It is my promise that as my patronage grows on this platform the quality AND quality of my my videos and recordings will grow too! \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i192.photobucket.com/albums/z309/krisbradleymusic/filmcrew_1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eA Little About Me...\u003c/h3\u003e\n\u003cbr\u003e\nI grew up with a diverse musical background ranging from big band (thanks to my great grams) to classic rock, singer-songwriter-folk, 90\u2019s country, pop and soul. \u00a0This led me to develop my own hybrid style of writing and producing.  I\u0027m a big fan of narrative lyrics, and also tapping into my authenticity as a singer.\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\nMy debut single \"We Don\u0027t Paint the Town\" which I co-wrote and co-produced charted 64 on the Music Row Country Breakout Chart and won me the DisCovery Award ! \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u201cIf you have Amy Winehouse, Gretchen Wilson and Pistol Annies all rolled into one, you get Kris Bradley.\u201d\n\u003cbr\u003e\n\u2013 Kenny Lake, Froggy 103.7 in Murray, KY\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WpsdNgnAKiM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eHere are \u003cem\u003esome\u003c/em\u003e of the rewards...\u00a0\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e(---\u0026gt; \u0026gt; \u0026gt;look to the right for all rewards:)\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e$1 Level Patreon\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n*Access to my patron only stream*25% of my debut album \u201cWorth a Shot\u201d.\n\u003cbr\u003e\n*Free download of unreleased song!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i192.photobucket.com/albums/z309/krisbradleymusic/CDs.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e$5 Level Patreon\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e*Exclusive karaoke version of ANY song of my debut album \"Worth a Shot\"!\u003cbr\u003e\u003cdiv\u003e*I will follow you on FB or Twitter and give you a BIG digital HUG and shoutout!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\n\u003cimg src=\"http://i192.photobucket.com/albums/z309/krisbradleymusic/facebook-and-twitter-symbols_296796.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i192.photobucket.com/albums/z309/krisbradleymusic/karaoke.jpeg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$25 Level Patreon\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n*Signed 8x10 and handwritten postcard!\n\u003cbr\u003e\n*remix package for all my PRODUCERS \u0026amp; DJs out there :  I\u0027ll send you the stems for my song (vocal, drums, bass, guitar, etc)\n\u003cbr\u003e\n*All previous rewards\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i192.photobucket.com/albums/z309/krisbradleymusic/IMG_4618.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$450 Level Patreon\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI will produce and record \n\u003cstrong\u003e\u003cem\u003eYOUR\u003c/em\u003e\u003c/strong\u003e original song.  That\u0027s right.  You can send me something as simple as a lyric sheet and voice memo from your phone. \u00a0I will produce a full demo of it for you.\u003cbr\u003e\n\u003cbr\u003e\nCheck out some of my work below:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://soundcloud.com/trackgurlproductions/sets/before-and-afters\"\u003ehttps://soundcloud.com/trackgurlproductions/sets/b...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i192.photobucket.com/albums/z309/krisbradleymusic/sstudio.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
