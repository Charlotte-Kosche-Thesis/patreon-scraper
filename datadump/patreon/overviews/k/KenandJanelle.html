    "summary": "\u003ch4\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat Are We About?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eWe create free high-quality Catholic videos and online retreats to help people live the Catholic life. In simple every day language, we share our lived experience of Jesus Christ. We offer reflections on the beautiful truths of the Catholic faith to inspire people to live out the purpose of their life: to know, love and serve God, and aim for heaven!\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWho Are Ken and Janelle?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eWe are a Catholic married couple striving to help people and families become disciples of Jesus Christ. We have been actively serving the Church in the area of evangelization for many years. (Ken has been speaking full-time speaking 1999.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=FMr3skgFkvA\"\u003eWatch Ken speak live here!\u003c/a\u003e. Janelle has over 10 years of retreat ministry experience). \u00a0With our growing family we continue sharing the life changing message of Jesus through our social media platforms on Facebook, Youtube and Instagram. \u00a0By God\u0027s grace, our combined online following is one of the largest Catholic audiences in Canada.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere is an example of Ken\u0027s online video series called Catholic Minute.\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cGD7DFwhfcY?rel=0\u0026amp;showinfo=0\u0026amp;start=14\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere is an example of the Divine Mercy Novena retreat lead through a Facebook group\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kcB5Sij53gg?rel=0\u0026amp;showinfo=0\u0026amp;start=35\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003eJoin Our Mission!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\nOur ultimate goal is to reach as many people as possible with the life changing message of Jesus Christ. \u00a0We have many expenses associated with serving people online. \u00a0We have the cost of lighting, cameras, software, sound, and targeted online marketing to reach new audiences. This doesn\u0027t include the many hours of creating content, recording, editing, and uploading the videos to different social media platforms. We could make money selling our content, but then we wouldn\u0027t be reaching those people who really need to hear the practical truths of the Catholic faith.\u003cbr\u003e\u003cbr\u003eWe are looking to you to become part of our Catholic community, by giving monthly, in order to grow our online evangelization efforts. It is completely understandable if you cannot, however we hope that you will join us to make an eternal impact in people\u0027s lives.\u00a0\u003cbr\u003e"
