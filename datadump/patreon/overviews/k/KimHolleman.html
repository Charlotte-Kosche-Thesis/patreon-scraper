    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello Critical Thinker!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHANK YOU for coming to my Patreon Page. \u003cbr\u003e\u003cbr\u003eI am a Red Pill Writer. \u003cbr\u003e\u003cbr\u003eAnd, I am grateful for your support. \u003cbr\u003e\u003cbr\u003eI was a Visiting Scholar and Research\n Affiliate at the \u003ca href=\"https://www.media.mit.edu/groups/social-computing/people/\" target=\"_blank\"\u003eMIT Media Lab\u003c/a\u003e (2013-2017).\u003cbr\u003e\u003cbr\u003eI am making this page to support my writing and research into Politics, Wikileaks and The Deep State. I specialize in meticulous research and rational red-pills-for mainstream consumption to reach the widest possible audience-for maximum red pilling effects in our society. I am continuously being banned, because of the high number of views on the topics I cover.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003ca href=\"https://medium.com/p/e4efe977e497/edit\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2rep5p0.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI also have received 3 bans from Medium:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://s14.postimg.org/4x5fpuvg1/Screen_Shot_2018-03-21_at_2.26.10_PM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2qxmdtv.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2uykcx1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e#SethRich\u003cbr\u003eThe murder of Seth Rich has devastated me. At no time did I believe it was not a political hit.\u00a0They murdered Freedom and Democracy and the Spirit of America itself. I believe we are fighting the fight of our lives. Other people got Bernie tattoos, I get Seth Rich.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePlease support me if you can, please follow me! I will be so grateful to continue my work and to share it with you. I am also an artist, and so I am developing a way to incorporate my art with my research for you, dear Patrons. Please feel free to suggest anything at all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you.\u003c/strong\u003e\u003cbr\u003eRIP SETH\u003cbr\u003efor the children...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI follow the work of these great independent journalists and thinkers:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCaitlyn Johnstone, Honey Bee, Jordan Sather, Anti-School, Tracy \nBeanz, HA Goodman, Zach Haller, Styx, Lionel, Jamarl Thomas, Jimmy Dore,\n Tim Black, and Ben Swann\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
