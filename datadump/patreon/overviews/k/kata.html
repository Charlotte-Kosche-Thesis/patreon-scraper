    "summary": "Hi, I\u0027m Katalina, affectionately known as Kata.\u003cbr\u003e\n\u003cbr\u003e\nI stream programming on\u00a0\u003ca href=\"https://twitch.tv/jumpystick\" target=\"_blank\"\u003eTwitch\u003c/a\u003e almost every day and will be making software architecture and computer science videos geared towards teaching everyone that no system is too complicated.\u00a0\u003cbr\u003eThank you are being curious on how to support what I create.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy support me? \u003c/strong\u003eI currently do this, and only this. I don\u0027t have a 6 figure job in Silicon Valley nor even a High School diploma. Computer Science doesn\u0027t know the difference, and it\u0027s my mission to create content and build a community around this. It\u0027s important to me to inspire the next great developers and computer scientists of tomorrow, and even today. Supporting me and this community helps us all reach this goal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere do I want to take this? \u003c/strong\u003eI want to do this full-time. Any support at all, even if it\u0027s $1, goes to help me support myself to make better content for you and the world. Higher levels of support open up greater opportunities for the content I create. One day, I hope to bring in experts and other external contributors to make exciting in-depth content that I couldn\u0027t make on my own.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow else can I help? \u003c/strong\u003eAll Twitch Subscribers and Patrons get the same base rewards. I cannot alienate anyone who decides to support me on other platforms; however, larger contribution levels exist on Patreon, and will get more benefits.\u003cbr\u003e\u003cbr\u003eWhether you decide to support me or not, you make my content what it is. I wouldn\u0027t be anywhere without our community and fans.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003eBest Regards,\u003cbr\u003eKatalina."
