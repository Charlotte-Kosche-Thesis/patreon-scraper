    "summary": "\u003ch1\u003ekepu94 auf Patreon\u003c/h1\u003e\nHall\u00f6chen. Ich hei\u00dfe Kevin Puschak und bin der Betreiber des YouTube-Kanals \u003cem\u003ekepu94\u003c/em\u003e. Seit 2010 kreiere ich Videos \u00fcber Technik und Computerspiele der vergangenen Jahre, mit dem gr\u00f6\u00dften Fokus auf die 90er und Anfang 2000er. Es macht mir gro\u00dfen Spa\u00df, diese Art von Content meinen Zuschauern auf YouTube zur Verf\u00fcgung zu stellen.\u003cbr\u003e\u003cbr\u003eDabei ist der Umfang an Themen so vielseitig - interessant klingende Software, ungew\u00f6hnliche Technik oder gute alte Spieletitel, alles kann dabei sein. Software und Spiele werden authentisch mit zeitgen\u00f6ssischen Ger\u00e4tschaften pr\u00e4sentiert und auf die Verwendung von Emulatoren wird gr\u00f6\u00dftenteils verzichtet. So entsteht ein gro\u00dfes, nie da gewesenes Retro-Feeling. Dabei m\u00f6chte ich auch dem j\u00fcngeren Publikum zeigen, wie spannend die damalige Computerwelt sein kann.\u003cbr\u003e\u003cbr\u003eDoch auch das, was ich da pr\u00e4sentiere, kann selbst ich nicht kennen, weshalb ich da zum Entdecker mutiere, wenn ich Spiele, Software oder Technik vor mir habe, die selbst f\u00fcr mich neu ist, aber trotzdem alt ist. F\u00fcr die \"Junggebliebenen\" ist es eine Zeitreise, f\u00fcr die J\u00fcngeren eine \"Entdeckungsreise\".\u003cbr\u003e\u003cbr\u003eMit dieser Seite kann ich Euch eine Form der Unterst\u00fctzung anbieten. Ihr bezahlt einen entgeltlichen Beitrag monatlich, um es mir damit einfacher zu machen, den Kanal in Sachen Aufnahmetechnik, Bearbeitung oder Pr\u00e4sentation auszubauen. Hei\u00dft, man erm\u00f6glicht mir mit der Unterst\u00fctzung die Anschaffung besserer Technik, die entweder zum Bearbeiten der Videos oder zum Pr\u00e4sentieren in Videos genutzt wird. Ich k\u00f6nnte z.B. eine bessere Capture-Karte holen, um Euch sehr viele Spiele in problemloser Qualit\u00e4t zu pr\u00e4sentieren. Oder sehr seltene und antike Technik, die ich Euch in einem Video pr\u00e4sentieren kann. Alles ist m\u00f6glich. :)\u003cbr\u003e\u003cbr\u003eIch bedanke mich schon mal f\u00fcr die Aufmerksamkeit. :D"
