    "summary": "Hello!\u003cbr\u003e\n\nMy name is Kabra Kare. I\u2019m a comic artist and my current project is a BL\nWebcomic called \u003cstrong\u003e\"Reversion\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u201cReversion\u201d is an ongoing, free-to-read, slice of life BL story about a Greek artist\nnamed Apollodorus Kratos and a German professor Wilmar Ehart, who destiny has\nthrown together. As a result their lives have totally changed and the process\nof returning their lives back to what it was along with their perceived freedom\nwill be difficult. \u003cbr\u003e\n\u003cbr\u003e\n\nThe comic is planned for 15 chapters, minimum.\nSo this is going to be a long running\nproject. \u003cbr\u003e\n\u003cbr\u003e\n\nI\u2019m happy to see the gradually widening reader\ncircle of my comic, but unfortunately I can\u2019t spare a lot of time for drawing\npages. Because of this I draw when I have free time and do chaotic updates\nwithout a systematic schedule.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWith the support of patrons\nlike you, I can devote more time to \u201cReversion\u201d:\u003c/strong\u003e\u003cbr\u003e\n\n- Updates will be a schedule of 3 times a week; \u003cbr\u003e\n\n- The addition of full color scenes;\u003cbr\u003e\n\n- New parallel stories about characters of\n\u201cReversion\u201d.\u003cbr\u003e\u003cbr\u003e\n\nThank you very much for your interest to my project! \u003cstrong\u003e\u003cbr\u003eI am very grateful for any\nsupport I get!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThe list with the links to previews of the rewards for new 5+ patrons. The list is done in chronological order:\u003cbr\u003e\u003c/strong\u003e1. \u003ca href=\"https://www.patreon.com/posts/4318223\"\u003e\u003cstrong\u003eI want to kiss you \u003c/strong\u003e\u003c/a\u003e(the bonus to the chapter 2, SFW)\u003cbr\u003e2. \u003ca href=\"https://www.patreon.com/posts/april-reward-5414435\"\u003e\u003cstrong\u003eSculptural plactic\u003c/strong\u003e\u003c/a\u003e (Extra in 3 parts)\u003cbr\u003e3. \u003ca href=\"https://www.patreon.com/posts/working-6868206\"\u003e\u003cstrong\u003eNSFW pages to chapter 3\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e4. \u003ca href=\"https://www.patreon.com/posts/nsfw-extra-same-7386216\"\u003e\u003cstrong\u003eFeeling the Same\u003c/strong\u003e\u003c/a\u003e (the bonus to the chapter 4)\u003cbr\u003e5. \u003ca href=\"https://www.patreon.com/posts/nsfw-extra-doubt-8005705\"\u003e\u003cstrong\u003eDoubt and Wish\u003c/strong\u003e\u003c/a\u003e (the end bonus to the chapter 4)\u003cbr\u003e6. \u003ca href=\"https://www.patreon.com/posts/extra-emotions-11172106\"\u003e\u003cstrong\u003eEmotions Sketchbook\u003c/strong\u003e\u003c/a\u003e (as pages from Paul\u0027s sketchbook in color)\u003cbr\u003e7. \u003ca href=\"https://www.patreon.com/posts/new-bonus-to-5-13807799\"\u003e\u003cstrong\u003ePhoto Shoot\u003c/strong\u003e\u003c/a\u003e (the bonus to the chapter 5)\u003cbr\u003e8.\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/bonus-in-your-15346569\"\u003eIn Your Space\u003c/a\u003e \u003c/strong\u003e(the bonus to the chapter 6)\u003cbr\u003e\u003cstrong\u003ePrequel \"Escape\".\u003c/strong\u003e\u003cbr\u003eOngoing, 8 parts, 68 pages.  The comic is about Wilmar Ehart\u0027s youth: his life and his love. First part you can read \u003ca href=\"http://escape.smackjeeves.com/comics/2422869/cover/\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e for free.\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cimg src=\"http://i1148.photobucket.com/albums/o570/KabraKare/For_patreon_zpskxsolka5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
