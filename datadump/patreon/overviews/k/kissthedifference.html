    "summary": "\u003cbr\u003eUne femme \u00e0 haut potentiel a tendance \u00e0 ruminer. Avec moi, tu vas t\u2019en d\u00e9barrasser. \u003cstrong\u003eTu es une femme intelligente.\u003c/strong\u003e On va dissiper les doutes qui hantent ton esprit, \u003cstrong\u003ed\u00e8s maintenant\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rB6hTr-TlFA?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"margin-left: 20px;\"\u003eJe suis Lou Ignace\u003c/h1\u003eSTYLISTE DE MUSES / DANSEUSE VINTAGE /\u00a0F\u00c9MINISTE / SEX COACH /\u00a0PASSIONN\u00c9E PAR LE CORPS ET L\u0027ESTH\u00c9TIQUE\u003cbr\u003e\u003cbr\u003eAujourd\u2019hui, j\u2019aide les femmes qui, comme moi il n\u2019y a pas si longtemps, souffrent de leur diff\u00e9rence. \u003cbr\u003e\u003cbr\u003eOh, et je danse.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"margin-left: 20px;\"\u003ePatreon\u003c/h1\u003e.\u00a0\u003cbr\u003eTout d\u0027abord, je te remercie d\u0027\u00eatre arriv\u00e9e jusqu\u0027\u00e0 cette page, et de (peut-\u00eatre) penser \u00e0 t\u0027y inscrire comme membre.\u003cbr\u003e\u003cbr\u003ePour $1/mois, tu\u00a0pourras me poser toutes les questions que tu souhaites,\u00a0mais surtout, c\u0027est une tr\u00e8s jolie fa\u00e7on de me montrer que tu crois en ce projet, ou que j\u0027ai pu t\u0027aider, d\u0027une mani\u00e8re ou d\u0027une autre.\u003cbr\u003e\u003cbr\u003eTa participation m\u0027aide \u00e0 cr\u00e9er plus de contenus, afin d\u0027aider un maximum de femmes qui ont des petits revenus. \u003cbr\u003eMerci.\u003cbr\u003e\u003cbr\u003ePour les r\u00e9compenses, il y a plusieurs options.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eKiss\u003c/strong\u003e\u00a0$15/mois = 2 sessions de live coaching en groupe (2h)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMuse\u003c/strong\u003e\u00a0$30/mois = 2 sessions de live coaching en groupe (2h) + 2 audios\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVIP\u003c/strong\u003e\u00a0$50/mois = 2 sessions de live coaching en groupe (2h) + 2 audios + 1 tote bag KTD (si tu vis en Europe)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLes 3 options\u003c/strong\u003e\u00a0te donnent \u00e9galement acc\u00e8s \u00e0 tous mes \u00e9crits sur Patreon \u003cstrong\u003e+\u003c/strong\u003e au groupe Facebook KTD secret \u00e0 vie, o\u00f9 tu pourras \u00e9changer avec d\u0027autres muses, en confidence (la sororit\u00e9, c\u0027est beau) \u003cstrong\u003e+\u003c/strong\u003e 20% de r\u00e9duction pour un stylisme de muses individuel.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEs-tu pr\u00eate \u00e0 prendre la responsabilit\u00e9 de tes dons?\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1643774\"\u003eOui, je suis pr\u00eate.\u003c/a\u003e\u003cbr\u003e"
