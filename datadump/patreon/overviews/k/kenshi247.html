    "summary": "\u003cimg src=\"http://kenshi247.net/wp-content/uploads/2017/02/2017-02-eikenkai-2.jpg\"\u003e\u003cbr\u003eThis is a simple Patreon page for people who wish to support the improvement and continued development of the\u00a0\u003ca href=\"http://kenhi247.net/\"\u003ekenshi 24/7 website\u003c/a\u003e, which means\u00a0the writing of more articles and publication of more real-world books.\u003cbr\u003e\u003cbr\u003e----- \u003cstrong\u003eWHY SUPPORT?\u003c/strong\u003e -----\u003cbr\u003ekenshi 24/7 started way back in 2008 (over a decade ago!), and since then we\u0027ve posted \u003ca href=\"http://kenshi247.net/archives/\"\u003ehundreds of kendo/kendo-related articles\u003c/a\u003e as well as \u003ca href=\"http://kendo-book.com/\"\u003ea number of publications\u003c/a\u003e. The site itself has been run \u2013 and will continue to always be \u2013 free. Book sales have kept the site running over the past while, but I do want to spend a bit more on the site, particularly to do the following:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eImprove the website;\u003c/li\u003e\u003cli\u003eAllow the site to be self-sustaining;\u003c/li\u003e\u003cli\u003eFund research.\u003c/li\u003e\u003c/ol\u003eGoing into more detail, this means:\u00a0\u003cbr\u003e- website costs (domain names, hosting, SSL, etc.);\u003cbr\u003e- the purchasing of books and research material;\u003cbr\u003e- excursions within Japan for research purposes;\u003cbr\u003e- (if anything is leftover) a new shinai now-and-again to help me with my shugyo.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI expect than any potential patrons will already be long-time kenshi 24/7 readers, but if you are new to kenshi 24/7 and have no idea what I\u0027m on about, you can read more about things\u00a0\u003ca href=\"http://kenshi247.net/about\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e----- \u003cstrong\u003eBACKGROUND\u003c/strong\u003e -----\u00a0\u003cbr\u003eAlthough kenshi 24/7 site was first launched to the public in 2008 it was actually an outgrowth from an earlier private site for friends. That site started when I moved to Japan in July 2003, which was right after competing in the 12th World Kendo Championships. I am still here now. \u00a0\u003cbr\u003e\u003cbr\u003e2003 may seem like a long time ago, but actually\u00a0my first initial foray into kendo website development was with the development of the Edinburgh Kendo Club website in around 1994 or 5... which, I am pretty sure, was the first or second kendo website online. After that I rejuvenated and ran the British Kendo Associations website from around 1999-2003. \u003cbr\u003e\u003cbr\u003ekenshi 24/7 is the culmination of nearly 25 years of online kendo presence which no other site can even come close to. Here\u0027s hoping we can make it to the 1/2 century !!!\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e- George\u003cbr\u003e\u003ca href=\"http://kenshi247.net/\"\u003ekenshi247.net\u003c/a\u003e |\u00a0\u003ca href=\"http://kendo-book.com/\"\u003ekendo-book.com\u003c/a\u003e\u003cbr\u003e"
