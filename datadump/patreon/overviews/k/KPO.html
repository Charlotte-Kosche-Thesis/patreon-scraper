    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F4VAw3CQKQG4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D4VAw3CQKQG4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F4VAw3CQKQG4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/4VAw3CQKQG4",
    "one_liner": "Increasing your enjoyment and understanding of the Night Sky.",
    "patron_count": 2,

    "pledge_url": "/bePatron?c=216622",
    "published_at": "2015-09-30T17:38:16+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThank you very much for your interest in\nsupporting Kissimmee Park Observatory.\n\u003cbr\u003e\n\u003c/strong\u003eSince you\u0027ve arrived here at our Patreon, we assume you have\nclicked through from one of our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCAstwIp3fc0rNh4KC89041Q\" rel=\"nofollow\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e\nchannel videos, and for that, we greatly appreciate your interest in\neven considering to help us reach our goals.\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cimg src=\"http://procyonsystems.com/KPO/images/StarHopping/KPO-Cut-Grass-Small.jpg\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nOur Mission\u003cbr\u003e\n\u003c/strong\u003eWe\u0027re a private astronomical observatory based in Saint Cloud, Florida,\ndedicated to creating beautiful astronomical images of the heavens, and\nproviding astronomy outreach to people of all ages. We hold public\nobserving sessions on a regular basis when the Florida weather permits,\nto share our facility with the local community, individuals, and youth\ngroups.\n\u003cbr\u003e\n\u003cimg src=\"http://procyonsystems.com/KPO/images/StarHopping/Cub-Scouts-KPO-Small.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhy We Need Your Help\u003cbr\u003e\n\u003c/strong\u003eThis is why we\u0027ve resorted to Patreon: over the past year I have been producing our Astronomy tutorials on YouTube, creating podcasts on iTunes \u0026amp; Stitcher, running and maintaining the website and blog, writing eBooks, and furthering other creative efforts for the Star Hopping brand. It has become a totally consuming effort. I would love to increase our number of offerings (more tutorials, publications, and media), but there is physically not enough time to accomplish more by myself. So in order to continue this pace, and give our viewers, listeners, and readers even more valuable content to consume, we need to hire additional staff.\u00a0\u003cbr\u003e\u003cbr\u003eAdditionally,\u00a0we need some additional\nfunding\nto be able to enhance our optical instruments and equipment to capture\nmore beautiful deep sky images that we share with our subscribers, as\nwell as just keep up with general maintenance and enhancements in the\nobservatory. One of our initial goals on that front is to raise enough funds to build\na bathroom facility at the observatory so that when we hold public\nobserving sessions, we will be able to handle larger groups, for even\nlonger events. \u003cbr\u003e\u003cbr\u003eAdditional funding will ultimately encourage us to forge ahead with our online media creation, and will serve to offset some of the costs associated with online hosting and advertising costs.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStar Hopping with Kissimmee Park Observatory\u003cbr\u003e\n\u003c/strong\u003eSo we\u0027ve taken our astronomy outreach online with our \"Star\nHopping\"\nseries, as many of our guests at the observatory and online visitors\nhave expressed interest in discovering the night sky for themselves.\nMany beginners have had a lot of difficulty finding interesting things\nto look at, aside from the brighter planets and the Moon. Hopefully the\n\"Star Hopping\" series on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCAstwIp3fc0rNh4KC89041Q\" rel=\"nofollow\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e\nwill help you as well. We\u0027ve also started a weekly\u00a0\u003ca\u003e\u003cstrong\u003epodcast\u003c/strong\u003e\u003c/a\u003e based on the video series as I mentioned above.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://procyonsystems.com/KPO/images/StarHopping/Star-Hopping-with-KPO-Logo-Cropped.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eSo Are You Ready to Journey with KPO through the Milky Way?\u003c/strong\u003e\u003cbr\u003eIf you feel \"Star Hopping\" and our other content on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCAstwIp3fc0rNh4KC89041Q\" rel=\"nofollow\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e\nand\u00a0\u003ca href=\"http://www.facebook.com/kpobservatory\" rel=\"nofollow\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\nis valuable to you, and would like to see more of our astronomy images,\ntutorials, and other content, we would be incredibly appreciative to\nhave your financial support here through Patreon. If you\u0027ve decided\nthat you can afford $3 or more per tutorial to support KPO and its future\n- well that\u0027s amazing - \n\u003cu\u003ethank you so much\u003c/u\u003e. \u003cbr\u003eFor your\nsupport we will send you a full resolution version of one of our best\nastronomical images. For higher levels of support we will send you hi-res\ndigital files of 10 of our best images.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThat\u0027s Okay, Our Astronomy Content Will Always be Free\u003c/strong\u003e\u003cbr\u003e\nIf subscription support is not right for you, we still thank you for\ntaking the time to see what we are all about. There are five other ways\nthat you can help us reach our goals, if you so desire:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cul\u003e\n\u003cli\u003eIf you have a Mac, purchase our $5 app on the\u00a0\u003ca href=\"http://www.procyonsystems.com/KPO/MacAppStoreRedirect.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eMac\nApp Store\u003c/strong\u003e\n\u003c/a\u003e (search for \"KPO Monthly Sky Survey\")\t\t\u003c/li\u003e\u003cli\u003eMake a one time\u00a0\u003ca href=\"http://www.kpobservatory.org/Donations.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eDonation\u003c/strong\u003e\u003c/a\u003e via PayPal\u003c/li\u003e\n\u003cli\u003eSubscribe to our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCAstwIp3fc0rNh4KC89041Q\" rel=\"nofollow\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e\n\t\tchannel, and Like and Share the videos that you think are useful\u003c/li\u003e\n\u003cli\u003eLike us on\u00a0\u003ca href=\"http://www.facebook.com/kpobservatory\" rel=\"nofollow\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eTell everyone about\u00a0\u003ca href=\"http://www.kpobservatory.org/\" rel=\"nofollow\"\u003e\u003cstrong\u003eKPO\u003c/strong\u003e\u003c/a\u003e!\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/ul\u003e\nThank you again for your interest in\u00a0\u003ca href=\"http://www.kpobservatory.org/\" rel=\"nofollow\"\u003e\u003cstrong\u003eKissimmee Park Observatory\u003c/strong\u003e\u003c/a\u003e!"
