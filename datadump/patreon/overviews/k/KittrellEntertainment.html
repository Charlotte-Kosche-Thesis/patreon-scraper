    "summary": "\u003cbr\u003eFirst off, I\u0027m a nerd. Not just any type of nerd. I\u0027m a nerd who is in love with all things techy AND all things scary.I have worked in IT for 20+ years now and in the haunted house industry for a decade now. I love what I do, cause it has brought so many amazing things into my life, including my beautiful (and extremely understanding) wife and our little girl!.\u003cbr\u003e\u003cbr\u003eThis love for tech led me to 3d printing. We bought our first 3d printer in 2015, and I tinkered with it until it no longer worked right. I decided the only way to keep my hobby going was to sell some of the prints I made. So I opened our Etsy store. We have service over 5000 customers since then, and love every minute of it.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal here on Patreon is simple: share what I know and learn things I don\u0027t. I don\u0027t know everything about 3d printing, and I want to find out everything i can about this wonderful hobby. Hopefully, some of my knowledge will help someone out there with a similar problem. Let\u0027s make something awesome together!!!\u003cbr\u003e\u003cbr\u003eI am incredibly humbled that anyone would read this. Thank you for your time and if you decide to donate, accept my deep appreciation!\u003cbr\u003e\u003cbr\u003e"
