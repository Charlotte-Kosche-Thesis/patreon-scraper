    "summary": "Hi! I\u0027m Ellen Juniper McGrody. I\u0027m an author and freelance writer. I\u0027ve written two books for Rosen Publishing, including \u003ca href=\"https://rosenpublishing.com/title/Coping-with-Gender-Dysphoria\" target=\"_blank\"\u003eCoping with Gender Dysphoria\u003c/a\u003e, a guide for young queer readers and their allies, and Pioneers of the LGBTQ+ Rights Movement, a history of the queer civil rights movement as told through its outstanding individuals. I write about Bay Area politics and culture at \u003ca href=\"https://www.thebaycitybeacon.com/\" target=\"_blank\"\u003eThe Bay City Beacon\u003c/a\u003e, and I\u0027m the comics and collectibles writer for \u003ca href=\"http://www.tssznews.com\" target=\"_blank\"\u003eTSSZ News\u003c/a\u003e. I\u0027ve appeared in \u003ca href=\"https://waypoint.vice.com/en_us/contributor/ellen-mcgrody\"\u003eWaypoint\u003c/a\u003e, \u003ca href=\"http://www.pcgamer.com/author/ellen-mcgrody/\"\u003ePC Gamer\u003c/a\u003e, \u003ca href=\"https://www.brokenjoysticks.net/author/ellen/\"\u003eBroken Joysticks\u003c/a\u003e, \u003ca href=\"https://www.themarysue.com/metroids-samus-aran-transgender-woman/\"\u003eThe Mary Sue\u003c/a\u003e, and a whole bunch of other places. I\u0027m also the chairwoman of\u00a0\u003ca href=\"https://www.twitter.com/rightsrun\"\u003eRun for Our Rights\u003c/a\u003e, a charity video game marathon benefitting the Transgender Law Center. You may also be familiar with my work on\u00a0\u003ca href=\"https://twitter.com/kadybat\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/respectabltrans\"\u003eGood Lil\u0027 Trans Girl\u003c/a\u003e, or various\u00a0\u003ca href=\"http://www.philome.la/kadybat\"\u003eTwine\u003c/a\u003e games.\u00a0 \u003cbr\u003e\u003cbr\u003eI want to keep writing cool stuff that focuses on marginalized folks and issues that might otherwise fall by the cracks. I\u0027m also trying to write fiction and other book projects, and having regular support would make that a lot easier. If you wanna help me write, you\u0027ll get some cool stuff, like early access to upcoming work, insight into my writing process, and access to a Discord where I\u0027ll yell at you about Sonic the Hedgehog and whatever the heck else it is you like me for on Twitter.\u003cbr\u003e\u003cbr\u003eThanks for supporting this queer writer\u0027s work. I think this work is important, and I hope you do too."
