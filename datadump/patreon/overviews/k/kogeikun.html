    "summary": "\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eWho am I? \u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m just your typical boob loving artist!\u003cimg src=\"https://68.media.tumblr.com/e7562c149b13102feb2d41b6161422f5/tumblr_oj5f3v0ECU1st6rsko7_r2_100.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\nThrough the years, through a combination of both work and\n study, I\u0027ve learned a lot of different skills : illustrations, 3d \nAnimation, crochet, etc\u003cbr\u003e\nI\u0027ve tried my hand at in alot of different areas from \ndesign firms to break stones, but what I always enjoyed most were \ncomics, and sex. I\u0027m not ashamed to admit that 98% of my thoughts are \njust about sex. So if anyone thinks I\u0027m drawing tits as an easy way to \nget famous, they are sadly mistaken. I intend to grow old drawing boobs,\n because the world does not need more things like drama, horror, or \nwhatnot. The world needs tits, and I\u0027m proud to be one of those artists \nmaking the world a better place, filling it with it with larger and \nrounder breasts.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?? \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m glad you asked. \u003cimg src=\"https://68.media.tumblr.com/d8062e92734c15cdad913dc804002543/tumblr_oj5f3v0ECU1st6rsko8_r1_75sq.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\nDuring the past three years, I\u0027ve made a living on doing \ncommissions. It\u0027s been a interesting, but tiring, process. A commission \nis a custom design art piece for a client. While it may make them happy,\n which is my goal, not everyone may like the final product sadly. \u003cbr\u003e\nHopefully with Patron, I plan to focus on doing artwork \nthat I personally like, and hopefully many people will like them as \nwell.\u003cbr\u003e\n\nI want all of you to enjoy my work as much as I do making it. \u003cbr\u003e\n\nHowever, to make this a reality, I\u0027ll need all your help\u003cbr\u003e\u003cbr\u003eThink of this as a way of supporting me and my craft. \nPledging your support will help me focus on putting out more content and\n sharing it with all of you lovely Patrons!\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eComics\u003c/strong\u003e\u003cstrong\u003e collection\u003cbr\u003e\u003ca href=\"https://www.patreon.com/kogeikun/posts?tag=Chain%20Reaction\"\u003e\u003cimg src=\"https://68.media.tumblr.com/17ce1270cf0cc9a000d00774a0da3420/tumblr_oj5f3v0ECU1st6rsko1_1280.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/new-vise-city-5477787\"\u003e\u003cimg src=\"https://68.media.tumblr.com/94866572099572b4c2e65d5f07f28e90/tumblr_oj5f3v0ECU1st6rsko2_1280.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/something-to-5790969\"\u003e\u003cimg src=\"https://68.media.tumblr.com/b9eda6ee879ed3e07008fdb60890d9ac/tumblr_oj5f3v0ECU1st6rsko3_1280.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/2660660\"\u003e\u003cimg src=\"https://68.media.tumblr.com/78b076befd6c4bb8e9b262c54ac0a2ce/tumblr_oj5f3v0ECU1st6rsko5_r1_1280.jpg\"\u003e\u003cimg src=\"https://68.media.tumblr.com/1c4d09febb58ad5f23ec3028858f00b0/tumblr_ok6hfvBGOt1st6rsko2_1280.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/2660660\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/3519231\"\u003e\u003cimg src=\"https://40.media.tumblr.com/54c1650b8eee1e31d8e34a4592041588/tumblr_nzhu1y9HoI1st6rsko1_1280.jpg\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/kogeikun/posts?tag=Slut%20Night%20Out\"\u003e\u003cimg src=\"https://68.media.tumblr.c
