    "summary": "Hello friends! If you\u0027re here, you\u0027ve likely listened to\nmusic I\u0027ve made in some capacity or another, and for that, I thank you! \u003cstrong\u003eYou\u0027re the reason I do what I do.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nMost of you are likely unfamiliar with Patreon (as I was\nuntil recently), so here\u2019s a quick rundown: \u003cstrong\u003eThis is an amazing website that helps artists to connect directly to\npeople who are interested in the things they make\u003c/strong\u003e, and receive support from\nthese awesome people \u2013 free from \u2018middlemen\u2019 such as record labels or\ndistributors, allowing for an exchange of vulnerability, authenticity, and a\nclear line of communication. In short, \u003cstrong\u003ethis\nis a platform that allows people like me to create freely, and hand over my\ncreations directly to you.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nBy becoming one of my \u2018patrons\u2019, you are directly supporting the creation process, and \u003cstrong\u003eallowing me more time, freedom and resources\u003c/strong\u003e to make things\u003cstrong\u003e\u00a0\u003c/strong\u003efor you to enjoy. The \u2018things\u2019 I have made and will make in the\nfuture include:\u00a0\u003cul\u003e\n\n\u003cli\u003e\u003cstrong\u003eSongs\u003c/strong\u003e (original\nmusic generally exploring themes of mindfulness, nature, spirituality, seeking, and marvelling at the universe, interweaved with peaceful soundscapes, ambient drones, nature sounds, and\npsychedelic-folk inspired textures)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA full-length album\u003c/strong\u003e (my biggest project in the works right now, to be recorded at a studio with a live band and lots of musician friends weaving through with various instruments and arrangements...\u003cstrong\u003e I will release this album song by song as they are finished, and Patrons will be the first to hear!)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGuided meditations \u003c/strong\u003eand\u003cstrong\u003e ambient music \u003c/strong\u003e(designed to bring you, the listener, into a state of reflection, stillness and peace \u2013 \u00a0perfect for listening to during contemplative practices (yoga, Qigong, mindfulness, etc) \u003cem\u003eand\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003ewhile cleaning the house, walking the dog or writing emails!)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCovers \u003c/strong\u003e(re-interpretations of songs by some of my favourite artists\u00a0\u2013 such as Joanna Newsom, Bon Iver, Feist, Bjork, The Beatles, Radiohead, etc \u2013 arranged on the harp and/or piano, with looped background vocals and ambient soundscapes)\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVideos\u003c/strong\u003e (live performance videos, as well as short films highlighting the movement and subtleties of nature with ambient music soundscapes)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePodcasts and blogs\u003c/strong\u003e (exploring topics such as the creative process, working through anxiety, health and wellness, the meeting place between science and spirituality, etc.)\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nBy supporting me, \u003cstrong\u003eyou become\na part of the things that I create\u003c/strong\u003e. You become a vital source of the energy that\nmotivates my music, and \u003cstrong\u003ehold a share in the metaphysical \u2018record label\u2019 \u003c/strong\u003ethat keeps\nmy art \u0026amp; life going. You also receive \u003cstrong\u003edirect\naccess to all new music\u00a0\u003c/strong\u003ethat I\ncreate, before anyone else in the world even finds out that it exists. \u003cstrong\u003eI believe that subscription sites like Patreon are totally revolutionizing the music industry\u003c/strong\u003e, and allowing artists a new kind of freedom that is \u003cem\u003eincredibly\u003c/em\u003e exciting and powerful. By joining Patreon, you are playing a huge part in this shift of creative energy in our culture \u2013\u00a0supporting the \"mom \u0027n\u0027 pop\" shops of the music business, and saying \"f#*% you!\" to the Walmarts of this industry. \u003cstrong\u003eYou are making a difference.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nI am so excited about connecting with you, and inviting you along for the ride.\u003c/strong\u003e The creative process can be quite a strange journey of ebbs and flows, and \u003cstrong\u003eI feel more called then ever to share this journey with you, and ask graciously for your support.\u00a0\u003c/strong\u003eI am so grateful to all of you out there who decide to join me on this musical adventure, and cannot wait to share inspiration and stories with you as the process continues.\u00a0\u003cbr\u003e\u003cbr\u003eIn case you aren\u0027t familiar with my music, here are some examples of my previous work:\u003cbr\u003e\u003cbr\u003eAn original song that I wrote, produced and recorded:\u003cbr\u003e\u003ca href=\"https://kathrynmerriammusic.bandcamp.com/track/a-still-quiet-crane\"\u003ehttps://kathrynmerriammusic.bandcamp.com/track/a-s...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eA live video of my original song \"Actor\":\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=SN_su8LoSWc\"\u003ehttps://www.youtube.com/watch?v=SN_su8LoSWc\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://kathrynmerriammusic.bandcamp.com/track/a-still-quiet-crane\"\u003e\u003cbr\u003e\u003c/a\u003eA live looping cover video (Joanna Newsom\u0027s song Bridges \u0026amp; Balloons):\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=phqYh2dYE0U\"\u003ehttps://www.youtube.com/watch?v=phqYh2dYE0U\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd another video (with an ambient music soundtrack):\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=y0h9YHE8ICU\"\u003ehttps://www.youtube.com/watch?v=y0h9YHE8ICU\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eWhether you back me a dollar, fifty dollars, or just share my site on your social media page, \u003cstrong\u003eyour support and encouragement is incredibly appreciated,\nand this music is for YOUR ears and hearts. \u003c/strong\u003eThank you, thank you, thank you.\u003cbr\u003e\n\u003cbr\u003e\nxo\u003cbr\u003e\n\u003cbr\u003e\nKathryn\u003cbr\u003e"
