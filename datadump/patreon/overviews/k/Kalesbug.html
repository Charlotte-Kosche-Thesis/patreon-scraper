    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eGRIEFER BELT\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/h2\u003e\n\tGriefer Belt is a slice of life about queer criminals in the black market of Montross City Light-hearted dark humour ensues.\u003cbr\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs well as the main comic, I run two twitter accounts that actively update with the comic; posting selfies or personal thoughts from characters.\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eGriefer Belt:\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003ca href=\"http://grieferbeltcomic.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://tapas.io/series/Griefer-Belt\"\u003eTapas\u003c/a\u003e |\u00a0\u003ca href=\"http://kalesbug.storenvy.com/\"\u003eShop\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/GrieferBeltHQ/following\"\u003eTwitter\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/LarsVanAllen\"\u003eLars\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/sc0ttdawg\"\u003eScott\u003c/a\u003e |\u00a0\u003ca href=\"http://grieferbelt-hq.tumblr.com/\"\u003eFan Blog\u003c/a\u003e \u003c/span\u003e|\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003eAuthor:\u003cbr\u003e\u003c/strong\u003e\u00a0\u003ca href=\"https://twitter.com/_KalesBug\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://kalesbug.tumblr.com/\"\u003eArt Blog\u003c/a\u003e |\u00a0\u003ca href=
