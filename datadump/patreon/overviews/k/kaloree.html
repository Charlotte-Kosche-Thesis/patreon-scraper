    "summary": "Hola friends and\npatrons-to-be! \u003cbr\u003e\u003cbr\u003eI\u2019m \u003cstrong\u003eKaloree\u003c/strong\u003e\u00a0artist formally known as Kali Snowden. My name sounds like \u201ccalorie\u201d (it has Latin roots from \u003cem\u003ewarmth\nor heat)\u00a0\u003c/em\u003elike a\u00a0bundle of energy, I\u0027m bursting\nwith creative self-expression! \u003cbr\u003e\u003cbr\u003eI am illustrating (painting and drawing) new artwork consistently. These creations are bright \u0026amp; sunny, surreal \u0026amp; dynamic, and they aim to tell a story.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019m an artist of many mediums.\u003c/strong\u003e For years I have been developing a dynamic art career which involves a wide\nvariety of projects, including fire-breathing monsters\nand giant brains, as well as large scale murals and hanging works in galleries. First a big \u201cThank You!\u201d to all those who have already been there to\nsupport me in these endeavors!\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027re invited to be a part of my journey in developing a a professional illustrator and children\u2019s book author career!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this help? \u003c/strong\u003e\u00a0Contributions go towards refilling paint\ntubes, purchasing paper and pens, and costs associated with keeping my website running. I will continue to create as many illustrations and fine art paintings as I can manage regardless of the level of support received here. However, this is an opportunity for both patrons and myself to develop a relationship of reciprocity, with contributions and rewards. The more patrons I have in my circle, I will be able to produce more art, faster.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eLast word \u003c/strong\u003e\u00a0Each of my projects are themed around healthy\nrelationships, loving spirituality, and a strong affinity for environmental\nactivism/advocacy for the natural world. I hope to inspire my readers and art\ncollectors to find both more joy and action in their day!\u00a0\u003cbr\u003e\u003cbr\u003eMy future goal is to publish several children\u0027s books \u0026amp; games, and develop more large-scale murals for exhibition and print sales.\u00a0\u003cbr\u003e\u003cbr\u003eGet involved: pledge what you can, at a level that fits your budget \u2013 no amount is\ntoo small! Refunds are always available, at anytime.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore info \u003c/strong\u003eon the left are a few of my goals or \u201cmilestones\u201d  that your participation will directly contribute to achieving. Below are details on the perks of being a patron. You will receive updates and gifts from me as I show my gratitude for the support. I would be delighted to share this journey of developing my illustration career with you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e"
