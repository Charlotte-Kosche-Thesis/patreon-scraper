    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DvOul9Vv9dT4\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FvOul9Vv9dT4\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-12-03T21:52:30+00:00",
    "summary": "\u003ca\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u00a1\u00a1Bienvenid@ seas!! Si llegaste a esta p\u00e1gina es que seguramente ya conoces y sigues el proyecto de KidVG, pero si s\u00f3lo ca\u00edste aqu\u00ed por alg\u00fan capricho del multiverso te invito a que lo conozcas: \u003ca href=\"http://www.youtube.com/Kid_VG\" rel=\"nofollow\"\u003ehttp://www.youtube.com/KidVG\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eNO TE CONOZCO, \u00bfQUI\u00c9N ERES?\u003cbr\u003e\n\u003c/strong\u003eMi nickname desde puberto es Kid y llevo m\u00e1s \u003cstrong\u003e12 a\u00f1os\u003c/strong\u003e metido en esto de dar a conocer las noticias de videojuegos a trav\u00e9s de internet, medios impresos o audio. Siempre ha sido mi pasi\u00f3n, desde que era un ni\u00f1o que le\u00eda 3 o 4 veces al mes cada revista Club Nintendo. El internet fue la mejor oportunidad para desahogar mis ganas de hablar sobre toda esa incre\u00edble industria y no la he dejado desde que empec\u00e9.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://memoriasgamer.files.wordpress.com/2016/12/img_6144.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tEn el \u003cstrong\u003e2011\u003c/strong\u003e comenc\u00e9 este canal de YouTube con la idea de informar sobre noticias de videojuegos en c\u00e1psulas muy cortitas y que fueran lo m\u00e1s improvisadas posibles. Nunca he requerido gran equipo para estas grabaciones, s\u00f3lo mi celular y algunos aud\u00edfonos, eso es todo.\u003cbr\u003e\n\u003cbr\u003e\n\tCon el tiempo, fui diversificando m\u00e1s el contenido, agregando rese\u00f1as, tutoriales, opiniones m\u00e1s extensas y ahora hasta gameplays. Incluso despu\u00e9s de tanto tiempo el contenido ha evolucionado, hasta las c\u00e1psulas diarias que antes eran simples, ahora requieren algo de trabajo adicional.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfBUENO Y PARA QU\u00c9 TANTA HISTORIA?\u003c/strong\u003e\u003cbr\u003e\n\tA lo largo de este tiempo, mis ganas de comunicar los videojuegos me ha tra\u00eddo much\u00edsimas satisfacciones y alegr\u00edas que de ninguna otra manera hubiera podido obtener, pero tambi\u00e9n ha arrastrado gastos. Gastos que se traducen en la compra de un mejor equipo cada cierto tiempo: una capturadora de video, varios micr\u00f3fonos, nueva computadora para editar mejor, discos duros para respaldar informaci\u00f3n, viajes para hacer coberturas, en fin, todo lo que ha hecho posible estarlos informando y entreteniendo.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfENTONCES ES UN TEMA DE DINERO, VERDAD?\u003c/strong\u003e\u003cbr\u003e\n\tSeguir informando ha sido un tema que de alguna u otra forma se ha mantenido bajo control, sin embargo las rese\u00f1as o los gameplays son tema que \u003cstrong\u003esuperan mi capacidad\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\tAfortunadamente cuento con el apoyo de muchas personas y algunas compa\u00f1\u00edas que tienen la confianza suficiente en el proyecto como para prestarme sus juegos o proporcionarme alg\u00fan c\u00f3digo de descarga para poder generar contenido. Una confianza y apoyo que \u003cstrong\u003eagradezco en el alma\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\tPor otro lado, ese apoyo se ve rebasado por las oleadas de nuevos juegos que mes con mes llegan a nuestras consolas y que gente como t\u00fa, con toda raz\u00f3n, piden que se diga algo sobre ellos.\u003cbr\u003e\n\u003cbr\u003e\n\tCr\u00e9anme que he meditado much\u00edsimo este tema de las \u003cstrong\u003edonaciones\u003c/strong\u003e. Nunca me he sentido c\u00f3modo recibiendo dinero de otra persona, incluso me hab\u00eda rehusado a \"\u003cem\u003epedir\u003c/em\u003e\" si quiera algo de ustedes. En cambio, agradezco mucho el m\u00ednimo esfuerzo que ustedes puedan inyectar a este proyecto. Reflejo de esto es la frase con la que termino los videos \"\u003cem\u003eMuchas gracias por ver, suscribirse y comentar.\u003c/em\u003e\"\u003cbr\u003e\n\u003cbr\u003e\n\tLe he dado vueltas por casi un a\u00f1o y lo he platicado con muchos amigos. Gracias a ellos es que me he dado cuenta de que no se trata de \"\u003cem\u003epedir\u003c/em\u003e\", sino de \"\u003cem\u003edejar\u003c/em\u003e\" que este apoyo llegue, que este tipo de donaciones ayudan a fortalecer los proyectos y que les deje claro, no es algo con lo que pretenda generar dinero para vivir. \u003cstrong\u003eNo les voy a decir que no tengo que comer\u003c/strong\u003e o que tengo que pagar la luz el\u00e9ctrica y que por eso necesito dinero. Si me han convencido de abrir esta posibilidad, es para entregarles m\u00e1s y mejor contenido.\u003cbr\u003e\n\u003cbr\u003e\n\tCr\u00e9anme que todo el dinero que se genere por este u otro medio de donaci\u00f3n, ser\u00e1 espec\u00edficamente para \u003cstrong\u003emejorar su experiencia en este canal, no para mejorar o mantener mi vida\u003c/strong\u003e, que eso ya es bronca m\u00eda.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://memoriasgamer.files.wordpress.com/2016/12/img_8720.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOK, PERO \u00bfYO QUE GANO?\u003c/strong\u003e\u003cbr\u003e\n\tEl primer punto, y el m\u00e1s clich\u00e9 de todos (pero no por eso mentira), mi m\u00e1s sincero y profundo agradecimiento por confiar tanto en este proyecto hasta el punto de aportar econ\u00f3micamente a \u00e9l.\u003cbr\u003e\n\u003cbr\u003e\n\tPero tambi\u00e9n, para aquellas personas que se conviertas en Patrones, procurar\u00e9 inventar peque\u00f1as recompensas. Estas recompensas se encuentran en esta misma p\u00e1gina de Patreon. En el caso de las donaciones a trav\u00e9s de los streams, ah\u00ed procurar\u00eda invertar retos que ustedes mismos me impondr\u00edan, como por ejemplo: dar un trago a una cerveza por cada donaci\u00f3n.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOYE, PERO AHORITA NO PUEDO DONAR \u00bfC\u00d3MO M\u00c1S TE PUEDO APOYAR?\u003c/strong\u003e\u003cbr\u003e\n\tSi por cualquier raz\u00f3n quieres apoyar al canal y a quienes colaboramos en \u00e9l, pero no tienes dinero, tarjeta o cuenta de PayPal para convertirte en un Patr\u00f3n, no te preocupes, la mejor manera en que puedes hacerlo es habl\u00e1ndole a otras personas de \u00e9l, viendo los videos, dando like, comentando, dando RT, comparti\u00e9ndolo en facebook, entrando a los streams, en fin, disfrutando del contenido que se genera. \u003cstrong\u003eLa divulgaci\u00f3n es un arma poderos\u00edsima que tienes en tus manos.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tPero quiero aclarar que nada, absolutamente nada del contenido ser\u00e1 restringido para nadie. Todo el contenido seguir\u00e1 siendo gratuito en tanto exista el canal, sin condicion\u00e1rselo a nadie, porque todo esto no es para poder seguir haciendo videos, sino para hacer m\u00e1s y mejores. As\u00ed que no te preocupes, si t\u00fa disfrutas del contenido lo podr\u00e1s seguir haciendo sin restricciones a\u00fan cuando no seas Patr\u00f3n.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfY SI A\u00daN TENGO M\u00c1S PREGUNTAS?\u003c/strong\u003e\u003cbr\u003e\n\tSi no te sientes seguro del uso de las donaciones, de la manera de aportar, de la veracidad del proyecto, en fin, cualquier duda que puedan tener que les impide donar, si\u00e9ntanse en completa libertad de mand\u00e1rmela ya sea por twitter (\u003ca href=\"http://www.twitter.com/kid_vg\" rel=\"nofollow\"\u003e@Kid_VG\u003c/a\u003e) o por correo electr\u00f3nico (kidvga@gmail.com). Yo las responder\u00e9 con todo gusto y la mayor sinceridad.\u003cbr\u003e\n\u003cbr\u003e\n\tEsto ser\u00eda todo, les agradezco el tiempo invertido en leer esto. Yo soy Kid y como siempre, muchas gracias por ver suscribirse y comentar. Buenas noches. Bye.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://memoriasgamer.files.wordpress.com/2016/12/img_6145.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"
