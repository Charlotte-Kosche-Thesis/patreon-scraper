    "summary": "\u003ch2\u003e\u003cstrong\u003eKITSUNETSUKI project\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003ekitsune.ONE team\u003c/strong\u003e are creating the multiplayer-focused arena third-person shooter (TPS) game.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.indiedb.com/games/kitsunetsuki-project\" target=\"_blank\"\u003e\u003cimg src=\"http://button.indiedb.com/popularity/medium/games/63456.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\nPlanned Key Features\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003eBalanced multiplayer\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNo predefined classes.\u003c/li\u003e\n\t\u003cli\u003eNo premade characters.\u003c/li\u003e\n\t\u003cli\u003eBalanced range+melee weapons.\u003c/li\u003e\n\t\u003cli\u003eNo pay2win items. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eCharacter customization\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eMultiple races, face types, skin colors, hairstyles, clothes, weapons.\u003c/li\u003e\n\t\u003cli\u003eClothes does not have any stats.\u003c/li\u003e\n\t\u003cli\u003eNo (dis)advantages.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eMultiple game modes\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eTeam DeathMatch.\u003c/li\u003e\n\t\u003cli\u003eFree For All.\u003c/li\u003e\n\t\u003cli\u003eCapture The Point. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003ePC cross-platform\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWindows 32/64-bit\u003c/li\u003e\n\t\u003cli\u003eLinux 32/64-bit\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eGroup chat with developers\u003c/h3\u003e\nJabber/XMPP group chat: k@rooms.kitsune.one\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://kitsune.one/media/gajim_k_rooms.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eTask Board\u003c/h3\u003e\n\u003ca href=\"http://linoit.com/users/Yonnji/canvases/KITSUNETSUKI\"\u003ehttp://linoit.com/users/Yonnji/canvases/KITSUNETSU...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePatreon Rewards\u003c/h3\u003e\n\u003cstrong\u003ePrototype Access\u003cbr\u003e\n\u003c/strong\u003e\n\u003col\u003e\n\t\u003cli\u003eOpen \u003ca href=\"https://kitsune.one/\"\u003ekitsune.ONE website\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://kitsune.one/auth/signup/\"\u003eSign Up\u003c/a\u003e to the website or \u003ca href=\"https://kitsune.one/auth/login/\"\u003eLogin\u003c/a\u003e if you already have an account created.\u003c/li\u003e\n\t\u003cli\u003eOpen your \u003ca href=\"https://kitsune.one/dashboard/\"\u003eDashboard\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eSearch for the \u003cstrong\u003ePatreon\u003c/strong\u003e App, and press the \u003cstrong\u003eInstall\u003c/strong\u003e button.\u003c/li\u003e\n\t\u003cli\u003eCheck the \u003cstrong\u003ePatreon\u003c/strong\u003e App, it should be listed in \u003cstrong\u003eInstalled\u003c/strong\u003e Apps for now. It means that you have linked you Patreon account.\u003c/li\u003e\n\t\u003cli\u003eClick \u003cstrong\u003eBecome a Patron\u003c/strong\u003e and choose a \u003cstrong\u003ePrototype Access\u003c/strong\u003e reward.\u003c/li\u003e\n\t\u003cli\u003eWait for the activation of the game account. It will be added to your \u003ca href=\"https://kitsune.one/dashboard/\"\u003eDashboard\u003c/a\u003e as \u003cstrong\u003eKITSUNETSUKI\u003c/strong\u003e App.\u003c/li\u003e\n\t\u003cli\u003eDownload the game from the \u003ca href=\"https://kitsune.one/kitsunetsuki/\"\u003egame page\u003c/a\u003e.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
