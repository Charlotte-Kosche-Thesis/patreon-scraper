    "summary": "\u2661\u00a0\u2661\u00a0\u2661\u003cbr\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e*For the people in GOLD TIER, your prints will be shipped out on MAX 14 days of the months after patreon had processed your payments (if You subscribed on April I will send out your rewards on MAX 14 May)*\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHI GUYS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e!\u00a0\u003c/strong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u2661\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m Kyla\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRen, and I am a swiss cosplayer and\u00a0pole dance instructor !\u003cbr\u003eTrying to be short : I love everything is kinda..geeky? Like video games, movies, action figures, ...\u003cbr\u003eSo I extended my passion to COSPLAY, because I want to feel as cool as the character I love (okey I\u0027m not 100% successful BUT IT\u0027S OKEY) ! I love everything that looks pretty badass, so when I do cosplay I love to do complex armor ! But I also love to do Boudoir content as well, also because complex armor take a lot of time and A LOT of money, so for keep sharing content with You I love to make many different boudoir shoot !\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSoooo..\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eBy \u003cstrong\u003ebecoming my Patron\u003c/strong\u003e you would help me to keep creating my current and future cosplays ! In fact, as I said before, create a cosplay is really expensive, and I\u0027m already having difficulties to afford the materials that I need for my costumes !\u00a0\u003cbr\u003eI\u0027ll also able to unlock more tier, doing some photoshoot steadily, hangouts, snapchat maybe? and if You have other ideas SPEAK TO ME \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2661\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m so glad to be part of this wonderful cosplaying\u0027s world, made of amazing people !\u003cbr\u003eI hope that with my efforts and receiving your help we\u0027ll be able to create awesome stuff \u00a0!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(217, 150, 148);\"\u003eLOVE YOU\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSome extra info about my tiers :\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBronze Tier\u003c/strong\u003e :\u003cbr\u003eIt means so much for me that you decide to support me here in Patreon, you are a part of what I\u0027m creating, and it\u0027s just amazing !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSilver Tier\u003c/strong\u003e :\u003cbr\u003eYou will see my exclusive content ! EARLY ACCESS, EXCLUSIVE PATREON ONLY PHOTOS, VIDEOS, PROGRESS PICTURE, KNOW THING BEFORE OTHER PEOPLE, and so many other things..like almost everything I post there !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGold Tier\u003c/strong\u003e :\u003cbr\u003eYou will receive one signed and exclusive Print every months, with a cute chibi sticker OR a signed polaroids (surprise) !\u00a0\u003cbr\u003eWhen I ll finish my costume you will receive the entire tutorial-blog, and You will also have 15% discount in my storenvy print shop !\u003cbr\u003e\u003cbr\u003e\u2661\u2661\u2661\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e"
