    "summary": "Heyo! My name is KlonoaDreams, but you can just call me Noa! I\u0027m just your average fanfic writer who likes to doodle and stream video games. If you find my name familiar, chances are, it\u0027s because you likely came across my stories on either\u003cstrong\u003e\u00a0\u003ca href=\"https://www.fanfiction.net/u/1780159/KlonoaDreams\"\u003eFanfiction.net\u003c/a\u003e\u003c/strong\u003e\u00a0or\u003cstrong\u003e\u00a0\u003ca href=\"https://archiveofourown.org/users/KlonoaDreams/pseuds/KlonoaDreams\"\u003eArchiveofourown.org\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWriting is a long-time hobby of mine and it lets me share my ideas with everyone else. If I could, I would just sit down and write every day. The only problem is that I have a life and that life is college, which does take up a good chunk of my time and energy. I put in so much effort into the stories I write, without expecting much in return.\u003cbr\u003e\u003cbr\u003eAs of lately, though, it\u0027s been getting hard to continue doing what I do, with money being an issue as of recently. I don\u0027t anything for writing, but I \u003cstrong\u003edo \u003c/strong\u003esometimes get something out of streaming, so I thought that it might not hurt to give Patreon a try.\u003cbr\u003e\u003cbr\u003eThere\u0027s not much I can offer in return, but if you\u0027re still up with it regardless, then that\u0027s fine!! You have my appreciation and gratitude! The only goal I have now is just to earn SOMETHING, nothing too big. So thank you all for taking the time to read this and I hope you decide to give me a shot!!\u003cbr\u003e"
