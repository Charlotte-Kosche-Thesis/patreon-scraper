    "summary": "\u003cdiv\u003eMy name is Kateryna and I\u00a0make art. I use very different\u00a0media in my work. Sometimes I draw, sometimes paint, I make Cyrillic\u00a0letters out of pomegranate seeds, sometimes I make webcomics about a cute little girl and her cynical friend Mr Whale (\u003ca href=\"https://www.facebook.com/nonsense.with.a.bow\"\u003eNonsense with a Bow\u003c/a\u003e). Sometimes I crochet snails and send them to different countries, thus creating a worldwide community of traveling snails (\u003ca href=\"https://www.facebook.com/Katerynas-Traveling-Snails-982997045104527/\"\u003eKateryna\u0027s Traveling Snails\u003c/a\u003e). And sometimes I write profanities on blackboards (and call it art).\u003cbr\u003e\u003cbr\u003eBut no matter what I do, I need your support. This is not my fulltime job, but it is a huge part of my life and it takes time and effort. I love making stuff, I love making stuff up, but even more than that I love sharing stuff with other people and knowing that someone else also takes pleasure in the things I make.\u003cbr\u003e\u003cbr\u003eIf you want to become a patron you can do it by pledging just $1 a month, and you will get access to my weekly updates. If you want something more you can pledge more. Starting from $5 a month you will get monthly physical rewards such as postcards (beautiful postcards and I am planning to make temporary tattoos soon). Check out all reward tiers to pick the one you like. All tiers include my infinite gratitude!\u003cbr\u003e\u003cbr\u003eYou can find my works on\u00a0\u003ca href=\"https://www.instagram.com/kateryna.kateryn/\"\u003eInstagram\u003c/a\u003e and buy some of them on\u00a0\u003ca href=\"https://www.redbubble.com/people/katerynakateryn?asc=u\"\u003eRedBubble\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0\u003cimg src=\"https://ih0.redbubble.net/image.339425999.6268/flat,1000x1000,075,f.jpg\" style=\"width: 101px;\"\u003e\u00a0\
