    "summary": "\u003ch4\u003eEncrypted\u003c/h4\u003e\nThe complete database is always encrypted with the industry-standard AES encryption algorithm using a 256 bit key. KeePassXC uses a database format that is compatible with KeePass Password Safe. Your wallet works offline and requires no Internet connection.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCross-Platform\u003c/h4\u003e\nKeePassXC is a community fork of KeePassX, the cross-platform port of KeePass for Windows. Every feature works cross-platform and was thoroughly tested on multiple systems to provide users with the same look and feel on every supported operating system. This includes the beloved Auto-Type feature.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eOpen Source\u003c/h4\u003e\nThe full source code is published under the terms of the GNU General Public License. We see open source as a vital prerequisite for any security-critical software product. For that reason, KeePassXC is and always will be free as in freedom (and in beer). Contributions by everyone are welcome!"
