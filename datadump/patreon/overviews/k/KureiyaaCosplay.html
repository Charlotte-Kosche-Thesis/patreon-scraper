    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eHello everyone!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI\u0027m Kureiyaa and I love to cosplay!\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been cosplaying \u0027officially\u0027 for about 10 years now with most of my costumes being Touhou Project and general video game related. I have cosplayed over 80 characters with at least 25 of those costumes being Touhou characters. I plan to cosplay all of the humanoid Touhou characters eventually! As you can probably imagine, it\u0027s going to be a lot of materials for me to reach a goal like that, especially with so many other characters from anime, games, visual novels, etc that I want to cosplay as well. I\u0027m making this patreon as a way to try and help fund that as well as traveling to conventions and places I want to take photos at.\u00a0\u003cbr\u003e\u003cbr\u003eThe current plan is to put out a new photoshoot for every month. Patreon subscribers will have access to work in progress pictures, behind the scene photos, candids, and possibly even a patreon exclusive picture from each monthly photoshoot. I\u0027m still learning how to handle working a patreon so I don\u0027t have a lot to offer immediately but I\u0027m going to give you what I can!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eFansigns\u003c/strong\u003e\u003c/h4\u003eThe first tier of fansigns (Purple Rarity) will include a fansign in the cosplay I\u0027m doing for that month.\u00a0\u003cbr\u003eFor those of you who subscribe to a tier with custom fansigns, here is a current list of costumes I can do fansigns for: (Subject to change as I may add or remove characters on a seasonal basis)\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eGabriel Tenma White - Gabriel Dropout!\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eNatsuki - Doki Doki Literature Club!\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eYuri - Doki Doki Literature Club!\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eYoumu - Touhou Project\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRemilia Scarlet - Touhou Project\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAzuki - Nekopara\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRarity - My Little Pony: Friendship is Magic\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eKcalb - The Gray Garden\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003eBe sure to let me know what name you want on your fansign! I\u0027ll post them up on my patreon feed after I\u0027ve done the photoshoot!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003ePrints\u003c/strong\u003e\u003c/h4\u003eOn a trial basis, I will be using this year to test sending out prints. Anyone subscribed to the $50 tier for at least 3 months in the year will be able to receive a physical copy of a photo (as a print) ,at the end of 2018, of their choice from a costume I\u0027ve done a photoshoot of. At the end of the year, I\u0027ll put up a list of costumes I can send out prints of! I will only use pictures that were taken by my current photographer, so not every costume will be available but it will extend a good number of years back and any from my future shoots.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eMy Thanks!\u003c/strong\u003e\u003c/h4\u003eI\u0027d be especially thankful to those who can donate even a small amount to my projects but if you can\u0027t, I\u0027d be happy enough if you gave my \u003ca href=\"https://www.facebook.com/pg/KureiyaaCosplay/\"\u003eFacebook Page\u003c/a\u003e a like!\u00a0 Thank you for taking the time to look at my patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eAnd Finally...\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003eHere were some of the highlights of my 2017 photoshoots to give you an idea of who I am as a cosplayer!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eSeptember\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eGabriel Tenma White from Gabriel Dropout!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fcae1-1.fna.fbcdn.net/v/t1.0-9/21761717_1280633745397654_7749118112687446298_n.jpg?oh=9049b4b7951ef40e683f14e6746a463a\u0026amp;oe=5ABCB5B3\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eOctober\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eNatsuki from Doki Doki Literature Club!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fcae1-1.fna.fbcdn.net/v/t1.0-9/23031239_1317639218363773_3454876209908343637_n.jpg?oh=5b30611ad377680bce64ff4934aac170\u0026amp;oe=5AC5A2B2\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eNovember\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eAzuki Minaduki from Nekopara\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fcae1-1.fna.fbcdn.net/v/t1.0-9/24130018_1346622475465447_3069872530278846146_n.jpg?oh=5bf16aab341327a5a9360979cf798917\u0026amp;oe=5AC60616\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eDecember\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eAnna Kurauchi from He is My Master\u003c/s
