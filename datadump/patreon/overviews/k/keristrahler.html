    "summary": "I\u0027m Keri, a divorced mother of three, former surgical technologist and current student of legal studies that likes to write about our U.S. Constitution and the rights endowed upon us for life, liberty and the pursuit of happiness. \u003cbr\u003e\u003cbr\u003eHaving blogged for my\u00a0\u003ca href=\"http://www.cjonline.com/\" target=\"_blank\"\u003elocal paper\u0027s website\u003c/a\u003e, I found that folks enjoyed keeping up with our\u00a0\u003ca href=\"http://www.kslegislature.org/li/\" target=\"_blank\"\u003eKansas state legislators\u003c/a\u003e and\u00a0\u003ca href=\"https://www.congress.gov/\" target=\"_blank\"\u003eCongresspersons\u003c/a\u003e, but if you think about it, laws and politics\u00a0regulate our lives. They control the air we breathe, our water quality, and how we evolve as a civil society.\u00a0Join me to explore issues of \u003cstrong\u003efree speech\u003c/strong\u003e,\u00a0\u003cstrong\u003eenvironment\u003c/strong\u003e and \u003cstrong\u003esocial justice\u003c/strong\u003e, and I\u0027ll bring you case law from our \u003cstrong\u003ecourts\u003c/strong\u003e that set land mark precedents to benefit humanity. \u003cbr\u003e\u003cbr\u003eCivic engagement is my passion, and Patreon gives me a platform to inspire others to engage their law makers while allowing a small income to cover expenses. This might include fees for open records requests, but if anything here resonates with you to empower your voice, or vote, hit the Become A Patron button and throw me a dollar. I thank you for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW TO WRITE A LETTER TO YOUR LAW MAKERS\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eLike any correspondence, you want your written testimony to look professional and convey your opinion.\u00a0For examples to write a business letter, try the formats available through the Purdue OWL \u003ca href=\"https://owl.english.purdue.edu/owl/resource/653/01/\"\u003eBasic Business Letter\u003c/a\u003e tutorial.\u00a0Getting your opinion stated is another matter, but you always want to be up front in the first paragraph as to whether or not you are an opponent, or proponent of a bill, with a repeat of your proponent, or opponent stance in the conclusion.\u00a0The body should include examples to prove your opinion with citation, if quoting a source and try to keep it simple and to the point.\u003cbr\u003e"
