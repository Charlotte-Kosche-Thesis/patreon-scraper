    "summary": "Hi! \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2665\u00a0\u003cbr\u003e\u003c/span\u003eIf you\u0027re not familiar with Patreon, the concept is that you support a creator financially for each piece of valuable content they create for you. In my case, it\u0027s\u00a0\u003ca href=\"https://www.youtube.com/user/KleinerPixel\" target=\"_blank\"\u003ecosplay makeup tutorials\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cstrong\u003e \u003cbr\u003eI don\u0027t have a team behind me, I do everything myself: Photos, filming, editing, recording, cosplay props and most of my costumes. \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e_____________________________________________________________________________\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eThe purpose of this Patreon is to make it possible for me to produce more helpful videos that will benefit other cosplayers.\u003cbr\u003eI believe that anyone can cosplay, and more than anything else, cosplay is supposed to be fun!\u003cbr\u003e \u003cem\u003eLet\u0027s bring characters to life\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cimg src=\"http://i68.tinypic.com/2enxe10.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eWHAT YOU GET\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003eExclusive selfies that will only be posted on Patreon\u003c/li\u003e\u003cli\u003eHigh quality photo albums and signed prints\u003c/li\u003e\u003cli\u003eStep by step photos how I make my costumes and style my wigs (tutorials)\u003c/li\u003e\u003cli\u003epolaroids, calendars and more.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support!\u00a0\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe book and the prints will be shipped out on the first of the month after patreon has processed your payments.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"background-color: initial; color: rgb(75, 172, 198);\"\u003e\u2665\u003c/span\u003e Youtube:\u00a0\u003ca href=\"https://www.youtube.com/user/KleinerPixel\"\u003ehttps://www.youtube.com/user/KleinerPixel\u003c/a\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u2665\u003c/span\u003e\u003c/span\u003e Instagram:\u00a0\u003ca href=\"https://www.instagram.com/kleinerpixel\"\u003ehttps://www.instagram.com/kleinerpixel\u003c/a\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e"
