    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77); background-color: rgb(255, 255, 255);\"\u003e\u2764 \u003cem\u003eHello there!!\u00a0\u003c/em\u003e\u2764\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eI go by many different names but most people call me\u00a0\u003cstrong\u003eAyn!\u003c/strong\u003e I am currently an illustration major attending an art school based in New York. I\u0027ve been doing cosplay for almost \u003cstrong\u003e6 years now!! \u003c/strong\u003eand have been drawing for as long as I can remember! Although I like to draw, cosplay is a big strong point for me! I love making my own costumes and bringing my favourite characters to life. I thought starting a patreon would be a real cool way for people who are interested in my work to learn more about how to do stuff I like to do all the while helping and supporting me!\u003cbr\u003e\u003cbr\u003eIt makes me so so happy to know that people love my work and want to see more of it, but because of my growing debt, it\u0027s been getting harder to take on new projects and put out new content. equipment and materials also get worn out and used up over time and need to eventually be replaced if i want to keep making more cool stuff for everyone to enjoy!!\u003cbr\u003e\u003cbr\u003eI\u0027m still learning just like everyone else around me, so if you wanna join in on the learning experience with me, here is a good place to start! Support from patrons gives me more time and helps me focus and commit to creating content you guys want to see, like cosplays,\u00a0tutorials, videos, art, animations, etc. It\u0027s no unheard fact that everything is growing more and more expensive :^( so the help is very much appreciated. I\u0027m planning to put out all different kinds of stuff and this will be the place where i\u0027ll show you guys all my progress and how it\u0027s all done in detail!!\u003cbr\u003e\u003cbr\u003eIf you truly enjoy my work and want to help support me continue it, pledging just $1 is more than enough. It lets me know you\u0027re here to cheer me on and that my content is valued. I\u0027ll appreciate anything no matter how little, i\u0027m just happy you\u0027re here and can\u0027t thank you enough. i\u0027m hoping my future content will make up for it!! Thinking about the encouragement and love i get from people about my content is crazy for me. I never thought that I would get here, but it was possible because of you!! and\u00a0I truly will never be able to thank you enough. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u2764\u2764\u2764 Thank you, thank you, thank you !!!!!!\u003c/strong\u003e\u00a0\u2764\u2764\u2764\u003c/span\u003e\u003cbr\u003e"
