    "summary": "\u003cstrong\u003eAbout KarachiStreetView (KSV) - Pakistan the Beautiful?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eKarachiStreetView (KSV) is an ambitious project which aims to create the first high quality (4K) video library of Pakistan featuring its many cultural and natural wonders!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u2019s the Ultimate Goal of KarachiStreetView?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur goal is to produce at least 1,000 videos of Pakistan with around 100 to 200 focussed solely on aspects of Pakistani culture, such as art, cuisine, and martial arts. That does not mean that we will stop at 1,000 videos, but that number ensures that we have enough content available to legitimately describe this project as a video \u2018library\u2019 of Pakistan.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Does KarachiStreetView need Support?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnlike many professionals that you may find on YouTube, we do not produce stock video footage of Pakistan for the purpose of selling it. Our first goal is to create videos for anyone that wants to experience Pakistan from afar. \u003cbr\u003e\u003cbr\u003eYour support enables us to not only invest and upgrade our equipment, but also to cover basic costs for transportation and accommodation.\u003cbr\u003e\u003cbr\u003eSimply put, if we want to achieve our goal, and be able to shoot Pakistan from top to bottom, we estimate the total cost of this project of about \u003cstrong\u003e100,000 USD\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is very different from other crowdsourcing systems that you can find, and the idea here is for you to support us with whatever amount you feel comfortable with and divide this amount by the videos published per month. \u003cbr\u003e\u003cbr\u003eSimply put, you could sponsor us for $100 USD in total and only support us with a small amount each month...say only $1 until your $100 runs out, or for as long as you want. You are in full control of how often you chose to support us and by how much. Note that you can also sponsor us as low as $1 USD by choosing the \"No Rewards\" option offered by Patreon. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we get in return for supporting KarachiStreetView?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst and foremost you\u2019ll get a big THANK YOU from us and from the rest of our viewers! KarachiStreetView will continue to thrive thanks to your contributions, regardless of how much you would like to support. But the bottom line here is simple : More and more videos of Pakistan and this for your pure enjoyment! \u003cbr\u003e\u003cbr\u003eFor the bottom of our heart we would like to thank you in advance for your generous support!"
