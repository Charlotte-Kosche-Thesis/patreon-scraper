    "summary": "\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSOM...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2026\u010dlovek, druh kult\u00farno-umeleck\u00fd, dve nohy, dve ruky, vlasov tak akur\u00e1t, my\u0161lienok prive\u013ea, bl\u00edzkych \u013eud\u00ed prim\u00e1lo. Okrem toho p\u00ed\u0161em, ma\u013eujem, kresl\u00edm, pozer\u00e1m filmy, rob\u00edm vide\u00e1, sk\u00e1\u010dem na koncertoch, chod\u00edm do kaviarn\u00ed (kv\u00f4li pr\u00edjemnej atmo\u0161ke a k\u00e1ve)...nu\u017e a ob\u010das bojujem sama so sebou (ke\u010f ma chyt\u00ed on\u00e1 n\u00e1ladovos\u0165). Sna\u017e\u00edm sa pom\u00e1ha\u0165 \u013eu\u010fom, zisti\u0165 pre\u010do sme tu a ak\u00fd je n\u00e1\u0161 \u00fadel.\u003cbr\u003eA tak...\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148); color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146); background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(227, 108, 9);\"\u003eChcem podpori\u0165 tvoju \u010dinnos\u0165\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eAk sa mi rozhodnete pom\u00f4c\u0165, budem v\u00e1m ve\u013emi\nv\u010fa\u010dn\u00e1. Preto by som v\u00e1s chcela odmeni\u0165 r\u00f4znymi dar\u010dekmi (cez moje obr\u00e1zky, ma\u013eby, tri\u010dk\u00e1, pr\u00edstup k vide\u00e1m a m\u00f4jmu dokumentu). \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ePrispie\u0165 m\u00f4\u017eete\u003cstrong\u003e\u00a0JEDNOR\u00c1ZOVO\u003c/strong\u003e alebo\u003cstrong\u003e RAZ ZA MESIAC, \u003c/strong\u003e\u003cstrong\u003eROZHODNUTIE JE NA V\u00c1S\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(227, 108, 9);\"\u003eAko prispie\u0165 jednor\u00e1zovo?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eAk m\u00e1te z\u00e1ujem o jednor\u00e1zov\u00fd pr\u00edspevok, m\u00f4\u017eete tak spravi\u0165 cez\u00a0\u003ca href=\"https://www.paypal.me/klaraklfkusa\"\u003ePaypal tu\u003c/a\u003e. Cez Patreon jednor\u00e1zov\u00fd pr\u00edspevok nie je mo\u017en\u00fd.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(227, 108, 9);\"\u003eAko prispieva\u0165 pravidelne?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u0
