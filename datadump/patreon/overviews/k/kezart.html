    "summary": "Hello Future Patrons !!\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon Page where I hope to have a very rewarding and interactive relationship\u00a0with my wonderful, amazing Patrons.\u003cbr\u003e\u003cbr\u003eI constantly get asked \"How do I do what I do?\"\u00a0\u003cbr\u003eSo with this Patreon Page I want it to be mutually beneficial to both my patrons and myself, with hopefully being able to eventually focus solely on my Artwork, but also benefit you guys by showing you step by step what I do and how I achieve those results. \u00a0The more\u00a0time I have, the better tutorials etc, I can produce. \u00a0So I think it will be a Win Win for everyone \u00a0:)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1156.photobucket.com/albums/p576/kezart1/giraffe%20triplicate%20for%20reward%20page_zps5im47tjh.jpg\"\u003e\u003cbr\u003eSome of the great rewards I have available are high resolution reference photos taken by yours truly so they\u00a0are royalty free, also included is an outline drawing to make it easier to transfer onto your chosen\u00a0sub-strait along with a colour guide of what I would use to draw that particular picture.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1156.photobucket.com/albums/p576/kezart1/tutorial%20pdfs_zpschrrj5dg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy middle range Supporters will also receive a downloadable E-Mag (roar.art), featuring demonstrations every month. \u00a0Just something\u00a0you can keep and refer to later, which I hope will compliment the work I will be putting up on my\u003cbr\u003ePatreon only feed, and give you a better understanding of my process. \u00a0This along with video demonstrations of my latest work should give a great understanding of how I complete a piece. \u00a0You can always ask me any questions on my feed as well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1156.photobucket.com/albums/p576/kezart1/DixonK-Dog_zpszzwujfsy.jpg\" style=\"float: right; margin: 0px 0px 10p
