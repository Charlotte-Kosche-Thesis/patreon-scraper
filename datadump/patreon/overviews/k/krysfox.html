    "summary": "THANK YOU for visiting my BRAND NEW Patreon Page!\u003cbr\u003eI\u0027ve been stewing for about a year on how to make this amazing site work for a photographer who shoots a LOT.. and my simple decision turned out to be.. YOU GET IT ALL.\u003cbr\u003eI have been growing increasingly tired of social media platforms and algorithms and people losing access to my images, I feel if you are a fan of my art, you should be able to see it anytime you want. It\u0027s visual art. It\u0027s for eyes. It\u0027s for you.\u003cbr\u003eThis is a new adventure. And I want to hear from you, so any additional rewards or incentives or ideas or tricks are welcome and appreciated.\u00a0\u003cbr\u003eI shoot a wide, diverse array of photography, Rock n Roll, Set Still Photos, Homo Erotic Stuff, Wildlife, Landscapes, Lifestyle, Surrealist Madness.. as long as I create everyday, I shoot.\u003cbr\u003eAs the norm is these days on the internet, I don\u0027t want to be influenced anymore by \"likes\" and followers and people coming and going when the \"type\" of art they want to see changes day to day. Some days I shoot a sexy guy, some days that guy is covered in paint and bones and neon lighting, some days I shoot women, some days we shoot double exposures of statues and kittens.. I need to explore the scope of my art and focus on the fans. You. And hopefully, this website will allow me more financial and thus creative freedom to broaden my vision and sustain my craft, while also allowing me the peace of mind to focus on what\u0027s important, making art everyday for the eyes that really want to SEE it.\u003cbr\u003eI\u0027m so excited to have this opportunity to share with you!!"
