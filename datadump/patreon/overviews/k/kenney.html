    "one_liner": "Creating open content for game creators!",

    "published_at": "2015-06-02T13:00:43+00:00",
    "summary": "We\u0027ve been creating freely available game assets since 2014, there\u0027s already\u00a0\u003ca href=\"http://kenney.nl/assets\" target=\"_blank\"\u003e30,000\u003c/a\u003e of them avaiable! New content is created every month and all assets are completely free to use in personal, educational and commercial projects. This allows developers all over the world to use them in their projects.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://kenney.nl/data/patreon/header_support.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYour support means that we can keep creating new game assets and thus provide students, indie developers, teachers and professionals with high quality graphics, audio and fonts. Even pledging a single dollar a month allows us to create more content!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://kenney.nl/data/patreon/header_rewards.png\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\nYou can pledge any amount you\u0027d like, but if you donate $5.00 or more you\u0027ll receive instant access to the following exclusives;\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://kenney.nl/data/patreon/rewards1.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://kenney.nl/data/patreon/rewards2.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003c/div\u003e\n\tPlease note that Kenney Studio is compatible with Windows and Mac OS, there is no Linux version available or in the works.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://kenney.nl/data/patreon/header_projects.png\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\nNext to the creation of game assets there are also a few other projects you\u0027ll be supporting the development and execution of;\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://kenneyland.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePixeland\u003c/strong\u003e\u003c/a\u003e is a local and global community for game developers. At the local venues (Netherlands and US/San Diego) developers can meet-up, work, create, play, share and learn. Learning material (workshops, training, guides and articles) are created and shared for free online. You\u0027re free to visit and join the open\u00a0\u003ca href=\"https://discord.me/pixeland\" target=\"_blank\"\u003eDiscord channel\u003c/a\u003e!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eProjects in development at our studio include\u00a0\u003ca href=\"http://kenney.nl/games/the-nights-willow\" target=\"_blank\"\u003eThe Night\u0027s Willow\u003c/a\u003e (a classic point \u0027n click adventure game),\u00a0\u003ca href=\"http://kenney.nl/projects/assetforge\" target=\"_blank\"\u003eAsset Forge\u003c/a\u003e (a tool for anyone to create 2D and 3D assets) and various smaller games and tools.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://kenney.nl/assets\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGame assets\u003c/strong\u003e\u003c/a\u003e often take hours upon hours to create and to satisfy all users there need to be many, covering all genres of gaming. We\u0027ve already released more than 30,000 assets but there\u0027s still many more to do. We\u0027re creating 2D sprites, 3D models, audio files, fonts, textures and much, much more! The assets can be\u00a0\u003ca href=\"http://kenney.nl/assets\" rel=\"nofollow\" target=\"_blank\"\u003edownloaded for free\u003c/a\u003e on our website, once the first milestone has been hit we\u0027ll remove all advertising on our website.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://kenney.nl/data/patreon/header_social.png\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\nWe\u0027ll be publishing any news on the following outlets:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePatreon (here)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://social.kenney.nl/twitter\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://social.kenney.nl/facebook\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.reddit.com/r/kenney/\" rel=\"nofollow\" target=\"_blank\"\u003eReddit.com\u003c/a\u003e (/r/kenney)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://social.kenney.nl/instagram\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThanks for reading!\u003c/strong\u003e\u003cbr\u003e\nYou can find more information about us and our studio at\u00a0\u003ca href=\"http://www.kenney.nl/\" rel=\"nofollow\" target=\"_blank\"\u003eKenney.nl\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nCheers!\u003cbr\u003e"
