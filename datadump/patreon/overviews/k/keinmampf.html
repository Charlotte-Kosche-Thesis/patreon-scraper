    "summary": "\u003ch4\u003eWhat is this all about?\u003c/h4\u003e\u003cbr\u003eWhen the copyright of \"Mein Kampf\" ceased existing in January 2016 I felt the urge to cut this book into its single letters. As I had no idea of what to do with them afterwards I started to play with the books name and came up with the spoonerism \u003cem\u003e\"Kein Mampf\"\u003c/em\u003e which is german and can be roughly translated to \"No Grub\". This led me to rearranging them into cooking recipes which should finally be bound into a cookbook called \u003cem\u003e\"Kein Mampf\"\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eI\u0027m working on this project since April 2016 and in this time I have created 13 recipes and cut up 26 Pages of the book. With these numbers I calculated it will take me around 15 more years to cut it up to its last letter. This should provide me with enough letters for an estimated 2000 recipes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy should I donate?\u003c/h4\u003e\u003cbr\u003eTo this time I asked my Friends to provide the recipes. Now I want to offer this opportunity to you, too. By donating to this Project you get the possibility of submitting your own recipes and I will turn them into art by upcycling old trash (Mein Kampf).\u003cbr\u003e\u003cbr\u003eMy long time goal is to earn enough money with \u003cem\u003e\"Kein Mampf\"\u003c/em\u003e to work at it full time. This would significantly reduce the time to complete it. You can help me turn the full book into recipes within my lifetime. If you like this idea and want to be part of it, please consider donating!\u003cbr\u003e"
