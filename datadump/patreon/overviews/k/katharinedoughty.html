    "summary": "Welcome and thank you for your interest. I am moving into a new stage as a creative with two long term projects ready for presentation. I am also now offering expressive arts therapy to individuals and groups. With your help, I intend to continue successfully navigating my ongoing healing journey with breast cancer and tend to my creative visions.\u003cbr\u003eYour support, though a monthly pledge amount,\u00a0will alleviate financial pressure affording me time and space to continue creating, documenting and presenting my work\u003cbr\u003e\u003cbr\u003eThe projects:\u003cbr\u003e\n\n\u003cbr\u003e1. Find The Ocean: a year long art jewelry project of 365 pieces(Created June 2012-June 2013) I am now documenting each piece and creating illuminated pages from the accompanying journaling I did each day. I am sharing the work in segments at a variety of venues and residencies while seeking a location to show the project as a whole. You can view this work here:  \u003ca href=\"http://www.katharinedoughty.com/\"\u003ehttp://www.katharinedoughty.com/\u003c/a\u003e \u003cbr\u003e\n\n\u003cbr\u003e2. In My Own Language: a series of 26 personal archetypal images utilizing the alphabet as a point of departure(created 1999-2017). Tracking my own quest for identity though self portraiture, I also aimed to express collective human experience. I envision combining the images with interactive lecture/performances/dialogues to facilitate creative healing for both women and men. Reproductions will be available to interested matrons/patrons in the near future. I have also created miniature linoleum cuts of the first four images and am seeking a print studio to assist in completing all 26 images in relief. Images of these works are not viewable online.\u003cbr\u003e\n\n\u003cbr\u003eThank you for your love and support on this journey!\u003cbr\u003e\u003cbr\u003e(Note - when pledging you can manually change the dollar amount in the pledge box to a higher amount. As a patron, you are free to modify your subscription at any time)\u003cbr\u003e"
