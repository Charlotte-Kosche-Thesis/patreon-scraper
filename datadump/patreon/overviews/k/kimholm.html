    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/77566/703835e5153b444c828cd87d68b522bc?token-time=2145916800\u0026token-hash=-LSjIz1n3hidoO_Qi4DjNikST80-QKo7qVdEfwF2bZQ%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FZjAdFOpnMgc%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZjAdFOpnMgc\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FZjAdFOpnMgc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-01-10T11:45:23+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eEveryone says they release art for free, just because it doesn\u0027t cost anything.\u003cbr\u003e\u003cbr\u003eI create art that is truly free. Free to share, use, and sell as you want\u003cem\u003e, \u003c/em\u003eusing Creative Commons licenses.\u003cbr\u003e\u003cbr\u003e\nAs copyright-industries tighten the noose on artists and consumers, while artists themselves criminalize their fans , it\u0027s more important than ever to take a stand for sharing\u00a0 and for art itself.\u003cbr\u003e\nI will never stop fighting for free art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your help I can continue creating concert sketches, Lovecraft adaptations, and all sorts of cool art for you to use as you wish. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i57.tinypic.com/o5s6sx.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a crowdfunding service, like Kickstarter or Indiegogo. \u003cbr\u003eIt allows you to back creators on a regular basis, instead of a onetime sum. I\u0027m asking for monthly donations, to allow me to create even more free content.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, who am I?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i58.tinypic.com/120t5av.jpg\"\u003e\u003cbr\u003eI am \u003ca href=\"https://www.facebook.com/DUHHfans\" rel=\"nofollow\" target=\"_blank\"\u003eKim Holm\u003c/a\u003e, a cartoonist from Bergen, Norway, specializing in horror and metal. \u003cbr\u003eI\u0027ve worked professionally as a freelance illustrator and comic-book artist for 14 years. \u003cbr\u003e\u003cimg src=\"http://i59.tinypic.com/2nt8eol.jpg\"\u003e\u003cbr\u003eI\u0027ve self-published the acclaimed \u003ca href=\"https://archive.org/details/PickmansModel\" rel=\"nofollow\" target=\"_blank\"\u003eH.P. Lovecraft adaption \"Pickman\u0027s Model\"\u003c/a\u003e, and created praised cover artwork for metal bands including Vreid and Solstafir.\u003cbr\u003e\u003cimg src=\"http://i62.tinypic.com/33c2gcl.jpg\"\u003e\u003cbr\u003eI\u0027m the world\u0027s only artist insane enough to draw live extreme metal concerts from the side of the stage and have published over \u003ca href=\"http://denungeherrholm.smugmug.com/\" rel=\"nofollow\" target=\"_blank\"\u003e1500 such sketches for free use\u003c/a\u003e, and 100\u0027s of other sketches, artworks and comic-pages. \u003cbr\u003e\u003cimg src=\"http://i57.tinypic.com/2reibs4.jpg\"\u003e\u003cbr\u003e\u00a0I\u0027ve done workshops, classes, lectures on art and comics, and one off events of all kinds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait! What!? Am I planning to live on charity?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo. I plan to make my living from three pillars of income. \u003cbr\u003eCrowdfunding is one pillar. \u003cbr\u003eAnother pillar is the sale of original artwork, like the metal art and \u003ca href=\"https://www.facebook.com/media/set/?set=a.10152741009426322.1073741847.86154736321\u0026amp;type=3\" rel=\"nofollow\" target=\"_blank\"\u003emy recent #inktober efforts\u003c/a\u003e, which I sell cheap and include international shipping so people all over the world can afford. These artworks will also be scanned and added to the growing library of free art.\u003cbr\u003e\u003cimg src=\"http://i58.tinypic.com/33cojf9.jpg\"\u003e\u003cbr\u003eTogether, I hope these three can allow me to focus on my original art , and on collaborations with other artists I respect and love, like my CD-covers. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I do with the money, you ask?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst of all, they will help me survive with less freelance work, and therefore create more free art.\u003cbr\u003e I have started my video-artcast Free Art Fridays again, and am creating more and more art by request for free use every month.\u003cbr\u003eIf I get enough, I will use it to upgrade my equipment to make more art, and to pay talented people to design my websites for easier access and more sales, allowing for more free art. \u003cbr\u003e\u003cimg src=\"http://i61.tinypic.com/2whniwz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut copyright? Pirates? Do I hate artists?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nNot at all. I just think the copyright system has failed. \n\u003cbr\u003e\nWe need a system that protects the consumers, freedom of information, and freedom of speech. \u003cbr\u003e\nWe can create a system that pays content creator in a fair way without infringing these rights. \u003cbr\u003eAnd most importantly, I think art itself suffers until we change the system.\u003cbr\u003e\u003cbr\u003eWith copyright, we can nevermore have folk-music, folk-heroes, or folk-art. Art is just a commodity. \u003cbr\u003e\nThe system encourages plagiarism, and allows for corporations to steal creative work from their creators. \u003cbr\u003eIt allows work to fall into obscurity and disappear forever because its owners don\u0027t see the value in them. It creates an atmosphere where we are all limit the stories and images and possibilities in our own mind. \u003cbr\u003e\nSo, I fight the current system of intellectual property because I love art. \u003cbr\u003e\u003cimg src=\"http://i57.tinypic.com/4jmid1.jpg\"\u003e\u003cbr\u003eIf you agree, or just like my art, please do support and share. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSo how often will you release you art?\u003cbr\u003e\u003c/strong\u003eAs many artist, I live with things often called chronic depression and bi-polar disorder. Buhu, whine, whine. I am currently under treatment. During the first year on Patreon, I still created over well 500 illustrations and pages for various projects. This was despite having a very bad year, with treatment of my conditions failed at all counts. \u003cbr\u003eToday, however, the prospects are looking better, and I hope to attain better stability in the future and create even more stuff for my patrons and the world. \u003cbr\u003e\u003cbr\u003e(Thanks to Evina Schmidova of EvinaFoto for cover photo). \u003cbr\u003e\u003c/div\u003e"

     "about": "I draw comics and illustrations and release them for free use, not just \"free\". I mainly work with dark subject matters, horror, and metal. My adaption of H.P. Lovecraft\u0027s classic short story Pickman\u0027s Model has garnered praise, as have my album covers for Vreid, Solstafir, and other bands. I draw live extreme metal sketches from the photopit at concerts, and have released over 1000 such sketches, including bands like Entombed, Enslaved, 1349, Cannibal Corpse, Satyricon, Shining (SE), Rotting Christ and many, many more, all under a Creative Commons Attribution license. I also sell originals and commissions as cheap as possible, and plan do work on a lot more Lovecraft and metal. \u003cbr\u003e\u003cbr\u003e",
