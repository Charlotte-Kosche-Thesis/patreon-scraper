    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e~ \u00a0$ 1 \u00a0/ \u00a0 I L L U S T R A T I O N \u00a0~\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello, I am\u00a0\u003cstrong\u003ekian02\u003c/strong\u003e.\u003cbr\u003e\nI like to draw and done that ever since.\n\t\u003cbr\u003e\nThe main aim of me drawing (besides me enjoy doing) is \n\t\u003cbr\u003e(hopefully, somehow able) to spark some \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003einspiration\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e or \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ejoy\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e or \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003epositive energy\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, \u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003econtribute\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e to this world, in the only way I know how to.\n\t\u003cbr\u003e\n\u003cbr\u003e\nYou could check out more of my works here:\n\t\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/kian02/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.instagram.com/kian02/\u003c/a\u003e\u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHAT you\u0027ll get:\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e1\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHi-Res Image\u003c/strong\u003e\u00a0(each time I post)\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eExamples:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"http://65.media.tumblr.com/a7146d1a0ef3f419202428607276cd45/tumblr_o6cy6tMBHy1rf3498o1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://65.media.tumblr.com/a7146d1a0ef3f419202428607276cd45/tumblr_o6cy6tMBHy1rf3498o1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-sin1-1.xx.fbcdn.net/t31.0-8/13227488_10157048273370533_1470857879479907178_o.jpg\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv\u003e+\u003cbr\u003eFrom time to time, I\u0027ll post\u003cbr\u003e\u003cstrong\u003eProcess\u00a0images/videos\u003c/strong\u003e \u0026amp; \u003cstrong\u003eTimelapse videos\n\t\t\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"399\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/167533990\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"280\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/166336370\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHAT is Patreon:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003ePatreon is a crowd funding platform that let people supports creators that they like, DIRECTLY. Something like kickstarter, but instead of project basis, \u003cbr\u003e\n\tyour pledge comes in monthly/ per batch/ per piece basis (depends on artists\u0027 choice).\n\t\u003cbr\u003e\n\u003cbr\u003eExplanation video: \u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://youtu.be/wH-IDF809fQ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHOW to:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e1. Create \u003ca href=\"https://www.patreon.com/signup?redir=1\" target=\"_blank\"\u003ePatron account\u003c/a\u003e (free)\u003cbr\u003e2. Choose pledge you prefer (eg: $1/$5/$10 etc) \u003cbr\u003e3. Choose your choice of payment. \u003cbr\u003eDone, ready to receive my rewards! \u003cbr\u003e\u003cbr\u003eOf course, you can stop pledging whenever you want. \u003cbr\u003e\u003cbr\u003ePatreon FAQ: \u003ca href=\"https://www.patreon.com/faq?ftyp=payments\" target=\"_blank\"\u003ehttps://www.patreon.com/faq?ftyp=payments\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHY pledge (a little more\u00a0about me ^^):\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI really enjoy drawing and had been posting regularly on my\u00a0\u003ca href=\"https://www.instagram.com/kian02/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e account, \u003cbr\u003e\n\tbut the truth is (like most artists do) I am struggling to make a living as an artist.\u00a0\n\t\u003cbr\u003e\nHence I am thinking if I could get enough supports from people who enjoy my work, \n\t\u003cbr\u003e\n\tI might be able to dedicate more resources and time into it! \n\t\u003cbr\u003e\nIn return, \n\t\u003cstrong\u003eproducing \u0026amp; sharing more \u0026amp; better works!\u00a0\u003cbr\u003e\n\u003c/strong\u003eThere are so many more things and ideas I want to explore~ \u003cbr\u003e\n\t(acrylic paintings, zbrush, watercolor, comic, etc)\n\t\u003cbr\u003e\n\u003cbr\u003e\nConclusion, I believe my works speak better, if you enjoy what you saw and wish to see more,\n\t\u003cbr\u003e\n\t I really do appreciate if you could \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003esupport me\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, hop aboard and be my \u003cstrong\u003ePATRON\u003c/strong\u003e!\u003cbr\u003e\nThanks :3\n\u003cbr\u003e \u003cbr\u003e\n\u003cimg src=\"https://scontent-sin1-1.xx.fbcdn.net/v/t1.0-9/13254258_10157040690905533_5665269612099584074_n.jpg?oh=d1288d898b1f6c0cbe424ca1d8b2e837\u0026amp;oe=57E0829C\" style=\"width: 271px;\"\u003e\u003cbr\u003e\u003cbr\u003e\ncheers,\n\t\u003cbr\u003e\n\u003cimg src=\"https://scontent-sin1-1.xx.fbcdn.net/v/t1.0-9/13226839_10157039240355533_832116804152838381_n.jpg?oh=229fc86a038127211f76f37c6147be2c\u0026amp;oe=57E5B04B\" style=\"width: 80px;\"\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e"
