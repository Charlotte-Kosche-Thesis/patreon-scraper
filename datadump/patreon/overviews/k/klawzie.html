    "summary": "Hello! I\u0027m Klawzie. You might know me as that artist who neglects her \u003ca href=\"http://klawzie.deviantart.com\" rel=\"nofollow\"\u003eart galleries\u003c/a\u003e and \u003ca href=\"http://klawzie.tumblr.com\" rel=\"nofollow\"\u003eart blog\u003c/a\u003e. Or maybe you\u0027ve \u003ca href=\"http://portraitadoption.com/paartist.php?profile=49\" rel=\"nofollow\"\u003epurchased character portraits\u003c/a\u003e from me before.\u003cbr\u003e\u003cbr\u003eEach month \n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: #8064a2;\"\u003eI will do my best to release (\u003cem\u003eat minimum\u003c/em\u003e) one new black and white character portrait\u003c/span\u003e\u003c/span\u003e for you to use in your rpgs to represent your characters/NPCs. These portraits will also be made available to be licensed by gaming companies or people who just want art for the scenarios/modules they\u0027ve written.\u003cbr\u003e\n\u003cbr\u003e\nYou might be thinking:\u00a0 \n\u003cstrong\u003e\u003cem\u003eWhy should I support you if you\u0027re just going to release the portraits for free anyway?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n1) Supporting me means I make art a priority for the month.\n\u003cbr\u003e\n2) The more patrons, the more portraits I\u0027ll try to release each month.\n(Currently, the minimum is 1, but I shoot for 2.)\u003cbr\u003e\n3) Patrons can guide what I draw. So if you really want me to draw a lot of pretty maids or ugly orcs (or pretty orcs dressed as maids), your support makes me more likely to do so.\u003cbr\u003e\n\u003cbr\u003eThanks for giving it a thought!\n\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png\"\u003e\u003c/a\u003e\u003cbr\u003e\nThis work is licensed under a \n\u003ca href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\" rel=\"nofollow\"\u003eCreative Commons Attribution-NonCommercial-ShareAlike 4.0 International License\u003c/a\u003e.\u003cbr\u003e\n\u003c/div\u003e\u003cblockquote\u003e\n\t(This basically means you can use these pictures for non-commercial purposes. You can color them, edit the lineart, print them out to take to a con with you for pre-made characters; etc. But if you edit the lineart/color, you give permission to others to take that and play with it too. Also, if you repost/remix the pieces, credit me and let me know, please!)\n\u003c/blockquote\u003e"
