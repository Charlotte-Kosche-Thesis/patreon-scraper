    "summary": "\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eGokigenyo!\u003c/em\u003e\u003c/strong\u003e My name is Kuroshinki! \u003cbr\u003e\u003cbr\u003eI\u0027m a Filipino freelance artist who mostly draws \u003cstrong\u003e\u003cem\u003eYaoi \u003c/em\u003e\u003c/strong\u003eand\u003cstrong\u003e\u003cem\u003e Macrophilia\u003c/em\u003e\u003c/strong\u003e Art for your entertainment!\u003cbr\u003e\u003cbr\u003eEach month I will draw an R-18 artwork exclusive to Patreon, and the more support I receive, the more rewards you will receive, including complete CG sequences, special sketches and doodles, PSD files, and more. ;)\u003cbr\u003ePlease check out my milestone goals!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat will you get every month?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e5 exclusive CG illustrations every month including 2 fan artworks and 1 original character art from Kuroshinki: from censored, uncensored, to complete CG sets depending on your selected tier!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e+1 Extra CG set (uncensored) every month for every milestone goal accomplished!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eExclusive access to my private gallery featuring line art, sketches, and special doodles for Normal and Premium tiers!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eReward system\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e \u003cem\u003eAll patrons are entitled to a full resolution image of the month\u003c/em\u003e\u003c/li\u003e\u003cli\u003e \u003cem\u003eRewards are sent within the first week of the month\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e Unlock milestone goals to receive more rewards!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e Depending on the reward tier, a patron can receive additional sequences, naked and uncensored versions of an art, and other bonus content.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003eSome of the previous images of the month will be shared for free in my Tumblr account and/or my other art websites (some pictures will be exclusive here in Patreon). \u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003eReward tiers are not final and may change in the future.\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e!CAUTION!\u003cbr\u003eIf someone posted my work online in any website that are not my own, please message me immediately. After all, it would be unfair to you patrons if what you pay for becomes widely available online.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you are Interested, \u003c/em\u003ebecome my Patreon today!\u003cem\u003e\u003cem\u003e! \u003c/em\u003e;)\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e"
