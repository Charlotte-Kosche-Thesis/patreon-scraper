    "summary": "\u003cdiv\u003e\u003cstrong\u003eMy overall mission and my passion in life is to spread my message to the world. \u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eMy message is simple:\u003c/strong\u003e\u003cbr\u003e Love yourself and love others.\u003cbr\u003e Be kind to yourself and others.\u003cbr\u003e Most importantly, open your mind to the possibility \u003cbr\u003ethat life could get better tomorrow and hang on just one more day!\u003c/div\u003e \u003cdiv\u003e\u003cstrong\u003eI promise it can get better and you don\u0027t wanna miss it trust me! \u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eREACH OUT when you need help. You are not alone in this! \u003c/div\u003e\u003cdiv\u003e\u003cem\u003eI serve as a living example that it can and DOES get better!\u003cbr\u003e\u003cbr\u003eI am a living example of a Bipolar success story. I am fully functional and happy most days while also having a diagnosis Bipolar I Disorder Rapid Cycling Type.\u00a0\u003c/em\u003e\u003c/div\u003e\u003cem\u003eDaily medication keeps me from relapse as I live my life one day at a time. I am unable to live alone and require a live-in caregiver to help me maintain treatment and prevent risk of relapse and suicide. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eStreaming and producing content to express my exhibitionism has helped me to feel productive and support myself while disabled and not have to suffer with the inability to live a full life.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI believe Patreon will be a meaningful addition to my live content and will allow my community to not only support me and my mission but also the American Foundation for Suicide Prevention.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll of my live content will ALWAYS be free for everyone and I will continue to commit to spreading my message via live streams every day that I am able to do so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI deeply appreciate ALL of my supporters, whether or not you are able to contribute financially. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI LOVE AND AM GRATEFUL FOR EVERY SINGLE ONE OF YOU EQUALLY!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI will always be here for you!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much love!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYour support means the world to me and I am forever grateful to you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*****I love and care for each of you very much and always want the best for you. \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003ePlease don\u0027t spend more than you are able to safely spend. Your needs come first!*****\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eThank you again for your support! \u003cbr\u003ePlease visit \u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://www.kdwow.com\"\u003eKDwow.com\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0for more information on other ways to support my mission.\u00a0\u003cbr\u003e\u003cbr\u003eSimply being a member of my community helps more than you realize and is more than enough!\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e"
