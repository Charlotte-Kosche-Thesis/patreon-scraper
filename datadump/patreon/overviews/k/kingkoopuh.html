    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCosplay is my biggest hobby, it\u0027s been something that\u0027s really broken me out of my shell and it\u0027s what I enjoy doing the most!\u00a0\u00a0\u2267\u25e1\u2266 I also m hoping to one day become a professional makeup artist for stage theater\u00a0or movies. Patreon is a place where you have the opportunity to support me in what I do! This way I can provide\u00a0more content and be able to share my work with you! On top of this, money for me is tight, as I am a full time college student! My major (Theatre) requires my time commitment not only on weekdays but on weekends as well (students build all the sets, hook up lighting, do backstage hair and makeup, take down sets, make costumes, ect. since we are a public college with not much help in our arts department) any bit of money helps me produce more content for everyone faster!\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eHow does the reward system work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou will receive the rewards for the tier you signed up for in that month and that month only. I will be releasing\u00a0new photo sets every month. I only have digital rewards at the moment, and they will be able to be viewed when payments are confirmed!\u00a0\u00a0\u0295 \u2022\u1d25\u2022\u0294\u003cbr\u003eIf any of that was unclear to you, please feel free to email me at\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(255, 255, 0);\"\u003e \u003cspan style=\"color: rgb(242, 195, 20);\"\u003ekingkoopuh@gmail.com\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0 \u003cbr\u003e\u00a0If you are interested in purchasing just one set from me, then please Email\u00a0me as well.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eYou can also just send Donations if you don\u0027t feel like joining as a Patreon!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cimg src=\"http://i.imgur.com/FYMDJJJ.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003eTHANK YOU TO EVERYONE WHO DECIDES TO SUPPORT ME!\u00a0=\uff3e\u25cf \u22cf \u25cf\uff3e=\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
