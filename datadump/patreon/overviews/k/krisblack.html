    "summary": "I love illustrating comic art and being able to combine my love of comics, pop culture, and design into artwork I can share with others. As an interactive designer and developer my work is very technical\u2014designing and building websites for enterprising companies and small businesses. Drawing is my way of balancing my technical side with my free-flowing artistic side.\u003cbr\u003e\n\u003cbr\u003e\nI recently hit a milestone birthday, 40 years. I\u0027ve decided that it\u0027s time to quit dreaming about artwork I want to create and actually create it. I\u0027m embarking on a journey that will change my life and I want to invite you to join me on my quest.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eVisionaries - Collectible Trading Cards\u003c/h3\u003e\nMy first project I\u0027m working on is an illustrated collectible trading card series\u00a0that spotlights creators, leaders, and thinkers who have impacted popular culture. I\u0027m calling this series \n\u003cem\u003eVisionaries,\u00a0\u003c/em\u003efeaturing caricatures of many popular icons across a diverse group of industries including comics, literature, film, and technology.\u003cbr\u003e\u003cbr\u003eThe first five cards were released in January 2017, debuting at Charlotte MiniCon in\u00a0Charlotte, North Carolina. I still have some these first cards available.\u00a0Elite reward members will get these mailed to them, or\u00a0you can purchase these cards\u00a0on my website, \u003ca href=\"https://www.krisblack.com\"\u003ewww.krisblack.com\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eEach month I\u0027ll be creating a new set of 3-5 new cards to add to the collection. Elite members will have each set mailed to them, or you can purchase them from my website.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/508f3c32e4b0979eac730009/t/588dd844b8a79b901b5fc822/1485871709147/?format=750w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eI\u0027ll document my process and provide weekly updates about my progress, new cards I\u0027m working on, and an inside look in how I create.\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll consider supporting me and my art."
