    "summary": "\u003cstrong\u003eMy name is K. C. Alexander\u003c/strong\u003e, and I\u0027m a genderqueer, mostly human\u2014occasional outer god\u2014\u003ca href=\"http://www.kcalexander.com/\" rel=\"nofollow\" target=\"_blank\"\u003eauthor of science fiction and fantasy\u003c/a\u003e. I advocate for mental health. My general state of being is\u00a0\u003cem\u003eequality or gtfo\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAnd above all else, I am a storyteller.\n\u003cbr\u003e\n\u003cbr\u003e\nMy stories focus on characters who fall into the shades of gray between archetypes. I specialize in transhumanism with serious attitude (\n\u003ca href=\"https://www.kcalexander.com/books/necrotech\" rel=\"nofollow\" target=\"_blank\"\u003eNECROTECH\u003c/a\u003e and\u00a0\u003ca href=\"https://www.kcalexander.com/books/nanoshock\" target=\"_blank\"\u003eNANOSHOCK\u003c/a\u003e), in Mass Effect (\u003ca href=\"https://www.kcalexander.com/books/mass-effect-andromeda-nexus-uprising\" target=\"_blank\"\u003eMass Effect: Andromeda: Nexus Uprising\u003c/a\u003e), and in much more. I also have a penchant for profanity, and most of all, for stories and characters that pull no punches. Not that I intend to stop there! I\u0027m also working on various other projects that explore the concepts that speak to me most: relationships, morality, identity, rage, and so much more.\u003cbr\u003e\u003cbr\u003eShould you feel the urge to support an author struggling to make ends meet so she can spend more time writing, I offer a few token things with all my heart and gratitude.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t like patreon?\u003c/strong\u003e Or subscription models?\u00a0\u003ca href=\"https://gumroad.com/kacealexander\" target=\"_blank\"\u003eI offer a donate-only option at Gumroad for you, as well as similar membership tiers but with a \"pay what you think is fair\" model.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy So Few Rewards?\u003c/strong\u003e\u003cbr\u003eThis is my curse. I want to offer more, and I have tried to offer more, but as it turns out, spoons can be hard to come by. As an author struggling with bills, workload and mental health issues, it\u0027s all I can do to keep my contracted work going \u003cem\u003eand \u003c/em\u003eput something out to show my gratitude.\u00a0\u003cbr\u003e\u003cbr\u003eI recognize it\u0027s not nearly as awesome as you deserve, but I hope that it is enough for my supporters.\u003cbr\u003e\u003cbr\u003ePeace, delicious delights. And thank you!\u003cbr\u003e"
