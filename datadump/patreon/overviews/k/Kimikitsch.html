    "summary": "Update: \u003cbr\u003ealmost 8 weeks since my complicated hip replacement surgery. Flat on my back the whole time, I\u0027m working on the Zen thang with all my might. Hopefully this all goes well and I will be able to walk soon. I\u0027m inching back in the studio as I can sit up for about 30 minutes at a time...for now. \u2763\ud83d\ude4f\ud83c\udffd\u2763Thank you to anyone and everyone who had helped me out. It\u0027s been a rough few years and I am still here, hoping to prove that \u0027mind over matter\u0027 is so very real. \ud83c\udf44 Everything I make is salvaged or up/cycled and each piece is compiled of throw-away bits, vintage broken jewelry, and found objects. \u00a0I am extremely passionate about creating, each little piece, a window into a whimsical world of wonder, an escape, mayhem or just plain disturbing dystopia. \u00a0All I need is\u00a0paint, glue and ink so any amount offered helps me so very much. Thank you with oodles of love. \u00a0\"We\u0027re all just walking each other home\""
