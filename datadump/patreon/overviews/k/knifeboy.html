    "published_at": "2016-05-20T09:46:53+00:00",
    "summary": "Zup!\u003cbr\u003eMy name is Karl Fredriksson and I`m the creator of KnifeBoy!\u003cbr\u003eThanks for stopping by!\u003cbr\u003e\u003cstrong\u003eFollow me on Twitter for daily updates @KarlKaze\u003cbr\u003eKNIFEBOY was approved on Steam\u00a0\u003c/strong\u003e\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=855693803\"\u003eGREENLIGHT\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qL5_w9U5-n8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDescription: \u003c/strong\u003e\u003cbr\u003eKnifeBoy is a 2D Metroidvania game heavily inspired by Guacamelee, Axiom Verge and Dark Souls, spiced with some Light-RPG goodness and humor, set in an \"Early Age Steampunk-Universe\" with an unique graphical design. \u003cbr\u003eKnifeBoy returns from hell to seek revenge on the person who put him there in the first place. \u003cbr\u003e\u003cbr\u003eFeatures: \u003cbr\u003eUnique art \u003cbr\u003eDay \u0026amp; Night cycle \u003cbr\u003e8 levels + \"open world\" + hidden levels \u003cbr\u003eChallenge arena \"Slaughter Halls\" \u003cbr\u003eBoss battles \u003cbr\u003eCollectibles \u003cbr\u003eConspiracy-Monster-Hunter-ish SideQuests \u003cbr\u003eDiverse cast of enemies \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56ddab0007eaa05aaac1d080/t/583ce5b6d2b8571174b71994/1480386108286/?format=400w\"\u003e\u003cbr\u003e\u003cbr\u003ePledges makes a huge difference for myself and the future of KnifeBoy! My comic-books will always be free and you can read them over at my Website, Tapas or POP comics. My next goal is to make a video game! The game is coming along quite well and I\u0027m super exited to continue sharing \"behind the scenes footage\" via my Patreon and answer your questions!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere is a few screenshots and GIF\u0027s from the game. \u003cbr\u003eFor more goodies and exclusive content - become a Patreon today!\u003cbr\u003e\u003ca href=\"https://static1.squarespace.com/static/56ddab0007eaa05aaac1d080/5733297c746fb99db8ced01e/58eac738cd0f68d5d5643138/1491781447177/lake.png?format=500w\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/56ddab0007eaa05aaac1d080/5733297c746fb99db8ced01e/58eac738cd0f68d5d5643138/1491781447177/lake.png?format=1500w\" style=\"width: 464px;\"\u003e\u003c/a\u003e\u003cbr\u003eLost woods...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56ddab0007eaa05aaac1d080/5733297c746fb99db8ced01e/58265b376b8f5be4d0142f90/1478909054042/headquarter.gif?format=1500w\" style=\"width: 466px;\"\u003e\u003cbr\u003eOverdrive!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56ddab0007eaa05aaac1d080/5733297c746fb99db8ced01e/58eac726893fc0148fd88bb8/1491781434863/%23+knifeboy+augment.png?format=500w\" style=\"width: 466px;\"\u003e\u003cbr\u003eTwinPeaks Shop. We will provide you with anything!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56ddab0007eaa05aaac1d080/5733297c746fb99db8ced01e/582126f715d5dbd2a232309b/1479004384665/%23kinfeoby+collectables.png?format=1500w\" style=\"width: 468px;\"\u003e\u003cbr\u003eA dream come true for perfectionists!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"https://static1.squarespace.com/static/56ddab0007eaa05aaac1d080/5733297c746fb99db8ced01e/58eac65f86e6c0b3d22b422b/1491781233210/PLEASE+SUPORT.png?format=500w\" style=\"width: 467px;\"\u003e\u003cbr\u003eYup! 1$/Month and you get a free game!\u003c/h4\u003e\u003cbr\u003eMy first presentation video from early 2016. At this point it was only a comic book!\u003cbr\u003eFind out what Knifenoy is all about!\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Rllv14RbgzQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eKeep on reading over at \u003ca href=\"http://www.knifeboy.org\" rel=\"nofollow\"\u003ewww.knifeboy.org\u003c/a\u003e for free!\u00a0\u003cbr\u003e\u003cbr\u003eThere are plenty of ways to help out! Follow me on Patreon, share my comic books with friends and family, follow me on Facebook, Instagram, Youtube, Twitter! (These are my private accounts and doesn\u0027t necessarily have anything to do with KnifeBoy, but, by following me and supporting me in any way possible, will keep my spirit up for sure!)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
