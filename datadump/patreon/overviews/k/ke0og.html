    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\u003ch2\u003eI Love Ham Radio!\u003c/h2\u003e\n\u003cbr\u003e\n\u003c/span\u003eNot only do I love ham radio, \u003cstrong\u003eI love bringing it to others!\u003c/strong\u003e I create \u003cstrong\u003eham radio training videos\u003c/strong\u003e as well as videos on \u003cstrong\u003eother ham radio topics\u003c/strong\u003e, including technical and operating topics. My goal is to \u003cstrong\u003ehelp those new to ham radio\u003c/strong\u003e progress through the ranks and enjoy the hobby to its fullest. I think \u003cstrong\u003eI\u0027m unique\u003c/strong\u003e in that I have the only license training videos that \u003cstrong\u003eexactly correspond to the ARRL\u003c/strong\u003e license manuals. I also have a series called \"\u003cstrong\u003eAsk Dav\u003c/strong\u003ee\" to answer even the most basic questions about the hobby. My goal is to create a \u003cstrong\u003e\"safe space\" for newcomers\u003c/strong\u003e where\u003cstrong\u003e all questions are regarded as serious and get a straight answer\u003c/strong\u003e. Folks have used my videos to get their original Technician license, upgrade to General, and then upgrade to the highest level, Amateur Extra Class. I also send personal emails to many of those who ask questions. \u003cstrong\u003eYour patronage helps me purchase equipment \u003c/strong\u003eso I can illustrate even more things in the videos, \u003cstrong\u003eplus help defray the expenses\u003c/strong\u003e associated with putting all these videos together. My YouTube channel, \u003ca href=\"http://www.youtube.com/davidcasler,\"\u003ewww.youtube.com/davidcasler,\u003c/a\u003e is called \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"Ham Radio Answers,\"\u003c/span\u003e and that\u0027s exactly what I\u0027m trying to provide!"
