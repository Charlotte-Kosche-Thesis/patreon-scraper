orking as a hospital orderly. In Summer 2015 I moved out to a rural parcel of land in Winslow, AR. Given the 30-mile commute to my job and the condition of my 28-year old pickup, my wage labor situation is precarious enough that I could be stuck living entirely off my writing income and the food I can grow here at any time without notice. So I\u0027d like to make enough writing to live off of if the necessity arises.\u003cbr\u003e\u003cbr\u003eIf you enjoy my writing and think it\u0027s worth supporting, and can afford to do so, I would be very grateful for any amount of money you care to donate on a monthly basis. In return I will be able to pay my bills and keep on writing, and hopefully be able to finish my next book sometime before the end (and preferably by the middle) of next year.\u003cbr\u003e"
