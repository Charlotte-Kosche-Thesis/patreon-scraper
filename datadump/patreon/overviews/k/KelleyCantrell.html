    "summary": "Here, you can find a wide variety of writing. I\u0027m working on a bunch of stuff at any given time, but to save you a few clicks and help you navigate easier, here\u0027s some links below. (Links added semi-regularly!)\u003cbr\u003e\u003cstrong\u003eCurrent project/s\u003c/strong\u003e:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/KelleyCantrell/posts?tag=Nightmare%20Child\"\u003eNIGHTMARE CHILD\u003c/a\u003e: A horror story involves a girl who\u0027s born to catch other people\u0027s dreams, and what happens when she fails to meet her sole purpose in life. (Involving a subsequent breakdown of her mind, her inability to capture her own nightmares, etc.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther stuff:\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/KelleyCantrell/posts?tag=gender%20dysphoria\"\u003e\u003cbr\u003eStuff on gender dysphoria\u003c/a\u003e, which is self-explanatory.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/KelleyCantrell/posts?tag=NSFW\"\u003eNSFW \u003c/a\u003etag. Explains itself. ;)\u003cbr\u003e(Don\u0027t forget about the regular, miscellaneous \u003ca href=\"https://www.patreon.com/KelleyCantrell/posts?tag=writing\"\u003ewriting \u003c/a\u003etag!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOld projects\u003c/strong\u003e:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/KelleyCantrell/posts?tag=Starstruck\"\u003eSTARSTRUCK\u003c/a\u003e: Fantasy\u003cbr\u003e\u003ca href=\"https://www.patreon.com/KelleyCantrell/posts?tag=Eden%20Rose\"\u003eEDEN ROSE\u003c/a\u003e: sci-fi/apocalyptic\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMost of my writing is here for a dollar, but there is longer stuff offered at the higher tiers if you\u0027re so inclined.\u003cbr\u003e\u003cbr\u003eSo, a little about me now. I\u0027m a chronically ill mom of one, full time working student. Working a fast food job while taking classes is enough to put a strain on anyone\u0027s body, but I\u0027m on a lot of medication as it is and I see my doctors at least once a month or every other month. Writing is my passion and one day it will be the thing that supports my family and I. But for now, I have to work full-time as a cashier just to make ends meet. So for now, this Patreon is what is helping me pursue my creative passions and help with my bills here and there when my paychecks fall a little short, or when I have unexpected bills.\u00a0\u003cbr\u003e\u003cbr\u003eAgain, I\u0027m so thankful for anyone who\u0027s ever read my work or even RTed my work on Twitter even if they\u0027ve never been able to subscribe to my Patreon. Thanks so much for being here!"

    "attributes": {
     "about": "Hi everyone! I\u0027m Kelley Cantrell. I\u0027m a queer writer living in New \nJersey with my husband and I\u0027m a soon to be mother of a beautiful baby \ngirl, Jayna. \u003cbr\u003e\u003cbr\u003eI\u0027m heading off to college for a degree in writing \narts. (The end goal is a Master\u0027s.) I recently switched jobs, but obviously I\u0027m going to have to take a couple of weeks off once I have my baby. While I can\u0027t afford a six week maternity leave, I want to take about two weeks just to acclimate to parenthood and bond with my baby.\u00a0\u003cbr\u003e\u003cbr\u003eUnfortunately, I recently had to drain my savings account for a financial emergency. Those were the funds that were going to support me and make sure rent got paid during my maternity leave. Now I have no safety net for my maternity leave.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s where my \nPatreons come in! Your contributions help me be able to pay rent , go to college, and try to \ndeal with this huge upcoming life change that is parenthood! I\u0027ll be \nposting at least twice a month. (One diary entry and one essay.) I may \nswitch things up once I get a readership going and I see what people \nwant.\u003cbr\u003e\u003cbr\u003eThank you so much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0   My Writings\u003cbr\u003e\u003c/strong\u003eA couple of times during the month (I\u0027ll decide on a more set timeline later on\n once I see what people like), I\u0027ll upload either a couple of my usual \nqueer, feminist essays or some diary entries. Most of them will be \nrecent pieces and will be at least a couple of thousand words per entry.\n (If a diary entry is particularly short, say a thousand words or under,\n it\u0027ll be paired with another entry.) \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0   \u003cstrong\u003eRewards\u003c/strong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003c/strong\u003e\u003c/strong\u003eAs this goes along, I\u0027ll see\n about setting up bigger rewards for those who pledge more.\u003cbr\u003e",
