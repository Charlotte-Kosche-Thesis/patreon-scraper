    "published_at": "2016-11-22T19:44:41+00:00",
    "summary": "I create content about philosophy, theology, and culture including two new podcasts. You can see more content at\u00a0 \u003ca href=\"http://www.mereliberty.com\" rel=\"nofollow\"\u003ewww.mereliberty.com\u003c/a\u003e.\u003cimg src=\"http://mereliberty.com/wp-content/uploads/2017/08/patexpl1.png\"\u003e\u00a0\u003cbr\u003ePatreon is an ongoing crowdfunding site that allows writers and other creatives get paid for doing what we love. It\u0027s pretty simple; you can: \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003epledge as little as $1 per creation (which includes blog content and podcasts),\u003c/li\u003e\t\u003cli\u003ecap your monthly contribution so you are sure to stay within your budget;\u003c/li\u003e\t\u003cli\u003eget awesome rewards while helping me produce more content.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://mereliberty.com/wp-content/uploads/2017/08/patwhe1.png\"\u003e \u003cbr\u003eThere are costs to keeping this content fresh and update including: \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eWebsite and podcast hosting\u003c/li\u003e\t\u003cli\u003eEquipment like a quality microphone, editing software, etc.\u003c/li\u003e\t\u003cli\u003eProduction of content; research, writing, recording, and editing\u003c/li\u003e\t\u003cli\u003eMaintaining Internet access\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://mereliberty.com/wp-content/uploads/2017/08/patrew1.png\"\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eMy Patrons are the backbone of my work, so without you guys, I couldn\u0027t make this possible. That is why I offer my Patrons exclusive rewards they can\u0027t find anywhere else, including access to dialogue with me.\u00a0\u003cbr\u003e\n\u003cbr\u003eInside my Patreon feed is where you can interact with me. You won\u0027t find me spreading myself thin across social media platforms or giving these offers away anywhere else. So check out the reward levels on the right-hand side of the screen for more details. \u27a1\u27a1\u27a1\u27a1\u003cbr\u003e\n\u003cimg src=\"http://mereliberty.com/wp-content/uploads/2017/08/faqs1.png\"\u003e \u003cbr\u003e\n\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003cbr\u003eNo. Pay in any currency! As this is a US-based website, everything is written in dollars, but you can use any currency and it will be automatically converted. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow many creations will you put out monthly?\u003c/strong\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003eFlashes of Liberty will be three times a month.\u00a0\u003c/li\u003e\u003cli\u003eDare to Think Podcasts will be published once a month.\u003c/li\u003e\u003cli\u003eWritten content will be published separately from the podcasts; approximately 1-2 times a week.\u00a0\u003c/li\u003e\u003c/ul\u003eThis totals approximately 12 creations per month.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I limit how much I give per month?\u003c/strong\u003e \u003cbr\u003eYes! When you become a patron, you have the option to \u003cstrong\u003ecap your monthly contribution\u003c/strong\u003e so that you never go over your budget. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy do you charge per creation instead of per month?\u003c/strong\u003e \u003cbr\u003eI believe in getting paid for the work that I publish, and so getting paid per creation is a motivation for me. And since you can put a maximum on what you\u0027re willing to pay, you get to decide how much to pay per month. It\u0027s a win-win for both us! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003e \u003cbr\u003eYes, please only sign up to donate what you can easily afford, and be sure to cap your contribution. Even $1 per creation will make a huge difference and is greatly appreciated. You can also support by sharing my content with your friends and family.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\t\t\u003cstrong\u003eCan I stop donating in the future?\u003c/strong\u003e \u003cbr\u003e\t\tYes of course! You can just log in to change or cancel the account whenever you want. Just remember that when you cancel, you lose out on future discount rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the refund policy?\u003c/strong\u003e\u003cbr\u003eI understand life happens and will be happy to refund the current month\u0027s charge if you contact me before the 7th day of the month. I cannot give refunds for previous months, or if you contact me after the 7th. To ensure a prompt response, you\u0027ll want to message me through Patreon. Thank you!\u003c/div\u003e"
   },
