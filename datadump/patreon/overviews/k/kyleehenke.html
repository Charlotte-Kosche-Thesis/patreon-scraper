u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhy use Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWhen I\u0027m in between projects at the company I work at, making ends meet can be very difficult. Any extra income helps me out like crazy and would allow me to focus more on bringing you more art and content! It is my dream to make enough of a living from what I do to be able to focus solely on my own original projects. Creating and inspiring is my whole reason for living, and the amazing thing is that you can help me do it!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://41.media.tumblr.com/94e09411c4e565878bacdc170e675cf7/tumblr_nz4shpkJXN1qetzngo3_1280.jpg\" style=\"width: 426px; color: rgb(0, 0, 0); text-align: center;\"\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt means the world to me that you\u0027d back up my dreams in a real and tangible way.\u00a0Your support is cherished, and validates my entire existence as an artist and creator! Thank you from the bottom of my heart! \u003cstrong\u003ePlease read my \u003ca href=\"https://docs.google.com/document/d/1yTqb1-rF3tEtSDi2use-WXDKIfzmZ8pj_vcmq9Y2xks/edit?usp=sharing\" rel=\"nofollow\"\u003eFAQ\u003c/a\u003e for more details about out how to claim your rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eCheck out my pledge rewards below!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e"
