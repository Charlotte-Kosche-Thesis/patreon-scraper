    "summary": "\u003cstrong\u003e\u003cem\u003e\"Keep Talking God, I am Trying to Listen\" by Karmic Divine\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://www.vajracrystals.com\"\u003eVajraCrystals.com\u003c/a\u003e -\u00a0\u003ca href=\"https://www.patreon.com/vajrarocks\"\u003eMy Other Patreon Site\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSince the age of, well really ever since I can remember, I have been \"given\" guidance and information from a source I have come to call, God. The knowledge that is given to me is not anything that I would ever think of on my own. It happens when I am particularly lonely or have a lot of questions. \u003cbr\u003e\u003cbr\u003eI become very quiet and open my mind\u00a0a powerfully high vibration and get answers to my questions. Or sometimes just chat. The answers come in rapid succession to my question and usually before I can form the questions into a complete sentence.\u003cbr\u003e\u003cbr\u003eMany people \"channel.\" From what I understand if the entity agrees to communicate with the channeler, a flow of non-verbal information begins. The channeler receives the raw information at a high sensory level and then converts it into human language.\u003cbr\u003e\u003cbr\u003eThat is a bit deferent from what happens to me. I obtain answers to questions that I ask by an inner voice which is not mine. I get answers I would never have thought up. I have come to call this inner voice, God.\u003cbr\u003e\u003cbr\u003eSome people might fear this because they don\u2019t understand. Frankly I do not either. But I do know that this has never been a negative or dark experience. My experience has been just the opposite I have had enlightened insight on levels that I would never have encountered on my own. \u003cbr\u003e\u003cbr\u003eI have only ever had a light filled, loving feeling, and have only ever received enlightened counsel and guidance. I would like to continue to do this, but need your help financially and in training this ability. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePlease Visit my Website\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://www.vajracrystals.com\"\u003evajracrystals.com\u003cbr\u003e\u003c/a\u003eI am writing a novel and need your help. Not just financially, but also in writhing it! Help me provide books to children and write a novel with me!\u00a0\u003cbr\u003e\u003ca href=\"https://www.patreon.com/vajrarocks\" target=\"_blank\"\u003ehttps://www.patreon.com/vajrarocks\u003c/a\u003e\u003cbr\u003e"

     "about": "My pen name for this fun and exciting endeavor is Karmic Divine, but all of what I have said that I do, well I really do. I consider this a gift and really want to help make the world a better place.\u003cbr\u003e\u003cbr\u003eMy real name is L. \u0026lt;g\u0026gt;Bogedin\u0026lt;/g\u0026gt; grew up and still live in rural Northeastern Pennsylvania, tucked into a scenic bend of the Susquehanna River. In 1998, we bought a vacant lot in town, built it out, and opened Twigs Caf\u00e9 Restaurant to generate some income and bring new life to the area.\u003cbr\u003e\u003cbr\u003eTwigs \u0026lt;g\u0026gt;is\u0026lt;/g\u0026gt; one of Tunkhannock\u0027s centerpieces and certainly is the center of our lives. We gainfully employ around 38 to 40 people, many who have worked at Twigs for years. It has also provided us a way to give back to our community.\u003cbr\u003e\u003cbr\u003eWhen our son went off to college, we had a chance to adopt three girls from Russia. The girls are now 21, 23, and 24, and our son is married and has a son, who is my pride and joy grandson! We also have a baby girl on the way, and I simply can not wait!\u003cbr\u003e\u003cbr\u003eAs I have seen needs in my own life and our town, my answer has been to start businesses to fill them. The main floor of WellSpring House is an upscale used clothing shop called Omm Encore Fashion. Upstairs there is a massage treatment room, and another filled with beautiful home decor items for any home. We have just started an online radio station called TwigsCafeRadio.com and this where I post all of my notifications.\u003cbr\u003e\u003cbr\u003eOver the past few years, I have begun writing. My first story was chosen for Brian Weiss\u0027s 2012 book \"Miracles Happen\". When my grandson was born, I wanted him to know how much he was loved from the moment I found out that he was on his way. I wrote a book call \"Warm Fuzzies\" so he would always know and remember my love for him. My hope would be to share this book with at-risk children who need love and connection in their lives. I also wrote a story about my girls published by Story Shelter. I love to write for children, so my next project is to have published a three-book series Terrance A. Dragon. I have just recently put out a book called \"Spiral Blueprint ~ A Moving Meditation.\"\u003cbr\u003e\u003cbr\u003eIf you\u2019re in my area of Pennsylvania, are interested in alternative health care, or love giving and serving to make the world a better place, or just want a great meal, let\u2019s connect.",
