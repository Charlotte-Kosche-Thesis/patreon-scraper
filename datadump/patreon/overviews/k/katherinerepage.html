    "summary": "Thank you so much for taking the time to check this out! I\u0027m Katherine (you probably already know that.)I am a spoonie living in New York, and making ends meet here is hard enough without being sick all the time.\u00a0I\u0027m an artist who writes- or a writer who makes art. I try to create objects and works with function and intention that link to the esoteric. My writing is introspective and I frequently\u003cbr\u003etalk about my life as a spoonie, dealing with grief, and the ghosts that haunt me- with a biting humor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am a writer, artist, teacher, designer, spoonie, and a witch. I enjoy creating beautiful things from fragments that make no sense on their own, \u003c/strong\u003e\u003cstrong\u003ebut harmoniously complement each other, making a bigger picture. I believe that finding the humor in all things is paramount and is something that truly makes us human and makes life bearable. I create things with intention and energy for a specific purpose that manifests as art and resonates on a deeper level.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI want this page to serve as a hub for my creative endeavors, where people who are interested in what I do can come and see and read and support if they so choose.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to see more, here are some links to get you started:\u003cbr\u003e\u003ca href=\"http://www.epiphaniesandkatastrophes.blogspot.com\" target=\"_blank\"\u003eBlog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/katrepage/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.katherinerepage.com\"\u003eWebsite\u00a0\u003c/a\u003e(past projects and the like)"
