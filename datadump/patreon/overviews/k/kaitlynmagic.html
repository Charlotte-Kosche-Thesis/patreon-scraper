    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oCJTINtf-_I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cimg src=\"https://image.ibb.co/jRNBYH/About_me_3.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003eHi everyone! My name is Kaitlyn. I\u0027m a 22 year old cosplayer from America but have been living in the Philippines the past 3 years. I first started cosplaying in 2015 but hadn\u0027t had the time to start taking it seriously until last year. I\u0027ve always been obsessed with the cosplay world. I remember looking at pictures online or watching my talented cousins make cosplays and think, I wish I could do that... until I realised I could! I never looked back!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gdUYDH/HOW_IT_WORKS.jpg\"\u003e\u003cbr\u003eMy patreon works on a monthly schedule, which means that if you decide to pledge you will be charged in the first few days of the month and will receive rewards every month that you continue to pledge. Different pledge levels will receive different rewards which are listed to the right of the page. You can choose whichever tier you\u0027re comfortable with, and be sure to message me if you have any questions!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hpNs7c/Untitled_design.jpg\"\u003e\u003cbr\u003eThis year I really want to grow as a cosplayer and expand my skills. I\u0027m using patreon as a place to track that growth and share that journey with all of you! Of course you don\u0027t have to use patreon in order to support me, just commenting and liking my post on social media is more than enough, but if you do want to give that extra bit of support it would help me to create more content with a bit less stress!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iaxg0x/start.jpg\"\u003e\u003cbr\u003eIt\u0027s really easy to sign up! Just select a pledge level that you feel comfortable with at the righthand side of the page. You\u0027ll be automatically charged and gain instant access to my patreon feed and exclusive content. If you ever change your mind about pledging there\u0027s no commitment, you can stop or cancel your pledge at any time!\u003cbr\u003e"

     "created_at": "2018-02-21T13:09:31+00:00",
     "description": "I\u0027ve had my camera for \u003cem\u003e5\u003c/em\u003e\u00a0\u003cem\u003eyears \u003c/em\u003eand it works great for me, but I\u0027ve also had the same one and only lens for 5 years. I really want to try to post high quality cosplay showcase videos with every cosplay I debut. With the lens I have it limits a lot of the more creative and dynamic shots I want to take, not only for my videos but for my photo shoots!\u003cbr\u003e\u003cbr\u003eSo my first goal for patreon is for something I\u0027ve been putting off for years, and that\u0027s buying new lenses! Once I get the new lenses I\u0027ll do a bonus shoot that month to test it out!",
