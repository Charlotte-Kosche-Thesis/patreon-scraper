    "summary": "\u003cimg src=\"https://pbs.twimg.com/media/DYYym2qVwAE0FIw.jpg:large\" style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\u003cbr\u003e\nHi, I\u0027m Kim! I\u0027m a Singaporean jack-of-all-trades just trying to make it big in the genetically modified super-humans industry. I write both fiction - mostly \u003cem\u003eWarcraft \u003c/em\u003einspired stories of my own characters - and essays, and I stuff around on a drawing tablet the rest of the time. I love analysing and explaining even more than I love creating, so if you ever have any questions for me, just drop me a line any way you want!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhere Can I Eyeball Your Stuff?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\ud83d\udcda Website:\u00a0\u003ca href=\"https://kitkatkimble.wixsite.com/home\"\u003ehttps://kitkatkimble.wixsite.com/home\u003c/a\u003e\u003cbr\u003e\n\ud83d\udc26 Twitter:\u00a0\u003ca href=\"https://twitter.com/kitkatkimble\"\u003ehttps://twitter.com/kitkatkimble\u003c/a\u003e\u003cbr\u003e\ud83d\udcd6 AO3:\u00a0\u003ca href=\"https://archiveofourown.org/users/Kitkatkimble/works\"\u003ehttps://archiveofourown.org/users/Kitkatkimble/works\u003c/a\u003e\u003cbr\u003e\ud83d\udcdc Tumblr (archive):\u00a0\u003ca href=\"http://kitkatkimble.tumblr.com\"\u003ehttp://kitkatkimble.tumblr.com\u003c/a\u003e\u003cbr\u003e\n\ud83d\uddd3 Schedule:\u00a0\u003ca href=\"https://trello.com/b/e0L5y1rn/projects\"\u003ehttps://trello.com/b/e0L5y1rn/projects\u003c/a\u003e\u003cbr\u003e\n\u2615\ufe0f Ko-fi:\u00a0\u003ca href=\"https://ko-fi.com/V7V66YCA \"\u003ehttps://ko-fi.com/V7V66YCA\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Are Your Patreon Plans?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs I get used to the platform and juggling both a university degree and my work, I\u0027ll be opening up new tiers and expanding on existing ones. I want to bring you the most bang for your buck that I can! I won\u0027t remove rewards unless I have to, and all tiers are cumulative - if you pledge $5, you get all the $1 rewards included. I currently have several new rewards in the works, so keep an eye on this space.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo What \u003cem\u003eSpecifically \u003c/em\u003eDo You Make?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy big passion is diversity in fantasy - ethnicities, cultures, genders, you name it. I write short stories, habitually around six thousand words, almost exclusively \u003cem\u003eWarcraft \u003c/em\u003einspired; I say inspired since my headcanons and development of the bits of lore I like have deviated quite substantially from the actual game. My goal is to make diversity an assumed foundation of all my writing - my stories may be about politics, or love, or mental illness, but they\u0027re always centred around marginalised characters. Since I myself can\u0027t lay claim to every single demographic out there (and I wouldn\u0027t want to!), I prefer not to write \u003cem\u003eabout \u003c/em\u003ethose experiences; I\u0027d rather read a story about a Singaporean ace lesbian who solves crimes than I would a story about \u003cem\u003ebeing\u003c/em\u003e a Singaporean ace lesbian, and I certainly wouldn\u0027t want to write it. So if that\u0027s what you\u0027re interested in, check out my work!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks a Bundle!\u003c/strong\u003e\u003cbr\u003e"
