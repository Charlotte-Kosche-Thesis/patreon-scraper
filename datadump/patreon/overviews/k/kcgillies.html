    "summary": "Drawing is therapy for me. It calms me down, clears my mind; it grounds me. Not, only that, sharing my drawings, and reading comments from people like you is gratifying. Unfortunately, the world doesn\u0027t run on rewards and gratification, it runs on money. So if I want to keep on drawing (which I oh-so-desperately want to), I need some of that. That\u0027s why I\u0027m here on Patreon.\u003cbr\u003e\u003cbr\u003eI\u0027m here for more than just money though. I hope that this platform will give me the opportunity to engage with you, and to share what I\u0027ve learned along the way. I\u0027m hoping that between the structure of the platform, feedback and comments from you, and my responsibility to treat my patrons in the best way possible will push me to grow and improve.\u00a0\u003cbr\u003e\u003cbr\u003eI also sincerely hope that this will be an affordable way to get art into your hands, and to encourage and help you in your own art journey. Please feel free to share your comments and suggestions about the best way for me to do this.\u003cbr\u003e\u003cbr\u003eThank you from the bottom of my heart!\u003cbr\u003eKC\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect when you pledge to be a patron:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll the rewards listed and much more! The rewards for each level are just the minimum I plan to give in exchange for your support. Expect a lot more artwork, coloring pages, giveaways, etc. :) The rewards for each level will be posted here (or mailed off) at the beginning of every month, but I will be posting new rewards every week, so make sure to check back regularly. Coloring pages will be mostly of birds, but expect to see other animals make appearances, and art prints and downloads will be a mix of digital and traditional media. \u00a0"
