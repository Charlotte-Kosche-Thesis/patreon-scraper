    "published_at": "2017-09-28T20:03:21+00:00",
    "summary": "Thanks for checking out the \u003cem\u003eKevCooksPlants\u003c/em\u003e\u00a0Patreon\u00a0page!\u00a0 You\u0027re probably wondering what the hell this is. That\u0027s ok, because I\u0027m wondering what the hell I\u0027m supposed to write here. So now we\u0027re even. Really though, this page is here for those who like what I\u0027m doing with \u003cem\u003eKevCooksPlants\u003c/em\u003e\u00a0and want to support the site, help it expand, and pick up some cool rewards along the way. Sound good (or not horrible)? Ok, read on...\u003cbr\u003e\u003cbr\u003eWith your support, I hope to upgrade kitchen supplies, video and camera equipment if necessary, and be able to carve out more time to create spectacular recipes, including video demonstrations. In turn, the frequency of new recipes will increase, and together we may even be able to\u00a0crank out or cookbook or two!\u003cbr\u003e\u003cbr\u003eBecause I\u0027m not independently wealthy and actually work full-time aside from this project, I\u0027m going to need the support of my fans and followers to make this site great. And while just taking your money is great for me, it\u0027s not so peachy for you, so I\u0027ve created this page so you can earn some perks for forking over your hard-earned dough.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eShow \u0027em what they\u0027ll win, Johnny!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt the \u003cstrong\u003ePrep Cook\u003c/strong\u003e level ($5/month), you\u0027ll get the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA personalized thank-you email from yours truly\u003c/li\u003e\u003cli\u003eA Twitter and Facebook shout-out\u003c/li\u003e\u003cli\u003ePatron-only content, including sneak peeks at what\u0027s coming, advance access to recipes, patron-only videos and more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAt the \u003cstrong\u003eSaucier\u003c/strong\u003e level ($10/month), you\u0027ll get the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll rewards from Prep Cook level\u003c/li\u003e\u003cli\u003eAfter 6 months of support, receive a hand-picked plant-based cookbook of Kevin\u0027s choosing, delivered to your door! (And continue to receive a new one every 6 months thereafter.)\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAt the \u003cstrong\u003eStation Chef\u00a0\u003c/strong\u003elevel ($20/month), you\u0027ll get the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll rewards from lower levels\u003c/li\u003e\u003cli\u003eOnce per month, receive a personalized video answer to a plant-based cooking question you email to me!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAt the \u003cstrong\u003eSous Chef\u003c/strong\u003e level ($40/month), you\u0027ll get the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll rewards from lower levels\u003c/li\u003e\u003cli\u003eOnce per month, join a 15-minute Skype session with Kevin to answer any of your plant-based cooking questions... or we can talk about movies, sports, our kids... or just talk smack about your in-laws! (Hey, it\u0027s \u003cem\u003eyour\u003c/em\u003e 15-minutes!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThis reward level is limited to 10 patrons because I can\u0027t spend all day talking on the phone, people!\u003cbr\u003e\u003cbr\u003eAt the \u003cstrong\u003eExecutive Chef\u003c/strong\u003e level ($60/month), you\u0027ll get the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll rewards from Station Chef\u003c/li\u003e\u003cli\u003eAbility to suggest recipes and/or videos! Email me to have me find or create a plant-based recipe version of a dish of your choosing (limited to one/month). Each recipe will be tested and verified to be delicious (by me and my family, of course. I can\u0027t vouch for the competence of your taste buds). The recipe will become part of the website and you\u0027ll be mentioned, forever securing your fame on \u003cem\u003eKev Cooks Plants\u003c/em\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAt the \u003cstrong\u003eCelebrity Chef\u003c/strong\u003e level ($100/month), you\u0027ll get the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll rewards from Executive Chef\u003c/li\u003e\u003cli\u003eLet\u0027s cook dinner together! I\u0027ll set up a Skype session once per month and cook LIVE while we chat. You pick a recipe from \u003cem\u003eKev Cooks Plants\u003c/em\u003e and I\u0027ll make it while we discuss whatever\u0027s on your mind. Even better, feel free to make the same dish on your end and we\u0027ll share tips and tricks! Disclaimer: When dinner\u0027s ready, the Davis family is going to eat, and watching my kids destroy the kitchen table is not pretty, so that\u0027ll be the end of our call!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThis reward level is limited to 10 patrons. There\u0027s only so many dinners in a month!\u003cbr\u003e\u003cbr\u003e"

     "description": "At this level, I\u0027d be able to start replacing older equipment in my kitchen for new stuff, a little bit at a time. That would at least make my photos and videos look a bit nicer, like I\u0027m not cooking in my garage and serving it to my family in rusty pans.",

     "description": "At this level, I\u0027d be able to upgrade my photo and video equipment, and maybe add a second camera, so my cooking vidoes would get a lot nicer, showing different angles and such. Hey, maybe I could do a split-screen thing. That would be cool.\u00a0",

   {
    "attributes": {
     "completed_percentage": 0,
     "created_at": "2017-09-21T16:22:53+00:00",
     "description": "Now we\u0027re talking crazy. Is it ok to say at this level I\u0027d go buy a mid-life-crisis sportscar? No? Ok, I never said that.\u003cbr\u003e\u003cbr\u003eReally though, if I made it to this level, I\u0027d likely be able to attend some plant-based conferences or cooking trade shows, or take some cooking classes... or all 3. I\u0027d also be able to cut down my full-time work schedule a little bit and spend more time cooking plants!\u003cbr\u003e\u003cbr\u003eAnd of course, the knowledge I\u0027d gain at these events would be passed onto you in the form of improved recipes, videos and more!",

   {
    "attributes": {
     "completed_percentage": 0,
     "created_at": "2018-01-17T21:57:21+00:00",
     "description": "WOW!  Is this even possible? Let\u0027s act like it is. Play it cool, Kev.\u003cbr\u003e\u003cbr\u003eThis is New Kitchen Level. Anyone who\u0027s seen my videos may have noticed I don\u0027t have the biggest kitchen on earth. Not even close. But damn, I spend a lot of time in it. It would be nice to have more counter and storage space. Cue the daydreams...\u003cbr\u003e\u003cbr\u003eMy wife and I have been talking about expanding the kitchen for years, but the cost would be ginormous. If the \u003cem\u003eKev Cooks Plants\u003c/em\u003e community could make this happen, the new kitchen would be green-lighted, and I\u0027d even document the life-changing event in the blog section of the website. \u003cbr\u003e\u003cbr\u003eThe Davis family would be forever ridiculously grateful should this level be reached.",
