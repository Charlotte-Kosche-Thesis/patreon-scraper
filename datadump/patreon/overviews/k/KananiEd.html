s and help them with their own work as well. \u003cbr\u003eWhy pledge?\u003cbr\u003eWe need your help! Become a patron and help us produce our work more frequently, learn from our tutorials and fast edit videos. And give Kanani and I the technology, the power, the magic of cosplays, photoshoots, and more conventions!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e THE CONTENT:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e Photosets\u003c/strong\u003e: selfie sets, mini sets, full sets\u00a0using fancy lights, cool cosplays, fancy lingerie, and other space technologies.\u003cbr\u003e \u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ieS1w6/DSC_0205.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e Videos\u003c/strong\u003e: BTS, goofy silly nonsense, serious swishy sexy sophisticated videos, \u00a0photography videos, tutorials of other stuff, and more shenanigans.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/g2sRw6/bio_size.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e Live Stream\u003c/strong\u003e: Sometimes with Kanani and sometimes with Ed! At conventions, in the lair, on locations the possibilities are endless!!!! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDeliverables\u003c/strong\u003e: 10x10 Prints (signed), Polaroids (signed), and Stickers!!! And possible other cool Loot. All signed by either Ed, Kanani, or both, and other featured models with Ed.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jDazim/21615987_10210903314879086_8932303213874330633_n.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://u.cubeupload.com/nika74/stickersshot.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/nHrcZS/31957280_10212756039961474_5107231695703113728_n.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
