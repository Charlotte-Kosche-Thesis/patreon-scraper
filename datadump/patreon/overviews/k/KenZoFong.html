rsonal message, no more posting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) The download link will include only the artworks of the following month after the bill. Ex. You get billed on 1 - 31st Jan, you will get only the download link for the artworks of Feb.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e3) All past artworks will available on \u003ca href=\"https://gumroad.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://gumroad.com/kenzofong\" rel=\"nofollow\"\u003ehttps://gumroad.com/kenzofong\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e4) Please contact me if you have any questions or encounter the problem via personal message.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n- KenZoFong\u003cbr\u003e\u003cbr\u003e"
