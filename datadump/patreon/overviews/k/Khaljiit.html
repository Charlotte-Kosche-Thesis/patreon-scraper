    "summary": "\u003cstrong\u003eHello Sweetheart!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Julia // Khaljiit and I am a full-time streamer on\u00a0\u003ca href=\"https://www.twitch.tv/khaljiit\" target=\"_blank\"\u003eTwitch\u003c/a\u003e and Snapchat user\u00a0\u2764\u003c/div\u003e\u003cbr\u003eThank you so much for taking your time to come here!\u003cbr\u003eI am opening this patreon to help fund my stream and the Twitch Kittens community, whether you are here for my gaming or snapchat content, im sure you will find value here :) If you have any questions please DM me on twitter or Snapchat\u003cbr\u003e\u003cbr\u003eIf you choose you buy my patreon, you will be given a place to give me your name, address, snapchat, and social media - if you dont want to provide any of that just leave it blank\u00a0\u2764\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNeed help choosing a role?\u003cbr\u003e\u003c/strong\u003eTo put it simply, each tier gets better rewards and of course all rewards below it so lets see what your priority is\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWant to help support me and get access to some of my snaps? $5 Tier\u003c/li\u003e\u003cli\u003eWant a few snaps, a steam game, addbacks on social media, digital pictures and other goodies? $15 tier\u003c/li\u003e\u003cli\u003eWant better snaps and more photoshoot pictures and beginner access to some of my private snapchat stories? $25 tier\u003c/li\u003e\u003cli\u003eWant really good snaps and even better photoshoot pictures with a cute thank you video? Super fast response time and loads of attention Plus additional private snapchat stories? $50 tier\u003c/li\u003e\u003cli\u003eWant all the best snaps \u0026amp; photoshoot pictures? Constant attention and the utmost priority? Includes access to more Private snapchat access $100 tier\u003c/li\u003e\u003cli\u003eWant the world? $250\u003c/li\u003e\u003cli\u003eAt the higher tiers $500+ Thats a level of support I cannot give you value for, but the endless appreciation and thought is there\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eStill confused?\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eEach tier gets access to everything below it\u003c/li\u003e\u003cli\u003eEach higher tier gets access to an additional level of private snapchat pictures \u0026amp; stories\u003c/li\u003e\u003cli\u003eEach higher tier we talk more!\u003c/li\u003e\u003cli\u003eIf you are a twitch streamer and need help with Twitch \u0026amp; Social media let me know\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eRewards for Patrons include\u003c/strong\u003e: Prestige titles/roles in Twitch and Discord server, Stream Help, Photoshoot pictures, Exclusive Snapchat access \u0026amp; groups, Movie Nights and so much more\u003cbr\u003e\u003cbr\u003eSupport from this page will help by not only go towards paying photographers for professional photoshoots for both me and other members of the TwitchKittens, but it will also go toward hiring an assistant to make clips \u0026amp; youtube videos of my stream. Much of the support raised here will be put back into the community by raising funds for traveling, events, bots, research programs, and more for Me \u0026amp; TwitchKittens.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this and even consider to support me on Patreon. I will do my best to give you all proper rewards for helping me and the community, if there is something missing from this page in the rewards you would like to see, let me know!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSocial, Support and Links:\u003c/strong\u003e\u003cbr\u003eSocial:\u00a0\u003ca href=\"https://www.twitch.tv/khaljiit\"\u003eTwitch\u003c/a\u003e , \u003ca href=\"https://twitter.com/Khaljiit\" target=\"_blank\"\u003eTwitter\u003c/a\u003e , \u003ca href=\"https://instagram.com/khaljiit_/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.instagram.com/twitchkittens/\"\u003eTwitch Kittens Instagram\u003c/a\u003e ,\u00a0\u003ca href=\"https://discord.gg/twitchkittens\"\u003eTwitch Kittens Discord\u003c/a\u003e ,\u00a0\u003ca href=\"https://discord.gg/Khaljiit\" target=\"_blank\"\u003eMy Personal Discord\u003c/a\u003e ,\u00a0 \u003ca href=\"https://www.youtube.com/channel/UCtOHnZhZS9TMUh0mx1JxAkQ\" target=\"_blank\"\u003eYoutube\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCtOHnZhZS9TMUh0mx1JxAkQ\" target=\"_blank\"\u003e\u003c/a\u003eSupport:\u00a0\u003ca href=\"https://www.paypal.me/khaljiit\" target=\"_blank\"\u003ePaypal\u003c/a\u003e ,\u00a0\u003ca href=\"http://amzn.to/2zmQJt4\" target=\"_blank\"\u003eWishlist\u003c/a\u003e ,\u00a0\u003ca href=\"http://amzn.to/2iAXsI6\" target=\"_blank\"\u003eLewd Wishlist\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eTwitch Subs(Emotes \u0026amp; More):\u00a0\u003ca href=\"https://www.twitch.tv/products/khaljiit/ticket\" target=\"_blank\"\u003e$5 Subscription\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.twitch.tv/products/khaljiit_2000/ticket/\"\u003e$10 Subscription\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.twitch.tv/products/khaljiit_3000/ticket/\" target=\"_blank\"\u003e$25 Subscription\u003cbr\u003e\u003c/a\u003eAmazon Prime Free Trial (Free twitch sub):\u00a0\u003ca href=\"https://www.amazon.com/gp/prime?_encoding=UTF8\u0026amp;ref=mrp_10002_shr_cpbd_rf_d\u0026amp;refcust=DZA2AGXPVUWLWXQBM4CRIVWEBU\"\u003eFree Trial and Sign Up\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAffiliate / Sponsors that help fund the community\n\u003cbr\u003e- Gfuel Energy:\u00a0\u003ca href=\"https://gfuel.com/\"\u003eLink\u003c/a\u003e Use code KHALJIIT\u003cbr\u003e- Amazon:\u00a0\u003ca href=\"http://amzn.to/2fmeLz2\"\u003eLink\u003c/a\u003e\u003cbr\u003e- TwitchKittens + My Merch DBH Store\u00a0\u003ca href=\"https://www.designbyhumans.com/shop/TwitchKittens/?i
