    "summary": "\u003cstrong\u003eHello and welcome to my Patreon account!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Kitty Swain and I am many things.\u003c/strong\u003e A traditional and digital artist. An aspiring writer. A geek lifestyle enthusiast. A movie and tv junkie. An aspiring costumer. An avid collector of comic books, dolls, statues, POP! figures, and other things I know I\u0027m forgetting... I\u0027m attempting to be a YouTuber... I\u0027m honestly kind of all over the place ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what is Patreon? \u003c/strong\u003eWell. It\u0027s basically a way to \"subscribe\" to your favorite artists\u0027 and get exclusive goodies and content.  Patreon is set up by individual artist based on their needs and goals meaning there are many ways to contribute and be thanked for your support.  In my case, I have one tier with a minimum of $1 a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2018 will be a rebuilding year. \u003c/strong\u003eIAs I have largely become going to be focusing more and more on my artwork. The last few years I have neglected my art and have felt the emotional weight of doing so.  I\u0027ve missed it and not having a creative outlet has negatively impacted my mental health.  So, I am taking time to indulge in my creative endeavors.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I be doing?\u003c/strong\u003e Lots of things actually.  Besides doing more artistic works, I will be sharing my process more and I have thought of a way to combine my love of geek culture and rambling with my art for YouTube (more on that soon).  I\u0027ll also be starting to create merchandise and selling prints again along with having tables at conventions again (something I haven\u0027t done in way too many years).  I also want to upgrade some of my technology and start dabbling more in traditional media (because playing with art supplies is fun!). \u003cbr\u003e\u003cbr\u003eSo, yeah, all of that and probably more. I want to do it all and share it with you guys.\u003cstrong\u003e I truly appreciate any and all pledges because trust me, every dollar helps\u003c/strong\u003e!  I do want to say though that you do not have to pledge money.  I will continue to share my work as I always have and am so thankful for the support I have received.  It means the world to me and I cherish everyone who takes the time to follow, like, fave, retweet, share, watch, comment on, or even stop to look at anything I post on any of my various profiles. This is just a way for me to earn some extra money and reward those who choose to help me do that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI really appreciate you taking the time to read through my rambling. It\u0027s going to be an interesting ride to say the least. Thank you so much for your time and interest in my work.. Please visit my website and various social media profiles (listed below).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you have any suggestions, questions, or comments, don\u0027t hesitate to contact me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you, again, so much!\u003cbr\u003eUntil next time,\u003cbr\u003e~Kitty =^.^=\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy various websites and social media...\u003cbr\u003eWebsite - \u003ca href=\"http://www.kittyswain.com\" rel=\"nofollow\" target=\"_blank\"\u003eKittySwain.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/kittystavern\" rel=\"nofollow\" target=\"_blank\"\u003eMain Facebook profile\u003c/a\u003e (Feel free to send me a friend request.\u00a0 I accept everyone!) \u003cbr\u003e- \u003ca href=\"https://www.facebook.com/KittysTavernArt/\" rel=\"nofollow\" target=\"_blank\"\u003eKitty\u0027s Tavern - The Artist Works of Kitty Swain\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://www.facebook.com/WaywardGeekGirl/\"\u003eKitty Swain - Wayward
