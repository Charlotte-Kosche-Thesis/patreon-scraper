    "summary": "\u003cem\u003e(Video coming soon!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eImgur galleries of my work\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e:\u003cbr\u003e\u003ca class=\"hoverZoomLink\" href=\"http://imgur.com/a/2IytC\" rel=\"nofollow\"\u003ehttp://imgur.com/a/2IytC\u003c/a\u003e +\u00a0\u003ca class=\"hoverZoomLink\" href=\"http://imgur.com/a/3qdaW\" rel=\"nofollow\"\u003ehttp://imgur.com/a/3qdaW\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eIntro to the PAK\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Kahlief. I\u0027ve been pushing pixels since grade school, and back then, there were a lot of really great, welcoming communities that eventually led me to game development. Now, I want to give back to that gamedev family.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Idea\u003c/strong\u003e\u003cbr\u003eI understand that a lot of programmers that have either a) limited budgets b) less-than-ideal art skills c) small projects or d) all of the above, need art for their games. To save time and money for those developers, the latest Art PAKs will be published on my website for a free download.\u00a0I\u0027m a college student without a lot of free time, so the most I can see myself doing is a PAK every month or two. I\u0027d love to bring that down to one month, or even one every two weeks. That\u0027s where you come in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003cbr\u003eWith your help, I can focus a lot more of my time on the Art PAK, polishing those pixels to perfection. Every penny helps, and at the very basic level, you\u0027ll get the PAK before it goes live on my site.\u00a0For those of you who want to morph the PAK a bit more, you can contribute a bit extra and give suggestions for the contents/theme of the next PAK. This would be handy if you had a specific project that you\u0027d need work for. And if you want to learn some art principles and some pixel art techniques directly from me over Google Hangouts, there\u0027s a spot for that too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e...wait. What\u0027s in it?\u003c/strong\u003e\u003cbr\u003eSo the Art PAK can vary a bit, but each PAK will include the following(for say, a platformer)\u00a0\u003cem\u003eat the least:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cb style=\"color: rgb(128, 128, 128);\"\u003e\u003c/b\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003c/b\u003e\u003cstrong\u003eThree tilesets\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOne character, running/jumping/dying\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFour basic enemies, idle, walking, dying, with a variation for two(ex. goomba-\u0026gt;paragoomba)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFive collectibles(ex. health pack, magic bottle, gold piece)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBasic UI Elements(ex. health bar, coin count, life count)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSome BONUS flavor tiles for each tileset\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLike I said, this is all subject to change, especially with the variety of games/styles out there. But I really value you and your opinion, so if you have comments and concerns, definitely voice them.\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe end(?)\u003c/strong\u003e\u003cbr\u003eThank you a lot for your support. I\u0027m looking forward to getting to know you and getting some art out there!\u00a0\u003cbr\u003e\u003cbr\u003e-Kahlief\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/lQGql42.png\"\u003e\u003cbr\u003ePREVIEW OF THE FIRST TILESET\u003cbr\u003e\u003cbr\u003eSome of my previous work has been with\u003cbr\u003eConspirocracy(backgrounds): \u003ca href=\"http://conspirocracy.wordpress.com/\" rel=\"nofollow\"\u003ehttp://conspirocracy.wordpress.com/\u003c/a\u003e\u003cbr\u003eBlood Alloy(everything but the MC):\u00a0\u003ca href=\"http://www.bloodalloy.com/\" rel=\"nofollow\"\u003ehttp://www.bloodalloy.com/\u003c/a\u003e\u003cbr\u003eIndie Game Story(all):\u00a0\u003ca href=\"http://indiegamestory.org/\" rel=\"nofollow\"\u003ehttp://indiegamestory.org/\u003c/a\u003e\u003cbr\u003eWayward Terran Frontier(environmental effects, asteroids, nebulas): \u003ca href=\"http://www.wtfrontier.com/\" rel=\"nofollow\"\u003ehttp://www.wtfrontier.com/\u003c/a\u003e\u003cbr\u003eBoss Monster(logo):\u00a0\u003ca href=\"http://brotherwisegames.com/\" rel=\"nofollow\"\u003ehttp://brotherwisegames.com/\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
