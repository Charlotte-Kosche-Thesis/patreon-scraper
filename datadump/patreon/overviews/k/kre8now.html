    "summary": "\u003ch4\u003e\u003cem\u003e\"A new dawn of making is upon us; the maker movement sweeps across our nation with the promise and enthusiasm that our greatest achievements have yet to be accomplished.\"\u003c/em\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cstrong\u003e--Doug Clarke\u003c/strong\u003e\u003cbr\u003e\n\tFounder/Maker\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/gik43Dr.png\" style=\"width: 647px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nBuild something, learn a new skill, start up a business or share your passion. Kre8Now encourages all venues of making, and by doing so enriches both our local and online communities. Your contribution, no matter the amount, helps provide a local maker the tools, materials and networking opportunities that could one day revolutionize the world around us.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nBy supporting Kre8Now Makerspace, you help enable our community to better itself through the self-empowered awesomeness that is making! 3D Printing, CNC, Wood/Metal Fabrication, RC Drones, Virtual/Augmented Reality, 3D Modeling/Animation, Upcycling, Cosplay, and so much more!\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon offers us a unique opportunity to connect people throughout the world to the many projects that funnel through the doors of our facility.\u00a0There are various rewards for becoming a patron, some include a\n\u003cstrong\u003e real membership to our makerspace\u003c/strong\u003e for contributions of $20/month or more. \u003cbr\u003e\u003cbr\u003e Grab a membership so you too can utilize our tools*, host workshops/meetups and get discounts on classes! All it takes is an orientation seminar at our location in Lexington, Kentucky.\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003e\u00a0*New members must be qualified to use certain equipment for safety reasons, which may include the cost of a pre-requisite class(es.) All new members must take a new member orientation offered on our calendar.\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\tFollow us on Facebook:\u00a0\u003ca rel=\"nofollow\"\u003ewww.facebook.com/kre8now\u003c/a\u003e\u003cbr\u003e\n\tFor more info, visit: \u003ca href=\"http://www.kre8now.com\" rel=\"nofollow\"\u003ewww.kre8now.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"

     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eKre8Now Makerspace\u003c/strong\u003e is a place where anyone with an idea and the desire to learn can get \u201chands-on\u201d skills, not just traditional shop skills, but a place that also teaches the most state-of-the-art manufacturing techniques.  A place with all the amazing tools you wish you had in your own garage or workshop. Then make this place accessible to all those in the community (individuals, schools and companies) who want to learn, build, create, and become makers.  Kre8Now Makerspace not only wants to promote science, technology, innovation, and manufacturing but also intends to be a vital part of the Lexington KY community!  Kre8Now Makerspace will be a shining example of how a vibrant, community-based small business can nurture the seeds of entrepreneurship, educate our current and tomorrow\u0027s workforce, stimulate our local economy, and be an attractive asset for businesses and/or corporations considering relocating to Lexington KY.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003eDoug Clarke\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eFounder/Director\u003c/em\u003e\u003cbr\u003eKre8Now Makerspace\u003c/div\u003e",
