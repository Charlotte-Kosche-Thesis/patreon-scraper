    "summary": "Interested in listening to Nitro Game Injection and other KNGI shows? Find archived episodes and tune into live broadcasts over at the\u00a0\u003cstrong\u003e\u003ca class=\"vt-p\" href=\"http://kngi.org\" rel=\"nofollow\"\u003eKNGI Network\u003c/a\u003e,\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/user/KyleJCrb\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e, or\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/knginetwork\"\u003e\u003cstrong\u003eFacebook Live\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eKNGI Network\u003c/strong\u003e  is the home of radio shows and podcasts dedicated to the promotion and preservation of video game music, independent music communities, and gaming culture.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNitro Game Injection (NGI)\u003c/strong\u003e is a video game music and discussion podcast that features a weekly dose of video game-inspired music selections, as well as original soundtracks, remixes, covers,chiptunes, doujin music, and other original works. It covers the communities that encompass the game music scene, including OverClocked ReMix, Dwelling of Duels, VGMix, KWED, AmigaRemix, VGMdb and more. The show also features interviews with major players in VGM, such as Grant Kirkhope (Banjo-Kazooie, Goldeneye), Chris Huelsbeck (Turrican, Giana Sisters), Christopher Tin (Civilization IV), Mega Ran, brentalfloss, zircon, FamilyJules7x, and many more. NGI is one of the internet\u0027s longest-running podcasts dedicated to video game music!\u003cbr\u003e\u003cbr\u003eNitro Game Injection and the KNGI Network are not monetarily supported in any way by advertisements or membership fees, and will continue to provide shows absolutely free.\u00a0Week in and week out, we bring the latest news and put the spotlight on original and arranged video\u00a0game music, and have been doing so for over a decade. Patreon supporters will be contributing to the long-term continuation of the KNGI Network, as well as upgraded studio equipment and the expansion of KNGI\u0027s vast library of original and arranged VGM. I appreciate your help and support!\u003cbr\u003e"
