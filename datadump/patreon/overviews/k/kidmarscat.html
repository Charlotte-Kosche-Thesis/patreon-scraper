    "summary": "Nice to meet you, I\u0027m \u003cstrong\u003e\u003ca href=\"http://kidmarscat.com\" rel=\"nofollow\"\u003eMarsCat\u003c/a\u003e\u003c/strong\u003e! I\u0027m a musician, film composer, filmmaker, actress, visual designer, pixel artist and gamedev, and also the owner of the bedroom labels \u003cstrong\u003e\u003ca href=\"http://mmzrecords.bandcamp.com/\" rel=\"nofollow\"\u003eMesmerize Records\u003c/a\u003e\u003c/strong\u003e and \u003ca href=\"https://mmzsavant.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSavant Record Series\u003c/strong\u003e\u003c/a\u003e. I\u0027ve released more than \u003cdel\u003e30\u003c/del\u003e 40 releases in my \u003cdel\u003efive\u003c/del\u003e seven years making music online, released under my eleven music projects:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://mmzsavant.bandcamp.com/\" rel=\"nofollow\"\u003eM Janet Mars\u003c/a\u003e\u003c/strong\u003e (avantgarde)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://thecatamartinez.bandcamp.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eCata Martinez\u003c/strong\u003e\u003c/a\u003e (dancepop)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://https:/electricyakuza.bandcamp.com/\" rel=\"nofollow\"\u003eElectric Yakuza\u003c/a\u003e\u003c/strong\u003e (alt. rock)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://kriegerrd.bandcamp.com/\" rel=\"nofollow\"\u003eKrieger RD \u003c/a\u003e\u003c/strong\u003e(big beat)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://mjanetlucca.bandcamp.com/\" rel=\"nofollow\"\u003e(M Janet\u0027s) Lucca\u003c/a\u003e\u003c/strong\u003e (chiptunes)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://littledata.bandcamp.com/\"\u003e\u003cstrong\u003eLittle Data\u003c/strong\u003e\u003c/a\u003e (hyperpop)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://surfingarcanis.bandcamp.com/\" rel=\"nofollow\"\u003eSurfing Arcanis\u003c/a\u003e\u003c/strong\u003e (surf rock)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://djestiles.bandcamp.com/\" rel=\"nofollow\"\u003eDJ E. Stiles\u003c/a\u003e\u003c/strong\u003e (turntablist hip-hop)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://liber999.bandcamp.com/\"\u003eThe 9\u003c/a\u003e\u003c/strong\u003e (neoromanticism)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://nothingnaess.bandcamp.com/\"\u003eNothingn\u00e6ss Pr\u00e6sence\u003c/a\u003e\u003c/strong\u003e (hermetic death metal)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://newjazzunit.bandcamp.com/\"\u003eMarsCat New Jazz Unit\u003c/a\u003e\u003c/strong\u003e (new jazz)\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003c/del\u003e\u003cstrong\u003e[Redacted]\u003c/strong\u003e\u003cdel\u003e\u003c/del\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m currently working in the production of several new pieces of music, like my upcoming \u003cstrong\u003eMarsCat\u003c/strong\u003e album \"\u3070\u304b\u3070\u304b\u3057\u3044\u5973 MarsCat\", while also \u003cem\u003estill\u003c/em\u003e working on finishing my biggest work to date, my \u003cstrong\u003e\u003ca href=\"https://electricyakuza.bandcamp.com/\" rel=\"nofollow\"\u003eElectric Yakuza\u003c/a\u003e\u003c/strong\u003e releases \u003ca href=\"http://mmzrecords.bandcamp.com/album/shine\" rel=\"nofollow\"\u003e\u003cem\u003eShine\u003c/em\u003e\u003c/a\u003e and \u003cem\u003e\u003ca href=\"http://mmzrecords.bandcamp.com/album/debut\" rel=\"nofollow\"\u003eDebut\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m opening this Patreon so I can fund the production of my upcoming music releases with your help. If you wanna understand why I need your support, \u003ca href=\"http://kidmarscat.tumblr.com/post/153565200257/how-to-marscat-in-four-years-seven-projects-and\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u0027s a rundown of the amount of work that goes into every release\u003c/a\u003e\u2014 basically, I\u0027m running eleven different music careers, on my own labels, with a shoestring budget, all by myself. I wanna be able to keep releasing quality music for you guys, but I need your support! I\u0027m also hoping to be able to fund other music-related projects like music videos, better artwork for my releases, and much more as needed. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://kidmarscat.bandcamp.com/album/nice-to-meet-you-a-marscat-showcase\" rel=\"nofollow\"\u003eThis is a showcase of my music entitled \"Nice to Meet You\", featuring some of my best songs from all my releases and projects. Please take a listen!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://kidmarscat.bandcamp.com/\" rel=\"nofollow\"\u003eAnd this is my complete released discography to date, all either for sale, free download or pay-what-you-want, for your convenience!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also \u003cstrong\u003e\u003ca href=\"http://kidmarscat.itch.io/\"\u003eworking on some videogames in my spare time\u003c/a\u003e\u003c/strong\u003e, which I hope to finish before the end of 2017, and working on new soundtracks for upcoming films. I\u0027ll keep you updated about everything I make here, besides just the music!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your consideration!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer:\u003c/strong\u003e\u003c/strong\u003e Since my musical output varies from \ndancepop to avantgarde music, \u003cstrong\u003ethere\u0027s always a risk of me releasing new \nsongs that might not be to your liking\u003c/strong\u003e.\u003cstrong\u003e\u003c/strong\u003e As far as I know, there\u0027s no way for patrons to refuse to donate to specific creations, so \u003cstrong\u003eplease only contribute to this Patreon if you are comfortable with this\u003c/strong\u003e. \u003ca href=\"https://www.paypal.me/mjanetmars\"\u003eOtherwise, you can always make a one-time donation here\u003c/a\u003e. Thanks!"
