    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eGreetings and Welcome to my Patreon Page!\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eWhen I started making YouTube videos in August 2016, I never dreamed that I would be doing it full time one day!\u00a0 \u003cbr\u003e\u003cbr\u003eBack in 2014 I started having migraines 24/7 , each and every day.\u00a0 I went to all kinds of doctors, specialists, and even non-traditional medical professionals.\u00a0 Nothing they could do could help -- every medication \u0026amp; therapy they\u00a0tried had no, or even deleterious effect.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI discovered that the only thing that helped me was playing games.\u00a0 In 2016, my friend urged me to record Factorio with him.\u00a0 I was terribly nervous, but I found the recording process so addictive that I soon started my first solo series, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThe Belt Diva\u003c/strong\u003e\u003c/span\u003e!\u003cbr\u003e\u003cbr\u003eI am in pain every single second of the day. Recording, narrating, and playing takes a LOT of mental focus, but it allows me to have some tiny bit of relief from the awful awful migraines.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIn 2018, despite copious medical evidence, the government denied my petition for Disability.\u00a0 Because my illness gives me severe memory \u0026amp; concentration problems, (in addition to pain), I am unable to work in previous profession or any other jobs.\u00a0 Thus, I must rely on YouTube ads and the donations from \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ekind people like yourself \u003c/span\u003e\u003c/strong\u003eas my sole income.\u003cbr\u003e\u003cbr\u003eI feel extremely fortunate that a \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ewonderful and caring community \u003c/strong\u003e\u003c/span\u003ehas grown around my channel.\u00a0 I have made so many friends, especially interacting within Discord.\u00a0 Sharing my work with the community has been a life-changing experience!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank You\u003c/span\u003e\u003c/h2\u003e... from the bottom of my heart, for your incredibly generous support!\u00a0 Your gift will allow me to continue exploring the wide world of gaming, making videos to catalog the journeys!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
