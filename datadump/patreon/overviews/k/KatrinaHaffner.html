    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F7lpqCLmdHV4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7lpqCLmdHV4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F7lpqCLmdHV4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWho Am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my page! My name is \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eKatrina Haffner\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, I am 25-years-old, and I currently reside in Bellingham, WA. In December 2016, I graduated from Western Washington University with BAs in cultural anthropology and theatre (dramatic writing). Among various labels, I identify as a libertarian feminist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhat Do I Do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow that I have finished with my undergraduate studies, I support myself by doing something I love - writing. \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eI create content via blogging and social media\u003c/strong\u003e\u003c/span\u003e. Most of my content takes a look at political and social issues, including alternative insights on current events, libertarianism, free speech and expression, art, sex-positive feminism, and drug policy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eHow to Access My Content\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI publish on many a-medium, including \u003ca href=\"https://medium.com/@KatrinaHaffner\"\u003eMedium\u003c/a\u003e (didn\u0027t see that coming, did you?), \u003ca href=\"http://www.lacommediapolitica.com\"\u003eLa Commedia Politica\u003c/a\u003e, \u003ca href=\"https://katrinahaffner.liberty.me\"\u003eLiberty.me\u003c/a\u003e, \u003ca href=\"http://conspiracyhilarity.blogspot.com\"\u003eConspiracy Hilarity\u003c/a\u003e, Facebook, and \u003ca href=\"https://www.youtube.com/channel/UCfUaA53euGqQctp6SxfK3Hw\"\u003eYouTube\u003c/a\u003e. \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhenever I publicly publish something new, I will be posting it on a public Patreon post.\u003c/span\u003e\u003c/strong\u003e I will also include old content as a throwback (perhaps on Thursdays?).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMy Facebook pages:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/GenderLiberty/\"\u003eGender Liberty\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/GenderLiberty/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/RedLotusReformed/\"\u003eRed Lotus Reformed: Seeking Harmony\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eFacebook pages I help out with:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/LibertarianChicks/?fref=ts\"\u003eSocial Liberty Warriors\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/LibertarianChicks/?fref=ts\"\u003eLibertarian Chicks\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/FoodiesForFreedom/\"\u003eFoodies for Freedom\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/Rational-people-against-puritanical-and-misogynistic-slut-shaming-327466351754/\"\u003eRational people against puritanical and misogynistic \u201cslut\u201d shaming\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhat is Patreon?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMaybe you just stumbled onto my page, or maybe you purposefully sought it out. In any case, there\u0027s probably a 75% chance you don\u0027t know how Patreon works, so I will tell you how, whether you want me to or not. This is a platform for creators (of all kinds) to monetize their works, so it\u0027s like Kickstarter or GoFundMe, but instead of a single contribution,\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePatreon allows for existing supporters of creators to give however much they like per month or creation\u003c/span\u003e\u003c/strong\u003e. (I have mine set up per month.) It also acts as another avenue for creators to pick up new supporters.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s a video from Patreon with more information (I mean, it\u0027s their site - I think they should be able to explain it well):\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy utilizing Patreon, \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI want to be able to devote more of my time to what I love doing\u003c/span\u003e\u003c/strong\u003e, and I don\u0027t necessarily mean eating. I know my followers want to see more from me (and I only know this because they have told me so), therefore I am using Patreon as a means of fulfilling such desires. Also, Patreon is just plain awesome.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eRewards\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI currently have seven reward levels for patrons\u003c/span\u003e\u003c/strong\u003e, and will be looking to add more once there is enough demand. If you contribute $3 or more a month, you will receive all of the rewards below that tier as well. My current rewards are access to:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e$1 In-depth journaling\u003c/li\u003e\u003cli\u003e$3 Photojournal\u003c/li\u003e\u003cli\u003e$5 Lists of blog topic ideas\u003c/li\u003e\u003cli\u003e$7 Book/Movie/Restaurant reviews\u003c/li\u003e\u003cli\u003e$10 Google Chat with me\u00a0\u003c/li\u003e\u003cli\u003e$25 Excerpts of drafts\u003c/li\u003e\u003cli\u003e$50 Unpublished content\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003eOther Means of Support\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI understand if you are unable or unwilling to regularly give monetary support. If you still want to support my work, monetarily or otherwise, below is a list of options. \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eRemember that anything helps.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSend a one-time Bitcoin donation to: 16cxbPayEFqi91fuwtJNmAXJ5s1kEmKr3c\u003c/li\u003e\u003cli\u003eSign up for the \u003ca href=\"http://eepurl.com/cL696r\" target=\"_blank\"\u003eKatrina Haffner Newsletter\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSubscribe to my various blogs and social media pages\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThanks for checking out my page! Join me today by following me or becoming a patron. And remember, I like interacting with my supporters, so I encourage you to comment on my posts!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
