17df8e91cca1d35c9e78\u0026amp;oe=5B644CF1\" style=\"width: 271px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tI am a Promotional and Charity Cosplayer which means that when I\u0027m not serving clients, I use my freelance artwork to help out charities! I also am video game obsessed so I stream on Twitch when I can. A-And! I love meeting new friends so social media and the internet is like home! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t1.0-9/14956016_658340191003517_7030545185227718117_n.jpg?oh=7b0327447491f689821a85e32a5f1a2c\u0026amp;oe=5B0F2518\" style=\"width: 251px;\"\u003e\u00a0\u00a0\u00a0 \u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t1.0-9/28468176_901294323374768_3232528295582225733_n.jpg?oh=0754d4c4232db2aa98a968a53cd90b71\u0026amp;oe=5B0688A2\" style=\"width: 253px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tIt\u0027s my dream to make a profession from what I do - and your support will help me tremendously (traveling costs, materials costs, and living costs!) in producing entertainment to you from the crazy projects I create! \u003cbr\u003e\n\tIt doesn\u0027t just have to help me, it can show others that anything you work hard towards can be possible \u0026lt;3 \u003cbr\u003e\u003cbr\u003eWon\u0027t you come on this journey with me?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t1.0-9/21192760_816408848529983_8441680850530322474_n.jpg?oh=0784628c55b94f64e7fc6047574f47c0\u0026amp;oe=5B3C23EA\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\n\tThank you for taking the time to check me out. Your support means so so much to me! Please feel free to contact me if you\u0027re interested in collaboration, hiring me, or just wanting to say hi!\u003cbr\u003e\u003cbr\u003e\n\t\u003ca href=\"http://kamontari.storenvy.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://rendering.documents.cimpress.io/v1/vp/preview?instructio
