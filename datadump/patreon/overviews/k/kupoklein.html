    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35); color: rgb(242, 195, 20);\"\u003eYou must be of legal age to become a patron.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20); background-color: rgb(99, 36, 35);\"\u003eAll characters depicted are 18 years old or older\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(242, 195, 20);\"\u003eThis Patreon Charges Up Front!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eLONG STORY SHORT:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u25c6\u00a0\u003c/strong\u003eHi! My name is Kupo Klein (call me Kupo), I\u0027m an artist and this is my Patreon for my adult\nwebcomic \u003cstrong\u003eMathilde\u0027s Guild\u003c/strong\u003e!\u003cbr\u003e\n\u003cstrong\u003e\u25c6\u003c/strong\u003e\u003cstrong\u003e\u25c6\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e You can read the comic now \u003c/strong\u003e\u003ca href=\"https://mathildes-guild-comic.tumblr.com/\"\u003ehere (tumblr)\u003c/a\u003e\u003cstrong\u003e or \u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/view/25807118/\"\u003ehere (Fur Affinity)\u003c/a\u003e\u003cbr\u003e\u003cem\u003eCurrently working on my own webpage\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u25c6\u003cstrong\u003e\u25c6\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u25c6\u00a0\u003c/strong\u003eThe comic is set in a pseudo-magical-medieval europe world, where all kind of\ncreatures roam... and have sex. It also tells the story of the daily life of\nthe members of a monster-slaying guild.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u25c6\u00a0\u003c/strong\u003eIt has 5 main characters (2 boys, 2 girls and 1 trans boy) and they all\nget some action going on so this comic will feature every kind of gender\ncombination (hetero, lesbian, gay and everything else)\u003cbr\u003e\u003cstrong\u003e\u25c6\u00a0\u003c/strong\u003eAlso... I really like fantasy creatures; orcs, fauns, nymphs... you name it\u00a0( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e-The comic is free to read at tumblr, Hentai Foundy and fur affinity, currently updated once per week (Sundays). Patrons have early access to the comic pages, as well as concept art, WIP and other interesting goodies. Take a look at the rewards to see if you\u0027re interested! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n-\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTier\n1 ($1)\u003c/span\u003e\u003c/strong\u003e: early access to public images and comic pages.\u003cbr\u003e\n-\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTier\n2 ($4)\u003c/span\u003e\u003c/strong\u003e: previous tier rewards + Concept art of characters,\nlocations and \"Codex Entries\" that explain the lore of the world (with cool drawings on them!). Access to Discord Server.\u003cbr\u003e-\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSpecial Tier ($25):\u003c/span\u003e\u003c/strong\u003e previous tier rewards + 10% off of Commission Prices and a B\u0026amp;W bust sketch of a character of your choice! (OCs or fanart)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/X8xkdTe.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eFrom left to right: Jude, Ellie, Fara, Nico and Rowan. The main characters of the story.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eLONG STORY LONG:\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eI\u0027ve always wanted to fulfill the dream I had\nwhen I was an hormone filled sack of a teenager playing RPGs and MMORPGs; and\nthat is a fantasy story with interesting and attractive characters and fantasy creatures that like to\nhave \"fun\"... mostly with one another\u003cbr\u003e\nI suspect many of you had the same dream and\nfantasies about this! And I think this is great!\u003cbr\u003e\u003cstrong\u003e\nI want to do so appealing to different people of\ndifferent preferences that is why the main cast consist of five characters with\ndifferent sexualities\u003c/strong\u003e! plus a diverse and funny cast of secondary characters!\u003cbr\u003e\n\u003cstrong\u003eI started out patreon\u003c/strong\u003e as a mean to support myself and hence this\nproject, and also as a funny way to expand the world and the Guild\u0027s\ncharacters. I hope you like them. Now, let\u0027s review the different rewards,\nshall we?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eRANK 1 - NPC (or \"Tip Jar\" Tier)\u003cbr\u003e1$\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/OEWeOkU.png\"\u003e\u003cbr\u003eThis tier let\u0027s you get an early access on my\npublic images and the comic pages (three to seven days earlier!).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRANK 2 -Interesting NPC (or \"Worldbuilding\" Tier)\u003cbr\u003e4$\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/eFuMpxt.png\"\u003e\u003cbr\u003eYou have\naccess to the \u003cstrong\u003econcept art\u003c/strong\u003e of the characters, the locations and other elements\nand also little \"\u003cstrong\u003ecodex entries\u003c/strong\u003e\" (blurbs of text as if they were written by characters in the story\u0027s world) that explain how the world, the magic\nand the races work and coexist with each other. Both goodies (both in text and\nimages) can be quite NSFW!\u003cbr\u003eNormally I alternate; one week for concept art, the next week for codex entries and so on.\u003cbr\u003eAside from that you get access to the \u003cstrong\u003eDiscord server\u003c/strong\u003e where we gush about all kind of things and we\u0027re generally really nice people.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eSPECIAL\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eRANK -Guild Member (or \"Personal\" Tier)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$25 (limited to 10 patrons)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/7OCt1LC.png\"\u003e\u003c/strong\u003e\u003cbr\u003eYou\u0027ll get one black and white bust sketch of the character you want! (it can be your OC, my OC or a fanart).\u003cbr\u003eYou also get 10% discount on commission prices.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA big thank you to my lovely friends\u00a0\u003ca href=\"http://bavarii.tumblr.com/\" target=\"_blank\"\u003eBavarii\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/raus/posts\"\u003eRaus\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/bootyelectric/posts\" target=\"_blank\"\u003eChocotaur\u003c/a\u003e who give me feedback on the pages and revise my English \u0026lt;3\u003cbr\u003eAnd of course thank you so much to my patrons and followers who are all amazing and beautiful creatures and continue to support me in more ways they realize \u0026lt;3\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you have any question, don\u0027t hesitate to ask!\u003cbr\u003e\u003cbr\u003eYou can find me at:\u003cbr\u003e\u25c6 \u003ca href=\"https://twitter.com/KupoKlein\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u25c6\u003cbr\u003e\u25c6 \u003ca href=\"http://kupo-klein.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u25c6\u003cbr\u003e\u25c6 \u003ca href=\"http://www.furaffinity.net/user/kupoklein/\" target=\"_blank\"\u003eFur Affinity\u003c/a\u003e \u25c6\u003cbr\u003e\u25c6 \u003ca href=\"https://www.hentai-foundry.com/user/KupoKlein/profile\" target=\"_blank\"\u003eHentai Foundry\u003c/a\u003e \u25c6\u003cbr\u003e\u25c6\u00a0\u003ca href=\"https://picarto.tv/KupoKlein\"\u003ePicarto\u003c/a\u003e \u25c6\u003cbr\u003e\u25c6\u00a0\u003ca href=\"https://www.instagram.com/kupitoklein/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u25c6\u003cbr\u003e\u25c6\u00a0\u003ca href=\"https://kupo-klein-oc.tumblr.com/\" target=\"_blank\"\u003eCharacter Index\u003c/a\u003e \u25c6\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
