    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FTfGh-C6FMpw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTfGh-C6FMpw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FTfGh-C6FMpw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eLegy\u00e9l rendszeres t\u00e1mogat\u00f3nk\u003c/strong\u003e, ha szeretn\u00e9d, hogy nyilv\u00e1nos adatb\u00e1zisainkkal \u00e1tl\u00e1that\u00f3bb\u00e1 tegy\u00fck a k\u00f6zp\u00e9nzek \u00fatj\u00e1t \u003cstrong\u003e\u00e9s fogadj \u00f6r\u00f6kbe egy politikust!\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nV\u00e1laszd ki, hogy melyik politikus szemmel t\u00e1rol\u00e1s\u00e1t finansz\u00edrozn\u00e1d egy \u00e9vre, \u00e9s kett\u0151t\u00f6k nev\u00e9re sz\u00f3l\u00f3\u00a0\u003ca href=\"https://www.patreon.com/posts/elkeszult-8217345\"\u003eoklev\u00e9llel\u003c/a\u003e jutalmazunk!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://docs.google.com/spreadsheets/d/1r6EVLCOXpjyb18JZ71Kk01yyspmHUISQU_PoCuqTaFE/pubhtml?gid=0\u0026amp;single=true\" target=\"_blank\"\u003e\u003cimg src=\"http://adatbazis.k-monitor.hu/files/page/fogadj.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAz \u00f6r\u00f6kbefogad\u00e1sra v\u00e1r\u00f3k teljes list\u00e1j\u00e1t, a hozz\u00e1juk tartoz\u00f3 K-Monitor adatb\u00e1zis profilokkal egy\u00fctt\u00a0\u003ca href=\"https://docs.google.com/spreadsheets/d/1r6EVLCOXpjyb18JZ71Kk01yyspmHUISQU_PoCuqTaFE/pubhtml?gid=0\u0026amp;single=true\" target=\"_blank\"\u003eebben a t\u00e1bl\u00e1zatban tal\u00e1lod\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTudni akarod, hogy hov\u00e1 ker\u00fcl az \u00e1talakul\u00f3 k\u00f6zp\u00e9nz? \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAz \u003ca href=\"http://opendata.hu/\"\u003eorsz\u00e1g legnagyobb k\u00f6zp\u00e9nzes sajt\u00f3adatb\u00e1zis\u00e1ban\u003c/a\u003e egyszer\u0171en visszakeresheted az elm\u00falt \u00e9vtizedek sajt\u00f3t is megj\u00e1rt korrupci\u00f3s \u00e9s k\u00f6zvagyonnal kapcsolatos \u00fcgyeit. Havonta t\u00f6bb mint 30 ezren keresnek benne!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEgyet\u00e9rtesz vel\u00fcnk abban, hogy sz\u00fcks\u00e9g van egy olvashat\u00f3, kereshet\u0151 adatb\u00e1zisra a politikusok \u00e9s korm\u00e1nytagok vagyonnyilatkozataib\u00f3l? Olyan int\u00e9zm\u00e9nyekre, amik ellen\u0151rzik \u00e9s b\u00fcntetik a d\u00f6nt\u00e9shoz\u00f3k jogszer\u0171tlen vagyonosod\u00e1st?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nA K-Monitor felv\u00e1llalta, hogy a korm\u00e1ny helyett kereshet\u0151, \u00f6sszehasonl\u00edthat\u00f3 \u00e9s \u00e1tl\u00e1that\u00f3 adatb\u00e1zisba gy\u0171jti a k\u00e9pvisel\u0151k vagyonnyilatkozatait.\u003cbr\u003e\n\u003cbr\u003e\nA 2017-ben k\u00f6zz\u00e9tett adatok el\u0151zetes eredm\u00e9nyeit\u00a0\u003ca href=\"https://drive.google.com/open?id=0B2uyEiZ5YeiAN0Y1aV9wMHFaY1k\"\u003einnen tudod let\u00f6lteni\u003c/a\u003e.\u003cbr\u003e\nA 2015-\u00f6s \u00e9s 2016-os tiszt\u00edtott adatokat el\u00e9red\u00a0\u003ca href=\"http://k-monitor.hu/tevekenysegek/20170111-vagyonnyilatkozatok-hajnala\" target=\"_blank\"\u003ehonlapunkon\u003c/a\u003e.\u003cbr\u003e\nHatalmas k\u00f6sz\u00f6net minden \u00f6nk\u00e9ntesnek, akik reggelig vel\u00fcnk voltak a \u003ca href=\"https://www.facebook.com/events/107997183038088/\"\u003eVagyonnyilatkozatok Hajnal\u00e1n\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBosszantott, hogy lekapcsolt\u00e1k m\u00e9g a N\u00e9pszabads\u00e1g arch\u00edvum\u00e1t is?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nAz \u003ca href=\"http://exszabi.hu/\"\u003eExSzabi.hu\u003c/a\u003e-t \u00f6nk\u00e9ntes programoz\u00f3k seg\u00edts\u00e9g\u00e9vel hoztuk l\u00e9tre az\u00e9rt, hogy ism\u00e9t el\u00e9rhet\u0151v\u00e9 v\u00e1ljanak a \u003ca href=\"http://exszabi.hu/\"\u003enol.hu cikkei\u003c/a\u003e. Az oldal az\u003ca href=\"https://archive.org/web/\"\u003eInternet Archive\u003c/a\u003e oldalon lementett t\u00f6bb, mint sz\u00e1zezer cikkben tette lehet\u0151v\u00e9 a keres\u00e9st, am\u00edg vissza nem ker\u00fclt a netre a nol.hu.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eM\u00e9g ezeken is t\u00fal...\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u00c9rdekel mi az a\u00a0\u003ca href=\"http://civilzseb.hu\" target=\"_blank\"\u003eCivilzseb\u003c/a\u003e, mit tud a\u00a0\u003ca href=\"http://bit.ly/k-mobilapp\" target=\"_blank\"\u003ekorrupci\u00f3s mobilapp\u003c/a\u003e, \u00e9s hogy \u00e9p\u00fcl fel az\u00a0\u003ca href=\"http://ahalo.hu/\"\u003eaH\u00e1l\u00f3\u003c/a\u003e? Gyere a \u003ca href=\"http://k-monitor.hu/\"\u003eweboldalunkra\u003c/a\u003e a sz\u00e1mtalan tov\u00e1bbi projekt\u00fcnk\u00e9rt!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ca href=\"https://www.facebook.com/kmonitor\" target=\"_blank\"\u003e\u003cimg src=\"http://m.blog.hu/k/k/image/social/facebook.png\" style=\"width: 50px;\"\u003e\u003c/a\u003e\n\u003ca href=\"https://twitter.com/k_monitor\" target=\"_blank\"\u003e\u003cimg src=\"http://m.blog.hu/k/k/image/social/twitter.png\" style=\"width: 50px;\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/channel/UC_l0I-Xy5ufaPCLGsNuXEuQ\" target=\"_blank\"\u003e\u003cimg src=\"http://m.blog.hu/k/k/image/social/youtube.png\" style=\"width: 50px;\"\u003e\u003c/a\u003e"
