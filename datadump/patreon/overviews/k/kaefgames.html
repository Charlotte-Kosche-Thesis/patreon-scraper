    "summary": "\u003ch3\u003eW3 liike to pl2y since 2011\u003c/h3\u003e\n\u003cem\u003eSince 2011 we are continuously crafting immersive Content on our Gameservers for hundreds of Players online. The reason why we do this is as simple as that Headline:\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe love Games!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd because of that LOVE we started to create our very own ones with the same PASSION we had back in 2011. Our lovely Community and our team, that helps new Members and stays strong together, makes us proud and always reminds us where we came from. \n\u003cbr\u003e\n\u003cbr\u003e\nThat\u2019s (in short of course) our Story.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat are our Plans?\u003c/h2\u003e\nWith the Money \u003cstrong\u003eYOU\u003c/strong\u003e\u00a0give \u003cstrong\u003eUS\u003c/strong\u003e here on patreon will gonna be used for developing our first Game. \u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\nRight now we are only working on this project in our freetime, so there are no risks yet. It only takes a bit longer then usually.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eDon\u0027t worry!\u003c/strong\u003e \u003cbr\u003e\nWe are coming from the Games Industry or already worked in a Job placed in that said Industry.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt\u0027s time to start something serious...\u003cbr\u003e\n\u003c/strong\u003eSince 2011 we privetly worked on several own Server Projects and Game Ideas. \u003ca href=\"https://k\u00e4fgames.de/portfolio/\" target=\"_blank\"\u003eThe most important are in our Portfolio which you can find here\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003cstrong\u003eSo what about \"the game\" you\u0027re talking about?\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003e\nGood Question!\u003c/strong\u003e\u003cbr\u003eOur current project is a Point\u0026amp;Click Adventure with the name of \"SOC 1\" or also Stories of Cloudpost, which takes place in our own Cloudpost Universe (we crafted that in our previously made Minecraft Server). The Planet where SOC is playing has has flying islands, Magic, great Stories, own Languages, Politcs, deep Characters and much more in it. In that Universe we will tell you a Story about a Prince (Main Character) and his Journey through this World. He will encounter many different situations and your choices will affect your game experience. That said, most desicisions you do are not revertable and will change the available options to you while you play, that\u0027s chapter and game wide.\u003cbr\u003eThe game is in a 2D hand made Pixel Style. \u003cbr\u003eWe have some ambitous goals, like playing Animations, Sound, Music, longer Story, more Chapters... These can only happen with \u003cstrong\u003eYOU!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe next step happens with your Support!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
