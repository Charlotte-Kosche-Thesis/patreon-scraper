    "summary": "\u003ci style=\"font-weight: bold;\"\u003eHello, little birds.\u003cbr\u003e\u003cbr\u003e\u003c/i\u003eMy name is Kitty Horrorshow. \u00a0You may know me as the creatrix responsible for such abominations as\u00a0\u003ca href=\"https://dl.dropboxusercontent.com/u/88951433/Stygia.html\" rel=\"nofollow\" target=\"_blank\"\u003eStygia\u003c/a\u003e,\u00a0\u003ca href=\"http://kittyhorrorshow.itch.io/dust-city\" rel=\"nofollow\" target=\"_blank\"\u003eDust City\u003c/a\u003e,\u00a0\u003ca href=\"http://kittyhorrorshow.itch.io/chyrza\" rel=\"nofollow\" target=\"_blank\"\u003eChyrza\u003c/a\u003e, and\u00a0\u003ca href=\"http://kittyhorrorshow.itch.io/sunset\" rel=\"nofollow\" target=\"_blank\"\u003eSunset Spirit Steel\u003c/a\u003e. \u00a0I am a game-developer bird-girl witch-poet with worlds within me. \u00a0I have many strange visions to share with you.\u003cbr\u003e\u003cbr\u003eI\u0027ve chosen to create this Patreon because, though it pains me to admit so, I am in need of help. \u00a0I work tirelessly to bring you the worlds I envision, because it brings me such joy to do so, but I am ever the enemy of time and financial pressure. \u00a0With your support I hope to reach a point when my every waking hour is dedicated to the creation of beautiful, unnatural, impossible realms for you to explore and become lost within.\u003cbr\u003e\u003cbr\u003eWith your kind and generous support I can more readily afford food, clothes, lycanthropy medicine, shelter, heat, and all the other silly things that our flesh-prisons so fervently demand of us, as well as books and game development extensions to enhance my capabilities. \u00a0Eventually I may even be capable of travel, which will enable me to give talks and attend conventions and inspire others to create, so that the world might run over with beautiful otherworlds to inhabit. \u003cstrong\u003e\u00a0By supporting me, you encourage the creation of magnificent new places, digital realms at once beautiful and terrible\u003c/strong\u003e. \u00a0But I do not expect something for nothing-- I have many gifts to give.\u003cbr\u003e\u003cbr\u003eYour kindness and support means the world to me. \u00a0Be well, dear little birds."
