    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003eAnd welcome to the cuttlefish\u0027s lair! Look, look at this beautiful creature, it is cute, isn\u0027t it?\u003cbr\u003eWe are starting this project as an experiment, but who knows - maybe sometime it will transform into something bigger.\u003cbr\u003eWe are 4 artists (and 8 hands, like a cuttlefish) and we unite our efforts to improve, create and share.\u003cbr\u003eAnd we hope that you will help us with it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMaytee\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"https://maytee.deviantart.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://maytee.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"http://morningknifreak.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Maytee, and I\u0027m very glad to see you, let\u0027s get acquainted!\u003cbr\u003eAs you may guess, I like to draw, and mostly in traditional techniques, like pencils, markers, acrylic (this wonderful smell of paint thinner ...)\u003cbr\u003eI hope, I will please you with my creations! =)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCypher (aka Asimos)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"http://asimos.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://asim0s.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHi there! I\u0027m Cypher.  I used to draw sci-fi and fantasy, and then I began to draw cute little ponies. Ponies have received such a greater response than all my previous creativity put together, so I began to draw them more and more, improving skill. But I will return to drawing the first one...=) Hoping to be a better artist\u00a0 =)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eLexx2dot0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://lexx2dot0.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003eHi, I\u0027m Lexx (yep, that\u0027s my name). I like dogs and foxes. I\u0027ve been drawing for about 15 years. More often I draw ponies, anthro and furry, sometimes people. And drink too much coffee...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eKirillK\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://kirillk.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://anothervalleyofeverypony.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003eHello! And welcome. My name is Kirill, and i\u0027m very original, look, it\u0027s my actual name! I started to draw things in childhood, even tried to study art, but dropped it all until 10 long years later. Now i\u0027m trying to recover my skills and discover many new things that have happened in the art world since.\u003cbr\u003e"
