    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u00a0\u003cbr\u003eHier auf dieser Seit m\u00f6chte ich Dir tiefere Einblicke in mein Artist Life geben und lade Dich herzlich ein, daran teil zu haben. Ich habe mir eine paar Rewards f\u00fcr Dich \u00fcberlegt und bin gerne f\u00fcr Deine W\u00fcnsche und Anregungen offen. (schreib mir auch \u00fcber Facebook)\u003cbr\u003e\u003cbr\u003eIch freu mich, denn gemeinsam helft ihr mir sehr damit meine Herzenstr\u00e4ume zu verwirklichen. Und mit Euch gemeinsam macht es gleich doppelt so viel Freude!\u003cbr\u003eAlle weitere Informationen \u00fcber diese Plattform stehen hier weiter unten englischen Teil:\u003cbr\u003e\u003cbr\u003e I am Katja von\nBauske, a german singer songwriter, from Hamburg, Germany.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePATREON?\u003c/strong\u003e\u003cbr\u003e\n\nis a platform to support artists and help\nthem to move forward. You get the opportunity to be involved in processes and have\nexclusivly access to my patreon only feed and to videos and special downloadlinks which might never be released! Your support helps me\nto invest more time into music and realize my goals step by step. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou want to be a part?\u003c/strong\u003e\u003cbr\u003e\n\nI love it! I can\u00b4t\nwait to create special videos, downloadlinks.... for you. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMonthly support\u003c/strong\u003e\u003cbr\u003e\n\nPatreon is a platform\nwhich helps artists to put their time and energy into heartprojects what they\nlove to do, to create wonderful inspirations for others.\nIn this case it means it is possible to help with a pledge of amount every\nmonth. Any amound which is comfortable for you to support - I\u00b4ll be so grateful\nfor. You\ncan change your pledge whenever you like. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMilestones \u2013 what is the money for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTime for music\u003cbr\u003eStudiosessions \u003cbr\u003eEquipment \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf times are tough right now, which I understand so good, I am so happy as well, if you follow me on facebook: \u003cbr\u003e\u003ca href=\"https://www.facebook.com/KatjavonBauske/\" rel=\"nofollow\" target=\"_blank\"\u003eplease like my Facebook Fanpage\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
