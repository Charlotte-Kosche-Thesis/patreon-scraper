    "summary": "Hi, my name is Kyle Oliver, and I\u2019m an Episcopal priest and a doctoral student\u00a0\u003ca href=\"https://www.youtube.com/watch?v=XCMnqpoZ_CQ\" target=\"_blank\"\u003estudying educational media\u003c/a\u003e at Teachers College, Columbia University. Since 2012, my job has been helping communities form faith by harnessing the power of technology. \u003cbr\u003e\u003cbr\u003eMy\u00a0\u003ca href=\"https://us13.campaign-archive.com/home/?u=c8b56c56c1be36394698eb98e\u0026amp;id=e39ee6f414\" target=\"_blank\"\u003eLearning, Faith \u0026amp; Media newsletter\u003c/a\u003e goes out to more than 300 subscribers and is full of tips from the cutting edge educational research and communication best practices. \u003cbr\u003e\u003cbr\u003eMy website\u00a0\u003ca href=\"http://www.creativecommonsprayer.com/\" target=\"_blank\"\u003eCreative Commons Prayer\u003c/a\u003e is a growing collection of multimedia resources you can reuse and remix. You might have seen our\u00a0\u003ca href=\"https://www.creativecommonsprayer.com/music/sing-song-saints-of-god-remix/\" target=\"_blank\"\u003eAll Saints Day hymn rewrite\u003c/a\u003e, or our\u00a0\u003ca href=\"https://www.creativecommonsprayer.com/occasion/st-francis-pet-blessing/\"\u003ecustomizable Blessing of the Animals video\u003c/a\u003e, or our\u00a0\u003ca href=\"https://www.creativecommonsprayer.com/occasion/crowdsource-thanksgiving-grace-template/\" target=\"_blank\"\u003eMad Libs-style Thanksgiving table grace\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI know the people I serve are on tight budgets, so I publish all this content for free. But I spent about 150 hours on it in 2017, so to keep these projects going and make more and better media in the future, I need your help. I\u2019m launching a Patreon site so the people who benefit from this work can support it and guide its evolution. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy newsletter and website will remain free.\u003c/strong\u003e But those who support me at $1/month or more will receive premium content and extra learning opportunities. You can read about those rewards in the right-hand sidebar of this page; they\u0027re also summarized in the graphic below.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.creativecommonsprayer.com/wp-content/uploads/2018/01/2014-1.png\" style=\"width: 594px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eIf my work has been helpful in your ministry or your spiritual life, I hope you\u0027ll give to help keep these projects going. Together we can have an even bigger impact on how churches and individuals form faith in the twenty-first century. \u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eP.S., a couple of my generous beta testers pointed out that monthly payments are sometimes difficult to get approved in institutional settings like churches and dioceses. So if you\u0027d like to make a year\u0027s contribution up front\u2014with a one-month discount\u2014there\u0027s a PayPal form at the bottom of the\u00a0\u003ca href=\"https://www.creativecommonsprayer.com/store/\" target=\"_blank\"\u003eStore page on Creative Commons Prayer\u003c/a\u003e.\u003c/em\u003e"
