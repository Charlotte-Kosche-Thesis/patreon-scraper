he program Manga Studio and a Wacom Intuos 4 and a MSP19U+ (19\"Tablet Monitor) with a little bit of Photoshop thrown in sometimes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cstrong\u003eWhy I am using Patreon\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWhat can I say? Everyone needs money to survive, and I would like to help that by doing something I love that that I hope other people enjoy. I would honored and flattered if anyone even thought about helping me out and forever grateful. I love every one of my readers even if you cannot afford to support me, I can totally understand. Thanks so much for checking out my page and supporting my comic.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
