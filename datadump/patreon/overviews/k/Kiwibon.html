    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/035c/f/2018/093/0/3/d_by_kiwibon-dc7rmpp.png\"\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Kiwi!!\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2764\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m currently Freelance and working for various businesses and taking individual commissions Online! My main job currently is working in games character design, I LOVE IT!! I want to share my personal work with my fans, followers and supporters as well! 100% SFW.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/24d3/f/2018/093/2/f/bunting_small_by_kiwibon-dc7rqao.png\"\u003e\u003cbr\u003eWhat I can offer!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThank you for visiting my Patreon! For supporting me I\u0027d love to share exclusive art and insight to my process to help others. Examples include: Full-res Artwork, Progress Shots (\u0026amp; First look at Merch in the making!!!), Tutorials, SpeedPaint, Step-bySteps, Base .PSDs and Free to use Clip-Art. Higher rewards will begin once there is at least one Patron!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhen you can expect content\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSketches, Progress shots and finished pieces will be posted here as they\u0027re drawn! All other rewards mentioned above will be Posted during the 1st week of every Month.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArtwork releases\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eAll \u003c/strong\u003ePersonal \u0026amp; FanArt done within the month will be shared.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003col\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eProgress Shots\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eFull-Res Lineart Bundle\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFull-Res Artwork Bundle\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eSpeedpaint, Step-by-Step \u0026amp; Tutorial Releases\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe winner of the \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u0027\u003cem style=\"background-color: initial;\"\u003eWhat to draw Next\u003c/em\u003e?\u0027\u003c/span\u003e\u00a0Monthly Poll will be recorded.\u003cbr\u003eTutorials will cover a different process each Month.\u003cbr\u003eStep-by-Steps: Sketch\u2192Lineart\u2192Flats\u2192Shading\u2192Rendering\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBase .PSD Releases\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA link to a downloadable .PSD and it\u0027s Individual files will be shared once a month. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThese files may be used for Adoptables.\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003eNEVER share these .PSDs. For Patrons Only.\u003cem\u003e It could be:\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFurries, Animals, Chibis, Human. \u003c/span\u003e\u003c/strong\u003eIn Various poses.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eClip-Art \u0026amp; Pattern Releases\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOne tiled pattern a month. 500x500px \u0026amp; Phone Wallpaper.\u003cbr\u003eI aim to release \u003cem\u003ethree\u003c/em\u003e pieces of Clip-Art a month for personal use.\u003cbr\u003e\u003cem\u003eThey could be:\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eButtons,\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eDividers,\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eEmoticon,\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eAvatar,\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eObjects,\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAnimals.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eCustom Artwork \u0026amp; Fanart Requests\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHighest rewards include custom Artwork of anything you\u0027d like, in Chibi or Bust form. Can be \u003cem\u003eyour OC, you, your pet\u003c/em\u003e... I could go on! Fanart requests are simple! Just tell me what you\u0027d like to see next! Something from your favourite Game, Anime or TV show... Variety is awesome! \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2764\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/dd4a/f/2018/093/7/0/bunting_small_by_kiwibon-dc7rmum.png\"\u003e\u003cbr\u003eFind me Online:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/Kiwigglebon\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTwitter \u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2605\u003c/span\u003e \u003ca href=\"https://www.facebook.com/Kiwibon\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2605\u003c/span\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"http://kiwibon.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2605\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e \u003ca href=\"http://www.furaffinity.net/user/kiwiggle/\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFuraffinity\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2605\u003c/span\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"https://www.twitch.tv/kiwigglebon\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2605\u003c/span\u003e\u00a0\u003ca href=\"https://www.redbubble.com/people/kiwiggle/shop?as
