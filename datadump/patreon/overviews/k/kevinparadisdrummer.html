    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/liVfTgjvPGc\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eWho am I ?\u003c/h4\u003e   \u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eI\u0027m Kevin, and I was born in 1991, France. I\u0027m playing drum since 1997. Maybe you already know me as a Death Metal drummer ? I\u0027ve been working, or I\u0027m still working for bands like Melechesh, Benighted, Svart Crown, Agressor, Mithridatic, Death Lab etc. I\u0027m also a studio and live session drummer. If you want an overview of my drumming, you can spend time on my YouTube channel. Take your time if you go there ! I try to keep my drumming as versatile as possible, so there are many kinds of drumming\u00a0on it, from Pop/Rock to Extreme Metal drumming\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003ch3\u003e\u003cem\u003eWhy am I on Patron now ?\u003c/em\u003e\u003c/h3\u003e   \u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eIn 2016, I was close to stop all drumming activities because of critical financial situation. 2017 have been a bit better thanks to my recording activities, but things are a bit tricky...\u003cbr\u003e \u003c/em\u003e\u003cem\u003e   Your support will help me to continue my career, to develop a versatile drumming, to replace broken gear, and of course to have enough food to live, and a home. \u003cstrong\u003eI\u0027m not opening a Patreon to put all my content on it : I want to keep most of content free.\u003c/strong\u003e\u003cbr\u003e \u003c/em\u003e\u003cem\u003e   By becoming my patreon, you support this activity of creation, and so I will give you special rewards, in order to say thank you. \u003cstrong\u003eMy rewards will put you at the heart of the creation process : watch my intro video, or take a lot at my rewards to get further informations !\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"

     "about": "\u003ch4\u003e\u003cstrong\u003eLet me introduce me !\u003c/strong\u003e \u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u003cem\u003e\u00a0I\u0027m Kevin, and I was born in June 1991, in France. I\u0027m playing drum since 1997. Maybe you already know me as a Death Metal drummer ? I\u0027ve been working, or I\u0027m still working for bands like Melechesh, Benighted, Svart Crown, Agressor, Mithridatic, Death Lab etc., and I\u0027m also a studio and live session drummer. If you want an overview of my drumming, you can spend time on my YouTube channel. Take your time if you go on my channel ! I try to keep my drumming as versatile as possible, so there is many kind drumming on it, from pop/rock to Extreme Metal drumming\u003c/em\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4nbsBnnv_Jg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cem\u003eWhy am I on Patron now ?\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e \u00a0 \u00a0\u003cem\u003eWell in 2016, I was close to stop all drumming activities because of critical financial situation. 2017 have been a bit better thanks to some studio activities, but my situation is still very tricky. \u003cbr\u003e \u00a0 \u00a0\u00a0\u003cstrong\u003eYour support will help me to continue my career, that mean to develop a versatile drumming, to replace broken gear, and of course to have enough food to live, and a home. I\u0027m not opening a Patreon to put all my content on it : I want to keep most of content free.\u003c/strong\u003e \u003cbr\u003e \u00a0 \u00a0\u00a0By becoming my patreon, you support this activity of creation, and so I will give you special reward, that I would keep for me otherwise, in order to say thank you. \u003cstrong\u003eMy\u00a0rewards will put you at the heart of the creation process\u003c/strong\u003e : exclusives videos you will see before anybody, complete live drum cam, complete studio drum cam with commentaries, exclusive drums only video, and also, exclusive collectors items ! \u003cbr\u003e \u00a0 \u00a0\u00a0In the future, I hope I will be able to propose you more, but for the moment here we go !\u003c/em\u003e\u003c/div\u003e",
