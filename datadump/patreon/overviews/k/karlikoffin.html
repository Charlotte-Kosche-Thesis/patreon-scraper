    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F2HaVHQnShR8%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D2HaVHQnShR8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F2HaVHQnShR8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eHEY HEY!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIm Karli Koffin- Internationally Published Tattoo Model/ Body Piercer/ Mum.\u00a0\u003cbr\u003e\u003cem\u003eMost of you i assume know me via Facebook, Instagram,\u00a0Youtube \u0026amp; Twitter.\u003cbr\u003eWWW.KARLIKOFFIN.COM\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003ePatreon is not required to continue seeing my work. Patreon is for the people who want to be more closely involved. They\u0027ll get extra photos, videos, Prints and TONS of FREE stuff!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you\u00a0don\u0027t know me heres what i do. I model (OBVIOUSLY), Im a\u00a0Professional body piercer,\u00a0I\u0027m a mum of 1 child.\u00a0Being able to make these passions my career is something I will never take for granted. I love what i do and would love to continue to do what i do in the future. It has been Years and years of very hard work and learning but has been very rewarding.\u00a0The more opportunity I have to be myself, the more proud I become of who I am. It is exciting to share these adventures with you all through this fascinating phenomenon of social media. i have had\u00a0amazing reactions through photos on social media accounts and i cant thank everyone enough!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo.... Why Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eGreat question! As i\u00a0said above, i really enjoy what i do\u00a0and the\u00a0achievements it brings\u00a0myself\u00a0and others.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAs my career progresses and social media becomes more important in building a brand, creating awesome content gets more challenging. At each shoot, I basically have each outfit and setting planned out so I can minimize time spent on shooting and I can get back to emails, print orders, and posting to Instagram, Facebook, etc. While I enjoy doing much of that, I would love to spend more time on shooting and getting more behind the scenes shots and last minute videos. I want more a better wardrobe to helps support shoots as it does get VERY costly after a while.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThe more i grow and accomplish the more i will do to achieve better.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThis is where patreon comes in for help!\u00a0With help from patrons each month, I can start putting more production into my photoshoots.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eBasically this is my income besides body piercing\u00a0to help fund my shoots and\u00a0videos.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Plan!\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eThe plan every month is to bring you\u00a0more\u00a0awesome content that\u00a0not\u00a0social\u00a0media pages EVER see!\u003c/em\u003e\u003cbr\u003e\u003cem\u003eYou gets BIG discounts and way more!\u00a0There will still be lots of good stuff to see.\u00a0Everything on social media will stay how it has been.\u00a0My patrons will be my inner circle and will get access to extra behind the scenes shots, behind the\u00a0scenes videos,\u00a0first looks at edited photos and videos from shoots, free and/or discounted prints, posters, and lots of other goodies depending on the reward chosen. The higher the reward the higher the rewards i give you in return!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are a few of the things I will be able to do with help from my patrons:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e*More Photoshoots:\u003c/strong\u003e\u003cbr\u003eBy supporting me\u00a0every month you help to support new shoots/travel/ outfits \u0026amp;\u00a0more.\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e*Get my youtube channel flowing:\u003c/strong\u003e\u003cbr\u003eDoing youtube editing and making videos takes ALOT of time and editing, i want to make regular videos as my youtube subscribers are coming regularly.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e*Better Equipment:\u003c/i\u003e\u003cbr\u003eSo I can increase the quality of photos and video for you all.\u00a0As most of you know, that stuff is not cheap.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e*Travel:\u003cbr\u003e\u003c/i\u003eIt has been a dream of mine for quite some time to travel the rest of Australia, America, Germany, Canada and New Zealand doing what i love and shooting doing more events and so on.\u003cbr\u003e"
