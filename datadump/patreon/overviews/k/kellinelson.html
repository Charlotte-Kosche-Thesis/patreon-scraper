    "summary": "Sports trivia, food history, etymology- you name it, I probably don\u0027t know it. Which is why every Tuesday and Friday, I post a brand new page of my edu-comic, \u0027\u003cstrong\u003e\u003ca href=\"http://cheappaperart.com/learnt.html\" rel=\"nofollow\" target=\"_blank\"\u003eLearnt\u003c/a\u003e\u003c/strong\u003e\u0027. It\u0027s about learning something new and trying to share that something with others. Whether it\u0027s the history of Germanic dueling scars or the difference between a street and a road, there\u0027s a lot to learn.\u003cbr\u003e\u003cbr\u003eAny generous support goes directly into website costs, printing costs, and convention costs. In other words, it helps me keep doing what I\u0027m doing.\u003cbr\u003e\u003cbr\u003eStill on the fence? Why don\u0027t you head on over to my website, \u003cstrong\u003e\u003ca href=\"http://cheappaperart.com/index.html\" rel=\"nofollow\" target=\"_blank\"\u003eCheap Paper Art\u003c/a\u003e\u003c/strong\u003e, and read the latest \u003cstrong\u003e\u003ca href=\"http://cheappaperart.com/learnt.html\" rel=\"nofollow\" target=\"_blank\"\u003eLearnt\u003c/a\u003e\u003c/strong\u003e? It\u0027s always free and updates twice a week. Give it a try!\u003cbr\u003e\u003cbr\u003eI update 8- count \u0027em- Eight times per month. Patreon charges at the end of each month so your $1per comic patronage will be $8 total for each month you pledge. Don\u0027t forget you can cap the amount you\u0027re charged each month so you decide your limit. You can also edit or cancel your participation any time before the end of the month. So, seriously- the only loser here is unknowingness.\u003cbr\u003e\u003cbr\u003eFor each $1 or more you pledge, you\u0027ll get all of my notes and sources for I used for each comic. One page is only so much space to delve into an idea so feel free to get lost down the rabbit hole.\u003cbr\u003e\u003cbr\u003eFor each $3 or more you pledge, you can expect a book- a real, live, printed, full-color book- at the end of each September (or sooner depending on how the printing process goes). The book will contain ALL of the previous year\u0027s \u003cstrong\u003e\u003ca href=\"http://cheappaperart.com/learnt.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://cheappaperart.com/learnt.html\" rel=\"nofollow\"\u003eLearnt\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e comics in one (roughly) 5\"X8\" paperback. That\u0027s ~104 pages of glorious stuff and things.\u003cbr\u003e"
