    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.kelseycretcher.com/uploads/3/1/4/7/31476369/banners-12_orig.jpg\"\u003e\u003cbr\u003eHello Everyone! Thanks for coming to my Patreon page, and considering being a Patron to the arts!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWho am I?\u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.kelseycretcher.com/uploads/3/1/4/7/31476369/7720958_orig.jpg\" style=\"width: 226px;\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eKelsey Lynn Cretcher\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e,\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003eI\u0027m an Illustrator based out of Cleveland Ohio. I\u0027ve been drawing since I was a little girl, eventually got a degree in Illustration and now I freelance.\u00a0\u003c/div\u003eI\u0027m a vector artist, I love cute ladies, games, enamel pins, and fan art! \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://www.kelseycretcher.com/uploads/3/1/4/7/31476369/9021639_orig.jpg\" style=\"width: 367px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHow can you help?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m full of ideas and projects and never seem to find time to work on it all. Working full-time to pay my bills cuts into the time I could be creating art to share with everyone, and hopefully you! Your support will help me be able to focus on my personal projects, fanart, enamel pins, getting more games illustrated, hopefully even getting them printed. It\u0027ll allow me to do more fun projects to share with all of you, as well as learn more an grow as an Illustrator. As well as hopefully help you get to know more about my process and learn stuff through small tutorials. To put it bluntly, you\u0027d be helping me live my Illustration dreams.\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://www.kelseycretcher.com/uploads/3/1/4/7/31476369/mermprocess_orig.jpg\" style=\"width: 430px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat kind of stuff will you get?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m still figuring out this whole \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e thing, but I want to give you all something that make you want to be a Patron. I\u0027ll provide regular sketches, final pieces, and downloadable content depending on your donation tier, including but not limited to; \u003cbr\u003e\u003cul\u003e\u003cli\u003eHi-res Printable Final Pieces\u003c/li\u003e\u003cli\u003eProcess Files (warning I\u0027m messy)\u003c/li\u003e\u003cli\u003eSketchbook PDFs/Zines, Art-book PDFs/Zines\u003c/li\u003e\u003cli\u003eSigned Sketches\u003c/li\u003e\u003cli\u003e and hopefully if I can organize my thoughts, tutorials for aspects of my process\u003c/li\u003e\u003cli\u003eAlso access to my custom brushes, patterns, and textures as they\u0027re made\u003c/li\u003e\u003cli\u003eAlso the opportunity to vote on what fanart/pin/subject I should do next!\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease refer to the individual tiers for exactly what you\u0027ll receive.\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cimg src=\"http://www.kelseycretcher.com/uploads/3/1/4/7/31476369/centaurlady-04_orig.jpg\" style=\"width: 419px;\"\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u003cimg src=\"http://www.kelseycretcher.com/uploads/3/1/4/7/31476369/4255832.jpg\"\u003e\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is an amazing tool, that is helping people around the world. We live in a modern society where patrons don\u0027t really\u00a0exist, and being the patron to specific people even less so. Patreon give the\u00a0opportunity\u00a0to help connect people from around the world to help further their\u00a0projects, goals, art, and creations. It is a truly amazing thing, and every person who becomes a Patron, even if it\u0027s as little as a dollar is doing an amazing thing for everyone.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eSo THANK YOU, even if you support nothing, your browsing this site, and even if you only do $1 you\u0027re helping me focus on doing art!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(217, 150, 148); background-color: initial;\"\u003e\u003cimg src=\"http://www.kelseycretcher.com/uploads/3/1/4/7/31476369/496816_orig.jpg\" style=\"width: 246px;\"\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"http://www.kelseycretcher.com/uploads/3/1/4/7/31476369/3156630_orig.jpg\" style=\"width: 226px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eFIND ME:\u003cbr\u003e\u003ca href=\"http://www.kelseycretcher.com\"\u003ewww.kelseycretcher.com\u003c/a\u003e\u003cbr\u003etrainerklc.tumblr.com\u003cbr\u003e\u003ca href=\"https://instagram.com/kcretcherillustration/\" rel=\"nofollow\"\u003ehttps://instagram.com/kcretcherillustration/\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kelseycretcher.com/uploads/3/1/4/7/31476369/banners-08_orig.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
