u003e\u003cbr\u003eWith a little bit of your support, you can help support me into making more artwork and to reach my goals! \u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e1. Work on more fanart and personal art. \u003cbr\u003e\u003cdel\u003e2. Start making Buttons, Stickers, Mini Prints and more!\u003cbr\u003e\u003c/del\u003e\u003cstrong\u003eGOAL ACHIEVED.\u003c/strong\u003e Started making personal buttons and stickers!\u003cbr\u003e\u003cdel\u003e3. Open up my Online shop with merchandise i have created. \u003cbr\u003e\u003c/del\u003e\u003cstrong\u003eGOAL ACHIEVED.\u003c/strong\u003e Opened up my OnlineShop and RedBubble!\u003cbr\u003e4. Work on more craft art. (Plush and felt items)\u003cbr\u003e5. Working on a small art book / art zine. \u003cbr\u003e\u003cstrong\u003eAnd so much more!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThese are just some i would love to work on for my future and becoming a full time artist!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eREWARDS.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eOH YES, you get rewards for being a supporter! I listed a few that will get you an inside look on how i work and also special artwork you can get every month!! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEven if you don\u0027t pledge, any support is truly helpful and very much appreciated!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
