    "summary": "\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u042f \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u044c \u0433\u0440\u0443\u043f\u043f \u00ab\u003ca href=\"https://vk.com/visual_novel_blog\"\u003e\u0412\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u044b\u0435 \u043d\u043e\u0432\u0435\u043b\u043b\u044b\u003c/a\u003e\u00bb, \u00ab\u003ca href=\"https://vk.com/akuleshov_blog\"\u003e\u0410\u043b\u0435\u043a\u0441\u0435\u0439 \u041a\u0443\u043b\u0435\u0448\u043e\u0432 \u043e\u0431\u043e \u0432\u0441\u0451\u043c\u003c/a\u003e\u00bb, \u043e\u0434\u0438\u043d \u0438\u0437 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u043e\u0440\u043e\u0432 \u003ca href=\"https://vk.com/anireact\"\u003e\u0430\u043d\u0438\u0440\u0435\u0430\u043a\u0442\u0430\u003c/a\u003e \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \n\u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043b\u044e\u0431\u0438\u0442 \u043f\u0438\u0441\u0430\u0442\u044c \u043e\u0431 \u0438\u0433\u0440\u0430\u0445, \u0430\u043d\u0438\u043c\u0435, \u043a\u043d\u0438\u0433\u0430\u0445, \u0444\u0438\u043b\u044c\u043c\u0430\u0445 \u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u2014 \u0432\u0441\u0451,\n \u0447\u0442\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u043c\u043e\u0436\u0435\u0442 \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\u041f\u0438\u0448\u0443 \u0441 \u0434\u0430\u043b\u0451\u043a\u043e\u0433\u043e 2008 \u0433\u043e\u0434\u0430 \u0438 \u0432 \u0440\u0430\u0437\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u0441 \u003ca href=\"http://gamemag.ru\"\u003egamemag.ru\u003c/a\u003e, \u0430\u043d\u0438\u0440\u0435\u0430\u043a\u0442\u043e\u043c, \u003ca href=\"https://vk.com/mangahome\"\u003eManga Home\u003c/a\u003e, anirealm \u0438 \u0434\u0440\u0443\u0433\u0438\u043c\u0438. \u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043e\u0437\u043d\u0430\u043a\u043e\u043c\u0438\u0442\u044c\u0441\u044f \u0441\u043e \u0441\u043f\u0438\u0441\u043a\u043e\u043c \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u043e\u0438\u0445 \u0441\u0442\u0430\u0442\u0435\u0439 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u043b\u0435\u0442 \u003ca href=\"https://vk.com/wall70251320_1193\"\u003e\u0437\u0434\u0435\u0441\u044c\u003c/a\u003e. \u0422\u0430\u043a \u0432\u044b\u0448\u043b\u043e, \u0447\u0442\u043e \u044f \u0435\u0449\u0451 \u0441 \u0441\u0430\u043c\u043e\u0433\u043e \u043d\u0430\u0447\u0430\u043b\u0430 \u043f\u0443\u0442\u0438 \u043d\u0430\u0447\u0430\u043b \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043a\u043e\u043d\u0435\u0447\u043d\u044b\u043c \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u043e\u043c, \u043d\u043e \u0438 \u043b\u044e\u0434\u044c\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0435\u0433\u043e \u0441\u043e\u0437\u0434\u0430\u044e\u0442, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0436\u0434\u0438\u0442\u0435 \u0441\u0442\u0430\u0442\u0435\u0439, \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0445 \u0441 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435\u043c \u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u044b\u0445 \u043d\u043e\u0432\u0435\u043b\u043b \u0438 \u0430\u043d\u0438\u043c\u0435. \u041d\u043e \u0438 \u0441\u0430\u043c \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u0442\u043e\u0436\u0435 \u043d\u0435 \u043e\u0441\u0442\u0430\u043d\u0435\u0442\u0441\u044f \u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u0435, \u0438 \u044f \u043f\u043e\u0441\u0442\u0430\u0440\u0430\u044e\u0441\u044c \u0440\u0430\u0441\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0435\u0433\u043e \u0441\u043e \u0432\u0441\u0435\u0445 \u0441\u0442\u043e\u0440\u043e\u043d, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043d\u044f\u0442\u044c: \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043e\u043d \u0441\u0434\u0435\u043b\u0430\u043d \u0438\u043b\u0438 \u043d\u0435\u0442, \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043a\u043e\u043c\u0443-\u043b\u0438\u0431\u043e \u0438\u043b\u0438 \u043d\u0435\u0442. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430\u0447\u0435\u043c \u0432\u0430\u043c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u0438\u043c\u0435\u043d\u043d\u043e \u043c\u0435\u043d\u044f?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0417\u0430\u0442\u0435\u043c, \u0447\u0442\u043e \n\u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0435\u0442 \u043b\u044e\u0434\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u0441\u0435\u0440\u044c\u0451\u0437 \u043f\u044b\u0442\u0430\u043b\u0438\u0441\u044c \u0431\u044b \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u043e \u0442\u0435\u0445 \u0436\u0435 \n\u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u044b\u0445 \u043d\u043e\u0432\u0435\u043b\u043b\u0430\u0445 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435. \u042f \u0434\u0435\u0440\u0436\u0443 \u043f\u0435\u0440\u0432\u0443\u044e \u0433\u0440\u0443\u043f\u043f\u0443 \u0432\u043e\u0442 \u0443\u0436\u0435 \u0442\u0440\u0438 \n\u0433\u043e\u0434\u0430 \u0438 \u0431\u0440\u043e\u0441\u0430\u0442\u044c \u043d\u0435 \u0441\u043e\u0431\u0438\u0440\u0430\u044e\u0441\u044c, \u0442\u043e\u0433\u0434\u0430 \u043a\u0430\u043a \u0434\u0440\u0443\u0433\u0438\u0435 \u043b\u0438\u0431\u043e \u0431\u044b\u0441\u0442\u0440\u043e \u0440\u0430\u0441\u043f\u0430\u0434\u0430\u044e\u0442\u0441\u044f, \n\u043b\u0438\u0431\u043e \u043f\u0438\u0448\u0443\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430\u0445 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u0438\u0439. \u0422\u043e \u0435\u0441\u0442\u044c \u0431\u0435\u0437 \u043a\u0430\u043a\u043e\u0433\u043e-\u043b\u0438\u0431\u043e \n\u0441\u0435\u0440\u044c\u0451\u0437\u043d\u043e\u0433\u043e \u0443\u0433\u043b\u0443\u0431\u043b\u0435\u043d\u0438\u044f \u0432 \u0442\u0435\u043c\u0443. \u0414\u0430 \u0438 \u0447\u0430\u0441\u0442\u043e \u043b\u0438 \u0432\u044b \u0432\u0438\u0434\u0438\u0442\u0435 \u0441\u0442\u0430\u0442\u044c\u0438 \u043e \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0438 \u0430\u043d\u0438\u043c\u0435 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c?\u003cbr\u003e\u003cbr\u003e\u041a \u0442\u043e\u043c\u0443 \u0436\u0435, \u043d\u0430 \u043c\u043e\u043c\u0435\u043d\u0442 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u044f \u044d\u0442\u0438\u0445\n \u0441\u0442\u0440\u043e\u043a \u044f \u0443\u0436\u0435 \u043d\u0430\u0431\u0440\u0430\u043b \u043f\u043e\u0447\u0442\u0438 \u0442\u0440\u0438 \u0442\u044b\u0441\u044f\u0447\u0438 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432 \u0432 \u0433\u0440\u0443\u043f\u043f\u0435 \u0412\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u044b\u0435 \n\u043d\u043e\u0432\u0435\u043b\u043b\u044b \u0438 \u0431\u043e\u043b\u044c\u0448\u0435 \u0434\u0432\u0443\u0445 \u0441\u043e\u0442\u0435\u043d \u0432 \u043b\u0438\u0447\u043d\u043e\u043c \u0431\u043b\u043e\u0433\u0435 (\u0437\u0430 \u0441\u0435\u043c\u044c \u043c\u0435\u0441\u044f\u0446\u0435\u0432). \u042f \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \n\u043d\u0435 \u043f\u0440\u043e\u0441\u0438\u043b \u0440\u0435\u043f\u043e\u0441\u0442\u043e\u0432, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0432\u0435\u0440\u0438\u0442\u044c, \u0447\u0442\u043e \u0433\u0440\u0443\u043f\u043f\u044b \u0440\u0430\u0441\u0442\u0443\u0442, \u043f\u043e\u0442\u043e\u043c\u0443 \n\u0447\u0442\u043e \u043b\u044e\u0434\u044f\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0442\u043e, \u0447\u0435\u043c \u044f \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0414\u043b\u044f \u0447\u0435\u0433\u043e \u043c\u043d\u0435 \u044d\u0442\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u042f \u0442\u0430\u043a\u043e\u0439 \u0436\u0435 \u0436\u0438\u0432\u043e\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u043a\u0430\u043a \u0438 \u0432\u044b. \u0420\u0430\u0437\u0432\u0435 \u0447\u0442\u043e \u0432\u0435\u0434\u0443 \u0434\u0432\u0435 \u0441 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b, \u0430 \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u0442\u0435\u043c \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u044e \u0438 \u043f\u0435\u0440\u0435\u0432\u043e\u0436\u0443 \u043d\u043e\u0432\u044b\u0435 \u0441\u0442\u0430\u0442\u044c\u0438, \u0447\u0438\u0442\u0430\u044e \u0438 \u043f\u044b\u0442\u0430\u044e\u0441\u044c \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u043d\u0435 \u043e\u0442\u043a\u0438\u043d\u0443\u0442\u044c\u0441\u044f \u0441 \u043f\u0443\u0441\u0442\u044b\u043c \u0436\u0438\u0432\u043e\u0442\u043e\u043c. \u042f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u041f\u0430\u0442\u0440\u0435\u043e\u043d \u043c\u0435\u043d\u044f \u043d\u0435 \u043f\u0440\u043e\u043a\u043e\u0440\u043c\u0438\u0442, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u044e \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0430, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c, \u0435\u0441\u0442\u044c \u043b\u0438 \u043b\u044e\u0434\u0438, \u0433\u043e\u0442\u043e\u0432\u044b\u0435 \u043c\u0435\u043d\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c. \u003cstrong\u003e\u041f\u0443\u0441\u0442\u044c \u0434\u0430\u0436\u0435 $1\u003c/strong\u003e, \u043d\u043e \u0435\u0441\u043b\u0438 \u0442\u0430\u043a\u0438\u0445 \u043b\u044e\u0434\u0435\u0439 \u0431\u0443\u0434\u0435\u0442 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u043c\u043d\u043e\u0433\u043e (\u0432\u0441\u0451-\u0442\u0430\u043a\u0438 $1 \u2014 \u0441\u0443\u043c\u043c\u0430, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043c\u043d\u043e\u0433\u0438\u0435 \u043c\u043e\u0433\u0443\u0442 \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u0442\u044c \u043e\u0434\u0438\u043d \u0440\u0430\u0437 \u0432 \u043c\u0435\u0441\u044f\u0446), \u0442\u043e \u044d\u0442\u043e \u0443\u0436\u0435 \u0431\u0443\u0434\u0435\u0442 \u043a\u0430\u043a\u0430\u044f-\u043d\u0438\u043a\u0430\u043a\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430, \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u044f \u0441\u043c\u043e\u0433\u0443 \u0434\u0443\u043c\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u043e \u043f\u043e\u0441\u0442\u0430\u0445, \u043d\u0435\u0436\u0435\u043b\u0438 \u0442\u043e\u043c, \u043a\u0430\u043a \u0441\u0435\u0431\u044f \u043f\u0440\u043e\u043a\u043e\u0440\u043c\u0438\u0442\u044c. \u0418 \u044d\u0442\u043e \u043d\u0435 \u0433\u043e\u0432\u043e\u0440\u044f \u0443\u0436\u0435 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u043e\u043a \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442 \u043c\u043d\u0435 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u044c \u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u044b\u0435 \u043d\u043e\u0432\u0435\u043b\u043b\u044b \u0438 \u0440\u0430\u043d\u043e\u0431\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043d\u0435\u0442 \u0432 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u043c \u0434\u043e\u0441\u0442\u0443\u043f\u0435, \u0447\u0442\u043e \u0442\u043e\u0436\u0435 \u043d\u0435\u043c\u0430\u043b\u043e\u0432\u0430\u0436\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0427\u0442\u043e \u044f \u0431\u0443\u0434\u0443 \u0434\u0435\u043b\u0430\u0442\u044c?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0421\u0440\u0430\u0437\u0443 \u0445\u043e\u0447\u0443 \u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u0447\u0442\u043e \u043f\u043b\u0430\u0442\u043d\u044b\u0445 \u0441\u0442\u0430\u0442\u0435\u0439 \u043d\u0435 \u0431\u0443\u0434\u0435\u0442. \u042f \u043e\u0442\u0434\u0430\u044e \u0432\u0430\u043c \u003cstrong\u003e\u0432\u0441\u0451 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e\u003c/strong\u003e, \u0447\u0442\u043e\u0431\u044b \u0432\u044b \u043c\u043e\u0433\u043b\u0438 \u0432 \u043f\u043e\u043b\u043d\u043e\u0439 \u043c\u0435\u0440\u0435 \u043e\u0446\u0435\u043d\u0438\u0442\u044c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b \u0438 \u043f\u043e\u043d\u044f\u0442\u044c, \u0441\u0442\u043e\u0438\u0442 \u043c\u0435\u043d\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u0438\u043b\u0438 \u043d\u0435\u0442. \u0417\u0430\u0442\u043e \u0432\u044b \u0441\u0430\u043c\u0438 \u043c\u043e\u0436\u0435\u0442\u0435 \u0437\u0430\u043a\u0430\u0437\u0430\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u043e\u0431\u0437\u043e\u0440 \u043d\u0430 \u0430\u043d\u0438\u043c\u0435/\u043c\u0430\u043d\u0433\u0443/\u0440\u0430\u043d\u043e\u0431\u0435/\u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u0443\u044e \u043d\u043e\u0432\u0435\u043b\u043b\u0443, \u0430 \u0435\u0441\u043b\u0438 \u043e\u0431\u0449\u0438\u0435 \u0441\u0431\u043e\u0440\u044b \u0434\u043e\u0439\u0434\u0443\u0442 \u0434\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u043e\u0442\u043c\u0435\u0442\u043a\u0438, \u0442\u043e \u044f \u043e\u0431\u0435\u0449\u0430\u044e \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u044b\u0439 \u043e\u0431\u0437\u043e\u0440 \u0438\u043b\u0438 \u0441\u0442\u0430\u0442\u044c\u044e \u0432 \u043c\u0435\u0441\u044f\u0446, \u043f\u043e\u0442\u043e\u043c \u0434\u0432\u0430, \u0442\u0440\u0438 \u0438 \u0442\u0430\u043a \u0434\u0430\u043b\u0435\u0435 \u043f\u043e \u043d\u0430\u0440\u0430\u0441\u0442\u0430\u044e\u0449\u0435\u0439. \u041d\u0435 \u043d\u0430\u0434\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0445\u043e\u0434\u0443 \u043a\u0438\u0434\u0430\u0442\u044c \u043c\u043d\u0435 \u043c\u043e\u043d\u0441\u0442\u0440\u043e\u0432 \u0432\u0440\u043e\u0434\u0435 Dies irae, Muramasa \u0438\u043b\u0438 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430 \u041c\u0430\u0440\u0435\u043d\u0438 \u2014 \u0434\u043e \u043d\u0438\u0445 \u044f \u0434\u043e\u0439\u0434\u0443 \u0432 \u043b\u044e\u0431\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435, \u043a\u043e\u0433\u0434\u0430 \u043f\u043e\u0447\u0443\u0432\u0441\u0442\u0432\u0443\u044e, \u0447\u0442\u043e \u0433\u043e\u0442\u043e\u0432.\u003cbr\u003e\u003cbr\u003e\u0422\u0430\u043a\u0436\u0435 \u043d\u0435 \u0431\u0435\u0440\u0438\u0442\u0435 \u0433\u043e\u043b\u044b \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0432\u0441\u0435\u0440\u044c\u0451\u0437: \u044f \u0432\u0441\u0451 \u0442\u0430\u043a \u0436\u0435 \u043c\u043e\u0433\u0443 \u043d\u0430\u043f\u0438\u0441\u0430\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u0442\u0430\u0442\u0435\u0439 \u0438 \u043e\u0431\u0437\u043e\u0440\u043e\u0432 \u0437\u0430 \u043c\u0435\u0441\u044f\u0446, \u0435\u0441\u043b\u0438 \u0443 \u043c\u0435\u043d\u044f \u0432\u043e\u0437\u043d\u0438\u043a\u043d\u0435\u0442 \u0436\u0435\u043b\u0430\u043d\u0438\u0435. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u044d\u0442\u043e \u0441\u043a\u043e\u0440\u0435\u0435 \u043a\u0430\u043a \u0441\u0442\u0440\u0430\u0445\u043e\u0432\u043a\u0430 \u043e\u0442 \u043b\u0435\u043d\u0438, \u043a\u043e\u0433\u0434\u0430 \u044f \u043d\u0435 \u043f\u0438\u0448\u0443 \u0437\u0430 \u043c\u0435\u0441\u044f\u0446 \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0438\u0447\u0435\u0433\u043e, \u043a\u0440\u043e\u043c\u0435 \u043d\u043e\u0432\u043e\u0441\u0442\u0435\u0439.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041e\u0441\u0442\u0430\u043b\u044c\u043d\u0430\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041f\u043e \u0432\u043e\u043f\u0440\u043e\u0441\u0430\u043c \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u0438 \u043b\u044e\u0431\u044b\u0435 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0432\u043e\u043e\u0431\u0449\u0435: kul.alex.2017@gmail.com\u003cbr\u003e\u003cbr\u003e\u0412\u044b \u0442\u0430\u043a\u0436\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043e\u0434\u043d\u043e\u0440\u0430\u0437\u043e\u0432\u044b\u0439 \u0432\u0437\u043d\u043e\u0441:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYandex:\u003c/strong\u003e 410011149884738\u003cbr\u003e\u003cstrong\u003eQIWI:\u003c/strong\u003e +79053885029\u003cbr\u003e\u003cstrong\u003e\u041a\u0430\u0440\u0442\u043e\u0447\u043a\u0430:\u003c/strong\u003e 4276 5600 2258 1054\u003cbr\u003e\u003cbr\u003e\u0414\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c!\u003cbr\u003e"
