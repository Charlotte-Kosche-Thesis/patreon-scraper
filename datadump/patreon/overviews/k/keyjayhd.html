    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/gGn4lsKJWbQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-01-14T17:01:19+00:00",
    "summary": "\u003cstrong\u003eHi there!\u003c/strong\u003e\u003cbr\u003e\nMy name is Jamaal Ephriam, also known as Key Jay or XTREEMMAK in other circles. I\u2019m just your friendly neighborhood creator man, fuel injected with more than 26 years of creative awesomeness and with an inspirational drive that has zero brakes! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWait what?....Stats or it didn\u2019t Happen!\u003c/h2\u003e\nLet\u2019s check under the hood. You\u2019re riding high with a musician who has been doing music since he was 5 years old; playing piano, singing, a little bass guitar, drums, electric guitar, and yeah...at one point trombone (legacy system ^_^). \u003cbr\u003e\n\u003cbr\u003e\nYou\u2019ve also got a geek under there, avid gamer, manga and anime lover, tech stuff enthusiast, but also a programmer and aspiring web and software developer...hey, I told you before, NO BRAKES!\u003cbr\u003e\n\u003cbr\u003e\nAnd PLEASE don\u2019t get me started with the add-on upgrades; dabbling in comics, voice acting, video post editing, music production, a YouTube channel with VGM covers and originals, two official EP releases, 1 published web comic, and more. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eMusic Productions\u003c/strong\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jz4GsXpVSJo\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3J2qkn6iB8g\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eComics Productions\u003cbr\u003e\n\t\u003c/strong\u003e(Me as producer, creator and writer, Carlos Herrera as Artist)\u00a0\u003cbr\u003e\n\t\u003cimg src=\"https://static.comicvine.com/uploads/original/11/117053/2226863-FLURSamples.jpg\"\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/whlN58IAgwk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSee More of my work?\u003cbr\u003e\n\tTry:\u003ca href=\"http://keyjayonline.com/\"\u003e \u003cstrong\u003eMy Website\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e | \u003ca href=\"https://www.youtube.com/channel/UCLCemz-Z5S_hLjZ7PPEbj8Q\"\u003eYouTube\u003c/a\u003e | \u003ca href=\"http://soundcloud.com/keyjayhd\"\u003eSound Cloud\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://soundcloud.com/keyjayhd\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003ch2 style=\"text-align: center;\"\u003eSo what\u2019s this here Patreon Mr.Magic Man?\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tSo getting away from the car puns, Patreon is an amazing system that enables fans to directly support the creatives they love with the added perk of getting what they really want from the creator; It\u0027s full control and creativity without compromise. So basically, no more doing weird sound effects of helicopter shark kittens for a greedy audio greeting card publisher for the sake of paying rent, or for Wednesday\u2019s dinner cup of Ramen\u2026sidebar, if you do find an audio greeting card with a helicopter shark kitten, please\u00a0\u003ca href=\"http://twitter.com/keyjayhd\" target=\"_blank\"\u003etweet me\u003c/a\u003e XD.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nCreatives like myself receive an ongoing payment on a monthly basis, though unlike most self hosted website platforms or \"hodgepodge PayPal integrations\", YOU have the extra ability to control how much or how little you want to support at any given time with the added security of a dedicated team handling your contribution securely. So in other words, if you need that extra $5 for that cup of coffee, no worries! You can simply\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002985106-How-do-I-pause-my-pledge-to-a-creator-\"\u003epause your pledge\u003c/a\u003e and support me at a later time!\u00a0You\u2019re free to stop, start, decrease, or increase your pledge, whenever you choose. \u003cbr\u003e\n\u003cbr\u003e\nYou also get a bunch of other cool rewards looped in for being such a super cool type person.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWhy did you start a Patreon?\u003c/h2\u003e\nWith me primarily being a solo act, most duties for my content such as web development, video post production, and even mastering (finalization) are solely my responsibility which ultimately eats away at my time for true content production. The immediate benefit of Patreon is that I can offload some of these tasks to other people such as a dedicated mastering engineer.\u003cbr\u003e\u003cbr\u003eAs this Patreon grows, so will the requirements in dealing with larger and more involved yet \u003cstrong\u003eEPIC\u003c/strong\u003e productions (large orchestrations with live players, multi team 3D Game development, music videos, and more). These added complexities for production incur additional costs; Studios will need to be booked, entire spaces will need to be reserved (sometimes for days at a time), platform licensing costs will need to be considered, full development teams booked, and more.\u003cbr\u003e \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDraft key pose work for prospect unannounced game production\u003c/strong\u003e\u003cimg src=\"http://i65.tinypic.com/1zo7ua9.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eI have a vested interest in the creation of many forms of entertainment, mainly music, games, and video\u2026and I like to shoot high. I\u2019m extremely grateful for working with some truly amazing talent over the years and thanks to them, I\u2019ve grown accustomed to a specific level of quality that is hard to find compromise. But I won\u2019t stop there, I aim to extend that quality TO THE MOON. \u003cbr\u003e\u003cbr\u003e\nWith the way the entertainment industry is today, Patreon is one of THE BEST ways to give creatives a fighting chance to live doing what they do best!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eHow will you use funds?\u003c/h2\u003e\nPatreon provides a way to insulate my costs for production and optimistically, could become my livelihood if you so choose! \u003cbr\u003e\u003cbr\u003eHere\u0027s the plan. To start, in the short run, a lot of my expenses will go towards: \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePaying other musicians and artists for their work\u003c/li\u003e\n\t\u003cli\u003eMusic mix finalization (mastering)\u003c/li\u003e\n\t\u003cli\u003ePaying for graphic artists for concept, line, ink, and color work (this can be anywhere from a single to four different artists)\u003c/li\u003e\n\t\u003cli\u003ePaying other voice actors for dramatic works\u003c/li\u003e\n\t\u003cli\u003eRepairing and replacing damaged production equipment (a big one considering part of my studio needs repair).\u003c/li\u003e\n\t\u003cli\u003ePurchasing mechanical use licenses for video game covers for iTunes distribution\u003c/li\u003e\n\t\u003cli\u003eRenting studio space to record ensembles (and paying for another engineer for those sessions)\u003c/li\u003e\n\t\u003cli\u003ePrinting samples (for cons and events to share the love ^_^)\u003c/li\u003e\u003cli\u003e...and general living expenses (food and transportation) to transition to creating this kind of content as a full time career.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eOvertime in the long run and with greater support, funds will be budgeted towards:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSecuring full teams for production (such as graphic houses for game assets)\u003c/li\u003e\n\t\u003cli\u003eIncrease audio studio time and further segment duties to other audio engineers (such as mixing and studio setup)\u003c/li\u003e\n\t\u003cli\u003eHiring managers to oversee a multi major production machine.\u003c/li\u003e\u003cli\u003e...and even giving back to YOU, with possible exclusive events, giveaways and raffles, or even (as a community agreement) giving to a cause like the ALS foundation.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eJust to name a few.\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003eWhat else do I get?\u003c/h2\u003e\nBesides the amazing inner joy from helping a fellow creator, depending on how much you contribute, you will receive the corresponding reward as a thank you for your support (check the column to your right (PC) or below (Mobile))!\u00a0 And since I\u2019ve been meaning to set up another blog, what better way than right here on Patreon. No matter how much you choose to contribute you will have access to my activity feed here on my Patreon page!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eConclusion!\u003c/h2\u003e\nI am a visionary to the core and I\u2019m only getting started. Even now I\u2019m planning a major project to showcase a prototype of by the end of this year. I\u2019ve come very far off the backs, sweat, and blood of others; musicians I have known and died (RIP D.G.V.), and other artists that still inspire me to this day with their creative energy. This is another step towards my life goal; striving to make an everlasting and meaningful impact on both the world and my community in entertainment. \u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s time to get the keys...let\u2019s go for a ride!\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0VofDle7sd8?start=6\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe TL;DR Version\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eHey! I create lots of stuff like music, audio productions, and such!\u003c/li\u003e\u003cli\u003eCAR PUNS!\u003c/li\u003e\u003cli\u003ePatreon is awesome. Patreon IS THE FUTURE! Starting search for Helicopter Shark Kitten greeting card.\u003c/li\u003e\u003cli\u003eUsing to reduce production time by securing other people bruh.\u003c/li\u003e\u003cli\u003eI also want to make bigger things, but studios and repairs be costly yo!\u003c/li\u003e\u003cli\u003eBudget utilization yo; that\u0027s legit.\u003c/li\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eYou get stuff!\u003c/b\u003e\u003c/li\u003e\u003cli\u003eThe passion is real. BELIEVE IT!\u00a0\u003c/li\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eOutro video...\u3053\u306e\u756a\u7d44\u306f\u3054\u89a7\u306e\u30b9\u30dd\u30f3\u30b5\u30fc\u306e\u63d0\u4f9b\u3067\u304a\u9001\u308a\u3057\u307e\u3059\u3002\u00a0\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e"

     "about": "Jamaal \u201cKey Jay\u201d Ephriam intricately fuses various genres of music; uniquely capturing the very best of sonic excellence in each style. Born and bred into the entertainment industry, the young phenomenon discovered the piano while listening to the sounds of his parent\u2019s R\u0026amp;B, Gospel, Funk, Reggae and Jazz bands at a very early age. His curiosity got the better of him and shortly thereafter, Key Jay was tickling the ivory. Amazed by his gift, Key Jay\u2019s parents began cultivating and nurturing his skills at the tender age of 5.\u003cbr\u003e\u003cbr\u003eThroughout his formal years of training, Jamaal mastered many classical pieces and soon after began studying jazz piano, mostly independently. Jamaal is now an accomplished pianist, keyboardist, vocalist, and guitarist and is well-versed in several genres including but not limited to Jazz, R\u0026amp;B, Hip Hop, Rock, Classical, Gospel, Electronic Music, and many more.\u003cbr\u003e\u003cbr\u003eDeveloping a fascination for computer science and technology, Jamaal also took on computer programming, musical engineering, and audio production; studying not only professional audio recording acumen in college, but also production, composition, arrangement, video production, sound design, voice acting, and web development.\u003cbr\u003e\u003cbr\u003eJamaal was also the creator of many sister websites for video games and comics such as Dies Irae (a video game in which he composed music and voice acted for), and his own company, KJC Comix, to which he produced the audio drama FLUR: Blades of the Universe.\u003cbr\u003e\u003cbr\u003eThroughout the years, Jamaal has caught the attention of many Miami based acts, produced and mixed various tracks and productions for both studio and live performances, and has also performed on many stages including the 2009 Miami Music Festival, Beer Festival, Hard Rock, Transit Lounge, and more.\u003cbr\u003e\u003cbr\u003eThere is much to be said about Key Jay. Probably the only thing Key Jay doesn\u2019t know how to do (yet) is make French Bread Pizookie\u2026then again, no one knows how to make French Bread Pizookie.\u003cbr\u003e",
