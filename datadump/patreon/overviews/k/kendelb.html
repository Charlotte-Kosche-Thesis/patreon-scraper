    "summary": "\u003cbr\u003e\u003cimg src=\"https://farm4.staticflickr.com/3737/32717276530_15c0351cb0_h.jpg\"\u003e\u003cbr\u003eI\u0027m KendelB and I am a cosplayer from Georgia. I\u0027ve been cosplaying since 2014 and it has completely changed my life since then.\u003cbr\u003eI\u0027ve always been a nerdy and creative person, thanks to my uncles. I\u0027m also extremely shy and timid, but cosplay changed that for me. I\u0027m able to become these strong, powerful characters and put my creativity to the test. It also allowed me to meet so many amazing people. It\u0027s given me confidence and has become my true passion.\u003cbr\u003eMost importantly though, I\u0027m obsessed with Nier: Automata (hence my tier names) and Bleach.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm1.staticflickr.com/309/32254082424_90878e5a98_h.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI taught myself the basics of cosplay, so I understand how hard it is to start. I want to be able to help fellow cosplayers out with whatever they may need. Whether it\u0027s planning out a costume, making armor for the first time, or even learning the basics of sewing. As I said before cosplay is my passion, unfortunately, it\u0027s pretty expensive. So every pledge will be put toward cosplay and making more content for you all.\u00a0\u003cbr\u003e\u003cbr\u003e"
