    "summary": "Hi. \u00a0I\u0027m Kris, and I make strange noises on the internet. \u00a0I\u0027ve been doing it for 10 years now, and every time someone asks me what kind of podcast I do, I always find it hard to describe. \u00a0So of course, Patreon asks me this right up front. \u00a0YAYS!\u00a0\u003cbr\u003e\u003cbr\u003eI do a comedy Podcast (your mileage may vary on the comedy part), but it\u0027s a look at current events, trending topics, and occasional rants on what has my knickers in a twist lately. \u00a0The show is interlaced with a cast of characters that I\u0027ve performed for well over 20 years now from the dark ages when I worked in terrestrial radio. \u00a0On occasion, I\u0027ll share a story or two from my past, because deep down I\u0027m a human crash test dummy that\u0027s made some questionable decisions in his life. I do this in the hopes that you learn from my bad example. \u00a0\u003cbr\u003e\u003cbr\u003eYour patronage will allow me to build out Scrappy Gull Studios to be a professional audio and video workshop, where I can produce and deliver podcasts for people who want to do a show but don\u0027t have the resources, and to teach podcasting to those who wish to learn. \u00a0\u003cbr\u003e\u003cbr\u003eI hope you enjoy my show as much as I enjoy making it for you, and thank you for your consideration.\u003cbr\u003e\u003cbr\u003e"
