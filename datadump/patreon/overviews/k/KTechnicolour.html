    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMake sure you join the discord! its where 90% of the updates and fun stuff happens!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://docs.google.com/document/d/1vnfoXbt-MiOzYYpuigSKdGHHih3Fvn0HO55J3_Kthic/edit?usp=sharing\"\u003eInformation on the Demigod tier free monthly artwork can be found via this link.\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHey guys!\u003cbr\u003e\u003cbr\u003eIts been a long time coming but I\u0027ve finally decided to make a Patreon to start making my own full blown comic a reality and generally work more on making better art, but I cant do this alone. that\u0027s where you lovely people come in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy a Patreon? \u003c/strong\u003eI\u0027ve been taking commissions for a while now, which is great and makes a little bit of money to live off. but I\u0027ve been itching for a larger project for a long time now, and I feel like having the support of Patrons and making rewards will be just the push I need to get this ball rolling! also its alot more affordable for those who cant afford commissions but still wana be in with a chance of getting some personalised art!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you even making? \u003c/strong\u003eMy dream for a long time now has been to make my own comic. I\u0027ve made a couple of attempts, but things have always gone a bit askew and the ideas have had to be dropped so this time I want to really do it with the help of you guys!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhats in it for me? \u003c/strong\u003eas Patrons you\u0027ll get early access to comic pages. pages will be available to you as soon as they come out as well as all patrons being included in the \u003cem\u003emonthly art raffle!\u003cbr\u003efor experiment tier\u00a0patrons: \u003c/em\u003eyou can also claim one free bust sketch each month!\u003cbr\u003e\u003cem\u003efor Demigod tier patrons: \u003c/em\u003eeach month you can claim one free full colour artwork! (limited to 1 characters maximum)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhats this raffle thing?\u003c/strong\u003e each month one random lucky patron will receive a free full colour artwork of their choosing! so those who cant afford commissions are still in with a chance of receiving their own personalised KTech artwork!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewheres all your posts? \u003c/strong\u003ebecause patreon\u0027s uploading system can be finicky, \u003cem\u003eall of my \u0027work in progress\u0027 posts are via my discord! so make sure you join the discord channel when you subscribe! \u003c/em\u003ethe rest of my artwork can be found over on my\u00a0\u003ca href=\"http://ktechnicolour.tumblr.com/\"\u003eTumblr\u003c/a\u003e or my\u00a0\u003ca href=\"https://ktechnicolour.deviantart.com\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhat I really want out of this is to make things for you guys to enjoy and support, because us artists are next to nothing without you amazing guys following our work! anything you can give will be super appreciated, and will keep me making work for you guys.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou guys are the true heroes here, I just make the arts. \u0026lt;3\u00a0\u003c/strong\u003e\u003cbr\u003e"
