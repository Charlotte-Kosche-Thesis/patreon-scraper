    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://katswenski.com/sites/default/files/problem-customer-p1-500.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://katswenski.com/sites/default/files/problem-customer-p2-500.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://katswenski.com/sites/default/files/problem-customer-p3-500.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://katswenski.com/sites/default/files/problem-customer-p4-500.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://katswenski.com/sites/default/files/problem-customer-p5-500.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://katswenski.com/sites/default/files/monitor-mayhem-tumblr-size.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHave you ever seen a gif on the internet and thought to yourself, \"Whoa! This is cool and everything, but what if there was an unnecessarily intricate backstory for this, preferably in comic-form?\" Well, dear friends, I am here to provide that service. This is basically just an opportunity for you to throw extra money at me so that I can be all like \"yay, thanks!\" and make this nonsense keep happening. The more money I make, the more empty carbohydrates I can buy to fuel this tired hand and churn out endless \u003cstrong\u003ebackstories for gifs\u003c/strong\u003e. Right now, I am making\u00a0\u003cstrong\u003e2 of these per week\u003c/strong\u003e, but maybe I can do other stuff too!\u003cbr\u003e\u003cbr\u003eMaybe if I have enough time on my hands, I can use some of it to work on this \u003cstrong\u003esuper-cool fantasy comic\u003c/strong\u003e that I\u0027ve wanted to make for over a year now! You can trust me when I say that this story is chock full of whimsy, humor, and all sorts of other stuff that is totally engrossing and fun. Maybe there are sky pirates? Maybe there are ghost pirates? Gnomes? Sure! Bird people? You betcha! If you want this story to come to fruition as much as I do, then this is the place to drop your money. I promise I will make it worth something.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://katswenski.com/sites/default/files/pap-page-1-750.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://katswenski.com/sites/default/files/pap-page-2-750-b.png\"\u003eaybe there will be other things too. Maybe animation someday? Hopefully! Here is a waddling octopus and a happy bee to help your imagination run wild.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://katswenski.com/sites/default/files/anim_bees.gif\"\u003e\u003cimg src=\"https://katswenski.com/sites/default/files/anim_octie.gif\"\u003e\u003cbr\u003e\u003cbr\u003eIf you want to check out more of my comics, feel free to visit my\u00a0\u003ca href=\"http://katraccoon.com\" rel=\"nofollow\"\u003e\u003cstrong\u003epersonal website\u003c/strong\u003e\u003c/a\u003e or my\u00a0\u003ca href=\"http://katswenski.tumblr.com\" rel=\"nofollow\"\u003e\u003cstrong\u003etumblr\u003c/strong\u003e\u003c/a\u003e!, You can also follow me on\u00a0\u003ca href=\"https://www.facebook.com/katswenski\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e or see the series on\u00a0\u003ca href=\"http://www.webtoons.com/en/comedy/behind-the-gifs/list?title_no=658\"\u003e\u003cstrong\u003eLINE Webtoon!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
