    "summary": "\u003cstrong\u003eHi, I\u0027m Katie and I\u0027m a writer.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLast year, I indie published my first book, the surreal, coming-of-age novella \u003cem\u003e\u003ca href=\"http://katieliwriter.com/read/books\" rel=\"nofollow\"\u003eSomewhere In Between\u003c/a\u003e. \u003c/em\u003eWriting and sharing this story with the world has been one of the most amazing experiences of my life, and I want to do it again. I want to write and publish more books, \u003cstrong\u003eexcept this time I want to include you in the process. \u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eBefore I dive into the details of this campaign, let me tell you a little bit more about me and my work:\u003cbr\u003e\u003cbr\u003eI\u0027ve been working in the arts for over half my life: I attended the \u003ca href=\"http://www.bostonartsacademy.org\" rel=\"nofollow\"\u003eBoston Arts Academy\u003c/a\u003e for high school, where I majored in Theatre. I also studied film and photography, took jobs and internships at theaters around Boston, and co-hosted a public access tv show about literacy. I focused on creative writing and unconventional literature at \u003ca href=\"http://www.Hampshire.edu\" rel=\"nofollow\"\u003eHampshire College\u003c/a\u003e. After graduating, I took jobs teaching creative writing, comics, and manga as I began my publishing career. I\u0027ve pursued both indie and traditional publishing paths. My essays and short stories have appeared in the \u003cem\u003e\u003ca href=\"http://www.huffingtonpost.com/author/katie-li-writer-336\" rel=\"nofollow\"\u003eHuffington Post\u003c/a\u003e\u003c/em\u003e, \u003cem\u003eBitch Flicks\u003c/em\u003e, \u003cem\u003eWrite From Wrong\u003c/em\u003e, and \u003cem\u003eXenith\u003c/em\u003e. I\u0027ve also co-hosted unique literary and arts events with \u003ca href=\"http://facebook.com/socialartistsandwritersboston\" rel=\"nofollow\"\u003eSocial Artists and Writers\u003c/a\u003e and worked as Assistant Editor at \u003cem\u003e\u003ca href=\"http://novella-t.com\" rel=\"nofollow\"\u003eNovella-T\u003c/a\u003e\u003c/em\u003e literary journal.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThese days, I\u0027m developing multiple manuscripts while also regularly \nblogging and curating an e-zine of art, literature, and other internet \nsundries called \u003cem\u003eThe Beautiful Worst. \u003c/em\u003eI\u0027m also co-writing a feminist sci-fi epic called \u003cem\u003e\u003ca href=\"http://ladiesinspace.com\" rel=\"nofollow\"\u003eLadies In Space\u003c/a\u003e\u003c/em\u003e with my pal, \u003ca href=\"http://jessicacritcher.com\" rel=\"nofollow\"\u003eJessica Critcher\u003c/a\u003e. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI write about \u003cstrong\u003efriendship\u003c/strong\u003e and \u003cstrong\u003elove\u003c/strong\u003e, \u003cstrong\u003egrowing-up\u003c/strong\u003e and \u003cstrong\u003epost-adolescent angst\u003c/strong\u003e, \u003cstrong\u003efamily\u003c/strong\u003e, \u003cstrong\u003eloss\u003c/strong\u003e, \u003cstrong\u003echange\u003c/strong\u003e, \u003cstrong\u003emixed-race\u003c/strong\u003e and \u003cstrong\u003ecross-cultural issues\u003c/strong\u003e, \u003cstrong\u003ethe future\u003c/strong\u003e, \u003cstrong\u003ethe past\u003c/strong\u003e, \u003cstrong\u003ealternate dimensions\u003c/strong\u003e, \u003cstrong\u003eevery day magic\u003c/strong\u003e, and \u003cstrong\u003efinding courage\u003c/strong\u003e. I address these themes in fiction, mainly contemporary YA/New Adult or urban fantasy, and in creative non-fiction essays. \u003cstrong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eThis Patreon campaign will let me share my work with you as it is written, and your support will help me share these stories with the world. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your support, I can fund the production of new work: short stories \nand essays that will become published collections, chapters that will \nbecome novels, novels that will become series. \u003cbr\u003e\u003cbr\u003eAs my patron, you will get a behind-the-scenes look at my process, monthly digital content, access to exclusive online events, and all sorts of fun perks (Posters! Games! Art! Coloring Books!) as we meet funding goals, together. \u003cbr\u003e\u003cbr\u003eI\u0027m so excited to be on this Patreon adventure, and I hope you\u0027ll come along with me. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNote: For more info about being a patron on Patreon, click \u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. You can also learn about their secure payment policy \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913779-Do-you-store-my-credit-card-information-\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
