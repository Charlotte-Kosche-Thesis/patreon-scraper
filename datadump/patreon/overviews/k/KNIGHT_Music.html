    "summary": "\u003cdiv\u003e\u003cstrong\u003eWho am I ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m KNIGHT, a musician who sings, plays the guitar, ukulele, piano, drums, and bass. \u003cbr\u003eI make covers, original songs, and usually work alone on all my projects. (This includes but is not always limited to composing, mixing, recording, instrumentals, editing, etc.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is one of many ways to support artists you like and get sweet bonuses whilst doing so. It\u0027s a bit similar to a Kickstarter campaign but it runs for much longer.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy dream\u003c/strong\u003e is to make a living out of what I love: Music.\u00a0 \u003cbr\u003eI want to share my songs with people all over the world. It brings me great joy when someone listens to my creations and has fun whilst doing so. I \nbelieve that Patreon can help me get one step closer to that goal, and at the same time allow fellow listeners to recieve rewards in exchange for their support.\u003cbr\u003e\u003cbr\u003eYour pledges will go into funding all musical projects such as albums, \u003cbr\u003ehiring producers to mix songs/make instrumentals so that I may release more content in less time, higher quality recording equipment to make better sounding covers, better programs for mixing/editing, eventually marketing, entering music competitions that have fees, studio recordings and more.\u003cbr\u003e\u003cbr\u003eDon\u0027t worry, if this isn\u0027t your cup of tea, my content \nwill always be free. \u003cbr\u003eThis is just a way to \nsupport me as an artist and get bonus content in the process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eThank you for taking the time to read this and a very big thanks in advance to anyone who decides to become a patron. \u003cbr\u
