    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/LT495wKPYSc\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Thank you for being here! If you\u0027re here, it\u0027s because you are a fabulous person who is on a mission to make the world a better place. But you\u0027re not just any regular person who cares. You\u0027re a ninja stealth warrior sharpening your sword of social-change skills.\u003cbr\u003e\u003cbr\u003eThat\u0027s what we do here at\u00a0\u003ca href=\"http://itunes.apple.com/us/podcast/how-to-save-the-world-podcast/id1209792818\"\u003eHow to Save the World\u003c/a\u003e:\u00a0 we learn the specific techniques it takes to really make a measurable impact on environmental and social causes. Saving the world is a learnable skill, but we need to put these techniques together in a way that is, well, learnable.\u003cbr\u003e\u003cbr\u003eIf you want to plant 10,000 trees, what does it \u003cem\u003ereally\u003c/em\u003e take to make that happen? Or get rid of plastic? Or drastically reduce your city\u0027s fossil-fuel use? We all know \u003cem\u003ewhat\u003c/em\u003e we want to change in the world, but \u003cem\u003ehow\u003c/em\u003e do make it come true? In only eight episodes, we\u0027ve already explored these fascinating insights:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eXiaojing Xu told us, contrary to popular belief how using a message about carbon dioxide emissions gets better results than showing people how much money they save.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eGregg Sparkman told us that if people waiting to order lunch receive a message about how more people were cutting back their meat intake, this caused orders of vegetarian meals to double.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eEmily Kleeman told us that showing resident\u0027s water use compared to their neighbors caused a reduction in water use of 5 percent.\u00a0\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe podcast helps people who are trying to change the world\u00a0draw from these insights and put them into practice. You can\u00a0\u003ca href=\"http://itunes.apple.com/us/podcast/how-to-save-the-world-podcast/id1209792818\"\u003elisten here\u003c/a\u003e and read all the interview transcripts on the\u00a0\u003ca href=\"https://medium.com/how-to-save-the-world-by-katie-patrick/tagged/podcast\" target=\"_blank\"\u003eMedium\u003c/a\u003e page.\u003cbr\u003e\u003cbr\u003eI started this podcast out of a love of connecting with people and delving into these topics. I believe that if I find these conversations so interesting, other people will find them interesting too!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you haven\u0027t already seen an episode, here is one of my favorites about how new satellite technology is becoming easily accessible and helping conservation groups save forests in just-about realtime:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/keS1DrnD1mo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eMaking a podcast is quite an involved process\u003cstrong\u003e.\u00a0\u003c/strong\u003eAs much as I LOVE to make the podcasts, the real cost for me to do one episode per month is about $937, so I\u0027m reaching out to my community of world-changers to help me continue to crack the code of social change and share it with the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does it take to get there?\u003c/strong\u003e\u003cbr\u003e468\u003cstrong\u003e \u003c/strong\u003epeople putting in $2 each\u003cbr\u003e188 people putting in $5\u00a0each\u003cbr\u003e94 people putting in $10 each\u003cbr\u003e38 people putting in $25 each\u003cbr\u003e10 people putting in $100 each\u003cbr\u003e\u003cbr\u003eSounds reasonable, right? You can be one of those people. Yes you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHere\u0027s another episode I really like about how people with a great capacity for systems thinking are also more environmentally conscientious, and how we might teach systems-thinking skills to the next generation:\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1c2jlqZVznQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat about the perks? Here are some fabulous things I can give you to thank you for your generous pledge:\u003cbr\u003e\u003cbr\u003eLive video tutorials: $2 / episode: \u003c/strong\u003eI\u0027ve been giving occasional live tutorials about behavioral techniques\u003cstrong\u003e\u00a0\u003c/strong\u003ein the Facebook group, and I will be doing more of them just for the Patreon community. All Patreons at every pledge level will receive live tutorials from me about once a month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHere\u0027s a live tutorial that the group enjoyed:\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QOKd7Y3HEVg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePersonalized inspirational instagram poems: \u003cstrong\u003e$5 / episode:\u00a0\u003c/strong\u003e\u003c/strong\u003eJust give me an excuse to write you a short poem or one of my\u00a0favorite inspirational phrases and post it on Instagram. I will write you something special and tag you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://katiepatrickpodcast.com/wp-content/uploads/2018/02/Screen-Shot-2018-02-05-at-5.14.02-PM.png\" style=\"width: 298px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003eDetrash Your Life in 90 Days\" e-book:\u003c/strong\u003e\u00a0\u003cstrong\u003e$10 / episode: \u003c/strong\u003eYou\u0027ll receive a free copy of my much-loved zero-waste manual. It gets rave reviews and will change you life, I promise. See the\u00a0\u003ca href=\"http://amzn.to/2BXnpcy\"\u003ereviews\u003c/a\u003e here on\u00a0\u003ca href=\"http://amzn.to/2BXnpcy\"\u003eAmazon\u003c/a\u003e.\u003cbr\u003e\u003cimg src=\"http://katiepatrickpodcast.com/wp-content/uploads/2018/02/katie-book.png\" style=\"width: 157px;\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rREb5VgoRqs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAccess to my online training course: $25 / episode:\u00a0\u003c/strong\u003e\u003ca href=\"http://katiepatrick.com/gamification-course-registration\"\u003e\"Save the World with Gamification\"\u003c/a\u003e\u003cstrong\u003e:\u003c/strong\u003e Sold on my site for $90, you\u0027ll get a free access code to my course on Udemy. It comes with nearly 2 hours of video tutorials with design techniques, case studies, and evidence about how you can design gamification and data visualization techniques into your social and environmental change project. Read more about the course\u00a0\u003ca href=\"http://katiepatrick.com/gamification-course-registration\"\u003ehere\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YSwh6EGNcRI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEarly electronic access to my upcoming book \"How to Save the World:\" $25 / episode:\u003c/strong\u003e\u00a0Be part of a special group of Patreons with whom I will be sharing sneak previews of\u00a0\u003ca href=\"https://medium.com/how-to-save-the-world-by-katie-patrick/dont-keep-living-without-this-book-ff6f34498a87\"\u003emy book\u003c/a\u003e in the making. You\u0027ll receive an early \"Patreons only\" digital copy of the book before anyone else when it is finished. I\u0027ll send you sample case studies and chapters as I complete them along the way. I\u0027ve got a few already ready to send when you sign up.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://katiepatrickpodcast.com/wp-content/uploads/2018/02/Screen-Shot-2016-09-23-at-1.33.55-PM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://katiepatrickpodcast.com/wp-content/uploads/2018/02/book-620x400.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShout out on the show: $50 / episode:\u003c/strong\u003e Want to get the message out for your business or cause to 3,000 + sustainability and technology influencers? I will help talk about your special interest on the show and on my social media. **Limited spots available and only for causes in line with the show\u0027s values. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://katiepatrickpodcast.com/wp-content/uploads/2018/02/Screen-Shot-2018-02-05-at-2.24.10-PM.png\" style=\"width: 564px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSpecial creative mentoring relationship with me: $100 / episode:\u00a0\u003c/strong\u003eFor my mega fans, I will be available to you to discuss your concepts, challenges, review your ideas, and give feedback.\u00a0I\u0027ll answer your questions by email, Facebook Messenger, and we can Skype. Think of me as a friend you can lean on for advice and feedback when you need it. I love to help!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://katiepatrickpodcast.com/wp-content/uploads/2018/02/Screen-Shot-2018-02-05-at-2.26.27-PM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e** Pledges are are billed PER EPISODE (not per month) but the current schedule is to release 1 per month, so you will be billed approximately once per month. If we miss an episode, you won\u0027t be billed for that month.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlrighty, well that\u0027s a wrap. Thanks for reading this and thank you for joining me on Patreon!\u003cbr\u003e\u003cbr\u003eDid I mention that I think you are an awesome person?\u003cbr\u003e\u003cbr\u003eXx Katie\u003cbr\u003e"
