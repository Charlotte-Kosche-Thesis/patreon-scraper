    "published_at": "2015-08-29T22:47:44+00:00",
    "summary": "\u0412\u043e\u0441\u0435\u043c\u044c \u043b\u0435\u0442 \u044f \u0440\u0438\u0441\u0443\u044e \u043a\u043e\u043c\u0438\u043a\u0441.\u003cbr\u003e\u0421\u0435\u043c\u044c \u0441 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u043e\u0439 \u043b\u0435\u0442 \u043d\u0430\u0437\u0430\u0434 \u044f \u043e\u0442\u043f\u0440\u0430\u0432\u0438\u043b \u043d\u0430\u0448\u0435\u043c\u0443 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0441\u0442\u0443 Breton\u0027\u0443 \u0442\u0435\u043a\u0441\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441 \u0442\u0435\u0445 \u043f\u043e\u0440 \u0438 \u0432\u0438\u0441\u0438\u0442 \u043d\u0430 \u0433\u043b\u0430\u0432\u043d\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u0441\u0430\u0439\u0442\u0430:\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\"\u041a\u0442\u043e-\u0442\u043e \u0441\u043a\u0430\u0436\u0435\u0442, \u0447\u0442\u043e \u0441\u0442\u0438\u043b\u044c \u043d\u0430\u0448\u0438\u0445 \u0440\u0438\u0441\u0443\u043d\u043a\u043e\u0432 \u043e\u0434\u0438\u043d \u0432 \u043e\u0434\u0438\u043d \u00ab\u0446\u0438\u0430\u043d\u0438\u0434 \u0438 \u0445\u0430\u043f\u043f\u0438\u043d\u0435\u0441\u00bb,\n \u043d\u043e \u044f \u0441\u043a\u0430\u0436\u0443, \u0447\u0442\u043e \u044d\u0442\u043e - \u0433\u043b\u0443\u043f\u044b\u0435 \u0434\u043e\u043c\u044b\u0441\u043b\u044b, \u043e\u0431\u0449\u0435\u0435 \u0441 \u043d\u0438\u043c\u0438 \u0443 \u043d\u0430\u0441 \u0442\u043e\u043b\u044c\u043a\u043e \u0447\u0443\u0432\u0441\u0442\u0432\u043e\n \u044e\u043c\u043e\u0440\u0430. \u0420\u0438\u0441\u0443\u0435\u043c \u043c\u044b \u0435\u0449\u0435 \u0445\u0443\u0436\u0435, \u0447\u0435\u043c \u043e\u043d\u0438.\n    \u003cbr\u003e\u0412\u0441\u0435 \u043a\u043e\u043c\u0438\u043a\u0441\u044b \u0431\u044b\u043b\u0438 \u043d\u0430\u0440\u0438\u0441\u043e\u0432\u0430\u043d\u044b \u043f\u0440\u0438 \u043f\u043e\u043c\u043e\u0449\u0438 Microsoft \u2122 Windows \u2122 \nPaint \u2122 \u0438 \u0411\u043b\u043e\u043a\u043d\u043e\u0442\u0430 \u2122 \u0441 \u0420\u0443\u0447\u043a\u043e\u0439 \u2122, \u0442\u0430\u043a \u0447\u0442\u043e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0438\u043c \u0442\u043e\u0432\u0430\u0440\u0438\u0449\u0430 \u0411\u0438\u043b\u043b\u0430 \u2122 \u0438 \n\u041d\u0438\u0436\u043d\u0435\u0432\u044b\u0448\u0441\u043a\u0438\u0439 \u0446\u0435\u043b\u043b\u044e\u043b\u043e\u0437\u043d\u044b\u0439 \u0437\u0430\u0432\u043e\u0434 \u2122  \u0437\u0430 \u043d\u0430\u0448\u0435 \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u043e\u0435 \u0434\u0435\u0442\u0441\u0442\u0432\u043e.\n    \u003cbr\u003e\u0414\u043e\u0432\u043e\u0436\u0443 \u0434\u043e \u0441\u0432\u0435\u0434\u0435\u043d\u0438\u044f: \u043a\u043e\u043c\u0438\u043a\u0441\u044b \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0442 \u0441\u0446\u0435\u043d\u044b \u0436\u0435\u0441\u0442\u043e\u043a\u043e\u0441\u0442\u0438, \u043d\u0430\u0441\u0438\u043b\u0438\u044f, \n\u0438\u0437\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u0439, \u0433\u0435\u043d\u043e\u0446\u0438\u0434\u0430 \u0438 \u0434\u0438\u0441\u043a\u0440\u0438\u043c\u0438\u043d\u0430\u0446\u0438\u0438 \u043f\u043e \u0432\u0438\u0434\u043e\u0432\u043e\u043c\u0443 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u0443. \u0415\u0449\u0435 \u0442\u0443\u0442 \u043c\u0430\u0442 \n\u0435\u0441\u0442\u044c. \u0418 \u0432\u043e\u043e\u0431\u0449\u0435 \u0432\u0441\u0435 \u043e\u0447\u0435\u043d\u044c \u0433\u0440\u0443\u0441\u0442\u043d\u043e \u0438 \u0447\u0435\u0440\u043d\u043e. \u0422\u0430\u043a \u0447\u0442\u043e \u0434\u0430\u043b\u044c\u0448\u0435 \u0441\u043b\u0435\u0434\u0443\u0439\u0442\u0435 \u043d\u0430 \n\u0441\u0432\u043e\u0439 \u0441\u0442\u0440\u0430\u0445 \u0438 \u0440\u0438\u0441\u043a, \u043c\u044b \u0432\u0430\u0441 \u043f\u0440\u0435\u0434\u0443\u043f\u0440\u0435\u0434\u0438\u043b\u0438, \u043d\u0435\u0447\u0435\u0433\u043e \u043f\u043e\u0442\u043e\u043c \u043f\u043b\u0435\u0432\u0430\u0442\u044c\u0441\u044f.\n    \u003cbr\u003e\u0417\u042b. \u0418 \u0432\u043e\u043e\u0431\u0449\u0435 \u0443 \u043d\u0430\u0441 \u0441\u0430\u0439\u0442\u043e\u043f\u0438\u0441\u0435\u0446 \u2013 \u0443\u0437\u0431\u0435\u043a. \u0422\u0430\u043a \u0447\u0442\u043e \u0431\u043e\u0439\u0442\u0435\u0441\u044c.\"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u0421 \u0442\u0435\u0445 \u043f\u043e\u0440 \u043d\u0430\u0441 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u043e\u0441\u044c \u0432\u0441\u0435 \u043c\u0435\u043d\u044c\u0448\u0435, \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u0438\u0437 \u0442\u0440\u0435\u0445 \u0430\u043a\u0442\u0438\u0432\u043d\u044b\u0445 \u0430\u0432\u0442\u043e\u0440\u043e\u0432 \u0441\u043e\u043a\u0440\u0430\u0442\u0438\u043b\u0430\u0441\u044c \u0434\u043e \u043c\u0435\u043d\u044f \u043e\u0434\u043d\u043e\u0433\u043e. \u0422\u0430\u043a \u043d\u0435\u0437\u0430\u043c\u0435\u0442\u043d\u043e \u043a\u043e\u043c\u0438\u043a\u0441 \u043e\u043a\u0430\u0437\u0430\u043b\u0441\u044f \u043f\u043e\u0434 \u043c\u043e\u0435\u0439 \u0435\u0434\u0438\u043d\u043e\u043b\u0438\u0447\u043d\u043e\u0439 \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e, \u0430 \u0442\u0430\u043a \u043a\u0430\u043a \u044f \u0441\u0442\u0430\u0440\u0430\u044e\u0441\u044c \u0447\u0435\u0442\u043a\u043e \u0434\u0435\u0440\u0436\u0430\u0442\u044c \u0440\u0438\u0442\u043c \u0442\u0440\u0438 \u043a\u043e\u043c\u0438\u043a\u0441\u0430 \u0432 \u043d\u0435\u0434\u0435\u043b\u044e \u0438 \u043f\u0440\u043e\u0434\u0443\u043c\u044b\u0432\u0430\u0442\u044c \u0447\u0430\u0441\u0430\u043c\u0438 \u043a\u0430\u0436\u0434\u044b\u0439 \u0431\u0443\u0434\u0443\u0449\u0438\u0439 \u043a\u043e\u043c\u0438\u043a\u0441, \u043c\u043e\u0436\u043d\u043e \u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u0447\u0442\u043e \u043a\u043e\u043c\u0438\u043a\u0441 \u0441\u0442\u0430\u043b \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439, \u043d\u043e \u043c\u043e\u0435\u0439 \u0440\u0430\u0431\u043e\u0442\u043e\u0439. \u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e \u043d\u0435\u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u043c\u043e\u0439.\u003cbr\u003e\u003cbr\u003e\u041d\u043e \u044f \u043d\u0430\u0434\u0435\u044e\u0441\u044c, \u0447\u0442\u043e \u0432\u0430\u0441 \u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0435\u0442 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u044d\u0442\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u044b, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0442\u0435\u043f\u0435\u0440\u044c \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0432\u044b\u0440\u0430\u0437\u0438\u0442\u044c \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c \u0432 \u0431\u043e\u043b\u0435\u0435 \u043e\u0441\u044f\u0437\u0430\u0435\u043c\u043e\u0439 \u0434\u043b\u044f \u043c\u0435\u043d\u044f \u0444\u043e\u0440\u043c\u0435.\u003cbr\u003e"
