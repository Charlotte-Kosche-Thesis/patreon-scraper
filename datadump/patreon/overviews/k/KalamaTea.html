    "one_liner": "Presenting the original series: All\u0027s Fair Play",

    "published_at": "2015-07-24T17:45:10+00:00",
    "summary": "\u003cstrong\u003e\u201cALL\u2019S FAIR PLAY? WHAT\u2019S THAT?\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll\u2019s Fair Play, an original story inspired by Shakespearean tropes, is a new web series brought to by KalamaTea Productions, the team behind\u00a0\u003ca href=\"https://www.youtube.com/TheAOJaneEyre\" rel=\"nofollow\"\u003eThe Autobiography of Jane Eyre\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs Becca and Liam attempt to celebrate their bachelor/bachelorette party, the evening takes a turn for the weird and unexpected when their friends start making questionable decisions.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e*\u2014 \u2014 * \u2014 \u2014 * \u2014\u00a0\u2014 * \u2014 \u2014 * \u2014 \u2014*\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u201cWHO ARE YOU, AGAIN?\u201d\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eKalamaTea Productions was founded by lifelong friends Nessa Aref and Alysson Hall. Noticing a distinct lack of content geared towards and created by young women, and excited by the storytelling opportunities that the internet created, YouTube became the obvious launch pad for their creative endeavours.\u003cbr\u003e\u003cbr\u003eKalamaTea now has a team of over 25 young artists based out of Vancouver in beautiful British Columbia. For a full list of credits, visit our\u00a0\u003ca href=\"http://www.kalamatea.com/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*\u2014 \u2014 * \u2014 \u2014 * \u2014 \u2014 * \u2014 \u2014 * \u2014 \u2014*\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u201cWHAT DO YOU NEED FROM US?\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn order to make back the cost of production, we need to raise $5,500. That seems like a lot but with 23 videos left to air, that\u2019s only $240 per video!\u003cbr\u003e\u003cbr\u003eWe always do our best to keep costs as low as possible but costumes, props, lights, sound and editing equipment had to be bought and the actors insisted on eating during our 12 hour shooting days (weird). \u003cbr\u003e\u003cbr\u003eWe would also love to shower the amazing people who put this show together with actual money and not just our everlasting admiration, love and gratitude. And so, any funds we raise above our $5,500 goal will be divided amongst the best group of people in the world (in our humble opinion)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*\u2014 \u2014 * \u2014 \u2014 * \u2014 \u2014 * \u2014 \u2014 * \u2014 \u2014*\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u201cNOT TO BE RUDE BUT, WE GET SOMETHING, RIGHT?\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe, at KalamaTea Productions, understand that your money is precious to you and we\u0027ve set some awesome goals and personal rewards to help ease the parting. You could score yourself signed and annotated scripts, exclusive behind the scene shots, and even video commentary on our favourite episodes!\u003cbr\u003e\u003cbr\u003eOn top of all that, when we reach each of our funding goals we will release special videos for the whole fandom to enjoy. Trust me, you want to release these videos.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*\u2014 \u2014 * \u2014 \u2014 * \u2014 \u2014 * \u2014 \u2014 * \u2014 \u2014*\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u201cWHAT IF I CAN\u2019T AFFORD TO PLEDGE?\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCreating web series allows artists like us, without corporate or government sponsorship, to share our work and tell our stories in a way that simply wouldn\u0027t have been possible even a few years ago. Online media has opened up a new world for storytellers of all kinds to explore but, we are only as strong as our community. \u003cbr\u003e\u003cbr\u003eBeing a start-up, we understand if you aren\u0027t in a position to support us financially. But remember: subscribing, liking and sharing the show and our campaign is equally as important! Every like, reblog and tweet counts and is very much appreciated."
