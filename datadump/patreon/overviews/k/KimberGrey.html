    "published_at": "2015-10-15T12:54:00+00:00",
    "summary": "Hello, and thank you for visiting my Patreon Page! My name is Kimber Grey, and I write fantasy and science fiction. My published works for the most part can be found on my\u00a0\u003ca href=\"https://www.amazon.com/Kimber-Grey/e/B00BU84D7W\"\u003eAmazon Author Page\u003c/a\u003e. I am also the lead editor and producer at GWGProductions as well as an occasional graphic illustrator on various commission sites. I get a lot of questions on my social media sites about the characters and stories I have published (or am publishing), and about the writing process, itself. I have always wanted a great way to reach out to fans and aspiring authors to share behind-the-scenes information, excerpts, and sketches. Luckily, Patreon seems to be a perfect platform to do just that! \u003cbr\u003e\u003cbr\u003ePlease feel free to Follow me on Patreon! It\u0027s absolutely FREE, and you get updates on important information like events I\u0027ll be attending, new books, and new cover art! Like most authors, I also maintain a day-job that keeps the lights on while I type furiously on the old black keys at night. It is my most sincere hope that I can cut back on my working hours and spend more time sharing the fantastic worlds in my head with \u003cem\u003eyou\u003c/em\u003e. If you would like to contribute to this cause, or just want to show your support for the work I do, please feel free to become a Patron for as little as $1/month. :) You can read the fancy rewards along the side of the page if this is something you\u0027re interested in.\u003cbr\u003e\u003cbr\u003eFor now, please feel free to peruse the many public posts I offer, follow me for free to get more updates, and consider supporting me through Patreon to get access to exclusive content not found anywhere else!\u003cbr\u003e"
