    "summary": "Hello, my name is \u003cstrong\u003eDamien Aleister McCoy.\u00a0\u003c/strong\u003eI have been in the music \u0026amp; entertainment industry for almost 10 years now, and I am still as passionate about it as I was day one. Over the years, I have performed and produced under several aliases such as \"\u003cstrong\u003eGH057\u003c/strong\u003e\" (\"Ghost\"), \"\u003cstrong\u003eXEIDMAN\u003c/strong\u003e\" and \"\u003cstrong\u003eSINESPAWN\u003c/strong\u003e\". \u003cbr\u003e\u003cbr\u003eIn recent, I\u0027ve adopted the alias \"\u003cstrong\u003eKNARD HOCKS\u003c/strong\u003e\", and have begun to push my music outside my personal label to break into the larger music world, with ambitions to perform and produce internationally. In addition, I have created content and tutorials for the past few years to broaden my audience to more people interested in music production and sound design.\u003cbr\u003e\u003cbr\u003eAs a patron, you will have access to an expanding resource pool from a passionate growing community of musicians, producers, sound designers, and content makers, not to mention a ton of awesome music!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e----------------------------------------------------------------------------------\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eINFORMATION\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eCONTACT / BOOKINGS:\u003cbr\u003eknardhocks@gmail.com\u003cbr\u003e\u003c/div\u003e\u003ca href=\"mailto:sinespawn@gmail.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eKNARD HOCKS\u003c/strong\u003e \u003cem\u003e(2018)\u003c/em\u003e is an electronic musician and dance music producer, using the theme of 90s nostalgia such as comic books, graffiti, dystopian future themes, the grunge movement and MTV music videos as it\u0027s own individual art form.\u00a0With over a decade of experience in music and the entertainment industry through self development, the name invokes a play on the phrase \"The School of Hard Knocks\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSINESPAWN\u003c/strong\u003e \u003cem\u003e(2013-2015)\u003c/em\u003e is a depreciated stage alias. In 2015, it became a personal label run by Damien throughout social media to release music, production tutorials, and video game live streams.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGH057\u003c/strong\u003e \u003cem\u003e(2009-2012)\u003c/em\u003e is a depreciated stage alias for Damien\u0027s early music production and DJ performances. In addition, the production alias \u003cstrong\u003eXEIDMAN\u003c/strong\u003e was also put to rest.\u003cbr\u003e\u003cbr\u003e"
