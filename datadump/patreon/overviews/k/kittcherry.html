     "about": "\u003col\u003e\u003cli\u003eKittredge Cherry is a lesbian Christian author who writes\nregularly about LGBTQ spirituality and the arts at Q Spirit (\u003ca href=\"http://qspirit.net/\"\u003ehttp://qspirit.net\u003c/a\u003e).She was ordained by Metropolitan Community\nChurches and served as its national ecumenical officer, advocating for LGBTQ\nrights at the National Council of Churches and World Council of Churches.She holds degrees in religion, journalism and\nart history.Her books include \u201cEqual\nRites,\u201d Lambda Literary Award finalist \u201cArt That Dares\u201d and \u201c\u003ca href=\"http://www.passionofchristbook.com/)\"\u003eThe Passion of Christ: A Gay Vision\u003c/a\u003e.\u201d The New York Times Book Review praised her\n\u201cvery graceful, erudite\u201d writing style.She\nlives in Los Angeles with her spouse Audrey.\u003c/li\u003e\u003c/ol\u003e",
