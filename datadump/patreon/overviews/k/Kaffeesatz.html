    "summary": "\"Studio Kaffeesatz\"\u003cbr\u003eHeimat der Kaffeesatz Medien Gruppe\u2122\u003cbr\u003e\u003cbr\u003eAm sch\u00f6nen Niederrhein in NRW haben sich \"ein Haufen verr\u00fcckter\" getroffen und dachten sich... \"YouTube Filmer\". Und \u00fcber Zwei Jahre sp\u00e4ter seid IHR nun hier bei uns gelandet. ;)\u003cbr\u003e\u003cbr\u003eHier auf der Homepage findet Ihr alles was mit der \"Kaffeesatz productions\u00a9\" zu tun hat.\u003cbr\u003e\u003cbr\u003eSolltet IHR aber immer noch Fragen, Ideen oder auch Kritik loslassen wollen, dann einfach eine E-Mail an Studio senden.\u003cbr\u003e\u003cbr\u003estudiokaffeesatz@gmail.com\u003cbr\u003e\"Ich h\u00e4tte da mal ne Frage\"\u003cbr\u003e\u003cbr\u003eSo jetzt aber Viel Spa\u00df bei uns ;)\u003cbr\u003e\u003cbr\u003eDie Kaffeesatz Medien Gruppe\u2122 \u003cbr\u003e \u003cbr\u003eAls \u201cFreies YouTube Medium\u201d Unterst\u00fctzt das Team aus dem \u201cStudio Kaffeesatz\u201d sowie die \u201cRedaktion Hr-TV\u201d die Friedensarbeit verschiedenster Vereine und Organisationen. Eigenst daf\u00fcr fertigt die Kaffeesatz medien Gruppe daf\u00fcr Aufzeichnungen an und h\u00e4lt Veranstaltungen,Festivals und Demo-/Protest- Aktionen in Bild, Video und Audio fest. Zu sehen ist das Material dann auf dem YouTube Kanal \u201cStudio Kaffeesatz\u201d.\u003cbr\u003e \u003cbr\u003eSeit beginn des Jahres (2017) hat die Redaktion Kaffeesatz auch Kontakt zur \u201cIrischen Friedensbewegung\u201d hergestellt (Shannonwatch / Irish Anti- WAR Movement (IAWM) / Peace and Neutrality Alliance (PANA).\u003cbr\u003e Die Verbindung zu Ireland liegt in der Redaktion des Studios und ist eine \u201cHerzensangelegenheit\u201d.\u003cbr\u003eZur Unterst\u00fctzung der Irischen Friedensbewegung werden wir bald im Rahmen der Aktion \u201c#MoveYourAssForPeace\u201d ein \u201cVor Ort Team\u201d entsenden um die Friedensfreunde zu besuchen und zu Supporten.\u003cbr\u003e Die Aktion \u201c#MoveYourAssForPeace\u201d enstand im Jahr 2016 als wir durch die \u201cSozialen Medien\u201d darauf aufmerksam wurden. Das U.S. Millit\u00e4r nutzt teile des Flughafen Shannon (Clare, Ireland)\u003cbr\u003ezum betanken Ihrer Flugzeuge und f\u00fcr Truppenbewegungen. \u201cIrland ist kein Teil der NATO\u201d, Die Truppenbewegungen verletzten hier die Neutralit\u00e4t dieses Landes im vollem Umfang. Aus diesem Grund versammeln sich an jedem 2ten Wochenende eines Monats die Mitglieder der Aktionsgruppe \u201cShannonwatch\u201d zu Protesten vor dem Flughafen. Fast \u201cl\u00fcckenlos\u201d wird hier jeder Start und jede Landung eines Millit\u00e4r Jets Dokumentiert und auf Papier festgehalten (Flugnummer / Rumpf Kennung der Maschienen / Airline). Seit beginn der aufzeichnungen im Jahr 2002 wurden 2.4 Millionen U.S. Truppen \u00fcber den \u201cAirport Shannon\u201d bewegt. \u003cbr\u003eHier sagen wir \u201cSTOP IT\u201d, Irland ist nicht Teil der NATO.\u003cbr\u003eWir fordern Gemeinsam mit der Irischen Friedensbewegung den Abzug der U.S. Truppen vom Flughafen Shannon in Irland.\u003cbr\u003eDes weiteren Unterst\u00fctzt uns die Irische Friedensbewegung bei den Protesten zur schlie\u00dfung der \u201cAir Base Ramstein\u201d bei Kaiserslautern (Rheinland Pfalz / Germany)\u003cbr\u003eAlle Informationen zur Aktion \u201c#MoveYourAssForPeace\u201d gibts auch auf der Kaffeesatz Homepage\u003cbr\u003eInfos zur Aktionsgruppe \u201cShannon Watch\u201d auf \u201chttp://shannonwatch.org\u201d\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEUER STUDIO TEAM\u003cbr\u003e"
