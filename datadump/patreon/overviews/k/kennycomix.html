    "summary": "\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003eI publish erotic art for people to enjoy on the internet. I tend to focus on interracial themes, but I switch it up every now and then. My goal and what I enjoy doing most is to really push certain concepts/themes and take a new spin on interracial artwork. To make it so unrealistic that it becomes almost comedic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Creative Process\u003c/strong\u003e\u003cbr\u003eMy creative process has grown from what it was when I initially started out. Although I enjoy creating art, I would say I\u0027m becoming more of a producer/publisher of art. Where I come up with the concept, characters and story, then commission other great artists to bring that idea to life such as Rabies T Lagomorph, etc.\u003cbr\u003eThe exception to that would be the anime artwork where I tend to outsource the sketching and coloring of my idea to another artist (such as LMSketch, Jacqli, etc). My job is to art direct the piece so it looks the way I want it to. I fine-tune the sketch to get it to where I want. Then send it off for the initial line work and coloring. Once I get the work back in its colored form, I begin to adjust the final colors until it reaches its completed state.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe reason this patreon exists\u003c/strong\u003e\u003cbr\u003eBeing a producer/publisher of erotic content requires connections with great artists who are willing to work with me and the most important part, money. Although I have a full-time job, doing this is my passion and hobby. I want to keep it as such so it always remains fun to produce.\u003cbr\u003e\u003cbr\u003eSince I have started this hobby, I have grown my fan base quite a bit. I greatly appreciate all the amazing support I get from everyone. While at the same time, I must admit it is definitely tough to keep up with the new demand. I want to make sure I not only produce the best content for everyone, but I maintain a regular balance with my job, this hobby and my regular day life.\u003cbr\u003e\u003cbr\u003eIn order for me to continue to keep producing more work at a standard pace while also trying to grow the types of content for my fans, I need money to commission the talented artists that I hire to work on sketching, line work, coloring and etc. Since I started this Patreon, I have been able to maintain a healthy balance between work, this hobby and personal life. It really is a blessing to do this and I want to thank everyone who has supported me thus far and those who are willing to support me in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can help support me\u003c/strong\u003e\u003cbr\u003eAny contribution to my Patreon is really helpful. I would love to continue to produce more content for everyone while growing it. If you like what I do and you really want to see more of my work then any contribution is greatly appreciated. Even if you can\u0027t contribute financially I will still be producing new work regardless, but it will be at a much slower and inconsistent pace while having a limited scope of content. All of your support goes directly towards creating new content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBenefits/Perks\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou will have exclusive early access to completed work before anyone gets to see it; typically a week or two before. You will get glimpses into work in progress and see the process I go through to reach the final product (sketches, lineart, etc). You will also get the ability to vote on what an upcoming artwork or character will be. Finally, you will also gain access to content (pinups, sketches, comics, rough work, etc) that has never been released before and exclusive to my Patreon.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat this patreon isn\u0027t\u003c/strong\u003e\u003cbr\u003eTo be clear, this patreon is not for commissions or requests. You can request and suggest ideas over on my website. This patreon also doesn\u0027t guarantee when work will get released but it will likely allow me to post more frequently and grow the types of content you get to see. This patreon is solely for supporting me, so I can post more frequently/consistently and growing the content on my website. While at the same time you gain access to work in progress and exclusive early completed work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSchedule\u003c/strong\u003e\u003cbr\u003eWhile there is no guaranteed release schedule, I do have personal deadlines I like to meet. In the past year, I have been able to maintain a consistent weekly schedule so that all my followers know when to expect updates. I want to maintain this momentum while introducing more weekly updates for fans.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat The Future Holds\u003c/strong\u003e\u003cbr\u003eMy goal is to expand and grow the library you see on my website by creating new and original content. I hope to maintain a regular update schedule while updating multiple times per week. Finally, I am aiming to collaborate with incredible artists out there in order to bring my ideas, stories and characters to life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer\u003c/strong\u003e\u003cbr\u003eTo be clear, you are not paying for any of the work found here on this Patreon or my Tumblr. All the funds on this Patreon goes towards supporting me publishing more artwork. I do not make any profit off the individual artworks as they are all freely available once published to my Tumblr.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003eThank you again, your support and love will allow me to continue make more erotic content, more often, so I really appreciate all of your help and support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere You Can Find Me\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://kennycomix.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKennycomix.com\u003c/a\u003e\u003cbr\u003e"
