    "summary": "\u003cstrong\u003eI don\u0027t often say this, but I want to be patronised!\u003c/strong\u003e\u003cbr\u003eThat\u0027s right. I want people to become my patrons to show their support for what I do and to help me have the funds to continue doing it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what DO you do, Keefie?\u003c/strong\u003e\u003cbr\u003eI make cooking videos and publish them on YouTube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJust another boring cooking channel then?\u003c/strong\u003e\u003cbr\u003eWell, my fans don\u0027t think so. I make cooking fun and accessible. Even if you\u0027ve never cooked before, or think making amazing food is beyond you, I hope I can give you the confidence to try.\u003cbr\u003eWhen things go wrong, I\u0027ll show you, and tell you how you can fix them. I don\u0027t just show you a finished product without showing you how it was done.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you a chef then?\u003c/strong\u003e\u003cbr\u003eNo, I\u0027m not. My training and work history is as a designer (initially Interior Architecture, later web design and development). But I\u0027ve always been interested in cooking and eating well. And I can get a bit INTENSE about pies.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs this a new thing?\u003c/strong\u003e\u003cbr\u003eNo. I started this about 3 years ago, in a teeny tiny kitchen in Madrid (where I lived at the time). Those early videos were awful - I had no equipment, no confidence, and the presentation skills of a goat (sorry goats). I\u0027m quite a bit better now!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have help making the videos, or...\u003c/strong\u003e\u003cbr\u003eNo, I\u0027m a one-man band. I research the recipes, write the script (in my head, sort of), set up the lights, operate the cameras, record the audio, cook the food, edit the video, write up the recipe on my website, and do the washing up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why are you on Patreon?\u003c/strong\u003e\u003cbr\u003eI need money to upgrade equipment and software, buy ingredients, pay bills, yada yada. Income from YouTube advertising is variable and doesn\u0027t amount to much yet. Creating these videos takes a lot of time and I know there are folks out there who want to reward me for it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf I become your patron, what do I get for it?\u003c/strong\u003e\u003cbr\u003eI\u0027d like to say \u0027a warm fuzzy feeling inside\u0027, but maybe you want more. I haven\u0027t quite worked out my reward structure yet, but look at the panel on the right to see what\u0027s currently on offer."
