    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/EaWPpbv.jpg\"\u003e\u003cbr\u003eMission Statement\u003c/strong\u003e: To provide creative and entertaining collaborative content for the internet firearms enthusiast. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePhilosophy\u003c/strong\u003e: Kommando Blog is born from a collection of users and culture from /k/ and its various incarnations. The imageboard is often an ever shifting field of content that runs somewhere between informative and helpful, clever and confusing. Above all the spirit of enthusiasm surrounding firearms and related topics is the driving factor and Kommando Blog seeks to provide some of that enthusiasm on a more directed and curated platform. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e:\u003col\u003e\u003cli\u003eKommando Blog is not a /k/ replacement. Content may be shared or derived from the image board but the purpose of the blog is to provide fresh and new content in the same vein. Kommando Blog must stand on its own.\u003c/li\u003e\u003cli\u003eKommando Blog will be honest and forthcoming. The circumstances of any product or service that gets discussed will be open as will any advertising arrangements, sponsors, endorsements etc. Kommando blog will not unreasonably turn away support from a business, org, or individual who wishes to help promote, support, or even contribute to the blog but the nature of all such relationships will be public knowledge. Contributors should be in it for the benefit of the audience first and foremost.\u003c/li\u003e\u003cli\u003eThe goal of the blog is to provide an entertaining combination of knowledge and humor. \u201cIn jokes\u201d and the like are acceptable but not at the cost of legitimately decrying anyone or anything in an irrational manner. There will always be a voice for criticism but Kommando Blog should not be a platform for personal attacks.\u003c/li\u003e\u003cli\u003eKommando Blog is fair and accepting. Contributors, participants, and readers are united in a common love of firearms, related topics, and fun. We are not here to discriminate or put down a group or population. Kommando Blog will not be a space where people complain about being negatively generalized as gun toting nut jobs and then turn around to generalize others.\u003c/li\u003e\u003cli\u003eKommando Blog is not an open political blog. Any commentary on law or politics should be limited to the impact or implications of firearms related law and nothing more.\u003c/li\u003e\u003c/ol\u003e"
