    "summary": "A survivor of higher education, but not an academic, I am attempting to survive in a world where the many readings of Jane Austen\u0027s \u003cem\u003eEmma\u003c/em\u003e are not important. Belief in art, like belief in the fae, is fading. I believe in both. I\u0027m about human rights, literacy, body positivity, and magic. I also love memes, hot beverages, and trivia about serial killers.\u003cbr\u003eI came to patreon because I want to live in a world that cares about art, thought, and the truly important parts of our lives. I also came to patreon because I wanted a place to cache my work so that others could enjoy it. And let\u0027s face, I came here because I am another poor artist living in a capitalist society and I suffer from liking to eat and enjoying A/C.\u003cbr\u003eI like stories and narratives in any form they take. It\u0027s difficult for me to contribute to the great story cloud in the sky, but I do my best. Some days that looks like staring at a blank page or reading a book I wish I had already written.\u00a0\u003cbr\u003eWith your patronage, you\u0027ll have exclusive access to my writings: essays about trauma, pets, politics, and food; articles and lists about public figures and pop culture; video essays and blurbs about these things and more."
