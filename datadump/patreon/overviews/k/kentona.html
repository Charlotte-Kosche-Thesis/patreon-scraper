    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe A is for ABJECT SUPPLICATION\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI am a hobbyist-turning-independent game developer with a strong interest in the retro roleplaying games of the NES/SNES era. I happen to be the owner and administrator of the \u003ca href=\"http://rpgmaker.net\"\u003eRPG Maker Network\u003c/a\u003e, a site dedicated to hobbyist and independent game developers around the world. I mean to take everything I enjoyed about RPGs I played as a kid and make more of my own games out of it.\u003cbr\u003e\u003cbr\u003eI have a raft of \u003ca href=\"https://rpgmaker.net/users/kentona/games/\"\u003efree games\u003c/a\u003e and a bevy of \u003ca href=\"https://rpgmaker.net/users/kentona/articles/\"\u003earticles\u003c/a\u003e, and many more ideas in the pipeline.  Currently, I am revamping an older game of mine - \u003ca href=\"https://rpgmaker.net/games/82/\"\u003eHero\u0027s Realm\u003c/a\u003e - in preparation of publishing it on Steam. I am also keen on the modernization of the RMN website and am working towards upgrading the site to a more responsive design.\u003cbr\u003e\u003cbr\u003eI\u0027m a husband and a father of two young boys, and I work full time - for now. Recently, I learned that my employer will be shutting down operations in my area and my position terminated by the end of the year. Without additional income, I won\u0027t be in a good position to continue working on my game projects or enhancing RMN.\u003cbr\u003e\u003cbr\u003eIf you like what I do and have done to date, consider being my patron so that I can continue doing it.  A revamped game and a better website is just the start!\u003cbr\u003e\u003cbr\u003eThank you for your interest,\u003cbr\u003e\u003cbr\u003eKenton \"kentona\" Anderson\u003cbr\u003e"
