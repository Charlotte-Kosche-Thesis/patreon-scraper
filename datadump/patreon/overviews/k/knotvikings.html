    "summary": "Are you dreaming of doing something else? Buying a boat, untying the lines and just spending time together as a family while \nexploring the amazing places our beautiful planet has to offer? \u003cbr\u003e\u003cbr\u003eWe decided to make that a reality and we would love it if you wanted to follow along on the journey!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eWe are a small family leaving our jobs, our apartment and a lot of the securities of home to follow our dream. We decided early on that we wanted to document our journey and share the ups and downs on YouTube. We hope to inspire others to go follow their dreams and also to show that you can bring your kid along on the adventure. \u003cbr\u003e\u003cbr\u003eWe really love working with video and photography and we are very excited to keep creating content. We love living the cruising life and thanks to your amazing support we are able to keep creating videos.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eJoin us\u003c/strong\u003e\u003cbr\u003eIf you would decide to become a Patron you decide how much you want to support us with and every little bit helps! The amount you pledge is per video we upload and we try to upload one video every other week and one video per week at best.\u003cbr\u003e The pledge is then charged to your account at the end of each month.\u003cbr\u003eEvery little bit helps us to share our adventure with the world. \u003cbr\u003e\u003cbr\u003eYou probably already know the fact that cameras don\u0027t like saltwater and that computers really don\u0027t like saltwater. Since our home is surrounded by that stuff it takes a hard toll on our equipment to say the least. Your support is what keeps this Vlog up and running and we love you for it! \u003cbr\u003e\u003cbr\u003eThank you so much for making these videos possible and we are looking forward to bring you along on an adventure of a lifetime! \u003cbr\u003e\u003cbr\u003eSteffi, Chris and Leo\u003cbr\u003e"

     "completed_percentage": 9,
     "created_at": "2016-07-13T19:42:34+00:00",
     "description": "A great man once said \"I have a Dream\", We also have a dream, however it is a bit different. Different depending who you ask also.\u003cbr\u003e\u003cbr\u003eChris dream is to one day be able to sit in a sauna on a tropical deserted \nisland and then swim in the ocean. When we reach this goal we will get a\n Sauna tent and make this dream a reality.\u003cbr\u003eAnd we will of course take you with us every step of the way!\u003cbr\u003e\u003cbr\u003eSteffi\u0027s dream is to swim or dive with whales. When we reach this goal we can hopefully take this boat to places where there are higher possibilities of this dream encounter and of course we will take you with us every step of the way!\u003cbr\u003e\u003cbr\u003eLeo\u0027s dream is to just play as much as he can every single day. We hope we can teach him how to surf and have fun on a board. When we reach this goal we can get a surfboard or a SUP to show Leo another amazing way to being close to the water. \u003cbr\u003e\u003cbr\u003eYou guys are helping us in more ways than you can possibly imagine! We love having you with us on this journey. When we reach this goal we can start spending more money on all the stuff around the vlog, maybe get some better dive equipment to get more shots under water or why not a SUP to get in on some shallow water reefs.\u003cbr\u003e",
