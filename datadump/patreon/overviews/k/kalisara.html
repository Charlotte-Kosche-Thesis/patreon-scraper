    "summary": "\u003cstrong\u003eI am eyeballing my 5 year anniversary for becoming a regularly published author!\u003c/strong\u003e\u003cbr\u003eIt\u0027s been a wild ride, but I\u0027ve got 22 publications under my belt, with three more pending so far this year. Woohoo!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAs a special thanks to my fans and patrons, I will be starting a SPECIAL GIVEAWAY!\u003c/strong\u003e Each quarter, beginning Feb 15th, 2018, I will be giving away tons of great prizes, including signed paperbacks, Amazon gift certificates, Kindles, and AuthorGoddess SWAG! All you need to do to enter is BE A PATRON at ANY level! Watch for the announcements of each prize a few weeks before the drawing!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eYou must be a patron for at least 1 full month to qualify. Winners will be drawn using the random number generator on Random.org. The same patron cannot win two consecutive times.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePublished works:\u003cbr\u003eThe Runespells -\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.authorgoddess.com/runespell-books\" rel=\"nofollow\"\u003eToo Wyrd\u003c/a\u003e is the\u00a0first book of the Runespells series, released Sept, 2016. It follows Nicola, a Heathen single mother who rushes in to save her missing step-sister and finds herself fighting to save the world from a cult bent on starting Ragnarok. It is available for purchase through\u00a0\u003ca href=\"https://www.amazon.com/Too-Wyrd-Runespell-Book-1/dp/1612967523/\" rel=\"nofollow\"\u003eAmazon\u003c/a\u003e ,\u00a0\u003ca href=\"http://www.barnesandnoble.com/w/too-wyrd-sarah-buhrman/1124547224\" rel=\"nofollow\"\u003eB\u0026amp;N\u003c/a\u003e, or through my publisher,\u00a0\u003ca href=\"http://www.blackrosewriting.com/sci-fifantasy/toowyrd\"\u003eBlackRoseWriting\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.authorgoddess.com/runespells-books\"\u003eFluffy Bunny\u003c/a\u003e is the second of the Runespells series. Nicola investigates a healing center that is showing miraculous results, but can she overcome the brainwashing techniques they use in time to stop them? It is available for purchase through\u00a0\u003ca href=\"https://www.amazon.com/dp/1612969739/\"\u003eAmazon\u003c/a\u003e,\u00a0\u003ca href=\"https://www.barnesandnoble.com/w/fluffy-bunny-sarah-buhrman/1127228727\"\u003eB\u0026amp;N\u003c/a\u003e,\u00a0or through my publisher,\u00a0\u003ca href=\"http://www.blackrosewriting.com/sci-fifantasy/fluffybunny\"\u003eBlackRoseWriting\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/London-Calling-Quill-Ink-Anthology-ebook/dp/B077WTBTP2/\"\u003eSlings \u0026amp; Arrows\u003c/a\u003e is an Urban Fantasy short story from the world of \u003ca href=\"https://www.facebook.com/RunespellsSeries/\"\u003eThe Runespells\u003c/a\u003e series. Hound Dog crosses the pond to help a friend who gets caught up in a London neo-Nazi group. A shootout brings him back together with Det. Ames, and the two try to figure out how a bunch of punks got a hold of magical weapons not meant for the modern human world. This short is available in \u003ca href=\"https://www.amazon.com/London-Calling-Quill-Ink-Anthology-ebook/dp/B077WTBTP2/\"\u003eLondon Calling: A Quill \u0026amp; Ink Charity Anthology\u003c/a\u003e (benefiting WorldLit), available on \u003ca href=\"https://www.amazon.com/London-Calling-Quill-Ink-Anthology-ebook/dp/B077WTBTP2/\"\u003eAmazon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eOther works -\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/Chasing-Fireflies-Summer-Romance-Anthology-ebook/dp/B071FMRXY9/\"\u003eScarborough Fair\u003c/a\u003e is a short and sweet period fantasy romance based on the song of the same name. Garrett wrote the song for Brennan while they courted once a year at the fair at Scarborough. When Garrett disappears, Brennan dedicates her life to finding him. It is included in Chasing Fireflies: A Summer Romance Anthology, available on\u00a0\u003ca href=\"https://www.amazon.com/Chasing-Fireflies-Summer-Romance-Anthology-ebook/dp/B071FMRXY9/\"\u003eAmazon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/Short-Horrors-Occult-Sarah-Buhrman-ebook/dp/B06XZ5SKR4/\"\u003eShort Horrors for Occult Fans\u003c/a\u003e is a three-pack of short paranormal horror/thrillers, released April, 2017. Three thrilling tales to bring you shivers... and nightmares. It is available for purchase through \u003ca href=\"https://www.amazon.com/Short-Horrors-Occult-Sarah-Buhrman-ebook/dp/B06XZ5SKR4/\"\u003eAmazon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/Twist-Fate-Collection-Twisted-Fairy-ebook/dp/B078QYZDNY/\"\u003eFree Gift With Purchase\u003c/a\u003e is a twisted fairy tale based on the Elves and the Shoemaker. When a fashionista gets an over-seas delivery, she has to decide what to do about the creature who stowed away in her hand-crafted leather boots. She got more than she paid for, and perhaps more than she bargained for. This short is available in\u00a0\u003ca href=\"https://www.amazon.com/Twist-Fate-Collection-Twisted-Fairy-ebook/dp/B078QYZDNY/\"\u003eA Twist of Fate: A Collection of 11 Twisted Fairy Tales\u003c/a\u003e (a charity anthology for the Global Scoliosis Foundation), available on\u00a0\u003ca href=\"https://www.amazon.com/Twist-Fate-Collection-Twisted-Fairy-ebook/dp/B078QYZDNY/\"\u003eAmazon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAs Lina Greyce - \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.authorgoddess.com/erotica-books\"\u003eHer Favorite Mistake\u003c/a\u003e (as \u003ca href=\"https://www.facebook.com/LinaGreyceErotica/\"\u003eLina Greyce\u003c/a\u003e) is the first of the Hot Fae Knights series, which follows the tragic lovers of Arthurian legends as they follow their destinies into the modern world. Maybe this time, Merlin can get it right! It is available on \u003ca href=\"https://www.amazon.com/Her-Favorite-Mistake-Knights-Book-ebook/dp/B072HRHP55/\"\u003eAmazon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/dp/B079MHVTSB\"\u003eHis Precious Undoing\u003c/a\u003e (as \u003ca href=\"https://www.facebook.com/LinaGreyceErotica/\"\u003eLina Greyce\u003c/a\u003e) is the second of the Hot Fae Knights series, which follows the tragic lovers of Arthurian legends as they follow their destinies into the modern world. Maybe this time, Lancelot can get it right! It is available on \u003ca href=\"https://www.amazon.com/dp/B079MHVTSB\"\u003eAmazon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePending Publication:\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003ePrecious Scars\u003c/em\u003e\u003c/strong\u003e\u00a0is a sweet contemporary romance short story about Crystal, a woman of color and an artist who works with kintsugi, pottery repaired with gold, who hires Tor, a vet with PTSD, to help her with her anxiety. As they each struggle with their issues, it becomes clear that some of Crystal\u0027s fears may not be in her head. Will an obsessive stalker bring them closer, or break them both? This short will be published in A Whisper of Hope: A Lexis Infinitum charity anthology (benefiting mental illness). Coming soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Place \u0026amp; a Time\u003c/strong\u003e is a mage-punk fantasy short story from the world of M.A.G.U.S. Tianna discovers she is a time sinker when caught in the crossfire of a magical battle. She goes on to become a major figure in M.A.G.U.S. and M.A.G.E., building her life around her magecrafting. It isn\u0027t until she falls in love that she discovers that one side of that life-changing battle was herself. But who will win? This short will be published in a time travel anthology by Fiction-Atlas. Coming soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMeet the Borsens\u003c/em\u003e\u003c/strong\u003e is a YA Fantasy Humor short story about a boy who moves into a new home and discovers that some of the neighbors may be more than what they seem. This short will be published in a modern mythology anthology, \u003cem\u003eHaephestus Teaches Shop Class\u003c/em\u003e. Coming Soon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWorks in Progress:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.authorgoddess.com/fiction-books\" rel=\"nofollow\"\u003eThe Crystal Wise\u003c/a\u003e is a science fiction novel about a small part of the human race, including the jaded Cassie, that can tap into powers only dreamt about. In doing so, they become living crystal beings, derogatorily called Glass People, easily hunted and shattered. So they hide. But when the moon is destroyed, the change in gravitational pulls wreck havok on the electro-magnetic fields that influence weather patterns and oceanic currents. Cassie has to decide whether she can trust the people she loves with her secret, because the Crystal Wise may be the only way to fix the problem.\u003cbr\u003e\u003cbr\u003eIn\u00a0\u003ca href=\"http://www.authorgoddess.com/fiction-series\" rel=\"nofollow\" target=\"_blank\"\u003ethe M.A.G.U.S. series\u003c/a\u003e, the Magecrafters Alliance Guild of the United States (M.A.G.U.S.) and its sister group, the Magecrafters Alliance Guild of Europe (M.A.G.E.),\u00a0work to find the lost Seelie magecrafter bloodlines, and to find and Bond each Fountain to a family line of Caretakers. But always, the Unseelie magecrafters work to beat the guilds to new-found Fountains, or to break the Bond to twist the Fountains into seats of power for themselves.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Second Princess\u003c/em\u003e\u003c/strong\u003e is a YA fantasy that tells of the curse of Tasia\u0027s family. As the second princess born of her generation, she has a specific destiny that will only come to pass if she undergoes the ritual to find her mated soul. But she has a different destiny in mind, and she puts the destinies of all her sisters and her kingdom at risk to find a way to break the curse. Tasia is young and naive, and she has to learn that in the real world, things aren\u0027t always what they seem.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePaper Dragons\u003c/em\u003e\u003c/strong\u003e is a Mid-grade fantasy that follows Lee, a Chinese-American boy who is accepted into a special boarding school for\u00a0B\u00f9 L\u00f3ng, the Guild of the Cloth Dragons, where apprentices are trained in the skills of ancient Chinese art... and the lost magics that go with them. Lee discovers that he has great skill for painting, and bringing to life, Chinese dragons, which may help him save the school from those who think that past should stay in the past.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLost Queen of Alfeari\u003c/em\u003e\u003c/strong\u003e is a YA fantasy.\u00a0Kaila, the lost heir to the kingdom of Alfeari,\u00a0has lived with the jungle tribes of the Kong\u0027sha for her entire life, learning to survive and practicing the secret ways of Spirit-Talking and Skin-Slipping.\u00a0Now, Kaila has been ceremonially disowned by her tribe and thrust into the unfamiliar world of nobility and politics, where someone is trying to kill her.\u00a0Kaila doesn\u0027t understand politics, but the law of the jungle is kill or be killed, and that, she can do.\u003cbr\u003e"

     "description": "Polyhymnia is the Muse of sacred poetry and hymns.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe blessings of Polyhymnia include access to an e-copy of my poetry collection, Crazy, Not Stupid.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe default format will be PDF, mobi and epub, but it can also be available in any other ebook file type.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour access to Patron-Only works will expand to include \u00a0short stories that are being published in anthologies.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will also get the blessings of Clio:\u003c/p\u003e\n\u003cp\u003e* Access to \"What Can I Do?\"\u003c/p\u003e\n\u003cp\u003e* Access to Patron-Only posts\u003c/p\u003e\n\u003cp\u003e* Access to Patron-Only works\u003c/p\u003e\n\u003cp\u003e* My immortal gratitude\u003c/p\u003e",
