    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Duv01QZuM44w\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fuv01QZuM44w\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eSorry about the length of the video :)))\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have always been a fan of fortune cookies\u003c/strong\u003e even if they had crappy, meaningless or too generic messages in them. I also had a diary when I was a kid and it had \u003cstrong\u003emotivational messages\u003c/strong\u003e,\u00a0biblical quotations written in them \u003cstrong\u003efor EACH DAY\u003c/strong\u003e. It was like opening a kinder egg every morning :)) I remember one Friday (being a child of divorced parents) I was about to pack up and go to Dad\u00b4s for the weekend but I was sooo fed up with this packing, travelling and moving every weekend that if I had a choice I would have said, sorry parents I\u00b4m not going anywhere. I was pissed off and needed some emotional support, so I opened my daily \"feeder\" and I was shocked how relevant the biblical quote was to me. It was saying something about \"you have to LOVE your father...\" \u00a0So I packed and went. With a smile on my face.\u003cbr\u003e\u003cbr\u003eI guess \u003cstrong\u003eI am just attracted to little surprises in the form of messages where you can translate the text into your own life\u003c/strong\u003e or to your current circumstances in order to see everything brighter around you, give you hope for the future, help you through bad times or even in making a decision. Have you ever felt this way?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI had an idea:\u003c/strong\u003e to create plates where people find hidden or not so hidden, but definitely \u003cstrong\u003emotivating messages on their plate after they finished eating\u003c/strong\u003e... A sweet surprise after the meal. \u003cstrong\u003eBetter than dessert.\u003c/strong\u003e To some people it could even give motivation to finish their food or eat more healthy :) Eating is a daily habit, so I thought the best place for regular inspiration would be right on our plates. Most of these messages (at least for now) are related to eating: vegan, vegetarian, cruelty free, healthy, clean...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am honoured that you took a look at my page.\u003c/strong\u003e\u003cbr\u003eCheck out my work\u00a0\u003ca href=\"http://www.instagram.com/keramihacker\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand tell me what you think! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you decide to support me financially too (on Patreon), then you are just super-awesome and I will make sure to show you some serious love through photos, videos and other posts :)\u003c/strong\u003e\u003cbr\u003e"
