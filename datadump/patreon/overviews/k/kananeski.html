    "summary": "\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eHi there! My username is kananeski, (the misspelling of) the Cherokee word for Spider, but you can call me Anj. I\u0027m a graphic designer and freelance illustrator living in Portland, Oregon. \u003cbr\u003e\u003cbr\u003eMy goal with opening up this patreon is to better myself as an artist while also helping fund my upcoming webcomic: The Ravenmocker\u0027s Apprentice. On top of seeing the developmental process to that, I\u0027ll be sharing sketches of fan work from whatever series I happen to be into.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout My Comic\u003c/strong\u003e\u003cbr\u003eThe Ravenmocker\u0027s Apprentice is the story of a lost soul taken in by a very old, very powerful Cherokee witch. Together the two fight supernatural crimes while trying to recover the apprentice\u0027s memories. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier Rewards\u003c/strong\u003e\u003cbr\u003eAll rewards above Tier 1 are patreon exclusives. Please do not upload or redistribute outside of patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 1 - $1 \u003c/strong\u003e\u003cbr\u003eAll supporters get to see artwork 24 hours in advance\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eTier 2 - \u003c/strong\u003e$5\u003c/strong\u003e\u003cbr\u003eOn top of seeing artwork before it hits social media, $5 supporters will also have access to my bi monthly sketch books not posted anywhere else. I\u0027ll be taking on the personal challenge to fill 3 pages of sketches available only to patreon supporters. These will be posted at the end of every other month.\u003cbr\u003e\u003cbr\u003eWhat\u0027s more, supporters in this tier will have their name automatically entered into the monthly sketch raffle. Winners will be drawn at the end of each month and contacted for their request.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eTier 3 - \u003c/strong\u003e$10\u003c/strong\u003e\u003cbr\u003eWith this tier, you receive all previously mentioned rewards as well as \none-on-one time with me to go over your art and ways to improve. We can \neither take the time to go over areas in need of improvement, critiquing\n your portfolio, or even providing redline work if need be. You also get 2 entries into the monthly sketch raffle.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConclusion\u003c/strong\u003e\u003cbr\u003eThanks for taking the time to look over my patreon. If monthly donations aren\u0027t your thing, but you\u0027d still like to help out, I\u0027ve can \u003ca href=\"https://ko-fi.com/kananeski#\"\u003ebuy me a cup of coffee\u003c/a\u003e. :) If you have any suggestions for rewards you think I should add/edit, feel free to drop me a message with your feedback! See you soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind me on\u003cbr\u003e\u003ca href=\"https://twitter.com/kananeski\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://kananeski.tumblr.com/\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://ko-fi.com/kananeski#\"\u003eko-fi\u003c/a\u003e | \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
