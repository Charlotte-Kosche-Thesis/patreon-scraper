    "summary": "\u003cimg src=\"https://i0.wp.com/www.living-keto.de/wp-content/uploads/2016/02/Karen-Sommer-2016.jpg\" style=\"width: 158px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eHi, ich bin Karen!\u003c/strong\u003e\u003cbr\u003eIch bin Bloggerin auf living-keto.de und Gr\u00fcnderin der zugeh\u00f6rigen\u00a0\u003ca href=\"https://www.facebook.com/groups/ketogen.leben.community/\"\u003eFacebook-Community\u003c/a\u003e. Ich schreibe in meinem Blog \u00fcber das Abnehmen bei Lip\u00f6dem, poste regelm\u00e4\u00dfig Rezepte und philosophiere \u00fcber alles, was mit dem Leben im Allgemeinen und Besonderen zu tun hat.\u00a0\u003cbr\u003eIn der Facebook Community bin ich gemeinsam mit den Admins f\u00fcr die Mitglieder da, gebe Tipps und Ratschl\u00e4ge, oder biete einfach nur meine virtuelle Schulter zum anlehnen an.\u00a0\u003cbr\u003e\u003cbr\u003eKurz: F\u00fcr interessierte Ketarier ein \u003cstrong\u003ePlatz zum Wohlf\u00fchlen\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnterst\u00fctze meinen BLOG!\u003cbr\u003e\u003c/strong\u003eDu erh\u00e4ltst hier die M\u00f6glichkeit, mich finanziell zu unterst\u00fctzen, wenn Dir mein Blog und meine Arbeit in der Community gefallen und all das eine Hilfe f\u00fcr Dich in Deinem Leben ist.\u003cbr\u003e\u00a0\u003cbr\u003eZus\u00e4tzlich biete ich allen, die meine Arbeit mit mindestens 10$ im Monat unterst\u00fctzen die Mitgliedschaft in meiner exklusiven\u00a0\u003ca href=\"https://www.facebook.com/groups/living.keto.vip/\"\u003eVIP-Facebook-Gruppe\u003c/a\u003e. Diese Gruppe ist allen Coaching-Kunden und Patreon-Unterst\u00fctzern vorbehalten, und in diese Gruppe werde ich zuk\u00fcnftig mehr Zeit investieren als in die \"gro\u00dfe\" Gruppe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas hast Du davon? \u003c/strong\u003e\u003cbr\u003eIn dieser neuen VIP Gruppe exklusiv f\u00fcr Patreon Unterst\u00fctzer ab 10$ soll es nicht nur um die ketogene Ern\u00e4hrung gehen, sondern um alles, was mit uns als Mensch zu tun hat. Ich werde in unregelm\u00e4\u00dfigen Abst\u00e4nden auch mal einzelne (kostenfreie) Coaching-Stunden anbieten. Diese m\u00f6chte ich f\u00fcr mich zur \u00dcbung w\u00e4hrend meiner Ausbildung nutzen (daher kostenfrei), und Du kannst von allen daraus gewonnenen Erkenntnissen enorm profitieren.\u003cbr\u003eSicherlich fallen mir auf meinem weiteren Weg noch ganz viel mehr Dinge ein, die ich ganz exklusiv hier mit Dir teilen m\u00f6chte. Lass Dich \u00fcberraschen!\u003cbr\u003eAm Anfang wird die Gruppe sehr klein sein, was ich eher positiv sehe. So kann man viel besser und viel intensiver einzelne Themen besprechen. :)\u003cbr\u003eIch freue mich auf alles Neue, was vor mir liegt, und ganz besonders, dass Du dabei bist! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum gerade Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon bietet mit dem monatlichen Abonnement-System die M\u00f6glichkeit, dass Du mich mit einem frei w\u00e4hlbaren Betrag monatlich unterst\u00fctzen kannst. So kann das, was ich tue, von einer breiten Masse finanziert werden und ist nicht nur einzelnen vorbehalten.\u00a0\u003cbr\u003e\u003cbr\u003eFalls Dir nicht mehr gef\u00e4llt was ich mache, kannst Du das Abonnement \njederzeit k\u00fcndigen oder auch zu einem sp\u00e4teren Zeitpunkt wieder \naufnehmen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDANKE!\u003cbr\u003e\u003c/strong\u003eIch freue mich \u00fcber jede auch noch so kleine Unterst\u00fctzung!\u003cbr\u003eF\u00fchl Dich gedr\u00fcckt!\u00a0\u003cbr\u003e\u003cbr\u003eGanz liebe Gr\u00fc\u00dfe, \u003cstrong\u003eKaren\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eH\u00c4UFIGE FRAGEN\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert Patreon?\u003c/strong\u003e\u003cbr\u003eDu erkl\u00e4rst Dich dazu bereit, pro Monat einen von Dir bestimmten Betrag zu spenden. Dieses Einverst\u00e4ndnis kannst Du jederzeit widerrufen, es gibt keine Abo-Bindung. Patreon akzeptiert Spenden per PayPal oder Kreditkarte. \u00dcber PayPal ist auch Lastschrift m\u00f6glich.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eErhalte ich als neuer Unterst\u00fctzer Zugang zu allen bislang ver\u00f6ffentlichten Inhalten?\u003c/strong\u003e\u003cbr\u003eNat\u00fcrlich! Sobald Du Dich hier als Unterst\u00fctzer registriert hast, erh\u00e4ltst Du hier Zugang zu allen bisher ver\u00f6ffentlichten exklusiven Inhalten.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuss ich hier englisch schreiben?\u003c/strong\u003e\u003cbr\u003eNein, nat\u00fcrlich nicht! Du kannst in der Community-Ecke hier bei Patreon etwas posten, und auch Kommentare hinterlassen - alles auf Deutsch.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist mit Datensicherheit, Werbung, Trackern?\u003c/strong\u003e\u003cbr\u003eIch speichere keine Zahlungsinformationen von Dir ab und habe auch keinen Einblick in die Zahlungsinformationen, die Du bei Patreon hinterlegt hast. Meine Webseite nutzt https; Werbung und Werbetracker gibt es keine.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWieso ist hier alles Englisch? Woher soll ich Dollar nehmen?\u003c/strong\u003e\u003cbr\u003ePatreon gibt es (noch?) nicht auf Deutsch, da die Plattform schon gut ausgebaut und verbreitet ist, habe ich mich daf\u00fcr entschieden.\u003cbr\u003eEs ist aber alles eigentlich ganz einfach, Patreon ist auf deutsche Kunden eingerichtet (siehe \"VAT\"). \u003cbr\u003eDollar werden beim Bezahlen in EUR umgerechnet, Du musst daf\u00fcr keine Dollar besitzen. Wer also als Unterst\u00fctzer 1 Dollar ausgeben will, zahlt aktuell ungef\u00e4hr 1 Euro (1,00 Dollar plus 19% Steuer mal Umrechnungskurs). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon addiert noch eine \"VAT\". Was ist das?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eVAT ist die Umsatzsteuer (engl. \"Value Added Tax\"), und Patreon f\u00fchrt diese netterweise f\u00fcr mich an den deutschen Fiskus ab. Dieses Vorgehen erspart sehr viel b\u00fcrokratische Arbeit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bedeuten die ganzen Begriffe?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePledge\u003c/em\u003e: Die monatliche Spende, die man t\u00e4tigt. (Engl. f\u00fcr \u003cem\u003eZusage\u003c/em\u003e)\u003cbr\u003e\u003cem\u003eRewards\u003c/em\u003e: Die Belohnungen, die man f\u00fcr seinen Pledge bekommt. \u003cbr\u003e\u003cem\u003eGoals\u003c/em\u003e: Eine Reihe von Zielen, die ich in der Gesamtsumme gern erreichen m\u00f6chte, meist verkn\u00fcpft mit einem Versprechen.\u003cbr\u003e\u003cem\u003ePatrons\u003c/em\u003e: Das englische Wort f\u00fcr M\u00e4zen, Sponsor, G\u00f6nner. Also Du :).\u003cbr\u003e\u003cem\u003eCreators\u003c/em\u003e: Leute wie ich auf Patreon, die (hoffentlich) interessante Dinge erschaffen. Kunstwerke, Videos, Texte .... Alles m\u00f6gliche.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
