    "summary": "\u003cstrong\u003eSayg\u0131de\u011fer Patreon \u00dcyelerim,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon hesab\u0131mda y\u0131llar boyunca \u00f6\u011frenmi\u015f ve geli\u015ftirmi\u015f oldu\u011fum kripto paralara ilgili temel ve teknik fiyat analizleri ve e\u011fitimleri, sinyalleri, \u00f6nemli haberleri, t\u00fcyolar\u0131 ve piyasa trendleri hakk\u0131nda i\u00e7erik sa\u011flayaca\u011f\u0131m. Bu kanal sizden gelen destekler ile yay\u0131n hayat\u0131na devam edecektir. \u003cbr\u003e\u003cbr\u003eKripto paralarla bundan 5 y\u0131l \u00f6nce tan\u0131\u015ft\u0131m, fakat ilk yat\u0131r\u0131m\u0131 m\u0131 1.5 sene \u00f6nce yapt\u0131m. \u0130lk ba\u015flarda her acemi gibi bende temel ve teknik analiz bilmeden, haberleri takip etmeden bilin\u00e7sizce i\u015flem yap\u0131yordum. Fakat zamanla internet \u00fczerinden edindi\u011fim teknik ve temel analiz ile ilgili bilgilerimi ve tecr\u00fcbelerimi geli\u015ftirdim ve yurt d\u0131\u015f\u0131nda kurdu\u011fum ba\u011flant\u0131lar sayesinde b\u00fcy\u00fck resmi g\u00f6rebilme becerisi kazand\u0131m. \u015eimdi geriye d\u00f6n\u00fcp bakt\u0131\u011f\u0131mda ge\u00e7mi\u015fte bu becerileri ve bilgileri \u00f6\u011frenmek i\u00e7in harcad\u0131\u011f\u0131m eme\u011fin ve zaman\u0131n gelece\u011fim i\u00e7in \u00e7ok \u00f6nemli bir yat\u0131r\u0131m oldu\u011funu g\u00f6rebiliyorum. Y\u0131llar i\u00e7inde edindi\u011fim kripto para piyasas\u0131 ile ilgili beceri ve bilgilerimi Patreon \u00fczerinden payla\u015farak KAR etmenize yard\u0131mc\u0131 olaca\u011f\u0131m.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/269215608\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cstrong\u003eOlumlu Yorumlar\u003c/strong\u003e: \u003ca href=\"https://goo.gl/EEWRBn\"\u003ehttps://goo.gl/EEWRBn\u003c/a\u003e\u003cbr\u003e3 ana abonelik bulunmaktad\u0131r: \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eK\u00fc\u00e7\u00fck Yat\u0131r\u0131mc\u0131, B\u00fcy\u00fck Yat\u0131r\u0131mc\u0131, Balinalar\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eK\u00fc\u00e7\u00fck Yat\u0131r\u0131mc\u0131\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e1- S\u0131n\u0131rs\u0131z say\u0131da soru sorma hakk\u0131. Sorunun konusu kripto para ile ilgili her\u015fey olabilir: Madencilik, Temel ve Teknik Analiz, ICOlar vb.\u003cbr\u003e2- Patlama yapacak koinlerin tespiti \u003cbr\u003e3- G\u00fcnl\u00fck uzun ve k\u0131sa vadeli al-sat sinyalleri \u003cbr\u003e4- B\u00fcy\u00fck d\u00fc\u015f\u00fc\u015fler \u00f6ncesi yapaca\u011f\u0131m uyar\u0131lar\u003cbr\u003e5- Koinler incelemeleri\u003cbr\u003e6- Sizin istedi\u011finiz koinlerin analizleri\u003cbr\u003e7- Altcoin al-sat sinyalleri\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eB\u00fcy\u00fck Yat\u0131r\u0131mc\u0131\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e1- K\u00fc\u00e7\u00fck yat\u0131r\u0131mc\u0131daki b\u00fct\u00fcn haklar\u003cbr\u003e\n2- \u00d6zel Whatsapp grubuna kat\u0131lma hakk\u0131. Burada kripto para d\u00fcnyas\u0131 ile \nilgili tart\u0131\u015fmalar yap\u0131yoruz, birbirimizi bilgilendiriyoruz\u003cbr\u003e3- Kripto Para Dersleri\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBalina\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e1- B\u00fcy\u00fck yat\u0131r\u0131mc\u0131daki b\u00fct\u00fcn haklar.\u003cbr\u003e2- \u00d6zel telegram grubuna kat\u0131lma hakk\u0131, burada patreon hesab\u0131nda \npayla\u015ft\u0131\u011f\u0131m sinyalleri payla\u015f\u0131yorum. B\u00f6ylece sinyallerimden daha h\u0131zl\u0131 \nhaberdar oluyorlar.\u003cbr\u003e\n3- Teknik analiz e\u011fitim vidyolar\u0131\u003cbr\u003e\n4- Ki\u015fiye \u00f6zel koin incelemeleri\u003cbr\u003e5- Uzaktan bilgisayar\u0131n\u0131za ba\u011flan\u0131p sorunlar\u0131n\u0131z\u0131 \u00e7\u00f6zme\u003cbr\u003e\u003cbr\u003eTeknik analiz e\u011fitimleri herkes anlayabilce\u011fi yal\u0131n bir dille anlat\u0131lm\u0131\u015f olup, bu konuya s\u0131f\u0131rdan ba\u015flayanlar\u0131nda zamanla kendi ba\u015flar\u0131na analiz yapabilce\u011fi \u015fekildedir\u003cbr\u003eFark yaratan ve kaliteli teknik analiz vidyolar\u0131n\u0131n i\u00e7erikleri a\u015fa\u011f\u0131daki gibidir:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePiyasa ve Trend Okumalar\u0131\u003c/li\u003e\u003cli\u003eAltcoin Teknik Analizleri ve T\u00fcyolar\u003c/li\u003e\u003cli\u003eKriptopiyasalar Hakk\u0131nda Kritik Haberler ve Teknolojik Geli\u015fmeler, \u003c/li\u003e\u003cli\u003eAltcoin Sinyalleri\u003c/li\u003e\u003cli\u003eAltcoin Proje \u0130ncelemeleri, K\u0131sa ve Uzun Vadedeki F\u0131rsatlar\u003c/li\u003e\u003cli\u003eYabanc\u0131 Kaynaklardan kriptonuri \u0130mzal\u0131 T\u00fcrk\u00e7e \u00c7eviri \u00d6zetleri\u003c/li\u003e\u003cli\u003eSizden Gelen Spesifik Altcoin \u0130stekleri i\u00e7in Teknik Analizler ve G\u00f6r\u00fc\u015flerim\u003c/li\u003e\u003cli\u003eBitcoin Makro ve Mikro Trend Teknik Fiyat Analizleri\u003c/li\u003e\u003cli\u003eKriptonuri`nin Okudugu ve Okumakta Oldu\u011fu Teknik Analiz Kitaplar\u0131ndan \u00d6nemli Notlar ve Bilgiler\u003c/li\u003e\u003cli\u003eTeknik Analiz E\u011fitimleri:\u003cul\u003e\u003cli\u003e\u0130chimoku Bulutlar\u0131\u003c/li\u003e\u003cli\u003eRisk Y\u00f6netimi Neden Gereklidir, Nas\u0131l Yap\u0131l\u0131r?\u003c/li\u003e\u003cli\u003eMum \u00c7ubuklar\u0131 Nedir, Nas\u0131l Yorumlanmal\u0131d\u0131r?\u003c/li\u003e\u003cli\u003eBollinger Bandlar\u0131\u003c/li\u003e\u003cli\u003e\u0130ndikat\u00f6rler, Formasyonlar, Hareketli Ortalamalar, Fibonacci Seviyeleri, Destek/Diren\u00e7 Tayini, Trend y\u00f6n\u00fc vb. E\u011fitimleri\u003c/li\u003e\u003cli\u003eBear/Bull (Ay\u0131/Bo\u011fa) Iraksamalar\u0131\u003c/li\u003e\u003cli\u003ePortf\u00f6y Nas\u0131l Ak\u0131ll\u0131ca Kullan\u0131l\u0131r?\u003c/li\u003e\u003cli\u003eHangi Zaman Diliminde Nas\u0131l \u0130\u015flem Yap\u0131l\u0131r?\u003c/li\u003e\u003cli\u003eY\u0131llar \u0130\u00e7inde Geli\u015ftirdi\u011fim Kriptopiyasalara \u00d6zel \u0130ndikat\u00f6r Parametreleri ve Nas\u0131l Kullanmak Gerekti\u011fi Hakk\u0131nda Kritik Bilgiler \u003c/li\u003e\u003cli\u003eElliot Dalga Kuram\u0131 Ne Zaman ve Nas\u0131l Kullan\u0131l\u0131r?\u003c/li\u003e\u003cli\u003ePiyasa Manip\u00fclasyonlar\u0131 ve Balina Hareketleri Nas\u0131l Fark Edilir, Bundan Nas\u0131l Kar Edilir?\u003c/li\u003e\u003cli\u003eTeknik Analiz Bilmek Yeter mi? Karl\u0131 Trade \u0130\u00e7in Ba\u015fka Ne Gerekir? Uzun Vadede Karl\u0131 \u0130\u015flemler Yapman\u0131n S\u0131rr\u0131 Nedir?\u003c/li\u003e\u003cli\u003eNerede ve Neye G\u00f6re Al\u0131m ve Sat\u0131\u015f Yapmak Gerekir?\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003ePatreon\u0027a Nas\u0131l \u00dcye Olurum?\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ai7lLUfxPZs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eKalitemizi d\u00fc\u015f\u00fcrmemek i\u00e7in Patreon N\u00fcfusumuzu 100 ki\u015fi ile s\u0131n\u0131rland\u0131rmaya karar verdik. Patreon\u0027da hi\u00e7bir platformda payla\u015fmayaca\u011f\u0131m\u0131z s\u00fcper KARl\u0131 altcoin ve bitcoin analizlerini payla\u015faca\u011f\u0131m. \u00d6zellikle altcoin tahminlerimiz \u00e7ok fazla kazan\u00e7 getiriyor.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eKripto Mert Kimdir?\u003c/strong\u003e\u003cbr\u003e1989 y\u0131l\u0131nda \u0130stanbul\u0027un Kad\u0131k\u00f6y \u0130l\u00e7esinde do\u011fdu. 16 ya\u015f\u0131na kadar \u00dcsk\u00fcdar ve Kad\u0131k\u00f6y il\u00e7elerinde ya\u015fad\u0131. T\u00fcrkiye\u0027de lise e\u011fitim hayat\u0131n\u0131 Kad\u0131k\u00f6y Anadolu Lisesin\u0027de devam ediyorken, 3. s\u0131n\u0131fta \u00f6\u011frenci de\u011fi\u015fim program\u0131ndan kazand\u0131\u011f\u0131 burs ile\u003cbr\u003eile lise e\u011fitimini Amerika\u0027n\u0131n New Jersey Eyaletinde devam etti ve burada tamamlad\u0131. Sonras\u0131nda Virginia Tech \u00dcniversitesin\u0027de burslu olarak makine m\u00fchendisli\u011fi e\u011fitimi ald\u0131. Buradaki e\u011fitimini tamalad\u0131ktan sonra Rusya\u0027da in\u015faat sekt\u00f6r\u00fcnde belli bir s\u00fcre \u00e7al\u0131\u015ft\u0131. Sonras\u0131nda kendi kendine yaz\u0131l\u0131m becerilerini geli\u015ftirdi ve en eon Litvanya\u0027da bir startup da AngularJS geli\u015ftiricisi olarak g\u00f6rev ald\u0131. \u015eu an tam zamanl\u0131 olarak Youtube vidyosu yap\u0131yor, t\u00fcrk\u00e7e konu\u015fan halklar\u0131 kripto para d\u00fcnyas\u0131 ile alakal\u0131 konularda bilgilendirmek i\u00e7in \u00f6zveri ile \u00e7al\u0131\u015f\u0131yor.\u003cbr\u003e\u003cbr\u003eYASAL UYARI: Patreon\u0027da yapt\u0131\u011f\u0131m payla\u015f\u0131mlar bilgilendirme ama\u00e7l\u0131 haz\u0131rlanm\u0131\u015ft\u0131r, finansal tavsiye de\u011fildir, sadece benim g\u00f6r\u00fc\u015flerim. Ben burada sadece KEND\u0130 PORTF\u00d6Y\u00dcM\u00dc payla\u015f\u0131yorum. Yat\u0131r\u0131m kararlar\u0131n\u0131zdan sorumlu de\u011filim. En iyi \u015fekilde harmanlanm\u0131\u015f teknik ve temel analizler bile y\u00fczde y\u00fcz do\u011fru tahmin vermeyebilir.\u003cbr\u003e"

    "attributes": {
     "about": "\u0130smim Mert Konrat. 1989 y\u0131l\u0131nda do\u011fdum. 2006 y\u0131l\u0131nda Kad\u0131k\u00f6y Anadolu Lisesinde okurken \u00f6\u011frenci de\u011fi\u015fim program\u0131 ile Amerika\u0027n\u0131n New Jersey Eyaletinde bulunan Pope John XXIII Regional Lisesine yerle\u015ftim ve buradan diplomam\u0131 ald\u0131m. \u00dcniversiteyi Amerika\u0027n\u0131n Virgina Eyaletinde bulunan Virginia Tech \u00dcniversitesi Makine M\u00fchendisli\u011fi b\u00f6l\u00fcm\u00fcnde okudum, bu okuldan 2012 y\u0131l\u0131nda mezun oldum.\u003cbr\u003e\u003cbr\u003e\u00dcniversite\u0027den mezun olduktan sonra Rusya\u0027da 1.5 sene kadar T\u00fcrk \u0130n\u015faat firmalar\u0131nda \u00e7al\u0131\u015ft\u0131m. Ukranya krizi patlak verdikten sonra Rusya defterini kapamaya karar verdim ve Polonya\u0027da Leh\u00e7e dil e\u011fitimi almaya ba\u015flad\u0131m. Polonya\u0027da Leh\u00e7e dilini \u00f6\u011frenirken bir yandan da yaz\u0131l\u0131m dillerini \u00f6\u011frenmeye ba\u015flad\u0131m. Polonya\u0027da 1.5 sene ya\u015fad\u0131ktan ve yaz\u0131l\u0131m yeteneklerimi geli\u015ftirdikten sonra Litvanya\u0027da tam zamanl\u0131 yaz\u0131l\u0131m m\u00fchendisi olarak \u00e7al\u0131\u015fmaya ba\u015flad\u0131m.\u003cbr\u003e\u003cbr\u003eKripto Paralara olan ilgim 2012 y\u0131l\u0131 itibariyle ba\u015flad\u0131. Fakat ilk kripto param\u0131 2017 y\u0131l\u0131n\u0131n May\u0131s ay\u0131nda ald\u0131m. O zamandan g\u00fcn\u00fcm\u00fcze kadar kripto paralarla ilgili s\u00fcrekli ara\u015ft\u0131rma yap\u0131yorum ve bu ara\u015ft\u0131rmalar\u0131 sosyal medya hesaplar\u0131m \u00fczerinden sizlerle payla\u015f\u0131yorum. Amac\u0131m T\u00fcrk\u00e7e konu\u015fan bireyleri kripto paralar hakk\u0131nda bilgilendirmek.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
