    "summary": "\u003cstrong\u003eHello there! My name is Kilinah\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been drawing for many years of my life and began spreading my content onto your lovely internet eyes through my\u00a0\u003ca href=\"http://kilinah.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://thekilinah.tumblr.com/\"\u003ensfw tumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/thekilinah\" target=\"_blank\"\u003etwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://www.furaffinity.net/user/konykon/\" target=\"_blank\"\u003efuraffinity\u003c/a\u003e accounts since 2010. More recently I have also started up a webcomic called \u003cstrong\u003eDust to Dust, \u003c/strong\u003ea detective noir/murder mystery comic with cute animals, aliens, drugs and \u003cstrong\u003emurder.\u00a0\u003c/strong\u003e\u003ca href=\"http://dusttodustcomic.tumblr.com/post/151754196716\" target=\"_blank\"\u003eIt\u0027s pretty good, you should check it out!\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBut let\u0027s cut to the chase; what am I doing on Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m glad you asked! Art is something I love to create: be it sfw, nsfw, a small doodle or a large ongoing webcomic, this is my passion and I would love nothing more than to provide you with content for years down the line. However, like many \u003cstrong\u003eI am in need of your support.\u003c/strong\u003e Patreon gives you the chance not only to support me but for me to give back the love!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I get access to? And will there be any Pay-walling?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBy simply just pledging, you can participate in polls to help determine what kind of content I make next, from smut series to pinups! For those who pledge larger amounts, the rewards range from \u003cstrong\u003esuggesting characters/themes to put on future polls to receiving sketches/fully coloured pieces of art from yours truly.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAs for pay-walling, no! I see patreon as a reason to give back more to people rather than take away. Not that there\u2019s anything fiendish about pay-walling, it\u2019s just not something I want to do. \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnd a hearty reminder: even just a single dollar from you is amazing and will go a very long way into helping me!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith that all said I am still very new to all this and as the months go by I may change things up to better suit you all. I hope you\u0027ll join me for the ride!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for reading~\ud83d\udc96\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
