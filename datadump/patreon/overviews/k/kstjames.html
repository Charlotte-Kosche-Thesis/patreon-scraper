    "summary": "Hello! My name is Keaton St. James. I\u0027m a poet, a Christian, and a gay trans man, and I\u0027m looking for your help. I\u0027ve been a steady content creator for a while now and I\u0027d love your support to keep pursuing my artistic endeavors.\u003cbr\u003e\u003cbr\u003eWhat do I write about? God, angels, hope, love, the American South, and being a boy who likes boys\u003cbr\u003e\u003cbr\u003eWhere does your money go? My current list of projects includes:\u003cbr\u003e-\u003ca href=\"http://boykeats.tumblr.com/tagged/poetry\" rel=\"nofollow\"\u003eThe original poems\u003c/a\u003e I post on my tumblr multiple times a week\u003cbr\u003e-\u003ca href=\"http://boykeats.tumblr.com/tagged/dictionary%20poem\" rel=\"nofollow\"\u003eThe dictionary poems\u003c/a\u003e, a series of prose poetry vignettes stylized to look like dictionary entries (and their conversion into \u003ca href=\"http://boykeats.tumblr.com/books\" rel=\"nofollow\"\u003ezines\u003c/a\u003e)\u003cbr\u003e-A poetry manuscript (info to come in the future)\u003cbr\u003e\u003cbr\u003eYour money will also go towards supporting my transition, meaning therapy, top surgery, and moving out of the household where I am put under serious emotional strain by being forced to stay closeted.\u003cbr\u003e\u003cbr\u003eI\u0027ve found an amazingly supportive writing community on tumblr. I\u0027d love to continue fostering that community, which is why anyone who supports me will get exclusive access to paperback collections a week before word goes out to the general public! And anyone who donates $5 or more will get a poetry-related thank you present.\u003cbr\u003e\u003cbr\u003eI\u0027m grateful for any support you can give me. Thank you so much for all that you have done for me in my writing journey so far, and I look forward to giving you more poems in the future!"
