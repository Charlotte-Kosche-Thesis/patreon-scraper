    "summary": "It\u0027s a painting, a sketch, an attempt to capture something that stimulates my sense of wonder to the point of needing to honor it somehow.\u00a0 And to help others to see something or someone in a different light- breaking the boundaries of judgement.\u00a0 Some of my works might be written discoveries from my work as a nanny or a caretaker of children.\u00a0 (No names of course.)\u00a0 They are sections in a book I\u0027d like to assemble- compiling art, music and nature exercises- balm for some behavior quirks that come with modern day OCDs.\u00a0 But mainly, I want to be accountable to paint, sketch, write this stuff out as I am giving myself time to manifest some of my own creative works.\u00a0 One thing a day.\u00a0 I just basically hope for some time to see this through- this series of \nworks that have been gestating.  I am learning something significant \nabout the innocent presence in our lives... The peculiar places where \ntruth hides. I\u0027ll probably obsess on finding ways to make it easier for children of loss have the opportunity to explore art as self care. This matters to me. But the one thing I know with all of the crazy endeavors I take on for children is that I need to paint to sustain myself. My own quirks require it, and I sink without this discipline of self care. But it\u0027s more than self care, it\u0027s living to see the next beautiful thing.\u003cbr\u003e"

     "created_at": "2014-09-14T21:48:21+00:00",
     "description": "Poems and little thoughts from \"Lil Tongues O\u0027 Fire\", my \"Fifty Virgins\" journals.\u00a0 This will help me organize and document a bunch of sketches and pieces of scattered pages from years of research and study on the value and source of innocence.\u00a0 I\u0027ll post them as they become ready for your amusement or feedback.\u00a0 \u003cbr\u003e",
     "reached_at": "2014-09-14T21:48:21+00:00",
     "title": "A ditty."
    },
    "id": "64401",

   },
   {
    "attributes": {
     "amount_cents": 2500,
     "completed_percentage": 100,
     "created_at": "2014-09-14T21:48:21+00:00",
     "description": "I have been trying to walk on water- ever since I was a child and heard the story. Today it means to me that in looking down, I see above, and when I look above, I see below- the symbiotic relationship, (the cycle of light and sustanance if you will) brings renewal. With the terror or fire raging our western states, I have only one hope, and that is renewal. With all of my breath, I am hoping that rather than embracing fear, we will find a way through falling in love with nature, and caring for her. In this shift, we will finally learn to walk on water.\u003cbr\u003e",
     "reached_at": "2014-09-14T21:48:21+00:00",
     "title": "A new painting each week - meditations on water and renewal."
    },
    "id": "64402",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 5000,
     "completed_percentage": 100,
     "created_at": "2014-09-14T21:48:21+00:00",
     "description": "I am exploring patterns of renewal and will be stretching myself beyond my comfort zone with one new large work per month. Currently I am observing the patterns of death and renewal when looking into urban riparian waters. During this season of twelve new large works, I am hoping to bring my talks and workshops on renewal to spread the word of care for our urban waters. \u003cbr\u003e",
     "reached_at": "2014-09-14T21:48:21+00:00",
     "title": "Abstract Experiment- patterns"
    },
    "id": "64403",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 10000,
     "completed_percentage": 70,
     "created_at": "2014-09-14T21:48:21+00:00",
     "description": "I will attempt to complete one sketch into a finished painting which will become a contender for my series of works.\u00a0 This fund will help me purchase good brushes.\u00a0 (Sheesh- I go through my brushes too fast and I don\u0027t get a good finish with scruffy brushes).\u00a0 I will send you a sweet print each month of the new work.\u00a0 These days I need to work on my polish. \u00a0 I\u0027m good at splattering out tons of paintings, but the finish takes time and good supplies. New brushes help me bring on a cleaner finish. \u00a0\u00a0 \u003cbr\u003e",
     "reached_at": "2014-09-14T21:48:21+00:00",
     "title": "Brushes please."
    },
    "id": "64404",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 25000,
     "completed_percentage": 28,
     "created_at": "2014-09-14T21:48:21+00:00",
     "description": "Some of you know I have worked in grief recovery with children of loss for years now, and I have a heart for the connection of sadness, anger, and even rage related to serious change. I\u0027d like to take a year to bring \"Patterns of Change\" to shelters or community centers once a quarter where nature teaches us and even heals us. With the rages of fire across Washington State, I am concerned for the ones who are newly displaced and suffering from the manifestations of their losses. How can anyone help with such devastation? But these artistic meditations deal with renewal and help bring out honest conversation and care for these feelings.\u00a0 \u00a0 \u003cbr\u003e",
