    "summary": "\u003cstrong\u003eHi, y\u0027all!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eKaylee Rowena\u003c/strong\u003e, and I\u0027m an illustrator and cartoonist based out of Brooklyn, NY. I\u0027ve wanted to make art since I was a small child, and I\u0027m currently making that dream a reality! \u003cbr\u003e\u003cbr\u003eI primarily make work about two things: \u003cem\u003eLGBT history\u003c/em\u003e, and \u003cem\u003eghosts\u003c/em\u003e. Sometimes both. If those are things you\u0027re into, or if you just like art and comics in general, you might like my stuff!\u003cbr\u003e\u003cbr\u003eThis patreon page is to allow me to be able to create without worrying about money. Currently, I am attending art college, and I live in NYC, which are both great for me but not so great for my wallet. Consequently, I have a part-time job, which cuts back on the time I have to make art! If I were able to create comics and illustrations full-time without having to worry about paying rent, that would be absolutely wonderful. For now, I\u0027m just hoping this will decrease my stress a bit!\u003cbr\u003e\u003cbr\u003eIn terms of \u003cstrong\u003erewards\u003c/strong\u003e for \u003cem\u003eyou\u003c/em\u003e, lovely patrons \u2014 you\u0027ll get:\u003cbr\u003e\u003cul\u003e\u003cli\u003ean exclusive look at work-in-progress art and art that doesn\u0027t make it to social media,\u003c/li\u003e\u003cli\u003esketchbook PDFs,\u003c/li\u003e\u003cli\u003epages of in-progress comics as they\u0027re created,\u003c/li\u003e\u003cli\u003ecommissions,\u003c/li\u003e\u003cli\u003ephysical copies of comics and zines,\u003c/li\u003e\u003cli\u003ediscounts on orders from my shop,\u003c/li\u003e\u003cli\u003eand more!\u00a0\u003c/li\u003e\u003c/ul\u003eI\u0027ll strive to post at least once per month, so that no matter how much you\u0027re donating or what rewards level you\u0027re at, you get your money\u0027s worth.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to see more of my work, you can find my website at\u00a0\u003ca href=\"http://kayleerowena.com\"\u003ekayleerowena.com\u003c/a\u003e, and you can also find me on\u00a0\u003ca href=\"http://kayleerowena.tumblr.com\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/kayleerowena\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"http://instagram.com/kayleerowena\"\u003eInstagram\u003c/a\u003e! You can also visit my\u00a0\u003ca href=\"http://kayleerowena.bigcartel.com\"\u003eshop\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for stopping by, and I hope you have a wonderful day!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
