    "summary": "Hi! I\u0027m Kelly Tindall, a freelance cartoonist from Edmonton, Alberta, Canada. For over four years now, I\u0027ve been updating my dual webcomics \u003cem\u003e\u003ca href=\"http://www.strangebeard.com/\" rel=\"nofollow\" target=\"_blank\"\u003eStrangebeard\u003c/a\u003e\u003c/em\u003e and \u003cem\u003e\u003ca href=\"http://kellytindall.com/adventr/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Adventurers\u003c/a\u003e\u003c/em\u003e every week and paying for the time, hosting, and materials entirely out of pocket. Now, my family is growing and my bills are increasing, and it\u0027s becoming harder and harder to keep putting out free comics when mouths need to be filled and lights need to be kept on.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in!\u003cbr\u003e\u003cbr\u003eFor a \u003cem\u003enominal\u003c/em\u003e monthly fee, you\u0027re helping me \u003cstrong\u003ekeep my family fed and my pencils sharp\u003c/strong\u003e. For a \u003cem\u003emodest\u003c/em\u003e monthly fee, \u003cstrong\u003eyou\u0027ll get a totally sweet monthly PDF sketchbook called\u003cem\u003e Pirate Week Monthly\u003c/em\u003e\u003c/strong\u003e, full of unpublished comics and sketchbook work.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://www.strangebeard.com/\" rel=\"nofollow\" target=\"_blank\"\u003eStrangebeard\u003c/a\u003e\u003c/em\u003e is the rollicking story of \u003cstrong\u003eJenny Brigham\u003c/strong\u003e, who on the night of her twelfth birthday is possessed by the ghost of the Pirate Emperor Augustus Strangebeard. She gains his magical powers, but also the loyalty of his duplicitous crew! Now, Jenny must head for the high seas and take her place as Pirate Empress before the seven Pirate Masters who killed the first Strangebeard put an end to her as well.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://kellytindall.com/adventr/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Adventurers\u003c/a\u003e\u003c/em\u003e is my \u003cstrong\u003ediary comic\u003c/strong\u003e, detailing my life with my wife and our two little girls. My oldest daughter says the most wonderful and peculiar things, and I decided long ago it\u0027d be a crime not to document them.\u003cbr\u003e\u003cbr\u003eLook, let\u0027s be real; I\u0027ll keep updating whether you help or not. I really love making comics, and I\u0027d love it if you\u0027d be able to help.\u003cstrong\u003e Check out the rewards and see for yourself!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this, and please pass around the word to your friends, family, and crew. Eye eyeball!\u003cbr\u003e"
