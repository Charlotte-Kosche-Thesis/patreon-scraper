    "summary": "I\u0027m Kori Michele Handwerker, and I\u0027m a self-published comic artist. \u00a0I work in watercolor and I work specifically to elevate LGBTQA voices.\u00a0 I make a lot of zines, fanart, and comics.\u003cbr\u003e\u003cbr\u003e***\u003cb style=\"\"\u003e This Patreon does not update!\u00a0\u003c/b\u003e I stopped updating as of December 2017.\u00a0 It\u0027s still up so that the three years of posted content can still be accessed, and so if people want to contribute without rewards, they can continue to do so.\u00a0 But please don\u0027t pledge if you anticipate recieving new content on this platform.\u00a0 Check out my\u00a0\u003ca href=\"https://twitter.com/korimichele\"\u003etwitter\u003c/a\u003e for that.\u00a0 Thanks so much! ***\u003cbr\u003e\u003cbr\u003eSince concluding my first webcomic, \u003ca href=\"http://princeofcatscomic.com/\" rel=\"nofollow\"\u003e\u003cem\u003ePrince of Cats\u003c/em\u003e\u003c/a\u003e, after three years in 2014, I\u0027ve been contributing to a number of queer and feminist anthologies. \u00a0You may have seen me in\u00a0\u003cem\u003e\u003ca href=\"https://www.kickstarter.com/projects/335445879/the-beyond-anthology\" rel=\"nofollow\"\u003eBeyond\u003c/a\u003e,\u00a0\u003ca href=\"http://oathanthology.com/about\" rel=\"nofollow\"\u003eOATH\u003c/a\u003e,\u00a0\u003ca href=\"https://squareup.com/market/geeks-out/power-anthology\" rel=\"nofollow\"\u003ePower\u003c/a\u003e,\u00a0\u003ca href=\"http://onethousandandoneknights.tumblr.com/\" rel=\"nofollow\"\u003e1001 Knights,\u003c/a\u003e \u003ca href=\"https://www.kickstarter.com/projects/2015378057/love-in-all-forms-the-big-book-of-growing-up-queer\" rel=\"nofollow\"\u003eLove In All Forms\u003c/a\u003e,\u00a0\u003ca href=\"https://www.kickstarter.com/projects/771261167/chainmail-bikini-the-anthology-of-women-gamers\" rel=\"nofollow\"\u003eChainmail Bikini\u003c/a\u003e,\u00a0\u003ca href=\"https://www.kickstarter.com/projects/191008899/purity-a-post-yaoi-anthology\" rel=\"nofollow\"\u003ePURITY\u003c/a\u003e,\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1882684772/food-porn-a-comic-anthology\" rel=\"nofollow\"\u003eFOOD PORN\u003c/a\u003e,\u003c/em\u003e and more. \u00a0I\u0027m also a regular contributor to\u00a0\u003ca href=\"http://filthyfigments.com/\" rel=\"nofollow\"\u003e\u003cem\u003eFilthy Figments\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003e(NSFW.)\u003cbr\u003e\u003cbr\u003eIn 2015/16 I worked on the webcomic Dovetail,\u00a0and then curated and contributed to\u00a0\u003ca href=\"http://othersideanthology.com/\" rel=\"nofollow\"\u003e\u003cem\u003eThe Other Side\u003c/em\u003e\u003c/a\u003e, a comic anthology of queer paranormal romance, with co-editor\u00a0\u003ca href=\"http://www.melaniegillman.com/\" rel=\"nofollow\"\u003eMelanie Gillman\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSince then, I\u0027ve been drawing a lot of sketch comics, making queer zines and doing a lot of screenprinting and miscellaneous freelance comic work.\u003cbr\u003e\u003cbr\u003ePledging to my Patreon will help me continue to spend time making queer comics. \u00a0There\u0027s lots of exclusive content here that you\u0027ll get instant access to, including comic PDFs and printable zine files, comic drawing process posts and sketches and doodles exclusive to the patreon.\u003cbr\u003e\u003cbr\u003eI\u0027ve also got a\u00a0\u003ca href=\"https://ko-fi.com/korimichele\"\u003eko-fi\u003c/a\u003e if a one-time tip is more your style.\u003cbr\u003e\u003cbr\u003eThank you so much for your support!\u003cbr\u003e"
