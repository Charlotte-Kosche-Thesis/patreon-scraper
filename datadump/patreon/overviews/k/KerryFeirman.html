    "summary": "Talk Tennis is a new, innovative, and un-characteristically\nunique peek in to the tennis world. Join me as I walk you through the\nfacts and the stats, but also certainly won\u2019t hesitate to delve into some of the juicy\ngossip that isn\u2019t often talked about ;) \u00a0Following the statistics and the scores is important, but people\nwant to know more! I explore the action on the court, but also take the\ntalk off the court. Whether you\u2019re an avid tennis fan or just a casual viewer,\nTALK TENNIS is engaging and entertaining for everyone! The show is quirky and\ncomedic, yet serious and informative. Watch me as I explore all of the in\u0027s\nand out\u0027s of the tennis world. Follow me as I hit the road to cover\ntournaments, events, and various tennis related attractions. Get hooked as I bring several tennis professionals and celebrities in to the studio and\ngive them the tennis 3rd degree. Come along as I frolic the red carpet and chat with many familiar faces. Talk Tennis is like no Tennis\nrelated show you\u2019ve ever seen before. \nYou will be informed and, without a doubt, very entertained!\u003cbr\u003e\u003cbr\u003ePlease join me on this amazing, and very entertaining, journey by becoming one of my patron\u0027s and contributing to my TALK TENNIS page. \u00a0Being able to create this content is a dream that I hope to keep alive for my entire life. Whether you love tennis, just like to watch fun and engaging content that can be enjoyed by all, support people actively pursuing their passions, or just like me as a person hehe :) your support is massively appreciated and is the key to my continued progress on this journey. \u00a0THANK YOU! Now back to taking the tennis world by storm!\u003cbr\u003e"
