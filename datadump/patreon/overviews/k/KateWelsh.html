    "summary": "About CripCareCards: I recently did an artist residency on the Toronto island with a bunch of other feminist artists, in this process I created 11 \"greeting/get well\" cards for folks with disabilities and chronic illnesses. I am working toward continuing my art practice and launching this card series into advocacy and care products.\u003cbr\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003eEquity Buttons\u003c/a\u003e \u003cbr\u003eRiding public transit can be hard especially if you have an episodic disability, chronic illness or invisible disability. This button is a quick DIY way for you to ask for what you need without having to disclose diagnosis. Episodic disabilities are long-term conditions that are characterized by periods of good health interrupted by periods of illness or disability. These periods may vary in severity, length and predictability from one person to another. HIV, fibromyalgia, chronic pain and MS are some examples.\u003cbr\u003e\u003cbr\u003eAbout me: I am a white cis queer crip community activist, feminist artist and educator. I am passionate about building communities of care and striving to create safer, anti-oppressive spaces.\u00a0I just finished my Masters of Education at OISE where I focused on researching queercrip identities and resiliency strategies as well as playfulness and art. Most recently I have been working on an initiative to promote the social inclusion, awareness and policy recommendations for people with Episodic Disabilities, disabilities that have periods of wellness and periods of illness including many chronic health conditions. As a part of my work on this initiative I have been exploring ways in which to not just change policy but creating consumable art that tackles hard to talk about topics such as chronic illness. Check out katewelsh.ca for more info!\u003cbr\u003e"
