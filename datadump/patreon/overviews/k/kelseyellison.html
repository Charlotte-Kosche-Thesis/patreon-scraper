    "summary": "Hello you, I hope you\u0027re good!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Kelsey, and I\u0027m a YouTuber, singer, dancer and performer!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI make a wide range of videos on my YouTube channel, from song and dance covers, music videos, vlogs, fashion and fandom videos.\u00a0\u003cbr\u003eMaking videos on YouTube is something I incredibly enjoy doing and I\u0027ve loved been able to create and improve my work over the years! Not only that, it has helped me with my passion to create my own music, and to perform live to people across the U.K and to other places in the world too! (Japan and Sweden).\u003cbr\u003e \u00a0\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vh79R0VDBEI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003ePerforming live, making videos and many other things I do is self funded. \u003cbr\u003e\u003c/strong\u003eIt\u0027s a lot of hard work and it keeps me very busy! A tiny bit of a help from Patreon, could really help me improve the quality of my videos!\u003cbr\u003e\u003cbr\u003eJust viewing and sharing my videos is enough to support me! (honestly) and \u003cstrong\u003eI am incredibly grateful for the support I have gotten throughout the years!\u003c/strong\u003e Your support has given me amazing opportunities and I will never forget that! I know a lot of my audience is young, so you may not be able to support me on here, which is very understandable and I appreciate everyone\u0027s support the same.\u003cbr\u003e\u003cbr\u003ePatreon is just another way you can help me and show your support if you want to. It would help a lot with \u003cstrong\u003efunding videos, costumes, sets, music and video equipment, travel and many other things related to creating what I want to do! \u003c/strong\u003eA lot of work and time goes into creating the videos I do.\u00a0\u003cbr\u003e\u003cbr\u003eAnd of course, if you support me on Patreon, you will get full access to all my behind the scenes blogs, videos, MP3 downloads of my covers and much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI only have one tier at $1 per patreon post. BUT you can choose an amount you would like to donate per month and set a cap so you don\u0027t pay more than you have! I plan to make around 6-8 patreon posts per month (4 including my youtube videos, the rest behind the scenes posts). But don\u0027t worry if I do more though, you can make a set amount you want to donate a month, so you never go over.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-max-\" rel=\"nofollow\" target=\"_blank\"\u003eClick here to see how to do this.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you want to see more of what I get up to feel free to check my social links!\u003cbr\u003e\u003cbr\u003e~Website:\u00a0\u003ca href=\"http://www.kelseyellison.co.uk/\" rel=\"nofollow\"\u003ehttp://www.kelseyellison.co.uk/\u003c/a\u003e\u003cbr\u003e~Youtube:\u00a0\u003ca href=\"http://youtube.com/user/KimonoTime\" rel=\"nofollow\"\u003ehttp://youtube.com/user/KimonoTime\u003c/a\u003e\u003cbr\u003e~Instagram:\u00a0\u003ca href=\"https://instagram.com/kelsey_ellison/\" rel=\"nofollow\"\u003ehttps://instagram.com/kelsey_ellison/\u003cbr\u003e\u003c/a\u003e~Twitter:\u00a0\u003ca href=\"http://www.twitter.com/kelseyellison\" rel=\"nofollow\"\u003ehttp://www.twitter.com/kelseyellison\u003c/a\u003e\u003cbr\u003e~Facebook:\u00a0\u003ca href=\"https://www.facebook.com/KelseyEllisonOfficial\" rel=\"nofollow\"\u003ehttps://www.facebook.com/KelseyEllisonOfficial\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you, you\u0027re super duper !\u003cbr\u003eKelsey xx\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e~My Super Duper Patreons!~\u003cbr
