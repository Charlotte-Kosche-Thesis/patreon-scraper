    "summary": "\u003cstrong\u003e\u003cbr\u003e\u25ba\u00a0Wer oder Was ist Klausberger?\u003c/strong\u003e\u003cbr\u003eIch bin 32 Jahre alt, Niedersachse und von Kindesbeinen an ziehen (PC)-Games mich bereits magisch an! \u003cbr\u003e\u003cbr\u003eErste Spiele waren Civilization, X-Wing / Tie Fighter / X-Wing vs Tie Fighter, Freelancer und viele Simulations-Games geh\u00f6ren noch immer zu meinen absoluten Favoriten.\u00a0\u003cbr\u003e\u003cbr\u003eIch spiele gerne Online mit Freunden, vor allem im Coop, habe schon immer verr\u00fcckte Abende im TeamSpeak damit verbracht um neue Leute kennen zu lernen und kann mich immer wieder daf\u00fcr begeistern, tief in Spielwelten einzutauchen! :)\u003cbr\u003e\u003cbr\u003eBereits mit einem anderen Channel habe ich Erfahrungen im Youtubing gemacht und m\u00f6chte diese mit (einer zugegebenerma\u00dfen bewusst ungew\u00f6hnlichen) Pr\u00e4sentation im Alpenpanorama des Kanals \"Klausberger\" weiter ausbauen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25ba\u00a0Was ist das Ziel von Klausberger?\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eNeuheiten und Informationen zu Star Citizen, Squadron 42 und RobertsSpaceIndustries hochwertig pr\u00e4sentieren und zusammenfassen.\u003c/li\u003e\u003cli\u003eAuch nach Release des Games langfristig das \"Verse\" weiter begleiten.\u003c/li\u003e\u003cli\u003eTutorials, Eastereggs, Starter-Guides und mehr.\u003c/li\u003e\u003cli\u003eDeutschsprachige Community von Star Citizen aufbauen.\u003c/li\u003e\u003cli\u003eLive Streaming Events f\u00fcr Spieler bereitstellen.\u003c/li\u003e\u003cli\u003eInteressante Diskusionen mit anderen Menschen \u00fcber das beste Hobby der Welt starten!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25ba\u00a0Warum brauchst das Projekt deine Unters\u00fctzung und wof\u00fcr?\u003c/strong\u003e\u003cbr\u003eUm meinem hohen Qualit\u00e4tsanspruch und dem Publikum gerecht zu werden, m\u00f6chte ich gerne Einnahmen in besseres Equipment, z.B. eine Kamera f\u00fcr Greenscreen Aufnahmen oder bessere Audio-Technik einsetzen. Um bestm\u00f6gliche Bilder zu erzeugen, wird ein aktueller Gaming-PC mit ausreichender Hardware ben\u00f6tigt, insbesondere um m\u00f6gliche \u003cstrong\u003eVirtual-Reality(VR) Events\u003c/strong\u003e zuk\u00fcnftig m\u00f6glich zu machen, denn nur so kann man dem Zuschauer diese auch mit allen Vor- \u0026amp; Nachteilen zeigen!\u003cbr\u003eUm so viel wie m\u00f6glich (gutes!) Material erzeugen zu k\u00f6nnen ben\u00f6tige ich Zeit, und mit jedem Unterst\u00fctzer gibt es die M\u00f6glichkeit, mehr und besseren Content herzustellen.\u003cbr\u003e\u003cbr\u003eWichtig zu Youtube Werbeeinnahmen ist noch anzumerken, dass diese selten ausreichen um auch nur die Promotion-Kosten zu decken, solange man nicht die erste Million Abonnenten erreicht hat. Daf\u00fcr m\u00fcssen gerade in der Anfangs- und Wachstumsphase viel in AdWords und Video Promotions eingezahlt werden, meist mehr als man durch AdWords einnimmt. Sollten die Einnahmen aus Patreon zuk\u00fcnftig ausreichen, k\u00f6nnen alle Werbeeinnahmen in Werbung f\u00fcr den Youtube Channel investiert werden um mehr Spieler zu erreichen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25ba Was springt f\u00fcr dich dabei Raus?\u003c/strong\u003e\u003cbr\u003eNeben den angegebenen Rewards wie fr\u00fcherer Release von Material f\u00fcr Patreons, einem eigenen, moderierten Discord-Server und nat\u00fcrlich wundervollen Patreon-R\u00e4ngen, Merchandise f\u00fcr Backer, Events und wird es mit steigender Unterst\u00fctzung vor allem mehr Inhalte, z.B. spannende Testvideos, Tutorials, \"Wie sammle ich am schnellsten \u00a010.000 Credits/Stunde\"-Videos geben!\u003cbr\u003e\u003cbr\u003eAu\u00dferdem sind zuk\u00fcnftig \u003cstrong\u003eGiveaways\u003c/strong\u003e von Ingame-Gegenst\u00e4nden, Ingame-W\u00e4hrung oder Merchandising zur Promotion des Youtube-Kanals geplant, f\u00fcr Community Events oder Ingame Spektakel.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u25ba Kann ich Klausberger noch anders als auf Patreon unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003eKlausberger w\u00e4chst durch die Hilfe der Community, also durch \u003cstrong\u003eDich\u003c/strong\u003e! \u003cbr\u003e\u003cul\u003e\u003cli\u003eTeile Videos mit deinen Freunden, Mitspielern und in Foren\u003c/li\u003e\u003cli\u003eAbonniere den Kanal Klausberger!\u003c/li\u003e\u003cli\u003eLike Videos die dir gefallen!\u003c/li\u003e\u003cli\u003eGib Kommentare zu Videos ab und hilf dabei noch besseren Content zu erstellen!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u25ba Sind mehr Spiele als nur Star Citizen geplant?\u003c/strong\u003e\u003cbr\u003eIch halte Star Citizen f\u00fcr eines, wenn nicht sogar -das- gr\u00f6\u00dfte und spannendste Spieleprojekt seit vielen Jahren und hoffe das es durch mehr Informationsarbeit noch mehr Spieler auf Dauer begeistern kann.\u003cbr\u003e\u003cbr\u003eSollte die Community zuk\u00fcnftig auch noch andere Spiele in den Fokus nehmen, werde ich diese gerne in den Channel aufnehmen, jedoch niemals zu Lasten des Hauptspiels: Star Citizen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEgal ob du 1$ oder 100$ spendest, ich m\u00f6chte mich jetzt schon f\u00fcr deine Unterst\u00fctzung bedanken! Nur durch deine Hilfe ist es m\u00f6glich, die Ziele f\u00fcr den Channel zu erreichen und auch in Zukunft noch spannende Videos herzustellen!\u003cbr\u003e\u003cbr\u003eVielen Dank und \"See you, in the Verse!\"\u003c/strong\u003e\u003cbr\u003e"
