    "summary": "\u003ch4\u003ePatreon\u0027s $1 per month Plegde.\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003eThis is for anyone who wants to help support what I\u2019m doing in ways that allow me to continue to Inspire, Entertain and Encourage you all to never give up and always have fun!\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eEvery couple weeks I publish new content to my YouTube or Instagram about my life and stunt riding. All that content is free for viewing, but this Patreon account helps support me directly. You pledge any dollar amount per month which helps support my creative uploads and gives you early access to new content I will be posting. You also will be able to communicate with me directly and give me ideas on what you would like me to post.\u003cbr\u003e\u003cbr\u003ePeople always ask me why i don\u0027t post more often, well.. riding involves damaging my motorcycle which costs money to fix and involves getting hurt, and I am a new mom so finding time to record is hard and I need better equipment for making videos.\u003cbr\u003e\u003cbr\u003eIt really is no problem at all if you choose not to support me directly in this way. \u003cstrong\u003ePlease don\u0027t become a patron if you\u0027re low on money or are struggling financially.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI feel very blessed to have a job that I can do on the weekends, but someday in the future I\u0027d love to focus more on delivering content to support people, focusing on getting my welding certifications and being able to support my family financially.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-2.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/24059307_1773718756262481_4152989055814019912_o.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=cba8db06ee15afd604283a97f356c46b\u0026amp;oe=5B4D19D7\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello everyone! I am Kiana Marquez.\u003c/strong\u003e I am 24 years old and I live in South Florida but have high hopes of moving to another state in the future. I dream of having my own land with a tiny home on it where I have the space to grow a little farm and spend more time out in Nature with my son Bodhi. My passions are in stunt riding (doing stunts on my motorcycle and constantly learning), skydiving (currently a student getting my USPA license) and being the best mom I can be to my 8 month old son Bodhi who has been my biggest blessing in my life.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-2.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/15039615_1617497065217985_1013178754117222932_o.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=18014f37df34313d4591d80c41eecdb7\u0026amp;oe=5B090B31\"\u003e\u003cbr\u003e\u003cbr\u003eInstagram: \u003ca href=\"http://instagram.com/daddykirbs\"\u003ehttps://www.instagram.com/kianamarquez/?hl=en\u003c/a\u003e\u003cbr\u003eMy Blog: \u003ca href=\"https://stuntgypsy.com/\"\u003ehttps://stuntgypsy.com/\u003c/a\u003e\u003cbr\u003e"
