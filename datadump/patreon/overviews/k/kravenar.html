s://discord.gg/28g3Re6\"\u003eHere.\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eYou can find Screenshots\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://kravenargames.altervista.org/index.php/our-games/the-legend-of-versyl/tlov-gallery\"\u003eHere.\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNote by Adam (from\u00a0\u003cu\u003eThe Circle\u003c/u\u003e):\u003cbr\u003e\n\u003c/strong\u003e\u003cu\u003eWe thank you\u003c/u\u003e if you choose to support us because you believe in our project \u003cu\u003eso we believe in you too\u003c/u\u003e. If you choose to quit supporting us, please, tell us \u003cu\u003ethe real reason\u003c/u\u003e. We don\u0027t mock people so we don\u0027t like to be mocked... it is uncomfortable for us, and for you too to get banned and never be able again to access to our content - This is our new Circle policy after a long reunion.\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
