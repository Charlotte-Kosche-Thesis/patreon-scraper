    "summary": "\u003cstrong\u003eTHANKS: \u003c/strong\u003eI am really pumped about being on this site. I am really pumped that people will pay me to make the weird things in my brain real. I just accepted a job illustrating a macabre fairy tale and I am PUMPED. I really love you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT PROJECTS: \u003c/strong\u003eI\u0027m creating a comic based on Lovely Lady Trump. A reimagining of our fair cheeto going through the trials and tribulations of life as a woman. Here\u0027s a little preview. You know you want to read that.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/33xj11i.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/107kgfr.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eME: \u003c/strong\u003eI\u0027m a weirdo making weird stuff. I live with Marliss, my lovely other half, and our two dogs. And a really weird cat that seems to be more dog than anything else. I quit my job as a Veterinary Technician a couple of months ago and started delivering groceries, watching dogs, and making art.\u00a0\u003cbr\u003eMarliss and I have a super rad Etsy shop together called\u00a0\u003ca href=\"http://www.thethirdarrow.etsy.com\" target=\"_blank\"\u003eTheThirdArrow\u003c/a\u003e. We\u0027re trying to constantly create more and more things to sell there. We also both have our separate artistic focuses and endeavors to keep us creative.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/j67o61.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHAT NOW: \u003c/strong\u003eI want to focus on creating. I want to make rad illustrations. I want to make rad typography happen. I want to illustrate books. I want to start a web comic. I want to do all of the things. But I can\u0027t do that and work full time and finish my bachelor\u0027s degree. So, I dunno, give me money? Just an idea.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU GET: \u003c/strong\u003eDudes, ladies, gender nonconforming individuals, celestial beings... I\u0027m gonna sketch and draw and produce mountains of things that I will send you. If you give $10 I will send you a card. $20 gives you a piece of art. So. That\u0027s a thing. You\u0027ll like it. I promise.\u00a0\u003cbr\u003e\u003cbr\u003e"
