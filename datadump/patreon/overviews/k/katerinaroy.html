    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cimg src=\"http://pre15.deviantart.net/bbfb/th/pre/i/2016/333/3/d/ecstasy_by_katerinaroy-daq2fqn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHey there, I\u0027m Katerina Roy. I create inspirational paintings, writings, and videos that illustrate and document my own awakening journey - the road I\u0027ve walked back home to God\u0027s Love and wholeness in Christ after years of suffering deep depression, family \u0026amp; relationship abuse, addictions, and chronic illness. \u003cbr\u003e\u003cbr\u003eI started making this art as therapy to find and express my own voice and sense of self. It\u0027s been highly therapeutic for me to make and share the intimate and honest work I create. And over the years, I have noticed that my open-hearted sharing impacts the lives of others too, and tends to catalyze them toward a sense of spiritual freedom and empowerment. I\u0027ve received so much praise and gratitude for the inspiration my insights and art have provided for people, and I\u0027m so thankful that my journey has helped inspire growth for others this way.\u00a0\u003cbr\u003e\u003cbr\u003eMy request is that if you\u0027re someone who loves my work, has been helped by me and my art, and/or wants to see me continue to grow as an artist, I\u0027m asking you to please be my patron and show me your support while I continue to make a new body of inspired work for exhibition, continue my contemplative writings, and continue sharing my health journey and findings with all of you. I have a great desire to share and serve all of you and beyond with my creative gifts and knowledge from research and experience. \u003cbr\u003e\u003cbr\u003eThank you for your support as I continue to following my calling! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
