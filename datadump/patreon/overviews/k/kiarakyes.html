    "summary": "\u003cdiv\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u25bc\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat\u0027s Up Fellah!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m\u003cstrong\u003e  \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnnabela\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, nickname\u00a0\u003ca href=\"https://kiaradark2.deviantart.com\"\u003eKiarakyes\u003c/a\u003e 24 yd. Painting since I have 15 and always full of imagination for creepy comics or conceptart. I started to draw digitaly because of my comic of Sonic and commissions in Deviantart.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://i1347.photobucket.com/albums/p716/kiaradark2/tag%20of%20years_zpsxa2iqfcn.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSupport Packet\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIn this section if you like my paintings you can donate a small amount of money to support my project as the comic Necronomicon, Painting,etc. and keep me getting to you every week working harder and faster! (All comics are free. Just 1$ to check out how is done ;D )\u003cbr\u003eI\u0027ll pay you back your generosity with exclusive photos and process of how I make everything to my Patreons.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhat kind of content?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eI\u0027m a big fan of manga and Anime I love to make tribute drawings or making them in my own style :D I mostly like to paint cute girls and weird comics sometimes sexy stuff too! \u003cbr\u003eI like to share with you my sketches and screenshot since I do it with lot of passion. \u0026gt;83\u003cbr\u003e\u003cspan style=\"\"\u003e___________________________________________________________________\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eCommission : How it works??\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI love making commissions since I do them long ago  in Deviantart. I invite you to choose one of your favorite characters! Sexy content and Custom Prints or poster are available\u003c/span\u003e\u003cstrong\u003e. \u003c/strong\u003e:)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow is se\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003end\u003c/span\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e:\u003c/span\u003e Every end of each month\u003c/b\u003e the Commission are sent. I compile them in one winrar.rar file and send it to you by Patreons in a link! (Google Drive) to their chatbox/message from Patreon.\u003cstrong style=\"background-color: initial;\"\u003e(you can also provided your e-mail is better.\u003c/strong\u003e).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCustom Print for EU - German Post:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003ePatreons who are live in \u003cstrong style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003eEurope\u003c/strong\u003e have the chance to recive Printer version or poster sent to you!\u00a0\u003cspan style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003ePlease ask for this option in the chatbox/message from Patreon!!\u003cbr\u003e_________________________________________________________________\u003c/span\u003e\u003c/div\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOk then...So in steps this is how it works!\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003cblockquote style=\"margin-left: 2px;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.-\u00a0 I share with my Patreons two weeks of content from the actuall month.\u003cbr\u003e.- This two week of content is normally sketches, process and screenshots.\u003cbr\u003e\u00a0.- This content is received by; pleding in Support Packet for 1$.\u00a0\u003cbr\u003e.- The commissions are requested by; writing in Patreon chatbox/message.\u003cbr\u003e.- Both of the contents are sended by Patreon chatbox and E-mail.\u003cbr\u003e.- Payments are received on the first day of each month.\u003cbr\u003e\u003c/span\u003e_________________________________________________________________\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cstrong\u003eFor more questions you can always find me on Patreon chatbox just write me a message! Thank you for your support pretty people! \u0026lt;3\u003c/strong\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e"
