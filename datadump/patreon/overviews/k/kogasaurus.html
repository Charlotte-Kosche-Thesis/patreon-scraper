    "summary": "\u003cimg src=\"https://68.media.tumblr.com/36847f67f719937892bdcaeace521436/tumblr_ong7tbFD861vvhh7ro1_540.png\"\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cem\u003eHEY THERE!\u003c/em\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eMy name is Kogasaurus and I am an Illustrator and student animator based in Broward County (Florida). I have over 3 years experience in digital illustrating and would love to brand out my creativity through comics and animations. I love to create unique characters and add a bit of chaos along with them, including my comics.\u00a0Welcome to my Patreon page!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePatreon is a website where artists and other contest creators can share exclusive content to their supporter! By becoming a supporter it not only helps me, but it also helps me improve my content, enhancing Livestreams and more uploaded Patreon exclusive content.\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get from this?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBy supporting me on Patreon you will have exclusive access to Patreon-exclusive artwork, comics, videos and more! None of which will be posted on any other sites.\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon Work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOnce you become a Patron, you will have immediate access to the Rewards listed and other content. In terms of payment, Patreon will only charge you ONCE a month, for example, if you became a patron on January 5, your next payment will be due on February 5 and the list goes on. And of course, Patreon isnt a permanent subscription either so you can cancel at anytime too! Its pretty neat!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhere else can I find you?\u00a0\u003c/strong\u003e\u003cbr\u003eYou can check out more of my other content on:\u003cbr\u003e\u2726\u003ca href=\"https://www.facebook.com/kogatoons/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u2726 |\u00a0\u2726\u003ca href=\"https://twitter.com/Kogasaurus\"\u003eTwitter\u003c/a\u003e\u2726 |\u00a0\u2726\u003ca href=\"https://www.twitch.tv/kogasaurus\"\u003eTwitch\u003c/a\u003e\u2726 |\u00a0\u2726\u003ca href=\"https://picarto.tv/Kogasaurus\"\u003ePicarto\u003c/a\u003e\u2726 |\u00a0\u2726\u003ca href=\"https://www.instagram.com/kogasaurus/\"\u003eInstagram\u003c/a\u003e\u2726 |\u00a0\u2726\u003ca href=\"http://kogasketches.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u2726\u003cbr\u003e\u003cbr\u003eThanks for stopping by~"
