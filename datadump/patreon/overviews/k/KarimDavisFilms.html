    "summary": "Hallo and welcome to my newly created Patreon Page! :)\u003cbr\u003e\u003cbr\u003eMy name is Karim and I am an Irish / Scottish filmmaker, actor and stop motion artist who has joined Patreon in the hopes of being able to establish a supporting network that will help me create new and exciting content!\u003cbr\u003e\u003cbr\u003eSome of my past work includes \" Tekken Stopmotion Webseries\" , the two part documentary \"the simplicity of Jeet Kune Do\", the (ultra violent) action horror comedy short film \" P.O.V (positively outrageously violent) that was shot in 1st person view and the Air France \u0026amp; KLM corporate drama short film \" W.C.H.S\" (Warm Caring Helpful Service)\u003cbr\u003e\u003cbr\u003eI am currently working on \"Unsocial Media\" a silent short film about a man with a grand social media presence who must cope with reality after an uncomfortable real life experience.\u003cbr\u003e\u003cbr\u003eThe short will be shown on a local T.V. station in February and it is my wish to continue that trend this year by hopefully producing quality content that is T.V, stream, V.O.D and hopefully theatre worthy!!!\u003cbr\u003e\u003cbr\u003eI am new here so I am still learning the ropes, however do feel free to contact any time or check out my work on Instagram, Facebook, YouTube or Twitter!\u003cbr\u003e\u003cbr\u003eThank you very much for dropping by,\u003cbr\u003eKarim\u003cbr\u003e"
