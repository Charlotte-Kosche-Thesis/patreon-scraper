    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eKeylligraphy Ink - Sites \u0026amp; Social Links\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.keylligraphyink.com\" target=\"_blank\"\u003eArt Website\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://www.twitch.tv/keyink/\" target=\"_blank\"\u003e Twitch Stream\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://www.facebook.com/keylligraphyink/\" target=\"_blank\"\u003e Facebook\u003c/a\u003e\u2022\u00a0\u003ca href=\"https://mastodon.art/@KeylligraphyInk\" target=\"_blank\"\u003eMastodon\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://twitter.com/KeylligraphyInk\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://orig00.deviantart.net/153d/f/2017/340/0/2/patreon_tokens_by_thekaladisartist-dbvxie6.png\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/153d/f/2017/340/0/2/patreon_tokens_by_thekaladisartist-dbvxie6.png\"\u003e\u003c/a\u003e\u003cbr\u003eUpdate on Patreon\u0027s Tax System: They have went back to normal things. Be sure to send positive feedback and thank them for keeping Patreon what we love. Also please give them feed back on what changes they could make to help keep this platform running. Thank you for your Love and Support! \u0026lt;3\u00a0\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/c9d7/f/2017/340/2/a/patreon_tokens2_by_thekaladisartist-dbvxie0.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eInspiration Points\u003c/em\u003e (INK)\u003c/strong\u003e are like tokens or tickets given to some tiers of \u0027KeyCards\u0027. These points can be spent on art rewards or, tipping towards a big project. Such as spending a few extra hours on that desktop artwork or a new T-shirt design for the shop. Example: Overwatch Stickers are an option in polls. \u003cbr\u003e\u003cstrong\u003eINK is given out in the first week of each month.\u003c/strong\u003e\u00a0With emails and polls going out at the end of the week. INK will only be given after that month\u0027s payments have gone through. If you pledge in the middle or end of the month, you will have to wait until the first of the next month to receive your INK. With rewards are given at the end of the month. \u003cstrong\u003eINK can be saved each month for larger rewards. \u003c/strong\u003eAnd don\u0027t worry if you miss a few months of support cause of wallet monsters, (aka bills, loans, life, BILLS.) Your INK will always be saved for you. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003eMy name is Ray and I am the artist behind Keylligraphy Ink, a freelance illustration and graphic design company where you can commission me to create whatever imagery your imagination can inventor to assist you in branding your business. I chose Keylligraphy Ink as my business name because I felt it reflects my ability to unlock the creative mind within others and bring those ideas into the world with my artistic skills (and also because I love puns). I have a longtime relationship with digital art, dating back to middle school. With the arrival of online streaming, I have more recently extended this passion to my Twitch channel where I can more fully share my art and the process of creation. I stream Tuesdays through Saturdays, noon-4pm Central.\u003cbr\u003e\n\n\u003cstrong\u003eWHAT I\u2019M DOING\u003c/strong\u003e\u003cbr\u003eThis Patreon was created to help support my fledgling business and fund future projects, such as a webcomic. But this is more than simply paying the bills. I am also interested in building a community that both appreciates art and creativity. \u003cbr\u003e\n\n \u003cimg src=\"https://img00.deviantart.net/53c7/i/2017/296/7/a/gallery_layout_by_thekaladisartist-dbrhn6t.jpg\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWHAT YOU\u2019RE MAKING POSSIBLE\u003c/strong\u003e\u003cbr\u003eCurrently, the bulk of my income is from freelance commissions, especially from the Twitch community. Your support through Patreon makes it possible for me to spend more time on personal projects such as desktop illustrations and the webcomic that I have been dreaming about for many years. It excites me to think about bringing to life the art that resides inside of me and sharing it with the world. Your support will help me free up time to focus on these personal projects that are uniquely mine. \u003cbr\u003e\n\n \u003cbr\u003e\n\n\u003cstrong\u003eVISIONS FOR THE FUTURE\u003c/strong\u003e\u003cbr\u003eAs I continue to build my brand as a full-time streamer on Twitch, completing commissions and building my community, I have also begun developing my skills as a comic artist. For the longest time, I imagined sharing with this world the extensive world I dreamed up as a kid. Over the years, it continued to build and slowly grow into something I just can\u0027t keep to myself anymore. Starting in 2018, I will launch my personal webcomic \u003cem\u003eSecrets of Vessurra\u003c/em\u003e. I am proud of my characters and creations and am happy to finally be able to share this new phase in my artistic journey.\u003cbr\u003e\n\n \u003cimg src=\"https://img00.deviantart.net/bf74/i/2017/296/8/b/patreon_layout_by_thekaladisartist-dbrhn5y.jpg\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003eBECOMING A SUPPORTER\u003c/strong\u003e\u003cbr\u003eYou can choose to support me at any amount you wish. Various rewards are offered (listed at right) based on how much you select. Payments will be processed around the 1st of the month and you can cancel your support at any time. No strings attached.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to find other ways of supporting towards future project. Buy me a coffee at Ko-fi. \u0026lt;3\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://ko-fi.com/A3034SJG\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi4.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e \u003c/span\u003e\u003c/div\u003e\n\u003cdiv\u003e\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
