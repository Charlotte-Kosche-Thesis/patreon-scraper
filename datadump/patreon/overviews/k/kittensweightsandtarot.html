    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i67.tinypic.com/fyfolx.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eHello to all my new metaphysically pumped peeps! I can\u0027t wait to share with you my love of tarot and I am so excited for us to be on this journey together! Consider me your spiritual trainer for metaphysical fitness. I am a tarot reader \u0026amp; medium; creator of Kittens, Weights, and Tarot. I sell gorgeous crystals and create magical bracelets, room/body sprays, \u0026amp; healing salves for my Etsy shop, as well as offer spiritual readings of all kinds! I maintain a YouTube channel: KittensWeightsandTarot, where I upload all kinds of awesome-sauce tarot-inspired videos every single day.\u003cbr\u003eI have always believed that if you have a gift, you must share it with the world and try to help make someone else\u0027s life better in the process-- I mean, why else are we here?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/riey6q.jpg\"\u003eYou don\u0027t know how excited I am to have you in on this wonderful adventure with me! I am so deeply grateful and honored that you are willing to support what I do. Please consider supporting a dollar (or more!) per month. If you\u0027re concerned about going over budget, you can always readjust your monthly pledge. I never want you to go beyond what you can give, and I am grateful for every one of you regardless :o)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/334t3rl.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI spend a lot of time editing, producing, and brainstorming fun \u0026amp; interesting content for my YouTube channel. I\u0027m also hard at work keeping up with readings and making/shipping products sold on my Etsy shop. I am literally a one woman show! Your support makes it possible for me to have the time and money to buy the necessary items to make my creations, give tarot \u0026amp; mediumship readings, perform energy healings, as well as make quality entertaining videos for YOU!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/w7exs4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/r7t91v.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2d0hu9z.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/157zrc4.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/w6z1hi.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/23wpuls.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/ji0xeo.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2dam8hl.jpg\"\u003e\u003cbr\u003eThank You!\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i63.tinypic.com/beixah.jpg\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i68.tinypic.com/2a9xgdj.jpg\"\u003e\u003c/h1\u003eDo I have to pay in US Dollars? NO - Pay in any currency! As this is a US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003eHow many videos/products will you release a month? I release videos daily on my YouTube channel. I usually release new types of readings \u0026amp; merchandise, on my Etsy shop, every couple of months.\u003cbr\u003e\u003cbr\u003eI don\u0027t have much money, can I still become a Patron? Yes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :o)\u003cbr\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it? Yes of course! You can log in to change or cancel your pledge whenever you want.\u003cbr\u003e\u003cbr\u003eI\u0027m still confused. Can you help me? Absolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! Just send them a message \u0026amp; someone should be in touch with you asap.\u00a0If you have questions specifically about my page or rewards, my readings/videos/creations, or just want to say hi, you can send me a message anytime!\u003cbr\u003e\u003cbr\u003e"
