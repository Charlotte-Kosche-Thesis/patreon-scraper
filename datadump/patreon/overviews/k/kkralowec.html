    "summary": "\u003cstrong\u003eWELCOME TO MY PATREON\u003cbr\u003e\u003c/strong\u003eI created this in order to better connect with my fans and communicate what I do and what I\u0027m working on. I welcome you to check out my posts and projects and I hope you enjoy :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/736x/57/fa/6d/57fa6d0f86b1c8157bcf31fa1681bf0a.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCurrent Projects:\u003c/strong\u003e\u003cbr\u003e\"GODSPEED GLORIOUS CAT-ANGEL!!\" a webcomic about Ker-Bop the Angel, a being who defends our solar system from intergalactic parasites, invaders, monsters from other star systems, pulsar beams, and other cosmic annoyances.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow \"GODSPEED\" at any of these fine places:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://comicsverse.com/galtrimonnae\"\u003eComicsverse\u003c/a\u003e\u003c/strong\u003e - The comics blog ComicsVerse came to me for advice on webcomics and we wound up making a deal for them to host \"Godspeed\" on their site! Updates every Friday\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://tapastic.com/series/galtrimonnae\"\u003eTapastic\u003c/a\u003e \u003c/strong\u003e- I really like Tapastic (now called Tapas?) and you can also check out a few other comics I have there, like \"Electricity is Her Element\"\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/godspeed-glorious-cat-angel/list?title_no=37415\"\u003eLine Webtoon\u003c/a\u003e \u003c/strong\u003e- Similar to Tapastic, I believe has more users, different interface, some may prefer Tapas and some may prefer Line for various reasons\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/736x/b9/9c/d8/b99cd872fb1afa468ac2345941a1e969.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003ePrevious projects:\u003c/strong\u003e\u003cbr\u003e\"ELECTRICITY IS HER ELEMENT\" is a webcomic I did entirely in markers. It also features Ker-Bop as well as a small host of space-dragons from Jupiter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can read it here:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.tapastic.com/series/electricity-is-her-element\" target=\"_blank\"\u003eTapastic\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/electricity-is-her-element/list?title_no=39035\" target=\"_blank\"\u003e\u003cstrong\u003eLine Webtoon\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://electricityisherelement.webcomic.ws/\" target=\"_blank\"\u003e\u003cstrong\u003eComic Fury\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://electricity.smackjeeves.com/\" target=\"_blank\"\u003eSmack Jeeves\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can get the printed book here:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.etsy.com/shop/bonkabazerka\" target=\"_blank\"\u003e\u003cstrong\u003eEtsy\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eYou can get the downloadable PDF here:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.comixology.com/Electricity-Is-Her-Element/digital-comic/535166?ref=c2VhcmNoL2luZGV4L2Rlc2t0b3Avc2xpZGVyTGlzdC90b3BSZXN1bHRzU2xpZGVy\" target=\"_blank\"\u003e\u003cstrong\u003eComixology\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://static.wixstatic.com/media/e5f55c_9c4f8334fdc14b6c81a6d81c1ff35961.jpg_srz_p_448_644_75_22_0.50_1.20_0.00_jpg_srz\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://static.wixstatic.com/media/e5f55c_63319ca56e43463392e34252b1e5d7dc.jpg_srz_p_      "completed_percentage": 9,
     "created_at": "2014-04-29T20:51:37+00:00",
     "description": "In 2010, I went to my first comic convention. I had an idea for an epic story in mind, and I knew I wanted it to be a comic, and that was about all I knew. I started asking around, to anyone who would talk to me, about how the industry works, how publishing works, how small press works. I joined writing groups, I listened to certain podcasts, I started daily drawing challenges, I set unrealistic goals that I didn\u0027t reach. I worked more, I set up a work schedule, I got jobs that would allow time for me to work on my project on the side. I listened to many, many panels at comics events, some of which described long-term projects like the one I was working on, and advised against them. I pushed forward anyway. I shared my idea with others and I created a formal pitch, which helped me refine my idea further. And then, 5 years later, I got my project accepted at Comicker Digital, where it\u0027s being updated twice a week online and on the app. One thing I learned, during all those years, that blew my mind: I\u0027m not alone, I\u0027m not the only one struggling to make a giant, long-term project a reality. At this goal, I will compile all my findings, all my experiments and experiences along this path, into a tutorial form- it\u0027ll either be a book for download or a blog post on Medium, depending what suits it better, to help others to actualize their large-scale projects. This is a project I would love to do, and when this goal is reached, it\u0027ll be time to make it happen.",
