    "summary": "I\u0027m Kyle Weems, and I\u0027m making tabletop RPGs. Some weird, some small, some red, some blue.\u003cbr\u003e\u003cbr\u003eProjects I\u0027ve recently done include\u00a0\u003ca href=\"http://projectlt3.com/\" target=\"_blank\"\u003eProject 3\u003c/a\u003e, a RPG speed-creation challenge and creative block-clearing project, and\u00a0\u003ca href=\"https://timorjack.com/deadpuncher/\" target=\"_blank\"\u003eDeadpuncher\u003c/a\u003e, a combat-focused RPG of punching the dead that was devised to test a combat engine I\u0027ve been working on.\u003cbr\u003e\u003cbr\u003e$1 month gives you full access to the full firehose of what I\u0027m working on. Updates on what I\u0027m working on. Playtest access to my games. Discussions about mechanics and game design. Sneak peaks of game art. \u003cbr\u003e\u003cbr\u003eGame development is a time-involving task. But not always the most profitable of endeavors. With your patronage I\u0027ll be able to devote more time and resources to creating these game and then sharing them with the world. Thank you so much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWaypoint\u003c/strong\u003e is an urban fantasy that features the *Fatebound*, merged entities created by a bargain between an immortal Fae and a human who seek to improve their lives and survive together as one person. It explores struggle of leaving behind an eternal war and trying to make a new life as something not-quite-human among mortal neighbors.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTakoyaki Tengu\u003c/strong\u003e is a game about high school students making trouble to right wrongs that the adults around them refuse to see or act on. It will be also an exploration for me of diceless systems with token-based, resource-management mechanics.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eKingfishers\u003c/strong\u003e is a game about struggling to survive in an Arthurian post-apocalypse wasteland, striving to feed your community while fending off dangerous knight-errants without the strength to resist them with force.\u003c/li\u003e\u003c/ul\u003e"
