    "summary": "Positive alternative events, and positive alternative media. Indoor festivals, blogs, music and collecting and sharing various forms of inspiration. \u003cbr\u003e\u003cbr\u003eI want to create indoor music festivals with live musicians and talks on alternative healing and sustainable living. I also intend to create a web-platform for positive news, conscious music, sustainable development and alternative health topics.\u003cbr\u003e\u003cbr\u003eMy gift and my mission is being\n creative with words and/or being inspirational with young people, this has manifested as poetry performance, events promotion, writing, teaching, and child-care.\u003cbr\u003e\u003cbr\u003eNearly every day I find inspirational information and share it in my facebook group\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/everytingblessed/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/groups/everytingblessed/\u003c/a\u003e and with my networks. Nearly every week I channel this inspiration in to a poem or essay and share it on my blog.\u00a0\u003cbr\u003e\u003ca href=\"http://kpkevthepoet.wordpress.com/\" rel=\"nofollow\"\u003ehttp://kpkevthepoet.wordpress.com/\u003c/a\u003e I do all this for free because I am inspired to counter the negativity in mainstream media and I am inspired to express myself.\u003cbr\u003e\u003cbr\u003eWith more funding I could afford to donate more time to spreading positivity and focus on creating events, indoor music festivals, where like-minded inspirations can network and inspire each other and help each other to make the world a better place.\u003cbr\u003e"
