    "published_at": "2017-05-02T15:00:28+00:00",
    "summary": "\u003ca href=\"https://imgur.com/iTkj9jV\"\u003e\u003c/a\u003e\u003ca href=\"https://imageshack.com/a/img922/8315/Wu6AU7.png\"\u003e\u003cimg src=\"https://puu.sh/zBfRp/8740a5054a.png\"\u003e\u003c/a\u003e\u003cbr\u003e\nHello\nand welcome to the Patreon page! \n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m\nFrank, the guy behind Bubblegum Raptor. After working on multiple\nsmaller games I want to explore something new. I\nstarted this Patreon page to find people who could support me to\nproduce my own adult games.\n\u003cbr\u003e\n\u003cbr\u003e\nIf\nyou choose to become a Patreon, you\u0027ll give me the chance to draw\nmore stuff while remaining financially stable. The pledges will be\ncollected on the first of every month.\u00a0\n\u003cstrong\u003eThe rewards will be sent out after Patreon processed the payments around the\u00a0fifth of every month.\u003c/strong\u003e Cancel your pledge\nwhenever you want, I understand that there are more important things.\n\u003cbr\u003e\n\u003cbr\u003e\nAny\npledge is a big deal for me and with your support I can focus on\nmaking more awesome art, more sexy animations, and create a fun\ncommunity where we can all develop something great together.\n\u003cbr\u003e\n\u003cbr\u003e\nFeel free to join us on \n\u003cstrong\u003eDiscord\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://discord.gg/4VTUhYT\" target=\"_blank\"\u003ehttps://discord.gg/4VTUhYT\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDownload\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eWindows\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://kingdomdefiled.com/Builds/NewBuild/KingdomDefiled.zip\" target=\"_blank\"\u003ehttps://kingdomdefiled.com/Builds/NewBuild/KingdomDefiled.zip\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/strong\u003e\u003cstrong\u003eMac\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://kingdomdefiled.com/Builds/Mac/KingdomDefiled.zip\"\u003e\u003cstrong\u003ehttps://kingdomdefiled.com/Builds/Mac/KingdomDefiled.zip\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eAndroid \u003c/strong\u003e ( Rank - Captain  $7 or higher account required to log in)\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cins\u003e\u003cstrong\u003e\u003ca href=\"https://kingdomdefiled.com/Builds/Android/KingdomDefiled.apk\"\u003ehttps://kingdomdefiled.com/Builds/Android/KingdomDefiled.ap\u003c/a\u003ek\u003c/strong\u003e\u003c/ins\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout the Game\u003c/strong\u003e\u003cbr\u003e\nKingdom Defiled is a mix between a dating sim and a strategy game, where you need to rebuild your city and recruit an army to defeat evil.\n\u003cbr\u003e\nCore features include:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTurn based strategic combat\u003c/li\u003e\n\t\u003cli\u003eSexy\nscenes\n\t\u003c/li\u003e\n\t\u003cli\u003eUnit recruiting and training\u003c/li\u003e\n\t\u003cli\u003eResource\ngathering\n\t\u003c/li\u003e\n\t\u003cli\u003eBase\nbuilding\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAre\nyou going to fight for good and get the girl or turn to evil and\nenslave them all.\n\u003cbr\u003e\n\u003ca href=\"https://puu.sh/zBfU1/619d317565.png\"\u003e\u003c/a\u003e\u003ca href=\"https://puu.sh/zBfU1/619d317565.png\"\u003e\u003cimg src=\"https://puu.sh/zBfU1/619d317565.png\"\u003e\u003c/a\u003e\u003cbr\u003e\nOur\nkingdom is about the be wiped out by dark forces. All the men died in\nthis war and the Queen only has her female guard left. Some miracle brought you back from the dead and you return to the service\nof the queen to turn this battle around. Only this time, things will\ngo a bit differently.\n\u003cbr\u003e\n\u003ca href=\"https://puu.sh/zBfWn/a03696b81b.png\"\u003e\u003c/a\u003e\u003ca href=\"https://puu.sh/zBfWn/a03696b81b.png\"\u003e\u003cimg src=\"https://puu.sh/zBfWn/a03696b81b.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://puu.sh/zBfYl/945a1f6e14.png\"\u003e\u003c/a\u003e\u003ca href=\"https://puu.sh/zBfYl/945a1f6e14.png\"\u003e\u003cimg src=\"https://puu.sh/zBfYl/945a1f6e14.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nFind\nways to romance or conquer the woman in charge and rise in rank\nwithin the army with different dialogue options. Find specific items that open up new dialogue options and discover new scenes. With the right moves, you can make your nights\nwithin the castle a lot less lonely.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://puu.sh/zBfZP/8b85b72ee9.png\"\u003e\u003c/a\u003e\u003ca href=\"https://puu.sh/zBfZP/8b85b72ee9.png\"\u003e\u003cimg src=\"https://puu.sh/zBfZP/8b85b72ee9.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://puu.sh/zBg0l/85bcfc0b53.png\"\u003e\u003c/a\u003e\u003ca href=\"https://puu.sh/zBg0l/85bcfc0b53.png\"\u003e\u003cimg src=\"https://puu.sh/zBg0l/85bcfc0b53.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWomen inside the castle can offer or produce different resources for you. Set up mining and logging camps to build up your resources and expand your kingdom. If your rank is high enough, you can bring your castle to the next\nlevel and train female soldiers at the barracks or your own private\nroom.\n\u003cbr\u003e\nNew heroes can be collected by capturing corrupted demon ladies from the evil portal and converting them to do your bidding.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://puu.sh/zBg1K/6c5d98969f.png\"\u003e\u003c/a\u003e\u003ca href=\"https://puu.sh/zBg1K/6c5d98969f.png\"\u003e\u003cimg src=\"https://puu.sh/zBg1K/6c5d98969f.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://puu.sh/zBg2B/8a9a8e31b5.png\"\u003e\u003c/a\u003e\u003ca href=\"https://puu.sh/zBg2B/8a9a8e31b5.png\"\u003e\u003cimg src=\"https://puu.sh/zBg2B/8a9a8e31b5.png\"\u003e\u003c/a\u003e\u003cbr\u003e\nOnce\nthe castle can hold out on his own, you can send out your ladies to\nhunt some demons! By taking lands you can enslave demons  and\nexperiment with new training options.\u00a0\n\u003cbr\u003e\n\u003ca href=\"https://puu.sh/zBg4u/81b762bde7.png\"\u003e\u003c/a\u003e\u003ca href=\"https://puu.sh/zBg4u/81b762bde7.png\"\u003e\u003cimg src=\"https://puu.sh/zBg4u/81b762bde7.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVIP\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTo reward Patrons that are with us for multiple months we introduce the VIP system!\n\u003cbr\u003e\n\u003cbr\u003e\nEach month that you are with us you will earn VIP xp towards your next VIP level, you will earn new goodies as you level up your VIP level.\n\u003cbr\u003e\nBe among the first people to have access to the new Heroines, earn special Demons only available trough VIP level, gain more resources and much much more will be available to unlock.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMobile Support\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAfter a few requests we now have an Android version of Kingdom Defiled available for our 7$ and up Patrons!\n\u003cbr\u003e\nAvailable here:\n\u003cbr\u003e\n\u00a0\n\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fkingdomdefiled.com%2FBuilds%2FAndroid%2FKingdomDefiled.apk\u0026amp;h=ATMAFmLtNke0uYPfU53GtLDd4Qb15jI8t3cLL2TZTuXNpRNTPZqEMb2T58BRsHxq4MaxDbcRxmMSQJSG2yiv_VJ7Uga-RIxluBCxvUhTkZtqURu1zHmb7XtzL1bbALURS1y-Rxb9DAoqIQ\"\u003e\u003cem\u003ehttps://kingdomdefiled.com/Builds/Android/KingdomDefiled.apk\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://imgur.com/LzpPCkP\"\u003e\u003c/a\u003e\u003ca href=\"https://puu.sh/zBg4Y/96b0ffb01d.png\"\u003e\u003cimg src=\"http://i.imgur.com/LzpPCkP.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nMinimal system requirements:\n\u003cbr\u003e\nAndroid: OS 4.1 or later; ARMv7 (Cortex) CPU with NEON support or Atom CPU; OpenGL ES 2.0 or later.\n\u003cbr\u003e\nHow to install:\n\u003cbr\u003e\nTo install the apk file you need to do the following steps\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eHead to \u003cem\u003eSettings\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eThen \u003cem\u003eSecurity\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eCheck \u0027\u003cem\u003eAllow installation from unknown sources\u003c/em\u003e\"\u003c/li\u003e\n\u003c/ul\u003e\nYou can either download the file directly on your mobile with your web browser on your phone or download it to your pc and copy the file to your phone.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTeam\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBubblegum Frank - \n\u003cem\u003eArt and Animations\u003c/em\u003e\u003cbr\u003e\nFujindevil - \n\u003cem\u003eProgrammer\u003c/em\u003e\u003cbr\u003e"
