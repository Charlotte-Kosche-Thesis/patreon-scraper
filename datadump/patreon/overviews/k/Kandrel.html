    "summary": "\u003cstrong\u003eSavannah\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou can play the game right now at \u003ca href=\"http://humpin.gs\" rel=\"nofollow\" target=\"_blank\"\u003ehumpin.gs\u003c/a\u003e - Go forth and enjoy!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHello, fanciers of fuzzy things!\u003cbr\u003e\u003cbr\u003eI\u0027m Kandrel, writer and creator of the new interactive adult game Savannah.\u00a0 With the right support, I plan to expand the world for you to explore.\u00a0 Including a new and custom-written engine, writing from a seasoned and published furry author, and fantastic art from an enigmatic ferret, we expect Savannah to be an exciting adult experience.\u003cbr\u003e\u003cbr\u003eThe engine was designed to allow me to narrate every part of the roleplaying experience.\u00a0 Most of the best furry interactive stories are hampered by their engines.\u00a0 Every time you find yourself engaged in combat, you can expect to keep hitting the \u0027attack\u0027 or \u0027seduce\u0027 buttons repeatedly with no real narration until you either win or lose.\u00a0 Instead, I want to make the entire experience worthwhile.\u00a0 Each and every swing and blow of combat should feed the narrative, rather than the story taking a back-seat while you roll virtual dice.\u003cbr\u003e\u003cbr\u003eAs the game is written in Unity, I have the option to build for a wide variety of platforms.\u00a0 Current plans are to make this available in-browser (via webGL), as a stand-alone for PC and Mac, and as an app compatible with most android devices.\u00a0 If there\u0027s sufficient demand, I can investigate other platforms as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should You Pitch In?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe answer is simple: If you want to see the world I\u0027ve created grow, I could use your help.\u003cbr\u003e\u003cbr\u003eDon\u0027t get me wrong, this game will progress regardless, but with some help I can turn this into something grand.\u00a0 Both Unciaa and myself work, so funding may mean the difference between a little and a lot.\u00a0 Instead of a few sparse scenes or NPCs cropping up new each month, full funding might mean that I can architect whole new locations for you to explore.\u003cbr\u003e\u003cbr\u003eI\u0027ve been burned on crowd-funding before, so I understand some reticence.\u00a0 While promises made online rarely carry any real weight, what I can show is a past history of publication, both as an author and as an editor.\u00a0 You can take a look over at \u003ca href=\"http://foxyonline.com\" rel=\"nofollow\"\u003efoxyonline.com\u003c/a\u003e and see a list of my published works.\u00a0 Is any of this a guarantee of future performance?\u00a0 No.\u00a0 Again, it\u0027s all just internet promises.\u00a0 However, I\u0027ve got the history to show some ability to bring projects to fruition, and the skill necessary to do it with quality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMeet Kandrel\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAbout ten years ago, I started writing silly little porn stories for friends and loved ones to enjoy.\u00a0 I didn\u0027t really intend much more than to give something back to the fandom that had entertained me so thoroughly.\u003cbr\u003e\u003cbr\u003eFast forward to today, and I\u0027m now a published author with more than twenty stories from just the last five years in print.\u00a0 Writing has turned from a fun little diversion to a real passion of mine.\u00a0 In my more mundane life, I\u0027ve been a coder and tech specialist for more than half my life now.\u00a0 For so long, this has just been a way to pay the bills.\u00a0 With a bit of ingenuity and some help from my friends, I\u0027m really hoping to turn this combination of my two vocations and passions into something everyone of the right tastes can enjoy.\u003cbr\u003e\u003cbr\u003eWould you like to read a few of the other stories I\u0027ve written?  You can find my bibliography over at \u003ca href=\"http://www.foxyonline.com\" rel=\"nofollow\"\u003efoxyonline.com\u003c/a\u003e\u003cbr\u003e"
   },

     "description": "The Easter Egg\u003cbr\u003e\u003cbr\u003eWhat makes a fox happier than an egg, that\u0027s all their own?\u00a0 In addition to all the rewards from previous tiers, one encounter in the game will have a special scene specifically for any player that has picked your name, plus the gender and species of your choice.\u003cbr\u003e\u003cbr\u003e*Note that these will be completed as time allows, prioritized towards Easter Eggers who\u0027ve been supporting for the longest time.\u00a0 If at any point the list of Easter Egg supporters has been fully completed, the list will start back at the beginning again!\u003cbr\u003e",

     "created_at": "2016-02-22T10:56:10+00:00",
     "description": "\u003cem\u003eGo to \u003ca href=\"http://humpin.gs/\" target=\"_blank\"\u003ehumpin.gs\u003c/a\u003e to play now!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s right.\u00a0 This is going to happen, regardless of whether it can support me or not.\u00a0 The difference here is the speed at which I\u0027m able to add new content.\u00a0 There\u0027s only so much fox to spread around a day, and this will decide how much of those days I can devote to expanding the world.\u003cbr\u003e\u003cbr\u003eI want to make this clear.\u00a0 At no point am I holding my writing or the other things I make hostage unless I make some arbitrary amount.\u00a0 What I\u0027m hoping to achieve is being able to dedicate myself to my creative pursuits.\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 10000,
     "completed_percentage": 26,
     "created_at": "2016-02-22T10:56:10+00:00",
     "description": "\u003cem\u003eGo to \u003ca href=\"http://humpin.gs/\"\u003ehumpin.gs\u003c/a\u003e to play now!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe art from Unciaa deserves reward.\u00a0 As long as I meet a minimum amount of funding, I\u0027ll be paying him to continue creating the silhouettes found in the game already.\u003cbr\u003e\u003cbr\u003eI\u0027ve had multiple requests to get illustrations for my stories up on SoFurry.\u00a0 Each month, I\u0027ll hold a poll for contributors to see which of my stories you all most want to see illustrated, and will go about lining up an artist to make that happen!\u003cbr\u003e",
     "reached_at": "2016-04-20T22:46:41+00:00",
     "title": "Illustrations"
    },

    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 5,
     "created_at": "2016-02-22T10:56:10+00:00",
     "description": "\u003cem\u003eGo to \u003ca href=\"http://humpin.gs/\"\u003ehumpin.gs\u003c/a\u003e to play now!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAt the moment, the Savannah is pretty threadbare.\u00a0 I have a good number of NPCs and locations planned out, but each person multiplies the work required just because of how the interaction between pets, encounters, and narrative paths is built.\u00a0 This will allow me to expand the plans I\u0027ve got to a larger story, and make sure that art is made and available for all the new NPCs.\u003cbr\u003e",
     "reached_at": null,
     "title": "Expanded Savannah World"
    },
    "id": "358392",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 100000,
     "completed_percentage": 2,
     "created_at": "2016-02-22T10:56:10+00:00",
     "description": "\u003cem\u003eGo to \u003ca href=\"http://humpin.gs/\"\u003ehumpin.gs\u003c/a\u003e to play now!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePart of the design of the Savannah Engine I\u0027ve developed is that it\u0027s completely modular.\u00a0 There are a few other fun worlds to romp around in I\u0027ve got in mind.\u00a0 While the Savannah will still be my primary project, I know myself.\u00a0 I work best when I\u0027ve got multiple pots on the fire, and this\u0027ll give me the opportunity I need to make that a reality.\u003cbr\u003e\u003cbr\u003eGiven the Savannah Engine\u0027s design, it won\u0027t take much to release the engine itself--devoid of content--for other people to use as well.\u00a0 It\u0027ll take a bit of modification to clean bits of it up, but I should be able to let any other budding story writers out there make their own games for us to enjoy.\u00a0 As an avid user and abuser of the few quality games we\u0027ve already got out there, nothing would make me happier.\u003cbr\u003e",
     "reached_at": null,
     "title": "Secondary Projects"
    },

   },
   {
    "attributes": {
     "amount_cents": 250000,
     "completed_percentage": 1,
     "created_at": "2016-02-22T10:56:10+00:00",
     "description": "\u003cem\u003eGo to \u003ca href=\"http://humpin.gs/\"\u003ehumpin.gs\u003c/a\u003e to play now!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis is the first really significant goal I\u0027ve got.\u00a0 Up until now, everything I\u0027ve been able to make has had to be fit in the spare time around working to pay the bills.\u00a0 If I can meet this milestone, I can throw that all away and dedicate myself entirely to the creative endeavors, which, in return, means that you guys get much more frequent updates to the game(s), more free stories up on SoFurry, and a committed full-time fox to craft new and intriguing fantasies.\u003cbr\u003e",
