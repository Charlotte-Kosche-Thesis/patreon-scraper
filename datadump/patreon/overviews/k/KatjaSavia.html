    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHey There\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003e\nI\u2019m Katja Savia.\u00a0I consider myself a modern noir artist and that means that my music and art is centered around dark themes of life. I believe there needs to be \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003econtrast\u003c/span\u003e\u003c/span\u003e/\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ebalance\u003c/span\u003e\u003c/span\u003e in everything so I like to find the positive aspect from the overwhelming darkness. That makes life and art way more interesting.\u003cbr\u003e\n\u003cbr\u003e\nMy history: I started piano playing 1998 and singing in 2004.\u00a0My parents don\u0027t really have any solid musical background so I\u0027m the only one in our family to invest all my free time to music. I\u2019ve created music covers and music videos a great part of my life but in 2013 I started publishing music videos also on Youtube.\u00a0\u00a0I started out with game music covers and gradually added other genres as well (game music is one of my passions). My goal is to continue on this path, stay genuine and evoke feelings on my viewers. \u003cbr\u003e\n\u003cbr\u003e\nLearning songs, recording and capturing them on video takes plenty of time so it\u0027s sometimes hard to fit those with my other duties in life. Any support through this Patreon is directly helping me to bring new content to you repeatedly.  I don\u0027t expect or assume anyone to contribute but if you do, your support is greatly appreciated. \u003cbr\u003e\n\u003cbr\u003e\nEvery now and then people are also asking for sheet music of my videos so I decided that Patreon would be right place for sharing those as a reward. Thank you for watching my videos and taking the time to consider supporting this Patreon!\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cbr\u003e\u003cstrong\u003eFree Stuff: click \"Public\" from the left.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSupporter levels:\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e1$ per music video\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003ePersonal \u0027thank you\u0027 message from me\u00a0\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eMP3 files of the covers and songs that have published on Youtube.\u003cbr\u003e\nInstrumental versions of requested songs\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e3$ \u003cstrong\u003eper music video\u003c/strong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\nRequest a sheet music for the songs I\u0027ve played and I will deliver!\u003cbr\u003e\nPlus all the other rewards mentioned above\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e5$ \u003cstrong\u003eper music video\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003c/strong\u003eOccasional extra videos or behind the scenes material\u003cbr\u003e\nOccasional Katja Savia photo-shoots\u003cbr\u003e\nPlus all the other rewards mentioned above\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e10$ \u003cstrong\u003eper music video\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003c/strong\u003eYour name in the end credits of my videos.\u003cbr\u003e\nPlus all the other rewards mentioned above\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e15$ \u003cstrong\u003eper music video\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003c/strong\u003eYou get a shout-out in the end of my videos!\u003cbr\u003e\nPlus all the other rewards mentioned above\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e20$ \u003cstrong\u003eper music video\u003c/strong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eEvery other month I\u0027ll send you a postcard/letter/package with my personal greetings!\u003cbr\u003e\nPlus all the other rewards mentioned above\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eThe Song Request list:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://bit.ly/2HmNLYh\"\u003ehttp://bit.ly/2HmNLYh\u003c/a\u003e\u003cbr\u003e"
