    "summary": "Hey everyone, Kaihatsu here! Welcome to my patreon.\u003cbr\u003e\u003cbr\u003eI like to make videos about art and culture in video games, but I also tackle other subjects that I enjoy, such as history, science, politics and geography and how they relate to gaming.\u003cbr\u003e\u003cbr\u003eEven though I\u0027m just a small channel at the moment, I want to do \u003cstrong\u003emore\u003c/strong\u003e with my channel, and make better, higher quality content, which is why I\u0027ve set up this patreon.\u003cbr\u003e\u003cbr\u003eHowever, equipment and software for making videos \u003cstrong\u003edoes not come cheap\u003c/strong\u003e. I want to offset the cost of paying for editing software and new equipment so I can purchase stock images and footage, and work on bigger projects. At the moment I\u0027m working on a \u003cstrong\u003ebig project\u003c/strong\u003e called Nostalgia Trip, which is about exploring nostalgic games from the past decade, but it is requiring \u003cstrong\u003esignificant amounts\u003c/strong\u003e of funding.\u003cbr\u003e\u003cbr\u003eRewards for becoming a patron include being able to see videos in advance, and getting videos about \u0027behind the scenes\u0027 of making a video. More is to come in the future, including videos about the making of the series, \u0027Nostalgia Trip\u0027 that I\u0027m working on.\u003cbr\u003e\u003cbr\u003eDonating towards the channel is \u003cstrong\u003emuch appreciated\u003c/strong\u003e. Remember, it is not necessary, and I am very grateful that you watch my content, but any donations would greatly help if you are able.\u003cbr\u003e\u003cbr\u003eRegardless, I hope you continue to enjoy the videos I produce!\u003cbr\u003e\u003cbr\u003e"
