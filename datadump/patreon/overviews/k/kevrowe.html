   {
    "attributes": {
     "about": "Hi, it\u0027s Kev.\u003cbr\u003eI am an american singer-songwriter.\u00a0I am originally from Jamestown, NY a very fertile and loyal musical area of the country (also the hometown of \u003cem\u003eLucille Ball\u003c/em\u003e and the band \u003cem\u003e10,000 maniacs\u003c/em\u003e). I\u2019ve released 8 solo albums and all of my music is available on \u003cem\u003ePandora, Spotify, and iTunes\u003c/em\u003e.\u00a0I have been a touring musician for over 20 years now doing over 1000 gigs either by myself or with my band Big Leg Emma. Throughout the years I have gotten the pleasure to meet a lot of interesting and amazing people. Recently I opened for songwriting legends \u003cem\u003eAmerica\u003c/em\u003e and was asked to play the encore \u003cem\u003e\u201cHorse with No Name\u201d \u003c/em\u003eto a sold-out audience at the legendary Birchmere Music Hall in Alexandria, VA. I also made my debut at the #1 songwriting venue in NYC, The Living Room, and also at the legendary spot, The Bitter End.\u003cbr\u003eWhen I\u2019m not recording, writing songs or doing internet marketing at home, I\u2019m on the road.\u003cbr\u003e-Kev\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAWARDS\u003c/strong\u003e\u003cbr\u003e-14th Annual Billboard Song Contest -3 honorable mentions-\u003cbr\u003e\u201cSinger-songwriter of the year\u201d -CCMA\u2019s\u003cbr\u003e-Great American Song Contest -finalist\u003cbr\u003e-Unisong International Songwriting Competition -finalist\u003cbr\u003e-Pacifici Songwriting Competition -judge favorite\u003cbr\u003e-\u201cBest Solo Musician of chautauqua county\u201d -word magazine\u003cbr\u003e-Great American Song Contest -honor award\u003cbr\u003e-United Kingdom Songwriting Contest -semi-finalist\u003cbr\u003e-\u201cChautauqua county\u2019s person of the year\u201d -word magazine\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThroughout the years I\u2019ve shared the stage with\u2026\u003c/strong\u003e\u003cbr\u003eAmerica\u003cbr\u003eThe Wailers\u003cbr\u003eRusted Root\u003cbr\u003e10,000 maniacs\u003cbr\u003eDerek Trucks Band\u003cbr\u003eLos Lobos\u003cbr\u003eDel McCoury Band\u003cbr\u003eLittle Feat\u003cbr\u003eSam Bush\u003cbr\u003eKeller Wiliiams\u003cbr\u003eThe Weepies\u003cbr\u003eMoe.\u003cbr\u003eDonna the Buffalo\u003cbr\u003eand many others..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRESS REVIEWS\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u201cWith his third release \u2018Hi Love\u2019, Kev tells a story of hope, happiness, and overcoming the worst of obstacles. Inspired by working with autistic kids and Kev\u2019s personal struggles, \u2018Hi Love\u2019 gives us the real side of life. With tracks such as \u2018Gently,\u2019 and \u2018Burn Away,\u2019 \u2018Hi Love\u2019 hits home and heart. \u2018Hi Love\u2019 reaches out to the simple, and sheds light into the complex.\u201d -JK, TSAAM blog\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u201cHi Love\u201d captures listeners with a sound that is reminiscent of the dreams of love that we\u2019ve all had the but can\u2019t quite put into words\u201d \u2013 Dusten Rader, Chautauqua Star Newspaper\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u201c\u201dHi Love\u201d is Rowe\u2019s most personal release thus far. The message is to look for beauty that surrounds you and let it help you see the brighter side of life.\u201d -M. Kamin, The R \u0026amp; R Report\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u201cTruly a CD for the summer, \u201cHi Love\u201d would be a great listen on a ride out to Folly Beach or on a romantic afternoon with a date.\u201d -Andy Lassiter, \u201cWest of\u201d Newspaper\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u201c5 stars! I loved this cd! (\u201cInto the Gold\u201d) He has a soothing voice and a great rhythm. The songs relax me and brighten my mood. This cd is funky and different from others I have heard and it is one that you won\u2019t regret buying. MB, cdbaby\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u201cHere\u2019s a man who knows about love and it\u2019s complexities \u2013 worrying about the future while trying to live in the moment.\u201d -Kocher, music editor, Press and Sun Bulletin, Binghamton, NY\u003c/em\u003e\u003cbr\u003e",
