    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u2606ABOUT THE COMIC\u2606\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLes Normaux\u003c/strong\u003e is a ongoing webcomic about a group of supernatural friends living in an alternate version of Paris after a human wizard Sebastien moved to the city. \u003cbr\u003e\nThe comic started in November 2014 as a result of a halloween stream where I drew three spooky couples and started creating stories for them with my now co-writer \u003ca href=\"http://alababwa.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eAl\u003c/span\u003e\u003c/a\u003e. The comic centers heavily around lgbt+ and poc characters. \u003cbr\u003e\nWe try to keep the stories light-hearted and positive while still celebrating the daily lives of people (and, in this case, monsters), especially with minorities, that don\u2019t get a lot of exposure in the media, through our characters. \u003cbr\u003e\n\nhence the title \"Les Normaux\" meaning \"the normals\" in French!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c3423d321885ee2233ababf41ff360b3/tumblr_oxkmrktV0e1rgili8o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u2606LINKS\u2606\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003ca href=\"https://tapas.io/series/Lesnormaux\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eThe com\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eic\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e/\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/edit#http://lesnormaux.tumblr.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTumblr\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e/\u003c/span\u003e \u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/lesnormaux\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u2606WHY BECOME A PATREON?\u2606\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy dream is to become a independent comic creator and with your help I could reach that goal! Les Normaux has been my passion project for 3 years now and I\u0027d love to be able to start updating it regularly after I graduate from my masters! On top of that you\u0027ll get cool rewards like patreon exclusive art and early acces to updates!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u2606CHARGING PER UPDATE INSTEAD OF MONTHLY\u2606\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIm currently still in school working on getting my masters degree so I can be quite busy and as a result I have a irregular update schedule. It doesn\u0027t feel right charging you for a month I couldn\u0027t update in so I now my Patreon will charge per update. Charging posts is something I manually have to do so I\u0027ll make sure \u003cstrong\u003eyou won\u0027t be charged more than two times a month\u003c/strong\u003e. Note that you can also set a maximum pledge in your settings! \u003cbr\u003e\n\u003cstrong\u003eI only charge for story updates not for minisodes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a34395f6ab0a7c94694dd44943e99acf/tumblr_oxkmrktV0e1rgili8o2_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u2606ABOUT JJ\u2606\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m JJ and I\u0027m a 22 year old Dutch artist. I completed my bachelor in illustration at akv|st. Joost in Den Bosch and am currently getting a masters degree in animation. I\u0027ve been creating webcomics since 2013 and have created multiple stories that you can check out on my Tapas account but Les Normaux remains my favourite! You can always message me on here or one of my socials!\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://tapas.io/knightjj\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eTapas\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e / \u003c/strong\u003e\u003ca href=\"http://theartofknightjj.tumblr.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e / \u003c/strong\u003e\u003ca href=\"https://twitter.com/artofKnightJJ\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e /\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/knightjj/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/33f8b54f37b5af40ba7c175851ec6dd9/tumblr_oxkn4zoqFt1rgili8o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
