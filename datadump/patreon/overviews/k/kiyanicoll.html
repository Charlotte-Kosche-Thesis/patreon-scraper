    "summary": "Hi there! \u00a0My name is Kiya and I do stuff.\u003cbr\u003e\u003cbr\u003eAmongst my stuff:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003efantastic fiction (long and short forms, mostly fantasy, some science fiction, some other things in that neighborhood)\u003c/li\u003e\u003cli\u003epoetry (political and spiritual)\u003c/li\u003e\u003cli\u003epagan theology (primarily Kemetic, that being Egyptian historical religion)\u003c/li\u003e\u003cli\u003esculpture\u003c/li\u003e\u003cli\u003epottery\u003c/li\u003e\u003cli\u003echalk pastel drawings\u003c/li\u003e\u003cli\u003eassemblage art (that is the fancy way of saying \"collage\")\u003c/li\u003e\u003cli\u003ebeadwork\u003c/li\u003e\u003cli\u003etinkering with learning to program computer games / visual novels\u003c/li\u003e\u003cli\u003ewith luck, a little music\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you would like to support me in my stuff, thank you.\u003cbr\u003e\u003cbr\u003eYou can find my personal religious website at\u00a0\u003ca href=\"http://sunsinherbranches.net/\"\u003eSuns in Her Branches\u003c/a\u003e, my author website at\u00a0\u003ca href=\"http://kiyanicoll.com\"\u003eKiya Nicoll\u003c/a\u003e,\u00a0and my Kemetic research blog at\u00a0\u003ca href=\"http://peacefulawakenings.wordpress.com/\"\u003ePeaceful Awakenings\u003c/a\u003e, for more of the stuff that you might consider supporting.\u003cbr\u003e\u003cbr\u003e(Cover image is currently the Black Pillar dust spire in the Eagle Nebula (M16 / NGC6611), located in the constellation Serpens. \u00a0Any implications about the nebulous, obscured, and star-creating nature of my stuff are, if not precisely intentional, at least not wrong. \u00a0Bird and snake dualisms are of course always a bonus.)"
