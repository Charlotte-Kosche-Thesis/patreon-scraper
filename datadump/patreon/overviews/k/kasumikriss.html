    "summary": "\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWelcome to the Kasumikriss Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eMy name is Kristel and I am from the Netherlands. I love making videos. I have been uploading videos to YouTube for almost 10 years now through multiple accounts. Ever since I found out about YouTube I have been in love with it. Now I have started taking YouTube more seriously and actively share my lifestyle, the way I eat, my habits, my exercise routine, entertaining Vlogs and more. \u003cbr\u003e\u003cbr\u003eMy main topics are related to \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eVeganism\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e,\u003cstrong\u003e \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003enatural living\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eNoFap\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. I have been eating plant based since 2014 and started my NoFap journey in 2017. Both improved my life significantly! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI receive emails daily from people about NoFap and Veganism asking for help, advice, tips and tricks. Therefore\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u003c/span\u003e\u003cstrong\u003eI will start online coaching in 2018 to help out the ones in need.\u003c/strong\u003e If you want to know more information about this email me at: kasumikriss.info@gmail.com. Eventually I will set up a service on my website for it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tNcTqykDJ98\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIt motivates me to talk about my experiences and share them with my growing audience on my YouTube channel, because I know it is helping many people from all over the whole world. The feedback and engagement I am receiving through my videos are overwhelmingly positive and fun. \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eI am grateful for it.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe videos I create are completely free, as well for the content I share on my other social media pages. I started a Patreon page for the people that want to support me with creating content. \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eIt doesn\u0027t matter how small, anything helps!\u003c/strong\u003e\u003c/span\u003e Even sharing my videos, liking them, commenting on them help me out as well.\u003cbr\u003e\u003cbr\u003eOn my Patreon page you will find exclusive content like videos not shown anywhere else, photography, plans about future videos, motivational posts and more. When I reach a higher amount of Patreons I want to start doing exclusive Patreon Live Streams.\u003cbr\u003e\u003cbr\u003ePatreon has made it able to get to know some of my subscribers more personally. I really enjoy it. \u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eI want to thank all of you!\u00a0\ud83d\udc96\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
