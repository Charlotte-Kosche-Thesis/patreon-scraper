    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eHello! My name is Kosmos, and I\u0027m an adult games developer. My first project is called \"Lust Affect.\" The game is a parody, freely based on the \"Mass Effect\" universe. You can already download the WIP version of the game. Be warned, it contains sexually explicit material. Just saying. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent free version:\u00a0\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!IKhzxDQB!Z5Esm5cZxNHrZmivEuusIUzEvehnI__-ciNVItAx87M\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0); color: rgb(15, 36, 62);\"\u003e0.961\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cem\u003e(clickable)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eLast update for patrons:\u003c/strong\u003e 0.972\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cimg src=\"http://i90.fastpic.ru/big/2017/0206/36/190053b65d2c3bf173b53580b6683d36.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e-----------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003eRecently, I have announced a new game - \"The Bright past.\" You can learn more about it\u00a0\u003ca href=\"https://www.patreon.com/posts/hi-spring-17358585\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHERE\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. But it will probably be better if you just download the demo and try it. \u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cb
