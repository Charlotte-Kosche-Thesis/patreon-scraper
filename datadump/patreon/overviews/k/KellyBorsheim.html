    "summary": "\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0 \u003c/strong\u003eWell, HELLO\nthere!\u00a0 My name is \u003cstrong\u003eKelly Borsheim.\u00a0 \u003c/strong\u003eWith each\nnew project, I challenge myself.\u00a0 I have\nbeen working with models when I can to create a new series of paintings of\nfigures interacting with animals and our environment.\u00a0 I currently have materials for six canvas\npaintings around three feet x 4 feet.\u00a0 I\nhave amassed the paint, brushes, and other tools of my trade and much of my\nreference drawings and images, but . . . \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\n\n\u003cstrong\u003eI need your support\u003c/strong\u003e.\u00a0 Large compositions take time to complete and\nthere is never any guarantee of a sale.\u00a0 These\nworks are not a commission, but I do hope they stir the imagination and find\nhomes.\u00a0 I would like to minimize my time\npainting and sculpting smaller works to sell and really focus on these ideas\nthat are more complicated and important.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\nSome of my fans and\nfriends have shared with me that what interests them is how one takes an idea\n[or even forms it!] and brings it to reality and completion.\u00a0 I am listening to you!\u00a0 Thank you.\u00a0 So, this is what I will share with you here on Patreon:\u00a0 how I see the world and put things together\nto create a composition.\u00a0 And then we\nwill watch the development of each work in the series that you are helping to\nrealize.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\nI cannot thank\nyou enough for your support.\u00a0 And I love\nto hear feedback and input, which I will honor if I see them as a fit for the\nart.\u00a0 I look forward to having you on my\nteam as we make the magic happen together.\u00a0 Thank you so much!\u003cbr\u003e\n\u003cbr\u003e\nIf you would like to see what I have created thus far,\nplease visit my Web site at \n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://BorsheimArts.com\"\u003ehttp://BorsheimArts.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBlank Canvases Await . . . \u003cbr\u003e\u003cimg src=\"http://BorsheimArts.com/images/Patreon171211_SRX001_PatreonIntroFoto-Canvases.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e"
