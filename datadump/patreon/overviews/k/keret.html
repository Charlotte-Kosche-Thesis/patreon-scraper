    "published_at": "2018-01-04T21:05:37+00:00",
    "summary": "\u003cem\u003eScroll down for English!\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eA\u00a0\u003ca href=\"http://keretblog.hu\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eKERET blog\u003c/span\u003e\u003c/a\u003e egy hat \u00e9ve m\u0171k\u00f6d\u0151, f\u00fcggetlen zenei blog, f\u00f3kusz\u00e1ban a budapesti underground zen\u00e9vel, m\u0171faji megk\u00f6t\u00e9sek n\u00e9lk\u00fcl. \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nSzeretn\u00e9nk bemutatni \u00e9s t\u00e1mogatni az arra \u00e9rdemes felt\u00f6rekv\u0151, fiatal produkci\u00f3kat, hiszen az elm\u00falt p\u00e1r \u00e9vben egyre sz\u00ednesebb \u00e9s izgalmasabb a sz\u00ednt\u00e9r.\u003cbr\u003e\nTessz\u00fck ezt vide\u00f3kkal, cikkekkel, premierekkel, besz\u00e1mol\u00f3kkal \u00e9s saj\u00e1t szervez\u00e9s\u0171 bulikkal, Kikeltet\u0151 nev\u0171 tehets\u00e9gkutat\u00f3nkkal.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nIndul\u00e1s \u00f3ta nonprofit m\u00f3don, \u00f6nk\u00e9ntes alapon m\u0171k\u00f6d\u00fcnk, \u00e9s nem is szeretn\u00e9nk befektet\u0151ket, kiad\u00f3i h\u00e1tteret vagy rossz sz\u00e1j\u00edz\u0171 \u00e1llami t\u00e1mogat\u00e1st magunk m\u00f6g\u00e9. F\u00fcggetlen zen\u00e9vel csak f\u00fcggetlen m\u00e9dium tud hitelesen foglalkozni.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nA tov\u00e1bbi m\u0171k\u00f6d\u00e9s\u00fcnkh\u00f6z \u00e9s fejl\u0151d\u00e9s\u00fcnkh\u00f6z sz\u00fcks\u00e9g\u00fcnk van a seg\u00edts\u00e9getekre! Nagy \u00e1lmunk, hogy f\u0151\u00e1ll\u00e1sban tudjunk ezzel a projekttel foglalkozni, \u00e9s tov\u00e1bbi ter\u00fcletekel b\u0151v\u00edteni a tev\u00e9kenys\u00e9gi k\u00f6r\u00fcnket, ehhez viszont kisz\u00e1m\u00edthat\u00f3, fix bev\u00e9telre van sz\u00fcks\u00e9g\u00fcnk. Ez\u00e9rt k\u00e9r\u00fcnk, t\u00e1mogass minket havi rendszeress\u00e9ggel egy vonaljegy, egy doboz cigi, vagy n\u00e9h\u00e1ny koncertjegy \u00e1r\u00e1val.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA t\u00e1mogat\u00f3ink k\u00f6z\u00f6tt minden h\u00f3napban kisorsolunk egy havi bulib\u00e9rletet, melynek nyertese egy h\u00f3napon kereszt\u00fcl ingyen mehet be Budapest legkir\u00e1lyabb koncertjeire!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://keretblog.hu/wp-content/uploads/2017/12/buliberletdec.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n- - - EN - - -\u003cbr\u003e\nKERET is a six years old independent music blog, focusing on the underground scene of Budapest and Hungary as well. We\u0027d like to introduce and support the most interesting upcoming acts, because they\u0027re spreading rapidly here in the past few years.\u003cbr\u003e\nWe make videos, articles, reviews in hungarian, but we\u0027re planing to create content in English as well in the near future. We also organize events, our own talent program, Kikeltet\u0151 has been around for 4 years, which is a great starting oportunitiy for the freshest local bands.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve been working in a non-profit, volunteer\u00a0way since we started, and we don\u0027t want big investors, a media company or government support behind us, because we belive that an independent blog can write about independent music trustworthy.\u003cbr\u003e\n\u003cbr\u003e\nBut we need your help for our future work and development. We want this as a full-time job, and create more and more things, but for that we need a calculable income monthly. So please, if you think we create something interesting, help found us in the several ways that\u0027s detailed in the right sidebar of this page. Thanks!\u003cbr\u003e"
   },
