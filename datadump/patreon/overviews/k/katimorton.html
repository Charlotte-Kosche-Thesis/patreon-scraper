    "published_at": "2015-11-12T17:38:26+00:00",
    "summary": "\u003cem\u003eWelcome to my Patreon account! \u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve created this as a way to \u003cem\u003eexpand\u003c/em\u003e\u00a0what I am doing on YouTube. \u00a0Basically, I want to serve you better but in order to do that, I need your help...\u00a0For those of you who don\u0027t know, I\u0027ve been creating mental health videos on YouTube for 6 years. \u00a0My goal is to deliver helpful, safe \u0026amp; accurate mental health information to a global audience.\u003cbr\u003e\u003cbr\u003eMany of you asked how long it takes me to create a video, and I honestly didn\u0027t know. After noting the time I spend each week researching, filming, editing, uploading, etc. \u00a0I realized that it takes me roughly 8 hours to create one video for our community... \u003cem\u003eThat\u0027s a lot of time! \u00a0\u003c/em\u003eEspecially if you think about the fact that I have already created over 900 videos... and that doesn\u0027t even account for the hours I spend each day answering your questions or interacting with you online. \u003cbr\u003e\u003cbr\u003eThis channel has grown so much, that it has become a full-time job. \u00a0Through Patreon I hope to be able to spend even more time interacting with you and growing our community.\u00a0\u003cem\u003eI love what I do online and it feel like this is what I\u0027m meant to do. \u00a0\u003c/em\u003eIf you have the means, I\u0027d love it if you would support our community growth.\u003cbr\u003e\u003cbr\u003eI cannot wait to see what the next year has in store for us!\u003cbr\u003e\u003cbr\u003exoxo \u003cbr\u003e-Kati\u003cbr\u003e"

     "about": "Hey!!\u003cbr\u003eI\u0027m Kati, a licensed Marriage and Family Therapist making mental health videos on YouTube. \u00a0I talk about all things related to mental health; eating disorders, self-harm, depression, anxiety, borderline personality disorder and more. \u00a0Unfortunately, most of my videos are not shared because of the stigma associated with mental health questions and issues. \u00a0This lack of sharing really makes it tough to grow my channel and make it financially possible. \u00a0So... I opened a Patreon account. \u00a0Through your support I am able to keep creating much needed content and for that, I want to say thank you in advance. You are helping to spread mental health information around the globe. \u00a0You are making the difference!\u003cbr\u003e\u003cbr\u003e",
