    "summary": "Sveiki!\u003cbr\u003e\u003cbr\u003eEsu astrofizikas,\nlaisvalaikiu u\u017esiimu mokslo populiarinimu. Jau devynerius metus\nra\u0161au blog\u0105 \u201eKonstanta 42\u201c (www.konstanta.lt), kuriame\npa\u017eindinu skaitytojus su astronomin\u0117mis \u012fdomyb\u0117mis, kosmoso\nnaujienomis ir fizikos subtilyb\u0117mis. Para\u0161au ir apie kitus man\n\u012fdomius dalykus \u2013 pavyzd\u017eiui, \u012fvairi\u0105 fantastik\u0105. Kartais\nskaitau vie\u0161us prane\u0161imus Moksl\u0173 kavin\u0117se. Bet j\u016bs ir taip \u0161itai\n\u017einojote, ar ne?\n\u003cbr\u003e\u003cbr\u003e\nVis\u0105 \u0161i\u0105 veikl\u0105\ndarau savanori\u0161kai, nes manau, kad astronomija yra nuostabus\ndalykas, kuriuo verta dalintis su kitais. Be to, atlyginim\u0105 gaunu i\u0161\nvalstyb\u0117s biud\u017eeto, o mokes\u010di\u0173 mok\u0117tojai i\u0161 mano tiesioginio\ndarbo jokios naudos negauna, tad mokslo populiarinim\u0105 laikau ir\nsocialine misija.\n\u003cbr\u003e\u003cbr\u003e\nIr visgi kartais\ngalvoje sukirba mintis, kad gal yra \u017emoni\u0173, kurie mano veikl\u0105\nsutikt\u0173 \u012fvertinti ka\u017ekokia pinigine i\u0161rai\u0161ka. Niekada negalvojau\nir neketinu imti mokes\u010dio u\u017e \u201eKonstantos 42\u201c turinio skaitym\u0105,\nbet paremti juk galite ir savanori\u0161kai, ar ne? \u0160i\u0173 min\u010di\u0173\nprodukt\u0105 \u010dia ir matote. Patreon puslapis \u2013 puiki galimyb\u0117 jums,\nmano skaitytojai, finansi\u0161kai paremti mano veikl\u0105.\n\u003cbr\u003e\u003cbr\u003e\nK\u0105 j\u016bs gausite u\u017e\ntai, kad paremsite mane? Pa\u017eadu jums, kad atsakysiu \u012f j\u016bs\u0173\nastronominius (ir platesnius) klausimus blogo tekstais. Jie bus\nprieinami visiems, bet temas rinksit\u0117s j\u016bs. Taip pat, kuo daugiau\nbus r\u0117m\u0117j\u0173 ir paramos, tuo daugiau turinio bus Konstantoje. Ir ne\ntik tekst\u0173 \u2013 galb\u016bt prad\u0117siu reguliarius gyvus\nsusitikimus-paskaitas, kuri\u0173 vaizdo \u012fra\u0161us rasite bloge. Viskas\npriklauso nuo j\u016bs\u0173!\n\u003cbr\u003e\u003cbr\u003e\nTruput\u012f detalesni paai\u0161kinimai apie paramos tiksl\u0173 lygius:\n\u003cbr\u003e\n\u2013 $5/m\u0117n.: padengia\nvisas i\u0161laidas, susijusias su tinklalapio i\u0161laikymu. Tos i\u0161laidos\nyra domenas (tinklalapio adresas), kuris kainuoja apie \u20ac10 per\nmetus; hostingas (serverio nuoma), kainuojantis apie \u20ac75 per metus\n(Konstantai naudojamas serveris dalinamas su tolkien.lt ir\nlituanicon.lt puslapiais, tai galima skai\u010diuoti \u20ac25 per metus); ir\nvienas i\u0161 priz\u0173 kasmetiniame Mokslo populiarinimo konkurse \u2013 \u20ac30\ndovan\u0173 \u010dekis.\n\u003cbr\u003e\n\t\u2013 $50/m\u0117n.: vienas\npa\u017eintinis straipsnis per m\u0117nes\u012f. Turiu omeny, kad tai bus vienas\nstraipsnis, kurio kitu atveju nepara\u0161y\u010diau. Para\u0161yti pa\u017eintin\u012f\nstraipsn\u012f man u\u017etrunka ma\u017edaug dien\u0105 darbo.\n\u003cbr\u003e\n\t\u2013 $200/m\u0117n.: po\nvien\u0105 straipsn\u012f per savait\u0119. Pa\u017eintiniams straipsniams, \u012fdomyb\u0117ms\nir t.t. skirsiu vien\u0105 dien\u0105 per savait\u0119.\n\u003cbr\u003e\n\t\u2013 $500/m\u0117n.: du\nVisatos K\u0105sneliai per savait\u0119. Da\u017eniausiai kiekvienam Visatos\nK\u0105sneliui randu gerokai daugiau, nei de\u0161imt naujien\u0173, tad gal\u0117siu\nra\u0161yti juos po du per savait\u0119. Arba i\u0161vis suskaidysiu naujien\u0173\nsraut\u0105 \u012f trumpesnius \u012fra\u0161us, tokiu b\u016bdu trumpai apra\u0161ysiu\nma\u017edaug po 20 naujien\u0173 per savait\u0119.\n\u003cbr\u003e\n\t\u2013 $1000/m\u0117n.: gyvi\nsusitikimai. Jei paai\u0161k\u0117t\u0173, kad turiu tiek daug toki\u0173 dosni\u0173\nr\u0117m\u0117j\u0173, tikrai skir\u010diau laiko paruo\u0161ti po pa\u017eintin\u0119 paskait\u0105\nkiekvien\u0105 m\u0117nes\u012f, kuri\u0105 gal\u0117\u010diau papasakoti gyvai; taip pat\natsaky\u010diau \u012f j\u016bs\u0173 klausimus, o visas susitikimas b\u016bt\u0173 \u012fra\u0161ytas\nir vaizdo \u012fra\u0161as prieinamas negal\u0117jusiems dalyvauti gyvai. R\u0117m\u0117jai\ngaut\u0173 i\u0161ankstin\u0119 galimyb\u0119 rezervuotis vietas tokiuose\nsusitikimuose.\n\u003cbr\u003e"
