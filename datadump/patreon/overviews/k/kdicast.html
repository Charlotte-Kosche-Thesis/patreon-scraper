    "summary": "\u003ca href=\"http://galyonkin.com/podcast/\" rel=\"nofollow\" target=\"_blank\"\u003e\u041f\u043e\u0434\u043a\u0430\u0441\u0442 \"\u041a\u0430\u043a \u0414\u0435\u043b\u0430\u044e\u0442 \u0418\u0433\u0440\u044b\"\u003c/a\u003e \u2014 \u044d\u0442\u043e \u0442\u043e, \u0447\u0442\u043e \u0440\u0430\u043d\u044c\u0448\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u043b\u0438 \u00ab\u043d\u0430\u0443\u0447\u043d\u043e-\u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0430\u044f \u0440\u0430\u0434\u0438\u043e\u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0430\u00bb. \u041c\u044b \u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u0438\u043c \u044f\u0437\u044b\u043a\u043e\u043c \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043e \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0438 \u0438\u0433\u0440 \u043b\u044e\u0434\u044f\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043b\u0438\u0431\u043e \u0443\u0436\u0435 \u0434\u0435\u043b\u0430\u044e\u0442 \u0438\u0433\u0440\u044b, \u043b\u0438\u0431\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u043e\u0431\u0438\u0440\u0430\u044e\u0442\u0441\u044f \u044d\u0442\u0438\u043c \u0437\u0430\u043d\u044f\u0442\u044c\u0441\u044f. \n\n\u003cbr\u003e\u003cbr\u003e\u0420\u0430\u0437 \u0432 \u043d\u0435\u0434\u0435\u043b\u044e \u043c\u044b \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0443\u044e \u0442\u0435\u043c\u0443 \u0438 \u043f\u0440\u0438\u0433\u043b\u0430\u0448\u0430\u0435\u043c \u043e\u043f\u044b\u0442\u043d\u044b\u0445 \u043b\u044e\u0434\u0435\u0439 \u0438\u0437 \u0438\u0433\u0440\u043e\u0432\u043e\u0439 \u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0438 \u0447\u0442\u043e\u0431\u044b \u0435\u0451 \u043e\u0431\u0441\u0443\u0434\u0438\u0442\u044c. \u0412 \u0433\u043e\u0441\u0442\u044f\u0445 \u0443 \u043d\u0430\u0441 \u0443\u0436\u0435 \u0431\u044b\u043b\u0438 \u0412\u0438\u043a\u0442\u043e\u0440 \u041a\u0438\u0441\u043b\u044b\u0439 \u0438\u0437 Wargaming, \u041c\u0430\u043a\u0441 \u0410\u0440\u0438\u0441\u0442\u043e\u0432 \u0438\u0437 Valve, \u041c\u0430\u0440\u0447\u0438\u043d \u0418\u0432\u0438\u043d\u0441\u043a\u0438 \u0438\u0437 CD Projekt, \u0421\u0435\u0440\u0433\u0435\u0439 \u041a\u043b\u0438\u0448\u043e \u0438\u0437 Playstation \u0438 \u0421\u0435\u0440\u0433\u0435\u0439 \u041e\u0440\u043b\u043e\u0432\u0441\u043a\u0438\u0439 \u0438\u0437 Nival. \n\n\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0434\u043a\u0430\u0441\u0442 \u0432\u044b\u0445\u043e\u0434\u0438\u0442 \u0432 \u043f\u0440\u044f\u043c\u043e\u0439 \u044d\u0444\u0438\u0440\u00a0\u003ca href=\"http://www.youtube.com/channel/UCEkOWo6CbP_Dbwoym-E3Drw\" rel=\"nofollow\" target=\"_blank\"\u003e\u043d\u0430 YouTube\u003c/a\u003e \u0435\u0436\u0435\u043d\u0435\u0434\u0435\u043b\u044c\u043d\u043e, \u043f\u043e \u0447\u0435\u0442\u0432\u0435\u0440\u0433\u0430\u043c, \u0441 \u043f\u0435\u0440\u0435\u0440\u044b\u0432\u0430\u043c\u0438 \u043c\u0435\u0436\u0434\u0443 \u0441\u0435\u0437\u043e\u043d\u0430\u043c\u0438 \u043b\u0435\u0442\u043e\u043c \u0438 \u0437\u0438\u043c\u043e\u0439. \u041e\u043d \u0442\u0430\u043a\u0436\u0435 \u0434\u043e\u0441\u0442\u0443\u043f\u0435\u043d \u0432 \u0437\u0430\u043f\u0438\u0441\u0438.\n\n\u003cbr\u003e\u003cbr\u003e\u201c\u041a\u0430\u043a \u0414\u0435\u043b\u0430\u044e\u0442 \u0418\u0433\u0440\u044b\u201d \u0431\u044b\u043b \u0434\u0432\u0430\u0436\u0434\u044b \u0432\u044b\u0431\u0440\u0430\u043d Apple \u043a\u0430\u043a \u043e\u0434\u0438\u043d \u0438\u0437 10 \u043b\u0443\u0447\u0448\u0438\u0445 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0445 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432 \u0433\u043e\u0434\u0430.\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u0443\u0434\u0430 \u043f\u043e\u0439\u0434\u0443\u0442 \u0441\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u0435 \u0434\u0435\u043d\u044c\u0433\u0438?\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0414\u043b\u044f \u043d\u0430\u0441 \u201c\u041a\u0430\u043a \u0414\u0435\u043b\u0430\u044e\u0442 \u0418\u0433\u0440\u044b\u201d - \u044d\u0442\u043e \u0445\u043e\u0431\u0431\u0438, \u043a\u043e\u0442\u043e\u0440\u043e\u043c\u0443 \u043c\u044b \u043c\u043e\u0436\u0435\u043c \u0443\u0434\u0435\u043b\u044f\u0442\u044c \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f. \u0427\u0442\u043e\u0431\u044b \u043e\u0431\u043d\u043e\u0432\u043b\u044f\u0442\u044c \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435, \u0434\u0435\u043b\u0430\u0442\u044c \u0441\u043f\u0435\u0446\u0432\u044b\u043f\u0443\u0441\u043a\u0438, \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0447\u0430\u0449\u0435 \u0438 \u0431\u0430\u043d\u0430\u043b\u044c\u043d\u043e \u0435\u0437\u0434\u0438\u0442\u044c \u043d\u0430 \u0438\u0433\u0440\u043e\u0432\u044b\u0435 \u043a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0438 \u043d\u0430\u043c \u043d\u0443\u0436\u043d\u044b \u0434\u0435\u043d\u044c\u0433\u0438."
