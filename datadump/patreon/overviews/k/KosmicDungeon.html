    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBLlwy7yrzQw%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBLlwy7yrzQw%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FBLlwy7yrzQw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/BLlwy7yrzQw",

    "published_at": "2016-05-02T10:43:08+00:00",
    "summary": "\u003cimg src=\"https://kosmicdungeon.files.wordpress.com/2017/03/logo-kosmicdungeon-noir.jpg\"\u003e\u003cbr\u003e\nHello, I am Kosmic, 31, a French \"RPG cartographer\".\n\u003cbr\u003e\nFirst if you don\u2019t know about Kosmic Dungeon, please read my introduction on my blog. Here, on Patreon you wil only find the financial part of the adventure. You may want to visit my blog \u003ca href=\"https://kosmicdungeon.com\" target=\"_blank\"\u003eKosmic Dungeon\u003c/a\u003e for acces to full content. By now you might have understood that I am fascinated by maps and plans for RPGs. \n\u003cbr\u003e\nI draw some oldschool pen on paper maps for the fantasy genre, and try to produce more content: Sci-Fi, Modern... I still have a strong preference for the Fantasy! I try to publish under C.C. license by-Nc-Sa 4.0. minimum one Floor plan or Dungeon per week or two if I have time. \n\u003cbr\u003e\nI am definitely addicted to fantasy Maps drawing, but it takes me a lot of time...\nMy main objectif on Patreon is to help me to devote more time to this passion. Thanks to your finacial support, I will be able to fully focus on drawing, improving the quality of my work, and pay the bill!\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eBonjour \u00e0 vous, je suis Kosmic, 31 ans, \"Cartographe pour JDR\". \u003cbr\u003e\n\tAvant tout si vous ne connaissez pas Kosmic Dungeon, arr\u00eatez de lire ceci, ici ce n\u2019est que la partie financi\u00e8re de l\u2019aventure. Je vous invite \u00e0 aller voir le blog \u003ca href=\"https://kosmicdungeon.com\" target=\"_blank\"\u003eKosmic Dungeon\u003c/a\u003e pour le contenu int\u00e9ressant. Maintenant vous vous aurez surement compris que je suis passionn\u00e9 par les cartes et plans pour jeux de r\u00f4le. \n\t\u003cbr\u003e\n\tJe dessine de cartes \"oldschool\" de type \"pen on paper\" pour le genre m\u00e9di\u00e9val fantastique, et je m\u2019essaye \u00e0 produire d\u2019autres contenus : Sci-Fi, Modern ... J\u2019ai quand m\u00eame une grande pr\u00e9f\u00e9rence pour le Med Fan! J\u2019essaye de publier gratuitement sous licence C.C By-Nc-Sa 4.0. au minimum un Floor plan ou Donjon par semaine, voire deux si j\u2019ai le temps... \n\t\u003cbr\u003e\n\tJe suis definitivement accro aux dessins de Cartes, mais cela me demande beaucoup de temps ...\nL\u2019objectif principal de ma d\u00e9marche sur Patreon est de pouvoir enti\u00e8rement me consacrer \u00e0 cette passion. Votre soutien financier me permettra de payer les factures et donc de me concentrer sur la qualit\u00e9 de mon travail et surtout sur ce que j\u2019aime, dessiner beaucoup de maps !\n\t\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.tipeee.com/mmcMediaPlugin/media/image/af/afb859cd06249d233da457d9fc0f92f8dd8508a7.jpeg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePatron rewards:\u003c/h3\u003e\nNothing too fancy here: \n\u003cbr\u003e\na big Thank for your support, it\u0027s through your support that I can continue to draw maps; an \"early access\"; the possibility of proposing a map to the monthly survey of the Fan Map. A request map (see below for more details), a free copy of any PDF that I publish (collection of maps, one page dungeon, ...) and for my Heroes a coupon code to buy printed books to the manufacturing price.\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tRien que du classique ici : \u003cbr\u003e\n\tun grand Merci pour votre soutien financier, c\u0027est gr\u00e2ce \u00e0 vous que je peux continuer \u00e0 dessiner des maps; un \"early acc\u00e8s\"; la possibilit\u00e9 de proposer une map pour le sondage mensuel de la Fan Map. Une carte sur demande (voir ci-dessous pour plus de d\u00e9tails), une copie gratuite de tous les PDF que je publie (recueil de maps, one page dungeon, ...) et pour mes H\u00e9ros un code promo pour acheter les livres version imprim\u00e9e au prix de fabrication.\n\t\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\u003c/span\u003e\n\u003cstrong\u003eNPCs\u003c/strong\u003e: 1$ per map or more (No minimum cap)\u003cbr\u003e\n- You have already access to all my free maps on the blog kosmic dungeon.\n- Whenever you see a map posted on the blog, the desire to explore these places remind you why you chose to support this adventure. It\u0027s thanks to you that I can continue and for that i cannot thank you enough but I pledge an eternal gratitude to you. I will add your name to the list of benefactors who help me by supporting me financially on the acknowledgments page of the blog.\n\u003cbr\u003e- Early access (1 month before the blog).\u003cbr\u003e- At least one of my older maps per month colored by the excellent Deven Rue!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e- Vous avez d\u00e9j\u00e0 acc\u00e8s \u00e0 toutes mes maps gratuitement sur le blog kosmic dungeon.\n- Chaque fois que vous voyez une map publi\u00e9e sur le blog, l\u0027envie d\u0027explorer ces lieux vous rappelle pourquoi vous avez choisi de contribuer \u00e0 rendre cette aventure possible. C\u0027est gr\u00e2ce \u00e0 vous que je peux continuer et pour cela je vous adresse une tonne de remerciements et ma reconnaissance \u00e9ternelle. J\u0027ajoute votre nom \u00e0 la liste des bienfaiteurs qui m\u0027aident en me soutenant financi\u00e8rement sur la page remerciements du blog.\n\u003cbr\u003e- Early acces (1 mois avant le blog).\n\t\u003cbr\u003e- Au moins une de mes anciennes cartes par mois mise en couleur par l\u0027excellente Deven Rue!\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAdventurers\u003c/strong\u003e: 3$ per map or more (Minimum cap of 9$ per month)\u003cbr\u003e\n- NPCs level rewards.\n- Free PDF! you will receive a copy of all the PDF books I published (Fantasy Cartograhphy Compendium, one page dungeon, Modular dungeon, ...).\n- You will receive a coupon code to buy printed books that I would publish on lulu.com to the manufacturing price.\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e- Exclusive access to the detailed region Map project.\n- R\u00e9compenses du niveau NPCs.\n- Free PDF ! vous recevrez gratuitement une copie de tous les livres PDF que je publie (Fantasy Cartograhphy Compendium, one page dungeon, Modular dungeon, ...).\n- Vous recevrez un code promo pour acheter les livres version imprim\u00e9e que je publierais sur Lulu.com au prix de fabrication.\n- Acc\u00e8s exclusif au projet de carte de r\u00e9gion d\u00e9taill\u00e9e.\n\t\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHeroes\u003c/strong\u003e: 5$ per map or more (Minimum cap of 15$ per month)\u003cbr\u003e\n- Adventurers level rewards.\n- Twice a year, I draw you a map. It won\u0027t be a commission work, but I will ask you what you want to see appear on the blog. I cant guarantee that you will get what you want... I\u0027ll let my imagination guide my pens depending on your desired theme.\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e- R\u00e9compenses du niveau Adventurers.\n- Deux fois par an, je vous dessine une carte. Ce ne sera pas un travail de commission, mais je vais vous demander ce que vous voulez voir appara\u00eetre sur le blog. Je ne peux pas garantir que vous obtiendrez ce que vous voulez ... Je vais laisser mon imagination guider mes stylos en fonction de votre th\u00e8me d\u00e9sir\u00e9.\n\t\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://kosmicdungeon.files.wordpress.com/2016/05/test-bandeau1-tipeee.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHow to start support Kosmic Dungeon:\u003c/h3\u003e\n- Please make sure to be able to support me, this should not become a financial problem for you!\n\u003cbr\u003e- Everyone regardless of its monetary currency can support me from 1$/month via PayPal or bank account.\n\u003cbr\u003e- Choose your reward, NPCs, Adventurers or Heroes.\n\u003cbr\u003e- Set a monthly max on your pledge. You aren\u0027t obliged to support all content, for example you can choose to support me as an Aventurers (3$/map) with a maximum monthly amount of 9$; you fund in this case 3 contents per months.\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e- Avant tout, assurez-vous d\u2019\u00eatre en mesure de me soutenir. En aucun cas cela ne doit pas devenir un probl\u00e8me financier pour vous !\n\u003cbr\u003e- Tout le monde quelle que soit sa devise mon\u00e9taire peut me soutenir \u00e0 partir de 1$/mois via Paypal ou compte bancaire.\n\u003cbr\u003e- Choisissez votre contrepartie, Npcs, Adventurers ou Heroes.\n\u003cbr\u003e- Fixez un maximum mensuel sur votre engagement. Vous n\u0027\u00eates pas oblig\u00e9 de supporter tout le contenu, par exemple vous pouvez choisir de me soutenir en tant qu\u0027Aventuriers (3$/map) avec un montant maximum mensuel de 9$; Vous financez dans ce cas 3 contenus par mois.\n\t\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e"

     "amount_cents": 5000,
     "completed_percentage": 34,
