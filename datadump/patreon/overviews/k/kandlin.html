    "summary": "Hey, It\u0027s Kandlin!\u00a0 (And Galadreal, but she is not the reason you are here, she just manages the arts, so...without further ado...)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWELCOME TO KANDLIN\"S PATREON\u003c/span\u003e\u003cbr\u003e(better introduction coming soon ~G)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(Ahem...Yes...anyway\u003cstrong\u003e)\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThanks for stopping by and checking things out.\u00a0 I\u0027m glad you\u0027re here.\u00a0 \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCome on in, take a load off, and sit awhile.\u00a0 There is lots to see, and we have time to chat for awhile\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e, so Lets get started, shall we:\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eWhere can you see my current art (most of which is NSFW, follow these links at your own risk)?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMost of my current work is on \u003ca href=\"https://inkbunny.net/kandlin\"\u003eInkbunny\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eOr \u003ca href=\"http://www.furaffinity.net/user/kandlin/\"\u003eFuraffinity\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSome of my stuff is on \u003ca href=\"https://www.weasyl.com/~kandlin\"\u003eWeasyl\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTo a lesser extent, I also post on \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://kandlin.tumblr.com\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://kandlin.sofurry.com/\"\u003eSofurry\u003c/a\u003e, \u003ca href=\"https://twitter.com/kandlin\"\u003eTwitter, \u003c/a\u003eand \u003ca href=\"https://beta.furrynetwork.com/kandlin/\"\u003eFurryNetwork\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBut due to various site rules and discrepancies, Patreon is the only place to find all of my current work.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 And, to keep up to date on \u003ca href=\"https://picarto.tv/kandlin\"\u003eStreams\u003c/a\u003e.\u00a0 Which we are currently doing 3 times a week, hopefully with more to come.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eWhy should you pledge to me?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e1-With the recent loss of my job, Patreon is our main source of income.\u00a0 Between\n real life, commissions, etc, I barely have time to put out \nanything new of my own, or any of the myriad of comic ideas that are \npercolating around my brain.\u00a0\u00a0  Thus, I bring this patreon, \nthinking and maybe, if enough people want to chip in, I can work up some\n of my ideas to share.  So that everyone can have more kandlin art from my not being as bogged down with \"Pay the bills\" \nprojects.\u003cbr\u003e\u003cbr\u003e2-First shot at commissions.\u00a0 I will announce my open commission times here before anywhere else. \u003cbr\u003e\u003cbr\u003e3-While you can find most of my older art online, this will have it all in one place...or at least, everything I could scrounge up from old files, new files, internet sites.\u00a0 Basically I compiled it all so you don\u0027t have to.\u00a0 If there is anything your are missing, or you need a complete file of all my stuff, just drop me a line, I have a lot of files here.\u003cbr\u003e\u003cbr\u003e4-While this will not become my only location for posting anything, I will post here first.\u00a0 So if you chip in even $2 a month, you get to see my stuff before it is available anywhere else.\u00a0 Also, HD versions are available here only, so for higher pledge levels you can see everything in HD, and even get PSD files of everything released during the month.\u003cbr\u003e\u003cbr\u003e5-Hopefully, more streaming.\u00a0 With a little extra income, I can hopefully have more time to actually interact with people, take stream commissions, or just generally be around more.\u00a0 \u003cbr\u003e\u003cbr\u003e6-Motivation to do art!\u00a0 you may not understand this one, but everyone wants to feel wanted, so, if I feel like someone actually wants to see my sketches, finished art, or comics, I will feel more motivated to actually get things finished.\u003cbr\u003e\u003cbr\u003e7-The more that is contributed, the more I can expand the tiers to include better rewards, things like polls for art ideas, more scheduled streams, art tutorials, and possibly other things that people want to suggest.\u003cbr\u003e\u003cbr\u003e8. - Patreon Discord server.\u00a0 I know lots of people are doing this, but it can be a nice place to chat, offer up suggestions, or just hang out and watch the latex dry.\u00a0 We upload most of our art here, and it is where we can be found at any given time.\u00a0 Visit the Lounge for random chatting, the Theater to upload any \ninteresting video\u0027s you want to share, or the Gallery to post pictures \nyou just found laying around that you want to share for their coolness.\u003c/span\u003e\u003cbr\u003e"

    "attributes": {
     "about": "kandlin has been arting for longer than he would like to admit, and while he is not sure if Patreon will help him do art on a more full time basis, he is willing to give it a shot.\u00a0 He started out near Seattle, moved to Los Angeles, and eventually ended up in Northwest Arkansas, drawn across the country for a beautiful and mysterious woman...who, as it turns out, is a huge pain in the ass...but that he would later go on to marry.\u003cbr\u003e\u003cbr\u003eGaladreal is kandlin\u0027s wife, she mostly wants him to be happy and have time to do more art that he wants to work on, so she has compiled all his old art and started up this account.\u00a0 She will be co-managing it with him, at least until/unless he wants to take it over completely.\u00a0 Mostly just keeping an eye on stuff, making sure things get updated here first, and generally being a pain in his ass.\u00a0 She has a very off kilter sense of humor, a very large sarcastic streak, and is doing the whole stay at home mom thing with her and Kandlin\u0027s son.\u00a0 Which is why she is taking care of this site instead of getting a real job and actually having an income. \u00a0 \u003cbr\u003e",
