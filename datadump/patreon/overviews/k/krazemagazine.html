    "summary": "\u003cem\u003eThe Kraze\u003c/em\u003e is a K-Pop news source aiming to help bring international fans closer to the action. Our primary goal is to provide English-speaking fans content like major international K-Pop event coverage and the latest information on Korean culture and trends. We hope to help fans feel closer and more connected to the K-Pop scene.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eExclusive Content\u003c/h4\u003eBy becoming a patron,\u00a0 you automatically have access to exclusive and behind-the-scenes content ranging from exclusive photos, videos, art as well as articles and K-Pop merchandise sweepstakes. With your patronage\u00a0in the $4+ tiers you can also receive automatic access to our magazine\u0027s digital copy, receiving it the second it\u0027s out! $6+ patrons that are US residents also have the luxury of receiving the printed issue straight to their doorstep with no added shipping fees! There\u0027s no losing here, become a patron now!\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWE\u0027RE BACK AND\u00a0\u003c/span\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBETTER THAN EVER!\u003c/span\u003e\u003c/h2\u003e\n\u003ch4\u003e\n\t\u003cbr\u003e\n\tAPRIL 2018\n\u003c/h4\u003e\nWith a new, sleek design and new release schedule, our first quarterly print issue is now finally available! We take an in-depth look at the girl group drain of recent years in K-Pop, the evolving trends toward genderless fashion, take a tour around Korea\u0027s famous port city, Busan, check out some Korean cultural hotspots in Montreal, and discuss the differences between cultural representation in eastern and western media. For our extensive entertainment section, we cover the worst cases of second lead syndrome, a roundup of winter k-dramas, the first installment of k-lit book club, a look back into the Hallyu Wave ten years ago, Korean drama remakes and analysis of survival shows. You won\u0027t want to miss this exciting new look and feel to our print edition!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://bit.ly/April18Kraze\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eGET YOUR COPY TODAY\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/56eb012f27d4bd29de975fae/5a22cc2a53450a52b5d26d1a/5aca4984aa4a998f3f48a57d/1523206570236/Front-Cover-Update.png\" style=\"width: 637px;\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u2019s no secret that the standard for K-Pop idols is exceptionally high and arguably unattainable for the majority. But while certain trainees\u00a0make it to debut and go even further into superstardom, many still find\u00a0themselves falling victim to group disbandment far before their\u00a0time.\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cimg src=\"https://static1.squarespace.com/static/56eb012f27d4bd29de975fae/5a22cc2a53450a52b5d26d1a/5aca498a0e2e72f4e5a2b6d7/1523206550927/girl-groups.jpg\" style=\"width: 431px;\"\u003e\u003cdiv\u003eWith every city having a range of activities and attractions to offer, \u003cem\u003eThe Kraze\u003c/em\u003e has decided to look for expressions of Korean culture across the world in an effort to understand how one can enjoy them all. The start of this global tour takes one to Montreal, Canada\u2019s cultural capital.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://static1.squarespace.com/static/56eb012f27d4bd29de975fae/5a22cc2a53450a52b5d26d1a/5aca4999f950b74252042736/1523206565317/korea-around-the-world.jpg\" style=\"width: 439px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.thekrazemagazine.com/past-issues\" target=\"_blank\"\u003eRead more in our past issues!\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://bit.ly/April18Kraze\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e"
