    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/526da82be4b0931c94037e8d/t/52ac96a9e4b09af7f3c941b6/1387042474263/kbisson-image003.jpg?format=300w\" style=\"float: left; width: 207px; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eThank you so much for being here!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eGreetings! \u003c/i\u003eMy name is Kristen Bisson, and I\u0027m an artist! I graduated from the School of Visual Arts in 2015 with an MFA in Art Practice. I have my BA in Art (Concentration New Media) from the University of Maine at Farmington.\u003cbr\u003e\u003cbr\u003eI work in a variety of media: animation, drawing, sculpture, installation, video games, painting, and cartooning. I have a range of interests and topics that I like to explore through my work.\u003cbr\u003e\n\u003cbr\u003e\nI have an\u00a0\u003ca href=\"https://www.etsy.com/shop/KaibiStudios\" target=\"_blank\"\u003eEtsy\u003c/a\u003e store, which right now has a variety of acrylic paintings that I have made recently. The plan is to have even more available there as well.\n\u003cbr\u003e\n\u003cbr\u003e\nMy\u00a0\u003ca href=\"http://www.kaibi-studios.net/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e showcases a number of pieces in a few different bodies of work, including some accompanying writing.\n\u003cbr\u003e\u003cbr\u003eOne of the (many) perks of becoming my patron is inside scoops into my studio process and fun updates! I will be posting videos, photos, text on my progress, ideas, inspirations, etc, here. You\u0027ll get to witness the creation and be a part of the journey! See all the perks in the Rewards section. \u003cem\u003eStarting at only ONE DOLLAR per month!\u003c/em\u003e :3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease consider becoming my patron! \u0026lt;3 Thank you!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/kaibistudios\"\u003ehttps://www.facebook.com/kaibistudios\u003c/a\u003e\u003cbr\u003eEtsy:\u00a0\u003ca href=\"https://www.etsy.com/shop/KaibiStudios\"\u003ehttps://www.etsy.com/shop/KaibiStudios\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/Kaibi\"\u003ehttps://twitter.com/Kaibi\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/ladykaibi/\"\u003ehttps://www.instagram.com/ladykaibi/\u003c/a\u003e\u003cbr\u003ePinterest: \u003ca href=\"https://www.pinterest.com/missoptimist/\"\u003ehttps://www.pinterest.com/missoptimist/\u003c/a\u003e\u003cbr\u003eWebsite: \u003ca href=\"http://www.kaibi-studios.net/\"\u003ehttp://www.kaibi-studios.net/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
