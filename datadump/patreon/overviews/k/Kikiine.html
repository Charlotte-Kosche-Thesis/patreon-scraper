    "summary": "Ayyyyy, \u0027sup everybody. I\u0027m the narrator of this here story, alright? The name\u0027s Lee. First of all, don\u0027t judge, my handwriting is shit. Second, this is a little tale about my best friend and the biggest dopeass punk on the whole damn planet, Haro. Man, he\u0027s done some crazy shit for me. Been through some pretty wicked stuff, what with his kidnapped mom and coo-coo for coco-puffs dad and all that. And still through all the horrors and demons and sins, that kid just won\u0027t ever stop smiling. Fuck that guy and his smiles, god dammit, they kill me, he\u0027s so damn cute. No homo.\u003cbr\u003e\u003cbr\u003eAnyway, so I\u0027m writing this uh, this shitty story down cause it\u0027s kinda crazy and if I don\u0027t do it, nobody\u0027s gonna. And sometimes I think stories should just be put on paper, you know? Or like... at least scribbled down on some kind of 99\u00a2 composition notebooks from the clearance bin at your local grocery store. Hey, don\u0027t judge. I\u0027m in college now, you know how that shit goes.\u003cbr\u003e\u003cbr\u003eSo yeah! That\u0027s about it. I guess I hope you like it? And whatever?? I guess it\u0027d be cool to get some extra coinage if you like it. I mean I\u0027m gonna keep writing it either way, so. I\u0027ll probs just write it hella faster if I can afford to quit my day job singin\u0027 at Sandy\u0027s Bar on Tuesdays and Thursdays, ya dig!\u003cbr\u003e\u003cbr\u003eA\u0027ight, stay cool, kids.\u00a0\u003cbr\u003eThanks a bunch\u003cbr\u003eKiss kiss\u003cbr\u003e\u003cbr\u003eLee\u003cbr\u003e"
