    "summary": "Nuff! Ich gr\u00fc\u00dfe das Volk.\u003cbr\u003e\u003cbr\u003eNun ist also auch der\u00a0\u003ca href=\"http://www.klopfers-web.de/\" rel=\"nofollow\" target=\"_blank\"\u003eKlopfer\u003c/a\u003e auf Patreon, in der naiven Hoffnung, dass er es so schaffen k\u00f6nnte, ein paar seiner M\u00f6hrchen zu verdienen.\u003cbr\u003eDie meisten, die auf diese Seite klicken, d\u00fcrften mich als den Typen kennen, der ganz fies und gemein auf\u00a0\u003ca href=\"http://www.klopfers-web.de/lmd\" rel=\"nofollow\" target=\"_blank\"\u003ebl\u00f6de Aufkl\u00e4rungsfragen\u003c/a\u003e antwortet. Andere kennen mich vielleicht von diversen\u00a0\u003ca href=\"http://www.klopfers-web.de/laestern.php\" rel=\"nofollow\"\u003eFilm- und Buchl\u00e4stereien\u003c/a\u003e - besonders viel Furore hat ja die \u00fcber\u00a0\u003ca href=\"http://www.klopfers-web.de/stefonrudel.php\" rel=\"nofollow\" target=\"_blank\"\u003e\"Die Abenteuer des Stef\u00f3n Rudel\"\u003c/a\u003e gemacht. Die Welt wusste ja bisher nicht, welches literarische Genie mit Stefan Knapp unter uns schlummert. Aber auch sonstige\u00a0\u003ca href=\"http://www.klopfers-web.de/kolumne.php\" rel=\"nofollow\" target=\"_blank\"\u003eKolumnen\u003c/a\u003e verfasse ich mit wechselndem Humorgehalt und/oder Erfolg.\u003cbr\u003e\u003cbr\u003eNebenbei arbeite ich auch an\u00a0\u003ca href=\"http://www.klopfers-web.de/buch\" rel=\"nofollow\"\u003eB\u00fcchern\u003c/a\u003e, die viel l\u00e4nger brauchen, als mir selbst angenehm ist, und wenn mir in den Medien irgendwas Lustiges auff\u00e4llt,\u00a0\u003ca href=\"http://www.klopfers-web.de/blog\" rel=\"nofollow\"\u003eblogge\u003c/a\u003e ich auch dar\u00fcber. Deswegen lese ich immer noch regelm\u00e4\u00dfig die Bravo, Bravo Girl! oder auch die Astro-Woche. Bislang habe ich meinen Verstand behalten, was mir auch meine M\u00f6bel abends wortreich best\u00e4tigen, wenn ich mit ihnen diskutiere, was sie jeden Tag Neues von mir gelernt haben sollten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas will der Sack mit meinem Geld?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDas Patreon-Geld ist zun\u00e4chst einmal daf\u00fcr gedacht, die Verdienstausf\u00e4lle zu kompensieren, die dadurch entstehen, dass Amazon immer weniger Geld f\u00fcr vermittelte Bestellungen auszahlt. Die S\u00e4ue. Somit wird es unter anderem dabei helfen, regelm\u00e4\u00dfig neue Zeitschriften zu besorgen, um Material f\u00fcr neue L\u00e4stereien zu haben. Und nat\u00fcrlich die ganze Sache mit nicht verhungern, nicht auf der Stra\u00dfe landen, eine Krankenversicherung haben und so weiter.\u003cbr\u003eSollte es wider Erwarten wirklich viel Geld werden, k\u00f6nnte nat\u00fcrlich mehr davon in die Website gesteckt werden, etwa f\u00fcr viel mehr klopferige Illustrationen und Comics von Profizeichnern (ich hab die bl\u00f6de Angewohnheit, selbst meine Zeichnerfreunde zu bezahlen, obwohl es usus zu sein scheint, solche Verbindungen schamlos auszubeuten), neue Webmates, regelm\u00e4\u00dfige Gewinnspiele und h\u00e4ufigere Lesungen.\u003cbr\u003e\u003cbr\u003eWer auf Klopfers Web als Mitglied angemeldet ist, wird als Patreon-Unterst\u00fctzer auf die Premium-Mitgliedschaft hochgestuft, die in B\u00e4lde exklusive Texte kriegen kann. Mit Altersnachweis wird dies auch Inhalte f\u00fcr Erwachsene beinhalten, die f\u00fcr die normale Seite zu deftig sind. Au\u00dferdem werden Premiummitgliedern keine fremden Werbebanner mehr auf der Seite angezeigt.\u003cbr\u003e"
