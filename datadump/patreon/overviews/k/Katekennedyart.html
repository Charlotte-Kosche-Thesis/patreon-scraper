    "summary": "\u003cimg src=\"http://i.imgur.com/SNde0Ms.jpg\"\u003e\u003cbr\u003eHello there and welcome to my Patreon! (aka Katreon)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Kate and I am an illustrator living in North Carolina. \u00a0I have always loved art and have a great interest in zoology and nature. My passion is drawing and painting. My focus is animals and plants.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/f7637pp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am always looking for new ways to share and express myself through my work while connecting with people in the art community.\u003cbr\u003eI created this Patreon to show a more in depth look behind my work and also to motivate me to keep creating!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/K9oJxx9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect if you contribute?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWork in progress/sketchbook pictures, thought process posts and even originals are some of the patron rewards that are available through different tiers. \u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YJQbasO.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will your pledge go?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFirst of all, thank you for even considering to become a patron! Your contribution will go towards art supplies, shipping and other art-related things to keep me moving forward and creating! \u00a0Stay for as little or as long as you like. \u00a0Cancel anytime!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/QDz83Mi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if you can\u0027t support through Patreon right now?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo worries! \u00a0You can always pop on over to my\u00a0\u003ca href=\"http://Www.Instagram.com/katekennedyart\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://Www.facebook.com/katekennedyart\"\u003eFacebook\u003c/a\u003e or\u00a0\u003ca href=\"http://Www.twitter.com/katekennedy_art\"\u003eTwitter\u003c/a\u003e \u003cbr\u003eand say hello! \u00a0Thank you so much for your support!\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eKate Kennedy\u003cbr\u003e"
