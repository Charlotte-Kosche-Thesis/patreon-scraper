    "summary": "Hello there.\u003cbr\u003e\u003cbr\u003eWe\u0027re The Kleptones. You may remember us from such fine albums as...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kleptones.com//images/kleptones_albums_slowest.gif\"\u003e\u003cbr\u003e\u003cbr\u003eAnd our collection of Hectic City mixtapes...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kleptones.com/images/kleptones_hectic_city_slowest.gif\"\u003e\u003cbr\u003e\u003cbr\u003eOr maybe some of our collaborative videos, live shows or DJ sets. We\u0027ve been making a racket since 2003.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vdgyIuXE0r8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eOver the last year, we\u0027ve been working on our next project, which is close to being ready for release. It is the largest project we\u0027ve ever attempted.\u003cbr\u003e\u003cbr\u003eIt will be given away for free, as all our other projects have been.\u003cbr\u003e\u003cbr\u003eUnfortunately it\u0027s difficult to pay the bills whilst giving things away for free. The nature of the beast, if you like.\u003cbr\u003e\u003cbr\u003eBut we want to continue making these things, and we think you want us to keep making them too, so we are asking for your support.\u00a0\u003cbr\u003e\u003cbr\u003eThe more support we get, the more we can do, and the faster we can do it, obviously.\u003cbr\u003e\u003cbr\u003eSadly, we cannot offer anything tangible here on Patreon in return for support. If you understand what we do and how we work (which I\u0027m sure you do, as you\u0027re here reading this), you\u0027ll know why that is.\u00a0\u003cbr\u003e\u003cbr\u003eHowever, your support on Patreon will help more things appear faster in other places. You will get a huge glow of satisfaction from being one of the people that helped that happen. And a bitching soundtrack to boot.\u003cbr\u003e\u003cbr\u003eIn addition, although we have no current plans to perform live or DJ, if we get enough support, we will organize regular online live audio/video broadcast for supporters. A virtual club night, if you like. We may even take the odd request.\u003cbr\u003e\u003cbr\u003eAlso, we\u0027re currently building a new website (finally!) which will allow visitors to playlist and stream everything we\u0027ve made on both desktop and mobile. Any support pledged here will of course make that happen faster too.\u003cbr\u003e\u003cbr\u003eFinally, we are also looking at ways to communicate better with our fans and supporters. This is one of the steps towards that. We would like to get to know you better, if you\u0027re willing, and listen to you, as you listen to us. There are interesting times ahead, it\u0027s time to join forces.\u003cbr\u003e\u003cbr\u003eThanks for reading. Your support would be very much appreciated.\u003cbr\u003e\u003cbr\u003eHope to see you soon,\u003cbr\u003e\u003cbr\u003eThe Kleptones.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.kleptones.com/\"\u003ehttp://www.kleptones.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://en.wikipedia.org/wiki/The_Kleptones\"\u003ehttps://en.wikipedia.org/wiki/The_Kleptones\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
