    "summary": "Hello you\nguys~!\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy name is\u00a0\u003ca href=\"https://www.instagram.com/kohaku_disorder/\"\u003eKohaku\u003c/a\u003e. Some of you might know me as\u00a0\u003ca href=\"http://tatemyuu.deviantart.com/\"\u003eTatemyuu\u003c/a\u003e from loooong loooong ago. I have\nbeen in \u2018hibernation\u2019 for over 5 years now due to various things such as life, socializing\nand language studies, which took over my days. \u003cbr\u003e\n\nWith this\nnew identity (\u003cstrong\u003eKohaku\u003c/strong\u003e) I want to \u003cstrong\u003erestart\u003c/strong\u003e my journey into art, illustration and blogging.\nWhile I somewhat have a style, I\u2019d like to develop several more styles and\nthemes in my art. At the moment I have a couple of concepts in the works and I\u2019m\nhoping to talk about these concepts more in the future.\u003cstrong\u003e This Patreon page will\nbe a way to stay motivated and to record the progress of this ambitious goal. \u003cbr\u003eAt the same time, I also want to blog about daily life and the things I learn as I have spent a long time studying Japanese and a couple of years living in Kyoto, Japan.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am the kind of person who likes a million things and wants to do everything, which means I end up filling my schedule too much. lol For this reason, I am going to have this page open to everyone no matter if you pledge or not. I just want to share and hopefully build a small community with you guys.\u003cbr\u003eI\u0027ll try to fill this page with content that you, my dears, enjoy and find useful. \u003cbr\u003e\u003cstrong\u003ePlease suggest any content you`d like to see!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eHow it works\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003ePledges are completely voluntary. I will use all of them to support other artists and creators on this Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eIs you pledge, you will get:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u00a0\u003cem\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eearly\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e access\u003c/span\u003e to all blog content. (3 days in advance)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eEarly access to \u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eTHROWBACK Thursday\u003c/span\u003e posts (7 days in advance)\u003c/li\u003e\u003cli\u003evoting rights and a say in future development of the content/\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou can edit your pledge whenever you want. You have complete freedom to cancel them whenever you like!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHow will your pledges be used?\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eAll pledges will be used to \u003cstrong\u003esupport \u003c/strong\u003emy favorite artists here on Patreon. For now I am looking into supporting creators on their journey as a big thank you for all the inspiration and great content they produce on a daily basis.\u00a0\u003cbr\u003e\u003cbr\u003eIn the future, I am considering donating money to various causes or projects.\u00a0\u003cbr\u003eMy dream is to become a freelance illustrator, but for now that is not possible, so I might as well help out others to reach this dream!\u003cbr\u003e\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003cbr\u003eWish me\nluck, guys~!\u003cbr\u003e\n\nLove, \u003cbr\u003e\n\nKohaku\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/kohaku_disorder/\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/kohaku_disorder\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://ko-fi.com/A737MQW\"\u003eBuy Me a Coffee\u003c/a\u003e\u003cbr\u003e"
