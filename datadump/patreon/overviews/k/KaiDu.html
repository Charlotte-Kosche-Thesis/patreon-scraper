    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eHey there!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m Kailaya, a single mother of two wild and crazy boys that I love so much. It\u0027s always been a dream of mine to make a living as an artist, but It sadly was never realistic, especially with the economy these days. Though, over the past few years I\u0027ve had health problems that have arose, making it difficult to hold even a part time job.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA dear friend suggested that I try and get back into my art, and directed me to a few different places that I could start to make some money to help with at least getting simple staple foods in the fridge. Low and behold, it looks like my dream is slowly becoming a reality! I\u0027ve loved art since I was a child, and since I\u0027ve \"picked up the pencil again\", I\u0027ve grown exponentially in my art skills and the range of things at which I am proficient in drawing.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI love my boys so much, and sometimes it is hard to *\u003cem\u003ework*\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0when I have to find other ways to make ends meet. I am so close to being able to make life comfortable in our home, and I would just *love* having the support of others who love art as much as I do.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for stopping in and taking a gander into my crazy mind. \u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u0
