3cli\u003eCustom photos and videos\u003c/li\u003e\u003c/ul\u003eWant more rewards? Drop me an email at tq.miss.loganlee(AT)gmail(dot)com to request a custom reward!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you pledge?\u003c/strong\u003e\u003cbr\u003eBecause you\u0027ll 50-100 hi-res images here instead of 4-10 lower res\u00a0images on social media. Plus, uncensored images with no heavy watermarks.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\"But I can\u0027t afford to pledge much right now!\"\u003c/strong\u003e\u003cbr\u003eYou can always opt to pledge $1 first, which is very little but even if just 100 people pledge that amount, it would help me keep the lights on!\u003cbr\u003eYou\u0027ll get uncensored previews from $10 tiers here as thanks for only a dollar!\u00a0\u003cbr\u003eAdditionally, you can donate more and see what\u0027s available then change your mind according to how you like my content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Do you have wishlists?\"\u003c/strong\u003e\u003cbr\u003eI sure do!\u00a0\u003ca href=\"http://bit.ly/gifts4kath\" rel=\"nofollow\"\u003eClick here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
