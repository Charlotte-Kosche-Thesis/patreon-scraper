    "summary": "\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://s50.photobucket.com/user/kenziepuffcosplay/media/whois_zpsqs4mp8ox.jpg.html\" target=\"_blank\"\u003e\u003cimg src=\"http://i50.photobucket.com/albums/f302/kenziepuffcosplay/whois_zpsqs4mp8ox.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHello, my name is Mackenzie aka Kenziepuff Cosplay! I am a twenty-three year old cosplayer and YouTuber from the Midwestern United States! I began cosplaying in May of 2016 and since then I have grown to over 17,000 fans on my Facebook cosplay page! I am so incredibly honored that you all love my work and I wanted to come up with a way to give back to you that would also allow you to directly support my work if you wish - so here we are!\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can find me on other social media here:\u003cbr\u003ewww.facebook.com/kenziepuffcosplay\u003cbr\u003etwitter \u0026amp; instagram: @_kenziepuff\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://s50.photobucket.com/user/kenziepuffcosplay/media/patron2_zpsyp9f6gnt.jpg.html\" target=\"_blank\"\u003e\u003cimg src=\"http://i50.photobucket.com/albums/f302/kenziepuffcosplay/patron2_zpsyp9f6gnt.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nBecoming a patron means you will have access to exclusive photos and videos of behind the scenes work from me and will receive special rewards for \"pledging\"! When my print store opens THIS SUMMER (2017) you will have EXCLUSIVE discount codes offered depending on how much you pledge each month, in addition to all of the other special goodies you get for pledging to my Patreon! Please do not think you HAVE to pledge to my Patreon, every dollar helps but this is for fans who want to support me directly. Your shares, likes, and comments of support on my social media inspire me more than you\u0027ll ever know! I will post most things on social media so you don\u0027t have to become a Patreon to see my cosplays, supporting me on Patreon just means you\u0027ll see extra posts and receive goodies along with seeing all of my normal posts! \n\u003cbr\u003e\n**NOTE** To avoid scams, rewards will be given the SECOND month your pledge goes through. Pledges come out of your account the first of each month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://s50.photobucket.com/user/kenziepuffcosplay/media/pldege2_zpsmkww86em.jpg.html\" target=\"_blank\"\u003e\u003cimg src=\"http://i50.photobucket.com/albums/f302/kenziepuffcosplay/pldege2_zpsmkww86em.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI started cosplaying because I love this community, and the overwhelming support you have all given me makes my heart warm! I can\u0027t wait to start working on new cosplays and projects with your help. ALL the funds raised will go 100% to cosplaying and towards paying for travel to conventions to meet you all - my fans!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://s50.photobucket.com/user/kenziepuffcosplay/media/TIP%20JAR_zpse4gah8ss.jpg.html\" target=\"_blank\"\u003e\u003cimg src=\"http://i50.photobucket.com/albums/f302/kenziepuffcosplay/TIP%20JAR_zpse4gah8ss.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003eIf you would like to support my cosplay, but don\u0027t want to become a monthly subscriber to my Patreon - you can donate to my \"Cosplay Tip Jar\"! You can use PayPal to send me any amount you\u0027d like to donate as a one time donation! If you like this option, feel free to donate at any point in time to my PayPal email: kenzievee@gmail.com\u003cbr\u003e\u003cbr\u003eThank you all in advance for whatever contributions you make! I could not be doing this crazy hobby that I love so much without all of your support!\u003cbr\u003e- Mackenzie, aka Kenziepuff Cosplay\u00a0\u003cbr\u003e"
