    "summary": "Hello there!\u003cbr\u003e\u003cbr\u003eI\u0027m Kamrah, the trans masculine belly dancer from Chicago, Illinois. You might remember me as a dancer who has performed and taught at some of the biggest belly dance festivals in the United States, or as a belly dancer with the premiere geeky belly dance and fire troupe, Raks Geek. Or maybe as the dancer that publicly came out as trans last year.\u003cbr\u003e\u003cbr\u003eWhat you may not know is that I\u0027m taking my dance to the next level, and I need your help. In return, I\u0027ll help you with YOUR dance practice. What can I offer you? Only 16 years of belly dance experience in multiple styles (I teach and perform traditional - AmCab and Lebanese - and fusion, and I perform ATS\u00ae), the intimate knowledge of dance and muscles only a trained, nationally certified massage therapist can give you, the diligence of a scientist, and the creativity of a writer and dancer. Is that enough for you? ;)\u003cbr\u003e\u003cbr\u003eBecome one of patrons, and you\u0027ll receive my knowledge to help you out in your own dance career. I\u0027m offering my famous weekly challenges to patrons only, and backstage access to only the most dedicated of students eager to learn more about a professional dancer. Here\u0027s a peek at one of my old weekly challenges: \u003ca href=\"https://kamrah.wordpress.com/2014/05/26/weekly-challenge-for-5-26-14/\" rel=\"nofollow\"\u003eWeekly Challenge for 5-26-14\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWant more? Sign up now to be a patron, and get dancing!\u003cbr\u003e"

   {
    "attributes": {
     "about": "Hi there! \u003cbr\u003e\u003cbr\u003eI\u0027m Kamrah, a trans masculine belly dancer from Chicago, IL. You might have seen me teaching and performing at some of the biggest belly dance festivals in the US, or as a dancer in Raks Geek, the premiere geeky belly dance and fire troupe. I teach and perform in many styles of belly dance, one of the few who bridges the gap between traditional styles (AmCab and Lebanese) and fusion. While I do perform ATS\u00ae style, I do not teach it. If it\u0027s belly dance, I do it.\u003cbr\u003e\u003cbr\u003eI also used to be a massage therapist, and so I have deep knowledge of muscles and how they work. My work as a massage therapist, as a scientist, and as a dancer since 2001 means I have a lot of knowledge of healthy movement, anatomy, and dance.\u003cbr\u003e\u003cbr\u003eWhat can I offer you? If you become my patron, you will have direct access to me and all the knowledge I have to improve your dance. You don\u0027t have to be a belly dancer to directly benefit. A lot of my knowledge is broad and applicable to ALL styles of dance.\u003cbr\u003e\u003cbr\u003eHere\u0027s an example of my weekly challenges: \u003ca href=\"https://kamrah.wordpress.com/2014/05/26/weekly-challenge-for-5-26-14/\" target=\"_blank\"\u003eWeekly Challenge for 5-26-14\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd here\u0027s one of my most recent performances (a full improv - neither the musicians or I knew what was going to happen!)\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1SnBLLsvbW0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e",
