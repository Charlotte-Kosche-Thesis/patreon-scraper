    "summary": "\"\u003cem\u003eI totally enjoy getting your posts. I even tried my hand at the painting class (Flowers on Table). You are a genius. :)\u003c/em\u003e\" \u00a0 D. Fessler\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/34/31/37/3431377f9b1ccfe4a7741b2d9ef73b28.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page. Thank you for being here and for joining me on this journey.\u00a0 I am an artist, designer and creator of things.\u00a0 That is my art, and me, in the photos above.\u00a0 If you want to know more about my work, go to www.kellibickman.net then come back and sign on.\u00a0 There are two videos on my home page that will give you a great idea of what is offered here on my Patreon.\u003cbr\u003e\u003cbr\u003eHere you will find rare glimpses into my art studio in an old Odd Fellows Temple building in a village in the Catskill Mountains.\u00a0There is a video\u00a0showing process on how to paint cats (made on the floor in my studio with a late night cat dance party), an animation showing the creation of a field of flowering trees while it snowed wildly outside my window, and a video titled \u0027Flowers in the Kitchen\u0027 that highlights experimentation with watercolor markers and glitter pens at my kitchen table. There is an interview of me sharing inspiration that also showcases some really groovy animations of my paintings and so much more!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve added notations on many of the videos as tutorials to show any aspiring artists different techniques. These include exploration of materials from how to stretch a canvas to how to layer with different types of mediums to create texture to how to use a carpenter\u0027s blue line to grid a painting. These videos are geared especially towards aspiring artists who are interested process and technique.\u003cbr\u003e\u003cbr\u003ePlease note: These tutorials are not meant for you to copy but to show you how I do things here in the studio so you can learn different techniques and materials and then incorporate them into your own work with your own voice. Be original and enjoy.\u003cbr\u003e\u003cbr\u003eThere is a video showing a\u00a0kick ass fashion show of my clothing line, 11:11 Style in a GIANT PINK BALLROOM filled with Aerial Dance Goddesses.\u00a0There is an intensely cool Fire Dancer on my back deck KILLIN IT wearing fire breathing dragons as any true warrior goddess should.\u003cbr\u003eYou will find TWO fabulous Hula Hoop dancers perform on our rooftop with Django Reinhardt. \u00a0Well, not the real Django, but we put his music to it and it is just about a good as it gets for two down home American girls wearing my art and dancing with hula hoops.\u003cbr\u003e\u003cbr\u003eAnd, for keeping it real...I will also post updates on my grassroots community engaged Mural Arts Program and the World Peace Mural as it unfolds.\u003cbr\u003e\u003cbr\u003eAnd.\u00a0so. much. more.\u003cbr\u003e\u003cem\u003e\u003cspan style=\"\"\u003e\u003cbr\u003eThank you for joining me...you can access ALL of these videos for a \u0027pay what you want\u0027...pretty fair if you ask me. If you want to know more about my art, go to my website at \u003ca href=\"http://www.kellibickman.net\"\u003ewww.kellibickman.net\u003c/a\u003e for a bio, a sample Art Diary video and a full portfolio of my art along with information on the mural arts program.\u003cbr\u003e\u003cbr\u003e\u00a0And, as a super added bonus, I will send you occasional treasures via snail mail if you sign on!\u00a0 Pay what you want, quit anytime...or stay with me for the ride.\u00a0 These videos take an enormous amount of time for me to produce...I greatly appreciate your support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e \u003cem\u003e\u003cspan style=\"\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/4c/ec/ca/4ceccafc025c65a14107adab66b04771.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAll Gratitude, \u003cbr\u003eKelli Bickman\u003cbr\u003eartist, designer, human\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003c/div\u003e"
