    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i575.photobucket.com/albums/ss193/blacklottus/patreon_header_logo_zpsrrke4gkc.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eEeks!, Welcome to my patreon!\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i575.photobucket.com/albums/ss193/blacklottus/portrait_patreon_zpsy5jlguen.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cem\u003e\u003cdel\u003e\nLook at my ghostie friends, kyaaaa\u00a0\u003cbr\u003e\u003c/del\u003e\u003c/em\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHi! I\u0027m Komori\u003c/span\u003e\u003c/strong\u003e, a girl who wants to be a full time freelance digital artist / illustrator to bring happiness and spookiness to the world!!. Since I was a child I\u2019ve always loved to draw and admired fine arts, thus a few years ago I decided to become an artist. For said reason I\u2019ve decided to create my patreon, to prove to myself that I can live by doing my art, to keep discipline in doing my artworks and boost my confidence in them.\u003c/div\u003e\u003cbr\u003eThe main reason why your support is important to me is to be able to buy art tools and materials that will help me to explore new skills and knowledge. Besides to have an income to create awesome physical merchandise to sell in my future online store.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i575.photobucket.com/albums/ss193/blacklottus/howitworks_banner_zpsjcsj8fqo.png\"\u003e\u003cbr\u003eIf you are a spooky enthusiast like me (and surely interested in my work) you can choose the monthly pledge that fits you better to support me! (eeek! every dollar counts\u00a0\u2605-\u2605) and receive cool epic digital stuff every month for your spoopy soul!.\u00a0\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eYou can cancel your pledge anytime you want!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89); color: rgb(0, 0, 0);\"\u003eBUT\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, if you\u0027re not at all a ghoul thirsty for halloween cutie everyday, you can see here serious drawings too.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eExample:\u003cbr\u003e\u003cimg src=\"http://i575.photobucket.com/albums/ss193/blacklottus/header_patron_normaldrawings_zpswneloqdr.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eThe rewards will be sended the first days of the next month.\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eI will be eternally grateful for your support,\nbecause thanks to you I can become a better artist, that will motivate me to\nreach my dreams and also motivate you and offer you my\nknowledge and experience so you can reach your goals too.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i575.photobucket.com/albums/ss193/blacklottus/thank%20you%20banner_02_zpsv3xjhlv8.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eFollow me in:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/komoribat/\" target=\"_blank\"\u003e\u003cimg src=\"http://i575.photobucket.com/albums/ss193/blacklottus/instagram_icon_zpsme98klsc.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/komoribatart/\"\u003e\u003cimg src=\"http://i575.photobucket.com/albums/ss193/blacklottus/facebook_icon_zpswbdi6d16.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/k0moribat\"\u003e\u003cimg src=\"http://i575.photobucket.com/albums/ss193/blacklottus/twitter_icon_zpsnovmecf4.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.buymeacoffee.com/komoribat\"\u003e\u003cimg src=\"http://i575.photobucket.com/albums/ss193/blacklottus/coffee_icon_zps7tkj5bph.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
