    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://imageshack.com/a/img922/7736/nhs1jD.jpg\"\u003e\u003cbr\u003eHola soy Ksielle! una cantante peruana, amo la m\u00fasica Japonesa y crear nuevos estilos musicales creativos. Mi sue\u00f1o es poder compartir mi pasi\u00f3n con el mundo.\u003cbr\u003e\u003cbr\u003ePara m\u00ed lo m\u00e1s importante es cantar con el coraz\u00f3n, entregando el 100% en cada canci\u00f3n. La m\u00fasica es un lenguaje universal que transmite emociones, historias, recuerdos, es la manera en la que los artistas nos comunicamos con el mundo, es nuestro lazo o conexi\u00f3n con los corazones de miles de personas, es nuestra manera de contar las experiencias que hemos pasado en nuestras vidas, es la manera en la que contamos nuestra historia. \u003cbr\u003e\u003cbr\u003eA lo largo de mi carrera como cantante he conocido personas fabulosas, y he vivido historias incre\u00edbles, pero lo que m\u00e1s ha tocado mi coraz\u00f3n es tener siempre la oportunidad de sentir esa conexi\u00f3n incre\u00edble con el p\u00fablico, verlos sonre\u00edr, cantar juntos y disfrutar junto a mi  de la experiencia hermosa que es la m\u00fasica. \u003cbr\u003e\u003cbr\u003eMi mayor deseo es seguir creciendo como artista y llegar a ser cantante oficial de m\u00fasica para animaci\u00f3n japonesa y videojuegos. Me siento feliz de poder compartir este camino ahora m\u00e1s firme en busca de mis sue\u00f1os junto a ustedes. \u003cbr\u003e\u003cbr\u003eMuchos me han apoyado desde que empec\u00e9 esta historia, muchas gracias a todas las hermosas personas que han estado junto a m\u00ed. \u00a1Muchas Gracias! Su apoyo me da fuerza y coraje para seguir luchando. \u00a1Los sue\u00f1os se cumplen! Pero para eso debemos de luchar muy duro por ellos y nunca rendirnos. \u003c/span\u003e\u003cbr\u003e"
