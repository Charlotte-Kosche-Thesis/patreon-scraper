    "published_at": "2017-11-01T11:50:24+00:00",
    "summary": "Dear Reader, \u003cbr\u003e\u003cbr\u003eThank you for being a fan. Thank you for reading my stories and my poems, and loving them, and deciding you wanted more. Thank you for coming here, to my Patreon, to discover how else you can support me. I can never thank you enough for all you\u0027ve done for me, but I will try to show my gratitude in any way I can. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI want to invite you on a journey. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery time I write a story or a poem, I take a journey into a land where magic still exists and love can save your life. I\u0027ve made this journey alone for a long while now. I want company. \u003cbr\u003e\u003cbr\u003eThere is room in my wagons, and I want to offer that room to you. It\u0027s a long, tough journey, but it\u0027s full of wonder and excitement, and fulfilling in ways you can\u0027t even imagine. \u003cbr\u003e\u003cbr\u003eWill you take the journey with me? \u003cbr\u003e\u003cbr\u003eBy pledging your support, you are not only securing your place in the wagon, but you\u0027re also helping fund the trip -- making sure we have enough to pay for a new wheel if we hit a dip in the road; supporting the shoeing fund for the horses or buying them oats or apples; getting new curtains for the wagon\u0027s windows; buying us all a round in a roadside tavern. \u003cbr\u003e\u003cbr\u003eAnd on this trip, you\u0027ll see creatures only mentioned in myth, rub shoulders with powerful heroines, and stand up to the very gods themselves. You\u0027ll help save the world and your name will be sung in ballads for generations to come. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you pledge, and become a part of the magic? \u003c/strong\u003e\u003cbr\u003e"
