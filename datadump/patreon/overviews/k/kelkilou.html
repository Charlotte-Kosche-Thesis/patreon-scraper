    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u02d6 \u00b0\u00a0Hey Hey there you\nbeautiful people! (*\uff3e\u25bd\uff3e)\uff0f\u00a0\u2727\u02d6 \u00b0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eMy name is Kirsty, otherwise known as \u003cem\u003ekelseachan\u003c/em\u003e or\n\u003cem\u003ekelkilou\u003c/em\u003e, and I am a self-employed artist.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eI love drawing cute, colourful art, and creating comics about my characters!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\nYou can view my art on various sites:\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitter.com/kelseachan\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eTwitter\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003ca href=\"http://www.facebook.com/kirstyw\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eFacebook\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.kelsea-chan.deviantart.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003edeviantArt\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003ca href=\"http://kelkilou.tumblr.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u2727\u02d6 \u00b0\u00a0Why Patreon?\u00a0\u2727\u02d6 \u00b0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eArt and comics is my primary job, but working on commission means I don\u0027t earn a lot, and takes time away from the work that I want to focus on - this is where Patreon comes in!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003ePatreon will allow me to focus whole-heartedly on my artwork and projects without having to stress over living costs like food, bills, etc(which happens a lot, and hinders my productivity).\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\nFor more information you can check\n\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u003cspan style=\"background-color: rgb(250,192,143);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(250,192,143);\"\u003e\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(229,185,183);\"\u003e\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003ePatreon\u0027s FAQ\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u2727\u02d6 \u00b0\u00a0What will you be offering us Patrons?\u00a0\u2727\u02d6 \u00b0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\nRewards will most likely change depending on the active project, but the most common ones will be me letting you lovely people see Works in Progress, behind the scenes snips, and\u00a0early access to completed pieces! \u00a0Some may even be exclusive views that no one else will ever see, so they\u0027ll be super special just for you guys~ \u00a0Some projects may even have free request sketches and downloads as rewards, so keep your eyes peeled! \u00a0I\u0027ll be sure to keep you all posted on any changes with rewards and projects.\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AAB6yy8DpnS01BFHaY_PllnububoRG4X6_lD8wOtpam0gw/12/236087711/png/32x32/1/_/1/2/Patreon_Project%20Img_Sirona%201.2.png/ENLLzM0BGKYUIAcoBw/QwNLK7rwJ-U8b8IK1qaYjacFcbW2oe3gKHfZp0up2_I?size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\nStatus: Ongoing!! \\o/\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\nPrevious Projects:\u003cbr\u003e \n\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AADIlpOlpXheIoMKcoNiixYDoyHr716t8-SvwTdBz2lLlw/12/236087711/png/32x32/1/_/1/2/Patreon_Projects.png/ENLLzM0BGKUUIAcoBw/zlvRIMCQuJd9vgv-fU7e_bv5N1otcntH_Ta02B-p01Q?size=1280x960\u0026amp;size_mode=3\" style=\"width: 198px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003ca class=\"gumroad-button\" href=\"https://gum.co/woXXP\" rel=\"nofollow\" target=\"_blank\"\u003eGet the PRISM Art Book Here!\u003cbr\u003e\u003c/a\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eI hope you\u0027ll continue to support me and my projects, every little bit means so much, even simply sharing this page will make a big difference. \u00a0I know what it\u0027s like to be on a tight budget, so even if you can\u0027t pledge, letting other people know and spreading the word can help out just as much. \u00a0I\u0027m so grateful for any type of help!\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\n\u00a0Thank you, everyone! (\u2267\u2207\u2266)/\u00a0\u2764\u2764\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cem\u003e - kelseachan\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e"
