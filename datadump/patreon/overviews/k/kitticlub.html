d by Usoosu.\u003cbr\u003eHidenowt: A computer virus, clone of crywolf.\u003cbr\u003eKing Leo: A ruined and cursed, Muscular warrior king with a Lion\u0027s head from RED EARTH.\u003cbr\u003eNasus : The Jackal Curator of the Sands from League Of Legends.\u003cbr\u003e\u003cbr\u003eAnd I\u0027d like to say thanks to Kanderous for helping translations.\u003cbr\u003e"
