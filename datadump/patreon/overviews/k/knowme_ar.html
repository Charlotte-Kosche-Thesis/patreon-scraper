    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://store6.up-00.com/2017-08/150221412908251.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0645\u0631\u062d\u0628\u0627 \u0628\u0643 \u0625\u0644\u0649 \u062d\u0633\u0627\u0628\u064a \u0641\u064a \u0628\u0627\u062a\u0631\u064a\u0648\u0646\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://gumroad.com/knowme_ar#\" target=\"_blank\"\u003eGUMROAD\u003c/a\u003e -\u003ca href=\"https://twitter.com/Knowme_ar\" target=\"_blank\"\u003e TWITTER\u003c/a\u003e - \u003ca href=\"https://www.instagram.com/knowme_ar\"\u003eINSTAGRAM\u003c/a\u003e - \u003ca href=\"https://www.facebook.com/Knowmear/\" target=\"_blank\"\u003eFACEBOOK\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u0627\u0633\u0645\u064a \u0633\u0631\u0648\u0631 \u0627\u0644\u063a\u0631\u0627\u0628\u003c/strong\u003e , \u0623\u0646\u0627 \u0641\u062a\u0627\u0629 \u0641\u064a \u0627\u0644\u062e\u0627\u0645\u0633\u0629 \u0648 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0645\u0646 \u0627\u0644\u0639\u0645\u0631 \u00a0\u0627\u0631\u0633\u0645 , \u0623\u0635\u0645\u0645 \u0648 \u0623\u0643\u062a\u0628 \u0645\u0642\u0627\u0644\u0627\u062a \u0645\u062a\u0639\u0644\u0642\u0629 \u0628\u0627\u0644\u0641\u0646. \u0641\u064a 2013 \u0631\u0627\u0648\u062f\u062a\u0646\u064a \u0641\u0643\u0631\u0629 \u0634\u0631\u064a\u0631\u0629 \u0628\u062f\u0623\u062a \u0628\u0644\u0645 \u0644\u0627 \u064a\u0648\u062c\u062f \u0645\u0648\u0627\u0642\u0639 \u0627\u0648 \u0645\u0646\u0635\u0627\u062a \u0639\u0631\u0628\u064a\u0629 \u062a\u0635\u0646\u0639 \u0645\u062d\u062a\u0648\u0649 \u0639\u0631\u0628\u064a \u0645\u062a\u0639\u0644\u0642 \u0628\u0627\u0644\u0641\u0646 , \u0648 \u0645\u0648\u062c\u0647\u0629 \u0644\u0644\u0641\u0646\u0627\u0646\u064a\u0646 \u0627\u0644\u0639\u0631\u0628 \u0628\u0645\u062e\u062a\u0644\u0641 \u0645\u064a\u0648\u0644\u0647\u0645 \u0627\u0644\u0641\u0646\u064a\u0629 \u0648 \u0623\u0639\u0645\u0627\u0631\u0647\u0645 \u0643\u0645\u0627 \u064a\u0648\u062c\u062f \u0644\u062f\u0649 \u0627\u0644\u063a\u0631\u0628 \u061f \u0648 \u0645\u0646 \u0647\u0646\u0627 \u0648\u0644\u062f \u0645\u0634\u0631\u0648\u0639 \u0627\u0633\u0645\u0647 \u003cstrong\u003e\u0627\u0639\u0631\u0641\u0646\u064a\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0628\u062f\u0623 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0643\u0641\u0643\u0631\u0629 \u0628\u0633\u064a\u0637\u0629 \u0644\u062a\u0645\u0636\u064a\u0629 \u0625\u062c\u0627\u0632\u0629 \u0627\u0644\u0635\u064a\u0641 , \u0623\u0645\u0627 \u0627\u0644\u0622\u0646 \u0641\u0642\u062f \u0627\u0633\u062a\u0645\u0631\u062a \u0648 \u0646\u0645\u062a \u0647\u0630\u0647 \u0627\u0644\u0641\u0643\u0631\u0629 \u0644\u062a\u0635\u0628\u062d \u0645\u0646\u0635\u0629 \u064a\u0644\u062c\u0623 \u0625\u0644\u064a\u0647\u0627 \u0627\u0644\u0641\u0646\u0627\u0646\u0648\u0646 \u0644\u0644\u062a\u0639\u0631\u0641 \u0639\u0644\u0649 \u0628\u0639\u0636\u0647\u0645 \u0648 \u0644\u0627\u0643\u062a\u0633\u0627\u0628 \u0627\u0644\u0645\u0639\u0631\u0641\u0629 ! \u0644\u0643\u0646 \u0628\u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0643\u0644 \u0630\u0644\u0643 \u0625\u0645\u0643\u0627\u0646\u064a\u0627\u062a\u064a \u0641\u064a \u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0628\u0633\u064a\u0637\u0629 \u0648 \u0645\u062d\u062f\u0648\u062f\u0629 \u00a0 \u062c\u062f\u0627 . \u0644\u064a\u0635\u0644 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0644\u0634\u0631\u064a\u062d\u0629 \u0623\u0643\u0628\u0631 \u0645\u0646 \u0627\u0644\u0641\u0646\u0627\u0646\u064a\u0646 \u0641\u0647\u0648 \u064a\u062d\u062a\u0627\u062c \u0644\u0644\u0643\u062b\u064a\u0631 \u0645\u0646 \u0627\u0644\u062f\u0639\u0645 \u0627\u0644\u0645\u0627\u062f\u064a \u0644\u0643\u0646 \u0627\u0644\u0645\u0624\u0633\u0641 \u0647\u0648 \u0639\u062f\u0645 \u0648\u062c\u0648\u062f \u00a0\u062f\u0627\u0639\u0645\u064a\u0646 \u0623\u0648 \u0645\u0646 \u064a\u0631\u063a\u0628 \u0628\u062f\u0639\u0645 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 , \u0643\u0644 \u0645\u0627 \u064a\u0631\u064a\u062f\u0648\u0646\u0647 \u0647\u0648 \u0625\u0644\u063a\u0627\u0621 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0648 \u0627\u0633\u062a\u063a\u0644\u0627\u0644\u064a \u0644\u062a\u0646\u0641\u064a\u0630 \u0645\u0634\u0627\u0631\u064a\u0639\u0647\u0645 \u0627\u0644\u062e\u0627\u0635\u0629 , \u0625\u0645\u0627 \u0647\u0630\u0627 \u0623\u0648 \u064a\u0641\u0631\u0636\u0648\u0646 \u0623\u0646\u0641\u0633\u0647\u0645 \u0639\u0644\u0649 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0648 \u064a\u0642\u0648\u0645\u0648\u0646 \u0628\u062a\u062d\u0648\u064a\u0644\u0647 \u0644\u0645\u0634\u0631\u0648\u0639 \u062a\u062c\u0627\u0631\u064a \u0628\u062d\u062a \u0644\u0627 \u064a\u0647\u062a\u0645 \u0628\u0627\u0644\u0641\u0646\u0627\u0646\u064a\u0646 \u0628\u0644 \u064a\u0647\u062a\u0645 \u0628\u0627\u0633\u062a\u063a\u0644\u0627\u0644\u0647\u0645\u00a0\u003cbr\u003e\u003cbr\u003e\u0644\u0627 \u0623\u0631\u064a\u062f \u0623\u0646 \u0623\u0631\u0649 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u064a\u062a\u0648\u0642\u0641 \u003cstrong\u003e\u0641\u0642\u062f \u0642\u0636\u064a\u062a \u062d\u064a\u0627\u062a\u064a \u0643\u0634\u062e\u0635 \u0641\u064a \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0628\u0627\u0644\u0639\u0645\u0644 \u0639\u0644\u064a\u0647\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0, \u0641\u0642\u062f \u0623\u0635\u0628\u062d \u062c\u0632\u0621\u0627 \u0645\u0646 \u0647\u0648\u064a\u062a\u064a \u0643\u0634\u062e\u0635 \u0648\u0644\u0627 \u0623\u0639\u0644\u0645 \u0645\u0627 \u0633\u0623\u0643\u0648\u0646 \u0628\u062f\u0648\u0646\u0647 , \u0644\u0647\u0630\u0627 \u0623\u0646\u0627 \u0628\u062d\u0627\u062c\u0629 \u0644\u062f\u0639\u0645\u0643\u0645 \u003cbr\u003e\u003c/strong\u003e\u0628\u062f\u0639\u0645\u0643\u0645 \u0633\u0623\u062a\u0645\u0643\u0646 \u0645\u0646 \u062a\u0642\u062f\u064a\u0645 \u0
