e you get Something back!\u003c/strong\u003e\u003cbr\u003eBesides my deepest Gratitude,\u003cbr\u003eIll provide you with Stuff that will stay hidden for the Rest of the World!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eBasically some Insights of Me and my Working Process +some Extras:\u003cbr\u003e\u003cstrong\u003e-Meet me in the Telegram Group!\u2661\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-WIPs of Sketches, Gifs and Videos!\u003cbr\u003e-High Res Versions of my Stuff!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e-Personal Sketches and Storylines, I prolly wont finish ever!\u003cbr\u003e-\u003cstrong\u003e\u003cstrong\u003eYour Name in the Credits of my Animations!\u003cbr\u003e-Costum Telegram Stickers every Month!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig05.deviantart.net/d3ce/f/2017/242/1/1/pdoll2_by_keavemind-dbluilr.png\" style=\"width: 332px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eSure - im Wayyyy more \u0027accessable\u0027\u003cbr\u003eif you decide\u003cbr\u003eto give me a Hand.\u003cbr\u003e\u003cstrong\u003eDont be afraid to contact me,\u003c/strong\u003e\u003cbr\u003eshare Ideas, get creative together or just have some nice talk!\u003cbr\u003e\u003cbr\u003eAt the Moment a \u0027passive\u0027 Patreon makes more Sense to me, but my Rewards change quite frequently.\u003cbr\u003eSo feel free to suggest new ones!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin the Telegram Group!\u003c/strong\u003e\u003cbr\u003econnect with me and the other Patrons\u003cbr\u003efor chill and fun Talk, sharing Stuff, creating together, lovely People,\u003cbr\u003eand quick Notes about Streams aso.!\u003cbr\u003e\u003cbr\u003eId love to welcome you aboard!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
