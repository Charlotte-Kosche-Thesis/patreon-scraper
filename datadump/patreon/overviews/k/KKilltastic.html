    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/9_kuBQpTfXw\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cimg src=\"https://scontent.fapa1-1.fna.fbcdn.net/v/t1.0-9/26195842_310890786087911_7860166212134629686_n.jpg?oh=b0b3cf64c0584128e8a004ed5f3dc4c9\u0026amp;oe=5AF91D90\"\u003e\u003cbr\u003e\u003cstrong\u003eName: \u003c/strong\u003eKristin Maddox\u003cbr\u003e\u003cstrong\u003eAlias:\u003c/strong\u003e Kristin Killtastic\u003cbr\u003e\u003cstrong\u003eFanbase:\u003c/strong\u003e Killers\u003cbr\u003e\u003cstrong\u003eHobby: \u003c/strong\u003eCosplay\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eHello friend, fan, family, random person who just so happened to click their way to my Patreon. It probably wasn\u0027t a mistake finding yourself here. If it was just keep reading and maybe you might rethink that. Let me introduce myself if you don\u0027t know me.\u00a0\u003cbr\u003e\u003cbr\u003eI am Kristin Killtastic, a\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Cosplay\"\u003ecosplayer\u003c/a\u003e in the Denver area. I make beloved characters come to life through creating beautiful costumes and incredible make up transformations. I dress up in my costumes and prance around comic conventions like the little fairy I am.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fapa1-1.fna.fbcdn.net/v/t1.0-9/26231543_310896789420644_7600653763542439258_n.jpg?oh=9c8b761cc5a6e89ef990a2b9e319d4eb\u0026amp;oe=5AB5ADEC\"\u003e\u003cbr\u003ePatreon is a membership platform that makes it easy for your favorite artist to get paid for creating the content you LOVE. Future Patrons will choose a tier that is best suited for their \"wants\". Your money will help us build relationships and provide an exclusive experience for all my Killers. You will be helping me create\u00a0\u003cstrong\u003eSPECTACULAR\u003c/strong\u003e\u00a0costumes, \u003cstrong\u003eMIND-BLOWING \u003c/strong\u003emake up transformations, and \u003cstrong\u003eKICK ASS\u003c/strong\u003e\u00a0tutorials/ video footage. (Other items may include: prints, markers, business cards, or personal website. Click the link to find out more.\u00a0\u003ca href=\"http://a.co/2Dujki9\"\u003eCOSPLAY GUEST LIST\u003c/a\u003e )\u003cbr\u003e\u003cbr\u003eBut it\u0027s not all for me! By pledging you get access to incredible rewards monthly. These rewards may change over time due to the amount of pledges.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fapa1-1.fna.fbcdn.net/v/t1.0-9/26168114_310901416086848_4340492149280929119_n.jpg?oh=a3b0ba5ff7405a2e416eaadd1704d06d\u0026amp;oe=5AF5E339\"\u003e\u003cbr\u003eWant to open the exclusive content? Signing up is easy peasy. See the Pokemon evolution\u0027s to the right hand side of the page? Good. Give them a quick read over. Then look to the top of the page and click\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=829309\"\u003eBecome a Patron\u003c/a\u003e\u003cstrong\u003e. \u003c/strong\u003eThis page it will give you the option to enroll in your favorite evolution or you can simply type in an amount and \u003cstrong\u003eDonate\u00a0\u003c/strong\u003eif you are not interested in the rewrads. Now you have open access to exclusive content and rewards made just for you!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fapa1-2.fna.fbcdn.net/v/t1.0-9/28277146_785502381646944_7953923151630961012_n.jpg?oh=d99030005cde7c424955651e7f9a9a30\u0026amp;oe=5B00BA54\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fapa1-1.fna.fbcdn.net/v/t1.0-9/26804524_314968062346850_1094637155343459305_n.jpg?oh=c4eee1cfa4fe32e5bb02b93f578159d7\u0026amp;oe=5AF8F34B\"\u003e\u003cimg src=\"https://scontent.fapa1-2.fna.fbcdn.net/v/t31.0-8/27747484_322718261571830_6133991044415562339_o.jpg?oh=165202ba9de635d54c78db686f016f22\u0026amp;oe=5B161F09\"\u003e\u003cimg src=\"https://scontent.fapa1-1.fna.fbcdn.net/v/t1.0-9/26231230_314968065680183_4508316782859705792_n.jpg?oh=98c9f9c4439872406a74d614dea2c842\u0026am
