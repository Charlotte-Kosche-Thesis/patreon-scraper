    "published_at": "2015-05-03T08:04:29+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003eGyors bevezet\u00e9sk\u00e9nt, vide\u00f3im mindig ingyenesen l\u00e1that\u00f3ak lesznek. Patr\u00f3nusk\u00e9nt seg\u00edthetsz benne, hogy ne kelljen leh\u00faznom a rol\u00f3t. Ha szeretn\u00e9d megrontani lelkiismeretem, adom\u00e1nyozz nekem vide\u00f3im\u00e9rt amiket am\u00fagy is elk\u00e9sz\u00edten\u00e9k. #bestestcapitalist\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eEl\u00e9rkezett az id\u0151.\u003cbr\u003e\u003cbr\u003eAz id\u0151 a Visszat\u00e9r\u00e9sre.\u003cbr\u003e\u003cbr\u003eA Var\u00e1zsl\u00f3 hazat\u00e9rt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi\u00e9rt akarod a p\u00e9nzem, Kalval?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eA vide\u00f3v\u00e1g\u00e1sos hobbim\u00e9rt, mert ez az, nem v\u00e1rok se fizet\u00e9st se t\u00e1rsadalmi st\u00e1tuszt. Az\u00e9rt csin\u00e1lom, mert j\u00f3 kikapcsol\u00f3d\u00e1s. Gyarl\u00f3 emberk\u00e9nt persze v\u00e1gyom visszajelz\u00e9sre azokt\u00f3l, akik megismerik a \"m\u0171veim\", ak\u00e1r negat\u00edv ak\u00e1r pozit\u00edv, jobb, mint \u00e9szrev\u00e9tlennek lenni. Lehet felt\u0171n\u00e9si viszketegs\u00e9gem lett az \u00e9vek alatt. \u00af\\(\u30c4)/\u00af A Patreon azoknak sz\u00f3l, akik szeretn\u00e9k ilyen piszkos anyagi m\u00f3don \u00e9rz\u00e9keltetni mennyire szeretnek. Ez lehet egyszeri aj\u00e1nd\u00e9k (itt vagy ak\u00e1r Paypal-on kereszt\u00fcl) vagy havonta meg\u00fajul\u00f3 \"feliratkoz\u00e1s\". Term\u00e9szetesen igyekszem honor\u00e1lni ezt min\u00e9l tetszet\u0151sebb munk\u00e1kkal \u00e9s interakci\u00f3val. :)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eMit kezden\u00e9l a p\u00e9nzemmel?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eBefektetn\u00e9m kaj\u00e1ra, \u00e1ramra \u00e9s m\u00e9g t\u00f6bb vide\u00f3j\u00e1t\u00e9kra. Nem doh\u00e1nyzom, nem iszom, nincs aut\u00f3m, a r\u00e1ntott\u00e1t viszont nagyon szeretem. Ha gazdag lenn\u00e9k, m\u00e9g rendezv\u00e9nyeket meg versenyeket is szervezn\u00e9k a k\u00f6z\u00f6ns\u00e9gemnek, vagy alak\u00edtan\u00e9k egy st\u00fadi\u00f3t hozz\u00e1m hasonl\u00f3 emberekb\u0151l/nek.\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMit kapok \u00e9n vissza a p\u00e9nzem\u00e9rt?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eAzon k\u00edv\u00fcl, hogy p\u00e9nzednek h\u00e1la t\u00f6bb id\u0151t t\u00f6lthetek vide\u00f3z\u00e1ssal \u00e9s kevesebbet val\u00f3di munk\u00e1kkal, amikb\u0151l te semmit sem l\u00e1tn\u00e1l, t\u00e9gy egy pillant\u00e1st alant a patr\u00f3nusi b\u00f3nuszokra, amiket \u00f6ssze\u00e1ll\u00edtottam t\u00e1mogat\u00f3imnak.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003eU.I.: A Patr\u00f3nus avatarok m\u00e9g nem k\u00e9sz\u00fcltek el, de gy\u00f6ny\u00f6r\u0171ek lesznek. Ezid\u00e1ig n\u00e9gyen kezdtek el dolgozni rajtuk, egyik\u00fck sem besz\u00e9lt velem az\u00f3ta. Vajon ha Kharxssy-t k\u00e9rem rajzol\u00e1sra, \u0151 is elt\u0171nik?\u003cbr\u003e\u003c/blockquote\u003e"
