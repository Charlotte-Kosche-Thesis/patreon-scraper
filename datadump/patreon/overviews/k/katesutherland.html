    "summary": "There is so much to be grateful for! Thank you to all of my supporters; you are with me on this journey of creating and sharing empowering songs that inspire and bring beauty. Your contributions are \u003cem\u003eso\u003c/em\u003e appreciated!\u003cbr\u003e\u003cbr\u003eIf you are checking out my page for the first-time, thank you too! I\u0027m excited that you are considering being part of my growing songster community.\u00a0 As a patron, you\u0027ll have fist-hand access to my song videos, as well as inspired written content, glimpses into my song-writing process, bonus videos and songs and beautiful material that I create just for you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Allow me to interrupt myself to announce that my new album just out! Check out the\u00a0\u003ca href=\"https://katesutherland.bandcamp.com/\"\u003e52 Songs Project\u003c/a\u003e)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat My Work is About\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy vision involves the practice of\u00a0\u003ca href=\"http://livingfromheart.ca\"\u003eLiving from Heart\u003c/a\u003e, whereby I let my heart\u0027s voice, intuition and Spirit be what guide my actions and lay my path before me in this life. One of the ways I explore my truth is through prayerful song creation and personal reflection coming out of \"quiet mind\" space in nature. I am honoured to share these findings with you-- golden nuggets of beauty and inspiration channeled from nature and the elements, amd manifested into sweet vocal melodies and harmonies with simple rhythmic and musical accompaniment.\u00a0 Here are a couple of examples:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=gh2RbB4xll4\"\u003eOnly Love Can Do That\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=HqZmYhN4OBI\"\u003eSteady On\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=5phdjXSmlKM\"\u003eDeath Lights the Way\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease feel welcome to learn the songs, and share them in the oral tradition.\u00a0 Sing \u0027em out loud! Teach the different parts! Remember to pass on the lineage-- where the song has come from, and what the story is behind it. They are gifts I have received, and am meant to share in the same way.\u003cbr\u003e\u003cbr\u003eThanks again, and I look forward to offering you this opportunity for Joy!\u003cbr\u003e"
