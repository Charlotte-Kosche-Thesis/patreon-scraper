    "summary": "Hi! I\u0027m Kitze. You can find out more about me\u00a0\u003ca href=\"http://kitze.io\" rel=\"nofollow\"\u003eon my personal website.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI made \u003ca href=\"http://ok-google.io/\" rel=\"nofollow\"\u003ehttp://ok-google.io\u003c/a\u003e a while ago - a website that lists all the voice commands for \"Google Now\" in an interactive and dynamic way.\u003cbr\u003e\u003cbr\u003eSince I launched the site there have been many updates, many new commands, and 2 new platforms for voice interaction were launched: Google Home and Google Assistant.\u003cbr\u003e\u003cbr\u003eI would love to continue working on the website and release v2 which will include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSupport for different platforms (Phone, Wear, Home, Assistant)\u003c/li\u003e\u003cli\u003eCommands available per language and per country\u003c/li\u003e\u003cli\u003eA weekly/monthly newsletter that will notify users of commands in the language \u0026amp; platform(s) they\u0027re interested in.\u003c/li\u003e\u003cli\u003eCommand builder: An easier way to suggest a missing command, including dynamic words and random data\u003c/li\u003e\u003cli\u003eVoting system \u0026amp; sorting commands by votes\u003c/li\u003e\u003cli\u003eAnd many many new features and improvements!\u003c/li\u003e\u003c/ul\u003eIn order for me to take time off my regular work and work on this project full-time I would need some sponsorship so I\u0027m wondering if Google (or someone else) is willing to sponsor the:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDevelopment of the project for at least 2 months\u003c/li\u003e\u003cli\u003eBuying Google Home and Google Pixel\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMeanwhile, the people on Reddit suggested that I should start a Patreon support campaign, so that\u0027s what I\u0027m doing!\u003cbr\u003e"
