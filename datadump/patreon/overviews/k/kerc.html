    "summary": "Tabletop role-playing games are among the most social types of entertainment available. You get to sit with friends, have snacks and drinks, and dream up and play unforgettable adventures... Whether saving a medieval town, rescuing a robot with important information, or trying to eke out a life in a post-apocalyptic world, RPGs take you there and make you live an alternate life.\u003cbr\u003e\u003cbr\u003eI\u0027ve played tabletop role-playing games throughout most of my life, and in the course I\u0027ve learned many things about what to do, and what not to do, when playing or running games. My channel\u0027s purpose is to help fellow role-players with the ins and outs of these wonderful games, share information about new games and game accessories, and overall contribute to what is a wonderful hobby.\u003cbr\u003e\u003cbr\u003eI\u0027ve included here a video with a sample of the content you\u0027ll find in my channel. I hope you enjoy it, and thanks for stopping by!"
