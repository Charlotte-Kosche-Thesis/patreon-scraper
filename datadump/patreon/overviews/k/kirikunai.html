    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eOh, hai there!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m Kiri Kunai, bringing you lewd and NSFW content for your viewing pleasure. My goal here is to create geeky deviant content from the vantage point of someone who is genuinely an otaku and gamer in real life, and hopefully charm you in the\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(229, 185, 183);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eprocess.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhat I do with your patronage ^-^\u003c/strong\u003e:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMy patrons are the lifeblood of my craft, the sole reason why my cosplay is possible. I don\u0027t spend a \u003cstrong\u003eany\u003c/strong\u003e of the money I get from Patreon on real life needs or any wants that are irrelevant to my craft. I am not here to take advantage of your support. I realize that money is not easy to come by, and you have bigger and better things you should be spending it on. The fact that you are even supporting or thinking about supporting what I do means more to me than I can put into words.\u00a0 All the money goes immediately back into the project, be it materials, commission, lighting/photography upgrades, locations for sets, or crafting tools.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eGood things come in threes!! (Yay for free stuffs!)\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI have a rewards system in place for you, this is a new feature I added so that people who subscribe to lower tiers can still access the rewards of the higher tiers! Basically, when you have been subscribed to your tier for three months, on your fourth month of subscription, you will receive the tier above the one you are subscribed to for free. As an example, if you are subscribed to the Snapchat tier for three months, on your fourth month you will receive the photo set of the month for free!! ^-^\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(This applies to the $10 \"Love the Tentacle\" tier and up)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow do the rewards work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eSets and videos are released at the end of the month. You will be emailed a Dropbox link containing the content to the email you provided at sign up once payment is cleared. With Snapchat, you start getting the daily snaps as soon as payment clears at the end of the month. Patreon is a Slowpoke when it comes to payments, sometimes it takes one or two days for it to clear. So, if you subscribe in the middle of February, for example, you will start receiving snaps between March 1st and Mar 3.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127); background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eAll of my photography and videography is captured by the wonderfully talented Yogismash, you can find more of his work at:\u003cbr\u003eFacebook: yogismash.artist\u003cbr\u003eIG: @yogismash_baka\u003c/span\u003e\u003c/span\u003e"
