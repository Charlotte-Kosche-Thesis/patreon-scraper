    "summary": "\u003ch3 style=\"text-align: center;\"\u003eWelcome to Katie\u0027s Game Corner\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eI have been playing games for years, a lot of years but in January 2017, I decided that I wanted to share my passion for boardgames with others, so I created my blog and started writing gameplays and reviews on many different card games and board games at\u00a0\u003cbr\u003e\n\t\u003ca href=\"http://www.katiesgamecorner.com./\"\u003ewww.katiesgamecorner.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/ofwvo3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDuring 2017, I developed an enormous passion for wargaming and heavier games including a lot of GMT titles and other wargames. I have spent the last 12 months working hard to help make the boardgame community an inclusive place where everybody can enjoy boardgames and wargames without judgement or discrimination.\u003cbr\u003e\u003cbr\u003eI\u0027m also an advocate for\u003cstrong style=\"text-align: justify;\"\u003e Mental Health Awareness\u003c/strong\u003e. Something I discuss a lot on my blog and Social Media is mental health and raising awareness. Mental illness is something I have dealt with a lot and like to share my experiences with others hoping I can help in some way. I am not a trained professional but I like to offer my support where I can in the community, and I\u0027m always here if you need to talk to somebody.\u00a0\u003c/div\u003e\n\n\t\u003cdiv style=\"background-color: rgb(255, 255, 255); text-align: justify;\"\u003e\u003cbr\u003eHere\u0027s an article I wrote about my relationship between Boardgames and Depression on my blog: \u003cbr\u003e\n\t\u003ca href=\"https://katiesgamecorner.com/2017/08/03/depression-and-boardgames-an-unlikely-friendship/\"\u003ehttps://katiesgamecorner.com/2017/08/03/depression...\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\tDuring 2017, I also become a member of the \u003cstrong\u003ePunchboard Media Network\u003c/strong\u003e \u0026amp; \u003cstrong\u003eThe Dice Tower Network.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"http://i64.tinypic.com/r2q9gk.jpg\" style=\"width: 217px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i67.tinypic.com/2j65shl.jpg\" style=\"width: 217px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003eBasically, lots of really cool stuff happened in 2017. Our online community grew, and it continues to grow, but to be able to allow Katie\u0027s Game Corner to grow further and keep on improving, we need your help.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMy Focus\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eMy focus\u003c/strong\u003e is to create high quality blog posts, reviews, how to play videos and other boardgame related content for you to enjoy, focusing on wargames and heavier games that may not receive a lot of attention.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAnother focus of mine\u003c/strong\u003e is to introduce these games to people that may want to try them, but feel a bit overwhelmed by them or maybe don\u0027t know where to start.\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eIt\u0027s exciting to discover new games and I want you to come along and share that excitement with me.\u003cbr\u003e\n\t\u003cbr\u003e\u003c/strong\u003e\u003ch4 style=\"text-align: justify;\"\u003e\u003cstrong\u003eWith your support, I\u0027ll be able to...\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e- Continue creating reviews and blog posts on wargames and boardgames.\u003cbr\u003e- Produce more content, including videos, podcasts and livestreams.\u003cbr\u003e- Improve the quality of video, audio and written content with new equipment.\u003cbr\u003e- Provide extensive coverage of certain boardgame conventions throughout the year including Origins Game Fair, GMT at the Warehouse and Essen Spiel.\u003cbr\u003e\u003cbr\u003eA few people have asked about making a one off subscription payment, rather than monthly. If you would like to do that, here is a Paypal link. I\u0027ll then contact you for your email address so you can still receive rewards.\u00a0paypal.me/katiesgamecorner\u003cbr\u003e\u003cbr\u003eThank you for taking the time to visit, your support means the world to me and I\u0027m so excited for 2018!\u003c/div\u003e"
   },
