    "summary": "Hey watchers, lurkers, visitors,\nfuture supporters and every other Patreon, who has chosen to visit my page. Be\nit out of curiosity, mistake or divine inspiration, you popped by, I welcome\nyou all to my little corner of the infinite web.\n\u003cbr\u003e\nThis place will be dedicated to the\ndevelopment of adult oriented games. Some of these have been lurking around in\nthe deep recesses of my mind for quite a while.\n\u003cbr\u003e\n\u003cbr\u003e\nA little about me. I have been telling stories\nfor more than 30 years, in the context of various RPG systems. Always designing\nmy own worlds and telling my own stories.\n\u003cbr\u003e\nI have also written a good amount of erotic short-stories in the past, and I think it\u2019s time to try my hands\non a Visual Novel.\n\u003cbr\u003e\n\u003cbr\u003e\nThe current project is called\u00a0\n\u003cstrong\u003eSins of the father\u003c/strong\u003e\u00a0and is an adult Visual Novel, with choices that influence how\nthe story unfolds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISCLAIMER: Sins of the\nfather, is a work of fiction, not related to the real world at all. All\ncharacters in the game are of at least 18 years of age.\n\u003cbr\u003e\n\u003cbr\u003e\n64 bit version 0.02 for non-pledgers can be found here:\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!EuY0zRDC!_gz60n7Pnn62ZerNuL0gFB5Lwx2bmDJkdmGSLUtNHEM\" target=\"_blank\"\u003e Sins of the father\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e32 bit version for 0.02 non-pledgers can be found here:\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!ZvBQkSAC!AiorUWaItQonhv6z89JAPwEZ0eC15xu0DD_uVk0Duwk\" target=\"_blank\"\u003e Sins of the father\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe game is free of charge, but if\nyou choose to pledge, you will get access to the newest version of the Visual\nNovel, upon release. You may also read and post in the Patreon only section of\nthis board and of course help Kaffekop financially.\n\u003cbr\u003e\nNon-pledgers will have access to an\nolder version of the Visual Novel, apart from version 0.01, which is the first\nversion. This means, that non-pledgers will first gain access to version 0.02,\nwhen version 0.03 is released.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlot:\u003c/strong\u003e\u003cbr\u003e\nI\u2019m not a fan of giving too much\naway about the plot, as it might spoil things for you (the player) but suffice\nto say is, that the protagonist is a young man named Mack who must come to\nterms with both his past and his future as well as that of his family.\n\u003cbr\u003e\nWhen you start a game, I highly\nrecommend that you go through the prologue. It sets the stage for the story and\nmay very well contain useful information for later use.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe cast:\u003c/strong\u003e\u003cbr\u003e\nThere is a plethora of characters in\nthis Visual Novel. All of which have their own personalities and quirks.\nThey have their own sexualities. Their own dreams and desires. Their own fears\nand their own prejudices.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nVersion 0.04\u003c/strong\u003e has the\nfollowing cast:\n\u003cbr\u003e\n\u003cbr\u003e\nMary\nJohnson \u2013\nProtagonists mom.\n\u003cbr\u003e\nNathalie\nJohnson \u2013 Protagonists\nolder sister.\n\u003cbr\u003e\nJocelyn\nJohnson \u2013 Protagonists\nyounger sister.\n\u003cbr\u003e\nSheila\nHarrington \u2013 Lawyer.\n\u003cbr\u003e\nAbigail\n\u2013 Sheila\u2019s\nsecretary.\n\u003cbr\u003e\nMarsha Jones - Next-door neighbor.\u003cbr\u003e\nGina Jones - Marsha\u0027s daughter and twin sister of Tamara Jones.\u003cbr\u003e\nTamara Jones - Marsha\u0027s daughter and twin sister of Gina Jones.\u003cbr\u003e\nThe\nbeast \u2013 ?\n\u003cbr\u003e\nLisa - The spirit guide\u003cbr\u003e\nSamantha - Next-door neighbor.\u003cbr\u003e\nCharles aka \"Spyder\" - Samantha\u0027s son.\u003cbr\u003e\nGillian - Librarian.\u003cbr\u003e\nEveline - Occult bookstore owner and researcher.\u003cbr\u003e\nMelanie Carmichael - Principal at Lake View High.\u003cbr\u003e\nGloria - Intern at Howzer, Smith \u0026amp; Wayne.\u003cbr\u003e\nStephen - Lawyer at Howzer, Smith \u0026amp; Wayne\u003cbr\u003e\nDylan - From across the street.\u003cbr\u003e\nJennifer - Dylan\u0027s mother and also from across the street.\u003cbr\u003e\nJessica Howzer - One of the partners of the law firm.\u003cbr\u003e\nBarbara - Lesbian lady, across from Samantha\u0027s.\u003cbr\u003e\nHelen - Wife of Barbara.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAs the versions change I will be\nadding more to this list.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStats:\u003c/strong\u003e\u003cbr\u003e\nThere are a few visible stats in the\ngame, and there are also some who are hidden.\n\u003cbr\u003e\nThe visible stats are as follows:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRelationship:\u003c/strong\u003e\nThis stat measures the relationship towards the protagonist at all times. The\nhigher the score, the more comfortable the character is with the protagonist.\nThis may be raised or lowered through actions on behalf of the protagonist, but\nit may also be raised or lowered by rumors and hearsay about the protagonist.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMood:\u003c/strong\u003e\nIt measures the current mood towards the protagonist. A bad mood makes it\ndifficult to get help from characters and so forth. A good mood \u2026well I think\nyou get the picture.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eInhibition:\u003c/strong\u003e This stat tracks how inhibited any NPC is towards the protagonist. This goes to how they dress, how they talk, how likely the are to act lewd and/or sexual around the protagonist.\u003cbr\u003e\n\u003cbr\u003e\nThe protagonist also has three\nstats, but I will not talk about them here. As you progress through the game,\nyou will slowly learn, what they are for and how they affect the protagonist.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFeatures:\u003c/strong\u003e\u003cbr\u003e\nAll renders are made in Daz Studio at\na resolution of 2560x1440. This is easily upscaled in the Unity engine to\naccommodate 4k resolution. It also downscales very well.\n\u003cbr\u003e\nThe game itself is made in Unity.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy pledge:\u003c/strong\u003e\u003cbr\u003e\nWell, the most obvious reason is:\nyou like what I\u2019m creating! And you want to help me fund the continued\ndevelopment of this Visual Novel.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout development:\u003c/strong\u003e\u003cbr\u003e\nThe game will be in development for\nan infinite time. I have no idea when it will be fully finished but I will\neventually get there.\n\u003cbr\u003e\nBeing in development also means that\nthere may be unforeseen stuff going on in the game, and I will solve them ASAP\nwhen I find them or you, my dear Pledges, point them out to me.\n\u003cbr\u003e\nWhen I release a new version, it has\nalready been tested by a select few, but that doesn\u2019t mean, that all the errors\nhave been weeded out. Just that most of them are gone.\n\u003cbr\u003e\nThis also means, that game mechanics\nand other things may change during development.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nI will do all I can to produce a new\nversion every month, but as I\u2019m doing this in my spare time, I may not be able\nto do so. I believe that an update, anywhere between 6 to 8 weeks is possible\nfor me, at the moment. But only time will tell.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA few images from version 0.01:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://i.imgur.com/fOMdWdo.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/fOMdWdo.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://i.imgur.com/vbvjDJL.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/vbvjDJL.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://i.imgur.com/JTIil1C.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/JTIil1C.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://i.imgur.com/tPHFGKl.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/tPHFGKl.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
