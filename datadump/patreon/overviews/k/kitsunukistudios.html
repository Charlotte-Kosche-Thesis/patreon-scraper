     "about": "I\u0027ve been doing art since I could pick up a pencil (which might have been before I could walk) and have general appreciation for creative mediums.\u00a0 My grandfather on my mother\u0027s side was into cartoons and animation.\u00a0 He\u0027d always draw me cute little cartoon animals and encourage my artistic interests.\u00a0 He however, passed away when I was about four.\u00a0 Since then I have kept his memory at heart and kept drawing as my passion. Digital art is my preferred method of letting out my artistic flare and is truly where my greatest strength is.\u00a0 I\u0027m always looking for chances to improve and being largely self-taught, I still have plenty of room for growth with my creative journey.\u00a0 Art is life, it would seem.\u00a0 So I\u0027ll ride that creative wave as far as it\u0027ll go.\u003cbr\u003e",
