0027ve faced with cosplaying for fun is simply just not being able to afford it. With existing being so expensive, I\u0027ve only barely gotten to cosplay and have only gotten to attend \u003cem\u003eone\u003c/em\u003e single convention so far (which I \u003cstrong\u003eLOVED \u003c/strong\u003eand am obsessed with trying to attend more now!). \u003cbr\u003e\n\t\u003cbr\u003e\n\tYour support will help me to simply afford the materials to craft cosplays, as well as attend conventions to display them at! Aside from financially, just supporting me in any way helps a ton and motivates me to keep doing what I already love doing!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWILL THERE BE BUTTS?\u003cbr\u003e\u003c/strong\u003eYOU BET YOUR BUTT THERE WILL BE BUTTS!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2605\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSome smol rules/things:\u003c/strong\u003e\u003cbr\u003e\n\t- I will \u003cstrong\u003eNOT \u003c/strong\u003ebe posting any sort of full nudes, sorry babies. You\u0027ll get plenty of everything else, though!\u003cbr\u003e\n\t- This should be obvious but, please \u003cstrong\u003eDO NOT\u003c/strong\u003e share any of the content here with people that aren\u0027t subscribed. If I find out that any content has been leaked, you will be blocked.\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
