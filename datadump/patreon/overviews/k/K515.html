kBAa7HrWFogA5FNC21BR3hYmRZKHyLkc5dyJIZfSSMsQhKxz76DsCYnxYCzfKogoLtcybHO2IC2P8CYD-8OtqHSIkFRRY0pVpxn5RJWMYAnQEQ1tdmKwJlCt3LaHEvXQ0ftOUQggmtw=w1917-h909-no\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eCharacter customization:\u003c/strong\u003e\u003cbr\u003e\nHairstyles, piercing, tattos and many other things. There is special place in town where player can adjust look of characters. Also there will be some events that can change character look (not too radical). For example : Lets say you had preeaty heated battle and you barely managed to win this fight, new scar on the character will remind you about how close you were to death.\u003cbr\u003eCharacters stats and traits will make player party unique for each play. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/vI18OWm1aSxFmJlfScjUFcSesvwHcJMfRNZFn-HzM7SrGckSCfyXVlHBbBEpj5cvQ6c5QgCcwTcCS7t6RTwx_ViuKp459Lq8Bub5hOvj9EeGZSQZwPzMtDTu5fBnmrzPaCA2RrvVK_Oe4ysaxzVESi9O8D57CJyI9U9O5PcK3KT44GVurBm3Lg2NaFBQu4PzTwHEskN4VM009nthHgadGeIP4XscPkde_CkTUKrLd0vAtWUCf_o43h8zHUK0IqAx0o7W6lBBnGZQwAnX3VY9EL15k1VGi4OacTO2JMCYpW8AuJ3Pp_vImaUL6hsTvfa_gt5BmC1JrN26o7KKKyP_Ix3fm_IwHhcIeatwW4FjbxrXNxDBqB6HgymQs1YTT6LcCk6EkPBRfa3rI2frAxrr3WKI3rcBy3X4qlRFeT5DiDG8EwBdN_-5y9-u_9Y0t5Tzg04sny02J9XPYsyqP_fqhbuNQj-pqJ3ZpJq_52ZUP5hgNOMRJbUA0FIIzg3TrrGMJ1TmYRb_y2d6OYeSyIuEA6DB5jXGPXf6_BdVJamnROdFd5D6p0mK-bla4W6Xz9m7Xw0_FKYen0rPyHK9AMyT7J7MiMKjtSdtUYJAzQ=w1641-h923-no\"\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/2ZKmnTdlCAVaqoCu14_6x0T1e-YrHxN4jicUbafJ7Xbqq7bXEt1cvQ0Z4FEMNgDSaZ0za-IQ2xzObNcXPKJ38fF-LplIV0XezFPwNf67PcnjR5EDYNMpoXRqSYtfCm4F7mD_vJfuFYdlG_aVCSwDGsZSW8GasHPP-yGjXauN7bYCvq-VzYiwi1UGhDeryE7xuWAzrDTlNEPCICQHRD8e9B5EasSylwx-UxCePlXNJ46TNbb-f2cPT7z_7uYgTt_0leJ_58gFoA8UIKAKFZY-MVHjI3pmNZa557BnpkN2FNU3ankwHjNhFh-vl_uK2BjkuyTaj_4ZbkIDppoZqEfoLOPPV4Lu2tZSjpF9FQPa-zDGIw7oMUdaUFX5FCwwIZmIcWqfWkY-hbqF7xd5CoAThYunPdF3v9mZEGAagOq8zyzFYamrLZ17rlA02efSaUpywmyBmkbYbd0lD3F_tbxPbrXV1Y3B--9RCHUjxarA 39NZ6RlkrFYLs9SUBf7P6o88W9iF_IslEJKTkqkUgNiUzaSTY9npv1REDoWR9zYKhuawrDsZonvnVz5rmbLgxA7woFxU9IGBkG_JDkeou35AFK9B0nyrnRCj3X4FhhrFIhd6wj7cpOBbUlAt1ANc3ohODN2tHKTvmkHrcaaYid9f_4Vwh74xK1fq9Rnpvl4rPF29KXumRF_k2QP86khoJjsiKdfj4dKoYMeinrd-BrWqRhhJWXzdDuUExLgYnA5biESicXHitrmL2x-dw=w1919-h913-no\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQuest system:\u003c/strong\u003e\u003cbr\u003e\nPlayer need gold, more gold. Because even the bed in towns inn\ncost a few coins. And best way to get gold is to complete some quests. Quests will be\nalso randomized. Not all of them, of course. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGame features:\u003c/strong\u003e\u003cbr\u003e\n- Permadeath\n\u003cbr\u003e\n\u003cbr\u003e\n- Party members\n\u003cbr\u003e\n\u003cbr\u003e\n- Quests\n\u003cbr\u003e\n\u003cbr\u003e\n- Character customization and character stats\n\u003cbr\u003e\n\u003cbr\u003e\n- Variable dialog system\n\u003cbr\u003e\n\u003cbr\u003e\n- Quests\n(different ones)\u003cbr\u003e\n\u003cbr\u003e\n- Classes, traits\nand perks.\u003cbr\u003e\n\u003cbr\u003e\nI plan to make a voting system for patrons. Based on the results of\nthese surveys, new elements will be added to the game. Thus, the game will be\nclosely associated with the community for which it is created.\n\u003cbr\u003e\n\u003cbr\u003e\nNow I am\nworking on a project all alone, but with your support I will be able to attract\nmore people for work and thereby speed up development and improve quality of\nthe project.\n\u003cbr\u003e\n\u003cbr\u003e\nI hope you enjoy playing this game as much as I enjoy create it.\n\u003cbr\u003e\n\u003cstrong\u003eThank You\nvery much for your support.\n\u003c/strong\u003e"
