    "published_at": "2016-11-04T19:21:52+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eAbout\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003eHiya! If you\u0027re here, I bet you\u0027re wondering what all this jazz is about. This page is here to support my creative endeavors, large and small. I want to share my work with a wider audience, and hopefully make a little pocket change too! Below are the details of what kind of projects I\u0027m currently working on!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eArt and Illustration\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003eI will be posting\n detailed drawings and paintings for you to enjoy! My current long-term goal is \nto pursue art and illustration as a career. I have a degree in \nbiological sciences and want to connect that experience to scientific \nillustration. This doesn\u0027t mean that they\u0027ll all be hyper-realistic or \neven slightly realistic. I love fantasy and dragons and goblins and all \nsorts of nonsense, so this is kind of a fun grab bag for you guys!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eEndangered Everyday\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eThis is my newest project and will be ongoing. Each day, I am going to draw or paint a species of animal which is endangered and post it here and on my other social media. This is a pretty personal project which is close to my heart, because I feel extremely strongly about conservation and wildlife, but I have thusfar been unable to find a way to connect it to my art(at least not to my satisfaction). So that\u0027s what this project is aiming to do!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eOther Stuff\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eDrawing is my addiction and you can\u0027t stop me from posting all the randomosity I create! Prepare for nonsense and shenanigans and serious stuff! Love you guys-- peace out!\u003cbr\u003e"
