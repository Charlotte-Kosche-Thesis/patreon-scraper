    "summary": "Hey guys! AccentKisses of Kisses Cosplay here! Mighty Mark and I decided to create a Patreon after being asked by our amazing fans! Don\u0027t worry, we\u0027ll still be doing the same old on the other social media feeds. This is just a little extra for those who really want to be amazing and help us craft the amazing things YOU want to see!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho ARE we exactly? \u003c/strong\u003eAccentKisses and Mighty Mark are an engineering team located in \u003cdel\u003ecentral Florida\u003c/del\u003e\u003cstrong\u003e Austin Texas now!\u003c/strong\u003e We started out with just wanting to bring our favorite characters to life in the biggest baddest way. We have over 10 years of experience combined and in the past year have brought our crafting center stage in the Cosplay Community. Go big or Go home is the Kisses motto! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e Every costume of ours takes hours, upon hours of not only research and design, but the physical crafting and materials. Both of us work full time jobs, fitting cosplay into that is really grueling sometimes! I can\u0027t count the number of nights Mark and I stayed up doing our con-crunches! It doesn\u0027t stop there once the costumes done either! There\u0027s the traveling to conventions, attending the conventions, photography costs and so on! You don\u0027t even want to know what I spend monthly! We do it for the love of crafting and the community. That\u0027s where you come in! By supporting us through Patreon you not only enable us to keep doing what we love. But allow us the chance to do this \u003cstrong\u003eFULL TIME\u003c/strong\u003e, while bringing you more of the awesome goodies!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere\u0027s the Catch? What\u0027s in it for me? \u003c/strong\u003eNo catch at all! Patreon is a totally optional! We\u0027ll be posting even MORE \u003cstrong\u003eBehind the scene\u003c/strong\u003e content here then on our other pages along with ALL the extras I typically cut out. You know those derpy embarrassing photos? WELL, They will be all here! \u003cstrong\u003eMighty Mark\u003c/strong\u003e has also decided to give our\u003cstrong\u003e \u003c/strong\u003epatrons first access to many of his props! By supporting us through Patreon, you not only get first access to our crafting, but get to even help us bring these amazing ideas to life! \u003cbr\u003e\n\u003cbr\u003e\nIf you like our work, from \n\u003cstrong\u003eMighty Mark\u0027s \u003c/strong\u003eProps to my Cosplay work. Even a pledge of $1 helps. Every donation helps us bring YOU bigger and better content. Currently this is a soft launch - You guys, the Patrons, will help shape what this page becomes! Suggestions for content? Love it! Got an amazing idea you want to see come to life? Please share! Want to see us do a giveaway for a certain prop? Tell us! Each and every one of you make a difference in our journey through cosplay! Even if you\u0027re unable to become a patron - Don\u0027t worry! We still love you and your support and want to continue providing you with bigger and better content as the year rolls by!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/kissescosplay/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/kissescosplay/\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.etsy.com/shop/MightyMarkProps\" rel=\"nofollow\"\u003ehttps://www.etsy.com/shop/MightyMarkProps\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/accentkisses/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/accentkisses/\u003cbr\u003e\nhttps://kissescosplay.storenvy.com/\n\u003cbr\u003e\nhttps://twitter.com/accentkisses\n\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/12326891\" target=\"_blank\"\u003e\u003cstrong\u003ePlease visit the Reward FAQ here! :D\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
