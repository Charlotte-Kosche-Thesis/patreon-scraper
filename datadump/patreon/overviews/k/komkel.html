    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00c9p\u00edtkez\u0151knek tan\u00e1csad\u00e1s tervez\u00e9sben, kivitelez\u00e9sben, jogszab\u00e1lyban \u00e9rtelmez\u00e9sben.\u003cbr\u003e\u003c/strong\u003eKicsit szabadsz\u00e1j\u00faan, de nagyon \u00e9rhet\u0151en.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eBlogunkon elemz\u00e9sek olvashatok energetika, lak\u00f3\u00e9p\u00fclet szerkezeti vari\u00e1ci\u00f3k, ki\u00e9p\u00edt\u00e9si k\u00f6lts\u00e9gek tekintet\u00e9ben. \u003cbr\u003e(\u003ca href=\"http://komkel.blog.hu/\"\u003ekomkel.blog.hu\u003c/a\u003e)\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAzonnali k\u00e9rdezz-felelek a facebookon, a\u00a0\u003ca href=\"https://www.facebook.com/groups/KomKel/\"\u003e\"K\u0151m\u00edves Kelemen\"- csoportban\u003c/a\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCA0CX1fdXNHwERYD5l6ZayQ\"\u003eYoutube csatorn\u00e1nkon\u003c/a\u003e magyar\u00e1z\u00f3 vide\u00f3k, elemz\u00e9sek v\u00e1rhat\u00f3k a csal\u00e1di h\u00e1zak \u00e9p\u00edt\u00e9s\u00e9t seg\u00edtve.\u00a0\u003cbr\u003eR\u00e1di\u00f3s podcast\u00fcnkben \u00e9p\u00edt\u0151ipari szakemberekkel folytatott besz\u00e9lget\u00e9sek v\u00e1rhat\u00f3k.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eSz\u00f3val a fentieket m\u0171velj\u00fck, sokak megel\u00e9ged\u00e9s\u00e9re, ingyen. \u00c9rtelemszer\u0171en mindezek sz\u00e1munkra nagyon j\u00f3 rekl\u00e1mfel\u00fcletet jelentenek, amik konkr\u00e9t tervez\u00e9si, szak\u00e9rt\u00e9si, energetikai munka megrendel\u00e9sekben teljesednek ki, ami\u00e9rt megk\u00e9rj\u00fck a piaci \u00e1rat.\u003cbr\u003e\u003cbr\u003eSokak sz\u00e1m\u00e1ra azonban csak kisebb tan\u00e1csokkal tudunk szolg\u00e1lni, vagy a posztjaink, m\u00e1soknak adott v\u00e1laszaink olvas\u00e1sa ny\u00fajt seg\u00edts\u00e9get az aktu\u00e1lis probl\u00e9ma megold\u00e1s\u00e1ban.\u003cbr\u003eNekik szeretn\u00e9nk biztos\u00edtani ezt a fel\u00fcletet, ha \u00fagy \u00e9rzik, hogy meg\u00e9rdemelj\u00fck, havi ak\u00e1r egy k\u00e1v\u00e9 \u00e1r\u00e1val tudnak t\u00e1mogatni minket. Term\u00e9szetesen \u00f6nk\u00e9ntesen, a v\u00e1laszaink nem ett\u0151l fognak f\u00fcggeni. Sok kicsi sokra megy :)\u003cbr\u003e\u003cbr\u003eHogy mire forditjuk a befoly\u00f3 \u00f6sszeget?\u003cbr\u003e- K\u00fcty\u00fckre - podcastekhez kell mikrofon, kamera, egy\u00e9b vackok\u003cbr\u003e- Izz\u00f3ra - mivel gyakran \u00e9jszaka irjuk a posztokat, az \u00edr\u00f3asztal l\u00e1mp\u00e1ja k\u00e9thetente zab\u00e1lja az izz\u00f3t. Mindegy milyen veszek bele, mindegyik ki\u00e9g. Ha sok p\u00e9nz bej\u00f6n, lecser\u00e9lem ezt a vackot :)\u003cbr\u003e- T\u00e1rhely - a podcast, weblap, egyebek mindegyik t\u00e1rhelyig\u00e9nyes\u003cbr\u003e- M\u00e9r\u0151m\u0171szerekre - teszt-szer\u0171 posztjainkhoz k\u00fcl\u00f6nb\u00f6z\u0151 m\u0171szerekre van sz\u00fcks\u00e9g, vagy b\u00e9reln\u00fcnk kell\u003c/div\u003e"
