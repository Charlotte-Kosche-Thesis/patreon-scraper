    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eBienvenidos\u003c/span\u003e\u003c/h2\u003e\nMi nombre es \n\u003cstrong\u003eBrenda\u003c/strong\u003e pero muchos de ustedes me conocen como Kitty o Katz, soy cosplayer desde el 2015 y hago streams para Facebook y Twitch apenas.\n\u003cbr\u003e\n\u003cbr\u003e\nEl cosplay es un hobby que me apasiona mucho, me encanta vestirme de personajes que me gustan much\u00edsimo y con la ayuda de sus donaciones en Patreon, me gustar\u00eda crear trajes de mucha mejor calidad, por lo cual su ayuda es importante.\n\u003cbr\u003e\n\u003cbr\u003e\nMuero de ganas por mejorar la calidad de las fotos, compartir v\u00eddeos exclusivos de sesiones de fotos que tenga al igual que sesiones de fotos completas, as\u00ed que espero contar con su apoyo.\n\u003cbr\u003e\n\u003cbr\u003e\nTambi\u00e9n soy ilustradora y dise\u00f1adora gr\u00e1fica (\n\u003cstrong\u003eIdentidad corporativa, dise\u00f1o web, publicidad digital, dise\u00f1o textil y fotograf\u00eda.\u003c/strong\u003e) Por si requieren de mi ayuda profesional tambi\u00e9n me pueden contactar y si me apoyan les dar\u00e9 un descuento especial.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00bfPor qu\u00e9 Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\nEn definitiva, as\u00ed que puedo traer m\u00e1s contenido a USTEDES! Desde hacer articulos de dise\u00f1o y props para otras personas para ganarse la vida, tengo muy poco tiempo para crear contenido regular, y tengo TANTAS COSAS QUE QUIERO HACER! \u00a1Tanto para m\u00ed y para usted! Patreon ser\u00e1 una manera de beneficiarse mutuamente unos de otros. Lamentablemente, con mi apretada agenda, es muy poco tiempo para poder hacerlo. Con su ayuda, podr\u00e9 dedicar el tiempo que sea necesario para hacer esto suceda!\n\u003cbr\u003e\n\u003cbr\u003e\nPrimer lugar quiero decir que\n\u003cstrong\u003e NO HAY QUE COMPROMETERSE\u003c/strong\u003e para seguir viendo contenido de m\u00ed. Voy a seguir a publicar regularmente en todas mis redes sociales. PERO si prometer que TU tendr\u00e1s acceso a una larga lista de premios impresionantes s\u00f3lo disponibles aqu\u00ed! \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eDependiendo de tu nivel de recompensa, tu tendr\u00e1s acceso a:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\n\t\u003cli\u003eTutoriales\u003c/li\u003e\n\t\u003cli\u003eAdelantos.\u00a0\u003c/li\u003e\n\t\u003cli\u003eDetr\u00e1s de las escenas.\u003c/li\u003e\n\t\u003cli\u003eMensuales exclusivas en Cosplay.\u003c/li\u003e\n\t\u003cli\u003eVotaciones de pr\u00f3ximos proyectos.\u00a0\u003c/li\u003e\n\t\u003cli\u003ePrints de regalo.\u003c/li\u003e\n\t\u003cli\u003eIlustraciones de Regalo.\u003c/li\u003e\n\t\u003cli\u003eFotos de antes y despu\u00e9s.\u003c/li\u003e\n\u003c/ul\u003e\ny mucho m\u00e1s! \u003cbr\u003e\n\u003cbr\u003e\nAparte puedes ver lo que solo un Patreon puede ver!\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a1Muchas gracias por leer hasta el final! Recuerda, \u003cstrong\u003eno tienes que registrarse\u003c/strong\u003e para seguir viendo contenido de m\u00ed, pero si quieres ayudar a apoyar lo que hago y que sea m\u00e1s f\u00e1cil para m\u00ed producir contenido de calidad para todos, entonces no dude en inscribirse! \u00a1Voy hacer lo mejor para que vale la pena!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eGracias!\u003cbr\u003e\u003cimg src=\"https://scontent.fmex2-1.fna.fbcdn.net/v/t31.0-8/18768632_738518942975670_1058832397653668349_o.jpg?oh=68d36e7d40007bdc85d6b6c1a1cddb8b\u0026amp;oe=59D92483\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWelcome\u003c/span\u003e\u003c/h2\u003e\nMy name is \n\u003cstrong\u003eBrenda\u003c/strong\u003e but many of you know me by Kitty or Katz, I am a cosplayer since 2015 and I stream for Facebook and Twitch not long ago.\n\u003cbr\u003e\n\u003cbr\u003e\nCosplay is a hobby that passionate so much, I love to dress up as my favorite characters that I adore so much and with your donations en Patreon, I would like to create costumes in its best quality, for though your help is very important.\n\u003cbr\u003e\n\u003cbr\u003e\nAlso, I am a graphic Designer, (\n\u003cstrong\u003eImage corporation, web design, digital publicity, textile design and photography.\u003c/strong\u003e) If you need my professional help, you can also contact me and if you support me, I can give you a special discount.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h1\u003e\nUltimately, so I can bring more content to YOU! Since I make designs and props for other people for a living, I have very little time to create regular content, and I have SO MANY THINGS I want to do! Both for myself and for you! Patreon will be a way for us to mutually benefit from each other. Unfortunately, with my hectic schedule, there is very little time for me to do so. With your help, I\u0027ll be able to devote the time I need to making that happen!\n\u003cbr\u003e\n\u003cbr\u003e\nFirst off let me say that you \u003cstrong\u003eDO NOT\u003c/strong\u003e have to pledge to continue seeing content from me.  I will continue to post regularly on all my social media.  BUT if you do pledge you will have access to a long list of awesome rewards only available here! \u003cbr\u003e\n \u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eDepending on your reward tier, you\u0027ll have access to:\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\n\t\u003cli\u003eTutorials.\u003c/li\u003e\n\t\u003cli\u003eSneak peeks.\u003c/li\u003e\n\t\u003cli\u003eBehind the scenes.\u003c/li\u003e\n\t\u003cli\u003eExclusive monthly in cosplay.\u003c/li\u003e\n\t\u003cli\u003eVoting polls for new proyects.\u003c/li\u003e\n\t\u003cli\u003ePrints giveaways.\u003c/li\u003e\n\t\u003cli\u003eIllustration giveaways.\u003c/li\u003e\n\t\u003cli\u003eBefore and after photos.\u003c/li\u003e\n\u003c/ul\u003e\nand more!\u003cbr\u003e\n\u003cbr\u003e\nPlus you\u0027ll get see things only Patrons get to see!\u003cbr\u003e\u003cbr\u003eThank you so much for reading all the way to the bottom!  Remember, you \u003cstrong\u003eDO NOT have to sign up\u003c/strong\u003e to keep seeing content from me, but if you want to support what I do, and make it easier for me to produce quality content for everyone, then please feel free to sign up!  I\u0027ll try my best to make it worth it!\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://scontent-dft4-3.xx.fbcdn.net/v/t31.0-8/18768632_738518942975670_1058832397653668349_o.jpg?oh=75bf0d7358ab2d4a6e038ad5a477ded0\u0026amp;oe=59B19783\"\u003e\u003c/span\u003e\u003cbr\u003e"
