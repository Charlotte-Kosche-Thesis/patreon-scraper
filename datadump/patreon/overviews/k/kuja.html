    "summary": "\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003eLatest patron version: 0.3\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://www.patreon.com/posts/19130278\" target=\"_blank\"\u003e Link\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003eLatest public version: 0.2.1b\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://www.patreon.com/posts/lok-rebirth-0-2-18701145\" target=\"_blank\"\u003eLink\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003eGuide\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003cem style=\"font-weight: bold;\"\u003e\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/lok-rebirth-18018100\" target=\"_blank\"\u003eLink\u003c/a\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003eOld tech demo\u003c/em\u003e\u003c/strong\u003e \u003cem\u003e(no gameplay)\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003ca href=\"https://mega.nz/#!FgdDjS5C!QxrMiY7x0gCDUFrKTwB3c5kHqO6DrMp2O0BlCKOwono\" target=\"_blank\"\u003e Windows only\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eProgress boards\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003ca href=\"https://trello.com/b/bMliZoNa/lok-rebirth\" target=\"_blank\"\u003eDevelopment\u003c/a\u003e\u003cbr\u003e\t\u003ca href=\"https://trello.com/b/uPOAQowe/lokr-bug-tracking\" target=\"_blank\"\u003eBug-tracker\u003cbr\u003e\t\u003c/a\u003e\u003ca href=\"https://trello.com/b/Rs2EALT8/lokr-suggestions\" target=\"_blank\"\u003eSuggestions\u003cbr\u003e\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/46dc89a71254a71e7ab19e31fd2c9b30/tumblr_p2y99uoiqm1x39oh0o5_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Project\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003eThis project is a reboot of the original adult furry game made several years ago by \u003cem\u003ePlayShapes \u003c/em\u003eand some enthusiasts at the\u00a0\u003ca href=\"https://legendofkrystal.com/forum/index.php?sid=267f4e70ded4e611f07809fe1ca0345b\" target=\"_blank\"\u003eLoK Forums\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u00a0If you\u0027re\u00a0here, chances are you already know of that little classic gem (and possibly jerked yourself off until torpor). If not, you can take a look\u00a0\u003ca href=\"https://legendofkrystal.com/index.html\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/00ec4153195358de1cdb5b892af40e67/tumblr_p2y99uoiqm1x39oh0o2_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eWhile LOK Rebirth won\u0027t replace the original LOK in your hearts, we aim to provide an all-new greatly enhanced experience thanks to current technology and lovingly hand-made graphics. We\u0027re using\u00a0 \u003cem\u003eUnity\u00a0\u003c/em\u003eas development platform and \u003cem\u003eSpine \u003c/em\u003eas animation software.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/03bc75da3f70c0377d23fdc736ee73d6/tumblr_p2y99uoiqm1x39oh0o7_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Game\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003eClassifying LOK Rebirth into a distinct gaming genre is a difficult task. First and foremost, LOKR is a side-scrolling adventure game. However,\u00a0a LOT of effort is also being put into the story and dialogues. We want this being much more than a walking-boobs simulator. ;-) \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/56d4f82b11df185490485b66ce050a1c/tumblr_p2y99uoiqm1x39oh0o3_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eWe also envision the game being as much open-ended as we can manage. We know that\u0027s not an easy thing to achieve, but we\u0027d very much like to introduce other genres as Beat\u0027em\u0027up and Strategy into the mix. The main story arc allows for this possibility and we honestly think that every game, regardless of its age rating, should be fun to play. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/9ea0a6386f17375db43f244d2b6b55e4/tumblr_p2y99uoiqm1x39oh0o8_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Team\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003eEven though we\u0027ve called ourselves \u003cem\u003e\u0027LOK Team\u0027\u003c/em\u003e, we\u0027re just two guys that left their regular jobs to pursue a career in creating eroge games. We honestly think +18 gaming is not being given the credit it deserves and, although we\u0027re no professional developers, we aim to conceive something memorable and original. Something just different.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/1ffc72633d9308bafeab6a6f53bd11a9/tumblr_p2y99uoiqm1x39oh0o4_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eMy partner, Kuja, is in charge of graphics and anything related to art. That goes from character design to the creation of all scenarios. And I, Abelius, am the responsible for almost anything that goes on behind those graphics (animation, coding, writing, designing, etc). We also count on the pro-bono help of various fans for additional dialogues, music, and proofreading. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/3158ce4011e0797af3cbe1b56081e848/tumblr_p2y99uoiqm1x39oh0o6_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYour Support\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003eWe won\u0027t fool around the notion that, regardless of their passions, everybody needs to pay their bills and feed their\u00a0families. We\u0027re no exception and we\u00a0need you on board for making this game a finished reality. People have told us how many LOK renewing attempts have been in the past and we\u0027re not surprised at hearing it. Why? Because after a full year of development you realize this is not a hobby...: this is a 12+ hours/day \u003cstrong\u003ejob\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/58971a8ab7f626cfc88c79fc7b012b5e/tumblr_p2y99uoiqm1x39oh0o9_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eTherefore, we kindly ask that if you like what you see consider throwing us a monthly tip and, in return, you have our word that this won\u0027t become another abandoned Patreon money sinkhole. As long as we\u0027re able to make a livelihood from creating LOK Rebirth, we\u0027ll go on until finished. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/d944b49f57317764b42c6afe1180a603/tumblr_p2y99uoiqm1x39oh0o10_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank You\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003eWe\u0027re just starting here. Even though the core engine and skills needed for releasing\u00a0the\u00a0first version have (painfully) been learned,\u00a0the backlog of future tasks is so long that we can only feel anxious and exhilarated at the same time. This will be a\u00a0years-long voyage, sure, but as long as we count on you accompanying us, we\u0027re positive we\u0027ll enjoy the trip as much as seeing its end. \u003cbr\u003e\n\u003cbr\u003eThank you all! \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAbelius - Kuja\u003c/span\u003e\n\u003c/div\u003e"
   },
