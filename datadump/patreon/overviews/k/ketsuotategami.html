    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHello! I\u0027m Ketsuo Tategami, author of the webcomic series, \u003cem\u003eRandom Stuff\u003c/em\u003e and \u003cem\u003eDragonclaw\u003c/em\u003e, let me tell you a bit about each series:\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://orig11.deviantart.net/75ea/f/2017/221/0/3/banner_top_714x402_by_ketsuotategami-dbjgivx.jpg\"\u003e\u003cbr\u003eRandom Stuff\u003c/em\u003e, \u003c/strong\u003eis a short comics, comedy series i created almost 4 years ago, I take inspiration from real life and themes such as fantasy and movies, mostly. Of course the stories i like to write/draw the most are the ones that feature the family cat, that chubby little monster was the main reason i started the series in the first place, so she is pretty much the main character of this series.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv\u003e\u00a0\u003cimg src=\"https://orig09.deviantart.net/70f4/f/2017/221/9/f/samples_patreon_002fullx250_by_ketsuotategami-dbjgj99.jpg\"\u003e\u00a0\u003cimg src=\"https://orig09.deviantart.net/baea/f/2017/221/a/9/samples_patreon_004fullx250_by_ketsuotategami-dbjgj8q.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eRead Random Stuff\u00a0\u003c/strong\u003e\u003ca href=\"http://tapastic.com/series/random\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\n\t\t\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"https://orig01.deviantart.net/76cd/f/2017/221/f/b/banner_contenidos_001_ok_by_ketsuotategami-dbjgjrl.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\tDragonclaw\u003c/strong\u003e\u003c/em\u003e, is an epic fantasy series i created about two years ago. I\u0027ve always loved all about the \u003cem\u003efantasy\u003c/em\u003e genre, adventure, legendary creatures, beautiful and mystical lands, magic, great swordsmen and kick ass action. Other than classic fantasy, I also take a lot of inspiration from mythology,particularly, greek mythology.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\tThe story centers around the legend about a place called Dragonclaw, where it is believed, the very first of the Dragons was born, and \u00a0where the last one of their kind went to die, almost 200 years ago. While some people think all of it as just that, a legend, a myth, others dream to find that mysterious city, and the great tresure and powerful magic that lay hidden within the city...\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv\u003e\u003cimg src=\"https://orig12.deviantart.net/60dd/f/2017/221/e/1/002_en_by_ketsuotategami-dbjgjtm.jpg\"\u003e\u00a0\u003cimg src=\"https://orig07.deviantart.net/6f26/f/2017/221/d/c/003_en_by_ketsuotategami-dbjgjt9.jpg\"\u003e\u00a0\u003cimg src=\"https://orig08.deviantart.net/8651/f/2017/221/7/6/005_en_by_ketsuotategami-dbjgjst.jpg\"\u003e\u00a0\u003cimg src=\"https://orig13.deviantart.net/2a05/f/2017/221/0/a/023_en_by_ketsuotategami-dbjgjsc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\n\tRead Dragonclaw\u00a0\n\t\t\u003c/strong\u003e\u003ca href=\"http://tapastic.com/series/dragonclawcomic\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\n\tHELP ME TO CONTINUE WORKING ON MY COMICS\n\t\t\u003cbr\u003e\n\t\t\u003c/strong\u003eIf you like my work, please consider supporting me by becoming my Patron, for as little as $1 a month!, it would allow me to dedicate more time for writing and drawing both my webcomic series.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\tThank you for your time! ^^\n\t\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u
