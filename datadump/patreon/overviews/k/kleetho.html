    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eABOUT ME:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/22141220_1544700955624660_821349559307682906_n.jpg?oh=e700c0fd8edb7ab07ac3bdc3db0c3788\u0026amp;oe=5AE25D39\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHey y\u0027all,\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Kleetho / Kristy / Klee / Derp\u00a0\u003cbr\u003eI\u0027m a tiny bundle of Australian joy that is always willing and ready to spread joy to everyone I come in to contact with :D\u003cbr\u003eI have the cutest daughter in the world and the most wonderful husband to ever walk the earth, I also stream part time as a partnered twitch streamer!\u003cbr\u003eWhile you usually find me derping about the Twitch community, I\u0027m also an adventurer and lover of beautiful things.... oh and I have a cute Husky named Nova!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/14469660_1157849277643165_4591898593073872341_n.jpg?oh=1a8ab9060bb87164ee219cfac8a48d23\u0026amp;oe=5AE85A5A\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWHY PLEDGE?:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m hoping to use patreon to start new and exciting things for everyone to be a part of!\u00a0\u003cbr\u003eI love creating content but I want to mix it up from the constant gaming content that you\u0027re used to seeing from me currently.\u00a0\u003cbr\u003eMost importantly,\u00a0I want to have content that I can give to you even when I can\u0027t stream for whatever reason (Like having a baby haha)!\u003cbr\u003e\u003cbr\u003eI\u0027ve taken up knitting, crocheting, diamond painting, and various other craft projects!\u00a0\u003cbr\u003eI will stream these on occasion too.\u003cbr\u003eAlso if y\u0027all really like my creations I\u0027ll start selling some on etsy eventually too!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DS0_GuaVMAES_hl.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003eI know monetary support is a tough thing to decide on and you want to make sure you\u0027re getting the most out of the support you give...\u003cbr\u003eI can\u0027t guarantee I\u0027ll be perfect at finishing all my pledge projects but what I can do is tell you that this will be one of the best communities you\u0027ll ever find yourself in!\u003cbr\u003e\u003cbr\u003eThis community is everything to me and it\u0027s definitely built me in to the person I am today... I wan to give my everything in to showing you guys how much that means to me!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
