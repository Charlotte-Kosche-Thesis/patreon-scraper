    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello, my name is \u003cstrong\u003eEugenia Beilschmidt\u003c/strong\u003e and I\u0027m on my way to become a freelance digital artist!\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing in traditional media for few years now, but today I\u0027m working in digital media. I love fantasy and find my inspiration in books, myths and manga. Today my goal is to make more and better art, more things I enjoy and hopefully, you enjoy too.\u003cbr\u003eSupport from my patrons and fans means I can afford to update my artwork more frequently, develop my style of art and show you new interesting content of my work! Also it will help me to make my living from art. \u003cbr\u003e\u003cbr\u003eI mostly draw original characters and for many years I wished to start drawing a comic. Now my big dream come true, for the comics named \u003cem\u003eHexameron\u003c/em\u003e in now a work in progress. \u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eHexameron\u003c/em\u003e \u003c/strong\u003eis an ongoing short comics of eight chapters, with its story taking place in a summer camp. Our main character, the boy named Gil, finds himself in an amusing situation of possessing a mysterious stone, and together with his summer friends he now has to solve a riddle of the stone and to surmount all the difficulties that will stand in his way.  What does the title Hexameron even mean? It\u0027s all simple, the word derives its name from Greek roots: hexa- meaning \"six\", hemera - meaning \"day\").\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChapter 1 is now ready, it took quite some time, skill and energy for me to prepare it. I really hope you enjoy it! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can also find my work on \u003cstrong\u003e\u003ca href=\"http://kelheor.deviantart.com/\"\u003eDeviantart\u003c/a\u003e, \u003ca href=\"http://kelheor-art.tumblr.com/\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://vk.com/silver_and_blood\"\u003eVK\u003c/a\u003e , \u003ca href=\"https://www.artstation.com/artist/kelheor\"\u003eArtstation\u003c/a\u003e and \u003ca href=\"http://pixiv.me/kelheor\"\u003ePixiv\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003eI\n submit most of my art on these websites, but for only my Patrons here \non Patreon I submit full resolution pictures and line art! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDear Patrons\u003c/strong\u003e, it would also be of great help if you could make a payment using \u003cstrong\u003ePaypal\u003c/strong\u003e! Why Paypal? When you pay using a credit card, I get a much smaller part of your donation, so if \nyou wish for more of your pledge actually come to me, please, use Paypal.\u003cbr\u003e"
