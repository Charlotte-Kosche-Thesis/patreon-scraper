    "summary": "Hello! \u00a0My name is Ksenia Parkhatskaya. I\u0027m a dancer, and spend my life travelling the world teaching, and performing a wide range of solo dance styles from Charleston and swing, to house and African dance. I have been dancing since 6 years of age and through a number of viral videos have built a following of beautiful people from around the world, \u00a0that I continue to share my love of dancing with.\u003cbr\u003e\u003cbr\u003e In recent years I have begun to film more and more of my choreographies, and lately have wanted to move away from single camera one take videos, and move more into high production quality cinematic videos and choregraphies.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s why i\u0027ve set up this page. I want to spend more time creating choreographies, and growing as an artist. And use the money from here to pay professional film makers to capture these choreographies. Each of these videos have large overheads with venue rentals, camera men, film makers, editing, colour grading and post production. I want to create more and more of these high quality videos and share them for free with the world, but there are so many I can do when each one has a huge cost. The more support I get here, the higher the quality of video I will be able to produce, allowing for the beautiful art form that is jazz dancing to be expressed on video in new, and exciting ways. \u003cbr\u003e\u003cbr\u003eBy becoming a patron here I will upload the video here first, meaning all of my patrons will get early access to the videos before they are released to the general public. Hire professional videographers and editors to capture my work, meaning other artists will benefit from these videos. I will release behind the scenes footage from on set of these shoots. And will also be releasing the development process of these choreographies, and the training videos in the weeks coming up to a new video, so you can see the full process from conception to finished product.\u00a0\u003cbr\u003e\u003cbr\u003eI hope you can support me on my journey.\u003cbr\u003e\u003cbr\u003eIf you would like to find out more about me, you can visit my website\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.kseniaparkhatskaya.com\"\u003ewww.kseniaparkhatskaya.com\u003c/a\u003e"
