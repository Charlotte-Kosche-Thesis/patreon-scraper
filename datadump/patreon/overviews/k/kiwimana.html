    "summary": "We want to introduce you to Patreon. It is something that you can be a part of without having to do any work as we will do the work for you.\u003cbr\u003e\n\u003cbr\u003eBy joining the kiwimana buzz through Patreon this will give you the opportunity to actively be part of our work in saving the humble honey bee.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\tWe currently actively research, share information and teach in the field of Beekeeping. We are building a community of backyard urban beekeepers. We do this by providing a free newsletter, writing blogs and recording podcasts. We provide training opportunities. We grow bees in our apiary which is used for educational training purposes.\u003cbr\u003e\n\u003cbr\u003e\tYour contribution through Patreon can be as much as a million dollars :) or simply one dollar! This will come to us once a month. You will be helping build a legacy of a library of resources for future generations. Your commitment to us through Patreon will enable us to continue building the library and the contribution you provide is a recognition of the work we do and your support of it.\u003cbr\u003e\n\u003cbr\u003e\tUltimately kiwimana would like to create jobs, increase our apiary and further develop our education programs and business model - with your participation through Patreon we\u0027ll have a strong foundation for these works to build from. We want to grow our business but we need your help.\u003cbr\u003e\n\u003cbr\u003e\tAlready we provide free newsletters and content, this is our way of creating awareness of the plight of the honey bee and other pollinators, their plight which affects our environment and eventually us.\u003cbr\u003e\n\u003cbr\u003e\tWe want to let you know you can help.\u003cbr\u003e\n\u003cbr\u003e\tOur purpose, to create awareness, our vision, to see Bees flourish to see fresh nutritious food growing from our land. Healthy trees and flowers which contributes to fresh air and a wider variety of foraging foods. We\u0027ll use Sustainable practices, build stronger healthy genetics. \u003cbr\u003e\n\u003cbr\u003e\tBee part of the kiwimana buzz, support us to create a sustainable legacy - through your contributions - you will make these things possible.\u00a0\u003c/div\u003eThank you so much...\u003cbr\u003e\u003cbr\u003eGary Fawcett and Margaret Groot\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdate November 2017\u003c/strong\u003e \u003cbr\u003eAll of our\u00a0patrons will be entered into our kiwimana Rewards Program. Once Lifetime contributions reach $30 we will send you a free gift from our Merchandise store :)\u003cbr\u003e\u003cimg src=\"http://kiwimana.co.nz/wp-content/uploads/2017/11/Cup-Cap-or-Shirt-min.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
