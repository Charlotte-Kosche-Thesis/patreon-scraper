    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eWell met, travelers! \u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=cIRcX8tNjPw\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhat\u0027s up everybody, Kendric here! Welcome to this Patreon page of mine on which I want to talk to you about how you can support me on my way to become a full-time gaming content creator. It has always been my dream to entertain people by playing video games with and for my community. So without further ado, let me tell you more about this Patreon thing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eAbout myself and what I do for a living\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMost people will probably know me as a streamer, youtuber, and esports host for a Blizzard game called Heroes of the Storm. However, I have been branching out to other games as well. Primarily I focus on doing interactive livestreams on Twitch, weekly videos on YouTube and working at offline esports events as much as possible. I have been investing so much time into pursuing this dream of mine that I decided to turn it into a living.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eHow you can help and support\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eFirst and foremost, everything you see here is totally optional. If you\u0027re watching my content on either Twitch or YouTube, you\u0027re already supporting me big time. To anyone who wants to take it a step further, Patreon offers you to choose an amount of your own choice. Whether it\u0027s a single dollar or more, everyone and everything is well appreciated. And if you feel like it\u0027s not worth it anymore - you can cancel your Patreon payment at any given time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEither way, that\u0027s it from my side, now open that wallet and...\u003c/em\u003e ( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\u00a0\u003cbr\u003e\u003cbr\u003eThank you and may Sylvanas visit you in your dreams tonight!\u00a0\u003cbr\u003e\u003cbr\u003e"
