    "summary": "On a chilly Saturday afternoon in January 2016 I boarded a plane and left a grey Luton\nAirport in London, England for an adventure, a \u003cstrong\u003eLIFE ADVENTURE\u003c/strong\u003e, I didn\u2019t know how\nlong was going to last, or where it would take me. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThis was never going\nto be a three month vacation backpacking a few countries and then returning\nhome, but potentially a life long journey that would take me around the world\nto discover and experience different cultures, people, sights and sounds.\u003cbr\u003e\n\n\u003cbr\u003e\n\nNearly a year and\na half later I am still traveling solo and have met the most amazing people, diverse\ncultures and lived in many breath-taking locations, seeing and doing things\nthat I could have only dreamt of. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWhile living on\nthe road, I have had my ups and downs, but have always managed to overcome the\nbad times, with encouragement and help from family, friends and sometimes\ncomplete strangers, as well as my own determination not to fail and just give\nup. \u003cbr\u003e\u003cbr\u003eTraveling has\nbecome a way of life now and I don\u2019t want it to end.  My exploits that I document on YouTube have\nbecome popular and I have some faithful followers on social media. My videos are not all clich\u00e9, wonderlust, bikini clad girls in tropical places I\u0027m afraid I make my videos on what I see and what a budget traveler can afford. I am traveling full time and\u00a0want to continue to do so, bringing you \u003cstrong\u003eMORE\u003c/strong\u003e videos and may be even some Kerbside Merchandise in the future, but I need a little bit of your help.\u003cbr\u003e\u003cbr\u003eIn return for helping me to stay \u0027On the Kerbside\u0027 you can choose from the different \u003cstrong\u003eREWARDS \u003c/strong\u003eon the right of this page. \u00a0\u003cbr\u003e\u003cbr\u003eYour support would mean the world to me, literally, as I want nothing more than to continue making better quality videos from every corner of the globe!\u003cbr\u003e\u003cbr\u003eThank you for your support and for reading this,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIvan\u003c/strong\u003e\u003cbr\u003e"
   },
