    "pledge_url": "/bePatron?c=406407",
    "published_at": "2016-06-27T10:24:14+00:00",
    "summary": "\u003cimg src=\"https://i2.wp.com/www.kackundsachgeschichten.de/wp-content/uploads/1517313944fredf.png?resize=845%2C845\" style=\"width: 160px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://i1.wp.com/www.kackundsachgeschichten.de/wp-content/uploads/1517314044richard.png?resize=767%2C766\" style=\"width: 160px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://i0.wp.com/www.kackundsachgeschichten.de/wp-content/uploads/1517314059tobi.png?resize=788%2C787\" style=\"width: 160px;\"\u003e\u003cbr\u003e\u003cbr\u003eWelche\npsychische St\u00f6rung hat Darth Vader und wo geht Spongebob aufs Klo? Die \u201cKack\n\u0026amp; Sachgeschichten\u201d werfen einen analytischen Blick auf Popkultur, Serien,\nFilme - und verfolgen dabei ein Ziel: Mist mit Mehrwert. \u003cbr\u003e\u003cbr\u003eDie Show war einer der\nerfolgreichsten Newcomer-Podcasts des Jahres 2016 und ist nominiert f\u00fcr den Deutschen Podcast Preis 2018.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kackundsachgeschichten.de/wp-content/uploads/beitragsbild-17-590x170.jpg\" style=\"width: 961px;\"\u003e\u003cbr\u003e\u003cbr\u003eBei Patreon haben H\u00f6rer des Podcasts die M\u00f6glichkeit, das Projekt finanziell zu unterst\u00fctzen. Wenn ihr monatlich mindestens 3$ in den Topf schmei\u00dft, kommt ihr in den Genuss unseres Premium-Feeds.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u00a0 PREMIUM-FORMATE\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSkepshiz:\u003c/strong\u003e\u003cbr\u003eWir treffen uns mit unseren Kutten und Roben, um im Geheimen \u00fcber Verschw\u00f6rungen zu diskutieren. Was w\u00e4re, wenn die F\u00fchrer unserer Welt Reptiloide Aliens w\u00e4ren? Ist die Erde flach? Es wird echt mysteri\u00f6s und wie immer super beschissen.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDie Stuhlprobe:\u003c/strong\u003e\u003cbr\u003eSchei\u00df auf Quizduell oder \"Wer wird Million\u00e4r\"! Wir bombardieren uns gegenseitig mit ultra-brutalen Fragen aus mega albernen aber auch super interessanten Kategorien\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSchrott und die Welt:\u003cbr\u003e\u003c/strong\u003eDas Prinzip ist super einfach. Ein simples Alltags-Thema wird in den Raum geworfen und die Kack- \u0026amp; Sachverst\u00e4ndigen legen los. Die Themen reichen dabei von absolut Allt\u00e4glichem bis zu den schl\u00fcpfrigen Dingen des Lebens.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFahrstuhl:\u003cbr\u003e\u003c/strong\u003eWir berichten bzw. albern uns durch die reale Welt. So haben wir 2017 z.B. die Gamescom besucht und planen 2018 Wacken unsicher zu machen. Wir fahrstuhlen durch Deutschland.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHoly Shit:\u003c/strong\u003e\u003cbr\u003eIn diesem Format sprechen wir \u00fcber religi\u00f6se Inhalte. Wir rezensieren die unterschiedlichen Stories der Bibel, als w\u00e4ren es \"normale\" literarische Erzeugnisse.\u003cbr\u003e\u003cbr\u003eEs sind bereits weitere Formate in Planung. Wie beim Crowdfunding \u00fcblich: Je mehr Menschen uns bei PATREON unterst\u00fctzen, desto mehr Inhalte bekommt. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.kackundsachgeschichten.de/\"\u003ewww.kackundsachgeschichten.de\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://i0.wp.com/www.kackundsachgeschichten.de/wp-content/uploads/20170824-DSC02281.jpg?resize=980%2C653\"\u003e\u003cbr\u003e"
