    "summary": "Hola me llamo Jos\u00e9 Andr\u00e9s, m\u00e1s conocido como Konamito en el mundillo de la retroinform\u00e1tica.\u003cbr\u003e\u003cbr\u003eEn mi infancia fui usuario activo de MSX (un est\u00e1ndar japon\u00e9s de microordenadores que naci\u00f3 en 1983)\u00a0y posteriormente de Commodore AMIGA. Abandon\u00e9 todo por motivos laborales y con la entrada en el nuevo milenio volv\u00ed a sentir la llamada del MSX. De esta manera, en 2004 decid\u00ed hacerme una p\u00e1gina web dedicada a mi querido ordenador y comentar en ella las noticias y novedades del mundillo as\u00ed como los videojuegos que le dieron personalidad.\u00a0\u003cbr\u003e\u003cbr\u003eEsa p\u00e1gina ha ido evolucionando a lo largo de los a\u00f1os hasta convertirse en un blog. Blog en el que actualmente escribo con asiduidad (\u003ca href=\"http://www.msxblog.es/\"\u003eMSXBlog\u003c/a\u003e). All\u00ed me hago eco de\u00a0las cosas que van ocurriendo en la escena del est\u00e1ndar japon\u00e9s y las comparto con vosotros.\u003cbr\u003e\u003cbr\u003eTambi\u00e9n he participado en programas de YouTube y podcasts aportando siempre mis vivencias de primera mano como aficionado al MSX. Me encanta asistir a eventos como RetroMadrid o RetroBarcelona siempre que la distancia y mi cartera me lo permiten.\u00a0\u003cbr\u003e\u003cbr\u003eGracias a este mundillo he hecho muy buenos amigos en todas partes del mundo.\u003cbr\u003e\u003cbr\u003eQuiero seguir produciendo contenidos, tanto en MSXBlog como en plataformas de entretenimiento online (YouTube, Twitch, etc.) pero necesito que me ech\u00e9is una mano para poder afrontar los gastos: alojamiento, dominios, equipo inform\u00e1tico, software, videojuegos, etc.\u003cbr\u003e\u003cbr\u003eL\u00f3gicamente, mayor dedicaci\u00f3n a esto implica mayor implicaci\u00f3n personal en lo que hago. Eso se traducir\u00eda en m\u00e1s contenidos, de mayor calidad t\u00e9cnica y nuevas expectativas. Y me gustar\u00eda que vosotros fuerais part\u00edcipes de todo esto.\u00a0\u003cbr\u003e\u003cbr\u003eSi os apetece ayudarme para continuar en esta aventura, os lo agradezco, de coraz\u00f3n. No importa la cantidad, cualquier aportaci\u00f3n la recibir\u00e9 con mucha ilusi\u00f3n.\u003cbr\u003e\u003cbr\u003eGracias a todos de antemano, \u00a1nos vemos pronto!"
