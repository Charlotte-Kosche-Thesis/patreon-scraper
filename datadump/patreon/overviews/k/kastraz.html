    "summary": "\u003cdiv style=\"text-align: center;\"\u003e-------------------- ON HIATUS UNTIL FURTHER NOTICE ------------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/23cf/f/2015/169/3/1/pagedoll_kastraz_by_mrz_rc-d8xrghd.gif\"\u003e\u003cbr\u003e\u003cbr\u003eArt is my life - drawing and creating and bringing happiness to others through sharing my work is what I live for. \u003cbr\u003e\u003cbr\u003eAnd, of course, I want to do more of it! Way more of it!\u003cbr\u003e\u003cbr\u003eIt\u0027s my life\u0027s dream to make a living off of my art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/64e036316afa651bd64a595b467c2cf4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut I need your help \u2665\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m sure everyone knows you need income to eat \u0026amp; live - and it\u0027s challenging to produce art and content when I\u0027m leaning on a full time job and freelance commissions to support myself. \u003cbr\u003eAs the saying goes, \"every cent counts.\"\u003cbr\u003e\u003cbr\u003eAnd in this case, \u003cem\u003eliterally\u003c/em\u003e\u00a0every dollar counts!\u00a0Each bit of this Patreon, no matter how small, will go towards giving me more time to create the things \u003cem\u003eyou\u003c/em\u003e\u00a0want to see.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/e62fc128147c6df3fe68eb1bd98257d3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"But what\u0027s in it for me?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOf course, I could never take without giving something in return.\u003cbr\u003e\u003cbr\u003eIf you support my Patreon, you\u0027ll help me gain the time to:\u003cbr\u003e\u2022 \u003cstrong\u003eCreate video tutorials\u003c/strong\u003e\u003cbr\u003e\u2022 \u003cstrong\u003eAccept monthly requests\u003c/strong\u003e\u003cbr\u003e\u2022\u003cstrong\u003e Create MORE fanart and MORE original content \u003cbr\u003efor everyone to access for free!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd... A lot more, like, a \u003cem\u003elot\u003c/em\u003e more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/25c810fc7e2e0bea05d154d1f112dbc1.png\"\u003e\u003cbr\u003e\u003cbr\u003eTake a read of the \"Rewards\" section to see all that I have to offer!\u003cbr\u003eAnd there will be more things to come in the future :)\u003cbr\u003e\u003cbr\u003eThank you so much for supporting me and my dreams.\u003cbr\u003e\u003cbr\u003e\u2665 \u00a0\u2665 \u00a0\u2665 \u00a0\u2665 \u00a0\u2665\u003cbr\u003e\u003cbr\u003e-Kas\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/045183c545c5dda9c18e032135033b44.png\"\u003e\u003c/div\u003e"
