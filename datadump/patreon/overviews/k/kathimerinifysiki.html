    "summary": "\u003cstrong\u003e\u0393\u03b5\u03b9\u03b1 \u03c3\u03b1\u03c2!\u003c/strong\u003e\u003cbr\u003e\n\u039c\u03b5 \u03bb\u03ad\u03bd\u03b5 \u03a3\u03c4\u03ad\u03c6\u03b1\u03bd\u03bf, \u03b5\u03af\u03bc\u03b1\u03b9 \u03c6\u03c5\u03c3\u03b9\u03ba\u03cc\u03c2 \u03ba\u03b1\u03b9 \u03c6\u03c4\u03b9\u03ac\u03c7\u03bd\u03c9 \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1, \u03b5\u03ba\u03c0\u03b1\u03b9\u03b4\u03b5\u03c5\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03c7\u03b9\u03bf\u03c5\u03bc\u03bf\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03c3\u03c4\u03bf YouTube \u03c0\u03b5\u03c1\u03af \u03c4\u03b7\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7\u03c2.\n\u003cbr\u003e\n\u003cbr\u003e\n\u038c\u03c4\u03b1\u03bd \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b1 \u03c4\u03bf project, \u03c0\u03c1\u03b9\u03bd \u03b1\u03c0\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 3 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1, \u03b4\u03b5\u03bd \u03b5\u03af\u03c7\u03b1 \u03b9\u03b4\u03ad\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03c0\u03ae\u03c7\u03b7\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03c7\u03b5. \u0389\u03c4\u03b1\u03bd \u03b1\u03c0\u03bb\u03ac \u03ba\u03ac\u03c4\u03b9 \u03c0\u03bf\u03c5 \u03ad\u03ba\u03b1\u03bd\u03b1\n\u03c3\u03c4\u03bf\u03bd \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf \u03bc\u03bf\u03c5 \u03c7\u03c1\u03cc\u03bd\u03bf, \u03bb\u03af\u03b3\u03bf \u03ba\u03b1\u03b9\u03c1\u03cc \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03c0\u03cc\u03ba\u03c4\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03c4\u03c5\u03c7\u03af\u03bf\u03c5 \u03bc\u03bf\u03c5. \u0389\u03bc\u03bf\u03c5\u03bd\u03b1\n\u03bd\u03b9\u03bf\u03c2, \u03b2\u03bb\u03ad\u03c0\u03b5\u03c4\u03b5, \u03ba\u03b1\u03b9 \u03b3\u03b5\u03bc\u03ac\u03c4\u03bf\u03c2 \u03b9\u03b4\u03ad\u03b5\u03c2. \u0395\u03c3\u03b5\u03af\u03c2 \u03cc\u03bc\u03c9\u03c2 \u03b1\u03b3\u03ba\u03b1\u03bb\u03b9\u03ac\u03c3\u03b1\u03c4\u03b5 \u03c4\u03b7\u03bd \u039a\u03b1\u03b8\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae \u03a6\u03c5\u03c3\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u03b1\u03b3\u03b1\u03c0\u03ae\u03c3\u03b1\u03c4\u03b5 \u03ba\u03b1\u03b9\n\u03bc\u03ad\u03c7\u03c1\u03b9 \u03ba\u03b1\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03bc\u03bf\u03c5 \u03c3\u03c4\u03ad\u03bb\u03bd\u03b5\u03c4\u03b5 \u03c0\u03bf\u03bb\u03cd \u03cc\u03bc\u03bf\u03c1\u03c6\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c5\u03b3\u03ba\u03b9\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03c3\u03c7\u03cc\u03bb\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03bc\u03b7\u03bd\u03cd\u03bc\u03b1\u03c4\u03b1.\n\u03a3\u03b1\u03c2 \u03b5\u03c5\u03c7\u03b1\u03c1\u03b9\u03c3\u03c4\u03ce!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0397 \u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03ae \u03bc\u03bf\u03c5\u003c/strong\u003e\u003cbr\u003e\n\u0398\u03ad\u03bb\u03c9 \u03bd\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03c3\u03c9 \u03bd\u03b1 \u03c6\u03c4\u03b9\u03ac\u03c7\u03bd\u03c9 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03c4\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac \u03b3\u03b9\u03b1 \u03c0\u03bf\u03bb\u03cd \u03ba\u03b1\u03b9\u03c1\u03cc \u03b1\u03ba\u03cc\u03bc\u03b1 \u03b1\u03bb\u03bb\u03ac \u03b1\u03c5\u03c4\u03ae \u03c4\u03b7 \u03c3\u03c4\u03b9\u03b3\u03bc\u03ae \u03c4\u03bf project \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03b2\u03b9\u03ce\u03c3\u03b9\u03bc\u03bf. \u03a4\u03bf \u03ba\u03ac\u03b8\u03b5 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03b1\u03c0\u03b1\u03b9\u03c4\u03b5\u03af \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03b4\u03b5\u03ba\u03ac\u03b4\u03b5\u03c2 \u03ce\u03c1\u03b5\u03c2 \u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u03c0\u03c9\u03c2, \u03b1\u03bd \u03b8\u03ad\u03bb\u03c9 \u03bd\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03ae\u03c3\u03c9 \u03bc\u03b9\u03b1 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ac \u03b9\u03ba\u03b1\u03bd\u03bf\u03c0\u03bf\u03b9\u03b7\u03c4\u03b9\u03ba\u03ae \u03c3\u03c5\u03c7\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03b4\u03b7\u03bc\u03bf\u03c3\u03af\u03b5\u03c5\u03c3\u03b7\u03c2, \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03ba\u03ac\u03bd\u03c9 \u03c4\u03b7\u03bd \u039a\u03b1\u03b8\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae \u03a6\u03c5\u03c3\u03b9\u03ba\u03ae \u03b4\u03bf\u03c5\u03bb\u03b5\u03b9\u03ac \u03bc\u03bf\u03c5. \u0394\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03bd\u03ac\u03b3\u03ba\u03b7 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c6\u03ad\u03c1\u03b5\u03b9 \u03c4\u03b1 \u03b1\u03c0\u03af\u03c3\u03c4\u03b5\u03c5\u03c4\u03b1 \u03ba\u03ad\u03c1\u03b4\u03b7 (\u03c0\u03bf\u03b9\u03bf\u03c2 \u03b1\u03c3\u03c7\u03bf\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03bf YouTube \u03c3\u03c4\u03b7\u03bd \u0395\u03bb\u03bb\u03ac\u03b4\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b5\u03c1\u03b9\u03bc\u03ad\u03bd\u03b5\u03b9 \u03bd\u03b1 \u03b2\u03b3\u03ac\u03bb\u03b5\u03b9 \u03bb\u03b5\u03c6\u03c4\u03ac;), \u03b1\u03c0\u03bb\u03ac \u03b1\u03c1\u03ba\u03b5\u03c4\u03ac \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b6\u03ae\u03c3\u03c9.\n\u003cbr\u003e\n\u003cbr\u003e\n\u0391\u03bd \u03c3\u03b1\u03c2 \u03b1\u03c1\u03ad\u03c3\u03b5\u03b9 \u03c4\u03bf \u03c5\u03bb\u03b9\u03ba\u03cc \u03c4\u03b7\u03c2 \u039a\u03b1\u03b8\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u03a6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03b8\u03ad\u03bb\u03b5\u03c4\u03b5 \u03bd\u03b1 \u03bc\u03b5 \u03b2\u03bf\u03b7\u03b8\u03ae\u03c3\u03b5\u03c4\u03b5 \u03bd\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03c3\u03c9 \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ce, \u03bc\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03c3\u03c5\u03bd\u03b5\u03b9\u03c3\u03c6\u03ad\u03c1\u03b5\u03c4\u03b5 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03c3\u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae \u03c4\u03c9\u03bd \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03bc\u03ad\u03c3\u03c9 \u03c4\u03bf\u03c5 Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u03a3\u03ba\u03b5\u03c6\u03c4\u03b5\u03af\u03c4\u03b5 \u03c4\u03bf \u03c3\u03b1\u03bd \u03bd\u03b1 \u03bc\u03b5 \u03ba\u03b5\u03c1\u03bd\u03ac\u03c4\u03b5 \u03ad\u03bd\u03b1\u03bd \u03ba\u03b1\u03c6\u03ad. \u0395\u03c3\u03ac\u03c2 \u03c3\u03b1\u03c2 \u03b1\u03c1\u03ad\u03c3\u03bf\u03c5\u03bd \u03c4\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf, \u03b5\u03bc\u03ad\u03bd\u03b1 \u03bc\u03bf\u03c5 \u03b1\u03c1\u03ad\u03c3\u03b5\u03b9 \u03bf \u03ba\u03b1\u03c6\u03ad\u03c2!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://4.bp.blogspot.com/-jq95jHw5SRo/WpPrgM8Y5ZI/AAAAAAAADBE/-E2VfVBSj_U3uQ7KTfx0fsyzzEtcGiOWgCKgBGAs/s1600/patreon_cofee.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u03a4\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf Patreon\u003c/strong\u003e\u003cstrong\u003e;\u003c/strong\u003e\u003cbr\u003e\n\u03a4\u03bf Patreon \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03b9\u03bf \u03b4\u03b7\u03bc\u03bf\u03c6\u03b9\u03bb\u03ae\u03c2 \u03c0\u03bb\u03b1\u03c4\u03c6\u03cc\u03c1\u03bc\u03b1 crowdfunding \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ae \u03c4\u03b7 \u03c3\u03c4\u03b9\u03b3\u03bc\u03ae \u03b1\u03c0\u03cc \u03ba\u03b1\u03bd\u03ac\u03bb\u03b9\u03b1 \u03c3\u03c4\u03bf YouTube.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u0395\u03c0\u03b9\u03c4\u03c1\u03ad\u03c0\u03b5\u03b9 \u03c3\u03c4\u03b1 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c1\u03ad\u03c3\u03b5\u03b9 \u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03b9\u03ac \u03bc\u03bf\u03c5 \u03bd\u03b1 \u03bc\u03b5 \u03b2\u03bf\u03b7\u03b8\u03ae\u03c3\u03bf\u03c5\u03bd \u03bc\u03ad\u03c3\u03c9 \u03bc\u03b9\u03ba\u03c1\u03ce\u03bd \u03c3\u03c5\u03bd\u03b4\u03c1\u03bf\u03bc\u03b7\u03c4\u03b9\u03ba\u03ce\u03bd \u03c3\u03c5\u03bd\u03b5\u03b9\u03c3\u03c6\u03bf\u03c1\u03ce\u03bd.\u003c/li\u003e\n\t\u003cli\u003e\u0397 \u03c3\u03c5\u03bd\u03b5\u03b9\u03c3\u03c6\u03bf\u03c1\u03ac \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03cc,\u03c4\u03b9 \u03c0\u03bf\u03c3\u03cc \u03b8\u03ad\u03bb\u03b5\u03c4\u03b5, \u03be\u03b5\u03ba\u03b9\u03bd\u03ce\u03bd\u03c4\u03b1\u03c2 \u03b1\u03c0\u03cc \u03bc\u03cc\u03bb\u03b9\u03c2 1 \u03b4\u03bf\u03bb\u03ac\u03c1\u03b9\u03bf.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u03a7\u03c1\u03b5\u03ce\u03bd\u03b5\u03c3\u03c4\u03b5 \u03bc\u03cc\u03bd\u03bf \u03cc\u03c4\u03b1\u03bd \u03b4\u03b7\u03bc\u03bf\u03c3\u03b9\u03b5\u03cd\u03c9 \u03ad\u03bd\u03b1 \u03bd\u03ad\u03bf \u03b2\u03af\u03bd\u03c4\u03b5\u03bf\u003c/strong\u003e. \u0394\u03b5 \u03c7\u03c1\u03b5\u03ce\u03bd\u03b5\u03c3\u03c4\u03b5 \u03b3\u03b9\u03b1\n\u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03c4\u03cd\u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03ba\u03bf\u03b9\u03bd\u03ce\u03c3\u03b5\u03c9\u03bd, \u03c5\u03c0\u03bf\u03c3\u03b7\u03bc\u03b5\u03b9\u03ce\u03c3\u03b5\u03c9\u03bd \u03ba\u03c4\u03bb.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u039c\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03b1\u03ba\u03c5\u03c1\u03ce\u03c3\u03b5\u03c4\u03b5 \u03c4\u03b7 \u03c3\u03c5\u03bd\u03b5\u03b9\u03c3\u03c6\u03bf\u03c1\u03ac \u03c3\u03b1\u03c2 \u03cc\u03c0\u03bf\u03b9\u03b1 \u03c3\u03c4\u03b9\u03b3\u03bc\u03ae \u03b8\u03ad\u03bb\u03b5\u03c4\u03b5.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u03a0\u03bf\u03c5 \u03b8\u03b1 \u03c0\u03b7\u03b3\u03b1\u03af\u03bd\u03bf\u03c5\u03bd \u03c4\u03b1 \u03bb\u03b5\u03c6\u03c4\u03ac;\u003c/strong\u003e\u003cbr\u003e\n\u03a3\u03c4\u03bf\u03bd \u03c4\u03c1\u03b1\u03c0\u03b5\u03b6\u03b9\u03ba\u03cc \u03bc\u03bf\u03c5 \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03cc! \u03a7\u03b1-\u03c7\u03b1! \u0395\u03bd\u03c4\u03ac\u03be\u03b5\u03b9, \u03c3\u03c5\u03b3\u03b3\u03bd\u03ce\u03bc\u03b7. \u039a\u03c5\u03c1\u03af\u03c9\u03c2 \u03c3\u03c4\u03b9\u03c2 \u03b2\u03b1\u03c3\u03b9\u03ba\u03ad\u03c2 \u03bc\u03bf\u03c5 \u03b1\u03bd\u03ac\u03b3\u03ba\u03b5\u03c2, \u03b1\u03bd \u03b7 \u039a\u03b1\u03b8\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae \u03a6\u03c5\u03c3\u03b9\u03ba\u03ae \u03b3\u03af\u03bd\u03b5\u03b9 \u03b7 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b4\u03bf\u03c5\u03bb\u03b5\u03b9\u03ac \u03bc\u03bf\u03c5. \u039d\u03b5\u03c1\u03cc, \u03c6\u03b1\u03b3\u03b7\u03c4\u03cc, \u03c3\u03c4\u03ad\u03b3\u03b7, \u03ad\u03bd\u03b4\u03c5\u03c3\u03b7, \u03b4\u03b9\u03b1\u03ba\u03bf\u03c0\u03ad\u03c2 \u03c3\u03c4\u03b9\u03c2 \u039c\u03c0\u03b1\u03c7\u03ac\u03bc\u03b5\u03c2. \u03a4\u03ad\u03c4\u03bf\u03b9\u03b1 \u03c0\u03c1\u03ac\u03b3\u03bc\u03b1\u03c4\u03b1. \u039a\u03ac\u03c0\u03bf\u03b9\u03bf \u03c0\u03bf\u03c3\u03cc \u03b8\u03b1 \u03b5\u03c0\u03b5\u03bd\u03b4\u03c5\u03b8\u03b5\u03af \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03ba\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03b5\u03be\u03bf\u03c0\u03bb\u03b9\u03c3\u03bc\u03cc. \u039a\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03bc\u03b9\u03ba\u03c1\u03cc\u03c6\u03c9\u03bd\u03bf, \u03b3\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1, \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b1\u03ba\u03bf\u03cd\u03c4\u03b5 \u03c4\u03b7\u03bd \u03b1\u03b9\u03c3\u03b8\u03b7\u03c3\u03b9\u03b1\u03ba\u03ae \u03bc\u03bf\u03c5 \u03c6\u03c9\u03bd\u03ae \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03b7\u03c2 \u03c4\u03bf \u03b5\u03cd\u03c1\u03bf\u03c2. \u0389 \u03c3\u03b5 \u03b2\u03b9\u03b2\u03bb\u03af\u03b1. \u03a4\u03b1 \u03b2\u03b9\u03b2\u03bb\u03af\u03b1 \u03b2\u03bf\u03b7\u03b8\u03ac\u03bd\u03b5 \u03c0\u03bf\u03bb\u03cd \u03c3\u03c4\u03b7\u03bd \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03b4\u03b9\u03b1\u03bc\u03cc\u03c1\u03c6\u03c9\u03c3\u03b7 \u03bd\u03ad\u03c9\u03bd \u03b9\u03b4\u03b5\u03ce\u03bd.\n\u003cbr\u003e\n\u003cbr\u003e\n\u0391\u03bd \u03c4\u03bf Patreon \u03c0\u03ac\u03b5\u03b9 \u03ba\u03b1\u03bb\u03ac, \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bc\u03b5 \u03c3\u03c4\u03bf \u03bc\u03ad\u03bb\u03bb\u03bf\u03bd \u03bd\u03b1 \u03b5\u03be\u03b5\u03c1\u03b5\u03c5\u03bd\u03ae\u03c3\u03bf\u03c5\u03bc\u03b5 \u03bc\u03b1\u03b6\u03af \u03bd\u03ad\u03bf\u03c5\u03c2 \u03c4\u03c1\u03cc\u03c0\u03bf\u03c5\u03c2 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b5\u03c0\u03b5\u03ba\u03c4\u03b5\u03af\u03bd\u03bf\u03c5\u03bc\u03b5 \u03b1\u03ba\u03cc\u03bc\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03c4\u03b7\u03bd \u039a\u03b1\u03b8\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae \u03a6\u03c5\u03c3\u03b9\u03ba\u03ae.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0391\u03c5\u03c4\u03ac!\u003c/strong\u003e\u003cbr\u003e\n\u03a4\u03bf \u03c5\u03bb\u03b9\u03ba\u03cc \u03c4\u03b7\u03c2 \u039a\u03b1\u03b8\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u03a6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b8\u03b1 \u03c0\u03b1\u03c1\u03b1\u03bc\u03b5\u03af\u03bd\u03b5\u03b9 \n\u003cstrong\u003e\u03b4\u03c9\u03c1\u03b5\u03ac\u03bd\u003c/strong\u003e, \u003cstrong\u003e\u03b3\u03b9\u03b1 \u03cc\u03bb\u03bf\u03c5\u03c2\u003c/strong\u003e, \u003cstrong\u003e\u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c4\u03b1\u003c/strong\u003e. \u0391\u03c5\u03c4\u03cc \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b1\u03bb\u03bb\u03ac\u03be\u03b5\u03b9 \u03bc\u03ad\u03c3\u03c9 \u03b1\u03c5\u03c4\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c0\u03ac\u03b8\u03b5\u03b9\u03b1\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c3\u03c5\u03c7\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03b4\u03b7\u03bc\u03bf\u03c3\u03af\u03b5\u03c5\u03c3\u03b7\u03c2. \u0391\u03bd \u03c4\u03bf \u03c0\u03bf\u03c3\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03c1\u03ba\u03b5\u03c4\u03cc \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03bc\u03b5 \u03c3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b5\u03af \u03b7 \u03c3\u03c5\u03c7\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03b8\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03bc\u03ad\u03b3\u03b9\u03c3\u03c4\u03b7 \u03b4\u03c5\u03bd\u03b1\u03c4\u03ae: \u0388\u03bd\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03ba\u03ac\u03b8\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03b4\u03cd\u03bf \u03b5\u03b2\u03b4\u03bf\u03bc\u03ac\u03b4\u03b5\u03c2.\u003cbr\u003e\n\u003cbr\u003e\n\u0395\u03af\u03c4\u03b5 \u03b5\u03c0\u03b9\u03bb\u03ad\u03be\u03b5\u03c4\u03b5 \u03bd\u03b1 \u03bc\u03b5 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03be\u03b5\u03c4\u03b5 \u03b5\u03af\u03c4\u03b5 \u03cc\u03c7\u03b9, \u03b8\u03ad\u03bb\u03c9 \u03bd\u03b1 \u03c3\u03b1\u03c2 \u03b5\u03c5\u03c7\u03b1\u03c1\u03b9\u03c3\u03c4\u03ae\u03c3\u03c9 \u03c0\u03bf\u03c5 \u03b1\u03c6\u03b9\u03b5\u03c1\u03ce\u03bd\u03b5\u03c4\u03b5 \u03bb\u03af\u03b3\u03bf \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03c7\u03c1\u03cc\u03bd\u03bf \u03c3\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03ae\u03c3\u03b5\u03c4\u03b5 \u03c4\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03c0\u03bf\u03c5 \u03c6\u03c4\u03b9\u03ac\u03c7\u03bd\u03c9."
