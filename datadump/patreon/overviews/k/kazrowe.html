    "summary": "I\u0027m Kaz Rowe, and I am a writer and visual artist working and attending university in Chicago, and the creator of the webcomic\u00a0\u003ca href=\"http://cunningfire.com\"\u003e\u003cstrong\u003eCunning Fire\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/3d40d2ba8fd08fd212bf9e9ff6b6eec9/tumblr_p0z59y71P91r02x03o1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCunning Fire\u003c/strong\u003e is an urban fantasy story about witches and spirits in modern day Chicago, following the journey of Akiva Stein as she enters this unfamiliar, hidden world and learns the craft of the Death witch. Caught up in her new coven\u0027s quest to create the legendary Elixir of Life, Akiva is forced to face her ability to see spirits and come to terms with the ways magic has tainted her past, and how it will shape her future.\u003cbr\u003e\u003cbr\u003eIn progress and free-to-read, you can start from the beginning\u00a0\u003ca href=\"http://cunningfire.com/about/1\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003eWhat\u0027s in it for me?\" you ask.\u003c/strong\u003e\u003cbr\u003eBy becoming a patron, you gain access to fun stuff including but not limited to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eProgress/process sketches and sneak peeks\u003c/li\u003e\u003cli\u003e\u003cem\u003eEarly pages!\u003c/em\u003e\u003c/li\u003e\u003cli\u003eMini comics\u003c/li\u003e\u003cli\u003eEarly and Full access to backstory comics\u003c/li\u003e\u003cli\u003ePatron-only illustrations\u003c/li\u003e\u003cli\u003eArt request opportunities\u003c/li\u003e\u003cli\u003eSpeedpaints\u003c/li\u003e\u003c/ul\u003eAs well as my undying gratitude and my tears for you to use in spells.\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003eHuh? Backstory comics?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThere\u0027s a few of those on the horizon! Happening now is Fault Line, a short prequel about Eden and Isaac and Blair. Romance and awkwardness set in early-2000\u0027s highschool. Learn about Eden and Blair\u0027s past a bit!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/1e2829d43811066ad5855b7439e86f64/tumblr_p0z59y71P91r02x03o2_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eAfter Fault Line comes Elehiya, the prequel that tells the story of Azrael and Bahram.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/52e0e552109e1581a28ae7ce90588fa7/tumblr_p0z5geX3hE1r02x03o1_1280.png\"\u003e\u003cbr\u003eAlso in the works is Abaddon. More info on that later.\u003cbr\u003e\u003cbr\u003e~~~~\u003cbr\u003e\u003cbr\u003eIf you would prefer to make a one-off donation instead, that can be made\u00a0\u003ca href=\"https://ko-fi.com/A154K4Z \"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e. \u0026lt;3\u003cbr\u003e\u003cbr\u003eTo everyone who has been there for me while this comic was in the development stage and beyond, your excitement to see my work means everything to me and I could not have gotten even close to a launch without you. \u003cstrong\u003eThank you!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0d2dc5bb5d6f25cc0811b3be58a22298/tumblr_ooxli9Dcvh1t54b6eo1_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003e"
