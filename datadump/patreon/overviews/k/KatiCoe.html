 "creator": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/878366/5d5d76e9454c46f69f3f510e753d936f?token-time=2145916800\u0026token-hash=mQc03FF-BNGCJ8SYWszmxUXOm6heCS1X5FOGeC2JOJU%3D",
    "is_monthly": true,

    "main_video_embed": null,

    "published_at": "2017-04-25T16:00:17+00:00",
    "summary": "Hi, everyone! My name is Kati and I\u0027m a cosplayer, toy collector and coffee fiend! I want to start off by saying that I will continue to post my regular content on Instagram, Facebook, and YouTube. Please don\u0027t feel as if you have to contribute in order to follow my work. Patreon is a way for me to be able to give back to those who go above and beyond to support my dreams and provide them with extra special content and rewards that won\u0027t be offered elsewhere. So, if you\u0027d like to donate; that\u0027s wonderful! Keep reading to see all that awaits you!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg height=\"640\" src=\"https://c1.staticflickr.com/3/2884/34120765891_f65a973ec9_z.jpg\" width=\"518\"\u003e\u003cbr\u003e\u003cbr\u003eI have always been the type to love costumes. I was in theatre when I was little and quickly grew fond of creating my own costumes for everything; from Halloween to silly videos that I recorded on my moms old VHS camcorder. As I grew older, my love of costuming continued and after attending Baltimore Comic Con, I realized that I could combine two of my favorite hobbies into one.\u003cbr\u003e\u003cbr\u003eIn addition to cosplay, most of my time is spent working behind the scenes at our Toys/Comics business. I buy/sell/trade comic books, action figures, pop culture collectibles, and other goodies. You can check out the store on eBay \u003ca href=\"http://www.ebay.com/usr/coencoll\"\u003eHere!\u003c/a\u003e Sometimes I even set up a vendor booth in addition to my cosplay booth, at conventions!\u003cbr\u003e\u003cbr\u003eIf I\u0027m not cosplaying or working on the toy shop, you can usually just find me\u00a0relaxing in comfy clothes, with a cup of coffee in one hand, and a good book in another. (Stephen King is my favorite!) \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"266\" src=\"https://c1.staticflickr.com/3/2863/34130368271_9108624e76_c.jpg\" width=\"800\"\u003e\u003cbr\u003e\u003cbr\u003eNow that you\u0027ve gotten to know me a little better, lets dive into what you can look forward to if you decide to support me here, on Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cimg height=\"179\" src=\"https://c1.staticflickr.com/5/4192/33877928390_297a695c82.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e!REWARDS! \u003c/strong\u003eSome rewards are pretty straightforward (like a 5x7 print) but others need a little more explaining! So here\u0027s a better look at some of the great perks you\u0027ll find on different tiers!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Giveaway-\u00a0\u003c/strong\u003eEveryone in Bronze and up will be entered in a monthly giveaway! Prizes may include prints, comics, toys, and other goodies!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Feed- \u003c/strong\u003eEveryone in Bronze and up will have first\u00a0access to my upcoming Cosplay Plans, Convention Schedule, and random silly selfies! Silver and up will also see my Works In Progress, Cosplay Fittings, and Make-Up Tests! Titanium and up will also have access to saucy selfies! These will not be NSFW so if you\u0027re looking for nudes, you\u0027ll have to go elsewhere! These Will be a lil sassy and sexier than the typical selfies! Diamond and up will also have access to BTS boudoir shots! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo Tutorial\u003c/strong\u003e - Want to know how I made that Sailor Saturn weapon, or which dye I used for my Rita Repulsa skirt? Gold Tier and up will receive one monthly video tutorial on costuming, prop making, wig styling, or make-up!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBehind The Scenes (BTS) Video \u0026amp; Photos\u003c/strong\u003e - Gold and up will receive a glimpse behind the curtain with a look at what happens during photo shoots and conventions! Diamond and up will also have access to BTS boudoir shots!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFansign\u003c/strong\u003e- A fun way to say thank you, personally! A Fansign is a selfie of me, holding a handwritten card with your name on it. These will be emailed to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLimited Edition Holiday Print\u003c/strong\u003e - Each month, Titanium and up will receive a limited edition print that will be available exclusively through Patreon. The theme will always be a holiday within that month (or as close as I can get!) For example, an April print could be me dressed up as a cute lil bunny! These prints aren\u0027t boudoir exactly, but Will have a sassier spin to them! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKati Coe Storenvy Discount\u003c/strong\u003e - Different tiers will have varying levels of discount to use at my online cosplay store! Check it out \u003ca href=\"http://lovekaticoe.storenvy.com/\"\u003eHere!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCoenen Collectibles Discount\u003c/strong\u003e- Different tiers will have varying levels of discount to use at my online eBay shop! Check it out \u003ca href=\"http://www.ebay.com/usr/coencoll\"\u003eHere!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePick A Prop\u003c/strong\u003e- Diamond and up patreon members get to partake in Pick A Prop! Once a month, you and I will choose a small prop that you would like me to make for you. This could be anything from Wonder Woman\u0027s tiara to Thor\u0027s hammer, Mjolnir. Daily progress photos will be posted, and you will\u00a0be sent a\u00a0full video tutorial upon completion. You will be the only one to receive the Video Tutorial, and it is up to you on whether you\u0027d like to share it or keep it for yourself! The prop will be sent to you by the end of the month! \u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you have any other questions, please feel free to email me at \u003c/em\u003e\u003ca href=\"mailto:coenencreations@gmail.com\"\u003e\u003cem\u003ecoenencreations@gmail.com\u003c/em\u003e\u003c/a\u003e\u003cem\u003e!\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"160\" src=\"https://c1.staticflickr.com/3/2822/33451850493_0e7e0d96f5_z.jpg\" width=\"600\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNo matter what your level of donation may be, or even if you just decide to continue following me on my other sites, I want to say Thank You. My favorite thing about this hobby are the people I\u0027ve been able to meet along the way. You are all so wonderful and I have been and will continue to be, so very grateful for your support!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWith love,\u003c/em\u003e\u003cbr\u003e\u003cem\u003eKati Coe\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
