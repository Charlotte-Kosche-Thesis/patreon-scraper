o 5),\u00a0\u003c/strong\u003e\u003cstrong\u003eeither original or fan art. \u003c/strong\u003eI divide the rewards to several tiers, so pledge what suits you the best...! \u003cem\u003e;D\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am sorry that I couldn\u0027t include \u003cstrong\u003ea video process\u003c/strong\u003e\u00a0as one of my Patreon rewards. While I really hope I could do that, I lack the equipment to make such a good video. I am terribly sorry for this... \u003cem\u003eT w T)/\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eLast but not least,\u003cbr\u003e\u003cbr\u003eI want to say \u003cstrong\u003ethank you\u003c/strong\u003e for anyone who support me. It helps me in many ways so that I could work harder, improve more, and posting arts more frequently. \u003cem\u003e:)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWarm regards,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKizuchi\u003c/strong\u003e\u003cbr\u003e"
