    "summary": "\u003cstrong\u003e\u003c/strong\u003eHi there and thank you \u003cstrong\u003eSO\u003c/strong\u003e much for visiting my Patreon! :)\u003cbr\u003e\u003cbr\u003eI am Kemonokun, Kemmy for short and i\u0027ve made the furry game A Walk Home in Unreal Engine 4 and currently working on my upcomming project with the working title Dungeons of Sex! \u003cbr\u003e\u003cbr\u003eYou can go on ahead and download \"A walk home\" here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!ld1SEJRZ!Cil-jPRwm2Yo-siDHnE5nnRdhSiOjvTVfg3YDpa8p4M\"\u003ehttps://mega.nz/#!ld1SEJRZ!Cil-jPRwm2Yo-siDHnE5nnR...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e-\u0026gt; Just download to extract to wherever, no further installation required!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs for Dungeons of Sex, i don\u0027t have a date for a first release, i am still early in Development, but you can have a look at my Progress with my Dev-Journals i upload to Youtube here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCZK-v-9qMfvKsUUawCVZdyQ?view_as=subscriber\"\u003ehttps://www.youtube.com/channel/UCZK-v-9qMfvKsUUaw...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOther than that i also do Animations and still renders. With the great help of the community i already got some substential hardware and software upgrades, and i want to continue on this path to be able to bring more and better content to you! :)\u00a0\u00a0 I am still eyeing with quite a couple of software upgrades, and more diskspace can\u0027t hurt at all too ;)\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003eI Absolutely love what i am doing, and i want my creations to be available to as many people as possible, preferably for free! And Patreon provides me with an awesome way to do just just that! I\u0027ll keep most of my main work, like finished renders, animations and games like A Walk Home free, and if you are interested and have the money to share, i\u0027ll share some insight in my work, W.I.P. renders and Higher Quality Renders than the ones i upload to my Gallerys.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 1: Awesome Person!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAs Awesome Person\u003c/em\u003e you will have access to higher resolution renders of my Animations and Stills, as well as constant updates on my progress, work in progress screenshots and testrenders from scenes i\u0027m working on! But all that is just a bonus, the real reward is the warm feeling in your tummy of helping a fellow furry artist out as well as my eternal thanks and much love\u00a0 \u003cstrong\u003e\u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 2: Awesomerer Person!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAs Awesomerer Person\u003c/em\u003e you get all rewards of previous Tiers, AND will be able to download a lot of my assets i use in my scenes regulary, like basic starter characters, props, sculpts, unfinished and abandoned scenes for you to salvage and learn from and so on. Maybe you can use some of those in your scenes, maybe you want to have a look at how i set things up, or maybe you just want a very basic, simple character for getting into 3D work or use in Unreal Engine as replacement for the standart model, those files might be interesting to you if you like my work :) \u00a0\u00a0 Most of the Files will be .fbx or .blend with textures as .jpeg! And, on top of it all, you will receive an additional amout of love! \u003cstrong\u003e\u0026lt;3\u00a0\u00a0 \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLicesing Stuff: \u003c/strong\u003eAll Models here are released under \u003ca href=\"https://creativecommons.org/licenses/by-nc/4.0/\"\u003ehttps://creativecommons.org/licenses/by-nc/4.0/\u003c/a\u003e\u003cbr\u003eWhat does that mean? Download, modify and have fun with the models as you see fit!\u003cbr\u003eYes, you can modify every file, use it in all your own work. And yes, you can even go ahead and share your files if they contain material from theese files. You used a rig from me on one of your characters? You used one of these models in scenes or game projects you want to share with other content creators? Please don\u0027t worry too much about and go ahead!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE DON\u0027T:\u003c/strong\u003e\u003cbr\u003eRip content directly from my Patreon and making them publicly available somewhere else. That\u0027d be kind of assy :/ \u00a0 \u00a0 If you know someone who want\u0027s to use those models in their work please direct them here, thank you :)\u003cbr\u003e\u003cbr\u003eThe \"non commercial\" part in the license is really there to avoid people ripping content directly, and, if you are working on a Game with an actual budget behind it, just message me and we\u0027ll figure something out!\u003cbr\u003e\u003cbr\u003eYou made a game and happend to have used some models made by me and later on decide to make a few bucks on the side with it? Really, don\u0027t worry about it, that\u0027s ok. It would be nice if you include a mention of my name as creator of those assets anywhere and maybe a link to my Patreon! That\u0027d be nice ^^\u003cbr\u003e\u003cbr\u003eIf in doubt just hit me up, happy to help and clear any confustion!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you guys so much for your support! It means so much to me\u00a0 \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
