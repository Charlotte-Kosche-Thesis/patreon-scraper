    "summary": "\u003cstrong\u003eIn Short.\u003c/strong\u003e\u003cbr\u003eMy name is Kyrill Popeye and I\u0027m a spare time Cinema 4D Picture Maker based in Flanders, Belgium.\u003cbr\u003eTo keep creative juices flowing after my day job as 3D Design Engineer, I started with the challenge of creating pictures on a daily basis.\u003cbr\u003eTwo years later I now have a vast collection of renders I\u0027ve shared with the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSharing is caring.\u003c/strong\u003e\u003cbr\u003ePosting these daily renders has led to a solid follower base on Instagram of +550 (dd.08.18.17).\u003cbr\u003eAveraging at 100 likes per post it strikes me how many of my followers are actively engaging with my work.\u003cbr\u003e\u003cem\u003eNow it\u0027s time to give something back.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEverything.\u003c/strong\u003e\u003cbr\u003eI plan on posting my daily (+/-5 days/week) Project Files (.c4d) for you to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy goal for now is to reach 5 patrons.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOnce I do, I\u0027ll be releasing a bunch of other stuff:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e- Shaderpacks\u003cbr\u003e- 3D Models (.obj, .fbx,...)\u003cbr\u003e- High Quality prints\u003cbr\u003e- ...\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eYou will receive a .rar-file containing all assets\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour pledge will help me invest in new, better products which will also benefit you in the long run!\u003cbr\u003eThank you for your support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEng.Kyrill Popeye\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ep.s. I can\u0027t wait to see what you can do with my assets!\u003cbr\u003eEmail me your designs at kyrill.contact@gmail.com and get featured on my Instagram.\u003c/em\u003e\u003cbr\u003e"
