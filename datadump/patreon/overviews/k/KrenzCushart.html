    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e2017/3 Rewards :\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jYefTqw.jpg\" style=\"width: 707px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eGreetings everyone!\u003cbr\u003eFollowing the release of part 1, here is part 2 of my recorded lecture in Shanghai. Same as before, please support the release of this English subtitled version if you would like to have more videos in the future!\u003cbr\u003ePart 2 continues the concepts of part 1 and talks about shapes and design as well as FAQs with the students.\u003cbr\u003eThe shape section discusses the importance of knowing the ratios of various segments of your lines.  This section also demonstrates the technique used to create visually appealing lines and gestures. It also delve into the realms of concept design as Krenz teaches students how to draw appealing silhouettes.\u003cbr\u003eThe design section demonstrates how to form a composition with lines of action. Krenz will lead your eyes through various focal points as he explain why the focal points exists and how to place them.\u003cbr\u003eLastly, a FAQs with the students, answering questions from both part 1 and part 2 of the lecture.  Watch him find solution to some of the common mistakes to perspective, ratio, structure, shapes, and design.\u003cbr\u003eEach section of the tutorial will contain:\u003cbr\u003e 1. Explanation of the theories.\u003cbr\u003e 2. Step by step progress with many examples.\u003cbr\u003eP.S. We received feedback from Mac users that they are only able to view MP4 files.  Therefore, we are including both the AVI and MP4 file in this month\u0027s reward.\u003cbr\u003eThis month\u0027s reward is Part 2 of the perspective and design video.  As for next month\u0027s (April to May) reward, it will be a full on coloring tutorial as Krenz demonstrates his painting techniques.  Here is some preview to the video.\u003cbr\u003e\u003cbr\u003eyou can download here:\u00a0\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://gumroad.com/l/ggNzu\"\u003ehttps://gumroad.com/l/ggNzu\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e2017/2 Rewards preview:\u003cbr\u003e\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/17767208786748450129.jpg?v=URrkitbvRTFCjPlcIuXDKbnsXejvh9yj9Xfl1zZpH_g%3D\" style=\"width: 668px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHello!\u003cbr\u003eIt\u0027s been awhile since I\u0027ve had the chance to upload something on Patreon. This month\u0027s video is a recorded lecture in Shanghai that was released on the internet.  Many people asked for a subtitled version of this so I asked my friend (the writer of this) to translate and subtitled it.  Please support the release of this English subtitled version if you would like to have more videos in the future!\u003cbr\u003eThis time we\u0027re releasing the video into two parts.  The first part is an one hour long video fully subtitled and divided into perspective, proportion, and structure.  \u003cbr\u003eThe perspective section demonstrates how to rotate objects on a plane, and keeping multiple items in background in perspective. The lesson teaches students to be able to draw objects from every possible angle.\u003cbr\u003eThe proportion section demonstrates the foreshortening of objects and how to calculate the space between objects and their sizes.  The practical application on the human body is also shown as I draw various foreshortened poses with measured accuracy.\u003cbr\u003eThe structure section demonstrates how to divide the human body into simpler parts and builds it into more complicated forms. Difficult subjects such as hands and feet are broken down into basic geometric forms and shown how to draw them in various angles without references.\u003cbr\u003eEach section of the tutorial will contain:\u003cbr\u003e1. Explanation of the theories.\u003cbr\u003e2. Step by step progress with many examples.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e2015/12 Rewards preview:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll talking about how I control angle and proportion in December rewards.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rgjfFcx.jpg\" style=\"width: 360px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e2015/11 Rewards:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/l/jqcS\" rel=\"nofollow\"\u003ehttps://gumroad.com/l/jqcS\u003c/a\u003e \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ijPUrhp.jpg\" style=\"width: 418px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHi,\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy\nname is Krenz Cushart\u003cbr\u003eI am an Illustrator and painting teacher in\nTaiwan.\u003cbr\u003eI teach perspectives, gestures and human anatomy. I\nespecially like studying how to draw dynamic poses in various\nperspectives. Here are some of my past studies on my deviantart page,\nyou could download them below:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://cushart.deviantart.com/art/study-by-Krenz-417688926\" rel=\"nofollow\"\u003ehttp://cushart.deviantart.com/art/study-by-Krenz-4...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/gSSglH9.jpg\" style=\"width: 311px;\"\u003e\u003cbr\u003e\uff08example\uff09\u003cbr\u003e\u003cbr\u003eHere\nyou could take a look of some anatomy studies that I have done\nrecently:\u003cbr\u003e\u003ca href=\"https://www.artstation.com/artwork/NrPNJ\" rel=\"nofollow\"\u003ehttps://www.artstation.com/artwork/NrPNJ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/12sqner.jpg\" style=\"width: 651px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eCONTENTS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\nwould like to create more content on this patreon in the future. But\nfor the beginning, I will focus on sharing my \"drawing human\nanatomy in perspectives\" tutorial with my supporters, since a\nlot of friends were asking for it. \u003cbr\u003eThe tutorial is mainly target\nto people who are confused by the idea of combining their characters\nwith background. However, I\u0027m not good in English; hence, I will try\nto explain the theories in easy words.\u003cbr\u003e\u003cbr\u003eHere are some tutorial\ndemos that I did for my students in Taiwan:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HqeLqiC.jpg\" style=\"width: 660px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/S0qCaxJ.jpg\" style=\"width: 636px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kax3svp.jpg\" style=\"width: 642px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere\nare some of my student works:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/AkkfpSl.jpg\" style=\"width: 644px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe\ntutorial will mainly be composed of 3 sections:\u003cbr\u003e1.Explaination of\nthe theory\u003cbr\u003e2.Steps by steps progress with some example.\u003cbr\u003e3.\nHomework\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*2015/11/26 edited:\u003cbr\u003eUpload 2 videos showing how I drawing anatomy in perspective\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/sSolncw.jpg\" style=\"width: 345px;\"\u003e\u003cbr\u003e\u003cbr\u003e*2015/11/27 edited:\u003cbr\u003eUpload 2 paintover videos\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qR9HYab.jpg\" style=\"width: 437px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eREWARDS\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAt\nfirst I want to thank you for your support, that\u0027s why I can keep\ndrawing in my life. The rewards for supporting me on patreon are\nlisted below:\u003cbr\u003e\u003cbr\u003e1$-Thank you!\u003cbr\u003e\u003cbr\u003e4$-Thank you!\u003cbr\u003e-get my\nstudies with notes or feedback for students(something like that, but more\nwords:\u003ca href=\"http://i.imgur.com/zwoT4MZ.jpg\" rel=\"nofollow\"\u003ehttp://i.imgur.com/zwoT4MZ.jpg\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zwoT4MZ.jpg\" style=\"width: 445px;\"\u003e\u003cbr\u003e\u003cbr\u003e10$-Thank\nyou!\u003cbr\u003eAside from the package you get for supporting 4$, you will\nreceive the tutorial additionally, including:\u003cbr\u003e1.Explain the\ntheory \uff08videos or jpg)\u003cbr\u003e2.Steps by steps progress with some example.\u003cbr\u003e3. Homework\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m\nalso thinking about preparing other tutorials such as how I choose\ncolor and light, recording them into video and set the milestone\ngoals later on. But for now, that is all, and thanks for reading!\u003cbr\u003e\u003cbr\u003e"
