    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/4I5cCDHbZ3o\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2014-05-23T05:26:33+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHi, I\u0027m Shelbie \"Konira Thax\" Mcvey - you can call me KT! I\u0027m a simple agender\u00a0comic artist from North Texas.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027ve spent the past several years working on various multi-themed webcomics that include fan comics and original works. My current series are: a drama filled thriller that is\u00a0\u003ca href=\"http://konira.wordpress.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDelirium\u003c/strong\u003e\u003c/a\u003e as well as a series of one-shots entitled\u00a0\u003ca href=\"http://koniracomics.wordpress.com/the-archives/seasons-archive/\" rel=\"nofollow\"\u003e\u003cstrong\u003eThe Tales of The Seasons\u003c/strong\u003e\u003c/a\u003e. If you\u0027re a fan of the late Victorian era and all things magical, check out my\u00a0\u003ca href=\"https://koniracomics.wordpress.com/sara-holmes/\"\u003e\u003cstrong\u003eSara Holmes\u003c/strong\u003e\u003c/a\u003e series! All of my works can be found on the universal site of\u00a0\u003ca href=\"http://koniracomics.wordpress.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eKonira Comics\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eEven though I have published many works online, I hope to one day create works that can be self-published and self-distributed. My biggest goal right now is to steadily move away from larger comics series to smaller series and focus more on writing and illustrative work - i.e. illustrative novels. To really make stories worth reading and ones that really feel like they have the effort of a true artist put into them.\u00a0\u003cbr\u003e\u003cbr\u003eThe comics will you be directly supporting are:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://koniracomics.files.wordpress.com/2016/02/sp-banner.jpg\" style=\"width: 688px;\"\u003e\u003cbr\u003e\u003ca href=\"http://koniracomics.wordpress.com/sara-holmes/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e- SARA HOLMES -\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003eSet in the early 20th century, Sara Holmes is an episodic webcomic that follows the adventures of the \"Mythical Regulator\" Sara Holmes as the young lad travels through the English isles and the four corners of Europe. With a vast knowledge of the mythical world and all matter of beasties, Sara\u0027s job is to bring peace to both human and non-humans alike in the ever advancing world.\u00a0\u003cbr\u003e\u003cbr\u003eIt is currently available to purchase on\u00a0\u003ca href=\"https://gumroad.com/konirathax\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://koniracomics.files.wordpress.com/2016/02/dp-banner.jpg\" style=\"width: 691px;\"\u003e\u003cbr\u003e\u003ca href=\"http://koniracomics.wordpress.com/delirium/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e- DELIRIUM -\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003eDelirium is a psychological thriller that takes place in the rock n\u0027 roll eras of the 60\u0027s and 70\u0027s. After being thrown into world of chaos by unknown beings, Lawrence Sander and Maria Vilina must relive their pasts and figure out the meaning behind it all. The story also has four other main characters: Terrance Floyd and Herbert Brandenson as well as prog-rock legends: Chris Squire and Jon Anderson. A long running comic, Delirium has been actively updating since 2010.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://koniracomics.files.wordpress.com/2016/09/pebanner.jpg\" style=\"width: 688px;\"\u003e\u003cbr\u003e\u003ca href=\"http://koniracomics.wordpress.com/the-tales-of-the-seasons/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e- THE TALES OF THE SEASONS -\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003eThe Tales of the Seasons is a  series of one-shots based on the stories of six individuals and their lives. It is also focused around the four seasons and cycles \u2013 solstice and equinox. Each story takes place during that season. The Equinox installment, Nate Varal, is currently running.\u003cbr\u003e\u003cbr\u003eThe current installments that are complete:\u00a0\u003cbr\u003e-\u00a0\u00a0Jun-Shi-Song, The Tale of Winter\u003cbr\u003e-\u00a0\u00a0Marco Valentine, The Tale of Spring\u00a0\u003cbr\u003e- \u00a0Jarah, The Tale of Summer\u003cbr\u003e-\u00a0 Elisabeth Raynard, The Tale of Autumn\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027ve enjoyed my work in the past or currently enjoy it, any and all support is greatly appreciated. \u00a0Thank you so much for your time!\u00a0\u003cbr\u003e\u003cbr\u003eThe Special Goals section is dedicated to smaller - or larger goals - that are affected by collective patreon support rather than month by month goals.\u00a0\u003cbr\u003e\u003cbr\u003eOur current special goal is a unique and ad free Konira Comics.\u00a0\u003cbr\u003e\u003cbr\u003eSince Konira Comics currently uses the free service of wordpress, it doesn\u0027t have a unique domain name nor is it ad free like I\u0027d want it to be. With a goal of 50$, I will be able to cover most of the cost.\u00a0When this goal is hit, I will announce a special reward for all of those who helped make it happen so let\u0027s get there!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://koniracomics.files.wordpress.com/2018/03/patreon-goals.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
