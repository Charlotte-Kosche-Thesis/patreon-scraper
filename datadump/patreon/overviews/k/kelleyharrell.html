    "one_liner": "Through The Weekly Rune I provide ancient wisdom, modern shamanism, nourished souls.",

    "summary": "\u003ch3 style=\"text-align: center;\"\u003eFor $5 a month you can support \u003cem\u003eThe Weekly Rune\u003c/em\u003e.\u00a0\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eHere\u0027s how:\u003c/h3\u003e\n\u003cbr\u003e\nWhat\u0027s \u003cem\u003eThe Weekly Rune\u003c/em\u003e? It\u0027s a runecast I\u0027ve written as part of my blog,\u00a0\u003ca href=\"http://www.soulintentarts.com/intentional-insights/\" rel=\"nofollow\" target=\"_blank\"\u003eIntentional Insights\u003c/a\u003e, since June of 2012, featuring the half-month rune, which is set by the traditionally accepted runic calendar, and governs for a tad over two weeks. It also includes the intuitive stave, which I draw to bring the focus of the half-month rune into sharper focus for the present week, and a rune indicating the planet\u0027s current needs.\u003cbr\u003e\u003cbr\u003eWho am I? I\u0027m Kelley, lifelong intuitive and writer.  I\u00a0\n\u003ca href=\"http://www.kelleyharrell.com\" rel=\"nofollow\"\u003ewrite\u003c/a\u003e shamanic memoir, spiritual nonfiction, and new adult magical realism.  My books\u00a0\u003ca href=\"http://www.amazon.com/gp/product/0986016519/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=0986016519\u0026amp;linkCode=as2\u0026amp;tag=souintart-20\u0026amp;linkId=5ZFZT3EXD7SIX4ZR\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eGift of the Dreamtime\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eand\u00a0\u003ca href=\"http://www.amazon.com/gp/product/1782794336/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=1782794336\u0026amp;linkCode=as2\u0026amp;tag=souintart-20\u0026amp;linkId=G4FIDNOIFTGL5QIQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eTeen Spirit Guide to Modern Shamanism\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eare bestsellers---thank you! My new book, \u003cem\u003eRunic Book of Days, \u003c/em\u003eis due out in 2018, from Inner Traditions.\u00a0\u003cem\u003e\u00a0\u003c/em\u003eApart from writing, I enjoy creating runic art and ritual items, and working with others as a facilitator of spiritual wellbeing and finding meaning in life.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve maintained my \u003ca href=\"http://www.soulintentarts.com/blog\" rel=\"nofollow\"\u003eblog\u003c/a\u003e \"Intentional Insights\" since 2004 (thank you, again!),  including series such as \u003ca href=\"http://www.soulintentarts.com/the-weekly-rune\" rel=\"nofollow\"\u003eThe Weekly Rune\u003c/a\u003e, and \u00a0\u003ca href=\"http://www.soulintentarts.com/thursday-betwixt/\" rel=\"nofollow\"\u003eBetwixt\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.soulintentarts.com/qa-2/\" rel=\"nofollow\" target=\"_blank\"\u003ereader Q\u0026amp;A\u003c/a\u003e on modern animism and shamanism.  Ongoing, I publish other free content to venues like \u003cem\u003ePaganSquare\u003c/em\u003e, \u003cem\u003eCandid Slice\u003c/em\u003e, \u003cem\u003eThrive,\u00a0\u003c/em\u003eand \u003cem\u003eFeminism and Religion\u003c/em\u003e.  A year into its creation, The Weekly Rune was picked up by \u003cem\u003eHuffington Post\u003c/em\u003e, and has become a staple among Rune enthusiasts. It is also syndicated by Crystal Wind and John Hunt Books.\u003cbr\u003e\n\u003cbr\u003e\nI started working with the Runes when I was 19. They have stayed with me as a spiritual and meditative practice, and I also use them to do divinatory readings for others. Influences in my work are the Germanic Runes, Irish Shamanism, animism, Seidr, and Druidry.\n\u003cbr\u003e\n\u003cbr\u003e\nYes, I am a modern shaman, forged in the divine Nature Spirits of eastern North Carolina.\u00a0I have worked with a local and international client-base through\u00a0\n\u003ca href=\"http://www.soulintentarts.com\" rel=\"nofollow\" target=\"_blank\"\u003eSoul Intent Arts\u003c/a\u003e, since 2000. In 2013, I created an intentional community bringing support and mentoring to budding intuitives experiencing spiritual crisis called\u00a0\u003ca href=\"http://www.soulintentarts.com/about/tribe-of-the-modern-mystic/\" rel=\"nofollow\" target=\"_blank\"\u003eTribe of the Modern Mystic\u003c/a\u003e. I also created\u00a0\u003ca href=\"http://www.soulintentarts.com/spirited-path-two-year-intensive-modern-shamanism/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Spirited Path\u003c/a\u003e, a two-year intensive in modern shamanism.\u003cbr\u003e\n\u003cbr\u003e\nMy current projects include \n\u003cem\u003eDecoding the Body Awake\u003c/em\u003e, a shamanic perspective on chronic health conditions, \u003cem\u003eThe Runic Book of Days\u003c/em\u003e, and my first novel\u003cem\u003e, The Last Snow Moon\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIn the spirit of Gebo\u0027s gift for a gift, supporting me through Patreon is a mutually beneficial relationship. By working with me monthly through Patreon, we will form a more sustaining relationship to support:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003efurthering Runelore in a modern context\u003c/li\u003e\n\u003cli\u003efurther modern shamanism and animism in a relatable context\u003c/li\u003e\n\u003cli\u003eposting valuable free pagan and earth-honoring content to the blogosphere\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nDepending on the pledge amount, rewards include:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003efirst and full access to The Weekly Rune (all pledges receive this reward)\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003esustained Rune and/or soul work with me\u003c/li\u003e\n\u003cli\u003esustained mentoring\u003c/li\u003e\n\u003cli\u003ea Birth Rune Snapshot\u003c/li\u003e\n\u003cli\u003eSabbat Runecasts\u003c/li\u003e\u003cli\u003efirst news updates on books, upcoming projects, and events\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eThe services I provide through Patreon function the same as those offered through Soul Intent Arts. The difference is Patreon services provide sustained interaction with the cost spread over time. Should you want an individual service beyond Patreon,\u00a0\u00a0\u003ca href=\"http://www.soulintentarts.com\" rel=\"nofollow\"\u003econtact me\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOther Rune Readings and Ritual items can be found at \u00a0\n\u003ca href=\"https://www.etsy.com/shop/SoulIntentArts\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nA list of my publications can be found at \u00a0\n\u003ca href=\"http://www.kelleyharrell.com\" rel=\"nofollow\"\u003eKelleyHarrell.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eLearn more about classes that I teach, including the year-long runes Intensive,\u00a0\u003ca href=\"http://www.spiritedpaths.com/courses/\" rel=\"nofollow\" target=\"_blank\"\u003eReclaiming the Runes - Putting the \u0027Elder\u0027 Back in Futhark\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThanks so much for your support!\u003cbr\u003e"
