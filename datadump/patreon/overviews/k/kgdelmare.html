     "about": "Hi! I\u0027m KG (or just Kade) and I\u0027m here to make content for YOU!\u003cbr\u003e\u003cbr\u003eI\u0027m a writer and artist who likes to make a bunch of things, and I\u0027m currently up into a lot of different projects. I make\u00a0\u003ca href=\"https://slatecomic.tumblr.com/\"\u003ea webcomic called SLATE\u003c/a\u003e, I\u0027m\u00a0\u003ca href=\"https://tapas.io/KGDelmare\"\u003eserializing my writing online\u003c/a\u003e while working on manuscripts and I post illustrations semi-regularly. I\u0027m also a professional freelancer, doing writing work for various companies to make money.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhile I work on a lot of stuff, this doesn\u0027t always tend to pay. In fact, creating content is often a waiting game -- waiting for places to pick up your stories, waiting for people to read your comic, waiting for your stuff to take off -- all before you can really be compensated for it\u003c/strong\u003e. I devote a lot of time to my projects, and this patreon is here to help me make a little something for it, while YOU (the prospective patron) gets bonus stuff in return for being so generous.\u003cbr\u003e\u003cbr\u003eI\u0027m still working on rewards currently, but patrons will be able to access a bunch of stuff: PSDs of SLATE pages and other illustrations, posts about my design and writing process, information about my works, early content and hopefully more.\u003cbr\u003e\u003cbr\u003eHere\u0027s the kind of stuff potential patreon dollars will fund:\u003cbr\u003e\u003cul\u003e\u003cli\u003efiction across multiple genres (fantasy, sci-fi, mainstream, etc.)\u003c/li\u003e\u003cli\u003ecomic pages (SLATE as well as various non-serialized comics)\u003c/li\u003e\u003cli\u003eblog posts\u003c/li\u003e\u003cli\u003eillustrations\u003c/li\u003e\u003cli\u003eand hopefully more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI hope that I can continue to create content that people enjoy!",
