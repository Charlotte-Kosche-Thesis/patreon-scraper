u0441\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e, \u0430\u043a\u0442\u0435\u0440\u0441\u0442\u0432\u043e \u0438 \u043c\u043e\u043d\u0442\u0430\u0436, \u043f\u0443\u0441\u0442\u044c \u0434\u0430\u0436\u0435 \u0432 \u0442\u0435\u0445 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0442\u0440\u0435\u0431\u0443\u044e\u0442\u0441\u044f \u043d\u0430 10-15 \u043c\u0438\u043d\u0443\u0442 \u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u043b\u043e\u0432\u0430 - \u0434\u0435\u043b\u043e \u0442\u0440\u0443\u0434\u043e- \u0438 \u0432\u0440\u0435\u043c\u044f\u0437\u0430\u0442\u0440\u0430\u0442\u043d\u043e\u0435. \u041e\u0434\u043d\u043e \u0432\u0438\u0434\u0435\u043e \u043c\u043e\u0436\u0435\u0442 \u0437\u0430\u043d\u044f\u0442\u044c 2-3 \u0434\u043d\u044f \u0432 \u043e\u0431\u0449\u0435\u0439 \u0441\u043b\u043e\u0436\u043d\u043e\u0441\u0442\u0438. \u0412\u0440\u0435\u043c\u044f, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043c\u043d\u0435, \u043a\u0430\u043a \u0438 \u043b\u044e\u0431\u043e\u043c\u0443 \u0434\u0440\u0443\u0433\u043e\u043c\u0443 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0443, \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0435\u0441\u0442\u044c, \u043f\u0438\u0442\u044c, \u0441\u043f\u0430\u0442\u044c \u0438, \u0432 \u0438\u0434\u0435\u0430\u043b\u0435 - \u0445\u043e\u0442\u044f \u0431\u044b \u0447\u0443\u0442\u044c-\u0447\u0443\u0442\u044c \u0436\u0438\u0440\u043e\u0432\u0430\u0442\u044c, \u0435\u0441\u043b\u0438 \u043c\u043e\u0436\u043d\u043e. \u0410 \u043d\u0430 \u0432\u0441\u0435 \u044d\u0442\u043e \u043d\u0443\u0436\u043d\u044b \u0434\u0435\u043d\u044c\u0433\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0445, \u0432 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0445 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u044e\u0442\u0443\u0431\u0430, \u0441 \u043a\u0430\u0436\u0434\u044b\u043c \u0434\u043d\u0435\u043c \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u0432\u0441\u0435 \u043c\u0435\u043d\u044c\u0448\u0435.\u003cbr\u003e\u003cbr\u003e\u042f \u0445\u043e\u0447\u0443 \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0442\u0435\u043c, \u0447\u0435\u043c \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u044e\u0441\u044c, \u043d\u0430 \u0444\u0443\u043b\u043b-\u0442\u0430\u0439\u043c \u043e\u0441\u043d\u043e\u0432\u0435. \u041d\u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0437\u043c\u043e\u043c \u0441\u044b\u0442 \u043d\u0435 \u0431\u0443\u0434\u0435\u0448\u044c. \u0418 \u0432\u043e\u0442 \u0442\u0443\u0442 \u0442\u043e \u0432\u044b \u0438 \u043c\u043e\u0436\u0435\u0442\u0435 \u043c\u043d\u0435 \u043f\u043e\u043c\u043e\u0447\u044c. \u041e\u0437\u043d\u0430\u043a\u043e\u043c\u044c\u0442\u0435\u0441\u044c \u0441\u043e \u0441\u043f\u0438\u0441\u043a\u043e\u043c \u0443\u0441\u043b\u0443\u0433, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0437\u0430 \u0435\u0436\u0435\u043c\u0435\u0441\u0435\u0447\u043d\u044b\u0439 \u0434\u043e\u043d\u0430\u0442. \u0414\u0430\u0436\u0435 \u0437\u0430 1 \u0434\u043e\u043b\u043b\u0430\u0440 \u0432\u044b \u0431\u0443\u0434\u0435\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0447\u0442\u043e-\u0442\u043e, \u0430 \u0447\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 - \u0442\u0435\u043c \u043b\u0443\u0447\u0448\u0435. \u0420\u0430\u043d\u043d\u0438\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u043d\u043e\u0432\u044b\u043c \u0432\u0438\u0434\u0435\u043e, \u0443\u0447\u0430\u0441\u0442\u0438\u044f \u0432 \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u043d\u0438\u044f\u0445, \u0433\u0440\u0443\u043f\u043f\u043e\u0432\u043e\u0439 \u0447\u0430\u0442 \u043b\u0438\u0447\u043d\u043e \u0441\u043e \u043c\u043d\u043e\u0439, \u0438 \u043c\u043d\u043e\u0433\
