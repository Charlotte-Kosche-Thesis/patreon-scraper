nize the heart, body, and mind. I transform traditional methods and the wildness of nature into restorative serums, salves and tinctures. I create with and for the conscious of heart.\u003cbr\u003e\u003cbr\u003eYou will truly receive a unique product which reflects my own spirit. From the herbs grown in my garden (as well as the gardens of my loved ones) to my farm-sourced, organic ingredients, each blend is created to build balance, beauty, and intimacy within our bodies as well as our community. My ingredients are made in the USA by other gardeners/farmers, producers and artists. I source inside my local community as well as from other grass-root retailers. Each product is handmade after you order and there is not a product in my collection that I do not USE/LOVE myself. I\u0027m very excited to be sharing my passion for nature and kinship with you. I wish you much joy! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFrom my heart to yours, KL\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cb style=\"color: rgb(128, 100, 162); background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eHOW PATREON WORKS:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003ePatreon allows people who value my work to support it by making a monthly pledge.\u003c/li\u003e\u003cli\u003eYou pledge as little or as much as you like...EVEN $2 IS AMAZING, IT ALL ADDS UP!\u003c/li\u003e\u003cli\u003eYou are charged at the beginning of each month. \u003c/li\u003e\u003cli\u003eYou can cancel your pledge or change your pledge amount at any time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePatreon is for those of you who believe that my art deserves support and who choose to help, not because you are obligated\u00a0to, but because you want to! It\u0027s simple and beautiful and I appreciate you with all my heart.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eNote: If you prefer, you are welcome to\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003ca href=\"http://paypal.me/katielynlantow\" target=\"_blank\"\u003emake a one-time donation\u003c/a\u003e \u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003eor\u003c/span\u003e\u003c/span\u003e\u00a0\u0
