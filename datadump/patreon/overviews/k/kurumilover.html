width: 253px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003eWhy here?\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAny support that I receive here will be used in not only the creation of more art, but helping bring forth the other projects I long to do to fruition. Those who wish to support me, but can\u0027t afford to do commission prices can now help a little if they so wish since every little bit counts. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1374.photobucket.com/albums/ag406/kurumilover2003/pat4_zpsqdfziojs.jpg\" style=\"width: 309px;\"\u003e\u003cimg src=\"http://i1374.photobucket.com/albums/ag406/kurumilover2003/burgergirl_zpsqks7frtq.jpg\" style=\"width: 244px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
