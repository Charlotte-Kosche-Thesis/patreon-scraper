    "published_at": "2014-06-18T22:55:38+00:00",
    "summary": "Hello everyone!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e Who am I?\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMy name is Ryan Shah, Project Lead / Lead Developer at Kitatus Studios, \u003c/em\u003e\u003c/strong\u003ewriter of \"Art of Unreal Engine 4\" series and other FREE Unreal Engine 4 educational content, creator of video-games and creator of \u003ca href=\"http://www.kitatus.co.uk\" rel=\"nofollow\" target=\"_blank\"\u003eKITATUS\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI have \u003cstrong\u003e\u003cem\u003e10 years experience \u003c/em\u003e\u003c/strong\u003eworking in the video-game field, ranging from creating terrible games in Adobe Flash (Back when it was Macromedia) all the way up to developing my first commercial project and educational content!\u003cbr\u003e\u003cbr\u003e\nWith my books, I do things differently to most tutorial books out there: We create multiple projects together, with step-by-step images and language that actually makes sense.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003eWhy am I here? \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nI had an amazing, fun and awesome time writing \"\u003cstrong\u003e\u003cem\u003eArt of Unreal Engine 4 - Blueprints\u003c/em\u003e\u003c/strong\u003e\" and I\u0027d love to continue \u003cstrong\u003ewriting free books \u003c/strong\u003eand creating even more content to \u003cstrong\u003ehelp fellow video-game developers and people interested in video-game development\u003c/strong\u003e create amazing things!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e Why I need YOUR help! \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u00a0In order to \u003cstrong\u003e\u003cem\u003econtinue producing free content \u003c/em\u003e\u003c/strong\u003efor the community and people interested in developing video-games, I\u0027ve turned to the beautiful people here on Patreon to ask for donations so \u003cstrong\u003eI can continue working on my mission to help anyone and everyone create the game of their dreams\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\nWith your support, not only can I \u003cstrong\u003e\u003cem\u003econtinue to work on free books to help teach everyone just how simple it can be to create video-games\u003c/em\u003e\u003c/strong\u003e, but your contribution will also help in \u003ci style=\"font-weight: bold;\"\u003ecreating an online hub to store all the projects created in the books as well as awesome content created by you guys \u0027n gals!\u003c/i\u003e This means that you\u0027d always be able to download the project files, asset files, all the books and much more - totally for free! But that can only happen with YOUR help!\u003cbr\u003e\u003cbr\u003eWe never use Ads or get money through Ad revenue so we really do rely on any support we can get!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eWhat You Get. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAs a Patron you\u0027ll receive many exclusive and awesome bonuses such as credits in books, videos and... That\u0027s about it. Instead of gimping the Kitatus experience to bribe you to donate, I\u0027ve chosen to make the best possible content that I can personally muster. This means instead of getting useless postcards or one-one-videos, EVERYONE gets the best Kitatus content that Kitatus can possibly create.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e \"You made a free e-book for everyone? Does that mean I can have it for free too?\" \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTOTALLY! \u003c/strong\u003eI made it for everyone and anyone, from skilled video-game veterans to people who have always dreamed of creating video-games (No experience required!).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClick here for ALL the free Books! \u003c/strong\u003e\u003ca href=\"http://kitatus.co.uk/category/free-content/books/\" rel=\"nofollow\" target=\"_blank\"\u003eCHECK OUT KITATUS\u0027 FREE BOOKS\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e Why I want to continue to create free books / Content. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI originally created the books to thank the video-game development community for all the help they\u0027ve given me over the years. But as I was creating the books, I didn\u0027t realise how good it felt to know that I could be helping people create things they thought weren\u0027t possible - And the response I got from the books has really motivated me to want to create even more free content for every single person who wants to develop video-games, big or small!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e Thanks for checking out my Patreon page! \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI hope you\u0027re as excited as I am to continue working on free, awesome content for the community. As I said, these books are for EVERYONE; From \"Black Belt\" developers who want to hone their skills to people who have that burning desire to jump on the \"Gamedev train\". \u003cbr\u003e\u003cbr\u003eIf you have any questions, feel free to reach out to any of my social media channels or email me! - Thanks again, you all rock!\u003cbr\u003e\u003cbr\u003e"

     "about": "Hello! We\u2019re KITATUS. Nice to meet you.\u003cbr\u003e\u003cbr\u003eOur mission is to make\u00a0video-games that are as fun as they used to be. A lot of games around now are turning into chores to play; Where\u0027s the fun in that? Back in the golden age, Games were all about fun; You WANTED to play them, you weren\u0027t forced to. So we\u0027ve built a time machine (We might be lying about that) so we can bring the best of the golden age of gaming and inject it into today\u0027s video-game scene! Let\u0027s bring fun back into gaming!\u003cbr\u003e\u003cbr\u003eAnd we also want to teach people how to make video-games themselves too! Nothing is more awesome then helping others follow their dreams and so that is what we\u0027re trying to help achieve!",
