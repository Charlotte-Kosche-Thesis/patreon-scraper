    "summary": "Hello my dears! \u2728\u003cbr\u003eMy name is Natascha and if you are reading this you probably know me under the nickname \u003cstrong\u003eKnightess Rouge\u003c/strong\u003e. I am a self-employed artist from Germany, who has a big passion for a hobby called \u0027\u003cem\u003eCosplay\u003c/em\u003e\u0027. \u003cbr\u003e\u003cbr\u003eThrough Cosplay I can express the love I feel for my favorite characters from all kind of media \u0026amp; create my own fanwork. It has given me so many wonderful opportunities and helped me shape some beautiful friendships. I love this hobby with all my heart and I want to take you all with me on my magical journey.\u003cbr\u003e\u003cbr\u003eIf you would like to support me on my journey, please consider to join one of my Patreon squads. By pledging you will help me tackle more and bigger projects and you will even receive something back! \ud83d\udc95 Of course you also have my eternal gratitude.\u2728\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYou\n will still find my completed projects (except for Patreon exclusives) \non my social media channels, but if you would like to be part of the \ncreation process \u0026amp; learn more about the artist behind the costumes, \nthen Patreon is the right place to be. \u003cbr\u003eHere on Patreon you will get a\n look behind the curtain, see how I work on my projects \u0026amp; get to ask\n questions or just chat with me about fun stuff. I want this place to be\n more personal than talking on social media, like a little private \ncommunity. Ask me anything. Have fun! Let\u0027s be friends! \ud83d\udc95\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003cbr\u003eIf you decide to pledge to one of my squads, you will receive instant access to different contents like..\u003cbr\u003e\u003cul\u003e\u003cli\u003ebehind the scenes \u0026amp; WIP photos and videos\u003c/li\u003e\u003cli\u003eearly view at photoshoots \u0026amp; upcoming costume plans\u003c/li\u003e\u003cli\u003epatreon exclusive photoshoots\u003c/li\u003e\u003c/ul\u003eDepending on the squad, you will even be able to receive\u003cstrong\u003e..\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003epersonalized exclusive prints.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ea goodie bag once a year (possible goodies: shirts, stickers, postcards, buttons, calendars, metallic shine prints - I will let you vote for it)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e* if you have any wishes regarding rewards, please write me a message! \ud83d\udc95\u003cbr\u003e\u003cbr\u003eI am still at the beginning of this new journey, but I have big plans for the future. By subscribing to my Patreon, you will help me to create more content and even engage on a more personal level with you. I am still in the process of saving up for the technical requirements for my goals, but I already many many ideas what I would like to do in the future. Among these ideas are:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA crafting stream on Twitch and/or a Discord voice chat, where you can ask me questions \u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA Youtube Channel with videos on how I make my costumes\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTutorials (digital \u0026amp; maybe even in print)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMore and bigger costumes, including photoshoots at fitting locations\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMaybe even gaming streams at some point\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd much more! (especially regarding the future rewards for you!)\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cimg src=\"http://knightessrouge.com/wp-content/uploads/2017/07/Knightess-Rouge1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you\u003c/strong\u003e\u003cbr\u003eNo matter if you decide to pledge or not, I still love you with all my heart. I feel so blessed to be able to share my passion with so many amazing people and I am so grateful for all the love I am getting back from you. Every comment, share and like means the world to me and I want you all to know how much I appreciate it that you take the time to show me you like my work.\u003cbr\u003e"
