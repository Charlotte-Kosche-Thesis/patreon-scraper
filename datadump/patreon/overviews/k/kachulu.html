    "summary": "\u003ch1 style=\"text-align: center;\"\u003eHi there! o/\u003c/h1\u003e\u003cdiv\u003eI\u0027m an aspiring content creator that creates videos related to \u003cstrong\u003evideo games,\u00a0\u003c/strong\u003e\u003cstrong\u003eanime,\u003c/strong\u003e\u00a0and \u003cstrong\u003emore\u003c/strong\u003e!\u003cbr\u003e\u003cem\u003e(i\u0027m currently making mostly \u003cstrong\u003eosu! \u003c/strong\u003erelated videos \u003c/em\u003e\u003cem\u003ecuz i\u0027m addicted lol)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI created this patreon because I\u0027d like to be able to create \u003cstrong\u003econtent\u003c/strong\u003e of the \u003cstrong\u003ehighest quality\u003c/strong\u003e for \u003cem\u003eyou\u003c/em\u003e!\u003cbr\u003e\u003cstrong\u003eBut,\u003c/strong\u003e\u00a0I am still a student, so I do not have the budget to \u003cem\u003eupgrade\u003c/em\u003e\u00a0to the essential equipment I need to \u003cem\u003eefficiently\u003c/em\u003e create entertaining videos.\u00a0\u003cbr\u003e\u003cbr\u003eYou don\u0027t have to give me anything! Of course just you watching my videos and streams are enough for me! \u003cbr\u003e\u003cstrong\u003eBut,\u003c/strong\u003e\u00a0this is for the people who want to \u003cem\u003epersonally \u003c/em\u003esupport me. The people who want to help me with more than just a subscription, or a thumbs up. I love entertaining you! This patreon is a way to make sure I have the budget and inspiration to keep on entertaining.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne \u003c/strong\u003eproblem I have is the absence of a camera. \u003cbr\u003eI currently use my \u003cem\u003eiPhone\u003c/em\u003e to record. After recording, I transfer the videos to my PC, but they come in MOV files, and my editing program doesn\u0027t support MOV files. I would convert them to MP4, but they\u0027re big files. So what I\u0027ve been doing is literally re-recording the video, and some of them are up to 20 minutes long. This is \u003cem\u003eextremely\u003c/em\u003e\u00a0time consuming, and videos take much much longer than they need to, WITH lower quality because re-recording reduces quality.\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t seen already, \u003cstrong\u003e\u003cem\u003ethese are a few examples of my videos.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003enote:\u003c/strong\u003e\u003cem\u003e\u00a0If you cannot donate without putting yourself at risk, please do not do so!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eIf you need any personal information you can ask me anything from my\u00a0\u003c/strong\u003e\u003ca href=\"https://discord.gg/Qvnnwe2\" target=\"_blank\"\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e~\u003cem\u003eThank you for your time~\u003c/em\u003e\u003c/div\u003e\u003ca href=\"https://www.youtube.com/watch?v=A-n8ajuc0qU\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=sqegM7KHS-U\"\u003ehttps://www.youtube.com/watch?v=sqegM7KHS-U\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=A-n8ajuc0qU\"\u003ehttps://www.youtube.com/watch?v=A-n8ajuc0qU\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
