    "summary": "Hey there, Krinkels here. \u00a0As you most likely well know, I have been working closely with Swain in the ongoing development of Project Nexus 2. \u00a0During the \u0027off-hours\u0027 (evenings and weekends) however, I have been supplementing my income with commission artwork. \u00a0What I would like to do is change my workflow to involve the creation of Madness cartoons instead.\u00a0\u003cbr\u003e\u003cbr\u003eIf you are unfamiliar with the Madness Combat series, give it a look! \u00a0It can all be seen at the birthplace of the series on Newgrounds:\u003cbr\u003e\u003ca href=\"https://www.newgrounds.com/collection/madness.html\"\u003ehttps://www.newgrounds.com/collection/madness.html\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eFlash animation isn\u0027t a financially sustainable endeavor these days, which is what pushed me into the situation I am in now. \u00a0While working as a freelance artist on the side has not only paid the bills, but also increased my skills as an artist, it\u0027s been too long since I have been able to help keep a roof over my head while working on animations. \u00a0What I am hoping to achieve here is to cover a portion of my cost of living so that I can spend my \u0027second job\u0027 time working on animations like the good old days. \u00a0Thank you for your consideration, and having read this far."
