    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/b8zwlm3.png\" style=\"width: 251px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eKaeso the Hypno-Impo\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHello! I have studied hypnosis for years and want to fill a niche I\u0027ve found in the fandom. I want to create hypnosis for everybody to enjoy, erotic and otherwise, and carry a message of positive BDSM practices. Hypnosis is a tool for healing, and as fun as it is unfortunately many hypnotists in the fandom abuse the lack of knowledge of hypnosis as a tool to gather pets, and bolster their own confidence.\u003cbr\u003e\u003cbr\u003eOutside of the internet I live on an island, in an isolated community, I have land and use that to build things like apiaries, barns for my animals, and other structures (Even digging lakes and building trails) Nature and hypnosis are my focus, and I try and incorporate that into my tapes.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003ePlan \u0026amp; Promises\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e- Every single hypnosis tape (with the exception of \u0027private\u0027 commissions) will be released to everybody, I don\u0027t believe in limiting my content behind paywalls\u003cbr\u003e- To release 2-4 tapes a month, at least.\u003cbr\u003e- At least once a month a vote for the next tape being released (for patrons)\u003cbr\u003e- To perform as many tapes as possible live, on discord\u003cbr\u003e- People pledging a specific milestone on Patreon will always be able to access a backlog\u003cbr\u003e(See the side for more rewards)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eHypnotic Style:\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAs a hypnotist, I try my best to stay away from manipulation, and my hypnosis tapes have a specific style. The human mind is a beautiful, powerful thing. You choose to be hypnotized, and that\u0027s what makes the experience so incredible. I want to strengthen the minds of my listeners, and help them be confident! I feel like that is what separates me from many others in the hypnosis community, and I hope you\u0027d like to enjoy my work.\u003c/span\u003e\u003c/span\u003e"
