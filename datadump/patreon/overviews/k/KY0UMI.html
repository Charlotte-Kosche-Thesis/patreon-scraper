    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://oh3.co.uk/wp-content/themes/oh3/assets/footer-wave.png\" style=\"width: 681px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHi! Thank you so much for stopping by! My name is Ashley! Most of you know me as \u003cstrong\u003eKY0UMI\u003c/strong\u003e on\u00a0YouTube. I\u0027m most known for singing anime covers of OP and ED\u0027s.\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"http://prexam.com/images/decoline.png\" style=\"width: 670px;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://pre03.deviantart.net/53e1/th/pre/i/2015/084/3/f/untitled_1_recovered_by_shleepers-d8n438q.png\" style=\"width: 553px;\"\u003e\u003cbr\u003e\u003cstrong\u003eSo..What exactly is Patreon?\u003cbr\u003e\u003c/strong\u003e Patreon is\u00a0where you can support me by donating me per video and for rewards! Patreon is not like Kickstater where it\u0027s a large project. Instead,\u00a0you\u0027ll be pledging a certain amount of money per video I make and I will receive that money that you pledge to me!\u00a0\u00a0You can choose any amount you\u0027d like per video. \u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eYou may cancel your pledge! \u003c/b\u003e\u003cspan style=\"\"\u003eThis is out of the kindness of you guys. You do not need to feel like you need to donate me in anyway. Any help would be\u00a0appreciated\u00a0and I am truly grateful! If you do decide to donate to me, you get some awesome rewards in return.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003e\u00a0Please be aware that this is PER VIDEO/SONG.\u00a0\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003e\u003cimg src=\"http://prexam.com/images/decoline.png\" style=\"width: 658px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre13.deviantart.net/c41c/th/pre/i/2015/084/6/f/wy_by_shleepers-d8n49cz.png?2\" style=\"width: 541px;\"\u003e\u003cbr\u003e\u003c/b\u003eI remember when I first started off on YouTube. I didn\u0027t have many followers and I voice acted a lot when I was younger. I remember not being able to hit a single note because I was so bad at singing. Many years after, I decided to make a new account and close my old one. This was how KY0UMI was made. It was hard posting covers and not getting any feedback on any of my covers. I kept trying to release new content everyday to get noticed and I worked my butt off! I kept doing this process and I think I\u0027ve grown so much from when I started KY0UMI in 2012. I\u0027m very grateful to have many supporters along the way who love what I make and what I love doing the most in life! I want to keep going for you guys. I want to release fast, high quality covers for you guys and this will give me the ability to do so. I would love to be able to get mixers and musicians to help me out!\u003cbr\u003e\u003cbr\u003eI just want to say thank you so much guys for getting me this far. I never thought I would be here today if it wasn\u0027t the support you guys gave me. Thank you so much if you do decide to donate!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://prexam.com/images/decoline.png\" style=\"width: 682px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
