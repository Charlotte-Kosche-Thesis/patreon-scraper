    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i65.tinypic.com/s4qvxd.jpg\"\u003e\u003cbr\u003eHey there I\u0027m Kristen! I\u0027m a full time cosplayer and model. After being fed up with algorithms, reach issues, and censorship on social media sites I ventured over to Patreon. Little did I know it would change my life and allow me to do what I love full time with no restrictions. Join me on my journey as I travel the world and transform myself into my favorite characters.\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat\u0027s Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThink of Patreon as a cool secret fan club. Not only can you ensure you see EVERY post I make but get extra content, a behind the scenes peek into my life, and see my costume creation process. Patreon is also the home of my most daring and sexy photos and videos. I have been modeling for nearly 10 years now and my body is something I am comfortable with and know well. I love experimenting with modeling and feeling sexy in photos. These kinds of photos unfortunately get banned off of social sites so Patreon is the perfect home for them.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-----------------------------------------------------------------------------\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat do you have to offer on Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eEarly access look at new cosplay and modeling photos, BTS look into costume creation and photo-shoots, monthly private live streams, new cosplay prints not available to buy in my shop, and SO much more!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://media.giphy.com/media/3o7btSI69wx3XruFIk/giphy.gif\" style=\"width: 238px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://media.giphy.com/media/l4pT9HYyeUEygtB6w/giphy.gif\" style=\"width: 254px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"http://i64.tinypic.com/f0suar.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eALL THE LEWD! Top tiers get exclusive access to my super sexy photo and video feed. Physical sexy prints, one of a kind Polaroids, wallpapers, and more.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tin ave cleared. At the beginning of each month I delete out the previous months lewd photos and video, but leave up everything posted below Gold tier.\u003c/em\u003e\u003cstrong\u003e***\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e-----------------------------------------------------------------------------\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCan\u0027t pledge on Patreon? There are tons of other ways to support:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFollow on Twitter - \u003ca href=\"http://www.twitter.com/kristenlanae\"\u003ewww.twitter.com/kristenlanae\u003c/a\u003e\u003cbr\u003eLike my FB page - \u003ca href=\"https://www.facebook.com/kristenlanaecosplay\"\u003ehttps://www.facebook.com/kristenlanaecosplay\u003c/a\u003e\u003cbr\u003eSubscribe to my Twitch channel - \u003ca href=\"http://www.twitch.tv/kristenlanae\"\u003ewww.twitch.tv/kristenlanae\u003c/a\u003e\u003cbr\u003eSubscribe to my YT channel - \u003ca href=\"http://www.youtube.com/misskristenlanae\"\u003ewww.youtube.com/misskristenlanae\u003c/a\u003e\u003cbr\u003eGift items from my Amazon wishlist - \u003ca href=\"http://a.co/eKcwKlL\"\u003ehttp://a.co/eKcwKlL\u003c/a\u003e\u003cbr\u003eBuy prints from my shop - \u003ca href=\"http://kristenlanae.storenvy.com/\"\u003ehttp://kristenlanae.storenvy.com/\u003c/a\u003e"
