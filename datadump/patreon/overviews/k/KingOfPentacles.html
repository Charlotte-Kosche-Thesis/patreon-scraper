    "summary": "Welcome to King of Pentacles Patreon!\u003cbr\u003eHere you can support one of my interactive comics!\u003cbr\u003e\u003cbr\u003eAbout \"Quests\"\u003cbr\u003ethe nick name \"quests\" is derived from the old point and click Sierra game, Space quest, Kings quest and Police quest, and these interactive comics follow similar functions. However instead of\u00a0 a single person playing a video game. and wining through trial and error and quick saving, the community of readers pull together and try to follow a single path. With a comic author writing the story as people suggest he can take it in any direction conceivable, and not be limited to what has been set up, as in a video game.\u003cbr\u003e\u003cbr\u003eAbout the \"Clothing damage/adult content\"\u003cbr\u003eI believe human sexuality is a huge part of who we are, and it defines a great deal of our lives.\u003cbr\u003eI\u0027ve seen time and time again huge demand for just a taste of what mainstream media is reluctant to provide overtly. this is obviously nothing new, my goal however is to provide an integrated story that is not merely romantic encounters, I wanted an exiting story with action and drama. rather than have the story fight between adult content and action I decided instead to mix the two.\u003cbr\u003e\u003cbr\u003eAbout the \"Anthropomorphic characters\"\u003cbr\u003ethe original character races in chapter one were chosen via polling, and I built the rest of the world around those choices.\u003cbr\u003eI may introduce more human characters in the future, but currently demand is low.\u003cbr\u003epersonally I am neutral on the matter, if people like these strange creatures I am happy enough to draw them!\u003cbr\u003e\u003cbr\u003eWARNING! these threads will contain some adult content.\u003cbr\u003eRead the completed first chapter here!\u003cbr\u003e\u003ca href=\"https://tgchan.org/kusaba/quest/res/780786.html\"\u003ehttps://tgchan.org/kusaba/quest/res/780786.html\u003cbr\u003e\u003c/a\u003eSuggest and contribute to the second chapter here!\u003cbr\u003e\u003ca href=\"https://tgchan.org/kusaba/quest/res/858442.html\"\u003ehttps://tgchan.org/kusaba/quest/res/858442.html\u003c/a\u003e\u003cbr\u003eOr Join the Discussion here!\u003cbr\u003e\u003ca href=\"https://tgchan.org/kusaba/questdis/res/111417.html\"\u003ehttps://tgchan.org/kusaba/questdis/res/111417.html\u003c/a\u003e\u003cbr\u003eAnd Thank you everyone who\u0027s already supported me!"
