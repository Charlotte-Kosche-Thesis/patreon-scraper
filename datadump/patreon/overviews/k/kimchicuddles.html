    "summary": "Hey there, I\u0027m\u00a0\u003ca href=\"http://TikvaWolf.com\"\u003e\u003cstrong\u003eTikva Wolf\u003c/strong\u003e\u003c/a\u003e. \u00a0I make a webcomic called\u00a0\u003cstrong\u003e\u003ca href=\"http://kimchicuddles.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKimchi Cuddles\u003c/a\u003e\u003c/strong\u003e, spreading awareness about poly, queer, and genderqueer issues, drawing from real life stories and experiences! \u00a0I am also working on a number of other projects, including graphic novels, children\u0027s books, and card games on these topics!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Kimchi Cuddles exist?\u003cbr\u003e\u003c/strong\u003eKimchi Cuddles is made possible entirely through support from viewers like you. \u00a0I put A LOT of time and energy into this project, because I love it so much. \u00a0If you love it too, help me keep Kimchi going by pledging. \u00a0I am a full-time artist, so even a dollar a month is really helpful! \u00a0I am grateful to all my patrons who enable me to continue following my passion of spreading awareness and understanding. THANK YOU\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do you make new comics?\u003c/strong\u003e\u003cbr\u003eComics are based on my actual life, and I\u0027m basically always making comics in my head (and dreaming in comic panel form). \u00a0I currently create 2-3 new comics per week, which I upload to the Kimchi Cuddles website and facebook page.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow does this payment stuff work?\u003c/strong\u003e\u003cbr\u003eBecoming a patron is safe + easy! \u00a0More detailed information can be found on Patreon\u0027s FAQ:\u00a0\u003ca href=\"https://www.patreon.com/faq\" target=\"_blank\"\u003ehttps://www.patreon.com/faq\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I get my super-cool rewards?\u003c/strong\u003e\u003cbr\u003eUpon pledging any amount, all patrons will immediately have\u00a0access to all behind-the-scenes moments and outtakes that I post regularly right here on the Patreon page! \u00a0All $2+ patrons immediately have access to fun PDFs of cards, mini zines, and other things available to download here. All other rewards are sent out after I receive your first payment. \u00a0I also periodically send out extra surprise stuff to randomly-selected patrons at ANY level! \u00a0See details on each reward to the right ---\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan\u0027t I just make a ONE-TIME donation?\u003cbr\u003e\u003c/strong\u003eSure! \u00a0Check out my\u00a0\u003ca href=\"http://kimchicuddles.com/shop\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://squareup.com/store/kimchicuddles\" rel=\"nofollow\"\u003eSHOP PAGE\u003c/a\u003e and click \"Donation\"."
