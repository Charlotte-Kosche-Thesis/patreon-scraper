    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is Linda but im best known as Kirita Windwalker from Youtube and Deviant Art and now instagram.\u003cbr\u003e\u003cbr\u003eI am a Digital Artist with a love of fantasy and I recently got the chance to start working as a Commission Freelance Artist-Dream come true!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWorking for myself means 10-16 hour shifts daily doing exactly what I love so even though I post daily to socials doesnt scratch the surface at what im really doing.\u00a0 I just try to give a good mix for them.\u003cbr\u003e\u003cbr\u003eBy supporting me through patreon you get access to exclusive content that I dont post on social media.\u00a0 This includes WIP; Higher tiers get to see Private Commissions; Sketchbook Tours (see my journey from youth to now as detailed from sketchbooks from early 2000s!); Early access to sales; art request for each tier; and for a few NSFW pieces that I wont post on socials 99% of the time.\u00a0 Eep!\u003cbr\u003e\u003cbr\u003eLater in the year I might start offering tutorials but for now, this is what there is.\u00a0\u003cbr\u003e\u003cbr\u003eI also plan to offer special Sales and Flash Sales to Patreon\u0027s only once I have at least 10.\u003cbr\u003e\u003cbr\u003eInterested in commissions, buying from me, or finding me in other places?\u00a0 Then just see my site here:\u00a0\u00a0\u003ca href=\"http://southernbelleartshop.blogspot.com/\"\u003ehttp://southernbelleartshop.blogspot.com/\u003c/a\u003e  I also have a Shop on my site now!\u00a0 The inventory is limited and changes monthly with prints, items, and an original!\u00a0 Special Bonus:\u00a0 Patrons that order from the Art Shop on my blog will get special gifts thrown into the order.\u00a0 If your part of the monthly Tiers with physical rewards and order in the time period i\u0027d send them out then you\u0027ll get ANOTHER gift because you just saved me some shipping!\u00a0 When I save, you get more.\u003cbr\u003e\u003cbr\u003eEmail me at SouthernBelleArtShop@gmail.com with questions, im happy to help!\u00a0 Its also a great way to get me for commissions or buying items not currently stocked!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAll Rewards Start After the First Payment is Taken.\u00a0 \u003cbr\u003e\u003cbr\u003eQuarterly and Yearly Rewards to be announced as the goals are reached!\u00a0 So expect to get some shout outs if you stay long term!\u00a0 Im thinking Avatars, Badges, and other special gifts to thank long term Patrons because your not just getting free art and exclusive rewards when you act as my patron, your also giving me motivation and a promised monthly payout that allows me to work and create items that we both love.\u00a0 And later down the road if I get a decent following I plan to pay it forward to other artist while still giving back to the people that help make it possible for me to have my dream job.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
