    "summary": "\u003cem\u003e\u003cimg src=\"http://www.kaleidotrope.net/wp-content/uploads/2011/02/title32.jpg\"\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003eHi, I\u0027m Fred Coppersmith, the editor and publisher of \u003cem\u003eKaleidotrope\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI first launched \u003cem\u003eKaleidotrope \u003c/em\u003ein October of 2006. Since then, the zine has published fantastic authors like Genevieve Valentine, Bruce Holland Rogers, Silvia Moreno-Garcia, Zen Cho, Gemma Files, and Bruce Boston -- \u003ca href=\"http://www.kaleidotrope.net/archives/all-stories/\" rel=\"nofollow\"\u003eamong many, \u003cem\u003emany\u003c/em\u003e others\u003c/a\u003e. It\u0027s a weird mix of science fiction, fantasy, horror, and humor that allows for new and interesting voices to emerge, and my goal is always to share with readers strange visions of distant shores. Rich Horton in \u003cem\u003eLocus \u003c/em\u003ehas called \u003cem\u003eKaleidotrope \"\u003c/em\u003eone of the more interesting small \u0026#8216;zines in our field.\"\u003cbr\u003e\n\u003cbr\u003e\nIn 2012, the zine moved from print to online, upping its pay rates and releasing four issues every year. I \n\u003ca href=\"http://www.kaleidotrope.net/archives/\" rel=\"nofollow\"\u003ehaven\u0027t missed an issue since then\u003c/a\u003e, publishing hundreds of terrific stories and poems that are all freely available to readers around the world!\u003cbr\u003e\n\u003cbr\u003e\nBecause I believe in (and enjoy!) the zine, I\u0027ve been happy enough to have most of the money for its production come out of my own pocket. But your support would greatly help ease some of that burden -- and it would show that you believe in (and enjoy!) the zine too. \u003cbr\u003e\n\u003cbr\u003e\nAny amount you can give, even if it\u0027s just a couple of dollars a month, will go directly to the authors and artists whose work appears in the zine and that you read every issue. You would be helping to edge \u003cem\u003eKaleidotrope \u003c/em\u003ea little closer to\u00a0 self-sufficiency, but moreover you\u0027d be helping to support fun, weird, and interesting work you won\u0027t necessarily find anywhere else.\u003cbr\u003e\u003cbr\u003eIf this experiment in crowd-funding is any success, it may even allow me to pay writers and artists \u003cem\u003emore\u003c/em\u003e!\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re not doing it for me, then do it for the Martians, robots, and people with melting heads!\u003cbr\u003e\n\u003cbr\u003e\nThanks!\u003cbr\u003e"
