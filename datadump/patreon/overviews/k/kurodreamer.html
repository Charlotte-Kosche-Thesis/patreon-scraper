    "published_at": "2017-01-30T14:27:47+00:00",
    "summary": "Hey guys, this is Kurodreamer.\u00a0I\u0027m glad that I received a few emails asking me if I have considered Patreon as a source of support to give me more encouragement. \u003cbr\u003e\n\u003cbr\u003e\nWithout further ado, here\u0027s my Patreon... please considering pledging if you would like to support my translation:\n\u003cstrong\u003e\u00a0\u003ca href=\"http://www.wuxiaworld.com/ancientgodlymonarch-index/\"\u003eAncient Godly Monarch\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.wuxiaworld.com/ancientgodlymonarch-index/\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e:)\u003cbr\u003e\n\u003cbr\u003e\nMy current life schedule since December 2016:\n\u003cbr\u003e\n0730 - 0830: commute to work\n\u003cbr\u003e\n0830 - 1800: work\n\u003cbr\u003e\n1800 - 1900: commute back home\n\u003cbr\u003e\n1900 - 2000: dinner and 30 minutes to relax\u00a0\n\u003cbr\u003e\n2000 - 2230: translate one chapter of AGM\n\u003cbr\u003e\n2230 - 2300: shower and 15 minutes to relax\n\u003cbr\u003e\n2300 - 0130: translate second chapter of AGM\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been living a zombie life ever since that nightmarish sale I had in December 2016, but here I am again to make my dark circles even blacker, stepping from the ranks of an ordinary zombie into that of a zombie king.\n\u003cbr\u003e\n\u003cbr\u003e\n Please support if you can :p\n\u003cbr\u003e\n\u003ca href=\" target=\"_blank\"\u003e \u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-54141172-image-6fa93d06d6081076-320-320.png\"\u003e \u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nCan\u2019t wait for tomorrow? Want to read the rest of this right away? Want to show your support and have access to AGM\u2019s private stash of up to \n\u003cstrong\u003e15 translated chapters?\u003c/strong\u003e Come be a \u003cem\u003e\u003ca href=\"https://www.patreon.com/kurodreamer\"\u003e\u003cstrong\u003ePatreon!\u003cbr\u003e\n\u003c/strong\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eAccess to advanced chapters\u003c/strong\u003e are ready now:\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/241492385840889856/297026853418565643/unknown.png\"\u003e \u003cbr\u003e\n\u003cbr\u003e\n___________________________________________________________________________________________________________\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product. In our case, it would be privileged rights to early releases of the chapters, exclusive content for Patrons, and other rewards like creating your own ability, character, etc within the story. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo I need to pledge to read Ancient Godly Monarch?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of Ancient Godly Monarch will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nCan I change my pledge amount?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does Patron charge me?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your paypal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI made a pledge, but why hasn\u2019t it charged my Paypal/Credit card yet?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eAll pledges on Patron are processed the start of every month, so regardless of when you pledged, you will be charged at the start of the next month. For example, you made a pledge in a middle of March, so you will not be charged until the 1st of April.\u003c/em\u003e"
