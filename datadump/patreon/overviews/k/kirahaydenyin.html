    "published_at": "2016-11-13T16:28:27+00:00",
    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhere can I read this for free but at a later\ndate?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/witch-spine/list?title_no=49389\" rel=\"nofollow\"\u003eWebtoons\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Witch-Spine\" rel=\"nofollow\"\u003eTapastic Comics\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it all started?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eEver watched an\nanime and you started to\u2026 I dunno\u2026 goof off thinking \u201cwhat would this series be\nlike if this happened or this character (eg Superman) joined the cast? Yea\u2026\nthat kinda happened to me and well, one thing lead to another and I came up\nwith \u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWitch Spine\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo what is\u003c/span\u003e\u003cem\u003e\n\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWitch Spine\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e In a world where humans evolved from beasts called Primals, Adam the assassin decides to return to the crime filled night after being missing for roughly two years. As he begins his bloody life once again, Adam meets ordinary people he can potentially call\nfriends, and yet, should a merciless assassin really have\nfriends? \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFor those who are curious about the genre.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\nThis is an\naction-adventure drama, well the main 3 genres anyways. There are some romance\nelements, and then there\u2019s the dreaded \u201cHarem\u201d subtext. And before you start\nthinking \u201coh no not another one!\u201d hear me out. I\u2019m trying to do something a\nlittle different with this compared to most harems you may or may not have\nseen/read. Typically harems are associated with comedy. This is not so. If you really\nthink about it, being stuck in a harem is actually quite terrifying, after all,\njust how many relationships will be broken, and how many people will be hurt?\nIt\u2019s not really funny in real life, and this manga will explore some of that.\nBut why have a harem genre at all you may ask? Well to tell you the truth I\u2019m\nhoping the protagonist will be a very likeable character, so much that people (reader\nand cast) would\u2026 you know\u2026 naturally be drawn to him. The harem aspect isn\u2019t\nintentional, but I feel that it would be weirder if people are not attracted to\nlikeable people. \u003cbr\u003e\u003cbr\u003e"
