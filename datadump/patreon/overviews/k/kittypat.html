    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://kittypat-daily.tumblr.com/\" rel=\"nofollow\"\u003ehttp://kittypat-daily.tumblr.com\u003cbr\u003ehttp://facebook.com/KittypatDaily\u003cbr\u003ehttp://facebok.com/katbabis\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"font-weight: bold; color: rgb(155,187,89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Kati Babis and I\u0027m 23 years-old art student. Also an illustrator, blogger and comic artist.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhat I do?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003eI create a daily comic on tumblr - Kittypat\u0027s Daily Comics:\u003cbr\u003e\u003cimg src=\"https://scontent-amt2-1.xx.fbcdn.net/v/t31.0-8/17834753_1358976044146162_8715620553263749731_o.png?oh=53e514a42757fc2186346e8423adc38f\u0026amp;oe=59BD7949\"\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/c7e2dd037bb7d3bbf405df23028817b3/tumblr_oh5br1teeX1vlyqpno1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou may also know some of my viral comics:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://fc03.deviantart.net/fs70/f/2013/250/a/6/witch_hunt_by_beiibis-d6lc35j.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://fc03.deviantart.net/fs70/f/2013/250/a/6/witch_hunt_by_beiibis-d6lc35j.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://th08.deviantart.net/fs70/PRE/f/2014/175/3/d/remember_by_beiibis-d7naje5.jpg\" style=\"width: 475px;\"\u003e\u003c/a\u003e\u003ca href=\"http://fc02.deviantart.net/fs70/f/2014/191/8/1/men_are_human_too_by_beiibis-d7pwf99.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://fc02.deviantart.net/fs70/f/2014/191/8/1/men_are_human_too_by_beiibis-d7pwf99.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://fc02.deviantart.net/fs70/f/2014/191/8/1/men_are_human_too_by_beiibis-d7pwf99.jpg\" style=\"width: 477px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eAnd other illustrations:\u003cbr\u003e\u003cimg src=\"https://scontent-amt2-1.xx.fbcdn.net/v/t1.0-9/17796637_388702258180933_3578593500994778022_n.png?oh=902667559a46d6d0aa6114b852019efe\u0026amp;oe=5977A2DC\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-amt2-1.xx.fbcdn.net/v/t31.0-8/17834269_394851054232720_3858448647552071142_o.png?oh=f7d8debcbf1ba90eeb654bab744b2cec\u0026amp;oe=597D8D3C\"\u003e\u003cbr\u003e\u00a0\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhy do I want your support?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eComics are fun, but fun won\u0027t pay my rent nor feed my cats. I\u0027m doing my best to provide you with as much free content as I can between commissions. And I will continue, but now you can pay me for this if you feel like it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHow does it work? \u00a0\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003ePatreon will charge you every month, but only you decide how much to pay. Patreon charges your credit card using its system, STRIPE or paypal, whichever you prefer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003c/span\u003e"
