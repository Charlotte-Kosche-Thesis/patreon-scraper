    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat Patreon supporters have successfully funded so far:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003eVoice Actors for:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDa Yomanville Gang - Chapter 1 Dubbed\u003cbr\u003eShaggy-Doo\u003cbr\u003eLeave Vegeta Alone\u003cbr\u003eStar Wars: A Forced Ending\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHelp Support\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eKeeperOfPork\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eHello there,\u003cbr\u003e\u003cbr\u003eIf you enjoy my work enough that you want to support me on Patreon, any amount you donate is appreciated of course and will come with Exclusive Content or Perks if you do! Read the Reward Tiers to the right to find out more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat Patreon Funding Goes Toward\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eAll funding raised will be spent on production for my Youtube Animations or living expenses. Doing animations entirely solo is a very slow (and sometimes grueling) process, so if I\u0027m ever able to get extra help with the artwork and/or voice acting, both would really benefit each animation. Also, the creation process would be a lot faster too if there\u0027s enough funding.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat Happens When Goal is Reached\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eIf my first goal is reached I can safely become a Full-time Animator/Digital Artist. Which in return means I can invest more time in creating content for you wonderful lot! Also meaning i can say goodbye to freelance work, which currently takes up a lot of my time, and slows down progress with making content for Patreon, Youtube and WebToon. \u003cbr\u003e\u003cbr\u003eEven if I\u0027m never able to reach my goal, I just want to say thanks to everyone who supports what I do and thanks for the consideration too! Have a good one! :)\u003cbr\u003e\u003cbr\u003eJason\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
