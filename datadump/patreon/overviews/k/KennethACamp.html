    "summary": "Hello! I am guessing the reason you found your way here is because you either are a foster/adoptive parent or you are involved with missions or maybe you simply want to live a life that has a purpose. Whichever reason it is, I bet you are passionate about it. And that makes us from the same tribe.\u003cbr\u003e\u003cbr\u003eA few years ago I began\u00a0blogging and writing books about these topics because I know in order to live a life that has purpose we all need encouragement, inspiration, and equipping.\u00a0\u003cbr\u003e\u003cbr\u003eMany of you already are loyal readers and fans. I greatly appreciate you and especially enjoy conversing with many of you about the mission you are on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLast Fall I launched a podcast!\u003c/strong\u003e The podcast episodes feature interviews with foster and adoptive families, experts in the field of foster care and adoption, foreign missionaries who have, or did at one time, serve all over the world, ministry and nonprofit leaders, conversations between Danielle (my lovely wife) and me about our lives as adoptive parents living a life on mission, and the\u00a0occasional episode where I expound on a chosen topic.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eNow I am inviting you to not only be a fan but become a PATRON as well which will give you access to exclusive content such as member only podcast episodes, a look behind the scenes and fun\u00a0outtakes, and live chat.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWondering how you can join this opportunity to not only gain access to the patron only content, but also how you can help shape the podcast? It is easy!\u003cbr\u003e\u003cbr\u003eBy pledging at least $1 per month you will gain access to patron only content that I am confident will inspire, encourage, and equip you in your passion to live a life with purpose.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI look forward to us working together, and most of all, I am excited that we are a part of the same tribe.\u003cbr\u003e\u003cbr\u003eBe sure and check out all of my content on\u00a0\u003c/strong\u003e\u003ca href=\"http://www.KennethACamp.com\" target=\"_blank\"\u003ewww.KennethACamp.com\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e"
