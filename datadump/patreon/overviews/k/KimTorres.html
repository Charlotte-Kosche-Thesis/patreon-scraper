    "summary": "I am endlessly curious and creative, constantly trying new things and only sticking with something until I have satisfied my own desire for mastery or until something else strikes my fancy.\u00a0 It\u0027s hard enough to earn money from selling art, but even much more so if you don\u0027t define yourself into a recognizable style or niche.\u00a0 I believe that I bring goodness into the world with both the images I create and with my open process which attempts to inspire others to creative play.\u00a0 One of my mantras is, \"It\u0027s never too late to have a happy childhood.\"\u00a0 If I could get paid to create-- essentially just to be myself--that would be like a dream.\u00a0 I\u0027m hoping that you are just as interested as I am in what result that might produce!\u00a0 My patrons will get an inside view to my creative process as well as exclusive, downloadable content.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "I\u2019m an east coast girl, who for the past several years has made my home in Louisville, where southern charm meets mid-western values. I am fortunate to have an amazing life partner, Sandie, who is my best critic and cheerleader.  My creative values are independence, authenticity, and simplicity. These values are a part of everything I do.  I believe that anything is possible and that each of us can truly live the life we want. \u003cbr\u003e\u003cbr\u003e\"The more I think about it, the more I realize there is nothing more artistic than to love others.\" - Vincent Van Gogh\u003cbr\u003e\u003cbr\u003eI\u0027m only newly calling myself \u0027artist\u0027.  Five years ago, I picked up a camera and have not stopped creating since.  From photos, I explored digital art in the form of photo mashups and other manipulations.  When I\u0027ve painted, I created re-envisioned digital images.  And most recently, I have been creating digital art from my \"doodles\"; what started out as something meditative, to help me with my winter blues has become its own form of art.",
