    "summary": "You made it! Welcome! Thanks for being here :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eThis is Cat and Josh. We\u0027re musicians who are passionate about creating fun videos that make you smile. We play a bunch of instruments and love to write our own music and cover our favourite songs.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been creating\u00a0videos on\u00a0YouTube\u00a0since 2014 (over 100 videos so far) and have just reached 160K subscribers. Since starting\u00a0\u003ca href=\"https://www.youtube.com/c/kaboompercussion\" target=\"_blank\"\u003eour channel\u003c/a\u003e we\u0027ve been blown away by the amazing response from our wonderful fans from around the world. We love our fans and we thought we\u0027d start our Patreon to ask you to help us take our channel to the next level.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003cbr\u003e\u003c/strong\u003ePatreon is a platform that allows fans to directly support artists by making recurring donations. In exchange for your awesome generosity we\u0027ve set up some rewards that we hope you\u0027ll be excited to receive!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we want to do with you support?\u003c/strong\u003e\u003cbr\u003eWe really think we\u0027ve gotten better at making videos over the last few years (there are definitely some cringe-worthy moments in the early ones haha) and we are super excited about the possibility of taking that to the next level with your help - we\u0027re talking about much better production for our videos and truly top level content! We\u0027d love to be able to tour internationally in the future too and perform for and meet our supporters around the world :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you get involved?\u003c/strong\u003e\u003cbr\u003eWe\u0027ve got three levels of supporters - Kaboom Family, BFFs and Super Patrons that each have their own rewards. All our rewards stack up, so the more you can donate the more rewards you get! Check out the full descriptions in the side panel to see the details of the levels.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThanks so much for taking the time to check out our page and very best wishes from Australia,\u003cbr\u003eCat and Josh xx\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eHow much should I donate?\u003c/strong\u003e\u003cbr\u003eWe really appreciate whatever support you can give, even $1 adds up. Thanks for your support at whatever level you feel you can manage!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos will you be making?\u003c/strong\u003e\u003cbr\u003eWe\u0027ll have a new video every two to three weeks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to donate in US dollars? \u003c/strong\u003e\u003cbr\u003eNo, you can pay in any currency! Patreon is an American website so all figures are USD but you can pay in any currency and it will be converted automatically.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future?\u003c/strong\u003e\u003cbr\u003eOf course you can! We appreciate your support for as long as you feel happy to give it - just log in to change or cancel your pledge whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have any money/I\u0027m too young to donate!\u003cbr\u003e\u003c/strong\u003eWe totally understand that not everyone is in a position to donate and we know lots of our supporters are very young and that\u0027s totally ok! We love that you watch our videos and support us in the ways you can.\u003cbr\u003e"
