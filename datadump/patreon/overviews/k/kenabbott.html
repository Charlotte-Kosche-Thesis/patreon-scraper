    "summary": "Hi\u003cbr\u003e\nI\u0027m Ken Abbott, the creator of the Old Time Hockey UK Podcast.\u003cbr\u003eThank you so much for visiting my Patreon page.\u003cbr\u003e\nI am so excited to be here on this terrific platform.\u003cbr\u003e\nI love the concept of a platform that gives the my Podcast listener(s) the opportunity to help support the show.\u003cbr\u003e\nPlease consider donating the cost of buying me a coffee or breakfast or even lunch.\u003cbr\u003e\n\nEven though the Podcast will always be free to you, the listener, producing the show does come with a cost, when you consider the cost of website hosting, podcast hosting, recording, image editing and distribution software, plus costs for purchasing hockey magazines and books for essential research, this adds up to around \u00a31000 per year (pounds not dollars) and all\u00a0costs have to come out of my pocket.\u003cbr\u003e\n\n\u003cbr\u003eMy goal is to continue bringing you quality interviews from players from the past and to share with you their hockey memories, stories and anecdotes.\u003cbr\u003e\n\n\u003cbr\u003eTo date the Old Time Hockey UK podcast has three series, that\u0027s 46 episodes and\u00a0\u003cbr\u003e125,000 download, the show continues to grow, as does my passion for Podcasting and Ice Hockey.\u003cbr\u003e\nThe Old Time Hockey UK Podcast is available to download from\u00a0\u003ca href=\"http://www.OldTimeHockeyUK.com\" target=\"_blank\"\u003ewww.OldTimeHockeyUK.com\u003c/a\u003e website and can also be found on both on\u00a0\u003ca href=\"https://itunes.apple.com/gb/podcast/old-time-hockey-uk-podcast/id924414188\" target=\"_blank\"\u003eiTunes\u003c/a\u003e and\u00a0\u003ca href=\"https://www.stitcher.com/podcast/old-time-hockey-uk?refid=stpr\"\u003eStitcher Radio.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"

     "about": "I\u0027m Ken Abbott, I\u0027ve been \"into\" ice hockey in the UK, since the early 1980\u0027s, initially as a supporter and then, in 1993, turning my passion into business as I opened the first of my three \"\u003cem\u003eHockeyShop\u003c/em\u003e\" retail outlets.\u003cbr\u003eNot many people have the luxury of working in a business that they love, as for me, it wasn\u0027t work, it was a pleasure.\u003cbr\u003eI sold off the business in 1998 and then,\u00a0two years later, I created \"CrazyKennys.com\" online Hockey Shop, I was back in the business, doing the business.\u003cbr\u003eCrazyKennys continued until 2014 when I decided to retire, however, I like to talk hockey and so what better way to there feed my hockey passion than by creating an audio Podcast.\u003cbr\u003eSo, in October 2014, the first\u00a0\u003cem\u003eOld Time Hockey UK Podcast\u003c/em\u003e was created.\u003cbr\u003e\u003cem\u003eHere\u0027s the blurb:\u003c/em\u003e\u003cbr\u003eThe Old Time Hockey UK Podcast aims to get a deeper insight into the world of the Pro Ice Hockey Player here in the UK.\u003cbr\u003eRemember the Heineken Hockey League, SuperLeague and early Elite League days?\u003cbr\u003eIt\u0027s the place where players from the past come to share, with you, their Hockey memories, Stories and Anecdotes.\u003cbr\u003eTo date, three series and 121,000 downloads later, the show continues to grow, as does my Hockey passion.\u003cbr\u003eThe Old Time Hockey UK Podcast is available to download from www.OldTimeHockeyUK.com website and can also be foundon both on iTunes and Stitcher Radio.\u003cbr\u003e\u003cbr\u003e",
