     "created_at": "2017-10-24T16:47:09.773117+00:00",
     "description": "Thank you for becoming a Croatian once again, this time on Patreon!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou are now a part of all mighty patreon army!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePerks of Croatian tier:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e- access to uncut reactions of all shows I currently watch on my YouTube channel at the time\u003c/p\u003e\n\u003cp\u003e- you will be able to have higher influence when voting for the next anime to be watched on my channel (50% Patreon votes - 50% YouTube votes)\u003c/p\u003e",

   {
    "attributes": {
     "amount": 300,
     "amount_cents": 300,
     "created_at": "2017-10-24T16:57:01.938857+00:00",
     "description": "Thank you so much for your support!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou are one of the elite warriors, always charging 1st in the fight, and with your power level over 9000, you are leading the rest of Croatians to battle!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePerks of Super (Saiyan) Croatian tier:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e- access to Patreon exclusive reactions (currently Seven Deadly Sins season 2)\u003c/p\u003e\n\u003cp\u003e- access to Patreon exclusive movie reactions\u003c/p\u003e\n\u003cp\u003e- access to past show reactions*\u003c/p\u003e\n\u003cp\u003e- voting on polls for future Patreon exclusive reactions\u003c/p\u003e\n\u003cp\u003e- perks of Croatian tier\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePatreon exclusive reactions will be covered with 1 episodes per week if it is a new show (that comes out weekly) or 2 episodes per week if it is a finished/completed show. They will be in an uncut format.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePatreon exclusive movie reactions will be done once a month and published sometimes early on each month. They will be choosen either by my Patreons of Super (Saiyan) Croatian tier or above, or by myself. Reaction for March will be No Game No Life: Zero - but it will be a little late (hopefully out by 10th of March)!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePast shows were all of the anime covered and finished in the past on my YouTube channel. The shows like Made in Abyss, Jojo\u0027s Bizarre Adventure season 1, etc. Keep in mind that reactions to some episodes/or even entire shows have been lost, so that is why some episodes to some past shows, specially the ones in the beginning will be missing. (Will add those shows hopefully before 15th of March)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThere is a possibility that some anime will be uploaded to YouTube after we finish the whole season but Seven Deadly Sins will not be one of them.\u003c/p\u003e",

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2017-10-24T17:12:16.680196+00:00",
     "description": "Wow you really love me, don\u0027t you? I love you too! \u0026lt;3\n\u003cp\u003eIn all seriousness, thank you so much for supporting me and my work, it means the world to me!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou are one of the few ancient warriors, survived in a void for centuries, hiding from prehistoric evils today\u0027s world couldn\u0027t even imagine existed! Silently, you watched civilizations grow, prosper and burn, countless lives begin and end. You are extremely skilled both in combat and strategy, leading any army to total victory!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePerks of Final Form Croatian tier:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e- Each month you get a one time deal to pick anything you would want me to react to (as long as it is withing terms*) and I will exclusively upload it to Patreon at the beginning of each month (of course my reaction will be uncut!)\u003c/p\u003e\n\u003cp\u003e- perks of both Croatian and Super (Saiyan) Croatian tiers\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Terms:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e- the video has to be under 30 minutes long\u003c/p\u003e\n\u003cp\u003e- I would appreciate it if you keep the video anime related, but it can be any video as long as it is not too gory or too negative in general (violence, animal cruelty, etc.)\u003c/p\u003e\n\u003cp\u003e- if you want me to react to series of videos then just specify each month for me to continue with the series, and we can have monthly reactions\u003c/p\u003e\n\u003cp\u003e- exceptions are videos that are under 10 minutes long, I could react to up to 3 of them per month, or under 5 minutes long, I could react to 6 of them per month, the only important thing is that the all of the combined videos are under 30 minutes long!\u003c/p\u003e",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2018-02-23T21:27:58.162850+00:00",
     "description": "I am speechless. As I made this tier, I didn\u0027t imagine anyone would come even close to it, so thank you so, so much! I am so glad you like my work, like what I do, and you are so generous to support me at this lengths.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a God, you are watching over the rest of Croatians, intrigued to see them grow and evolve. As a God, you try not to interfere as they progress as a species, but sometimes you bring gifts to them to help them grow.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePerks of God of Croatia tier:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e- Upgraded Final Form Croatian pick a video perk*\u003c/p\u003e\n\u003cp\u003e- You are the ones who will help me create the poll for future anime on my YouTube channel (You will pick 3 anime for the list and I will pick 2 of my own, and the other Croatians will choose 1 of those 5 anime on the list)\u003c/p\u003e\n\u003cp\u003e\u00a0- perks of both Croatian and Super (Saiyan) Croatian tiers\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eUpgraded pick a video perk:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e- You can pick a video for either Patreon or my YouTube channel - it could be a challenge video but nothing too crazy (read no tide pod or anything stupid like that), a Q\u0026amp;A video with your 5 questions always included in the list of answered questions, a special type of reaction, etc. You give me the idea, and I will tell you if it possible or not haha. One video per month, coming out during first few days of each month.\u003c/p\u003e\n\u003cp\u003e- alternatively, I will watch 2 videos under 30 minutes, 3 videos under 20 minutes, 6 under 10 minutes or 12 under 5 minutes (any combination of the above will do, as long as the total video time stays under 1 hour/60 minutes)\u003c/p\u003e",
