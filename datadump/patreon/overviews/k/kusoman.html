    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHELLO, FRIEND\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Steve, also known as Kuso or Kuso Otoko and I\u0027m a self-employed artist. I\u0027ve been drawing cute and lewd girls (and even cool dudes sometimes!) since late 2012 and I would love to work on it full time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHY I CHOSE PATREON\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently, most of my drawing revenue comes from commissions, both for private and commercial purposes and I keep about 90% of them private, especially for the latter. While it does help keep the lights on, It\u0027s also caused a steep decline in the works I post publicly I want to slowly move back into creating more artwork for everyone, without sacrificing my income and going broke.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT YOU CAN EXPECT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eExpect to see lots of fanart, both SFW and 18+. Expect to see at least 1 finished piece per month. I won\u0027t keep any content exclusive to patrons only, but instead expect bonuses such as uncensored work (i\u0027ll keep my tumblr as SFW as possible without making content exclusive) and higher resolution files and PSDs!\u003cbr\u003e\u003cbr\u003eI really want to hear your feedback as well so if you do decide to support me, I wouldn\u0027t mind hearing what you\u0027d like to see from me, my patreon, and my artworks going forward!"
