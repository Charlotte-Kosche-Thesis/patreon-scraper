    "summary": "\u003cimg src=\"https://pp.userapi.com/c840334/v840334372/75b9c/6lzt3d9x9Xg.jpg\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u041c\u044b \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u043c\u0441\u044f \u043e\u0437\u0432\u0443\u0447\u043a\u043e\u0439 \u043c\u0443\u043b\u044c\u0442\u0444\u0438\u043b\u044c\u043c\u043e\u0432, \u0432\u043b\u043e\u0433\u043e\u0432, \u0431\u043b\u043e\u0433\u043e\u0432 \u0438 \u0440\u0430\u0437\u043d\u043e\u0433\u043e \u0440\u043e\u0434\u0430 \u0432\u0438\u0434\u0435\u043e \u0432 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u0421\u041d\u0413.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u042f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0443\u0436\u0435 \u0432\u0441\u0435 \u043a\u043e\u043c\u0443 \u043d\u0435 \u043b\u0435\u043d\u044c \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0442\u0441\u044f \u043e\u0437\u0432\u0443\u0447\u043a\u043e\u0439, \u043d\u043e \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0438 \u043e\u0442 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0445:\u003cul\u003e\u003cli\u003e\u041c\u044b \u043d\u0435 \u0431\u043e\u0438\u043c\u0441\u044f \u0432\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u043c\u0430\u0442 \u0442\u0430\u043c, \u0433\u0434\u0435 \u043e\u043d \u0435\u0441\u0442\u044c, \u0438 \u0442\u0443\u0434\u0430, \u0433\u0434\u0435 \u043e\u043d \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u0442\u044c \u0438\u0441\u0445\u043e\u0434\u044f \u0438\u0437 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438, \u044d\u043c\u043e\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043d\u0430\u043a\u0430\u043b\u0430 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439 \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0440\u0435\u0447\u0435\u0432\u044b\u0445 \u043e\u0431\u043e\u0440\u043e\u0442\u043e\u0432.\u003c/li\u003e\u003cli\u003e\u0423 \u043d\u0430\u0441 \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u0440\u0435\u043a\u043b\u0430\u043c\u044b \u043a\u0430\u0437\u0438\u043d\u043e, \u0441\u0442\u0430\u0432\u043e\u043a \u043d\u0430 \u0441\u043f\u043e\u0440\u0442 \u0438 \u043f\u0440\u043e\u0447\u0435\u0433\u043e \u043c\u0443\u0441\u043e\u0440\u0430.\u003c/li\u003e\u003cli\u003e\u041d\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0442\u043e, \u0447\u0442\u043e \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c, \u0438 \u0443 \u043d\u0430\u0441 \u043d\u0435\u0442 \u043e\u0431\u044b\u0447\u043d\u043e\u0433\u043e \u043c\u0435\u0445\u0430\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0447\u0442\u0435\u043d\u0438\u044f \u0441 \u043b\u0438\u0441\u0442\u043e\u0447\u043a\u0430, \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0430\u0437 \u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f \u043e\u0436\u0438\u0432\u0438\u0442\u044c \u0434\u0438\u0430\u043b\u043e\u0433\u0438 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439 \u0431\u044b\u0442\u043e\u0432\u044b\u043c\u0438 \u0444\u0440\u0430\u0437\u043e\u0447\u043a\u0430\u043c\u0438, \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0438\u0445 \u0436\u0438\u0432\u044b\u043c\u0438 \u0438 \u044f\u0440\u043a\u0438\u043c\u0438.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u0414\u0430 \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043c\u044b \u043a\u043b\u0435\u0432\u044b\u0435, \u0447\u0442\u043e \u0443\u0436 \u0442\u0430\u043c.\u003cbr\u003e\u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0441\u0442\u0430\u043d\u044c \u041a\u041e\u0420\u0411\u0415\u041d-\u041f\u0410\u0422\u0420\u041e\u041d\u041e\u041c \u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u0439 \u043f\u043b\u044e\u0448\u043a\u0438 \u0438 \u043d\u0438\u0448\u0442\u044f\u043a\u0438, \u0438 \u0441\u0430\u043c\u043e\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0435 - \u043f\u043e\u0447\u0435\u0442\u043d\u043e\u0435 \u0437\u0432\u0430\u043d\u0438\u0435. \u0427\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0430\u0441 \u0431\u0443\u0434\u0435\u
