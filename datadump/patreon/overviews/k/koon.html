    "summary": "Mistakes, rerolls, tons of money and time invested, but the results are always so painful to watch. Millions of game players around the world could lead a more productive life, if they knew how to play their favourite games more effectively.\u003cbr\u003e\u003cbr\u003eAccording to a research released by San Francisco-based Pexeso, gaming-related content accounts for 33.4% of the total Youtube traffic.\u003cbr\u003e\u003cbr\u003eIt would be a blessing to our societies, if we could help and lead these players and viewers to the good side. Being more productive, is merely one of the side effects.\u003cbr\u003e\u003cbr\u003eCreating video guides about games is one of my hobbies, but it\u0027s extremely hard to strike a balance between real life and content creation.\u003cbr\u003e\u003cbr\u003eFrom topic, script, research, to subtitle, each video takes me around 1-2 weeks to prepare, and I find it very difficult to keep this going, as it takes toll on my performance at work and daily life.\u003cbr\u003e\u003cbr\u003eThat\u0027s why I\u0027m here, seeking a way to keep my passion going without compromising my bread and butter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMost importantly, through my philosophies, I wish to guide young players (18-34 years), which account for 80% of viewers on my Youtube channel, to get a healthier, more productive, and more positive lifestyle.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJoin me in my journey, and we shall create a better environment and a more enjoyable gameplay experience for players around the world. Thank you!\u00a0\u003cstrong\u003e- Koon\u003c/strong\u003e\u003cbr\u003e"
