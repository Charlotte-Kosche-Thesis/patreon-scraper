    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u0026lt;\u0026lt; \u003ca href=\"http://foxxfireart.deviantart.com/\" rel=\"nofollow\"\u003edeviantArt\u003c/a\u003e - \u003ca href=\"http://kristofferremmell.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e - \u003ca href=\"https://twitter.com/FoxxFireArt\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e - \u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/kristofferremmell\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e - \u003ca href=\"https://picarto.tv/KristofferRemmell\"\u003ePicarto\u003c/a\u003e - \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/kristofferremmell\"\u003e\u003cstrong\u003eYouTube \u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e- \u003ca href=\"http://kristofferremmell.tumblr.com/post/147965964815/art-commission-pricing-guide\" rel=\"nofollow\" target=\"_blank\"\u003eCommission Details\u003c/a\u003e \u0026gt;\u0026gt;\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you\u0027ve enjoyed my art over the years or even just discovering my works recently, showing your support, no matter how meager or generous, it will help me to put more focus on creating more and light a fire under me.\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003ch3\u003eWhat to Expect \u003c/h3\u003e\nI\u0027ll be aiming to create around 2-4 images a month. This may vary if I\u0027m hired to work on a private commission. My commissioned artwork will not be included in any of the patron rewards. People hire me specifically for those images. While I retain the right to display those pictures, the person who hires me is the only one who gets the full sized files.\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\nReward Distribution\u003c/h3\u003e\nSeeing how Patreon has an incredibly confusing way of charging for completed images, I\u0027ll be making one post on Patreon for the image then later emailing the rewards at the beginning of each month, after payments have been confirmed. That should prevent patrons from being over charged.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003eContent Type \u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\nWhile some of my works can be rather risque or suggestive. I\u0027m not opposed to nudity or erotica, but it\u0027s something that I hardly ever do on my own time.\u00a0 Also, don\u0027t be mistaken into thinking that means mostly cheesecake. I\u0027m in no way against drawing some beefcake, as well.\u003cbr\u003e\n\u003cbr\u003e\nThis is a fluid experience for me right now. I\u0027ve never done anything along these lines before. Some changes may likely happen, as I adjust to this system.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\n\u003c/h3\u003e\n\u003ch3\u003eLive Streams \u0026amp; Videos\u003c/h3\u003eI\u0027ve begun live streaming my art on both Twitch and Picarto, and I hope to start archiving streams to YouTube for those who can\u0027t make the live shows.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSupport doesn\u0027t always mean financial \u003c/h3\u003e\nSupport can be shown in more ways than just financially.\u00a0 If you\u0027d like to show your support for my work but don\u0027t have money to do so, you could help out by doing something as simple as reblogging my artwork on sites such as Tumblr. Spreading my works exposes more people and could potentially grow the audience.\u003cbr\u003e\n\u003cbr\u003e"
