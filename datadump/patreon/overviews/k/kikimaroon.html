    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi!! KiKi Maroon here. This is my Patreon :-)\u003c/strong\u003e\u003c/div\u003e\n\nPatreon is the easiest way to connect to me and all the projects I throw myself into. And there\u2019s\u003cem\u003e a lot\u003c/em\u003e of them. I\u0027ve got that shark disease. I can\u2019t stop moving!!!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/div\u003eI am a\u00a0standup comic, burlesque dancer, radio show host, visual artist, costume designer, writer, producer, and podcaster. WHEW!\u00a0\u003cul\u003e\n\u003c/ul\u003e\n\nI\u2019ve been an artist for a long time, but I\u2019m ready to create more. I want things to be BIGGER and BETTER. I make the world a more magical place. Once day, one project, one show at a time. On my to-do list right\u00a0now\u00a0I have\u00a0\u003cstrong\u003e4 showgirl costumes\u003c/strong\u003e, a full length \u003cstrong\u003edinosaur play\u003c/strong\u003e, multiple \u003cstrong\u003estandup routines\u003c/strong\u003e, a \u003cstrong\u003ecircus themed travel show\u003c/strong\u003e, 3 \u003cstrong\u003enew\u003c/strong\u003e \u003cstrong\u003eskits\u003c/strong\u003e, my 4th year producing an\u003cstrong\u003e international burlesque festival\u003c/strong\u003e, and a \u003cstrong\u003eone woman show\u003c/strong\u003e almost ready to submit to Fringe Festivals\u003cem\u003e\u00a0\u003c/em\u003earound the country. Maybe even world!\u003cbr\u003e\u003cstrong\u003eAbout You\u003c/strong\u003e\u003cbr\u003ePatreon is a way \u003cstrong\u003eyou\u003c/strong\u003e can be part of it all. It\u2019s your backstage pass to all the magic. A monthly subscription that can get you \u003cbr\u003e\u003cul\u003e\u003cli\u003eseason passes to my shows \u003c/li\u003e\u003cli\u003eVIP seating\u003c/li\u003e\u003cli\u003ebehind the scenes video\u003c/li\u003e\u003cli\u003einvites to Patreon only events\u003c/li\u003e\u003cli\u003eMonthly care packages with shirts, cds, prints, and all kinds of silly presents!\u003c/li\u003e\u003c/ul\u003eThings are about to get crazy here, and I want you, the people who have been with me from the beginning, the people who believed in my crazy clowny ways, I want \u003cstrong\u003eYOU\u003c/strong\u003e to have real time access to all the magic in the making :-)\u003cbr\u003e\nIt\u2019s gonna be a lot of fun!\u003cbr\u003exoxo,\u00a0\u003cbr\u003eKiKi\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/div\u003e-What if I want more than one season pass to The Burly Q Lounge?\u00a0\u003cbr\u003eYay! More people = More fun! Just select the \"$25 Season Pass Tier\" and adjust the dollar amount to the appropriate number. (IE: 2 passes= $50. 3 passes=$75)\u003cbr\u003e\u003cbr\u003e-What if I can\u0027t make it to a show?\u003cbr\u003eBoo! We will miss you so much! Tickets are transferable. Just message me on the Patron messenger or at KiKis.Sideshow@gmail.com with the name of the person who will be picking up the tickets for you.\u00a0\u003cbr\u003e\u003cbr\u003e"
