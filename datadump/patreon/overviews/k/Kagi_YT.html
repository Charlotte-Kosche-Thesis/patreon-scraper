    "summary": "\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"http://i.imgur.com/Aya0kdT.png\"\u003e\u003cbr\u003e\u003c/strong\u003eThank you for visiting my Patreon page! My name is Kagi (Orob0rustic on YouTube), and as listed above, I\u0027ve been creating mostly Vocaloid \u0026amp; Anime Covers, as well as the odd occasional Voice Video where I talk, but there are bullet points to the side... uhhh would that be called a presentation then? That sounds so formal. Bleh. \u003cbr\u003e\u003cbr\u003eSome of my most well known uploads are my take on the Tsundere Voice Meme, and the Super Kawaii Voice Meme.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/S7iH4s4.png\"\u003e\u003cbr\u003e\u003cdel\u003eI want to build my own penguin army. (I like penguins a lot, please excuse me.... haha ^^;; )\u003cbr\u003e\u003cbr\u003e\u003c/del\u003eAfter much consideration, I have decided to make a Patreon page because I want to continue and get better, and have more content for my subscribers to enjoy, such as potential game plays in the future.\u003cbr\u003e\u003cbr\u003eI\u0027ve been \"making\" YouTube videos since 2013 and even though I\u0027m a very small time creator, the numerous amount of support I have received has been \u003cem\u003eamazing\u003c/em\u003e. I don\u0027t know what you see in me that you like, but this poor self-esteem penguin appreciates every moment of it. Starting in 2017, I made it my goal to upload at least one video per month as a New Year Resolution, and the demand for more and new content increases with each new upload.\u003cbr\u003e\u003cbr\u003eI chose Patreon because it is a place where you can pledge support, in return for the rewards listed on the side. I chose per video instead of per month, because I don\u0027t want to go on a hiatus and have Patreon still deduct your support for nothing that I\u0027ve done. No matter the amount you decide to give, every single penny will go into the creation of more content. This can be anything from getting better equipment, hiring helpers, commissioned art, investing in lessons on singing / voice lessons, etc. If you feel like pledging per video is too much for you, however you would still like to have the rewards from that tier... Patreon has an option to set a monthly cap. Just check the \u003cstrong\u003eOptional: Set a monthly max on your pledge\u003c/strong\u003e\u00a0and replace \u003cstrong\u003ex\u003c/strong\u003e\u00a0with however many times you want - say once a month or twice, etc.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.gyazo.com/ca07ca71534bab1152e7800591666260.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eIf you do drop out or just don\u0027t feel like donating at all, that\u0027s cool with me too~ Regardless of whether or not you decide to support me here on Patreon, the fact that you enjoy the things I upload is more than enough to keep my turbos pumping!\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eT H A N K \u00a0Y O U\u003c/strong\u003e\u003c/h1\u003e"
