    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThere\u0027s more than one way to donate:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePatreon, reliable and easy\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.koreaexpose.com/donate/\"\u003eGo here for details\u003c/a\u003e on Paypal and other options\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\ud328\ud2b8\ub9ac\uc628 \ud6c4\uc6d0\uc774 \uac00\uc7a5 \uc27d\uace0 \ube60\ub974\uc9c0\ub9cc \ud398\uc774\ud314 \ub610\ub294 \uacc4\uc88c\uc774\uccb4 \uc635\uc158\ub3c4 \uac00\ub2a5\ud569\ub2c8\ub2e4 :)\u00a0\u003ca href=\"https://www.koreaexpose.com/donate/\"\u003e\uc5ec\uae30\ub85c\u00a0\u003c/a\u003e\uac00\uc2dc\uba74 \uc6b0\ub9ac\uc740\ud589 \uacc4\uc88c\ubc88\ud638 \ubc0f \ud398\uc774\ud314 \ub9c1\ud06c \ubcf4\uc2e4\uc218 \uc788\uc2b5\ub2c8\ub2e4. $20 \uc774\uc0c1 \ud6c4\uc6d0\ud558\uc2dc\uba74 \ubaa8\ub4e0 K\u00c9 \ud589\uc0ac\uc5d0 50% \ud560\uc778\uc744 \ubc1b\uace0 \ud589\uc0ac \ud6c4 \ud480 \uc601\uc0c1/\uae30\uc0ac\ub97c \ubc1b\uc544\ubcf4\uc2e4 \uc218 \uc788\ub2f5\ub2c8\ub2e4!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"https://www.koreaexpose.com/\"\u003e\u003cstrong\u003eKorea Expos\u00e9\u003c/strong\u003e\u003c/a\u003e creates \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003equality storytelling about the Korean Peninsula\u003c/strong\u003e\u00a0at a time when too many English-language news focus on North Korea. Our stories are\u00a0in-depth, fact-checked and nuanced, striving to go beyond clich\u00e9s and superficial analyses about the Korean Peninsula.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWhat do we make? \u003cstrong\u003eArticles, videos, podcasts, newsletters and events\u003c/strong\u003e. We\u003c/span\u003e cover big stories like the\u00a0\u003ca href=\"https://www.koreaexpose.com/judgment-day-park-geun-hye-ousted/\"\u003efirst president to get ousted from office\u003c/a\u003e, that time\u00a0\u003ca href=\"https://www.koreaexpose.com/seoul-second-worst-air-quality-world/\"\u003eSeoul had the second-worst air quality in the world\u003c/a\u003e, what a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=LyhULUEvUmU\"\u003eformer unification minister\u003c/a\u003e has to say about the inter-Korean summits.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are interested in feminism, LGBTQ rights, the environment, multiculturalism and the dynamic Korean identity in a changing world. We are open to diverse ways of storytelling. \u003cbr\u003e\u003cbr\u003eOur aim is simple: to \u003cstrong\u003ediversify the narratives\u003c/strong\u003e about one of Asia\u0027s -- and the world\u0027s -- most important regions. We want to\u00a0show the Korean Peninsula in its \u003cstrong\u003efascinating complexity\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.koreaexpose.com/wp-content/uploads/2018/04/DSC05583-min.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003eOn the 4th anniversary of the sinking of the Sewol ferry. Photo by Ho Kyeong Jang. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re\u00a0small, but influential. We\u0027ve been quoted by media outlets from all over the world,\u00a0including \u003ca href=\"https://www.theguardian.com/lifeandstyle/2017/nov/20/enjoy-responsibly-gordon-ramsay-under-fire-for-korean-beer-ad\"\u003eThe Guardian\u003c/a\u003e, \u003ca href=\"https://www.nytimes.com/2017/11/18/opinion/sunday/nuclear-war-not-funny.html?_r=0\"\u003eThe New York Times\u003c/a\u003e, \u003ca href=\"http://www.latimes.com/world/asia/la-fg-south-korea-dog-pig-20160711-snap-story.html\"\u003eLA Times\u003c/a\u003e, \u003ca href=\"https://www.washingtonpost.com/news/worldviews/wp/2016/11/03/heres-everything-you-need-to-know-about-south-koreas-extraordinary-presidential-scandal/?utm_term=.0d8ae599149e\"\u003eThe Washington Post\u003c/a\u003e, \u003ca href=\"http://www.bbc.com/news/business-42451425\"\u003eBBC\u003c/a\u003e,\u00a0\u003ca href=\"https://www.newyorker.com/magazine/2018/01/15/han-kang-and-the-complexity-of-translation\"\u003eThe New Yorker\u003c/a\u003e,\u00a0\u003ca href=\"https://www.aljazeera.com/news/2017/05/south-korea-election-170508233856259.html\"\u003eAl Jazeera\u003c/a\u003e, \u003ca href=\"https://www.forbes.com/sites/donaldkirk/2016/02/27/what-korean-miracle-hell-joseon-is-more-like-it-as-economy-flounders\"\u003eForbes\u003c/a\u003e, \u003ca href=\"https://www.wsj.com/articles/koreas-conservatives-fight-back-1487007092\"\u003eThe Wall Street Journal\u003c/a\u003e, \u003ca href=\"https://qz.com/648675/getting-a-divorce-in-south-korea-now-requires-parents-to-learn-about-child-abuse/\"\u003eQuartz\u003c/a\u003e, \u003ca href=\"http://www.lemonde.fr/m-moyen-format/article/2017/02/23/sulli-l-affranchie-de-la-k-pop-sud-coreenne_5084032_4497271.html\"\u003eLe Monde\u003c/a\u003e, \u003ca href=\"https://derstandard.at/2000012904151/Suedkorea-Kein-Land-fuer-alte-Leute\"\u003eDer Standard\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=0hBanGzHtMY\"\u003eTRT World\u003c/a\u003e, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWe Need Your Help\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe really couldn\u0027t have come this far without your support.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe fact of the matter is, we, like many other media, do not generate profit for producing \u003cstrong\u003ehigh-quality\u003c/strong\u003e, \u003cstrong\u003efree\u003c/strong\u003e\u00a0content. Sure, there are several ways of monetizing, but these are by no means enough to keep a small start-up running.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/y8kZcUZk_BM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003c/span\u003e\u003cbr\u003eThis is where you come in. It\u2019s simple: \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eContribute\u00a0on a monthly basis\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e as much as you think is reasonable for what you are getting. $5, $10, $20, $100.... \u003cstrong\u003eEvery penny helps!\u003c/strong\u003e Your support will be invaluable to our team of editors, writers, videographers, podcasters and more.\u00a0\u003cbr\u003e\u003cbr\u003eWe hope you will join our project and help us grow into an important voice in the world of Korean journalism. There are so many untold stories, and we have a lot of work to do!\u00a0We thank you for your continued support.\u003cbr\u003e\u003cbr\u003eFrom all of us at Korea Expos\u00e9.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-icn1-1.xx.fbcdn.net/v/t31.0-8/29355153_2152770121618514_6173485475191420099_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeFjL3LvoOLSAUGCVBADuykLVNZhyVIsPRXllACfRoSonnV9f3VyM-MY_2TMDGqyYPc_L8TGCIJkUKHAwTYJzpt4F0_38ee2yvZqMOpc3eBAyw\u0026amp;oh=c8a4e91213ef5cbeabaf4314b0283733\u0026amp;oe=5B7463E3\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePS. There\u0027s more than one way to donate:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cul\u003e\u003cli\u003ePatreon, reliable and easy\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.koreaexpose.com/donate/\"\u003eGo here for details\u003c/a\u003e on Paypal and contributing to our Korean bank account\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e"
