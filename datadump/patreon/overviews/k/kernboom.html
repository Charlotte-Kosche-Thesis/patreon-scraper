    "summary": "\u003cstrong\u003eThanks for visiting! \u003c/strong\u003e\u003cbr\u003eSuggestions and comments are greatly appreciated! Please don\u0027t hesitate to leave a message, follow my channels or ask a question!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects by Kernboom:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eIngsoc Architect (1984)\u003c/b\u003e mod for \u003cb style=\"background-color: initial;\"\u003ePrison Architect\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eRefugee Centre\u003c/b\u003e mod for \u003cb style=\"background-color: initial;\"\u003ePrison Architect\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eFallout Vault\u003c/b\u003e mod for \u003cb style=\"background-color: initial;\"\u003ePrison Architect\u003c/b\u003e (sprites)\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003ePosters\u003c/b\u003e mod for \u003cb style=\"background-color: initial;\"\u003ePrison Architect\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eProfessional Security Guide\u003c/b\u003e for \u003cb style=\"background-color: initial;\"\u003ePrison Architect\u003cbr\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eOperating System\u003c/b\u003e for \u003cb style=\"background-color: initial;\"\u003eFallout New Vegas Terminals\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eDungeons \u003c/b\u003efor\u00a0\u003cb style=\"background-color: initial;\"\u003eLegend of Grimrock\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eBob Marley\u003c/b\u003e for \u003cb style=\"background-color: initial;\"\u003eCivilization VI\u00a0\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cstrong\u003eHotline Miami Decals\u003c/strong\u003e \u003c/b\u003efor \u003cstrong style=\"font-weight: bold;\"\u003eCompany of Heroes 2\u003c/strong\u003e\u003cbr\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eTournament Maps\u003c/b\u003e for \u003cb style=\"background-color: initial;\"\u003eMonaco\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eRed Light District\u003c/b\u003e for \u003cb style=\"background-color: initial;\"\u003eMonaco\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003ePalestinian Wall\u003c/b\u003e for \u003cb style=\"background-color: initial;\"\u003eMonaco\u003cbr\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003ePixel Art\u003c/b\u003e for the sake of \u003cb style=\"background-color: initial;\"\u003ePixel Art\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"\u003cstrong\u003eKernboom\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\"\u003c/em\u003e is a play on the Dutch \u003cem style=\"background-color: initial;\"\u003e\"\u003c/em\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003eKernbom\u003c/strong\u003e\u003cem\u003e\"\u003cbr\u003e\u003c/em\u003e\u003c/i\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 -\u00a0\u003c/em\u003ewhich means \u003cem style=\"background-color: initial;\"\u003e\"\u003c/em\u003e\u003ci style=\"background-color: initial;\"\u003eNuclear\u003c/i\u003e \u003ci style=\"background-color: initial;\"\u003eBomb\u003cem\u003e\"\u003c/em\u003e\u003c/i\u003e.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 - \u003cem\u003e\"Boom\"\u003c/em\u003e in Dutch means \u003cem\u003e\"Tree\"\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003ethe play\u00a0\u003cem style=\"background-color: initial;\"\u003e\"\u003c/em\u003e\u003ci style=\"background-color: initial;\"\u003eKernboom\u003cem\u003e\"\u003c/em\u003e\u003c/i\u003e\u00a0translates to \u003cem style=\"background-color: initial;\"\u003e\"\u003c/em\u003e\u003ci style=\"background-color: initial;\"\u003eNuclear\u003c/i\u003e\u00a0\u003ci style=\"background-color: initial;\"\u003eTree\".\u003cbr\u003e\u003c/i\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat are you doing?\u003cbr\u003e\u003c/strong\u003eAbundance of skill, a legacy of analog games and mods, a\u00a0passion for expression, a broad cultural education -\u00a0and an empty refrigerator, -\u00a0\u003cem\u003epursuaded\u003c/em\u003e me to stop messing about and plant the Kernboom seed to go the international type of\u00a0\u003cem\u003eboom\u003c/em\u003e with. I want to be able to keep making mods and maps while developing the games I\u0027ve always wanted to make.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support you?\u003cbr\u003e\u003c/strong\u003eAs you can tell, I\u0027m a creator, and I want to keep creating things for others. I want to get around doing it, and I have my heart set on some games I want to make, one at a time. I\u0027d like to be able to focus on these games and the growth of this Kernboom, by becoming my Patreon you can help make it grow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I expect from Kernboom?\u003c/strong\u003e\u003cbr\u003eLike my previous projects, I promise uncompromising expression, relentless creativity, intriguing gameplay and transparent marketing the likes of: \u003cem\u003e\"Will there be multiplayer? - No.\"\u003c/em\u003e\u00a0With Kernboom I intend to sprout like a tree, withstand the tests of endurance, and to stand tall for a very long time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you \u003cem\u003ecurrently \u003c/em\u003edoing?\u003c/strong\u003e\u003cbr\u003eI\u0027m currently fine-tuning my mods, designing tabletop maps and recording as of yet unreleased videos, while working on the pre-production of an unannounced game that I plan to announce in the first quarter of 2018. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Kernboom?\u003c/strong\u003e\u003cbr\u003eKernboom is \u003ca href=\"https://www.linkedin.com/in/kris-verwimp-992b7228/\" target=\"_blank\"\u003eKris Verwimp\u003c/a\u003e. I\u0027m a\u00a0\u003ca href=\"http://kernrevolutionairezaken.com/\"\u003emusician\u003c/a\u003e,\u00a0\u003ca href=\"https://www.artstation.com/kernboom\"\u003eartist\u003c/a\u003e,\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Autodidacticism\"\u003eautodidact\u003c/a\u003e,\u00a0\u003ca href=\"https://www.google.nl/search?q=whole+bunch+of+things\u0026amp;oq=whole+bunch+of+things\u0026amp;aqs=chrome..69i57.359j0j4\u0026amp;sourceid=chrome\u0026amp;ie=UTF-8\"\u003ewhole bunch of things\u003c/a\u003e,\u00a0\u003ca href=\"http://2.media.dorkly.cvcdn.com/36/52/58058cad873d7b692fa651b10475caf6.jpg\"\u003eselfconfident\u003c/a\u003e,\u00a0\u003ca href=\"http://cdn.mos.cms.futurecdn.net/usd84mVnsqW2iatGoBFziU-480-80.jpg\"\u003eattractive\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/DarduinMyMenlon\"\u003ethe most talented DOTA2 player alive\u003c/a\u003e, and more. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you want to get to know me\u003c/strong\u003e, \u003cstrong\u003efeel free to\u003c/strong\u003e \u003cstrong\u003efind\u00a0\u003c/strong\u003e\u003cstrong\u003eme on\u00a0\u003ca href=\"http://steamcommunity.com/id/kernboom\"\u003eSteam\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://discord.gg/j6hfeg\"\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0or\u00a0\u003ca href=\"https://go.twitch.tv/kernboom\"\u003eTwitch\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
