    "published_at": "2015-06-18T18:58:22+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eGreetings.\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eI\u0027ve been drawing for about a decade, and have been active in the furry community for just as long. I love the community, and I contribute as much as I can by sharing what I love to do. The goal of this Patreon is to help me continue doing and sharing what I love, with the community.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eHow It Works.\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThe money earned through this Patreon makes focusing on artwork more feasible. You can cancel your contribution at any time before the next month.\u003cbr\u003e\u003cbr\u003eAll artwork will be posted publicly eventually, but those who pledge to this Patreon will get the perks listed in the rewards sections.\u003cbr\u003e\u003cbr\u003eIn a way, this Patreon can be seen as a glorified tip-jar that helps make it more possible to continue creating artwork to share.\u003cbr\u003e\u003cbr\u003eSome artwork in my patron may be of adult content intended only for adults (18+).\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eCurrent Projects.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003ePoint Nowhere\u003cbr\u003eIn 1960\u0027s Georgia, two farm boys, Dale and Feargus, meet at childhood and form a deep bond they don\u0027t quite understand. They face the struggle of their emotions, upbringings, and relationships both together and separately. They learn how to overcome these struggles by finding the courage to be vulnerable and imperfect. But learning these lessons doesn\u0027t come quickly; it can take a lifetime.\u003cbr\u003e\u003cbr\u003eThis is one of the most ambitious projects I\u0027ve ever worked on. It\u0027s a story very close to my heart, because it incorporates more of my life than I\u0027ve ever put into any project. Point Nowhere includes seventeen digital paintings with more on the way, a story unfolding over a hundred pages and counting, and even a few musical accompaniments the work has inspired along the way.\u003cbr\u003e\u003cbr\u003ePoint Nowhere focuses on the storytelling of life experiences and emotion from young age to older age. While it is not the focus, Point Nowhere contains some adult themes, intended for an audience of at least 18 years of age.\u003cbr\u003e\u003cbr\u003eOnce Point Nowhere is finished and ready to share, it will be available online, for free.\u003cbr\u003e\u003cbr\u003eIf you like anything you see from this project, whether you can help contribute or not, please help me spread the word to share #PointNowhere with as many people as possible.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThank You.\u003c/span\u003e\u003c/h2\u003eI\u0027ve appreciated you all for years, as a community, and I\u0027m excited to continue giving back to you all. Whether you\u0027re able to pledge any amount, or able to help me spread the word on this project, or simply appreciate all the creations here, I want to thank you all from the bottom of my heart.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch2\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e"
