    "summary": "Thank you for visiting my page and taking a little time to check it out!\u003cbr\u003e\u003cbr\u003eI always enjoy playing games with other people.\u003cbr\u003e Be it with my friends or the huge community out there on the net, I was always drawn to games that have an added social aspect. \u003cbr\u003eCo-op, competitive or even just chatting to people while playing a single player game, that is what I live for and what has been a huge part of my life for over 25 years now.\u003cbr\u003e\u003cbr\u003eAs times changed, I went from playing locally next to my friends on the couch, to playing with them online, to playing with people all over the world, but I never forgot the feeling of sitting next to my friends and just talking and joking around while gaming.\u003cbr\u003e\u003cbr\u003eThat\u0027s why I love to stream. It\u0027s not just you in the game or the other players in it. It is a whole \"couch\" of people right next to you, all chatting, laughing, swearing, shouting and having a good time. And it is one of the best times you can have on the net.I want to keep that \"couch\" alive. I want to expand on it,make it comfortable for everyone and give it all the bells and whistles (like cupholders!).\u003cbr\u003e\u003cbr\u003eIt\u0027ll be a couch to be proud of and chill out on when you just want some like minded people around to have fun with.\u003cbr\u003e\u003cbr\u003eIf you want to help a crazy, slightly salty German sit on a couch and play games while rambling incoherently, you are in the right place!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eAny money from Patreon will ALWAYS go towards new games for the stream or repairs/upgrades for the streaming PC!\u003cbr\u003eThis is to help make the channel better, not for me to get a Jacuzzi in my limousine!\u003c/em\u003e\u003c/div\u003e"
