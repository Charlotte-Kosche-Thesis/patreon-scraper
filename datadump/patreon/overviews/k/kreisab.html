    "summary": "\u003cstrong\u003eWas ist Kreis Ab - Der Podcast?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eKreis Ab - Der Podcast\u003c/em\u003e ist ein w\u00f6chentlich, in der Regel montags, erscheinender Handball-Podcast, in dem Moderator Sascha Staat Journalisten, Aktive, Verantwortliche oder\nFunktion\u00e4re, sogenannte Experten eben, begr\u00fc\u00dft, die so nah dran sind am Sport wie nur\nirgendwie m\u00f6glich.\n\u003cbr\u003e\n\u003cbr\u003e\nDer Podcast ist zeitlich nicht begrenzt und dauert so\nlange, wie er eben dauert. Dabei spielen Schlagzeilen und der Boulevard\nbewusst keine Rolle, auch wenn die ein oder andere steile These nicht zu vermeiden\nist. Mit Mainstream hat das alles auch nicht viel zu tun. Daf\u00fcr dann lieber\ntiefgr\u00fcndig, pers\u00f6nlich, anders - und hoffentlich h\u00f6renswert.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.kreisab.de\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.sportpodcast.de/images/patreon_kreisab.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eDiese Formate\nstehen bisher zur Verf\u00fcgung:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003ew\u00f6chentliche Episode im Audioformat - in der Regel montags\u003c/li\u003e\n\t\u003cli\u003ew\u00f6chentliche Kurzausgabe im Videoformat - meist freitags\u003c/li\u003e\n\t\u003cli\u003et\u00e4gliche Sendungen von den Turnieren - saisonabh\u00e4ngig\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nSeit wann gibt es\nden Podcast?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDer erste Podcast dieser Art liegt sehr lange zur\u00fcck und\nstartete unter dem Namen \n\u003cem\u003eOvertime\u003c/em\u003e bereits 1999, lange bevor\nPodcasts in Mode kamen. Die aktuelle Variante \n\u003cem\u003e\u003ca href=\"http://www.kreisab.de\" rel=\"nofollow\" target=\"_blank\"\u003eKreis Ab\u003c/a\u003e\u003c/em\u003e ist quasi\nder direkte Nachfolger, seit Ende 2013 verf\u00fcgbar und wurde im M\u00e4rz 2015 sogar\nmit dem Herbert-Zimmermann-Preis vom Verband Deutscher\nSportjournalisten e.V. ausgezeichnet. Alleine das w\u00f6chentliche Format erschien bislang in mehr als 150 Episoden und zahlreichen Sonderausgaben mit mehr als\n500 Gespr\u00e4chspartnern.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWann werden die\nPodcasts produziert?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBisher leider nur w\u00e4hrend der Freizeit. Turniere wie\nWelt- und Europameisterschaften werden deshalb gerne schon mal zum Jahresurlaub,\nwobei Urlaub da eher der falsche Begriff ist.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWer steckt hinter\ndem Projekt?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSascha Staat k\u00fcmmert sich um\nalles, was mit \n\u003cem\u003eKreis Ab\u003c/em\u003e zu tun, komplett alleine. Das betrifft die Recherche, Vorbereitung und Organisation. Aufnahme und Schnitt sowie das Erstellen von Grafiken und der Besuch von Spielen vor Ort fallen ebenfalls in seinen Aufgabenbereich.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nGibt es\nKooperation?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJa, die gibt es durchaus. \u003cem\u003eKreis Ab\u003c/em\u003e kooperiert mit der\nenglischsprachigen Handballseite \n\u003cem\u003e\u003ca href=\"http://www.stregspiller.com\" rel=\"nofollow\" target=\"_blank\"\u003estregspiller.com\u003c/a\u003e\u003c/em\u003e\nsowie den Fotografinnen Angela Grewe und Alexander Arnold.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eDer Podcast bei Social Media:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eFacebook: \u003ca href=\"https://facebook.com/kreisab\"\u003efacebook.com/kreisab\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\nTwitter: \u003ca href=\"https://twitter.com/kreisabde\"\u003e@kreisabde\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\nInstagram: \u003ca href=\"https://instagram.com/kreisab\"\u003ekreisab\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\u003cbr\u003e\nWeitere Infos gibt\nes hier:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSascha Staat: \u003ca href=\"https://twitter.com/saschastaat\"\u003e@saschastaat\u003c/a\u003e bei Twitter\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWof\u00fcr werden die\nEinnahmen genutzt?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nVorab, nat\u00fcrlich gibt es laufende Kosten. Die Server\ninklusive der Domain muss bezahlt werden, der Account bei SoundCloud,\nebenso die Skype-Geb\u00fchren. \u00dcber die Jahre ist da schon eine vierstellige Summe\nzusammen gekommen. Au\u00dferdem ist Geld in die Ausstattung geflossen, wie zum\nBeispiel ein ordentliches Headset und die passende Software. Durch ein Crowdfunding konnte zudem 2016 ein hochwertiges Mikrofon gekauft werden, das bei Gespr\u00e4chen vor Ort zum Einsatz kommt.\n\u003cbr\u003e\n\u003cbr\u003e\nWeil der Podcast zudem sehr viel Zeit in Anspruch\nnimmt, soll nun der Grundstein daf\u00fcr gelegt werden, dass aus dem Hobby\nzumindest ein, wenn auch kleines, zweites Standbein neben der eigentlichen\nArbeit werden kann. Denn oft muss der Podcast hinten anstehen und schon\njetzt nehmen Organisation, Vorbereitung und Produktion zwei bis drei Tage pro\nWoche in Anspruch. Dadurch bleiben andere Aufgaben auf der Strecke, damit soll nun Schluss sein.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWo kann man kreisab.de auf anderem Wege unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAuf unserer Webseite haben wir die Kontoverbindung f\u00fcr\ndirekte \u00dcberweisungen aufgelistet. Ansonsten hilft es bestimmt auch uns einfach eine Mail zu\nschreiben, zu erreichen sind wir unter \u003ca href=\"mailto:info@kreisab.de\"\u003einfo@kreisab.de\u003c/a\u003e.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nFalls das\n\u00fcberzeugend war, wie geht es nun weiter?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nRechts sind unterschiedliche Betr\u00e4ge zu finden, \u00fcber die\nman uns via Patreon unterst\u00fctzen kann. Wie hoch die Unterst\u00fctzung ist spielt\nkeine Rolle, denn wir freuen uns wirklich \u00fcber jeden, der helfen m\u00f6chte. Jede Unterst\u00fctzung\nhilft uns weiter!"
   },
