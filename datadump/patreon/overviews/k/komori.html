    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/anastasia.komori\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e / \u003ca href=\"http://anastasiakomori.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDeviantart\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e / \u003ca href=\"https://www.instagram.com/anastasia.komori/\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c830400/v830400781/724e5/_MkMqgnMKTs.jpg\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003eMy name is Anastasia, mostly known as Komori~\u003cbr\u003e\nI started cosplaying in 2010 and really love it! It\u0027s more then hobby for me.\u003cbr\u003e Most of costumes \nshown in my page I made by myself. \u003cbr\u003eAlso I really like games and comics. My favourite games are League of Legends, Overwatch, Dark Souls, Transistor, Portal. \u003cbr\u003eI like a process of propmaking, creating smth cool by myself.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eCosplay is not my\n full-time job, but maybe one day will become it. Supporting me on Patreon, you giving me the ability \nto focus more of my time on costume creation, to make more difficult costumes and more interesting characters. And for\n you it\u0027s a great chance to make me happy by supporting my works and get\n some exclusive content from me.\u003cbr\u003e\u003cbr\u003eDonations will go towards:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCostume materials (EVA-foam, thermoplactics, fabric, etc.)\u003c/li\u003e\u003cli\u003eWigs, contacts, accesorises, cosmetics and other.\u003c/li\u003e\u003cli\u003eTools, equpment\u003c/li\u003e\u003cli\u003ePhotoshoots/Videos production (props, rent of the location, work of the photographer and etc.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIt\u0027s not obligatory~ I\u0027ll keep cosplaying anyway ~ but I appreciate any support \u0026lt;3\u003cbr\u003e\u003cbr\u003eSome of my full cosplays:\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840133/v840133113/71af7/_qqFj4TUSIk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCasual cosplays:\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840133/v840133113/71b15/NmgTM7ChFGo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCosplay tests:\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840133/v840133113/71b29/56_vntb6MMo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eProps I\u0027ve made:\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c831208/v831208332/71e6f/Soi_qwUPeiE.jpg\"\u003e\u003cbr\u003e"
