    "summary": "\u003cstrong\u003eThank you so much for visiting my Patreon page.\u003c/strong\u003e Whether you are a patron, future patron, or just a fan, I am honored by your interest in my humble game. I\u0027ve been \u003ca href=\"http://www.furaffinity.net/user/kd/\"\u003eposting my written work\u003c/a\u003e for over 10 years, including \u003ca href=\"http://www.furaffinity.net/view/23592675/\"\u003ea different game\u003c/a\u003e. This is my first attempt to make it something more than a hobby.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am creating an interactive fiction game called The Lab.\u003c/strong\u003e Primarily, it is a vore fetish game wherein you (the player character) must explore rooms packed with crazy monsters who want you for dinner. Sometimes they might even eat you, and such scenes will contain a high level of detail and description.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI follows these principles:\u003c/strong\u003e\u003cbr\u003e1. I strive for the highest quality in everything I do. You won\u0027t see many typos here.\u003cbr\u003e2. The Lab is free for everyone, forever. Patrons get some perks, but not a different version.\u003cbr\u003e3. There is no R-rated language in my game, nor will the player be insulted or judged for any reason.\u003cbr\u003e4. The game will have a goal and can be beaten, but is also a sandbox with cheats. Play it your way.\u003cbr\u003e5. Extreme content is rare, and will require an opt-in by the player.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons can steer the direction of this game.\u003c/strong\u003e I will take suggestions and commissions from my supporters. Random scenes, new rooms, new predators, new prey,  items, Easter Eggs, and additions to existing content are all possible. I don\u0027t know where this game will be 6, 12, or 18 months from now. That\u0027s up to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will make a paid post\u003c/strong\u003e \u003cstrong\u003eonce per month\u003c/strong\u003e, seven days before the 1st of each month. So if November 1 falls on a Wednesday, then I will post on the previous week\u0027s Wednesday (October 25). This post will contain the latest version of the game at that time. The game will be posted on other websites (FurAffinity, DeviantArt, etc.) after seven days.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnjoy.\u003c/strong\u003e\u003cbr\u003e"
