    "summary": "Dearest friends,\u003cbr\u003e\u003cbr\u003e\u00a0I have been in the \u00b4\u00b4Truth Community\u00b4\u00b4 before it was even called that. I started almost a decade ago when I worked in Hollywood and \u00b4\u00b4woke up\u00b4\u00b4 to the Beast System we exist in. At that time, I made a movie called THE SCARIEST MOVIE EVER MADE. It still lives online in several different places as many people have kept it alive by uploading and sharing on multiple platforms. I then left Hollywood and started running a website called RIGGED REALITY which lasted three years. And during that time I started making videos about my own observations covering a multitude of topics ranging from conspiracies to religions and everything in between. \u003cbr\u003e\u003cbr\u003e\u00a0My \u00b4\u00b4career\u00b4\u00b4 on YouTube has been insane. I have been able to gain almost three hundred thousand subs in 7 years and am incredibly grateful. That being said, it has been a rough road. We know that the mainstream media is completely controlled, and that is what made YouTube so special for so long. However, the tides have changed. We are seeing CENSORSHIP on a level like nothing I ever thought I would see. YouTube, Twitter, and Facebook are now OPENLY censoring content on their platforms. I have had dozens of videos removed and blocked by YouTube, some of them had views in the hundreds of thousands. YouTube started heavily censoring my Channel several months ago. Just last month my views were down 600,000. This is not because you are not watching my videos, but because I have been \u00b4\u00b4shadow banned\u00b4\u00b4. And now we are seeing more Channels dealing with this very same issue. If you dare speak about \u00b4\u00b4controversial\u00b4\u00b4 topics, you are on the firing line. People are also having videos demonetized and even removed in mass. This really is the end of YouTube as we all once knew it. \u003cbr\u003e\u003cbr\u003e\u00a0It is for this reason that I have finally decided to open a Patreon account. I have never had a donation tab in the past. I was able to live by running ads on my videos. This was a huge blessing in my life as I was able to solely focus on bringing you unique insights about this crazy world through my videos, podcasts, and radio shows. Much of my content is not considered \u00b4\u00b4advertiser friendly\u00b4\u00b4 anymore. I do not just do this for a hobby, this is in my blood, I breathe this, I live it. And I have been starving for a place to upload what I want. I do not want to be a slave to YouTube and it\u00b4s advertisers. I want to create more content that truly reflects my views, and truly respects the intelligence of my audience.\u003cbr\u003e\u003cbr\u003e\u00a0I hope you will consider supporting my work here. Some of you have been with me for years, others are fairly new. But I have to say, I have much love for you all and the unique community that we have created. No matter how bad censorship gets online, as I still have life, breath, blood running through these veins I will continue to fight the good fight and expose the darkness of this world as I am led.\u003cbr\u003e\u003cbr\u003e\u00a0Thanks for reading, thanks for watching, thanks for caring, and thanks for supporting my work. God bless.\u003cbr\u003e"
