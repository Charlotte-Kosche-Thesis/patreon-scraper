    "summary": "\u003cstrong\u003eHold up, who the heck are you?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI love the movies. Always have. And I love every aspect of the movies, from the big theories to the little trivia. And I especially love the strangest, most opaque, most bizarre, and most baffling movies out there.\u003cbr\u003e\n\u003cbr\u003e\nAnd I want to share that love with you. Oh, my name is Kyle, by the way. Should have led with that.\u003cbr\u003e\n\u003cbr\u003e\nOh, and you can see my stuff here:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UC0KaZd_ki4l2EUc1GY9u5Ew\" rel=\"nofollow\"\u003eBrows Held High\u0027s Channel\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s this \"Brows Held High\" thing?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBrows Held High is a semi-satirical movie review show about heady, foreign, independent, limited release... let\u0027s just call them \"arthouse\" movies that I find fascinating enough to talk about for a living. I discuss and (attempt to) explain films by Derek Jarman, Lars Von Trier, Peter Greenaway, Ken Russell, Nicolas Roeg and all sorts of other people you haven\u0027t heard of, but ought to. It\u0027s a long string of actual analysis punctuated with the occasional Marvel comics reference. It\u0027s partly educational, partly comedy, and entirely fun.\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s an example - Jafar Panahi\u0027s This Is Not a Film: the most inspiring home movie ever made.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GIL-oDCOfLg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd what\u0027s this other show, \"Between the Lines?\"\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s a shorter-form show all about my wild tangents on various pop culture subjects. I\u0027ve explained poetry using Beatles lyrics, told the history of the freak show in the context of Honey Boo Boo, and used Batman as a launching pad to talk about the symbolism of the bat in world mythology. Basically, putting pop culture in context.\u003cbr\u003e\n\u003cbr\u003e\nExample: here\u0027s me talking about\u003cem\u003eInception\u003c/em\u003e and its relationship to surrealist film:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PtI5Ni32rRk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, why should I chip in?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patron, you will be actively improving the quality of my work. I\u0027ve been doing this successfully for about four years now, but I still need your help. Each video takes a LOT of time to edit and even more time to properly research. And that time is money. By donating a small amount per video you help keep the show afloat, and you, the viewer, get a better researched, better edited, all around better experience. Everything you contribute will go directly to improving this show.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOkay. What\u0027s in it for me?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eOh! I nearly forgot about the rewards!\u003cbr\u003e\n\u003cbr\u003e\nDonating a certain amount will entitle you to certain rewards - the details of which can be found below. \u003cbr\u003e"
