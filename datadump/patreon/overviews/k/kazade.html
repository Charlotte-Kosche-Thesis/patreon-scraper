    "summary": "Hi, my name is Luke Benstead!\u003cbr\u003e\u003cbr\u003eI write code. \u003cbr\u003e\u003cbr\u003eOver the years I\u0027ve \u003ca href=\"http://nehe.gamedev.net\" rel=\"nofollow\"\u003emaintained tutorial websites\u003c/a\u003e, \u003ca href=\"http://www.amazon.co.uk/Beginning-OpenGL-Programming-Second-Edition/dp/159863528X\" rel=\"nofollow\"\u003ewritten a book\u003c/a\u003e, written a popular \u003ca href=\"https://github.com/kazade/kazmath\" rel=\"nofollow\"\u003emaths library\u003c/a\u003e\n that\u0027s been used in \u003ca href=\"http://www.cocos2d-x.org/\" rel=\"nofollow\"\u003egame engines\u003c/a\u003e and demos, \u003ca href=\"https://github.com/Kazade/Ignition-Tools\" rel=\"nofollow\"\u003ereverse engineered file formats\u003c/a\u003e, \u003ca href=\"https://play.google.com/store/apps/details?id=uk.co.kazade.rocks\" rel=\"nofollow\"\u003e published a game\u003c/a\u003e, written \u003ca href=\"https://github.com/kazade/kglt\" rel=\"nofollow\"\u003ea game engine\u003c/a\u003e, written several \u003ca href=\"https://github.com/kazade/kaztimer\" rel=\"nofollow\"\u003egame development libraries\u003c/a\u003e, written a \u003ca href=\"https://github.com/kazade/kaztest\" rel=\"nofollow\"\u003etesting library\u003c/a\u003e, written an \u003ca href=\"https://gitlab.com/Kazade/jsonic/\" rel=\"nofollow\"\u003eembedded JSON library\u003c/a\u003e, \u003ca href=\"https://admin.fedoraproject.org/pkgdb/package/unittest-cpp/\" rel=\"nofollow\"\u003e packaged stuff\u003c/a\u003e for Fedora, written articles and \ntutorials for blogs, revolutionised the way that people run \u003ca href=\"https://github.com/potatolondon/djangae\" rel=\"nofollow\"\u003eDjango on Google App Engine\u003c/a\u003e, written a \u003ca href=\"https://github.com/kazade/delimit\" rel=\"nofollow\"\u003etext editor\u003c/a\u003e and contributed to many Open \nSource projects, and now I\u0027m currently making it easier for people to \u003ca href=\"http://blog.kazade.co.uk/p/dreampi.html\" rel=\"nofollow\"\u003e play their old Dreamcast consoles online\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI write a lot of \nrandom (but hopefully useful) things in the very little spare time I \nhave. Every one of them has been for fun, but also because I believed \nthey would be beneficial to others.\u003cbr\u003e\u003cbr\u003eI\u0027m obviously happy spending \nmy free time on these projects, but some of these things cost money; \nwhether it\u0027s in hosting, or equipment (Raspberry Pis, electrical \ncomponents, software etc.), and with just a small number of donations to\n fund my projects, I\u0027ll be able to more easily justify spending my time \non them.\u003cbr\u003e\u003cbr\u003eRIght now I\u0027m focused on bringing the SEGA Dreamcast back online using custom software designed to run on a Raspberry Pi. To get this project to the state I\u0027d like, I need equipment (USB modems, cables etc.), test software (Starlancer, 4x4 Evolution, Maximum Pool), and VPS hosting (DNS server and DreamArena authentication software). \u003cbr\u003e\u003cbr\u003eIf you\u0027ve benefited in some way from my creations (past or future), I\u0027d appreciate a little help if you can spare it. \u003cbr\u003e\u003cbr\u003eThanks!"
