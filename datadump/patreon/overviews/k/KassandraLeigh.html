    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(204,193,217);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Fashion Fantasy Fetish\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0 \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/13226939_1400621383296595_6797781395093010578_n.jpg?oh=841da9d4447cdd4782e2f56f8218d9c9\u0026amp;oe=5B34DA40\" style=\"width: 503px;\"\u003e\u003cbr\u003e___\u00a0 _\u00a0 \u00a0 _\u00a0 \u00a0 \u00a0_\u00a0 \u00a0 \u00a0 \u00a0 \u00a0PHOTOGRAPHER MODEL ARTIST\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 _\u00a0 \u00a0 _\u00a0 \u00a0 \u00a0_ __\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://photos.smugmug.com/Priv/Branding/n-CTcTC9/i-F9XPrKn/0/X2/i-F9XPrKn-X2.jpg\" style=\"width: 505px;\"\u003e\u003cbr\u003e*NOTE* Fansigns are done in BATCHES and when I have a few new people I post them on my fb fanpage \u0026lt;3\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eThis page will be under construction as Reward Levels, \u003cbr\u003eMilestones and more are modified and added.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e____________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eWHO IS THIS BITCH!?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eHey my critters! My name is Kassandra Leigh -\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e{ArchMage of the Kinky, Nerdy \u0026amp; otherwise glamorous AltFashion imagery}\u003c/strong\u003e\u003cbr\u003eFor over a decade I have been producing photos of intricate alternative fashion, gothic fantasy and cosplay erotica.Everything from historical gowns along a frozen waterfall to POV cumshots. Even the carnal can be artistic here. \u003cbr\u003eI eat, shit and breath what I do! 100% self taught... I love to be apart of all aspects of the business - modeling, photography, photo\u00a0manipulation, wardrobe styling, designing and even hand done drawings.\u003cbr\u003e\u003cbr\u003eIn my off time I fuck off to videogames(Streaming our D\u0026amp;D full costume games on \u003ca href=\"http://www.deviantart.com/users/outgoing?http://Twitch.tv/DevilsLuckGaming\" rel=\"nofollow\"\u003eTwitch.tv/DevilsLuckGaming\u003c/a\u003e ), anime and take care of my area\u0027s\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eferal, stray and abandoned cat population. I have been known to chase injured raccoons across the yard in efforts to save them 2. Damn cute trash pandas.Even if they are jackasses\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Priv/Branding/n-CTcTC9/i-nfsMzPk/0/X3/i-nfsMzPk-X3.jpg\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIm a one woman army who....needs to expand!\u003cbr\u003eQuick! We need to\u00a0acquire\u00a0new supply lines!lol\u003c/strong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cbr\u003eRESISTANCE IS FUTILE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eOr so Id like everyone to think. But sadly, \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003efor\nsome reason we all have this idea stuck in our heads that an artist\nmust resign themselves to squalor- eating ramen noodles and living in\na shack. \u003cbr\u003e40+ hours a week doing work should be able to pay the rent\nfor anyone. Even if they do live in the most expensive state in their country *Slits wristsss* I dont want to just skate by. I want to create more elaborate scenes and as I groww be able to rescue other artists from the hell of a shitty retail job that doesnt see their potential.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eShowing support in not just appreciative words, but actual dollars\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(204,193,217);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e( even the smallest amount!) is MAKING A STATEMENT! \u003cbr\u003e\u003cstrong\u003eIts changing the world with a ripple that starts here.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA sexy Ripple. Yes. Ripples can be SEXY. Shut up.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Isnt this just smut?\"\u003c/strong\u003e\u003cbr\u003eFirst of all: I do not shame sexuality. NOT UNDER MY ROOF PEOPLE! \u003cbr\u003eSecond of all: Not all of my work is adult in nature.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut of the stuff that is?\u003c/strong\u003e\u003cbr\u003eI like to consider my erotica that unique in between arena of art\u003cbr\u003e(think great artists like Louis Royo or pinup queen Olivia De Berardinis) \u003cbr\u003eand the carnal. \u003cbr\u003e\u003cbr\u003eI shoot a lot of cosplay but also trying to push more of my own \u003cbr\u003edesign and style work that really focuses on fantasy and scifi motifs. \u003cbr\u003eElf girls everywhere!lol POV Elf oral. Elf eared portraits. Tangled in spider webs.Etc\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Priv/Branding/n-CTcTC9/i-nnwF9KT/0/ea77f050/X2/i-nnwF9KT-X2.jpg\" style=\"width: 607px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Priv/Branding/n-CTcTC9/i-8kc2LWj/0/8df479bd/XL/i-8kc2LWj-XL.gif\" style=\"width: 607px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Priv/Branding/n-CTcTC9/i-LgdkVGr/0/18e67c4b/M/i-LgdkVGr-M.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Priv/Branding/n-CTcTC9/i-5k5N6kj/0/X3/i-5k5N6kj-X3.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eIn fact since running Patreon iv been able to start my \" #FaeBabes \" Fairy erotica project!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSexuality is not a dirty word but cheap and crass is not my style.\u003cbr\u003eI value the sensual art of the tease. We go to great efforts to craft impeccable wardrobe, engrossing locations, lighting and more...If you are looking for cheap fapp material of a girl on a blank wall with a cellphone this is no\u00a0the place for you.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/PF1KT32jHNAbnikNJ5yBuG8okGU9uu0nnfvX6w47VPc1_xlJWsQ7By3LX8qwSWgB.jpg?token-time=2145916800\u0026amp;token-hash=zMhyPS_xIbUg0rDMs6w53beUs62rhB6ohex8ScmiAuU%3D\"\u003e\u003cbr\u003eSupporting my me here means not just supporting my work as a model..but also as a photographer and illustrator! Everyone\u0027s crazy encouraging words has helped me gain the courage to open up drawing commissions for the first time in YEARS!\u00a0\u003cbr\u003ePatreons of course- get a discount on all of my drawings! Check out\u00a0\u003ca href=\"https://www.patreon.com/posts/drawing-news-16462666\" target=\"_blank\"\u003eTHIS BLOG HERE\u003c/a\u003e for info.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is not a paysite. It is not a store. \u003c/strong\u003e\u003cbr\u003e(Tho I do have a PrintShop now! \u003ca href=\"http://kassandraleigh.com/PrintShop\" rel=\"nofollow\"\u003eKassandraLeigh.com/PrintShop\u003c/a\u003e )\u003cbr\u003eContent will come as fast as it can be made. \u003cbr\u003e\u003cstrong\u003eThe more patrons, the faster \u0026amp; better quality the work can be made! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery little dollar puts me closer to being able to create the quality I dream\u003cbr\u003e...and more frequently!\u003cbr\u003eIm looking for my patrons.\u003cbr\u003eThose knights who will stand up and make sure\u003cbr\u003e I dont fade away.\u003cbr\u003e\u003cstrong\u003eI want to CREATE!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Priv/Branding/n-CTcTC9/i-6w3sHz7/0/X2/i-6w3sHz7-X2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDown the line i\u0027d love to be able to\nrent better locations, pay guest models for shoots \u003cbr\u003e( YEAH BUDDY...girl on girl couples nude sets, for sure!) \u003cbr\u003eand even see if\nyou guys would like to see me at a convention local to you!\u003cbr\u003e\u003cbr\u003eIm\nopen to ideas \u2013 and \u003cstrong\u003eI want to hear from my most supportive fans \u2013\nYOU GUYS!\u00a0\u003c/strong\u003e\u003cbr\u003eSeriously. Iv hand written so many letters asking for opinions and feedback. Motherfuckers, ANSWER EM! LOL\u003cbr\u003e\u003cbr\u003eOh BTW Im not just a Photographer \u0026amp; Model! I also do retouching for others, makeup, styling, social media managing, marketing...Oh! I also DRAW \u0026amp; DESIGN! *^* I forget to tell ppl about that stuff and then i start geeking off about algorithms as im posting a drawing and ppl be all \"um, wait, u draw?\" *Facedesk*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn\nthe end, you will know that you are making a difference in an\u00a0artist\u0027s life, so they can do the\u00a0thing you appreciate so much without having\nto stop for anything or anyone....\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://photos.smugmug.com/Priv/Branding/n-CTcTC9/i-zX53ZWB/0/X2/i-zX53ZWB-X2.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cstrong\u003eHere is to the power of\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eCaffeine\u00a0\u0026amp; Naked Ladies!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHOW PREMIUM SETS WORK HERE\u003c/strong\u003e\u003cbr\u003eEach month a slew of images will explode across my Patron only feed. Everything from blogs, teaser images, wip shots,drawings and more. As the month goes on an image will go up with an attachment for the\u00a0\u22c6KITH \u0026amp; KIN\u22c6 tier and then later another image with a download zip will go up for the\u00a0\u22c6LEANAN SIDHE\u22c6. If you are a\u00a0\u22c6LEANAN SIDHE\u22c6 tier patron you should be downloading BOTH zips to see the FULL photoset!\u003cbr\u003e\u003cbr\u003eAND 2 Prints from that month\u0027s Patreon exclusive will be signed and sent out to all who are among the ranks of \u22c6LEANAN SITH\u22c6 at the end of that month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eJust a Few Set Examples\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Priv/Branding/n-CTcTC9/i-KhMhWBH/0/X2/i-KhMhWBH-X2.jpg\"\u003e\u003c/s
