    "summary": "\u003cstrong\u003eA little bit about me\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello! I\u2019m Kat\u003c/strong\u003e (: That blonde little hippy chick.\u003cbr\u003eI am \u003cstrong\u003eIN LOVE\u003c/strong\u003e with what I do, and I need your help to keep doing it! I am a full time traveling model, an artist, and a part-time student. I get to travel all around the country and (eventually) the world while creating beautiful images, paintings, and poetry with creative people. The trips I go on are expensive to set up, even with the help of the other people I travel with. So just for my patrons I have created special accounts on social media where you can see beautiful images, and art I\u2019ve created! I will be producing weekly content just for my patrons and giving bonus gifts to those who have supported me the most and longest. Also by donating you will receive \u003cstrong\u003eUNLIMITED ACCESS\u003c/strong\u003e to my travel blog containing in-depth stories, and poems of my wild adventures as a traveling model! You will have access to my weekly videos, and behind the scenes selfies from the funniest to the sexiest! \u003cbr\u003e\u003cbr\u003e I\u0027ve somehow made a career out of what I love doing, and I see myself improve as a model and artist everyday. Please help me to continue to do what I love! You are helping me to bring my dreams to reality!\u003cbr\u003e\u003cbr\u003eThat pretty much sums it up. I need help to continue to do what I love! If you\u0027re interested there\u0027s more about me below because I can\u0027t shut up :)\u003cbr\u003eI know...\u003cstrong\u003e\"SO MANY WORDS!!\" \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e When I\u2019m not modeling around the country I am teaching circus training, teaching yoga, painting, sculpting, making stained glass work, or coming up with the worst puns known to man. Anything to nurture my creativity! I am also a large activist and through spoken words and art I make a statement for change.  I am so passionate and dedicated about what I do, and \u003cstrong\u003eeach $1 proceed \u003c/strong\u003efrom my patrons helps me to further achieve my goals as a model, artist, and activist!\u003cbr\u003e\u003cbr\u003eMy plan for the future is to continue doing what I love which is modeling, and creating art around the country. I would like to be able to make a steady income so that I can help out my family more when I\u0027m not on the road. Then I will have more time to create beautiful art, and to finish a book I am working on called The Sisterhood of the Traveling Models. Also, I\u2019m starting a poetry book that I hope to finish by the end of next year (Maybe I\u2019ll give it away in one of the tiers). Lastly, with my public speaking skills and storytelling abilities I would like to talk to others about my experiences as a traveling model and inspire others to get out of their comfort zones. Your contribution will help me to continue to encourage, motivate, and inspire those around me!\u003cbr\u003e\u003cbr\u003e"
