    "summary": "Kristin A. Hogan is a professional artist. She graduated Cum Laude from the Savannah College of Art and Design in 2001 with a Sequential Art/Video double major. She\u0027s worked in the arts in Austin, TX since 2001. Her project, Squid Friends, won a Best of Austin in 2011. Her solo art show, \"Plush the Sea\" opened in 2016 at the Salvage Van Guard Theater.\u003cbr\u003e\u003cbr\u003eBut her first and one true love has always been comics. After a decade hiatus, she is ready to return to her beloved kingdom of comics, with her new project \"\u003cem\u003e\u003cstrong\u003eHammerSong\u003c/strong\u003e\u003c/em\u003e\".\u003cbr\u003e\u003cbr\u003e\"\u003cem\u003e\u003cstrong\u003eHammerSong\u003c/strong\u003e\u003c/em\u003e\" is a fantasy love letter to mail couriers and libraries.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve come down this shining pixie path to my Patreon page, perhaps you ponder why you should become a patron. Here\u0027s the deal-eo: Comics are HARD. I know they seem easy, but seriously, look inside any cartoonist, and there is a tiny weeping cartoonist locked away in a dark corner. But we do them because we LOVE them. We LOVE the art form so much, it HURTS not to draw comics.\u00a0\u003cbr\u003e\u003cbr\u003eIn my madness, I have decided to do a comic in the most traditional way possible. The only thing I intend to do digitally is the lettering. I am hand drawing roughs, then finalizing the pencils on drawing paper. I then take a lightbox, and transfer those lines to watercolor paper with pencil. I will paint the entire thing in Holbein Acryla Gouache, then ink it. That means I am basically drawing every line in this comic 4 times. That is madness.\u003cbr\u003e\u003cbr\u003eThe art supplies for this project aren\u0027t cheap. Then there\u0027s the printing costs, this is going to be a traditional IN PRINT comic. On top of that, I work a full time job. One of the reasons I went on a comic hiatus was the squids far outsold the comics, therefore taking all of my time. The only way for this project to really come out in a timely manner is if I don\u0027t have to put it down in favor of a paying project. I do the comic for love, but that doesn\u0027t mean I don\u0027t have bills to pay.\u00a0\u003cbr\u003e\u003cbr\u003eIf you follow this Patreon, you\u0027ll see this project unfold, with regular work in progress updates. Time lapse videos, sketches, behind the scenes stuff. As well as getting updates on other art projects I\u0027m working on ranging from doodles to commissions. Also, you\u0027ll be supporting an artist and said artist will think you are the bestus ever and she will want to give you treats. You like treats.\u00a0\u003cbr\u003e\u003cbr\u003e"
