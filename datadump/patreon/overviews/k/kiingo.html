    "summary": "Welcome to Kiingo!\u003cbr\u003e\u003cbr\u003eKiingo is the world\u0027s premier storytelling school for the stories of today--and tomorrow. We help screenwriters, songwriters, creative writers, and worldbuilders bring their stories and worlds to life through interactive, immersive, and engaging lessons.\u003cbr\u003e\u003cbr\u003eThere are hundreds of books on the art of storytelling and writing. The mere fact that there are so many presents the very real problem of actually finding time to read all of them.\u00a0And yet, there\u0027s often a unique, invaluable gem in each book that can make us all better writers and storytellers.\u003cbr\u003e\u003cbr\u003eThat\u0027s where Kiingo comes in. We understand that\u00a0storytellers don\u0027t have time to read all of these books \u003cem\u003eand\u003c/em\u003e actually write.\u00a0We\u0027ll read, summarize, and analyze the most popular storytelling, screenwriting, and songwriting books in order to provide \u003cem\u003eyou\u003c/em\u003e with the tools, principles, and techniques you can use to become a better writer and storyteller, whether for the screen or the page.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://girlsheartbooks.files.wordpress.com/2012/05/instant-happiness-books.jpg\" style=\"width: 201px;\"\u003e\u003cbr\u003e\u003cbr\u003eKiingo is expanding\u00a0its online education offerings via courses, workshops, and private lessons for screenwriters, creative writers, songwriters, and worldbuilders. We\u0027ll later expand to video games, virtual reality, and theme parks. We\u0027re ambitious and optimistic about the future. And we\u0027d love to get there with your help.\u003cbr\u003e\u003cbr\u003eYou\u0027re the reason we can continue to bring exclusive storytelling courses and lessons to a thriving and creative base of talented artists. \u003cbr\u003eWe are eternally grateful. Thank you!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cV9jE.png\" style=\"width: 237px;\"\u003e\u003cbr\
