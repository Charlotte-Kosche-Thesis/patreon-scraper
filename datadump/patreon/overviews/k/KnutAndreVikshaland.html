, where he had 3 solo shows, respectively, in\n2005, 2007, 2010, then to the United States, Iceland, Sweden, among others. \u003cbr\u003e\n\nKnut Andre Viksh\u00e5land has been represented at the juried and prestigious\nWestern exhibition all 4 times, respectively, 1994, 1995, 1998 and Stvgr., in\n2008. In 1994 he received the poster, and in 2008 the front page on one of the\n3 books, at VU.\u003cbr\u003e\n\nKnut Andre Viksh\u00e5land purchased to more permanent collections, then by\nincluding Karm\u00f8y municipality City Hall, Karm\u00f8y Art Association, lovisenberg\nDeaconess Hospital in Oslo. Purchased to Frognerseteren-where Portrait he\npainted mission of Norway\u0027s highest decorated war hero Gunnar S\u00f8nsteby now\nhangs. The portrait was unveiled in 2010 in the old Lodge at the same time with\nthe big solo exhibition at Count Wedel in Oslo\u003cbr\u003e\n\nKnut Andre Viksh\u00e5land have painted the portrait\nof the famous Norwegian Jewish Holocaust survivor Samuel Leon stone man that\nnow hangs in the Holocaust Museum in Oslo, unveiled \u003cbr\u003e\u003cbr\u003eYou find videos of me painting on youtube and more artworks on my webpage \u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/knuten1100\"\u003ehttps://www.youtube.com/user/knuten1100\u003c/a\u003e\u003cbr\u003e \u003ca href=\"http://www.knut-andre-vikshaland.no/index.html\"\u003ehttp://www.knut-andre-vikshaland.no/index.html\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e Best Knut Andre Viksh\u00e5land\u00a0\u003cbr\u003e"
