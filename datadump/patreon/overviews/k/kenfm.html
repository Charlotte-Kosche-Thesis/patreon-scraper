    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FO4pp3S_yn40%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DO4pp3S_yn40\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FO4pp3S_yn40%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "KenFM ist ein freies Presseportal, eine Nachrichtenplattform, die bewusst das Internet als einziges Verbreitungsmedium nutzt, um das klassische Sendegebiet eines UKW Radios auf den ganzen deutschsprachigen Raum auszudehnen. Dar\u00fcber hinaus agiert KenFM zunehmend im internationalen Rahmen: Unsere Beitr\u00e4ge werden bereits in verschiedene Sprachen \u00fcbersetzt, englischsprachige Interviews finden in der Rubrik \u201eKenFM-International\u201c ihren Platz.\u003cbr\u003eKenFM ist userfinanziert und somit auf die finanzielle Unterst\u00fctzung der Community angewiesen. Wir verstehen KenFM daher auch nicht als unser Portal, sondern als das all derer, die uns mit ihrem Geld den Auftrag gegeben haben, im Dreck zu w\u00fchlen, die Spreu vom Weizen zu trennen. (\u201e\u003ca href=\"http://kenfm.de/kenfm-unterstuetzen/\" rel=\"nofollow\"\u003eUnterst\u00fctze KenFM\u003c/a\u003e\u201c).\u003cbr\u003eKenFM ist ein medialer M\u00fclltrenner und bietet seinen Zuh\u00f6rern, Zuschauern und Lesern neben tagesaktuellen Interviews, eigenen politischen Statements und der Ver\u00f6ffentlichung von Beitr\u00e4gen zahlreicher Gastautoren, aufwendig produzierte Spezialsendungen.\u003cbr\u003eDarunter seit 2015 ein Gespr\u00e4chsformat, das die klassische politische Talkshow des deutschen Fernsehens durch innovative Erg\u00e4nzungen abzul\u00f6sen, zumindest aber wesentlich zu erweitern vermag: \u201ePositionen \u2013 Politik verstehen\u201c tr\u00e4gt die Zielsetzung des Formats bereits im Namen. Das Verstehen politischer Prozesse steht stets im Fokus der Debatte. Keine Aneinanderreihung verk\u00fcrzter Statements zum Zwecke der Platzierung marketingorientierter oder parteipolitischer Inhalte. Zuschauer werden stattdessen eingeladen komplexe Ereignisse mit Hilfe des Know-hows und der Erfahrung der G\u00e4ste in einen verst\u00e4ndlichen umfassenden Zusammenhang einzuordnen. \u003cbr\u003eSo ist es bei KenFM generell eine Selbstverst\u00e4ndlichkeit, dass Gespr\u00e4chsteilnehmer, Interviewpartner und Gastautoren aus Politik, Wirtschaft, Wissenschaft und dem ganz normalen Leben in aller Ausf\u00fchrlichkeit zu Wort kommen, um ihre Perspektive zu speziellen Geschehnissen dem Publikum entsprechend nachvollziehbar darlegen zu k\u00f6nnen.\u003cbr\u003eDas kritische Nachfragen geh\u00f6rt dabei ebenso wie das Zuh\u00f6ren zum Standardwerkzeug des investigativen Journalisten.\u003cbr\u003eSo findet sich die grundlegende Definition der Arbeit von KenFM auch im ber\u00fchmten Zitat des geistigen (Vor)Denkers und Autoren George Orwell wieder:\u003cbr\u003e\u201eJournalismus hei\u00dft etwas zu drucken, von dem jemand will, dass es nicht gedruckt wird. Alles andere ist Public Relations.\u201c\u003cbr\u003eBei uns landen harte Themen nicht im Giftschrank. Wir sind nicht auf Quote aus. Uns geht es um Relevanz und darum in einer zunehmend eindimensionalen Debattenkultur des Mainstreams die Sichtweise auf politische Ereignisse um alternative Blickwinkel zu erweitern. Das Verstehen globaler komplexer Zusammenh\u00e4nge soll sich in einem Kontext von Ursache und Wirkung wiederfinden. Fragmente werden beleuchtet, um auch die umliegenden Puzzleteile eines Gesamtzusammenhangs offenzulegen.\u003cbr\u003eEs soll nichts im Dunkeln verbleiben, sondern auf dem Tisch der geistigen Auseinandersetzung verstehbar werden.\u003cbr\u003eDies sind die wesentlichen Zielsetzungen, die sich KenFM gesetzt hat und die in den verschiedenen KenFM-Rubriken abgebildet werden:\u003cbr\u003e\u201e\u003ca href=\"http://kenfm.de/sendungen/kenfm-im-gesprach/\" rel=\"nofollow\"\u003eKenFM im Gespr\u00e4ch\u003c/a\u003e\u201c portraitiert sowohl popul\u00e4re G\u00e4ste als auch weniger bekannte Pers\u00f6nlichkeiten vorwiegend aus den Bereichen Politik, Wirtschaft und Wissenschaft in Einzelinterviews.\u003cbr\u003e\u201e\u003ca href=\"http://kenfm.de/sendungen/kenfm-am-telefon/\" rel=\"nofollow\"\u003eKenFM am Telefon\u003c/a\u003e\u201c befragt Experten vor allem zu tagesaktuellen Ereignissen.\u003cbr\u003eDie Rubriken \u201e\u003ca href=\"http://kenfm.de/sendungen/nachdenken/\" rel=\"nofollow\"\u003eNachdenKEN\u003c/a\u003e\u201c und \u201e\u003ca href=\"http://kenfm.de/sendungen/kenfm-uber-rubriken/\" rel=\"nofollow\"\u003eKenFM \u00fcber\u003c/a\u003e\u201c fassen politische Statements und kritische Gedanken Ken Jebsens zu unterschiedlichen Themen zusammen.\u003cbr\u003e\u201e\u003ca href=\"http://kenfm.de/sendungen/kenfm-am-set/\" rel=\"nofollow\"\u003eKenFM am Set\u003c/a\u003e\u201c zeigt Aktionen und Veranstaltungen aus verschiedenen Bereichen des politischen Lebens. Vortr\u00e4ge an Universit\u00e4ten oder Wortbeitr\u00e4ge auf Demonstrationen und in anderen Diskussionszirkeln r\u00fccken in dieser Rubrik in den Mittelpunkt.\u003cbr\u003eNeben diesen bereits erw\u00e4hnten Formaten von KenFM findet eine weitere neue Rubrik unter der \u00dcberschrift \u201e\u003ca href=\"http://kenfm.de/sendungen/me-myself-and-media/\" rel=\"nofollow\"\u003eMe, Myself \u0026amp; Media (MMM)\u003c/a\u003e\u201c breiten Anklang in der Netz-Community: Hier werden aktuelle politische Diskussionen aus dem Mainstream kritisch und mit dem n\u00f6tigen Humor unter die Lupe genommen. Wesentliche \u201eunter den Tisch gefallene\u201c Informationen werden in die Auseinandersetzung eingebracht, dreiste Propaganda wird enttarnt und politische oder journalistische Beitr\u00e4ge, die NATO-Netzwerken oder anderen Lobbyorganisationen entspringen, bekommen als solche in MMM ihr Fett weg.\u003cbr\u003e"
