    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello! \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027m Kis. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\nI like drawing traditional watercolor and \u003cstrong\u003e digital\u003c/strong\u003e! \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u2727 w \u2727 \u30ce\u270f\ufe0f  \ud83c\udf38 \ud83c\udf3c \ud83c\udf3b \ud83d\udc9b \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u2605 I draw arts with watercolor and markers \u2605\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nMy watercolor gallery you can see on\n\u003cstrong\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://kisavani.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nEvery time I use watercolors or markers, I try to\nlearn something new.\n\u003cbr\u003e\nI try to use good materials for my pictures. This allows you to get clean and\nbright colors.\u003cbr\u003e I\u0027m wondering how the colors blend and are superimposed on each\nother. This is magic!\n\u003cbr\u003e\u003cbr\u003e\nFrom time to time I make a video for my channel on \n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/awetaer/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e, \u003cbr\u003ebecause people ask\nme how I draw as I paint with watercolor or markers.\n\u003cbr\u003e\nAlso I\u0027m streaming on \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.twitch.tv/kisava\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e, where I draw.\u003cbr\u003e\nYour support will help me learn new materials and make more videos!\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"https://78.media.tumblr.com/616d8f92bfe75ae4ccf8bf61f0857ff4/tumblr_p3bfloKbXS1u6yrzro1_1280.jpg\" style=\"width: 461px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e \u2605 I draw digital illustrations for my notebook \u2605 \u003c/strong\u003e\u003cbr\u003e\n I create a comfortable and interesting diary with my illustrations. \n\u003cbr\u003e\nIn \nmy free time I draw for this illustration and I make layouts of pages \nthat I want to put in a book with a good binding.\n\u003cbr\u003e\n I would like to \ncontinue drawing as often as I can. \n\u003cbr\u003e\nI really love to draw something \nmagical and I want to share my art with those who appreciate it.\n\u003cbr\u003e\nYour support will help bring me a little closer to my dream. \ud83c\udf1f\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/c041/f/2018/146/7/9/sc_000_hmnh_by_kisava-dccndnw.jpg\" style=\"width: 575px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\n\t\u003cstrong\u003e\u00a0\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2605 My work you can be find on  \u2605\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/kisava/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://kisavani.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://virink.com/kisava\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVirink\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand \u003ca href=\"http://kisava.deviantart.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDeviantart\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\u003c/div\u003e\n\n\u003cbr\u003e"
