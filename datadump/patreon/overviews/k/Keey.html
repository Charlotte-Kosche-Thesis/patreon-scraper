    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch1\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch1\u003eWelcome, I\u0027m Key\u0027!\u003c/h1\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m a \u003cstrong\u003e3D Artist\u003c/strong\u003e as well as a \u003cstrong\u003eGame Developer\u003c/strong\u003e. I\u0027m using both these skills to create \u003cstrong\u003eAdult Role Playing Games\u003c/strong\u003e! If you\u0027re looking for a compelling story alongside \u003cstrong\u003ePornographic Content\u003c/strong\u003e which will fulfill your desires, you\u0027re in the right place!\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis page is seperated into different sections which are:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eBroken Youth - Current Project\u003cbr\u003e\n\tOfficer Chloe - Operation Infiltration - Previous Project\u003cbr\u003e\n\tMini Games\u003cbr\u003e\n\tComic Collection\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tJust scroll through until you see the heading you\u0027re interested in reading about.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca\u003e\u003cimg src=\"http://i.imgur.com/KfQSjlT.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003eTitle: Broken Youth \u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eStory:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tIsabella, burdened by crippling night-terrors, she feels lost and confused in her adult life. She\u0027s hear\u0027s about a Therapist in town who has a high success rate in helping people with similiar symptoms. She seeks out Dr. Dilner, a man who will commit completely to helping Isabella overcome her dark past of which she is plagued by. \u003cbr\u003e\n\tTaking Isabella back to the start of her troubled teen life, filled with: bad men, bad friends, drugs, prositution, bad choices and humiliation. You (the player) will witness exactly how her life unfolded through the Therapy Sessions between Isabella and her Therapist. The sessions will take you through different time zones of her life, leading up to the present.\u003cbr\u003e\n\tI don\u0027t really want to give anymore away on this, I\u0027d rather you play the game and find out for yourself.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eMechanics:\u003cbr\u003e\n\t\u003c/strong\u003e(Subject to Change)\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe game will be seperated into \u0027Chapters\u0027. Each chapter will be different in one way or another. For example:\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe Prologue will introduce you to all the Characters and be the setup of the story.\u003cbr\u003e\n\tChapter Two will have you take full control of the player doing acts on your own to fulfill an \u0027objective\u0027.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThere\u0027s also two kinds of variables in the game which will affect the outcome at the end and during the game.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eResitance\u003cbr\u003e\n\t\u0026amp;\u003cbr\u003e\n\tAcceptance\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eMain Fetishes:\u003c/strong\u003e\u003cu\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/u\u003e(More are included)\u003cbr\u003e\n\t\u003cbr\u003e\n\tCorruption\u003cbr\u003e\n\tMoral Degeneration\u003cbr\u003e\n\tPregnancy \u003cbr\u003e\n\tBody Modification\u003cbr\u003e\n\tVirgin\u003cbr\u003e\n\tTransformation\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eExtras:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tAnimation\u003cbr\u003e\n\tFemale Protagonist\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003eProtagonist:\u003cimg src=\"https://i.imgur.com/qzyTyTe.png\" title=\"source: imgur.com\"\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\tMore Information will be revealed after the Prologue has been release this \u003cstrong\u003eJUNE!\u003c/strong\u003e\u003ca\u003e\u003cimg src=\"http://i.imgur.com/KfQSjlT.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ch3\u003eTitle: Officer Chloe - Operation Infiltration \u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis is now \u003cstrong\u003eCOMPLETE! \u003c/strong\u003eRead about it below and feel free to grab the game via the link at the end.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe story follows a young woman named, Chloe, on an adventure to become a great Police Officer. She comes from a bad background surrounded by abuse and neglect from her Ex-Boyfriend, Justin. She joined the academy to escape Justin, so that she could become a Police Officer and pursue an independent life without neglect and abuse. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eChloe posing for the camera during a hot scene in \"Operation Infiltration\":\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/aEfOIeS.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tChloe will start out as a Rookie Officer working for the respect of the Sheriff and the other Police Officers. This will take you across the first week of Chloe\u0027s life a Police Officer. At the end of the first week Chloe and the other Officers will learn of a Sex Trafficking Ring situated somewhere in town. The next week will take Chloe through the discovery of the Trafficking Ring, but to rightfully bring it down, it needs to be Infiltrated. This is where Chloe will go Undercover in the Trafficking ring as a \"Hostess\". The rest of the game will then depend on the choices the player makes for Chloe. There is obviously a lot more going on, but only playing the game will reveal these things. Will you get Chloe to the end of the case? Or will she fall into a Bad Ending? That\u0027s all up to you and the choices you make!\u003cbr\u003e\n\t\u003cbr\u003e\n\tAlong with the usual tasks of Police Work during the first week in game, and of course the time Chloe spends undercover, the player will\u00a0be able to free-roam during the weekends.\u00a0The\u00a0weekends are Chloe\u0027s time off. This is where the\u00a0player can\u00a0go visit the Homeless\u00a0and see if they need any \"help\" with anything.\u00a0You could take Chloe for a photoshoot? Maybe you\u0027d prefer to go down a\u00a0dark scary alley? Who knows, you decide.\u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll scenes on the weekends are based on choice and the level of corruption you are at. If you\u0027re not corrupt enough then you won\u0027t be able to access a scene, but fear not! You can always go back at a later time and there are NPC\u0027s plotted all over which can help you to either get your Morale (Corruption) Higher, or Lower. For example:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHelping an elderly lady simply reach an item she cannot reach whilst shopping:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/yMpFd6E.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eTaking a Woman home to her sick child:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/4aysKnf.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThere are of course other choices that you will have to make:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/eOIKEkI.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCP = Corruption.\u003c/strong\u003e The amount of Corruption you have will determine how Chloe reacts in certain scenarios. Some times you might get better scenes with High amounts of CP, or sometimes you might get better scenes with Low amounts of CP.\u003cbr\u003e\n\t\u003cbr\u003e\n\tHere are a couple of examples of CG\u0027s using 3D images that will be used in the game: \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThe Sheriff\u00a0keeping a dirty little secret with his Niece:\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/mshKJuU.png\" title=\"source: imgur.com\"\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0 \u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tChloe having a dream about her past with her Ex-Boyfriend, Justin:\u003c/strong\u003e\u003cbr\u003e\n\t \u003cimg src=\"http://i.imgur.com/wQQmC1l.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tChloe losing her top somehow, now she has to wander around town topless:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/mhqGulK.png\" style=\"width: 636px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThese of course are more Vanilla CG\u0027s, the game itself will include more Hard-core Fetish based CG\u0027s as the Character becomes more corrupt. Or not corrupt? It\u0027s up to you.\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy game also features Custom Sounds and Sprites to give it an edge on most RPG Maker games. This  does not only include Custom Sprites for in-game characters, but also NPC\u0027s. The Custom Sounds range from a simple sound of the character eating food, to the sound of the car as she travels to work.\u003cbr\u003e\n\t\u003cbr\u003e\n\tLink to the full-game without DLC\u0027s is found below. This isn\u0027t to the standard my work is at right now, due to the fact I\u0027m constantly learning and improving things as I go. To find out all the improvements feel free to support me!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://mega.nz/#!Dh1QCRTI!FO521mTyZUkAnjdAyDJ8e4vHoBKny_VI3pSTnTf3Mr0\" rel=\"nofollow\" target=\"_blank\"\u003eLINK\u003c/a\u003e (Full-Game without DLC\u0027s)\u003cbr\u003e\n\t\u003ca\u003e\u003cimg src=\"http://i.imgur.com/KfQSjlT.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ch3\u003eMini Games:\u003c/h3\u003e\n\t\u003cbr\u003e\n\tIn addition to my main game I have also completed two mini-games:\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy first mini-game is a Halloween based game which takes place at a house party which Chloe attends. There are several scenes included in this mini-game. \u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tChloe arriving at the party:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/JQOfboe.png\" style=\"width: 526px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy second mini-game is a Christmas game which takes place when Chloe went home on year for Christmas. This is where she meets up with her perverted Step-Dad and his equally perverted Son.\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tChloe being asked to play Blackjack by her Step-Dad and his friends:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/mExh9Jj.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tBoth of these mini-games are available as rewards for certain Patrons. I\u0027m also working on a third mini-game which isn\u0027t based on Chloe, but a new protagonist, Sarah. This will be an NTR game for all of those who are interested! Check the rewards and see if you\u0027re willing to support me on a level where you get these games rewarded to you!\u003cimg src=\"http://i.imgur.com/KfQSjlT.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003ch3\u003eComic Collection:\u003c/h3\u003e\n\t\u003cbr\u003e\n\tFinally, there is one more thing I\u0027ve been working on; Comics. I\u0027ve already completed \u003cstrong\u003eTWO\u003c/strong\u003e comics which is titled:\u003cbr\u003e\n\t\u003cbr\u003e\n\t \u003cstrong\u003e\"Chloe\u0027s Beach Adventure\"\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/Krly7Au.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis Comic takes the reader to\u00a0a sunny beach holiday resort in which Chloe won tickets to. This is where she meets the man setup the whole \"competition\". The thing is he\u0027s not all he seems to be, there\u0027s more to him, especially in his special drinks he makes Chloe. She just can\u0027t seem to remember what happened after that drink...\u003cbr\u003e\n\t\u003cbr\u003e\n\t\"Chloe\u0027s Beach Adventure\" is finished, so becoming a Patron supporting me on a level where this is a reward, will grant you full access to this full comic. In addition to this Comic, I have also finished working on the first part of a second Comic titled:\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\"Violet\u0027s Virginity\"\u003cimg src=\"https://i.imgur.com/dFLKRC8.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tSchool life these days can be hard. Especially if you have a boyfriend who\u0027s not a virgin, yet you are. How will you keep your nerves when it comes to the big day? Is there somebody who can \u003cstrong\u003eTRAIN\u003c/strong\u003e Violet?\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you\u0027re interested in simply buying this comic and not supporting my current game to get a hold of it, then take a look at it here:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.renderotica.com/store/sku/58841_Violet-s-Virginity-Part-One\" target=\"_blank\"\u003eViolet\u0027s Virginity - Part One\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\tHere you can also take a look at some screenshots from the comic itself which include text.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe Second part is coming soon!\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/KfQSjlT.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI also want to make a note that I send all content out on the 5th of every month, so for people who become a new Patron, you will have to wait until the following Month on the 5th to receive content once your payment has cleared.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks for taking the time to check out my Patreon page, I hope to see you In the future of Officer Chloe - Operation Infiltration and of course all of my future projects!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eKey\u0027\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
