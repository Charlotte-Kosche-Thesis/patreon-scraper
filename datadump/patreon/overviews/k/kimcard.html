    "summary": "hello,\u003cbr\u003emy name is kim card. i\u0027m a queer, vegan, and currently riding a bike around the west coast and beyond, chatting and getting to know people and places. you can follow along on a blog i write:\u00a0\u003ca href=\"https://wordpress.com/view/queerveganadventures.com\" target=\"_blank\"\u003equeer vegan adventures\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003ei also enjoy sharing pictures of the things i get to see, as well as writing stories inspired by these experiences and conversations. my blog will always be available regardless of financial support, but i would like to offer some other ways people can support this venture and keep me out here a little longer, or at least fueling the many calories needed to keep the bike moving. so i\u0027m offering access to pics that were great, but didn\u0027t make the blog post. i would also like to add snippets of other writing projects i am working on while rolling through the landscape. i know i would like to turn one of them into a novel, and the other 2 are probably more like zine or chat book material and more specific to how we interact in this culture.\u003cbr\u003e\u003cbr\u003eone of them is addressing what it really means, in my opinion to be an ethical vegan, and the other is to explore the advantages of talking to strangers, especially for introverts. and then of course there is the possibility of a book coming out of this...maybe the how-to-guide to a mid-life crisis, or the effects of just walking away from the life i knew. \u003cbr\u003e\u003cbr\u003ewhatever happens, i know i need the support of a community of people who are cheering me on from all over. also, your support will help me (and inspire me) to stay out here having more adventures.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ethank you so much for supporting work that goes against stream and hopes to inspire other ways of looking at the society we live in.\u003c/strong\u003e\u003cbr\u003e"
