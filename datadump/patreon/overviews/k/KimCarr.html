    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/0hYrWZJqJHQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHello Everyone, Kim here\u003c/span\u003e\u003c/strong\u003e....I am so EXCITED to bring stories and images to life,\u00a0 from my farm and beyond, to you.\u00a0\u00a0I am giving a voice and a\nface to the small farmers doing it right and I need your help! I want to give everyone a look at REAL FARM LIFE - without\nthe dirt and grime.   I\u0027ve had friends encouraging me for years to write a\nbook or two ... people love the combination of my stories and images featuring\nfarm animals, and some actually think I am FUNNY\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kimcarrphotography.com/uploads/1/1/3/9/11393208/8184407_orig.jpg\" style=\"width: 341px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003eKim photographing Red Wattle Cross piglets\u00a0\u003cbr\u003eHouston\u0027s Homegrown Farm - Endangered Status: Threatened\u003c/em\u003e\u00a0\u003cbr\u003e\u003ca href=\"https://www.localharvest.org/houstons-home-grown-M39018\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHouston\u0027s Homegrown\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI have friends that are farming\u003c/span\u003e\u003c/strong\u003e the right way, the humane way.\u00a0 Their stories will touch your heart and soul.\u00a0 I want to continue meeting more farmers just like them to share with YOU!\u00a0 My books and my photography are guaranteed to be funny, educational, beautiful, heartwarming, and can be enjoyed by adults and children alike. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eAlong the way, \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI will make a special commitment to photographing America\u2019s heritage breeds\u003c/span\u003e\u003c/strong\u003e \u2013 farm animals whose traditional lineages are being preserved through special efforts. People are often aware of exotic animals in need, such as tigers and elephants, but do not realize we have many breeds of livestock and poultry that are also in danger of extinction right here in the United States.  With the growth of commercial farms and trends of factory farming, many of our old-fashioned breeds of livestock have gone by the wayside.  Some are \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ecritically endangered\u003c/span\u003e.  These animals and small farms deserve special documentation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eThe best news\u003c/strong\u003e....\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI will donate 10% of the sales income from my Heritage Breed Photo Project to the \u003cstrong\u003eLivestock Conservancy\u003c/strong\u003e\u003c/span\u003e (\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"http://www.livestockconservancy.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ewww.livestockconservancy.com\u003c/span\u003e\u003c/a\u003e\u003cem\u003e) \u003cspan style=\"color: rgb(118, 146, 60);\"\u003ewhich is working to protect endangered breeds of livestock and poultry.\u00a0 Whether my sales come from a book, an art show, or gallery...you can feel good knowing that you are helping farm animals in need of preservation.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kimcarrphotography.com/uploads/1/1/3/9/11393208/kim-carrpatreon-022_1_orig.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eJacobs Sheep - WIXCOF Farm \u003cbr\u003eEndangered Status: Threatened\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"http://www.wxicof.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ewww.wxicof.com\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIt would be a real dream\u003c/span\u003e\u003c/strong\u003e to continue to grow my\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e professional photography services to small farmers.\u00a0 You can be a part of this mission as I produce photo essays, raise awareness through social media and promotional material to help promote the small farmer and the animals they care for.\u00a0 I will provide small farmers with much needed images for their websites and other marketing outlets for free. You can help make this possible with your support.\u00a0 Every bit helps. \u00a0\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.kimcarrphotography.com/uploads/1/1/3/9/11393208/stuartfarm-june2017-204-resized_orig.jpg\" style=\"width: 332px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFred \u0026amp; Serena Stuart - Stuart Farm LLC\u00a0\u003cbr\u003eTamworth Sow (Gertie) - Endangered Status: Watch\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"http://www.stuartfarm.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ewww.stuartfarm.com\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMy\npersonal story may sound familiar to others:\u003c/span\u003e \u003c/strong\u003eLosing\nmy job in 2010 ended up being my good fortune\u2013\nafter the initial \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eshock\u003c/span\u003e, I looked at the \u201cbig picture\u201d and decided to cut a new\npath for myself, putting to good use my college degree in Animal Sciences and\ncoupling that with my instinctive connections with animals themselves.\u00a0 I took up photography as a full time career.\u00a0 Daily I care for many critters,\nincluding my prized mule Davy Crockett, on twenty acres in mid-Missouri.\u00a0 Every other hour of the day is devoted to my photography. \u003cbr\u003e\u00a0\u003cbr\u003eAt the same time, for the past seven years now, I do several art shows a year. I\u0027ve learned that all shows gain exposure for my photography, but not all are profitable.\u00a0 I simply cannot step up to the challenge of taking my work to the next level - really accomplishing some good in this world - when I\u0027m living show-to-show and hoping for commission checks from galleries in tomorrow\u0027s mail.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://www.kimcarrphotography.com/uploads/1/1/3/9/11393208/kim-carrpatreon-029_1_orig.jpg\" style=\"width: 369px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003eGail Cross - Witness Tree Farm\u00a0\u003c/em\u003e\u003cem\u003e\u003cbr\u003eRandall Cattle - Endangered Status: Critical\u003c/em\u003e\u00a0\u003cbr\u003e\u003ca href=\"http://www.witnesstreefarm.org/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ewww.witnesstreefarm.org\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThis brings \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eme to Patreon. \u003c/span\u003e\u003c/strong\u003eThrough your support, you will join my mission to document Heritage Breed farm animals for future books and historical reference.\u00a0 It will also allow me to continue to provide small farmers professional photography services \u2013much needed images for their websites and other marketing outlets \u2013 without charge.  This ambitious project needs your support to see it succeed.  If you are as intrigued by the \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003egrass roots\u003c/span\u003e\u003c/strong\u003e movement as I am, then this is a journey that we should take together! \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI would like to thank you for whatever you can offer.\u003c/span\u003e \u003c/strong\u003eWhatever role you play, it is IMPORTANT.  This is a long term project which will allow me to put the spotlight on deserving small farmers and animals in need.\u00a0To provide a tangible\nsymbol of my appreciation, I have several rewards that I\u2019m extending\nfor the various gift levels. Rewards that I think you will enjoy and provide a greater connection between you, me, my art and the mission.\u003cbr\u003e\u003cbr\u003eI will keep you updated on photo shoots, art shows, new work, and projects in progress. For fun I offer monthly giveaways that are sure to make you smile.\u00a0 Just a small token of my appreciation and gratitude. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kimcarrphotography.com/uploads/1/1/3/9/11393208/kim-carrpatreon-040_1_orig.jpg\" style=\"width: 338px;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNarragansett Turkey (Sophie) - Banty\u0027s Barnyard\u003cbr\u003eEndangered Status: Watch\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIt is through the indescribable encouragement\u003c/span\u003e \u003c/strong\u003efrom those who love my photography that I have found the courage to ask for your financial support. I promise to stretch your generosity to the limits in achieving our objectives. I realize\nthat there is no way I would be where I am without the help of family and\nfriends.\u00a0Let me give you an inside look\ninto my life as a small farmer/photographer. I\u0027ll roll in the grit and grime\n(really...I will) to bring you the best stories and images possible.\u00a0 \u003cbr\u003e\u003cbr\u003eYour suggestions for possible photo shoots or projects are always welcome! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kimcarrphotography.com/uploads/1/1/3/9/11393208/kim-carr-photographyresized-006_1_orig.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003eMiniature Donkeys (Jodee \u0026amp; Joleen) - WXICOF Farm \u003cbr\u003eEndangered Status: Recovering\u003c/em\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"http://www.wxicof.com/\" target=\"_blank\"\u003ewww.wxicof.com\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTogether we are only limited by our imaginations. \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003ePlease consider becoming a Patron.\u003c/em\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThank You!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eKim\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMore fun places you can check out....\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWebsite: \u003ca href=\"http://www.kimcarrphotography.com/\" target=\"_blank\"\u003eKim Carr Photography\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEtsy:\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"http://www.etsy.com/shop/farmfreshprintables\" target=\"_blank\"\u003eFarm Fresh Printables\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInstagram:\u003c/span\u003e\u00a0\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"http://www.instagram.com/kimcarrphotography\" target=\"_blank\"\u003eKimCarrPhotography\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
