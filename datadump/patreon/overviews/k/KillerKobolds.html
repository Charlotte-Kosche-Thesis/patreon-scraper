    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIntroducing Killer Kobolds!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"https://media.giphy.com/media/3rRSh0pzpd3WrOQAlZ/giphy.gif\"\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003eWhile awaiting for programming implementations of our Amorous updates, that gave myself and Kabier plenty of downtime to invest into 3D game development and create new networking opportunities with other talented game creators. We are now confident that with proper funding, we can deliver a fun multiplayer experience akin to Ultimate Werewolf: The card game, or Town of Salem.\u003cbr\u003e\n\u003cbr\u003e\nKiller Kobolds is a Murder Mystery involving upwards of 15 players. Each player will have their own set of abilities \u0026amp; win conditions based on what faction they are assigned at the start of the game. The following features have already entered a prototype phase:\u003cbr\u003e\n\u003cbr\u003e\n\u2022 18 Playable classes\u003cbr\u003e\n\u2022 15 Kobold Skins\u003cbr\u003e\n\u2022 7 Outfits\u003cbr\u003e\n\u2022 3 stages\u003cbr\u003e\n\u2022 Leveling \u0026amp; Player Profiles\u003cbr\u003e\n\u2022 Loot for unlocking rare cosmetics\u003cbr\u003e\n\u2022 Full original soundtrack\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/2wXXGfaWybLTZZ3xip/giphy.gif\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDemo coming to Patrons soon!\u003c/span\u003e\u003c/h3\u003e\nWhile our current build will need some TLC to be brought back up to speed after being left in dissaray due to our previous programmer, we have the assets in place to put together a simple build of the game to begin alpha testing to Patrons. We plan to provide developer insights regularly so fans of the project can see and enjoy updates as we roll them out!\u003cbr\u003e\n\u003cbr\u003e\nFunds we receive will go directly towards generously paying a professional programmer with a credible background in the gaming industry to ensure updates are not only of high quality, but also frequent. Any excess of funds will improve the graphical budget of the game and flesh out the amount of cosmetic and stage options in the final build.\u003cbr\u003e\n\u003cbr\u003e\nIf the game is well received past launch, we aim to continue to support the game with additional classes and content. We are fully committed to make Killer Kobolds a game we are exceptionally proud of and help spearhead a career of bigger, better furry games for the future!\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/p4mUCauEUvAIlU8IVh/giphy.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
