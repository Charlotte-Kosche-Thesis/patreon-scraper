    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"text-align: center;\"\u003e\u003cimg src=\"https://kevingsummers.com/blog/wp-content/uploads/2017/12/KGS-logo-mobile.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCSA: Community Supported Author\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI wake up every day while it\u0027s still dark and write for an hour before I do my chores. My wife brings me a mug of coffee and I tap out as many words as I can manage before the clock strikes 6 and I have to head out to milk the cows. This averages out to about 500 words a day, which isn\u0027t much.\u003cbr\u003e\n\u003cbr\u003e\nConventional wisdom would suggest that an indie author needs to publish frequently in order to make a living at his craft. This is the reason why many authors choose to serialize their work, but personally, I find serialization to upset quite a number of readers. They want to read THE END rather than TO BE CONTINUED.\u003cbr\u003e\n\u003cbr\u003e\nWhile I don\u0027t plan on serializing my stories, I do realize that there are some fans out there that enjoy that format. There are also folks out there that want to support their favorite creators beyond purchasing books and leaving reviews. And that\u0027s why I\u0027ve turned to Patreon.\u003cbr\u003e\n\u003cbr\u003e\nI want to spend more time writing and less time chasing clients and working all hours to make ends meet. I\u0027m hoping that there are a few readers out there that would like to help me see that dream fulfilled. If you\u0027d like to help me, please take a look at my rewards and throw whatever you can into the hat. I would deeply appreciate it.\u003cbr\u003e\n\u003cbr\u003e\n~Kevin G. Summers"
