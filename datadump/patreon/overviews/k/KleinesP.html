    "summary": "\u003cstrong\u003e\"Wer bist du und was machst du?\"\n\u003c/strong\u003e\u003cbr\u003eAhoiHoi!\nSch\u00f6n, dass du dich hierher verirrt hast.\nMein Name ist Pascal, 25 Jahre alt und ich leide seit meiner Geburt an einem schweren Gendefekt (Epidermolysis Bullosa) und mit dem Produzieren von Podcasts habe ich eine M\u00f6glichkeit gefunden, aktiver am \u00f6ffentlichen Leben teilzunehmen.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\"Was sind das denn f\u00fcr\u00a0 Podcasts und vor allem, wie hei\u00dfen sie?\" \u003c/strong\u003e\u003cbr\u003eSehr gute Frage! Ich produziere unter dem Label \"Podcastdepot\" drei verschiedene Podcasts.\u003cbr\u003eIch muss dazu sagen, dass ich mich aufgrund meiner Situation in der Hauptsache auf die drei Hauptformate konzentrieren muss. Soweit m\u00f6glich werde ich aber auch immer wieder Patreon widmen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKleinesGespr\u00e4ch \u003c/strong\u003eist eine lockere und zwanglose Unterhaltung. Dabei kommt man oft vom H\u00f6lzchen aufs St\u00f6ckchen und verquatscht sich ein wenig \u2013 \u0027KleinesGespr\u00e4ch\u0027 liegt damit fernab vom Standard-Interviewformat.\nLustige, emotionale und total verr\u00fcckte Gespr\u00e4che bekommst du hier zu h\u00f6ren!\u003cbr\u003e\u003cbr\u003eIn \u003cstrong\u003eThematischFrisch \u003c/strong\u003e(ehemals KleinesGespr\u00e4ch-Thema) finden -wie der Name schon sagt- Gespr\u00e4che zu den unterschiedlichsten Themen ihren Platz. Essen, Games, Filme, alles ist dabei! Mit netten Gespr\u00e4chspartnern wird das jeweilige Thema beleuchtet\u003cbr\u003e\u003cbr\u003eMein neustes Format ist \u003cstrong\u003eKleinerMonolog, \u003c/strong\u003ehier erz\u00e4hle ich mehr von mir, von dem was mich besch\u00e4ftigt und bewegt. Mein pers\u00f6nlichstes Format.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Mit wem hast du denn schon so gequatscht?\"\n\u003c/strong\u003e\u003cbr\u003eAch, das waren mittlerweile schon ziemlich Viele. Hier mal ein kleiner Auszug aus der G\u00e4steliste von \u003cstrong\u003eKleinesGespr\u00e4ch\u003c/strong\u003e:\u003cbr\u003e-\u00a0\u003cem\u003eKlaas Heufer-Umlauf \u003c/em\u003e(\u0027Circus HalliGalli\u0027, \u0027GLORIA\u0027)\u003cbr\u003e- \u003cem\u003eMax \u0027Rockstah\u0027 Nachtsheim \u003c/em\u003e(Rapper, \u0027RadioNukular\u0027, \u0027Greenscreen\u0027)\u003cbr\u003e- \u003cem\u003eRichard Gutjahr \u00a0\u003c/em\u003e(\u0027Rundschau-Nacht\u0027, Blogger, Journalist)\u003cbr\u003e-\u00a0\u003cem\u003eRalph Caspers \u003c/em\u003e(\u0027Wissen macht Ah!\u0027, \u0027Quarks\u0026amp;Co\u0027)\u003cbr\u003e- \u003cem\u003eDaniel Schr\u00f6ckert \u003c/em\u003e(\u0027RocketBeans\u0027)\u003cbr\u003e- \u003cem\u003eDominik Hammes \u003c/em\u003e(\u0027Medien-KuH\u0027, \u0027RadioNukular\u0027)\u003cbr\u003e- \u003cem\u003eJohannes Sassenroth \u003c/em\u003e(Radiomoderator \u0027hr3\u0027)\u003cbr\u003e- \u003cem\u003eChristian G\u00fcrnth \u003c/em\u003e(\u0027RadioNukular\u0027, CreativeDirector \u0027Gameswelt\u0027)\u003cbr\u003e\u003cbr\u003eDie komplette Liste meiner G\u00e4ste findest Du unter \u003ca href=\"http://kleinesgespraech.de\" rel=\"nofollow\"\u003ekleinesgespraech.de\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Klingt ja alles nicht schlecht. ABER - warum daf\u00fcr zahlen?\"\u003c/strong\u003e\u003cbr\u003eAuch wenn ich meine Podcasts haupts\u00e4chlich zur Unterhaltung f\u00fcr Euch und aus Freude am Podcasten mache, w\u00fcrde es mir sehr helfen, wenn auch ich dabei unterst\u00fctzt werde. \nAuf Grund meiner Behinderung ist es mir nicht m\u00f6glich einer richtigen echten Arbeit nach zu gehen. Zudem befinde ich mich in einer \u0027Grauzone\u0027. Das bedeutet, ich habe weder Anspruch auf Arbeitslosengeld, noch auf EU-Rente oder andere Unterst\u00fctzung. Mit Podcasten habe ich endlich Etwas gefunden, was ich zum einen kann und mir zum anderen auch gro\u00dfen Spa\u00df bereitet. \nIhr k\u00f6nntet mir somit helfen mein Hobby zum Beruf zu machen. Beziehungsweise das Gef\u00fchl geben einer echten Arbeit nachzugehen. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Ich will/kann aber nicht zahlen.\"\n\u003c/strong\u003e\u003cbr\u003eDas ist ganz einfach - dann hast du Pech! ... \nNein. Jetzt mal Butter bei die Fische ohne Spa\u00df, Sarkasmus und doppelten Boden.\nNat\u00fcrlich ist euch freigestellt, ob ihr mich finanziell unterst\u00fctzen wollt oder nicht. \u0027KleinesGespr\u00e4ch\u0027 ist und bleibt in seiner Form kostenlos - IMMER!\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\"Wie oft produzierst du neuen, hei\u00dfen Shit?\"\n\u003c/strong\u003e\u003cbr\u003eGrunds\u00e4tzlich ist mein Ziel ein bis zwei Folgen im Monat zu produzieren.\nFolgendes m\u00fcsst ihr aber \u003cstrong\u003eUNBEDINGT\u003c/strong\u003e wissen.\nAuch wenn ich auf monatliche Unterst\u00fctzung hoffe, muss ich klarstellen, dass aus gesundheitlichen Gr\u00fcnden auch einmal ein Podcast ausfallen kann und ihr einen Monat leer ausgeht ... Im schlimmsten Fall sogar zwei oder drei /o\\ \nDennoch hilft mir bei der Umsetzung meines Projektes jeder Cent.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Woher wei\u00df ich denn, wie es dir geht?\"\n\u003c/strong\u003e\u003cbr\u003eDas ist aber lieb, dass du dich f\u00fcr mich interessierst!\nAm besten folgst du mir auf\u003cem\u003e\u00a0\u003ca href=\"https://twitter.com/KleinesP\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/em\u003e. Da erf\u00e4hrst du eigentlich immer Irgendwas \u00fcber mich. \nDu kannst auch bei\u00a0\u003ca href=\"https://www.instagram.com/KleinesP/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eInstagram\u00a0\u003c/em\u003e\u003c/a\u003evorbei schauen. Da versuche ich ein wenig meinen Alltag zu dokumentieren. Essen und so. You Know!\nDie dritte Variante w\u00e4re ein Like bei\u00a0\u003ca href=\"http://www.facebook.com/kleines.gespraech\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eFacebook\u003c/em\u003e\u003c/a\u003e zu lassen. Mein sehr kompetentes Management-Team (lustiges \u00c4ffchen mit M\u00fctze) hinterl\u00e4sst dort regelm\u00e4\u00dfig Updates.\u003cbr\u003e"

    "attributes": {
     "about": "Ahoi, mein Name ist Pascal.\u003cbr\u003eSo, wo fang ich an? Na am besten am Anfang. Ich wurde am 29.12.92 um 23.07 Uhr in Alt\u00f6tting geboren. Der Schock war gro\u00df. Nicht etwa weil ich rote Haare hatte, sondern weil ich mit einem seltenem Gendefekt mit dem Namen \u2018Epidermolysis bullosa\u2019 zur Welt kam.\u003cbr\u003e\u003ch2\u003eWas bedeutet ein Leben mit EB?\u003c/h2\u003e\u003cblockquote\u003e\u201cEpidermolysis bullosa (EB) ist eine genetisch bedingte Hautkrankheit, die je nach Subtyp autosomal-dominant oder -rezessiv vererbt wird. Betroffene werden als Schmetterlingskinder bezeichnet, weil ihre Haut so verletzlich wie die Fl\u00fcgel eines Schmetterlings sei. Ursache ist eine angeborene Mutation in bestimmten Genen, deren Genprodukte (Proteine) u. a. f\u00fcr den intakten zellul\u00e4ren Aufbau der Haut notwendig sind. Die mechanische Verbindung zwischen den unterschiedlichen Hautschichten ist unzureichend ausgebildet, dadurch k\u00f6nnen je nach Subtyp Blasen und Wunden mit m\u00f6glicher Narbenbildung entstehen (am und im ganzen K\u00f6rper, z. B. auch Mund und Speiser\u00f6hre). Die Krankheit wird umgangssprachlich auch als Schmetterlingshaut bezeichnet.\u201d\u003cem\u003eQuelle: Wikipedia\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMeine ersten Lebensjahre verbrachten wir noch im idyllischen Bayern. Doch bald zog Mama mit mir in ihre Heimatstadt Dresden zur\u00fcck. Hier besuchte ich erst den Kindergarten und anschlie\u00dfend die Schule. Da es sich um eine Schule f\u00fcr K\u00f6rperbehinderte handelte, hatte ich jede Menge Leidensgenossen um mich herum. Freunde und Feinde waren schnell gefunden. Ab der 4. Klasse wurde ich regelm\u00e4\u00dfig Klassensprecher und setzte die ein oder andere Verbesserung durch. Im Jahre 2006 ging ich von dieser Schule ab. Danach ging ich an eine Berufsschule, wo ich die M\u00f6glichkeit hatte, meinen Abschluss nachzuholen. In dieser Zeit bekam ich ein Angebot f\u00fcr einen Job und ich entschied mich daf\u00fcr. Ich wollte die Arbeit unbedingt annehmen. Es war f\u00fcr mich eine einmalige Gelegenheit. Leider bemerkte mein ehemaliger Arbeitgeber nach zwei Monaten, dass ich doch zu behindert f\u00fcr sein Unternehmen war und er betonte mehrmals, dass er kein soziales Unternehmen ist, sondern ein wirtschaftliches. Das war deutlich und traurig.\u003cbr\u003eNun versuchte ich mein Gl\u00fcck mit einem eigenen Blog und bei Youtube. Doch ich musste feststellen, dass es nicht das richtige war.\u003cbr\u003e\u003c/blockquote\u003e",
