    "summary": "\u003ch3 style=\"text-align: center;\"\u003eHi! Welcome to my patreon page.\u003c/h3\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWHAT I DO\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: start;\"\u003eI\u0027m \u003cstrong\u003eKnockout Knob\u003c/strong\u003e, a Berlin based musician and I make \u003cstrong\u003eelectronic music\u003c/strong\u003e\u003c/div\u003e\n\t using drum \u003cstrong\u003emachines\u003c/strong\u003e, synthesizers, samplers, effects \u003cbr\u003eand all kinds of \u003cstrong\u003elive input\u003c/strong\u003e with a looper.\u003cbr\u003eMy\u00a0\u003cstrong\u003elive shows \u003c/strong\u003eare mostly \u003cstrong\u003eimprovised\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003ch4 style=\"font-weight: bold; text-align: justify;\"\u003eTHE OUTPUT\u003c/h4\u003e\n\u003cbr\u003eI release audio recordings of \u003cstrong\u003elive sets\u003c/strong\u003e and of\u00a0\u003cstrong\u003ejams\u003c/strong\u003e I play in my studio or sometimes even on the road.\u003cbr\u003e\n\tI also want to release \u003cstrong\u003evideos\u003c/strong\u003e of jams and explain a little what I do.\u003cbr\u003e\n\tI\u0027m planing to release an \u003cstrong\u003eEP\u003c/strong\u003e soon, too.\u003cbr\u003efor \u003cstrong\u003emore information\u003c/strong\u003e about the EP and how yo can help\u003cbr\u003e\u0026lt;- check the goals section \u003cstrong\u003eon the left side\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: justify;\"\u003eMY WAY\u003c/h4\u003e\u003cbr\u003eMaking \u003cstrong\u003emusic\u003c/strong\u003e is part of my life \u003cstrong\u003esince I was a 4\u003c/strong\u003e year old boy.\u003cbr\u003eI played guitar, bass and percussion in \u003cstrong\u003edifferent bands\u003cbr\u003e\u003c/strong\u003etrough all kinds of genres.\u003cbr\u003eI was singing in \u003cstrong\u003echoirs\u003c/strong\u003e and play the \u003cstrong\u003epiano\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWhen I started studying \u003cstrong\u003esound engineer\u003c/strong\u003e that was the door\u003cbr\u003eto the world of \u003cstrong\u003eelectronic sound creation\u003c/strong\u003e.\u003cbr\u003eI started making music with \u003cstrong\u003eAbleton\u003cbr\u003e\u003c/strong\u003eand built a \u003cstrong\u003econtroller based live setup\u003c/strong\u003e.\u003cbr\u003eThen I \u003cstrong\u003ediscovered machines\u003c/strong\u003e like the Kaoss Pad and the Elektribe\u003cbr\u003e\u003cstrong\u003eand hardware synthesizers\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eToday\u003c/strong\u003e\u00a0I arrange, play and mix \u003cstrong\u003eeverything live\u003c/strong\u003e with \u003cstrong\u003ehardware\u00a0\u003c/strong\u003eand\u003cbr\u003eonly use a DAW to master the stereo files I record from my analog mixer. \u003cbr\u003eSo \u003cstrong\u003ewhat you hear is\u003c/strong\u003e exactly \u003cstrong\u003ewhat I played\u003c/strong\u003e on the machines.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: justify;\"\u003eWHY YOU SHOULD BECOME A PATREON\u003c/h4\u003e\n\u003cbr\u003eAs a patreon you will have \u003cstrong\u003eaccess to everything I put out\u003c/strong\u003e.\u003cbr\u003e\n\tFor \u003cstrong\u003edetails\u003c/strong\u003e on what you get as a patreon\u003cbr\u003e\n\tplease check the reward section \u003cstrong\u003eon the right side\u003c/strong\u003e -\u0026gt;\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you \u003cstrong\u003escroll down\u003c/strong\u003e, you can listen to \u003cstrong\u003ewhat I did in the past\u003c/strong\u003e.\u003c/div\u003e"

     "description": "\u003cblockquote\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003ehelp me\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003emake an EP\u003c/h3\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eKALICEOZ\u003c/strong\u003e\u003c/h2\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003eAlice in Chaos\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003ethe Circuit EP\u003c/h4\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eAlice in Chaos (spoken) / KALICEOZ (written) will be a whole EP written and performed on the Novation Circuit only. \u003cbr\u003eAll played live, uncut, one take tracks recorded into a field recorder and then directly brought to the mastering studio.\u003c/div\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eHere is how\u003cbr\u003eYOU\u003cbr\u003ecan help!\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eBecome a patreon and help me with a small donation every time I release a piece, no mater if it is a jam I recorded in my studio, \u003cbr\u003ea performance video \u003cbr\u003eor even a whole live set.\u003cbr\u003e\nI release 2 to 4 times a month.\u003cbr\u003e\nYou can also set a limit on how much you want to donate per month, if you like it safe.\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003emeanwhile...\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eI will release jams and videos created with the Circuit and other music machines including jam versions of the EP tracks.\u003cbr\u003e\u003cstrong\u003eAll jams and videos \u003cbr\u003ewill be available for free.\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/knockoutknob\"\u003eon soundcloud\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/knockoutknobvideos\"
