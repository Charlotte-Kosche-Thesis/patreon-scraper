    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHi!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tMy name is \n\t\u003cstrong\u003eKisaka\u003c/strong\u003e and I make both art and animations! It\u0027s something I\u0027ve always had fun doing ever since I was little and I\u0027d love to work towards being able to do it for a living! Arts and Digital Media Entertainment has always been something I\u0027ve been interested in and it would be my dream to work on a project, or create a project I truly enjoy and do it for a living!\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy Patreon directly helps pay my bills so that I can spend more time working on my art and provide more entertainment, art and stories for everyone! With your help, you make it possible!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/e1f3/f/2018/028/1/6/why2_by_kisakatoriama-dc1ig7l.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tPatreon is a convenient easy place where I can share all mediums of art I work on! Since I do more than just art pieces, I want to be able to share everything I\u0027m passionate about! \n\t\u003cbr\u003e\n\tBy using Patreon, I can give behind-the-scenes looks at my individual pieces of art, the steps I took from start to finish and even give others access to my original files to look at for coloring pages or understanding what I do to each individual layer!\n\t\u003cbr\u003e\n\tBy supporting me on Patreon, you not only get access to all these neat things, but you\u0027re directly supporting me and everything I do creatively! I try to work really hard on everything I create, so I hope I can keep improving and enlightening your days with new pieces of art!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/1c7f/f/2018/028/9/e/rewars2_by_kisakatoriama-dc1ig8s.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tProviding a new and fun experience for my supporters is something that\u0027s really important to me! So because of such, I offer different Rewards for your support!\n\t\u003cbr\u003e\n\tI try and make every Tier bring something new and interesting to the table! I may not post every single day for every single Tier, but most of the things I show off in my Tiers are exclusive to the Tiers! That means they reach your eyes and your eyes only!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tHere are a list of the Rewards I offer!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u00a0WIPs and Finished Digital Drawings\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eTraditional Sketches \u0026amp; Finished Pieces\u003cbr\u003e\n\tName in Credits on all Finished Videos\n\t\u003cbr\u003e\n\tAnimation WIPs\n\t\u003cbr\u003e\n\tProgress .GIFs\n\t\u003cbr\u003e\n\tMonthly Custom Drawings*\n\t\u003cbr\u003e\n\tPhysical Original Art Sent to You\n\t\u003cbr\u003e\n\tAccess to NSFW Art\n\t\u003cbr\u003e\n\t.PSD Files\n\t\u003cbr\u003e\n\tPostcard Prints Every Month\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t*All Tiers to do with Monthly Custom Drawings are restricted to 1 Drawing per month. Creative Kitty Tiers do not stack! \n\t\u003cbr\u003e\n\t**In addition, both Physical Tier Rewards and Custom Drawing Rewards are given out the month after the Patron has Pledged!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks for Reading! No matter how big or small the pledge, it really helps me out for any support I receive from you all! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou guys are wonderful and I love you! \u2665 \n\t\u003cbr\u003e\n\u003c/div\u003e"
   },
