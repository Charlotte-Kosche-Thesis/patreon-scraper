    "summary": "\u003cstrong\u003e\u003cstrong\u003eTarih, k\u00e2in\u00e2t\u0131n vicdan\u0131d\u0131r.\u00a0\u003c/strong\u003e\u003c/strong\u003eTarih-i Kadim; bilginin en de\u011ferli hazine oldu\u011fu ve yanl\u0131\u015f bilginin, do\u011fru bilgiden daha h\u0131zl\u0131 yay\u0131ld\u0131\u011f\u0131 g\u00fcn\u00fcm\u00fcz d\u00fcnyas\u0131nda sizlere objektif, do\u011fru ve g\u00fcvenilir bir tarih anlat\u0131m\u0131 yapmay\u0131, bunun yan\u0131nda sizleri tarihin az bilinen sayfalar\u0131nda yolculu\u011fa \u00e7\u0131karmay\u0131 ama\u00e7 edinmi\u015f bir topluluktur. Payla\u015f\u0131mlar\u0131m\u0131z\u0131; \u003ca href=\"https://www.facebook.com/kadimtarihimiz/\"\u003eFacebook,\u003c/a\u003e \u003ca href=\"https://twitter.com/kadimtarihimiz\"\u003eTwitter\u003c/a\u003e ve \u003ca href=\"https://www.instagram.com/kadimtarihimiz/\"\u003eInstagram\u003c/a\u003e \u00fczerinden takip edebilirsiniz.\u003cstrong\u003e\n\u003cbr\u003e\t\u003cbr\u003e\n\t\u003c/strong\u003eA\u011fustos 2015 tarihinde kurdu\u011fumuz toplulu\u011fumuz h\u0131zla b\u00fcy\u00fcmeye devam ederken takip\u00e7ilerimizin ba\u011f\u0131\u015flar\u0131na da ihtiya\u00e7 duymaktay\u0131z.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eBa\u011f\u0131\u015flar\u0131n\u0131z\u0131 nas\u0131l de\u011ferlendirece\u011fiz?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003e\u0130nternet sitemizin aktif kalabilmesi i\u00e7in gereken d\u00fczenli \u00f6demeleri daha sa\u011fl\u0131kl\u0131 yapabilece\u011fiz ve sitemizin bak\u0131m\u0131 i\u00e7in gereken program, vb. gere\u00e7lere daha rahat ula\u015fabilece\u011fiz.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u00a0Facebook, Twitter ve Instagram \u00fczerinde d\u00fczenli olarak sponsorlu reklamlar vererek i\u00e7eriklerimizden daha fazla ki\u015finin haberdar olmas\u0131n\u0131 sa\u011flayabilece\u011fiz.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u00a0Daha iyi ekipmanlara (bilgisayar, kamera, mikrofon, vb.) eri\u015febilmemiz halinde \u00e7ok daha \u00fcst kalitede i\u00e7erikler sunabilece\u011fiz. B\u00f6ylelikle Youtube ba\u015fta olmak \u00fczere b\u00fct\u00fcn sosyal medya hesaplar\u0131m\u0131zda daha estetik yay\u0131nlar yapabilece\u011fiz.\u003cbr\u003e\u003cbr\u003e\n\t\u2022 Daha fazla akademik kayna\u011fa eri\u015febilmemiz sonucunda d\u00fczenli olarak daha geni\u015f i\u00e7erikli olu\u015fturabilece\u011fiz.\u003cbr\u003e\u003cbr\u003e\n\t\u00dcretece\u011fimiz i\u00e7eriklere desteklerinizi bekliyoruz.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.tarihikadim.com/yazar-ve-cevirmen-kadromuz/\"\u003eYazarlar\u003c/a\u003e |\u00a0\u003ca href=\"http://www.tarihikadim.com/yazarlarin-son-yazilari/\"\u003eSon Yaz\u0131lar\u003c/a\u003e | \u003ca href=\"http://www.tarihikadim.com/yararlandigimiz-kaynaklar/\"\u003eKaynaklar\u003c/a\u003e | \u003ca href=\"http://www.tarihikadim.com/iletisim/\"\u003e\u0130leti\u015fim\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
