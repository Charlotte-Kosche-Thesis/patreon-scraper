    "published_at": "2017-04-26T02:20:57+00:00",
    "summary": "Hello DongDongs! \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 As you know, this is Korean Unnie that makes learning Korean Fun \u0026amp; Easy!\u00a0\u003cbr\u003eI love creating these videos for you guys. I read ALL your comments, though I may not have the time to respond.Join us here and be a part of our #dongdongsquad.  Make our dream possible of continuing to produce better videos, live streams and live classes.  Be my \"seed\", \"sprout\" or \"leaf\" tier supporter.  You guys are making this possible. 2018 will be a big year for me and for us. As you may know I\u0027ve quit my job and I\u2019m devoting myself fulltime to this in 2018.  With your small donations, my dongdongs will enable me to buy better equipment, lighting, studio time for songs and anything else to bring you better quality productions.  I\u2019m happy to be your starving artist on location in my hometown of South Korea.\u00a0\u003cbr\u003e\u00a0 \u00a0\u00a0I first started making videos in 2015, and I have kept on making videos ever since. I love creating videos on learning Korean so much, and I love your comments and our live streams, so I want to keep making them and have this video making career on YouTube be sustainable and successful!\u00a0\u003cbr\u003e\u00a0 \u00a0 So join us here, speak Korean, share our cultures, support your Unnie, let\u0027s have fun in this together!\u00a0\u003cbr\u003e\u003cbr\u003eThe video contents I am planning to produce for you my dongdongs in 2018 are:\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e(MON)\u00a0\u003c/strong\u003e\u003cstrong\u003e[Top Must-Know10 Korean Phrases for ___] Series\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0In this series, you will learn 10 phrases for different situations. Along with learning the phrases,\u00a0 \u00a0 \u00a0 \u00a0you will learn new vocabulary, grammar points, and practice sentence structures. Some\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0phrases may be repeated, which will help you remember the phrases better. \u003cbr\u003e\u00a0 \u00a0\u003cem\u003eUploaded every Monday 8AM KST\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(WED) [Korean Live Class \"All About the Korean Alphabet\"] Series \u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pORNMhLZWlQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e  This will be my \u0027Live Series\u0027, I will livestream every week and each week the topic of my class        will be one letter of the Korean alphabet. We will learn Korean vocabulary (verbs, nouns, adjectives,                adverbs, etc) containing that Korean alphabet ;etter. This is a good chance to build your Korean            vocabulary with a story. You will also be able to ask me questions live and I will answer the              question for you. My live Korean classes will be uploaded after the livestream is finished so you    can rewatch the live session anytime even though you may have missed it. \u003cbr\u003e \u003cem\u003eLivestream every Wednesday 11AM KST \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(FRI)\u00a0\u003c/strong\u003e\u003cstrong\u003e[Korean Slang] Series\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/73ju3sEkAXo\" width=\"560\"\u003e\u003c/iframe\u003e\u00a0 In this series, you will learn Korean Slangs that are used frequently in modern Korea. Some\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 words may not be slangs, but I will introduce you to popular words used a lot in Korea to you.\u00a0 \u00a0 \u00a0 \u00a0 Along with introducing the word, I will show you how to use the word in sentences and in\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 various\u00a0types of situation. You can learn some real-life Korean and practice with me, and also\u00a0 \u00a0 \u00a0 get used to Korean sentence structure. \u003cbr\u003e\u00a0 \u003cem\u003eUploaded every Friday 8AM KST\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eYou know, picking a time was actually so difficult and hard on me as my dongdongs are in all time zones! But, don\u0027t worry, I will still do random live in 2018!\u00a0\u003cbr\u003eCan we reach 500k Youtube subscribers during 2018? I will still real ALL your comments, I promise. Subscribe! Subscribe!\u00a0\u003cbr\u003e\"Two things I care the most these days: My Youtube (Dong Dongs) \u0026amp; My Dog (Ggamiiiii)\"\u003cbr\u003e\u003cimg src=\"https://mail.google.com/mail/e/1f498\" style=\"color: rgb(4, 51, 255); margin: 0px 0.2ex;\"\u003e\u00a0- Korean Unnie \ud55c\uad6d\uc5b8\ub2c8\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
