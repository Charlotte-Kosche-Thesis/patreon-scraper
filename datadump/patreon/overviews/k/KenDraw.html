    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! And welcome to my Patreon page,\nmy name is Ken and I am a freelance artist currently working on artwork and my webcomic called \u003cstrong\u003eCosmic Joke\u003c/strong\u003e!\u003cbr\u003e \u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/14b25562b229b79d62135a370af2407f.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d love to\nmake this comic a full time thing, and be able to make it the best I\ncan possibly make it, This means full time dedication and focus- and\nwith your help, I\u0027ll be able to do just that!\u003cbr\u003e\u003cbr\u003eBut your support will not be\nunrewarded!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/ffd070172e5a9b79550ff69e6ba987b9.png\"\u003e\u003cbr\u003e$1 Patrons will gain access to a sketch each month of a character from the comic, thanking you for your support! They will also receive first view access to polished artwork that will be posted publicly.\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/eef6debfabaac4140580fc148a62658d.png\"\u003e\u003cbr\u003e$5 Patrons gain access to an exclusive speed video of the monthly sketch, An exclusive calendar image, and 2 Private monthly request streams where they can request bust sketches.\u00a0They will also gain access to WIPs of artwork and B+W inks to Cosmic Joke pages!\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/d139e2b3fc62935f6731af83a326c336.png\"\u003e\u003cbr\u003e$10 Patrons gain access to prior rewards, a Speed-draw of the calendar image of that month, a monthly sketch-dump, and will be able to request full-body sketches in the private monthly streams!\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/0cb67cc12c368121f2f97d440be0a6cd.png\"\u003e\u003cbr\u003e$25 Patrons gain access to all prior rewards, and get to see super secret concept art- which includes references for characters, in-depth perspective shots for settings, and developmental artwork; Also, if they commission me- they receive \u003cstrong\u003e25% off\u003c/strong\u003e! And they can request couples or coloured full body sketches in the private sketch-streams!\u003cbr\u003e\u003cbr\u003eThrough your support I can continue\ndoing what I love and finally bring the dreams and visions I see so\noften to you through comics and stories! I can dedicate my time to\nproducing the best product and provide you with behind the scenes\nmaterial to the vast visionary aspects of my worlds, stories, and\ncharacters!\u003c/div\u003e"
