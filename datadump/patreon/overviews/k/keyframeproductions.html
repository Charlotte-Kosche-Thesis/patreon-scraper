    "summary": "\u003cdiv style=\"text-align: center;\"\u003eGreetings everyone! I\u0027m Chrissy, aka Keyframe, aka CosmicChrissy, aka The person\u0027s page youre looking at right now! \u00a0I am a producer of a variety of internet content, including art, reviews, song covers, and writing. \u00a0Along with that, I provide voice work, collaborative writing, and artwork to a variety of other projects, including dramatic readings, dubs, and collab reviews. \u00a0I am also the official title card artist for the youtube channel AnY Entertainment. \u00a0 I love creating these works, and have ambitious plans to spread out into other forms of video and art creation, and up the quality of my works now ! But to do that, I need those little green pieces of paper and cotton we always love to hate. \u00a0With you\u0027re help, I can achieve so much more and provide great, entertaining, and thought provoking content to you all.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eNow, what will your money be pledging towards?\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy Artwork\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWhile I am widely known for my videos, my main career and life goal is in the world of artistry. \u00a0I am prevalent in digital and traditional artworks, spanning from fan art to original content. \u00a0This also includes artwork I do for others. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy Reviews\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eOn my Youtube channel, my main content at the moment is reviews revolving around the smash hit show, \"My Little Pony: Friendship is Magic\", specifically my two main series: \"The Brony Gallery\", which features and analyzes the art of different artists in the community, and the \"Ask Series\", where I open the floor for the viewers to discuss different ideas and concepts based around MLP, and possibly other shows as well. \u00a0I also review other episodes and properties with an abundance of reviewers, including Silver Quill, AnY Entertainment, Goldenfox, and ToonKriticY2K. \u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eMy Other Projects\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAlong with my main projects, I also participate in many collaborations, including dramatic readings and dubs, and song covers on my main channel. \u00a0I also have an in progress fiction on FiMFiction called \"My Ability\". \u00a0Along with many other projects that with your boosting, will come to light!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI thank you all for your support, and Im Keyframe, I look at Point A, Point B, and everything In between! See ya everyone!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
