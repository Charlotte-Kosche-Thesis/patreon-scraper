    "one_liner": "Writer of fantasy stuff. Pathologically immature. Giving my novels away for free! Download here: http://bit.ly/1bqQIQn ",
    "patron_count": 119,
    "pay_per_name": "month",

    "pledge_url": "/bePatron?c=136307",
    "published_at": "2015-01-06T20:41:38+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/51991ab3e4b06c10ed4b58ed/t/5b0046ab352f534e97f0fe44/1526744749551/Ksenia.jpg\"\u003e\u003cbr\u003eWhat is Patreon, and who are you?\u003c/strong\u003e\u003cbr\u003eI was\u00a0was born in Moscow, Russia, and came to the US in 1998. I\u0027m the author of dark fantasy short fiction and\u00a0\u003ca href=\"https://www.kseniaanske.com/\" target=\"_blank\"\u003e7 novels\u003c/a\u003e, and the winner of \u003ca href=\"http://blog.amtrak.com/2014-amtrak-residency/\"\u003eAmtrak Residency Program 2015\u003c/a\u003e. My novel \u003ca href=\"https://www.kseniaanske.com/books/rosehead\"\u003eRosehead\u003c/a\u003e won \u003ca href=\"https://kcls.org/blogs/post/local-author-receives-library-journal-indie-ebook-award/\"\u003eHonorary Mention in the YA Category in the Indie Ebook Award 2016\u003c/a\u003e, and I\u0027m currently writing my next novel,\u00a0\u003ca href=\"https://www.kseniaanske.com/books/tube\" target=\"_blank\"\u003eT.U.B.E.\u003c/a\u003e Patreon is the place where I teach you all I know about writing. Think of it as a monthly subscription to a college-level writing class. Choose your level on the right. Your support is my salary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, that sounds very official. But who are you, REALLY?\u003c/strong\u003e\u003cbr\u003eWriting pulled me back from the dead. I wanted to kill myself\u2014life didn\u0027t have much meaning\u2014but my therapist said, \u201cNo. Don\u2019t do it. Write.\u201d So I did, and that unlocked something\u2014something that soon became a torrent. My native Russian ceded to English. I felt like I\u2019ve found my language, like it was safe to tell my stories. I started blogging, then writing flash fiction, then books. Writing became my therapy. Dark beginnings to happiness. Can you call it a career? I don\u2019t know. I call it life. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you on Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027ve been writing full-time since 2012 and have spread myself too thin over multiple online places like\u00a0\u003ca href=\"https://twitter.com/kseniaanske\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/kseniaanskeauthor/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.kseniaanske.com/blog/\" target=\"_blank\"\u003emy blog\u003c/a\u003e,\u00a0\u003ca href=\"https://www.kseniaanske.com/subscribe/\" target=\"_blank\"\u003eseveral newsletters\u003c/a\u003e, and lately, by taking on multiple clients whom I teach how to sell their art. Sleep became a luxury, and I had to make a decision: to work myself into the ground or to find balance and prosper. So in 2018 I\u0027ve decided to move EVERYTHING to Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will my money go?\u003c/strong\u003e\u003cbr\u003eCheck out the tiers to your right! They\u0027re named after the animals from Russian fairy tales (tales I read as a child), plus Baba Yaga, plus one very scary Borscht Beast.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat sounds pretty fantastic\u2026but, why should I believe you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFair point. Don\u2019t take my word for it. Here\u2019s what folks are saying:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cKsenia is a talented writer and all around great human. Her upcoming book T.U.B.E. is a weird and twisted thriller that I couldn\u0027t put down! As a Patreon supporter, her personal touches are beautiful and her writing advice is invaluable.\u201d \u003cbr\u003e\u2014\u00a0\u003c/em\u003eLiz Pecoraro-Snyder, patron\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConvinced? Hooray! THANK YOU FOR YOUR SUPPORT!\u003cbr\u003e\u003cbr\u003eHave more questions?\u00a0\u003c/strong\u003e\u003ca href=\"mailto:ksenia@kseniaanske.com\"\u003eEmail me.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://smallishphotostudio.com/\" target=\"_blank\"\u003e\u003cem\u003ePhoto by Christina Shires\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
