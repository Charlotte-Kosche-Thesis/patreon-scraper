    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/402635/1533981939f34944b2a73fcdbfb0a101?token-time=2145916800\u0026token-hash=t4x2vGi_WdrOGz8cqNGtah9rVSuJxzyhmO0bkjqstaM%3D",

    "main_video_embed": null,

    "pledge_url": "/bePatron?c=402635",
    "published_at": "2016-06-23T17:41:52+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eHello people. I call myself Kortrex. I\u0027m a freelance manga coloring / digital artist on DeviantArt. I started coloring panels of mangas such as Naruto, Fairy Tail, One Piece and other mangas 4 years ago, and since then it has become quite a passion.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/g88aU5o.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhat I do\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eI\u0027ve been drawing traditionally for as long as I can remember, however I discovered my new passion in digital art when I first colored a manga panel of Naruto. Since that moment I tried to get better to produce some of the most high quality manga colorings. Today I still focus on coloring some of my favourite moments of popular mangas but also some artworks of videogames like \"The Legend of Zelda\" or \"Pokemon\".\u003cbr\u003eRecently I tried to step up my game and focus not only on manga colorings but also on original fanart. However, I need to focus a bit more on training it before including those artworks in the patreon rewards.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Ih5F5ea.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eI created this Patreon to help people with rewards like: Tutorials, timelapse videos, brushes...\u003cbr\u003eThe second reason why I created this Patreon is to get some support so I can continue to color manga panels in the future.\u003cbr\u003e\u003cbr\u003eYou can find more of my artworks on\u00a0\u003cstrong\u003e\u003ca href=\"http://kortrex.deviantart.com/gallery/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/gsdWwXh.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFAQ:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e1. Why do your artworks include a watermark and a signature (as a patreon reward)?\u003c/strong\u003e\u003cbr\u003eI do it because of negative experiences I had in the past when I published my artworks only with a signature. A few people took my artworks, cropped it to remove the signature and published them on various other websites without giving credit or saying they were the original creators. However, the main reason I strictly stopped giving away my artworks in a really high quality without signature is because a few people also took them, again, without the signature, and sold them on websites, such as amazon, which I can currently not prevent since that would involve a lawyer and that is currently totally out of budget for me. I hope you understand. Thanks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. It has been quite a while since your last timelapse upload, when are you going to release more of them?\u003c/strong\u003e\u003cbr\u003eThe reason for the lack of these uploads is because my workflow has completely changed over the past few months/years. I used to work on a manga coloring far about 6-11 hours in average during the time I made the timelapse videos you can find on my YouTube channel. However, currently I work for 3-7 days on one artwork to make them look as perfect as my current skill level allows me to. Thus, The recorded sessions are currently too big to squeeze them into 6 minutes videos. I try to \u00a0find a solution for that in the future.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. You have been absent for quite some time here on Patreon, Deviantart, Youtube... am I still going to receive my rewards when I become your patron?\u003c/strong\u003e\u003cbr\u003eNow, this one is a bit tricky. The reason for my absence has to do mostly with university or private stuff. Since I cannot afford to concentrate only on artworks at the moment (considering the current income I make from it), I focus all my concentration on my studies. If, for whatever reason I\u0027m not able to finish your rewards, I will let you know in time, and if I forget it for some reason, I will refund your payment. \u003cbr\u003e(The only exception would be if you are patron, not for the sake of the rewards, but for the sake of supporting me, which I would of course, highly appreciate. Just let me know in advance)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. Your rewards seem a bit too expensive, how come?\u003c/strong\u003e\u003cbr\u003eThis question kind of connects to the previous answer. Since I don\u0027t really make a solid income of my artworks, I need to set the prices for the rewards a bit higher. I need a fairly long time to finish one artwork, this combined with my studies (and all the other rewards) it just wouldn\u0027t be profitable for a lower price. The situation can very well change in the future once I reach my Patreon goals, so please be patient with me, and as always, I hope you understand.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PoYmWyA.jpg\"\u003e\u003cbr\u003e"
