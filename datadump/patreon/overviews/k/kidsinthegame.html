    "summary": "\u003cstrong\u003e62%\u003c/strong\u003e of kids ages 9-13 \u003cstrong\u003edo not participate\u003c/strong\u003e in any organized physical activity during non-school hours. Of those that do play, over \u003cstrong\u003e70% \u003c/strong\u003edrop out by age 13! With the high costs of our \"pay-to-play\" culture, many kids don\u0027t have the opportunity to participate. We want to change that, because...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eEVERY KID DESERVES A CHANCE TO PLAY!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eJoin Jenn Brown and get involved with SCORE4KIDS, a campaign centered around the \u201cBig Game\u201d on February 7th that rallies everyone in the effort to get more KIDS in the GAME! \u003cbr\u003e\u003cbr\u003eFor as little as $1 per score, you can become a Patron of KIDS in the GAME and sign up to donate for every touchdown, field goal, or safety made during the Big Game. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFor example, in 2015, the score was 28-24, which means there were 8 total scores. A $1 pledge would amount to a total donation of $8.\u003c/div\u003e\u003cbr\u003eSimply pledge to become a Patron, share with your friends and enjoy watching as your support for kids adds up with every score of the game! All funds raised will support the KIDS in the GAME Pass Program, which eliminates the financial barriers to participation so \u003cu\u003eALL\u003c/u\u003e kids have the chance to play!\u003cbr\u003e\u003cbr\u003eCurrent prizes for those making a donation of $2 or more: Football signed by former greats\u00a0signed AJ Ellis Dodgers jersey, Rudy signed football, Woodzee sunglasses, various sports equipment and more!\u003cbr\u003e\u003cimg src=\"http://www.woodzee.com/media/catalog/product/cache/1/image/400x136/9df78eab33525d08d6e5fb8d27136e95/p/y/pyabam-blkblk-a.jpg\" style=\"width: 309px;\"\u003e\u003cimg src=\"https://www.kidsinthegame.org/wp-content/uploads/2016/01/Signed-football.jpg\" style=\"width: 179px;\"\u003e\u003cimg src=\"http://upl.stack.com/wp-content/uploads/2012/11/SKLZ-Quick-Ladder.png\" style=\"width: 240px;\"\u003e\u003cimg src=\"https://s3.amazonaws.com/images.charitybuzz.com/images/185879/original.png?1440424665\" style=\"width: 121px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo charges\u00a0will be made until February when each score occurs during the Big Game. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour gift may be Tax Deductible\u003cbr\u003eKIDS in the GAME\u0027s Federal Tax ID 27-1723872\u003cbr\u003e875 SE 3rd St. Suite 240, Bend, OR 97702\u003cbr\u003e\u003cbr\u003eKIDS in the GAME is a 501(c)(3) Organization | Tax rules at \u003ca href=\"https://www.irs.gov/uac/Eight-Tips-for-Deducting-Charitable-Contributions\" rel=\"nofollow\" target=\"_blank\"\u003ewww.irs.gov\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
