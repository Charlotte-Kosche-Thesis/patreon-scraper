y work.\u00a0 Your pledge allows me to do more of that.\u00a0 And every single dollar is appreciated beyond words.\u003cbr\u003e\u003cbr\u003eI totally understand if a monthly pledge is not something you\u0027re into.\u00a0 If that is the case, but you would still like to show your support, you can check out my shop, or buy me a coffee here:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"https://ko-fi.com/kclanecosplay\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eBuy me a coffee\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://kclanecosplay.storenvy.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePrint Store\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eSo, thanks so much for being here.\u00a0 I cannot WAIT to create awesome things with you!\u003cbr\u003e\u003cbr\u003eI hate that I even have to say this part, but:\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e*PLEASE NOTE:  IF YOU ARE CAUGHT STEALING THE CONTENT FOUND HERE, I WILL TAKE LEGAL ACTION AGAINST YOU.*\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
