e!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePledging as little as $1 a month, helps me continue to persue my dream career of being an artist. I love giving back to each and everyone of my supporters, which is why I\u0027ve made the rewards FULL of exclusive content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eThe aim for my Patreon (in the long run) is to make a suitable amount of income, so that I can do what I love all day, every day. But for now, the aim is to grow my followers and save up enough money to buy a better computer and monitor to run Photoshop properly so that I can make more paintings and art to share with the world.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
