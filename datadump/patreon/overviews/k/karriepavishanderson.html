    "summary": "Who are your fav artists? \u003cbr\u003e\u003cbr\u003eI bet it\u0027s tough to narrow it down, yeah? For me it is! It starts with Steven Tyler, Michael Jackson, Justin Timberlake, JJ Heller, Bono, Take 6, Amy Grant, Jen Armstrong, Natalie Joy, Alyse Black, Third Day, Billie Holiday, Guardian, Dennis Agajanian, Rodrigo y Gabriella, The Everly Brothers, Dirty Loops, Stevie Wonder, my high school piano teacher in Anchorage...\u00a0\u003cbr\u003e\u003cbr\u003eWhen I get going, it\u0027s hard to cut off my list, as you can see. I totally could have bored you with a tome 100 times that long haha!\u00a0These artists in one way or another have built love and light into my life. And like you, I bet the list of influencers is interminable.\u003cbr\u003e\u003cbr\u003eIf with my songs I can pass along\u00a0just a hashtag worth of the joy \u0026amp; passion that the aforementioned artists have done for me, well, that would bring me so much happiness! It would set into motion this great pay-it-forward cycle of music and life stories that we all can enjoy. I would be stoked.\u003cbr\u003e\u003cbr\u003eYou are part of this reciprocating gratitude fest. We are all listeners. And we all have something to share. When you become a patron of my music, your sharing helps me continue to create. I\u0027d like to create a solid foundation of songs in my KPA catalog, plus make some videos so I can share my songs on YouTube. Some of these songs and videos\u00a0will have an Alaskan flavor, reflecting my life in fly-in-only Galena, Alaska.\u003cbr\u003e\u003cbr\u003eFolks keep asking me about when my next albums and video will be out. With patrons like you, my answer can be, \"Very soon!\"\u003cbr\u003e\u003cbr\u003eYou choose how much you\u0027d like to give per video or per month, and you can modify that whenever you want. You can even put a cap on the amount each month. Fill out a little bit of info on the Patreon site, and Voila! You\u0027re a KPA Patron.\u00a0\u003cbr\u003e\u003cbr\u003e"

     "about": "Interested in enduring temperatures of -70\u00baF (not including wind chill)? \u003cbr\u003e\u003cbr\u003eMe neither, but I do. \u003cbr\u003e\u003cbr\u003eAnd though I snivel \u0026amp; complain about living in ridiculously frigid winter climate, this gal also wears it as a badge of honor. \u003cbr\u003e\u003cbr\u003eI\u0027m Karrie, an artist and songwriter from Galena, Alaska which is a small, fly-in-only Athabascan town on the Yukon River. In Galena, there\u0027s plenty of inspiration from The People and The Land \u00a0for my song writing, and for the stories I share at house concerts, listening rooms, churches, clubs and pubs as I tour the U.S. I have released two albums, \u003cem\u003eOnce Blind\u003c/em\u003e and \u003cem\u003eTwice as Nice\u003c/em\u003e, and love to offer quirky, unique finds at my concert merch table.",
