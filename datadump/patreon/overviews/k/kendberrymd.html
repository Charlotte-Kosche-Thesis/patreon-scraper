    "summary": "Hi, I\u2019m Dr Berry, and I\u2019m on a mission.\u003cbr\u003e\u003cbr\u003e\n\nAs a Family Physician for over a decade, I\u2019ve seen so much\nsuffering and heartache, all because of the unnecessary complications of diseases of the modern diet. Well, I\u2019ve had enough! It\u2019s time to do something to\nstop this slow suffering and preventable epidemic.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m on a journey to cure Type 2 Diabetes, Obesity, Depression and Insulin Resistance\u2026\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003ea quest to stamp out the epidemic of unnecessary Type 2 Diabetes\nwith the Feet that won\u2019t be amputated.\u003c/li\u003e\u003cli\u003ea rampage to see change in the ADA, Diabetes UK and the ADS with Eyes\nthat won\u2019t be blinded.\u003c/li\u003e\u003cli\u003ea mission to prevent another child from having to prick\ntheir finger due to unnecessary Type 2 Diabetes.\u003c/li\u003e\u003cli\u003ea crusade to reach out to doctors with Hearts that won\u2019t\nhave to fail.\u003c/li\u003e\u003cli\u003ea hunt for guideline changes that will prevent one more\nBrain from becoming demented or infarcted.\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\n\n\n\n\n\n\u003cbr\u003e\n\nThanks to you, I will be able to make more videos to help educate normal people not have to suffer the complications of T2DM. These people will be able to make more informed decisions about their diet and lifestyle.\u003cbr\u003e\u003cbr\u003eThanks to you, I will be able to write more books that will further educate people, and put pressure on organizations that can have an even bigger impact on the health of nations, and the world.\u003cbr\u003e\u003cbr\u003eThanks to you, I can collaborate with other doctors and health care providers to magnify this effort, to reach every one possible.\u003cbr\u003e\u003cbr\u003eThanks to you...\u003cbr\u003e"
