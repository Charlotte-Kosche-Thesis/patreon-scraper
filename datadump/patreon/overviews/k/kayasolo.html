    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eKdo sem?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSem Kaja, Youtuberka in umetnica. Kratke Youtube film\u010dke ustvarjam \u017ee 4 leta in sem se pred parimi meseci za\u010dela veliko resneje ukvarjati s tem. Od takrat objavljam na vsake 3 - 4 dni in ob tem zelo pogosto ustvarjam \u0161e razne risbe. Zelo rada bi za\u010dela ustvarjati \u0161e ve\u010d in bolj kvalitetne film\u010dke za va\u0161 u\u017eitek in vanje vpeljala \u0161e va\u0161e ideje in s tem zgradila mo\u010dno skupnost. Trenutno sem brezposelna in ves svoj \u010das posvetim svojemu Youtube kanalu - Kaya Solo.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eZakaj potrebujem tvojo pomo\u010d?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVsi vemo, da je z Youtubom vse te\u017eje zaslu\u017eiti, \u0161e posebej v Sloveniji. Ker nimam drugih prihodkov in nimam sponzorjev, sem odprla to prilo\u017enost, da mi pomagate vi, da bojo videi vedno bolj\u0161i. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eKaj dobi\u0161 ti od tega?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eV vsakem videu bom na koncu napisala vse, ki me finan\u010dno podpirate, za ve\u010d denarja pa imam tudi druge ponudbe. Dogovorimo se lahko za risbo, uporabim lahko va\u0161o glasbo/umetnost in vam naredim reklamo... \u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eZ doniranjem nekaj denarja mi boste ogromno pomagali pri ustvarjanju videev in risb, veliko pa mi pomeni tudi to, da se bomo lahko veliko bolje povezali in bom imela \u0161e veliko ve\u010d zagona, da se skoncentriram na svojo Youtube kariero!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
