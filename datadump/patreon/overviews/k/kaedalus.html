    "summary": "\u003cdiv style=\"margin-left: 60px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eYou\u0027re here!\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCool!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003eLet\u0027s not waste any time, then!\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eI love music\u003c/strong\u003e.\u003cstrong\u003e\u00a0\u003c/strong\u003eI bet \u003cstrong\u003eyou \u003c/strong\u003edo too! I also love \u003cem\u003emaking \u003c/em\u003emusic, and \u003cstrong\u003esoundtracks \u003c/strong\u003ehave always been my passion. That\u0027s why I made my\u00a0\u003ca href=\"http://youtube.com/c/Kaedalus\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eYouTube channel\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e, and poured my heart into making music and piano (oh yeah,\u003cstrong\u003e \u003cem\u003eI love the piano too!\u003c/em\u003e\u003c/strong\u003e)\u00a0arrangements\u00a0of game music that hadn\u0027t been done yet.\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nThere are \n\t\u003cstrong\u003etwo reasons \u003c/strong\u003ethat made me start this Patreon:\u003cbr\u003e\n\t\u003col\u003e\n\t\t\u003cli\u003eThe obvious. It takes a \u003cstrong\u003eboatload \u003c/strong\u003eof time to make a quality production. I have a \u003cspan style=\"color: rgb(0, 0, 0);\"\u003efull-time job \u003c/span\u003eand \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eattend \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecollege\u003c/span\u003e, while trying to\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emake it as a composer\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, create content for \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYouTube\u003c/span\u003e\u003c/span\u003e, find time for my \u003cspan style=\"color: rgb(0, 0, 0);\"\u003erelationship and \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efamily\u003c/span\u003e... Oh, and sometimes I get to eat too!\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e Hm? Sleep you say? What\u0027s that?\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eI had no way of being in touch\u003c/strong\u003e\u00a0\u003cstrong\u003ewith you! \u003c/strong\u003eMy channel\u0027s format doesn\u0027t lend itself too well for updates, behind the scenes and that sorta stuff, so Patreon will help me fill this \u003cem\u003eyou-shaped \u003c/em\u003ehole in my heart, and hear back from you! \u003cstrong\u003eIsn\u0027t that great!?\u003c/strong\u003e :D\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e (an emoticon? Really? Can\u0027t you be a bit less amateur, Nick? *sigh*...)\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ol\u003e\nWhat I hope to achieve, \n\t\u003cstrong\u003ewith your help\u003c/strong\u003e, is to be able to get more time for creating what I love, while giving you \u003cstrong\u003ecool stuff in return\u003c/strong\u003e. Maybe I can change to a part-time job, or even dedicate myself entirely to this! Oh boy, how \u003ci style=\"font-weight: bold;\"\u003eawesome\u003c/i\u003e\u00a0would that be!?\u003cbr\u003e\n\t\u003cbr\u003e\nAh! I\u0027m Nickolas, by the way. You can call me Nick! I usually go by my \n\t\u003cem\u003estage name\u003c/em\u003e\u00a0\u003cstrong\u003eKaedalus\u003c/strong\u003e, too\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e(\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eis it still a stage name if I don\u0027t perform on stage, though?)\u003c/span\u003e\u003c/span\u003e.\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nAlso, \n\t\u003cstrong\u003eplease send \u003c/strong\u003e\u003cstrong\u003ereward and goal suggestions\u003c/strong\u003e, too! Let me know if you think of something that I could give that isn\u0027t there yet, or could be better! I really, \u003cem\u003ereally \u003c/em\u003ewant to make this worth our efforts.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThanks for your attention, time and patronage!\u003c/strong\u003e Hope to see you soon!\u003cbr\u003e\n\u003c/div\u003e"
