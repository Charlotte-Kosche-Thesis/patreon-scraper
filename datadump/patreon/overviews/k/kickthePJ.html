    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/IUzKZ-03OxI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-04-17T17:40:41+00:00",
    "summary": "Hey everyone, your friendly neighbourhood weirdo kickthePJ here! \u003cbr\u003e\u003cbr\u003eI\u2019ve been making films and telling stories for over 10 years now, constantly experimenting with new ways to tell them which has given me two very different styles.\u003cbr\u003e\u003cbr\u003e\n\nOne style is taking a familiar and simple format like Q\u0026amp;A\u2019s, and getting creative with how it\u2019s presented, which gave us the series that is \u003cem\u003eslurp\u003c/em\u003e!\u003cbr\u003e\n\n\u003cbr\u003eMy other style is a more fantastical, immersive kind of storytelling with short films; Lullaby Cube, The Party Nightmare, PJ Tiny Planet Explorer, Colour Bandits, The Forever Train and so many more.\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY ARE YOU DOING A PATREON?!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eFor a while now, my more ambitious style of filmmaking has taken a backseat on my channel in favour of simpler videos due to the time and resources that they require. So for a long time I\u2019ve thought \u201cwhat is the best way to reignite the classic kickthePJ style of storytelling?\u201d. This lead me to Patreon.\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003eWith this Patreon and your support, it opens up so many more possibilities for my filmmaking. I\u2019ll be able to create more ambitious videos, more frequently.\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT WILL YOU DO WITH MY MONEY?!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\nI pride myself on being able to make money go a long way, making sure it\u2019s shown on screen. I\u2019ve got a lot of experience of working with small budgets and adapting it to the story I\u2019m trying to tell.\u003cbr\u003e\n\n\u003cbr\u003eHere are a few things the money would be used for; materials, props, cast, crew, locations, music. All these things will bolster my work to the next level whilst keeping the kickthePJ charm that I have grown over the many years.\u003cbr\u003e\n\n\u003cbr\u003eFortunately I\u2019ve been building a bank of equipment over the years and would rarely, \u003cstrong\u003eif ever\u003c/strong\u003e, need to use this money for equipment. This is going to be incredibly beneficial because equipment can be expensive to rent, and even more expensive to buy.\u003cbr\u003e\n\n\u003cbr\u003eI also \u003cstrong\u003e\u003cem\u003edo not\u003c/em\u003e\u003c/strong\u003e need to use this money to pay myself a salary, just to be clear.\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT IF I DON\u2019T WANT TO DONATE?\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003eIf you don\u2019t want to donate, or you can\u2019t donate that\u2019s totally fine. I don\u2019t want you to feel like you have to, this is completely optional. Please only donate if you \u003cstrong\u003ecan\u003c/strong\u003e and \u003cstrong\u003ewant to\u003c/strong\u003e directly contribute towards my films being made.\u003cbr\u003e\n\n\u003cbr\u003eIf you want to support me but don\u2019t want to become a Patron, you could check out my online store, or just continue to watch my videos like normal.\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT IS YOUR GENERAL PLAN?\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003eIn the immediate short term, I\u2019m going to get back into telling cool and ambitious stories as frequently as I can whilst still producing my simpler content so you get a mix of everything!\u003cbr\u003e\n\n\u003cbr\u003eIn the long term, I\u2019ve got so many things I want to make. Feature films, shows, animations, games, music, live shows, so many cool projects. Creating them independently with this Patreon will allow me to continue to post them on my channel to be watched and enjoyed by all - for free!\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFINAL THOUGHTS\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003eI\u2019m incredibly excited to be embarking on this next journey of storytelling and thrilled that if you\u2019re reading this, you\u2019re thinking about coming on this journey along with me.\u003cbr\u003e\n\n\u003cbr\u003eIn whatever capacity you\u2019re able to support me, I want to say thank you. Donating to the Patreon, buying merchandise, or just watching and following what I do - together we are keeping creative storytelling alive, and that makes me incredibly happy.\u003cbr\u003e\n\n\u003cbr\u003eNOW LET\u2019S MAKE SOME FILMS, YO!\u003cbr\u003e"
   },
