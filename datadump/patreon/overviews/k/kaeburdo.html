    "summary": "First of all - thank you SO MUCH to everyone who currently or in the past has contributed to my Patreon. Without you, I wouldn\u0027t be able to continue to do what I love - build community and educate the public about various aspects of sex, sexuality, and relationships from an intersectional lens.\u00a0\u003cbr\u003e\u003cbr\u003eRight now, I write for Bustle, do daily and weekly content curation on\u00a0\u003ca href=\"https://www.facebook.com/VermontEthicalNonMonogamy/\" target=\"_blank\"\u003e\u003cstrong\u003eVermont Ethical Non-Monogamy (VENM)\u003c/strong\u003e\u003c/a\u003e, organize 3-4 Burlington-area poly events per month, including BTV Poly Cocktails, moderate a private group of ~350 non-mono Vermont-based folk, and privately and in groups answer questions and give resources about topics including relationship pluralism, queer, trans/NB/gender, consent, sexuality/sex, relationships, mental health, etc.\u00a0Additionally, I\u0027m on the Advisory Council for\u003cstrong\u003e \u003ca href=\"http://www.effing.org/\"\u003eThe Effing Foundation for Sex-Positivity\u003c/a\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI LOVE what I do, but it\u0027s incredibly time-consuming - time I could be using to work a second job or do paid freelance writing.\u00a0\u003cbr\u003e\u003cbr\u003eThis is where you come in!\u003cbr\u003e\u003cbr\u003eHave you ever been challenged, changed, or affirmed because of an article I wrote or shared?\u003cbr\u003eHave you ever asked me for resources, advice, or an ear?\u003cbr\u003eHave you ever attended one of the events I organize?\u003cbr\u003e....and: would you like more of all of the above?\u003cbr\u003e\u003cbr\u003ePlease consider contributing!!\u003cbr\u003e\u003cbr\u003eI want to do MORE. I want to do videos, live streams, unpaid posts via Medium, and workshops. I want to continue to learn about sex/uality and relationships, become a better organizer and facilitator, and continue to grow and educate our community, both locally and broadly."
