    "summary": "\u003cstrong\u003eIst Lego\u00ae nur was f\u00fcr Kinder?\u003c/strong\u003e\u003cbr\u003eWer sagt denn, dass LEGO\u00ae nicht f\u00fcr Erwachsene ist? Klemmbausteinlyrik zeigt die Kunstwerke mit Noppen aus der Sicht von Erwachsenen. Inhalte sind Reviews von aktuellen und klassischen Sets, Interviews und Berichte von Ausstellungen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003eLeider sind insbesondere die Sets, die sich an Erwachsene richten, oft teuer. Deshalb (und damit auch zur Beruhigung meiner Frau) w\u00fcrde ich mich \u00fcber eine kleine Unterst\u00fctzung an diesen Unkosten freuen. Ggf. l\u00e4sst sich damit auch mal eine Reise zu einem Lego-Event finanzieren. Vieles ist denkbar. Ideen k\u00f6nnen gerne genannt werden.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie viel Geld soll ich geben?\u003c/strong\u003e\u003cbr\u003eNat\u00fcrlich soll niemand etwas. Alles hier ist freiwillig, wobei das von mir gew\u00e4hlte Modell eine monatliche Zahlung beinhalten w\u00fcrde. Das Einstellen der Zahlung ist aber auch jederzeit sofort m\u00f6glich. Auch 1 $ hilft und l\u00f6st Freude aus. Ansonsten kann man sich gerne daran orientieren, welchen Teil einer Kinovorstellung die Klemmbausteinlyrik wert ist und wie viele Folgen man im Monat tats\u00e4chlich schaut. Und wenn dann eine halbe Kino-Vorstellung raus kommt, dann freue ich mich \u00fcber 4 $ um so mehr ;-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAber wenn Du die Sets von dem Geld dann kaufst, dann beh\u00e4ltst Du die doch und hast einen Vorteil?\u003c/strong\u003e\u003cbr\u003eJa, das stimmt. Aber jeder Zuschauer darf sich gerne auch die Klemmbausteinlyrik-Folgen auf www.klemmbausteinlyrik.de runterladen und hat diese dann als Gegenleistung. Deal? ;-)\u003cbr\u003e"
