    "summary": "\u003cstrong\u003eHello there! \u003c/strong\u003e\u003cbr\u003eLet me introduce myself! My name is Katherine but most know me as Kat and some know me as system1k (a very small amount of people). I am an avid artist and nerd with aspirations for game making. Mostly, I just want to create art for games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what brings me here?\u003c/strong\u003e\u003cbr\u003eWell, as much as I enjoy drawing and creating content, it does take time. I\u0027m not asking to be paid for the assets that I create but rather if someone enjoys my contributions and would like to show support that they have a way to do so. Those who decide to give support will get some extra perks, too. Things like alternate colors, larger file sizes and more as time goes on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is how it works.\u003c/strong\u003e\u003cbr\u003eYou pledge an amount of your choosing to be paid per month. I expect to be releasing a pack of resources a month, if all goes well, but at the very least there will be resources made each month even if it is not a full themed pack. Those who have pledged will get to voice suggested themes each month and will get a first-hand look as each item is created.\u003cbr\u003e\u003cbr\u003eCurrently, I am making item \"portraits\" in MV size (144x144), but I expect to be adding things like isometric \"doodads\", 8-directional sprites and other resources.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlans for the future.\u003cbr\u003e\u003c/strong\u003eAs more patrons show support, I hope to be able to upgrade the hardware I use and start adding more types of resources and goodies I can make for you guys. Some of the things I hope to add in the future are townie packs (packs of NPCs in my sprite style), process videos, tutorials, and live streams where you can join in on the creation of resources. I currently work off a low-end surface pro 4, which is awesome for just drawing, but not so great for offering video recorded sessions. I also do this in my spare time at work and while I have quite a bit of that, I would love to be able to create full-time. Your support would make these things possible. Regardless, I will continue to make resources available free of charge since it is what I truly enjoy.\u003cbr\u003e\u003cbr\u003eThank you for all your support and enjoy!\u003cbr\u003e"
