    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://i.imgur.com/xLStiMh.png\" style=\"width: 332px;\"\u003e\u003cbr\u003eIm an Artist,Illustrator and a Video producer.\u003cbr\u003e\u003c/span\u003eI basically draw and make videos about it on the internet. You can find all that I\u0027ve created on my YouTube Channel.\u00a0\u003cbr\u003eI talk way too much, so Ill just let my work do the talking this time.\u003cbr\u003e\u003ca href=\"https://youtube.com/keshr\"\u003e\u003cbr\u003ehttps://youtube.com/keshr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo yeah, this is what Ive been upto ;)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VCMU3iM.jpg\" style=\"background-color: initial; width: 372px;\"\u003e\u003cbr\u003eMy Intention is plain and simple. To use Patreon to fund my my art projects and my video making adventures on the Interwebs. I believe one of the best ways to make art for the masses is through crowdfunding, which allows people to directly reward their preferred creators to keep creating.\u00a0\u003cbr\u003eMy goal with Patreon is provide those lovely folk who support me with their lovely hearts and their wallet with some Kwel Stuff that I normally don\u0027t post on my public profiles(thanks to my laziness, there\u0027s load of them).\u003cbr\u003eI\u0027ve recently embarked on a Challenge called the \u003cstrong\u003e100 Days of Making Comics\u003c/strong\u003e to bring my dream comic book project to life(you can learn more about that on that intro video). And Document the process of making it in a series of Vlogs.\u003cbr\u003eThat means ill be creating LOTS OF ART and Lost of video. So, Ill be sending out a package filled with ALL the development sketches, drawings, process photos, roughs,thumbnails, finished inks, RAW drawing videos to my Patrons( 2-4 times a month)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon Works?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIts simple.\u00a0\u003cbr\u003e- If you pledge, say a dollar. Ill be sending you a reward packed filled with art ;)\u003cbr\u003e- and you\u0027ll be charged the amount that you have pledged every time I send you the reward package :) (Ill sending 2-4 packages a month)\u00a0\u003cbr\u003eand oh,I just have\u003cstrong\u003e One Reward tire \u003c/strong\u003eto\u003cstrong\u003e keep things simple.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSo, If you like what I create, feel free to support my work by becoming a patron. If you dont want to, no worries :) Appreciate your attention\u00a0anyways. \u003cstrong\u003eHave a lovely day!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSome of my favorites from my Channel :)\u00a0\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WUiIIDVWxM4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fQzXOLtCx1Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/F_Y1DdOluIY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Cwne8d2FZ6E\" width=\"560\"\u003e\u003c/iframe\u003e     \u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
