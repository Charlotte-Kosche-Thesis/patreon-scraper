 73, 122);\"\u003eI am a first soprano, and my vocal range is from low G to E2. I play a bit of piano and ukelele, although I wouldn\u0027t say I\u0027m proficient.\u00a0Theatre has always been very close to my heart, even though I\u0027ve been trained to act on film too. Musicals are one of my favorites!\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u2665 You\u0027re all terrific. Love you~! \u2665\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://ko-fi.com/koforclover\" target=\"_blank\"\u003e\u003cem\u003eBuy Ko a Ko-fi?\u003c/em\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://tinyurl.com/y7t2msyu\" target=\"_blank\"\u003e\u003cstrong\u003eRequest Order Form\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e!!! You MUST be 18+ to support and commission my audio !!!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
