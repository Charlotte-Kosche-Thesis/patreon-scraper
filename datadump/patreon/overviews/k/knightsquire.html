    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nHi my names Joel or \u003cstrong\u003eKnightSquire\u003c/strong\u003e for short, I run a Youtube channel where I make videos that mainly revolve around swords.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u0026amp; WHY?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nEver since I was young I wanted to be a knight swinging a sword around, so after I discovered \u003cstrong\u003eHEMA\u003c/strong\u003e (Historical European Martial Arts) I knew instantly it was something I had to be a part of. In order to reach out to people I started making videos, at first videos just documenting my process of learning, but pretty soon I started making videos talking about swordsmanship in video games or TV shows and that sort of led me on to making informative but funny (hopefully) videos. \u003cbr\u003eThis I believe is my niche, there are lots of channels out there that \nare great for learning, and lots of videos that are great for people who\n already know their stuff, but I wanted to make videos that would appeal to the average Joe (or Joeina) who, like me, dreamt of swinging a sword. Videos that will hopefully make you laugh at the same time as teach you something about swords, how to use them, HEMA or the crazy stuff you see in movies.\u003cbr\u003e\n\u003cbr\u003e\nCheers for checking out the Patreon and continuing to support my videos,\n be that financially or not. You guys are awesome, and I never imagined \nI\u2019d have any fans at all let alone the fantastic ones I\u2019m lucky enough to have.\u003cbr\u003eMy content will always be free and available to everyone. This is just my way of trying to make the show a little bit better. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThanks Guys!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAlso I did my best to come up with some worthwhile tier rewards, but if \nthere\u2019s something you would like to see on there, please let me know.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePer Main Video means I won\u0027t include random musing videos or my Sword Vlog.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
