    "summary": "SO WHO ARE YOU ANYWAYS?\u003cbr\u003eHello Patrons! I\u0027m Khate, a musician, circuit-bender, zine-maker, sculptor, and general Jill-of-all-trades. Mostly, I make odd music out of even odder instruments. Warren Ellis once described the sound as \"Like it\u0027s midnight and things are leaking into your mp3 player from a parallel earth where things did not go right...\"\u003cbr\u003eMy sonic and visual work\u0027s been featured in everything from tiny, smoke-filled house shows, to German art film scores, to installation exhibits in major galleries. You can find a handful of my previous works for free on good ol\u0027 archive.org, and my latest collaboration on www.feralcatscan.com\u003cbr\u003e\u003cbr\u003eWHY SHOULD I PLEDGE?\u003cbr\u003eWhile my noise-makin\u0027 passion has always been a labor of love, not money, it would be nice if it paid some bills. You\u0027d be helping with things such as: supplies to keep circuit-bending; paying for a new website and continued internet access; printing costs for CDs, stickers, and the like; repairing vintage gear (my Korg Poly 800 is very sick, the poor thing); more flexibility to tour and play live outside of town; and eating something besides ramen noodles. Plus knowing that I have awesome patrons pulling for me will be a good kick-in-the-pants to keep creating! \u003cbr\u003e\u003cbr\u003eWHAT DO I GET OUT OF IT?\u003cbr\u003eExclusive and/or early access to tracks, artwork, and info about my work with even just the $1 pledge! Higher tiers and eventual stretch goals will include getting access to out-of-print tracks, zines, stickers, CDs, original artwork... to quote the venerable zombo.com: \"the only limit is YOU\", patrons! You can pledge as much as you like, so even if I go nuts and churn out a jillion tracks\u00a0 in a month, it won\u0027t go over your set pledge amount.\u003cbr\u003e\u003cbr\u003e \u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
