    "summary": "\u003cimg src=\"https://kitchentablemagicdotorg.files.wordpress.com/2017/03/patreon-header-hello1.jpg\"\u003eI\u2019m \u003cstrong\u003eSam \u003c/strong\u003eand I love talking to people about \u003cem\u003e\u003cstrong\u003eMagic: The\nGathering\u003c/strong\u003e\u003c/em\u003e. I also love making things. That\u2019s why I decided to combine my\ncreativity and endless blabbing to make a \u003cstrong\u003epodcast\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://kitchentablemagicdotorg.files.wordpress.com/2017/03/patreon-header-whocares1.jpg\"\u003eNice! I\u2019m glad I \u003cem\u003eThoughtseized \u003c/em\u003ethat from your mind. I want\nto bring you \u003cstrong\u003enever-before-told stories\u003c/strong\u003e from \u003cem\u003e\u003cstrong\u003eprominent members of the Magic\ncommunity\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDid you know that \u003cstrong\u003eChristine Sprankle\u003c/strong\u003e almost decided not to\ncosplay Magic?\u003c/li\u003e\u003cli\u003eWant to know what really tilts \u003cstrong\u003eWedge from The Mana Source\u003c/strong\u003e?\u003c/li\u003e\u003cli\u003eDo you know why \u003cstrong\u003eKenji Egashira\u003c/strong\u003e named himself \u003cstrong\u003eNumot the Nummy\u003c/strong\u003e?\u003c/li\u003e\u003cli\u003eDid you know \u003cstrong\u003eBrian Braun-Duin\u003c/strong\u003e used to travel to tournaments\ncarrying all of his stuff in a trash bag. And then got all of his stuff stolen?\u003c/li\u003e\u003cli\u003eDid you know it\u2019s possible to day 2 a limited GP without seeing\nthe cards? Visually impaired Magic player \u003cstrong\u003eRichard Wheatley\u003c/strong\u003e\u00a0did!\u003c/li\u003e\u003cli\u003eWant to know what \u003cstrong\u003eMark Rosewater\u003c/strong\u003e told me about the upcoming\nMagic movie?\u003c/li\u003e\u003cli\u003eDid you know that Wizards chartered a \u003cstrong\u003eprivate jet\u003c/strong\u003e for\nbooster boxes of Magic to \u003cstrong\u003eGP Vegas\u003c/strong\u003e?\u003c/li\u003e\u003cli\u003eDo you want to hear who turned \u003cstrong\u003eFNM \u003c/strong\u003efrom an idea on paper\ninto reality?\u003c/li\u003e\u003c/ul\u003e\n\nIf any of these mattered to you, you\u2019ll enjoy listening to\n\u003cstrong\u003eKitchen Table Magic\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://kitchentablemagicdotorg.files.wordpress.com/2017/03/patreon-header-afew1.jpg\"\u003ePatreon is a simple and straightforward way for you to\n\u003cstrong\u003efinancially support the content I create for the Magic Community\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\nDid you know that it takes me about \u003cem\u003e10 hours to produce a 45\nminute episode\u003c/em\u003e of Kitchen Table Magic?\u003cbr\u003e\u003cbr\u003e\n\nI meticulously edit out lame background noise, goose-bump\ninducing whistling hisses, eardrum smashing plosives from hard P\u2019s, rando\nclicks and ticks from lip smacking, awkward until-the-cows-come-home pauses,\nt-t-t-t-t-t-to-day junior stutters, and so much more audio engineering stuff. I\neven preview all episodes in my car to make sure the acoustics are right for\nlisteners on the go.\u003cbr\u003e\n\n\u003cbr\u003eAt \u003cstrong\u003e$6 a month, you\u2019ll get sweet\ngifts\u003c/strong\u003e and interesting mementos from my guests. Like a one of a kind Mark\nRosewater altered Maro. Or signed pack 1 pick 1 singles from Marshall\nSutcliffe. Or a signed copy of A Brief History of Magic from CML. Or a Tolarian\nCommunity College Mug from the Professor himself.\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://kitchentablemagicdotorg.files.wordpress.com/2017/03/patreon-header-go1.jpg\"\u003eI\u2019m glad you got the \u003cem\u003eStarcraft \u003c/em\u003ereference and that you\ndecided to contribute.\u003cbr\u003eAll of the money you contribute goes producing content.\u00a0\u003cstrong\u003eAll.\nOf. It\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eMicrophones, audio interfaces, equipment\u003c/li\u003e\n\n\u003cli\u003eSuper expensive Adobe Creative Cloud software\u003c/li\u003e\n\n\u003cli\u003eServer costs on Soundcloud and Wordpress so the\nfinal product can live on the internet\u003c/li\u003e\n\n\u003cli\u003ePostage for swag, signed cards, cool gifts, and\nmementos from guests of the show\u003c/li\u003e\u003c/ul\u003e\n\nAnd you\u2019ll be getting a personal handwritten note from me\nexpressing my gratitude.\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://kitchentablemagicdotorg.files.wordpress.com/2017/03/patreon-header-thankyou1.jpg\"\u003e\u003cbr\u003eI want to thank all of the thousands of listeners all over\nthe world that have enjoyed the show. \u003cstrong\u003eI am so grateful\u003c/strong\u003e to be on this journey\nwith you and that listeners like you allow me to make a meaningful impact on\nthe \u003cstrong\u003eMagic community\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e~ Sam\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"

     "created_at": "2017-06-07T19:16:49+00:00",
     "description": "\u003cstrong\u003eDeeper Storytelling, More (hard to book) Guests\u003c/strong\u003e\u003cbr\u003eIt\u0027s tricky to book your favorite MTG peeps for the show. They\u0027re often busy, they don\u0027t like podcasters stalking them LOL, and they live in far away places.\u003cbr\u003e\u003cbr\u003eThis \u003cstrong\u003eGoal \u003c/strong\u003eallows me to travel to my guests to make better content with them. Other creators love to collaborate, but they need me to be organized, deliver a compelling POV for them to join up, and sometimes they need me to travel to them, or them to travel to me.\u003cbr\u003e\u003cbr\u003eI found that meeting a guest in person \u003cstrong\u003esignificantly \u003c/strong\u003eincreases the chances of them agreeing to be on the show. I booked almost half of my Season 2 guests by being at GP Portland. I hope to be able to travel to GPs, not necessarily to play in them, but to meet the guests I\u0027m trying to book.",
