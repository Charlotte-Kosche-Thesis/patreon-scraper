    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eKnowing Neurons is an award winning neuroscience education and outreach website, run by a team of young neuroscientists and enthusiastic contributors.\u003c/span\u003e\u003c/h4\u003e\u003c/div\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/a0zuOmyBuzD300lBtg5kr-CSIW_RhwF8l9dWwG-KinBLVpCcyg5DPeaM0dIBANXYWfc9SXV7AaCbGCNBcuGqUTz36nn28ouXWf97PKwTlGX8yuE2OourKcTU4Bzyf681sh9841qHYlu7sJTu0MDGir3zRKfJvy62H9znfnNNeMEQnvuTVLHOLBI-Sxw0O3OsUFzZPJC3zTSjiqkbFE6jaWtPYPj-MWmSJz_AreDMwa8pEDIyrSRKzTC9NHjUaEKRBYjsozok-jD_e5V69Fq5QYlDIriQkfqIppL_2b3jM7Zra6vmlB4u2HY4XYuyKQkSkN5VyG3PBmpGVfdMuySIV17zb-AHSMAbXbnLoo-sgJj6_nFIWjjSKrLNVK8X-NZjXcVcbgDXGKpcMobklqCWIFeevh_PQoeVZzi0cBoB6I2i28Yk_d7NkjrqfohZiV2nTkOq-HFynXtny0FTbkaig0N6ErST0HADfN2SdgRa86pNVhV_0k7xkiTWtAVvIaDXx42EqCLqCkfT1WfxjcAR-2_kOnUs0G9wo6GTsxX-Q1RTzYDxDVlymL02_iAFfWQRog-T1WKEJpB6xuBiDhlMf7d3Cdw22b81T0AMgX4=w296-h61-no\"\u003e\u003cbr\u003eAs scientists, we have a responsibility to communicate our work to all audiences in a way that is \n\u003cstrong\u003eaccurate\u003c/strong\u003e without being dry, \u003cstrong\u003eeasy to understand\u003c/strong\u003e without oversimplification, and \u003cstrong\u003eexciting\u003c/strong\u003e without exaggeration. \u003cbr\u003e\n\u003cbr\u003e\nWe started Knowing Neurons in 2012 with two main goals:\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eTo provide a \u003cstrong\u003eplatform for young neuroscientists\u003c/strong\u003e to practice communicating their scientific research \u0026amp; ideas to a general public.\u003c/li\u003e\n\t\u003cli\u003eTo provide \u003cstrong\u003eaccurate \u0026amp; engaging educational content\u003c/strong\u003e for anyone to explore the fascinating world of the brain and mind.\u003c/li\u003e\n\u003c/ol\u003e\nTo that end, we publish articles that highlight \n\u003ca href=\"http://knowingneurons.com/category/neuro-news/\"\u003erecent advances in neuroscience\u003c/a\u003e and exciting \u003ca href=\"http://knowingneurons.com/category/neuroscience-technologies/\"\u003enew scientific technologies\u003c/a\u003e. We \u003ca href=\"http://knowingneurons.com/category/interviews/\"\u003einterview top neuroscientists\u003c/a\u003e in their field and \u003ca href=\"http://knowingneurons.com/brain-books/\"\u003ereview interesting books about the brain\u003c/a\u003e. To keep our articles approachable, we support all our content with useful \u003ca href=\"http://knowingneurons.com/infographics/\"\u003evisuals, easy-to-follow illustrations, and infographics\u003c/a\u003e, which teachers from all over the world use in their classrooms!\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/niWfZHiPrSTBmAxBsfqdF4MDWR-EeA4lYRixf6I6DUf9Elq106aZWI28xFFz3cuVkz0Z7FL2YkZUMlrZJcs9IJXmH3LZD23SHsITD_CeBI0Yn9HROQjbd7KSbEC4AyH24AFs3ZVK9ldwLdOglwSX6c8ICSCDnIZiISNxPFuMRUi1o1xFlQVMSRjxRJA_YfLZ0L4TpJnjbSOjjtaRMLbu9p_PWEgwPSsYpw0Yor835qgU0rHD61DeS4erUiZlOu0skv4KvuBUXrrQnpiMXfijY5Bn_ADICG9PDM0SaM5Ipw4wi6G9nzBtz2rxEIJz2ChnK_lIbFdvYSud7tRarP-w9tamOHlUEE4f8hUB6ebiFDbMfaDkCMufcAllfn1QQY2Aq9wCnYl42-llWfzxPmh_ekAA27dQDnfSJW6XECujRhL8LxvVv1cer0-PMyxjtfbPtBmyjAomxSxAsJjrKlNqrkkljxSjK72fHkxXoHJvn0KOPqrZKNaqlJ9-O0tc3LRNHZoozM3rskm3v22L6TB48xr2i7VXHUQ7L0UjiAfcPCMH8pX-WfukuSNWaC1oA4TgpUZCZZ1kZc-_IPhGyC4wFO-18_ApgE_vmJ1cGgw=w293-h62-no\"\u003e\u003cbr\u003eOur Core Team is constantly evolving and growing! You can read more about our group of writers, editors, and illustrators on our website\u0027s\u00a0\u003ca href=\"https://knowingneurons.com/the-team/\" target=\"_blank\"\u003eTeam Page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/K-SSbuFxCrjda3XRUor1eK3V0S6tM-ewUzyOEaXckVsrI9yVe-NOQECOX6fdjjflsx39pG3tLtuQ-WD2oC2ky6h3rmUz-Ureqbn-M5gvyN6-SSid8omuD_R4rOdZCzqeD6tJuX-ljgrHcTQ2zw9l28a-P4lwgT2YJHHYh1dqrN_SdfbSqbLkbJhT_KzNEnn7ng2x_1Kj_hTpAsWpczuE3ACjr0bbVpHhKoXAY25OKWloI0ZBMPQrIGYQobAd1NgYKP9USqgooCOEsZOjii6lBavfp5Cwg6aORXiGbzoJ7pfcNKiuNuyEMqQEDDkdssWZYAmT4nua8Lopq_cRBTZQ6Yt3pH28HDfXdSmGNZtQKKTt68XJAeuwNVD4T6MD3dp2neWEEs3tKVYhmi_F4JZpKS4rnTPVRVKAUuHScHjDcHUxmVgNYKhTgkoPGOsIMgLQuFLJ5ZL1VVYk7q0DphR6A3RPuRiYLqyHYEdUSzP22MGYvTGKZOQPJp1n1m1RS3Wc01UKNf-yx68HzT3DgX62ImSB7c3WcQhb65oNvyKQ1DsAwTqhT4VPkFzfcOa6L3a2VZIeTjwoE5DsZvEG0MA1BZeXiuR3UNwETO2PfXI=w289-h61-no\"\u003e\u003cbr\u003e\nWe believe in \n\u003cstrong\u003eaccessible science communication\u003c/strong\u003e, and our neuroscience content will always be free for curious minds to explore. Producing and expanding our neuroscience content, however, costs \u003cstrong\u003emoney \u003c/strong\u003eand \u003cstrong\u003etime\u003c/strong\u003e. Currently, our Core Team and our contributors all volunteer their time and resources for free to make interesting and accessible neuroscience content.\n\u003cbr\u003e\n\u003cbr\u003e\nContributions from patrons like you would help us\n\u003cstrong\u003e keep the lights on\u003c/strong\u003e for the site, offer the possibility of \u003cstrong\u003epaying future contributors\u003c/strong\u003e for their time and effort, and potentially help expand our project into \u003cstrong\u003edifferent media\u003c/strong\u003e (e.g. podcasts and videos).\n\u003cbr\u003e\n\u003cbr\u003e\nIn return, we\u0027ll\u00a0give you a closer look into how we produce neuroscience content. If we hit our reward goals, we\u0027ll be able to make high-quality content more frequently for you to enjoy and share with other curious minds."
