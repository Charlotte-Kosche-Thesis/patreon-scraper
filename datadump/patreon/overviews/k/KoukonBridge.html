    "one_liner": "Teenagers with superpowers? Supernatural monsters? Gods? Fates pulling all our strings? And the prom is TOMORROW??",

    "published_at": "2014-06-11T17:48:44+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.fictionpress.com/s/2581873/1/Koukon-Bridge\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i61.tinypic.com/ay55s6.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://www.fictionpress.com/s/2581873/1/Koukon-Bridge\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eKoukon Bridge\u003c/a\u003e is one of the longest-running web stories on the Internet, starting in 2008 and continuing to this day. Over 790 chapters; seven story arcs; tons of lovable, memorable characters; and a ton of content (that actually has surprisingly little to do with prom) make this an amazing story of growing up, learning what it means to be free and have a choice, fighting for who you love and what you believe in, and learning to appreciate who and what you are. Though the story itself is drawing to a close, there\u0027s still a lot more that I, its author, would like to see done with it.\u003cbr\u003e\u003cbr\u003eFor a long time, I\u0027ve wanted to see Koukon Bridge be a comic - but I was never confident in my art, or the fact that I might improve. Until now. I want to turn this fantasy into a reality - a full-color, glorious reality.\u003cbr\u003e\u003cbr\u003eIt takes a lot to convert a 790+ chapter story into a comic - lots of time, effort, and research. It takes a lot more to make a living off of it. Supporting me will mean that updates will come more frequently, be of the highest quality I can muster, and contain all of the content that readers of the Koukon Bridge story love, and more. It also means that Koukon Bridge, comic and written story, may one day be directly in your hands as a book of its own!\u003cbr\u003e\u003cbr\u003eThis is where you come in as a reader and Patron! Your donations help fund my dreams and these pages. They help me get better and better and keep pushing myself. This comic won\u0027t just poof into existence, you know - it takes time and effort!\u00a0\u003cbr\u003e\u003cbr\u003eFor your donations, you\u0027ll get to see concept sketches, little bits of art I do, and you could even see pages\u00a0\u003cstrong\u003ethe day before they come out!\u003c/strong\u003e\u003ca href=\"http://tapastic.com/episode/57595\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/series/Koukon-Bridge\" rel=\"nofollow\" target=\"_blank\"\u003eRead the comic here!\u003c/a\u003e It will be \u003cstrong\u003eupdating at least twice a month\u003c/strong\u003e... and with enough contributions, maybe I can shift into a weekly update schedule. Subscribe and you\u0027ll be notified at each and every update!"
