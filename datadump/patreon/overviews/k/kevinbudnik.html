    "summary": "Hey, my name is Kevin Budnik. I\u0027m a cartoonist and Illustrator from Chicago.\u00a0\u003cbr\u003e\u003cbr\u003eI started this Patreon as a place to share my daily journal comics, as well as some longer, exclusive, work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWHAT WILL YOU GET IF YOU PLEDGE?\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eHere\u0027s how the rewards break down:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 per month\u003c/strong\u003e - Read my daily diary comics\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$4 per month\u003c/strong\u003e\u003cbr\u003eAt the $4 level, I\u0027ll email you a pdf of each month\u0027s issue of It\u0027s Okay To Be Sad, my daily journal comic series\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$6 per month\u003c/strong\u003e\u003cbr\u003eFor $6, you\u0027ll receive an FULL COLOR(!) physical issue of It\u0027s Okay To Be Sad in the mail. Each issue collects and entire month of daily comics!\u003cbr\u003e\u003cbr\u003eComics are like working in a vacuum, and it means the world to have the support of fans and a community of readers. If you pledge some money to support my comics, it will make a huge difference in helping me make the work I want to make, the comics that help me share my experience with the world.\u003cbr\u003e\u003cbr\u003eYour support means a lot. I\u0027m a working cartoonist and Patreon helps me make ends meet between my day job and freelance. If you\u0027re a fan of my work and you want to help me grow as an artist please consider subscribing!\u003cbr\u003e\u003cbr\u003ewhere to find me:\u003cbr\u003eWebsite: \u003ca href=\"http://kevinbudnik.com\" rel=\"nofollow\" target=\"_blank\"\u003ekevinbudnik.com\u003c/a\u003e\u003cbr\u003eBlog: \u003ca href=\"http://kevin-budnik.tumblr.com\" rel=\"nofollow\"\u003ekevin-budnik.tumblr.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eComics available from:\u003cbr\u003e\u003ca href=\"http://kevinbudnik.storenv
