wards are sent every month, but for other countries may delay 2/3 months to arrive, so be patient ^^\u0027\u003cbr\u003e\u2665 All the conttent of the rewards are exclusive for patreons, so dont post them in anywere without my permission, ok?\u003cbr\u003e\u003cbr\u003eThank you all for support and to your love! \u0026lt;3\u003cbr\u003e\u003cbr\u003e(Im still updating the description~)\u003cbr\u003e\u003cbr\u003e"
