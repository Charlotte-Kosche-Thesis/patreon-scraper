    "summary": "Hello! I\u0027m Kurgy and digital artist over on\u00a0\u003ca href=\"http://kurgy.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e. I make a lot of fanart that I like to share whenever I can, and have been in the planning stage for my own original content for well over 6 years, and have even started my own webcomic called\u00a0\u003ca href=\"http://shattered-comic.tumblr.com/post/137563784523\" target=\"_blank\"\u003eShattered\u003c/a\u003e. I have 2 more webcomics I\u0027d like to start with, some characters and info I\u0027ve already shared over on Tumblr, but I am also involved with a variety of fandoms that I enjoy creating content for (including but not limited to, Dishonored, Dragon Age, Final Fantasy, Far Cry, and Durarara)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027ve struggled with money for a long time, my health has always been poor, and my physical disabilities hinder me from working a typical job, my source of income has been declining more and more, leaving me in financially unstable and unable to keep making art to share. I love creating and sharing art and have done so for free for a long time, but as my financial situation worsens, I\u0027ve had to stop making art almost entirely. I spend all my time and energy working one way or another to keep my head above water, and because of this, I haven\u0027t been able to keep making and sharing my art. I want to be able to make and share art again, so, why not Patreon?\u00a0\u003cbr\u003eMany have said they liked my art, and as of late, some have even told me they miss seeing it, so I\u0027ve come to Patreon to help myself financially, and finally be able to create and share art once again.\u00a0\u003cbr\u003eBecoming my patron will give you access to current things I\u0027m working on, both fanart and original content, you\u0027ll be able to see wips, process gifs, paintings, finished works before anyone else, and a simple picture request every month for those who pledge, while also supporting me financially and giving me to ability and time to create art again."
