    "one_liner": "Philosophy, skepticism, science, issues, faith and more - talking to people who matter.",
    "patron_count": 15,

    "published_at": "2013-10-14T21:25:00+00:00",
    "summary": "\u003cstrong\u003eSupport on Patreon goes towards \u003cem\u003eboth\u003c/em\u003e the \u003ca href=\"http://www.tokenskeptic.libsyn.com/\" rel=\"nofollow\"\u003eToken Skeptic\u003c/a\u003e and\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.365daysofphilosophy.com\" rel=\"nofollow\" target=\"_blank\"\u003e365 Days of Philosophy\u003c/a\u003e podcasts.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWhat\u0027s This About?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been creating podcasts and the occasional video since around 2008 - usually I interview people around the world on science, skepticism, philosophy - anything that piques my interest! \u003cbr\u003eYou can see some of my work on the \u003ca href=\"http://www.csicop.org/specialarticles/archive/category/curiouser_and_curiouser\" rel=\"nofollow\"\u003eSkeptical Inquirer website\u003c/a\u003e and in the book \u003cem\u003e\u003ca href=\"http://www.lulu.com/shop/kylie-sturgess/the-scope-of-skepticism-interviews-essays-and-observations-from-the-token-skeptic-podcast/paperback/product-20634926.html\" rel=\"nofollow\"\u003eThe Scope of Skepticism\u003c/a\u003e, \u003c/em\u003eand a new book now in print for 2017.\u003cbr\u003e\u003cbr\u003eI\u0027m a radio broadcast student (and a former Philosophy teacher) who volunteers with public community stations in Australia - while learning more about editing and improving audio quality, I\u0027ve decided to consolidate my work in the shows \u003cem\u003eToken Skeptic\u003c/em\u003e and \u003cem\u003e365 Days of Philosophy. \u003c/em\u003eThey\u0027re sharable via via a Creative Commons license (BY-ND-NC 3.0), which lets anyone distribute or host any episode unchanged.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"line-height: 28px; color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eToken Skeptic\u003c/strong\u003e\u003c/span\u003e is devoted to science, skepticism and critical thinking. \u003ci style=\"color: rgb(51, 51, 51);\"\u003eOver 200 episodes!\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e365 Days of Philosophy\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eis one podcast for every day in 2017, with bonus content for Patreon subscribers.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eEverything has been out-of pocket - this is something I funded by myself from the start, and then gained help from generous donors. From hosting the site/s, the audio producing and editing, the research, even studying for a year and a half to learn how to improve my skills and volunteering my time at radio stations to contribute to the broader community.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd that\u0027s where you come into it.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eYou Can Help By...\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy goal is to become more self-sufficient with producing the shows, as well as funding travel to visit conferences and events to record interviews in person. Hosting the podcasts is the primary cost - the more content, the more it costs. Yay bandwidth!\u003cbr\u003e\u003cbr\u003eThis all takes time, travel, money and effort - that\u0027s where you come into it!\u00a0Improving the quality, finding new angles and expanding the show can be done with your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eRewards!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(The higher rewards get earlier rewards too)\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003ePledge $1.00 or more per Podcast\u003c/strong\u003e\u003cbr\u003eFor just $1, you get access to the exclusive Patron-only feed here on Patreon, where extra podcasts and behind-the-scenes news and discussions happen! News about the show, sneak peaks, updates and the occasional free stuff up for grabs (shirts, you never know!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $2.00 or more per Podcast\u003c/strong\u003e\u003cbr\u003eA personalised thank you in the credits of the show - plus earlier rewards. In addition - I\u0027ll be keen to hear any questions that you\u0027d like to ask of future guests, if I have enough notice to let you know about them! If they\u0027re on topic (and I can make it work!), they\u0027ll be asked. If it doesn\u0027t make it to the interview, it\u0027ll be in the bonus extended Patreon feed!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $5.00 or more per Podcast\u003c/strong\u003e\u003cbr\u003eFor only $5, I\u0027ll do a book or music review of your choosing! If I can, I\u0027ll get in touch with the creator (for example, a book, movie or TV show) and include them in an interview - or at least interview someone else who can lend a perspective to the topic. Plus earlier rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $20.00 or more per Podcast\u003c/strong\u003e\u003cbr\u003eFor only $20, I\u0027ll send you the Entertainment Pack - a special package of buttons, stickers, and your choice of book or CDs from a selection and a transcript from the show (choose which one you\u0027d like!). May take 2 to 4 weeks to deliver.\u00a0Also the earlier rewards.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $50.00 or more per Podcast\u003c/strong\u003e\u003cbr\u003eA logo t-shirt or mug the first time you support at this level; may take 2 to 4 weeks to deliver. Plus earlier rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $100.00 or more per Podcast\u003c/strong\u003e\u003cbr\u003eA signed, personalised copy of the original \u003cem\u003eScope of Skepticism: Interviews, Essays and Observations From the Token Skeptic Podcast \u003c/em\u003eand the newly-released in 2017 book.\u003cbr\u003eA custom message in the podcast, including commercial sponsorship, plus the earlier rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat\u0027s the schedule like?\u003c/em\u003e\u003cbr\u003eOne show a fortnight at this rate for Token Skeptic - with more sponsors, more shows during that time period. 365 days of Philosophy... is every day in 2017!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAre podcasts still being produced even if I don\u0027t sponsor the shows?\u003c/em\u003e\u003cbr\u003eYes, you can still follow and encourage and get the word out about the shows - for me, that\u0027s support too. Thanks!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAre you wearing pyjamas for most of these interviews?\u003cbr\u003e\u003c/em\u003eI used to, yes, but these days I\u0027m\u00a0\u003ca href=\"http://www.rtrfm.com.au\" rel=\"nofollow\" target=\"_blank\"\u003eoften conducting interviews at a radio station\u003c/a\u003e and they won\u0027t let me do that. It\u0027s seen as a bit too hipster, I think. And that coming from a radio station that plays ambient-jazz-funk-fusion...\u003cbr\u003e\u003cbr\u003e"
   },
