    "summary": "@kellykirstein on instagram\u003cbr\u003e\u003cbr\u003eWell, hey there, little gems!\u003cbr\u003e\u003cbr\u003eI am Kelly Kirstein, beauty queen turned cosplayer turned Furby collector. I began closet cosplaying as a preteen, already obsessed with fandoms and so happy to find a world of make believe I could get lost in. I ended up expanding this when I became an adult and started up my own business running a children\u0027s entertainment company. Seriously, my day job is a princess - how cool is that? Well, that and a professional model. I began modeling in my early twenties and was even awarded the prestigious honour to represent the United States at the 2015 Miss Supranational pageant where I placed as a semifinalist.\u003cbr\u003e\u003cbr\u003eLife so far has been... pretty awesome. It was after my retirement from pageants that I was able to start focusing more on cosplaying. It had always been in my backpocket, but not something I had to time or money to pursue in the past. I\u0027ve had such an amazing year meeting people from wonderful fandoms like Steven Universe, Gravity Falls, Invader Zim and more where I\u0027ve been able to not only play pretend but also learn a lot about myself in the process. Through cosplay I\u0027ve been able to travel, make friends and hopefully brighten up a few people\u0027s day even if it\u0027s just with stupid Furby jokes.\u003cbr\u003e\u003cbr\u003eOf course, if I want to do all of these things, prop and costume making, photoshoots and conventions, I\u0027m going to need support. As wonderful of a hobby as it is, it is not a cheap one to do well!\u00a0 That\u0027s where Patreon comes in. With the support of my Patrons on Patreon I\u0027ll be able to work on bigger and better projects while giving back to the people that support me.\u003cbr\u003e\u003cbr\u003eI tried to set up varying price points and rewards to fit everyone\u0027s budget and wants  You may not think $5 will help much, but literally every penny counts.\u00a0There is also an option to pledge without receiving anything in return, but where\u0027s the fun in that?\u003cbr\u003e"
