    "summary": "\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003eTHIS MONTH\u0027S REWARDS:\u003cimg src=\"https://i.imgur.com/hsXoJwY.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/hsXoJwY\"\u003e\u003c/a\u003e\u003ca href=\"https://imgur.com/hsXoJwY\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"https://i.imgur.com/LZ6YA2W.jpg\"\u003e\u003cbr\u003eWHO AM I?\u003c/strong\u003e\u003c/h3\u003e\nHi Guys! I am Kinpatsu. I\u2019m a cosplayer from Johannesburg ,\nSouth Africa (Yes, Africa XD ) and I\u2019ve been cosplaying since October 2012. I\u2019ve always\nbeen a huge fan of gaming and anime as well as art,\nI\u2019ve been drawing from the time I knew how to pick up a pencil, so for me\ncosplay was a way to bring all the things I loved most together in a creative\nway. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eSOME COSPLAYS I\u0027VE MADE\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003ca href=\"http://imgur.com/W0EJPGY\" rel=\"nofollow\"\u003e\n\u003cimg src=\"https://i.imgur.com/0NhRhAN.jpg\"\u003e\u003cbr\u003e\n\u003c/a\u003eThe support from Patreon allows me to devote my time to cosplay and creating new costumes and content much faster. Because of patreon I am able to create at least one costume every single month, sometimes more! It also means I\u2019ll be able to spend more time creating more helpful content like cosplay tutorials in order to help other cosplayers with their own costume creation. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWHAT WILL YOU GET FROM MY PATREON?\u003c/h3\u003e\nMy Patreon is centered around teaching and providing resources for other cosplayers and crafters. Every month I create a digital booklet showing how my costume is made from start to finish, I also do a video tutorial with full voice over and I send out a template for either a weapon or armor piece that patrons can use to help them with their own costumes. On patreon I also send out exclusive prints both A5 and A4, polaroids and even fansigns for my character that month!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWHAT ARE THE TUTORIAL BOOKLETS?\u003c/h3\u003eThe tutorial booklets are in depth tutorials which show the construction of my entire costume. They are normally between 20-30 pages long. If I do multiple smaller costumes in a month then I send out multiple smaller booklets for the characters. The booklets come with pictures of the steps as well as a typed explanation of how it was done. Here are some samples from some of my booklets I\u0027ve made for Patreon.\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VxqfduQ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\n\u003ch3\u003eFor more of my work here are some links to my other pages and social media!\u003c/h3\u003e\n\u003cbr\u003e\nWebsite:\u00a0\n\u003ca href=\"http://www.kinpatsucosplay.com\"\u003ewww.kinpatsucosplay.com\u003c/a\u003e\u003cbr\u003e\nFacebook: \n\u003ca href=\"http://www.facebook.com/KinpatsuCosplay\"\u003ewww.facebook.com/KinpatsuCosplay\u003c/a\u003e\u003cbr\u003e\nTwitter:\u00a0\n\u003ca href=\"https://twitter.com/KinpatsuCosplay\"\u003ewww.twitter.com/KinpatsuCosplay\u003c/a\u003e \u003cbr\u003e\nInstagram:\u00a0\n\u003ca href=\"http://www.instagram.com/kinpatsucosplay\"\u003e\u003c/a\u003e\u003ca href=\"http://www.instagram.com/kinpatsucosplay\"\u003ewww.instagram.com/kinpatsucosplay\u003c/a\u003e\u003cbr\u003e\nStore: \n\u003ca href=\"http://www.kinpatsu.storenvy.com/\"\u003ehttps://www.kinpatsucosplay.com/shop\u003c/a\u003e\u003cbr\u003e\nDeviantart:\n\u003ca href=\"http://kinpatsu-cosplay.deviantart.com/\"\u003ehttp://kinpatsu-cosplay.deviantart.com/\u003c/a\u003e\u003cbr\u003e\nYoutube: \n\u003ca href=\"http://www.youtube.com/user/Neix567\"\u003ewww.youtube.com/user/Neix567\u003cbr\u003e\u003c/a\u003eTwitch :\u00a0\u003ca href=\"http://www.twitch.tv/kinpatsucosplay\"\u003ewww.twitch.tv/kinpatsucosplay\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cu\u003e\u003cstrong\u003eHow will I receive my rewards?\u003c/strong\u003e\u003c/u\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAll rewards are sent out at the end of the month! You will receive a link via patreon message to a google drive folder containing all the files! Print rewards go out every 2 months in batches :3\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cu\u003e\u003cstrong\u003eHere\u0027s a bit more info about each tier!\u003c/strong\u003e\u003c/u\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003e$1 tier\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThis Tier will give you access to some progress photos I post throughout the month aswell as any updates and secret plans I have ;)\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$5 tier : Tutorial Booklet and Templates\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThe rewards for this tier include a digital wallpaper of that months costume in 1920x1080 format!\u00a0\n\u003cbr\u003e\nYou will also get a digital template that month for part of the cosplay I make, this normally a weapon template but sometimes it will be for an armor piece or an accessory.\n\u003cbr\u003e\nThe final part of the rewards for this tier is the \"Making of\" PDF Booklet which details the whole build of the costume for that month. The booklet is normally between 11-20 pages long and includes photos of the various steps and explanations of how everything was made.\n\u003cbr\u003e\u003cbr\u003eIn this tier you will get a coupon that will give you 10% off your purchase on my store! So if there are any tutorial packs, templates or patterns you missed you will get a discount on your order. The coupons are valid from the first of the month to the last day of the month and each month will have a unique code. Here is a link to the store!\u00a0https://www.kinpatsucosplay.com/shop\u003cbr\u003e\u003cbr\u003eYou will also get access to my Discord server where we can chat regularly and if you need help with costumes I can help out! IMPORTANT: Make sure your discord is connected to patreon in order to get access! :3\u003cbr\u003e\n\u003cbr\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$10 tier : Video Tutorial\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThis tier is what I like to refer to as the video tier! It includes all the $5 rewards but then you also get a timelapse video showing how one of my photos for that month is edited and a Video tutorial with voice over for all the steps. The video tutorials are normally about 10-15 minutes long but sometimes when things get really complicated they can extend to 20-30 minutes XD\n\u003cbr\u003e\u003cbr\u003eIn this tier you will get a coupon that will give you 20% off in my store!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$17 tier :\u00a0 Mini Prints\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eIn this tier you will get all the previous rewards as well a a patreon exclusive print from that month!\u003cbr\u003e\n\u003cbr\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$25 tier : Prints\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nIn this tier you will get all the previous rewards as well a\u00a0 print from that month! I do not do prints on a regular basis. I open prints in my shop maybe only twice a year so this is the only way to get them on a regular basis!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$28 tier : Double Mini Prints\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eWant more than just one print? In this tier you can get 2 x A5 prints for the characters I do that month!\u003cbr\u003e\n\u003cbr\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$35 tier : Double prints\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThis tier is basically the same as the $20 tier BUT instead of just 1 print you will receive 2 prints along with all the other rewards!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$45 tier : Polaroids\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nYou will Receive everything from the previous tiers, the tutorials the 2 A4 prints and I will also send you a signed poleroid of my costume that month!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$50 tier : Fansigns\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThis tier includes everything mentioned earlier! Prints + Poleroid + tutorials and I will also then do a fansign for you in my costume from that month to say thank you for your support! :3\u00a0\u003cbr\u003e\u003cbr\u003eHere are some of the fansigns I\u0027ve done for Patrons! :3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7s6zbsP.jpg\"\u003e"
