    "summary": "I\u0027m Karadin, and I\u0027ve been working as an artist for a couple of decades now. I have my own unique style of art and funding through Patreon allows me to devote more time and energy to producing images for you!\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to complete one full color finished art piece every month, increasing to two or more a month as funding allows my outside work to diminish. I will also complete a full sketch every week based on Patron prompts! This will increase my output, and give me plenty of impetus to take more work from black and white to finish!\u003cbr\u003e\u003cbr\u003eMy images are filled with references to mythology and history and my love of narrative - there is always a character in the image with a story - items in the pictures (flowers, trees, etc.) have symbolic meaning, every detail is considered!\u00a0\u003cbr\u003e\u003cbr\u003eI adore the human form, particularly the male form, and the models are subtle nods to the pop culture I\u0027m engaged with, which are currently the Marvel Cinematic Universe: Avengers! And who knows what new interests will appear? A reminder that I don\u0027t take commissions, but Patrons have the chance to influence the direction of my work\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*Posted by Robert Downey Jr to his Facebook Page! \u00a0He called it \u0027Recipe for a Concussion\u0027\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ctl.s6img.com/society6/img/llmbsDQ5I2P8N_JpO3W8J3dauPo/h_550,w_550/prints/~artwork/s6-0034/a/15914901_5073678/~~/stark-spangled-sledding-prints.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://orig14.deviantart.net/0cb8/f/2014/340/d/1/stark_spangled_sledding_by_karadin-d88wjvs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMany of my images donate all artist proceeds to charity, as my Patron, you\u0027ll have exclusive first looks at my work, give my art direction, and receive gifts from my\u00a0\u003ca href=\"http://society6.com/karadin\" rel=\"nofollow\"\u003eSociety6\u00a0\u003c/a\u003e Shop! featuring Giclee fine art prints, canvas prints, personal items and household decor. As well as my\u00a0\u003ca href=\"https://www.etsy.com/shop/Karadin\"\u003eEtsy\u003c/a\u003e shop, which specializes in large bodypillowcases of my male pinups!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
