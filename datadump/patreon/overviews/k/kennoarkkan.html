    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThis is My Life with Fel\u0027s\u003cstrong\u003e patreon campaign!\u003c/strong\u003e The video above explains very quickly what patreon is. It\u0027s super short, and it\u0027s better than reading a huge walltext, right?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mylifewithfel.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebcomic\u003c/a\u003e |\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/my-life-with-fel/list?title_no=36018\"\u003eWebcomic re-edition\u003c/a\u003e |\u00a0\u003ca href=\"http://mylifewithfel.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://kennoarkkan.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr (18+)\u003c/a\u003e |\u003ca href=\"http://www.furaffinity.net/user/kennoarkkan/\" rel=\"nofollow\" target=\"_blank\"\u003e Furaffinity\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/Kenno_Arkkan\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003ca href=\"https://www.reddit.com/r/mylifewithfel/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003eFrequently asked questions (Pls pls pls read before pledging)\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does this patreon page support exactly?\u003c/strong\u003e\u003cbr\u003eThis page funds\u00a0\u003ca href=\"http://www.mylifewithfel.com/\" rel=\"nofollow\"\u003eMy life with Fel, the webcomic\u003c/a\u003e! New updates every monday.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis patreon page is per-update, not monthly like most other patreon campaigns. How often do you update then?\u003c/strong\u003e\u003cbr\u003eMy life with Fel is a \u003cstrong\u003eweekly\u003c/strong\u003e webcomic. It updates\u003cstrong\u003e every Monday\u003c/strong\u003e. Months usually have 4 weeks (or 4 mondays!)\u00a0but sometimes they don\u0027t. \u003cstrong\u003eKeep this in mind when pledging, and setting up your monthly max.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOK, you update weekly. Does this mean you\u0027ll charge me weekly?\u003c/strong\u003e\u003cbr\u003eNo, patreon doesn\u0027t work that way. Patreon will simply collect all the pages you \"supported\" throughout the month, and by the start of next month it will charge you for the total amount of all of them in one single charge (up to whatever monthly max you set beforehand).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what do I get for donating then?\u003c/strong\u003e\u003cbr\u003eAside from my eternal gratitude, rewards! Check them out at the sidebar. Read them very, very carefully.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour ads say I can get after-hours comics for as little as $5 a month, but your page isn\u0027t monthly, whats up with that?\u003c/strong\u003e\u003cbr\u003eYou can pay -only $5 a month- by setting up a monthly max, read the next question:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI can select a monthly max for my contribution. What does this mean?\u00a0\u003c/strong\u003e\u003cbr\u003eIt means you can limit the amount of times per month you wish to support the campaign. You can select to support just one update, or two, or all of them, depending on your budget, by modifying that monthly max.\u00a0\u003cstrong\u003eThis does not limit or affect the amount of rewards you recieve. This means you can get all the rewards from X tier, even if you don\u0027t have enough for all potential 4 updates in a month (well, except for the $20/week tier).\u003c/strong\u003e This is fine by me (so don\u0027t feel bad!!) And the system encourages it, so why not. If you already went out of your way to support my work, I can\u0027t ask for anything else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, what is this \"After-hours\" thing on the rewards?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.mylifewithfel.com/files/preview-after-hours.jpg\" style=\"width: 299px; float: left; margin: 0px 10px 10px 0px;\"\u003eIt\u0027s a NSFW side comic i do as a \u003cstrong\u003eREWARD\u003c/strong\u003e for those who support My life with Fel: the webcomic. It\u0027s updated\u003cstrong\u003e\u00a0ONCE a week, every friday\u003c/strong\u003e. After-hours comics are non-canonical, laid-back NSFW stories that usually span 10-15 pages each. The twist is that it is the patrons ($10-tier and above) in conjuction with me that write the stories. You get to suggest ideas, or vote the ones you like. That way, you get a comic about stuff you genuinely like!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk, before pledging, how exactly will I get my after-hours pages?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.mylifewithfel.com/files/how-to-afterhours-2017-web.jpg\" rel=\"nofollow\" target=\"_blank\"\u003eTHIS IS IMPORTANT, PLEASE READ THIS.\u003c/a\u003e You wont recieve updates as soon as you pledge, \u003cbr\u003eexplanation in that previous link.\u00a0\u003cbr\u003e\u003cbr\u003eOnce your patronage has been processed, you will start recieving new messages with fresh passwords for the after-hours folder every friday (in our current schedule).\u003cbr\u003e\u003cbr\u003eKeep in mind, you will only get access to the current story arc and forward, and whatever comic was happening the month you joined. (Until you reach the $100 supported mark that is!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin the MLWF community today!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e*Note: Pledging more money than the tier you selected will not grant you rewards from upper tiers. You only get the rewards of the reward tier you picked/were able to pick.\u003c/em\u003e\u003c/div\u003e"
