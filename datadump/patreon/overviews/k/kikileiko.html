    "summary": "\u003cstrong\u003eHi hi\u003c/strong\u003e~ :))\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a diehard fujoshi who loves \n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eanime/manga\u003c/span\u003e especially yaoi/BL/MxM. \u2764\ufe0e\u2764\ufe0e\u00a0I\u0027ve read hundreds of manga and watched almost 200 anime. I also love k-pop.\u003cbr\u003e\n\u003cbr\u003e\nI write mostly \n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMxM\u003c/span\u003e novels (if you\u0027re homophobic, this page is not for you)\u003c/strong\u003e. Please don\u0027t roast me for my grammar; I\u0027m \u003cem\u003enot\u003c/em\u003e a native English speaker. I only learned the basics at school. The rest I had to learn by myself through games and reading books.\u003cbr\u003e\n\u003cbr\u003e\nPlease support the poor me who can\u0027t afford \n\u003cdel\u003eanything but canned food for lunch and dinner\u003c/del\u003e\u00a0study materials (uni students probably know what I\u0027m talking about). The damn books cost more than a car!\u003cbr\u003e\u003cbr\u003eMy dream is to pay my mom back for raising me up as a single mother so she doesn\u0027t have to work anymore after working her fingers to the bone all her life.\u003cbr\u003e\n\u003cimg src=\"http://static.zerochan.net/Gin.Tama.full.2060890.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can find me on Wattpad (@KikiEmin):\u00a0\n\u003ca href=\"https://www.wattpad.com/user/KikiEmin\"\u003ehttps://www.wattpad.com/user/KikiEmin\u003cbr\u003e\u003c/a\u003eEvery day, I post my review on one yaoi manga I\u0027ve read or am currently reading. This whole page is yaoi-oriented.\u003cbr\u003e\u003cbr\u003e"
