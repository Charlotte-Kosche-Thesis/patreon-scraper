    "summary": "Hey there everybody! We are the Jymaru Crew and we\u0027re working on a webcomic called Kichawi Nzuri!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWho is the Jymaru Crew?\u003c/h2\u003e\nThe Jymaru Crew are a large multiple system who are lead, and most commonly represented, by the host Jy\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e To put it simply, a multiple system is a person with multiple personalities - in this case, caused by Dissociative Identity Disorder. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe work together on the comic - in a way, this could be considered a team project - and as such, often different alters \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(members of the multiple system)\u003c/span\u003e will appear in the author comics and/or be credited on blog posts\u003cbr\u003eWe are currently based in Glasgow, Scotland\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat is Kichawi Nzuri?\u003c/h2\u003e\nKichawi Nzuri is a webcomic set in an alternate world\u0027s Nairobi (the capital of Kenya). It follows the adventures of Wamugumo the Great as he is brought back to life in 2019, to stop an oncoming disaster. He teams up with and befriends a ragtag group who become the Spectrum of Hope, a beacon facing off against the oncoming darkness. This darkness is perpetuated by the corporation One For All, who seek to make a world without individuality, to create the ultimate state of peace. But are the two groups really enemies, or is the mysterious Prophet of One For All simply making a misguided attempt to help the world?\nA story that blurs the line between good and evil, and explores friendship when faced with differences in ideology, Kichawi Nzuri seeks to put a positive spin and a tale of acceptance and co-existance on the Magical Girl genre\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat Does the Money Do?\u003c/h2\u003e\nIt pays my bills, it keeps me fed, and it in turn goes into making the comic the best it can possibly be. The more money I earn through Patreon, the less money I need to earn through a day job, resulting in more time to work on the comic\n\u003cbr\u003e"
