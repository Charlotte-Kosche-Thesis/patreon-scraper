    "published_at": "2017-05-24T00:02:12+00:00",
    "summary": "Hallo there!\u00a0\u003cbr\u003eI\u0027m Kirsty, or\u00a0Ki, and I\u0027m an artist shooting towards\u00a0working as a\u00a0character artist in games or game narrative (but I\u0027m open to whatever adventures present themselves!)\u003cbr\u003e\u003cbr\u003eSo, why are we here? Well, I\u0027m a liiiiittle bit obsessed with giving gifts to\u00a0people, so I\u0027m here not only to share some exciting things with you, but to do it in a way where you can support me back! Cool, eh?\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\"Hi Ki! Why should I check out this page?\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m here to share with you not only my art, but also tutorials, behind the scenes- heck, \u003cstrong\u003eI\u0027ll even let you guys tell me what to draw/sculpt/art\u003c/strong\u003e! And although it might not be as free as the giveaways I do, I\u0027ll make it doubly worth your while; what goes on Patreon stays exclusive to Patreon! And also you totally get automatic extra entries into the giveaways I inevitably continue doing, so it\u0027s a win win! \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\"But Ki! I want to support you but I\u0027m super broke!\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eDon\u0027t worry! I do NOT want anyone bankrupting themselves to help me out. Even just visiting here means the world, and a like, comment or share on social media goes a \u003cem\u003ereally \u003c/em\u003elong way- and is completely \u003cstrong\u003efree\u003c/strong\u003e!\u003cbr\u003eThe tiers have also been especially designed to make sure that you have options no matter what your budget, so you won\u0027t miss out on the exclusive goodies. There are tiers that cost the equivalent of a single pumpkin-spiced-frappe-latte-coffee-thing (but without the same calories-SCORE), the equivalent of a takeaway, or two... or three, so why not bust a bad habit and get some tailored art fun stuff at the same time?\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\"But Kiiiiii! Won\u0027t the money fund YOUR takeaway habits?\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eHaha I wish...But\u00a0not at all! Your money will go towards one or more of the following:\u003cbr\u003e~ Equipment and materials to make the art \u003cbr\u003e~ More education and tutorials to help\u00a0make me better\u003cbr\u003e~ Visiting networking events and industry specific gigs to help make me find jobs\u003cbr\u003e~ The potential to have an independent shop site or\u00a0art stalls at said gigs with art made by said materials which are used well because of said tutorials!\u003cbr\u003e\u003cbr\u003eSo, if you can, any sharing, money and/or help is HUGELY appreciated, and I mean you get virtual hugs just for visiting!\u00a0\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t already, check out my other social media too!\u003cbr\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003eArtstation\u003c/a\u003e\u003cbr\u003eTwitter: @kigarlandart\u003cbr\u003eInstagram: ki_garland\u003cbr\u003e\u003ca href=\"http://twitch.tv/kimerakii\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003cbr\u003eRedbubble: \u003ca href=\"http://www.redbubble.com/people/kigarland\"\u003ewww.redbubble.com/people/kigarland\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"http://www.facebook.com/kigarlandart/\"\u003ewww.facebook.com/kigarlandart/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eP.S. If you have any suggestions for tier rewards, or want more tiers to bridge gaps, just let me know!\u003cbr\u003e\u003cbr\u003eP.P.S My Reward tier names are also a WIP, but shout out if yah get the reference! :)\u003cbr\u003e"
