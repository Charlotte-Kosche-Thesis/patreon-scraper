    "published_at": "2016-03-14T22:48:50+00:00",
    "summary": "\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.zupimages.net/up/16/11/nqif.gif\" style=\"color: rgb(51, 51, 51);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBonjour tout le monde ! Je m\u0027appelle K\u00e9vin Gemin et voici mon compte Patreon !\u003cbr\u003eIci vous pouvez me soutenir financi\u00e8rement, il suffit d\u0027avoir un compte et de pouvoir supporter un artiste que vous aimez en donnant une somme par mois.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.zupimages.net/up/16/11/guvz.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHello everyone ! I\u0027m K\u00e9vin Gemin ! You may know me for the bouncing pigeons and foxes I often post on Tumblr, animating is something that I love the most doing in my life, giving life to things I have in my head is the most magical things I could see in my life ! I loved animations since a child and always wondered if I could try one day, discovering a little program on my Nintendo DSi allowed me to finally enter this amazing world. Since September, the 4th, 2009 I try to animate and learned with it, now I still use my DSi to animate because it was my first program and I will not leave it any time soon !\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.zupimages.net/up/16/10/d1ek.gif\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m really happy to be able to share my passion, even if it\u0027s not with the \"best\" animation program, many people saw the potential and this is, for me, the most important ! Believe in you and your skills ! This is the message I want to share through my animations !\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.zupimages.net/up/16/03/iuk3.gif\"\u003e\u003cbr\u003e\u003cbr\u003eSo, why I made a Patreon account ? Patreon can helps artists to get some money from their art by the support of their fans, many people back in 2014 told me to make one .... but my english skills were not that good ^^\u0027 .... and I wasn\u0027t ready ... mostly because I just animate for the fun and sharing love and happiness first. Now I finally created one, not for money only, just to be able to share more of my process and being able to be supported by you, it would means a lot ! \u003cbr\u003eEven if you can\u0027t, the love and awesome support you gave me since the beginning of my Tumblr is clearly enough for me and I thank you for this !!\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to make streamings, animating with you all and being able to reply to your questions and even being able to learn you french !!\u003cbr\u003e\u003cbr\u003eThank you for reading and I hope we will have fun together ! I can\u0027t wait to learn many things !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://www.zupimages.net/up/16/11/fgni.gif\"\u003e"
