    "summary": "\u003cbr\u003eI\u0027m\u00a0\u003ca href=\"http://www.kristenbecker.com\"\u003eKristen Becker\u003c/a\u003e and I\u0027ve been producing, writing and performing comedy for 15 + years. \u00a0\u003cbr\u003eI\u0027ve been hoping for a platform like this to help artists stay true to themselves AND their audience.\u003cbr\u003eHere is a selection of things I\u0027ve made happen to help you decide if I\u0027m a creator that you\u0027d like to support.\u00a0\u003cbr\u003e\u003cbr\u003eI started a tour called Loosen The Bible Belt ( we will go out on tour again this spring) its \u00a0a preacher and I (queer comedian) and we tour the south preaching Love and Equality\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IB3gCHoxu3o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI WRITE\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb\u003e\u003c/b\u003e\u003c/strong\u003e\u003cb\u003e\u003ca href=\"http://theinterrobang.com/comedy-club-business-model-outdated-part-1-diversity/\"\u003eabout\u00a0womens issues\u003c/a\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003ca href=\"https://www.kristenbecker.com/beckers-blog/\"\u003eabout mental health\u003c/a\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003ca href=\"http://www.advocate.com/comedy/2014/01/07/op-ed-louisiana-i-know\"\u003eabout equality in the south\u003c/a\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eI have produced countless shows, \u00a0many multi-city tours and have been the GM of a comedy club . As a performer I have worked with folks like Doug Stanhope, Josh Blue and have even opened for personal favs like Ani DiFranco and Lea DeLaria.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\
