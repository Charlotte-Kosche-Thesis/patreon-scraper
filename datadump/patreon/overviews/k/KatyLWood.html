    "summary": "\u003cstrong\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv\u003e\n\tWho\u0027s ready for a train robbing asexual couple? Because that\u0027s what you\u0027re about to get. \u003cbr\u003e\n\t\u003cbr\u003e\n\tDustin Lockwood met Vivian Bellerose when she saved his life. Vivian Bellerose met Dustin Lockwood when she decided she didn\u0027t want his dog to be upset because Dustin was drowning. This is how all relationships start, right?\u003cbr\u003e\u003cbr\u003e#Queer Comic, #Asexual Characters, #Post-Apocalyptic, #Post-Post Apocalyptic, #Background Vampires, #Eventual Train Robberies, #Based in Colorado, #Mountain Man, #Mountain Woman, \u003cbr\u003e\n\t\u003cbr\u003e\n\t-----\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you select the reward tier to be featured in the comic, I will need a photo of you for reference! (I\u0027ll send a message to you to get one once your payment clears.) Given that G\u0026amp;P focuses almost entirely on two people alone in the middle of nowhere, you\u0027ll likely be in something like an old photo on a wall, or an old book, or something of that sort. Once we get to some good old fashioned train robberies you could also be a passenger/crew member on a train. I will also accept photos of pets, if you\u0027d like your pet to be featured instead of you. For each month you subscribe to this tier you will be featured on one page of the comic. This page may not show up on the Patreon for awhile, but I\u0027ll e-mail it to you privately as soon as it is done!\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003eQ: Why do you ask for an address for all tiers?\u003cbr\u003eA: Because I like to be able to send out goodies at random times! I can\u0027t always promise goodies, which is why they aren\u0027t a tier right now, but I\u0027ll still send some out randomly to my most active supporters. Little prints, buttons, etc. \u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003eWant to make a one time donation instead of subscribing monthly? \u003ca href=\"https://ko-fi.com/K3K060NQ\"\u003eI\u0027ve also got a Ko-Fi account\u003c/a\u003e!\u003cbr\u003e\n\u003c/div\u003e"
