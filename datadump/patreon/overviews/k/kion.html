    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHOLACOMOEST\u00c1NSOYKION\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eMi nombre es \u003cstrong\u003eMartin Domingo\u003c/strong\u003e, tambi\u00e9n conocido como \u003cstrong\u003eKION\u003c/strong\u003e, y amo hacer contenido audiovisual, desde canciones, videos, \u003cem\u003emappings\u003c/em\u003e, \u003cem\u003ebranding\u003c/em\u003e, animaciones, dise\u00f1o, etc, pero tambi\u00e9n amo poder pagar el alquiler a fin de mes, y no, hacer videos en youtube y todo eso no me da plata para vivir, as\u00ed que sin mas introducci\u00f3n, les presento mi perfil en PATREON!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQu\u00e9 es Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003eVieron los m\u00fasicos en la calle? Que dejan una gorra (o el estuche de la guitarra, un vaso...), Patreon vendr\u00eda a ser ese objeto, pero ac\u00e1 en internet.\u003c/div\u003e\u003cdiv\u003eAunque s\u00e9 que tengo la capacidad de generar contenido de calidad y hay gente que aprecia lo que hago, no tengo los millones de seguidores que hacen falta en las redes sociales para poder rentabilizar lo que amo hacer. Por ello y porque tengo los mejores fans del mundo, que me piden todo el tiempo m\u00e1s videos y canciones, creo que he encontrado el equilibrio para hacerlos felices a ustedes sin cagarme de hambre.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eC\u00f3mo funciona Patreon\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003ePatreon es una suscripci\u00f3n mensual donde decid\u00eds con cu\u00e1nto me pod\u00e9s / quer\u00e9s ayudar.\u003cbr\u003ePod\u00e9s elegir ser patron \u003cem\u003esilver\u003c/em\u003e, \u003cem\u003egolden\u003c/em\u003e, \u003cem\u003eplatinum\u003c/em\u003e... seg\u00fan tus intereses: si te gustan m\u00e1s mis canciones, prefer\u00eds los videos o quer\u00e9s participar en alguna de mis clases.\u003cbr\u003eAdem\u00e1s pod\u00e9s cambiar o anular tu nivel de patron en cualquier momento (igual no, no cancel\u00e9s nada, help me).\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003eAclaro que la masterclass ser\u00e1 impartida desde mi punto de vista y conocimientos, en ning\u00fan caso sustituir\u00e1 \u00a0la formaci\u00f3n acad\u00e9mica. No sean giles.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQu\u00e9 te doy a cambio?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eRecompensas!\u003c/em\u003e \u003c/strong\u003eque obviamente van a variar seg\u00fan la cantidad con la que quieras colaborar.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePor qu\u00e9 hago esto?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u00a0 \u003cbr\u003ePorque el tiempo es \u00fanico y prefiero invertirlo creando ^^\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
