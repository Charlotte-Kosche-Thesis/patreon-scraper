    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://56.media.tumblr.com/da7bceeec97e7bd6d11627ba16dc2fdb/tumblr_o0ylxnYNVL1s9p6wto3_r1_1280.jpg\"\u003e\u003cbr\u003e\n\u00a0 \u00a0\n\u003c/span\u003e\u003c/span\u003e\u2729 About Krisgoat\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u2729  \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eKrisgoat is a quiet bookworm and toy collector who loves drawing charming fantasy characters. She graduated from the Academy Of Art University in 2015 with a Bachelors Degree in Fine Art and Illustration. For a living, she owns and operates two virtual pet websites: Goatlings.com and PetPalaceAdopts.com!\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://56.media.tumblr.com/020103324de88e48aa9d6b505c7c895d/tumblr_o0ylxnYNVL1s9p6wto1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u2729 About Goatlings\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u2729 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003ca href=\"http://www.goatlings.com/\" rel=\"nofollow\"\u003eGoatlings\u003c/a\u003e is a free-to-play virtual pet site that\u0027s fun for all ages. Get your own lovable sidekick by adopting a virtual pet goat! Then name them, raise them, and train them! Play games, explore, and find treasure with your cute friend! Meet the interesting residents, challenge unruly baddys, interact with friends, open a shop, start a collection, and make your mark in the Goatlings world. \u003c/span\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://56.media.tumblr.com/fc6da0d785447515250a09660a380190/tumblr_o0ylxnYNVL1s9p6wto2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u00a0\u2729 About Pet Palace Adopts\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u2729\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"http://petpalaceadopts.deviantart.com/\" rel=\"nofollow\"\u003ePet Palace Adopts\u003c/a\u003e is a small and casual side project that is mainly based on DeviantArt. The adoptables evolve as they level up. Some even have the option to breed! To learn more, click the Guide below! \u003cbr\u003e\n\u003c/span\u003e\u003ca href=\"http://petpalaceadopts.deviantart.com/journal/Pet-Palace-Adopts-Guide-565986807\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.goatlings.com/images/items/Nothing.gif\"\u003e\u003cimg src=\"http://orig00.deviantart.net/13fb/f/2016/081/0/e/banner_by_petpalaceadopts-d9w2f3m.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAdopts will be available at: \u003ca href=\"http://petpalaceadopts.deviantart.com/\" rel=\"nofollow\"\u003ePetPalaceAdopts.DeviantArt.com\u003c/a\u003e via auctions, flat sales, PayPal, points, and here on Patreon as pledge rewards.\u003c/span\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(146,205,220);\"\u003e\u00a0 \u2729\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(146,205,220);\"\u003e How does Patreon work?  \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(146,205,220);\"\u003e\u2729 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cspan style=\"color: rgb(49,133,155);\"\u003ePatreon.com is a fun and simple way to help support artists. Become a Patron by pledging a small monthly payment in the amount of your choice. It\u0027s like a tip for artists! The first payment is processed right away, and additional payments will be processed at the beginning of each month. Your pledge can be edited or canceled at anytime.   \u003cbr\u003e\u003cbr\u003eEach month pledge rewards are given to Patrons as an extra thank you for their support! Exclusive rewards start at just $2! Your first payment unlocks most past pledge rewards like Activity Feed, private messaging system, sneak peeks, the current seasons Candygrams, and any open giveaways. \u003cbr\u003e\u003cbr\u003eRewards such as Goatling Lucky boxes and Pet Palace Candygrams are sent out in waves 2-4 times a month with the first wave going out at about the 10th. \u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
