    "summary": "Welcome everyone! I\u0027m Alana Kimbell a painter and general Jack of All Trades. First off I\u0027d like to thank you all for taking your time and looking at this page. Second I\u0027d like to thank you for all your support. It seriously helps me be better and more motivated to do what it is that I do.\u003cbr\u003e\u003cbr\u003eYou\u0027re probably wondering just what is it that I do. I make art. Any art really. Painting is my first love but I\u0027m often fickle and start new projects in new mediums. Art in any form is an outlet that connects people. I am always working to make better art than I have previously. My hope is to make better connections with the people who see what I have created. Through my learning process I hope to share with others that it is okay to try new things and start out awful.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently I am working towards becoming a full time artist. Sadly I have to work at a full time job to feed my needy cats. Ideally I will be able to start making some tutorials in the studio and share more of my process that still images allow. Your support will allow me to devote more time and energy to creating better things.\u003cbr\u003e\u003cbr\u003eBelow and to the right you\u0027ll find what your support will get you asides from my heartfelt thanks."
