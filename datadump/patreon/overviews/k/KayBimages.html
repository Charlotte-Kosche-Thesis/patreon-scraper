    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThank you for visiting my page and helping me to create more art!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003eI am an Ecology \u0026amp; Environmental Biology student at the University of Wisconsin - Eau Claire in Eau Claire, Wisconsin, USA. I have always had a love for science as well as art \u0026amp; this is likely to be reflected in my work. Photography holds a special place in my heart, and is what I will focus on. However, I dabble in other forms of art as well. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout My Art:\u003c/strong\u003e\u003cbr\u003eWhen I draw or paint it is usually fantasy, although I do studies of animals from photos from time to time. Finished pieces will be posted for everyone to see. Studies, however, will only be view-able by patrons. If that is something you would like to see, please consider becoming a patron for as little as $1.\u003cbr\u003e\u003cbr\u003eThe main body of my work is photography focusing on animal \u0026amp; nature photography in particular. That is my favorite subject, but I challenge myself to cover different subjects from time to time as I endeavor to become a better photographer\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Become A Patron?:\u003c/strong\u003e \u003cbr\u003eIn addition to unlocking exclusive benefits, supporting me will help to fund art supplies, equipment, prints, submissions to contests, and my work in general. Most of my work is available for everyone to see, but I do post a few exclusive projects \u0026amp; photos which are only view-able by my patrons. Patrons in higher tiers can also receive prints of my work.\u003cbr\u003e\u003cbr\u003e(Please Note: Photos without the photojournalism tag may include modifications such as removal of unwanted elements.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecial Thanks to:\u003cbr\u003e\u003c/strong\u003eHibbard Law Office in Eau Claire, WI"
