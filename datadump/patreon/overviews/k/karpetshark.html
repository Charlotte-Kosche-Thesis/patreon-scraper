    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello friends! My name is Lee. I like to draw cute cartoony things.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eAbout this Patreon\u003c/strong\u003e\u003cbr\u003eI started this Patreon in hopes of making a little extra money from my art, since unfortunately commissions aren\u0027t always the most consistent source of income. Support from patrons would help lighten the load a bit, and allow me more free time to draw the things I love! (Which, admittedly, will probably mostly be fanart, but still.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I need your support\u003c/strong\u003e\u003cbr\u003eBasically, I\u0027m struggling to live a normal life because of mental illness. At the moment I\u0027m unable to get a job, live on my own, or drive, among other things. I\u0027ve started getting the help I need and I hope to eventually get to the point where I can live independently, but until then I need all the extra support I can get.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you\u003c/strong\u003e\u003cbr\u003eAt the moment, this Patreon is more or less a glorified tip jar. But rewards are a work in progress, and I very much want to give back to you guys for your support! If you have any suggestions for reward tiers then feel free to let me know, I\u0027d love to hear what you guys would like to get out of this.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAnd that\u0027s about it! Have a good day!\u003cbr\u003e\u003c/div\u003e"
