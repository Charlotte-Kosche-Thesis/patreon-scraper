ve industry. For just $1 a month, you can help me do exactly this.  You\u0027ll see entire brand-new photo sets, projects as I finish them, past archived work and sets that I have never shared publicly, and get a never-before seen look at my dream and work, including behind the scenes videos and blogs describing my work process, hopes for future projects, and progress on current events!\u00a0I also make my own lingerie, cosplay accessories, and scout out fun and innovative locations for future photosets, as well as collaborating with other models, photographers, and artists, be they bodypainters, sadists, or rope riggers. With your continued support, I am able to expand my own horizons, making more creative strides towards my goals, and being able to explore further, for more exotic areas that spur my creativity and make me dream about the possibilities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will your financial pledge do?\u003c/strong\u003e\u00a0By supporting me on Patreon, you\u0027re helping me in so many valuable ways.  Your pledge will help me get new photography gear to bring my work to a new level, such as better studio lights, new lenses, and props. It will allow me to book studios for hours, and other models, to further hone my craft and make it the best that I can.  It will enable me to travel, seeking collaboration with other artists. And it will fund local projects with some of my favourite photographers and local artists, as well as helping keep studios open with my rental deposits.  Most of all, it will allow me to continue doing what I love full-time so that I can push myself every day to become a greater artist, and achieve all that I set out to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI am also donating 10% of each monthly amount to two charities,\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://susiesseniordogs.com\"\u003eSusie\u0027s Senior Dogs\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0and\
