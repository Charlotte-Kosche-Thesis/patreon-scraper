    "summary": "Hello Patrons,\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eI want to create a way for you to sit in your living room and possibly take a gun out of a kid\u0027s hand clear across the country.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAs an author, trainer, motivational speaker, program consultant, I am called upon to lend \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003emy \u003c/span\u003eexpertise on the topic of engaging \"the Streets\" aka high-risk communities and helping stakeholders figure out how to engage these populations.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eUsually, the people who I could help the most are connected to hard-to-navigate red tape and competing priorities to spend resources (school budgets).\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMeanwhile, there is a volatile population of citizens who are not being exposed to positive\u00a0messages, resources, or opportunities that help them develop into compassionate engaged citizens.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Ask....\u003cbr\u003e\u003cbr\u003eI am willing to continue to work in this space generating tools, resources, and concepts that engage this very specific target population of young people who are experiencing life from a high risk environment, but I cannot do it alone and I need you to understand the value exchange I am offering.\u003cbr\u003e\u003cbr\u003eYoung people in your community are failing to make healthy transitions into adulthood. Many of the strategies and solutions being offered are impacted by so many factors the rubber rarely meets the road.\u00a0 I am willing to immerse my self in the challenge of impacting violence by:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e1. Identifying young people who may be at risk of being victims or perpetrating crimes.\u003cbr\u003e2. Creating a system that connects them to creditable mentors and opportunities.\u003cbr\u003e3. Creating or shifting a paradigm that sees community (former gang involved) mentors as assets evidenced by stipends for the work of engaging high risk youth in their community.\u003cbr\u003e4. Generate an income for myself and my team that reflects my twenty-five years of experience in this community working on this problem.\u003cbr\u003e5. Build a ecosystem of paid knowledgeable, engaging, passionate presenters who are willing and eager to offer pop-up workshop style trainings that will have a positive impact on their future. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003eYour sponsorship of this space allows me to creatively approach the work of engaging High-risk communities by developing materials, presenting workshops, videos, and podcast. Making them available to parents, educators, and other stakeholders. \u003cbr\u003e\u003cbr\u003eI offer a way to address what has become a major problem for families and communities across the country.\u00a0 I have for most of my working life been involved in creatively engaging \"the Streets\" in efforts to get young people pointed in the direction of successful outcomes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYour role on the team is to keep me in the game so that I have the freedom to approach the work in a more authentic, creative way.\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you like what I am doing, my approach or some aspect of the work, then I invite you to be a part of my team as I figure out ways to save lives and share what I learn with whomever is listening.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAs we get to know each other, we might share ideas or relationships that grow this unique community of people who think or feel as we do about inspiring\u00a0people to live their best life.\u00a0\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003eDo the work of figuring out how to make this concept work for others while I share the blueprint as online content. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e"

     "about": "Kareem\nMoody has accepted the challenge of impacting the lives of Arkansas youth.  Motivated by a desire to see all Arkansas\nyoung people have the chance to live healthy productive lives, Moody has been\nserving Arkansas communities for the past twenty years.  He has thrived in roles from direct service\nto paper pusher, from motivator to advocate. \nMoody has touched the lives of thousands of youth over his career from\nplaygrounds to street corners and from colleges to prison. Mr. Moody\u2019s message\nhas remained consistent \u2013 all youth have value and helping young people find\nvalue through youth mentoring is important to the future of our state and our country.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nKareem\nis regarded as a champion for young people in the world of grassroots youth development.  Since graduating from Henderson State\nUniversity in 1995, Kareem has served on the front lines in the battle to save\nour nation\u2019s youth as a gang initiative coordinator during Little Rock,\nArkansas\u2019s well-documented, tumultuous 90\u2019s. \nHe spent ten years as a director of Positive Atmosphere Reach Kids\n(P.A.R.K.), an afterschool educational ministry, started by former NFL football\nplayer Keith Jackson.  \u003cbr\u003e\n\n\u003cbr\u003eCurrently works full time as a speaker and program\nconsultant, Kareem\u2019s most recent position was the director of the Network for\nstudents success, a federally funded initiative designed to retain African\nAmerican males to graduation on the campus of Pulaski Technical College in\nlittle Rock Arkansas.  Kareem is the\nauthor of \u003cem\u003eRaise Them Up: The Real Deal on\nUnreachable Kids,\u003c/em\u003eand is also a contributing author of\u00a0\u003cem\u003eMore than just a place to go\u003c/em\u003e, \u003cem\u003eJust when I needed you. \u003c/em\u003e He has been featured on documentaries\nincluding \u003ca href=\"http://www.youtube.com/watch?v=XXldzcLVwlY\"\u003eHeroes of hope 2012\u003c/a\u003e, \u003ca href=\"http://www.youtube.com/watch?v=8hBXlv-vFbk\"\u003e2013\nAETN minority matters,\u003c/a\u003e \u003ca href=\"http://www.youtube.com/watch?v=o5873MGxNgk\"\u003ePulaski\nTech Changing lives\u003c/a\u003e, and a number of YouTube uploads and\ndiscussions.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe 2013 National FBI Directors Community Leadership Award winner is\na graduate of the Little Rock Regional Chamber of Commerce Leadership Greater\nLittle Rock Class XXIII, He has served on the boards of Centers For Youth and Families,\nthe Dismantling the Cradle to Prison Pipeline Committee, Winthrop Rockefeller\nFoundation Marginalized Male Advisory Board, and the Junior League of Little\nRock Community Advisory Board.  Create\nLittle Rock Steering Committee, City of Little Rock, Youth Master plan advisory\ncommittee, Boys and men of color opportunity and success Team (B.M.O.S.T),\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\nKareem enjoys traveling and spending time with his beautiful\nwife of 21yrs, And raising his two sons.\u003cbr\u003e",
