    "summary": "\u00a0 If these photos have a mission, it is to capture the beauty\nin everyday objects, the simplicity of rarely viewed scenes and present them in\na unique way. \u003cbr\u003e\u00a0 It may be a rusted\nold truck or the dark interior of an abandoned farmhouse. Whatever the\nlocation, if I have done my job properly the image will make you wonder about\nthe story behind the photograph.  Why was\nthis home abandoned? What happened here? My wish is to have the viewer see the\nallure in everyday items, whether it is an old mailbox, a forgotten bicycle, or\na country church. My technique is primarily HDR photography, a method that\ncaptures all available light. I take multiple exposures of the same scene and\nthen I blend the exposures to create the final photograph. \u003cbr\u003e\n\u003cbr\u003e\n------------\u003cbr\u003e\n  I edit all the photos myself;\nafterwards I have them printed in a local lab. I then number, sign, mat and\nframe all photographs myself. I use NO assistants in this entire process. I\ntouch every photo from beginning to end.\u003cbr\u003e\n\n(I only recently fell back in love with\nphotography (~2012). This love coincided with my discovery of HDR and my move\nto the country. I find the HDR process extremely creative \u0026amp; invigorating\nand it suits my subject matter perfectly. I thoroughly enjoy getting out into\nthe public to talk about my passion and the share my photos of what I find).\u003cbr\u003e\n----------------------\u003cbr\u003e\u00a0Left Behind photography by Kyle Wilson\nis based in Clayton, North Carolina and has been photographing everyday beauty since\n2012. I did my first Art show, reluctantly, in August of 2013. My \u00a0dear girlfriend pushed me to do it, she really believes in me! I didn\u0027t sell much that first show, but I got tons of compliments. People seemed to connect with my photography since day one. After that I was hooked on doing these Art shows. \u003cbr\u003e \u00a0\u00a0\u00a0I was recently laid off from my full-time job in I.T. so I have been doing only my photography since November of 2015. So I have taken on a lot more shows, bigger shows, and more out-of-state shows. As such I have incurred a lot more expenses that go with this kind of \u0027life on the road\u0027.\u00a0\u003cbr\u003e"
   },
