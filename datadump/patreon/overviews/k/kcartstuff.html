    "summary": "Hi there! We\u0027re two artists living in the Bay Area who love pretty much anything related to comics, video games, movies, and anime. Naturally, we enjoy creating fan art of our favorite fictional heroes, whether it\u0027s a stylized portrait, an original splash page, or something awesomely experimental.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/14364663_10154527393504932_405880380239273805_n.jpg?oh=297db19de98eb6bdef91e70fa647ae10\u0026amp;oe=58731DE1\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/14317327_10154527393499932_601271095041839335_n.jpg?oh=fd761d02bf724431aef9819c7070d1b6\u0026amp;oe=58814A52\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003eWe\u0027d love to make a little extra cash on the side in order to support some projects we have planned for the future and help keep the lights on where we live. That\u0027s where you come in!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nWe want to make our art accessible and available to as many people as possible, which is why we\u0027re offering one completely original and unique work of art every month for less than you\u0027d pay for a hot new single on iTunes. And hey, if you feel inclined to kick in a few extra dollars, we\u0027ve got some awesome exclusive stuff planned for you, too!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/14292318_10154527401214932_1740475286150433754_n.jpg?oh=c8a741d8dbc06829cc9a8c00ece6a4f2\u0026amp;oe=5841C80C\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/14370130_10154527401219932_3062885227811847348_n.jpg?oh=d8b748b54b506911d06b58d0adc710b4\u0026amp;oe=583819D9\"\u003e\u003c/div\u003e\u003cbr\u003eWithin the next year, we have plans to create and launch an original, creator-owned comic. A large part of the proceeds gained here will greatly help out in making that comic a reality, and we will share more details about the project itself very soon.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAdditionally, we\u0027ve\u00a0\u003ca href=\"http://www.redbubble.com/people/kcartstuff\" rel=\"nofollow\" target=\"_blank\"\u003elaunched an online store\u003c/a\u003e where all of our featured art can be purchased in several different forms, including high-quality prints, phone cases, travel mugs, and more. We are also currently open for private commissions and can be reached at kcartstuff[at]gmail.com.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/14355080_10154527393514932_5474788511573982827_n.jpg?oh=b1b2ae9b22d4becd142568c14f098664\u0026amp;oe=58763AE8\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/14355550_10154527393509932_4459971549233258279_n.jpg?oh=fb6fb10d526ff5d1f0ea05d003abc70f\u0026amp;oe=587721EA\"\u003e\u003c/div\u003e\u003cbr\u003eNot convinced? Take a look at Katie\u0027s puppy and imagine how happy he\u0027d be with extra treat money.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/14333803_10154529062164932_1228005082679001523_n.jpg?oh=9a34fb2369963ad6bf72d562dfe3f3e1\u0026amp;oe=586FB486\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nThank you so much! Your support means the world to us, whether it\u0027s on here, on Twitter, or in real life. \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eABOUT US\u003cbr\u003e\n\u003cbr\u003e\nKatie Kasarda\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/14238107_10154522957439932_3960282561115345799_n.jpg?oh=ac6b9962515e8e95ab6399008dfb9e90\u0026amp;oe=583D4854\"\u003e\u003c/div\u003e\u003cbr\u003e\nKatie is a graphic designer at Perfect World and formerly of IGN.com. She is the expert behind the colors you see here and wields Photoshop like a pro. She also plays a wicked D.Va in Overwatch and holds a platinum trophy in Bloodborne.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsnc1-2.fna.fbcdn.net/v/l/t1.0-9/14292295_10154523059859932_7340324811765853091_n.jpg?oh=42d315b832c3f70401ca059a39a73071\u0026amp;oe=58386C03\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCassidee Moser\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/14358861_10154522964674932_3138472898051844917_n.jpg?oh=84e3a759962e849b4f03a1498aa10a3a\u0026amp;oe=58815365\"\u003e\u003c/div\u003e\u003cbr\u003e\nCassidee is a freelance writer for several outlets, including IGN, Shacknews, and GameSpot. Drawing is her strong suit, which is why she mainly sticks to line work and shading in the stuff you see above. Right now, she\u0027s probably wandering the Bay Area looking for cute dogs to pet.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/14292357_10154527393494932_2547306078978820594_n.jpg?oh=fb024b8ed54fb347bcffbd70a7c49734\u0026amp;oe=586F9BA2\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
