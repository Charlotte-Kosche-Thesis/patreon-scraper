    "published_at": "2018-03-12T12:47:35+00:00",
    "summary": "Hey...it\u0027s Karen here. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e What do you get when you cross a\u003cem\u003e writer and best-selling self-help author\u003c/em\u003e\u00a0with a\u003cem\u003e Master Certified Life Coach who doesn\u0027t want to actually BE a life coach\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA compassionate and kickass advice columnist.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThree years ago I wrote a book called \u003cem\u003eThe Peaceful Daughter\u0027s Guide To Separating From A Difficult Mother,\u003c/em\u003e which went on to sell over 130,000 copies.\u003cbr\u003e\u003cbr\u003eSince then, I\u0027ve worked with and received hundreds of questions from women who read the book. One of my greatest joys has been answering those questions in my weekly Love Notes, which go out every Thursday morning.\u003cbr\u003e\u003cbr\u003eI\u0027ve answered questions about having healthy boundaries, about how to deal with being manipulated, about knowing when (or if) it\u0027s time to go \"no contact,\" about how to deal with guilt, and how to deal with friends and family who just don\u0027t get what it\u0027s like to have a strained, difficult relationship with one\u0027s mother.\u003cbr\u003e\u003cbr\u003eI\u0027ve also helped guide women through the tender process of learning how to\u00a0take themselves onto their own laps...to re-mother themselves.\u003cbr\u003e\u003cbr\u003eI have a new book coming out:\u00a0\u003ca href=\"https://el2.convertkit-mail.com/c/qduv26oq0h7hvq232/dpheh0/aHR0cHM6Ly93d3cuYW1hem9uLmNvbS9EaWZmaWN1bHQtTW90aGVycy1BZHVsdC1EYXVnaHRlcnMtSW5zcGlyYXRpb24vZHAvMTYzMzUzNzE3WC9yZWY9c3JfMV8zP3M9Ym9va3MmaWU9VVRGOCZxaWQ9MTUwNjk3ODE5NSZzcj0xLTMma2V5d29yZHM9ZGlmZmljdWx0K21vdGhlcnMrYWR1bHQrZGF1Z2h0ZXJz\"\u003eDifficult Mothers, Adult Daughters: A Guide For Separation, Liberation \u0026amp; Inspiration\u003c/a\u003e (March 13, 2018).\u00a0It\u0027s everything \u003cem\u003eThe Peaceful Daughter\u0027s Guide\u003c/em\u003e was, and more \u2013 a true labor of love that comes from a place deep in my healing heart and from compassion and a new level of understanding that comes from having worked with hundreds of women on this tender subject.\u003cbr\u003e\u003cbr\u003eIt comes from a desire to continue to explore, understand, heal, and make whole my own maternal lineage, including my grandmother, my mother, myself, and the\u00a0\u003ca href=\"https://www.kclanderson.com/letter-daughter-chose-not/\" target=\"_blank\"\u003edaughter I chose not to have\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIt\u0027s about so much more than one mother and one daughter who have a difficult relationship.\u003cbr\u003e\u003cbr\u003eThis is why I am here. I invite you to come with me on a journey to\u00a0explore, understand, heal, and make yourself and your maternal lineages whole. To explore how and why difficult mother-daughter relationships are a feminist issue and to help tell the truth\u00a0about ordinary and complex women who never had the opportunity to speak their truths themselves.\u003cbr\u003e\u003cbr\u003eFor more details about my mission, check out the \"Goals\" section of this page (on the left).\u003cbr\u003e\u003cbr\u003eI deeply honor your appreciation and support for my work. Thank you.\u003cbr\u003e"

   {
    "attributes": {
     "created_at": "2018-03-27T15:17:06+00:00",
     "deleted_at": null,
     "description": "When I reach this goal I will make a monthly donation to Women\u2019s March, whose mission is to harness the political power of diverse women and their communities to create transformative social change. Women\u2019s March is a women-led movement providing intersectional education on a diverse range of issues and creating entry points for new grassroots activists \u0026amp; organizers to engage in their local communities through trainings, outreach programs,\u00a0and events. Women\u2019s March is committed to dismantling systems of oppression through nonviolent resistance and building inclusive structures guided by self-determination, dignity, and respect.\u003cbr\u003e\u003cbr\u003e~~~~~\u003cbr\u003e\u003cbr\u003eBorn of my own experience and my own healing, my work represents a paradigm shift: it is often considered taboo to discuss the pain of dysfunctional mother-daughter issues outside of lofty clinical pathologies and personality disorders, unless, of course, it\u0027s in a private support group where, often, the \"support\" ends up keeping women stuck in their painful stories, reactions,\u00a0and patterns of behavior. \u003cbr\u003e\u003cbr\u003eIn that traditional paradigm, affected women are stuck conveying \u201clesser versions\u201d of themselves, which, ironically, is often what happens between mothers and daughters who have a failing or dysfunctional relationship.\u003cbr\u003e\u003cbr\u003eWhile on the surface it may seem like a niche issue, my work gets to the heart of self-actualization, gender equality, and intersectional feminism. I have made the connection between the micro (one mother / one daughter struggling) and the macro (internalized misogyny and the so-called Mother Wound, which is the pain of living one\u0027s life as a woman in cultures and societies that do not value women and girls equally, an attitude that is too often passed down from mother to daughter). This is the source of so much intergenerational pain, dysfunction, self-loathing and even violence among so many women.\u003cbr\u003e\u003cbr\u003eMy work focuses on both this macro view and on specific, practical, and compassionate ways in which women can learn to \"re-mother themselves\" and to establish healthy, kind boundaries, not just with their mothers, but in all types of relationships, throughout their lives.\u003cbr\u003e\u003cbr\u003eBased on my own experience, I know that when women feel guilty, ashamed, and afraid, they are unable to shine in their own right\u2026they are unable to help themselves or others.\u003cbr\u003eMy mission is to not just share my stories and hard-won wisdom but to create a movement and process for other women. A process that challenges assumptions about the way things are and can be for women, not just within the context of their ongoing or historic relationships with their own mothers (who often model and foster ongoing disempowerment), but within the world at large.\u003cbr\u003e",
     "goal_text": "When I reach this goal I will make a monthly donation to Women\u2019s March, whose mission is to harness the political power of diverse women and their communities to create transformative social change. Women\u2019s March is a women-led movement providing intersectional education on a diverse range of issues and creating entry points for new grassroots activists \u0026amp; organizers to engage in their local communities through trainings, outreach programs,\u00a0and events. Women\u2019s March is committed to dismantling systems of oppression through nonviolent resistance and building inclusive structures guided by self-determination, dignity, and respect.\u003cbr\u003e\u003cbr\u003e~~~~~\u003cbr\u003e\u003cbr\u003eBorn of my own experience and my own healing, my work represents a paradigm shift: it is often considered taboo to discuss the pain of dysfunctional mother-daughter issues outside of lofty clinical pathologies and personality disorders, unless, of course, it\u0027s in a private support group where, often, the \"support\" ends up keeping women stuck in their painful stories, reactions,\u00a0and patterns of behavior. \u003cbr\u003e\u003cbr\u003eIn that traditional paradigm, affected women are stuck conveying \u201clesser versions\u201d of themselves, which, ironically, is often what happens between mothers and daughters who have a failing or dysfunctional relationship.\u003cbr\u003e\u003cbr\u003eWhile on the surface it may seem like a niche issue, my work gets to the heart of self-actualization, gender equality, and intersectional feminism. I have made the connection between the micro (one mother / one daughter struggling) and the macro (internalized misogyny and the so-called Mother Wound, which is the pain of living one\u0027s life as a woman in cultures and societies that do not value women and girls equally, an attitude that is too often passed down from mother to daughter). This is the source of so much intergenerational pain, dysfunction, self-loathing and even violence among so many women.\u003cbr\u003e\u003cbr\u003eMy work focuses on both this macro view and on specific, practical, and compassionate ways in which women can learn to \"re-mother themselves\" and to establish healthy, kind boundaries, not just with their mothers, but in all types of relationships, throughout their lives.\u003cbr\u003e\u003cbr\u003eBased on my own experience, I know that when women feel guilty, ashamed, and afraid, they are unable to shine in their own right\u2026they are unable to help themselves or others.\u003cbr\u003eMy mission is to not just share my stories and hard-won wisdom but to create a movement and process for other women. A process that challenges assumptions about the way things are and can be for women, not just within the context of their ongoing or historic relationships with their own mothers (who often model and foster ongoing disempowerment), but within the world at large.\u003cbr\u003e",
