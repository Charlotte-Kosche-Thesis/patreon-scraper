    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eKAIRUUI\u0027S PATREON / SUPPORT PAGE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWelcome to my Patreon! you\u0027ll most likely find sketches, WIPs, and NSFW pieces here!\u003cbr\u003eI\u0027ll also post exclusive stuff here! only YOU get to see NSFW, Sneak peeks of any pieces i\u0027m working on, and Early Access to finished ones!\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThank you so much if you choose to pledge! I love you with all my heart \u2665\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhen will i be charged?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eYou will be charged at the beginning of each month, around the 1st - 5th!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eSome Guidelines. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou\u0027re not allowed to re-upload/re-post any of the rewards, anywhere.\u003cbr\u003eYou also cannot trace, edit, or use any of my art in a commercial format without my permission.\u003cbr\u003eYou can use my art for practice purposes, i.e if you like my anatomy style, or pose im using.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003eWhat do i get?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor any amount, you get access to patreon exclusives such as, Sketches, WIPs, NSFW Arts, Early Access to all my finished pieces, and PSD files for tiers $10 and above!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eWhen do i get rewards?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI personally like to post through-out the month or whenever i work on something, if i don\u0027t do that, it will all be posted in a downloadable file around the 5th of the next month. if you have a commission type reward, it will be sent to you via private message or Email once patreon has sent me the payment. ^_^\u003cbr\u003e\u003cbr\u003eI don\u0027t work on as much NSFW/Fanart content when my commissions are full, please check out my \u003ca href=\"http://kairuui.weebly.com/\"\u003eTO-DO\u003c/a\u003e list if you\u0027re curious! but i try as much as possible to put content out! thank you~\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u2665 \u003ca href=\"https://twitter.com/Kairuui\"\u003eTWITTER\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/Kairuui/\"\u003eFACEBOOK\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/kairuui/\"\u003eINSTAGRAM\u003c/a\u003e | \u003ca href=\"http://kairuui.storenvy.com/\"\u003eSTORE\u003c/a\u003e | \u003ca href=\"http://kairuui.weebly.com/\"\u003eCOMMISSIONS\u003c/a\u003e | \u2665\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/fdcf/i/2017/340/3/d/thanks_dudee_by_kairuuii-dbvwfqi.png\"\u003e \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
