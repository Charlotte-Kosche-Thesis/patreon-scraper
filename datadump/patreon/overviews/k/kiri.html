    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fl7swOG1lFh4%3Ffeature%3Doembed\u0026amp;url=//www.youtube.com/watch?v=l7swOG1lFh4\u0026amp;image=//i1.ytimg.com/vi/l7swOG1lFh4/hqdefault.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;schema=youtube\u0026amp;type=text/html\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ca\u003e\u003c/a\u003e(If you\u0027d like a more straight-forward explanation, click \u003ca rel=\"nofollow\"\u003ehere\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003e\nYou\nhave wandered to an unfamiliar corner of the internet. You see a large computer\nwith a Patreon page before you.\n\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer\nwhat Patreon is\n\u003c/a\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer who Kiri Callaghan is\u003cbr\u003e\u003c/a\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer how to become a patron\u003cbr\u003e\u003c/a\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer how often content will be released\u00a0\u003c/a\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;attack Patreon with nasty knife\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n********\n\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003eYou hear the beep of a computer\nacknowledging your question before a voice answers, \"Patreon provides a\nvenue for audiences to support artists at any level they\u0027re comfortable with.\nMuch like Kickstarter, there are various milestone goals and different levels of patronage. Pledge levels can be perused by looking near the bottom and milestones can be seen on your left.\"\n\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer who Kiri Callaghan is\u003cbr\u003e\u003c/a\u003e\n\u003cbr\u003e\n********\n\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003eThe computer beeps before answering, \"Kiri Callaghan is an entertainer and storyteller of a rather unimpressive height and fickle hair color. Driven by insatiable curiosity, she creates music, stories and internet videos that range from theatrical to educational and semi-thought provoking. She espouses the firm belief that the world can be improved through storytelling and has made it a life goal to not only create but inspire others to do the same.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about music\u003cbr\u003e\u003c/a\u003e\n\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about stories\u003cbr\u003e\u003c/a\u003e\n\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about videos\u003c/a\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer how to become a patron\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n********\n\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003eThe computer chirps in acknowledgement before displaying various videos called\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PLKv3nOJnmQbTtBDJAuaqVyo3TjlgC1DxC\" rel=\"nofollow\" target=\"_blank\"\u003eCloset Tunes\u003c/a\u003e and\u00a0\u003ca href=\"https://soundcloud.com/kiri-callaghan\" rel=\"nofollow\" target=\"_blank\"\u003eKiri\u0027s Sound Cloud\u003c/a\u003e. \"Kiri creates original music, geek-themed parodies and covers.\"\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about stories\u003c/a\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about videos\u003c/a\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer how to become a patron\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n********\n\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003e\"Kiri has a handful of published written work that can be found here.\"\u00a0You see an \u003ca href=\"http://www.amazon.com/Kiri-Callaghan/e/B006CPR35M/ref=sr_ntt_srch_lnk_1?qid=1388099580\u0026amp;sr=8-1\" rel=\"nofollow\"\u003eauthor page\u003c/a\u003e displayed.\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about music\u003cbr\u003e\u003c/a\u003e\n\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about videos\u003cbr\u003e\u003c/a\u003e\n\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer how to become a patron\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n********\n\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003eThe monitor fills both with\u00a0\n\u003ca href=\"http://www.youtube.com/kiricallaghan\" rel=\"nofollow\"\u003eKiri\u0027s personal Youtube Page\u003c/a\u003e as well as displaying content from\u00a0\u003ca href=\"http://www.youtube.com/geekandsundryvlogs\" rel=\"nofollow\"\u003eGeek \u0026amp; Sundry\u003c/a\u003e. \"Kiri creates a variety of videos including but not limited to Let\u0027s Plays,\u00a0theatrical content and investigations of aspects of geek culture.\"\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about music\u003cbr\u003e\u003c/a\u003e\n\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about stories\u003cbr\u003e\u003c/a\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer how to become a patron\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n********\n\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003e\"At the top left of the page you will see a box which reads \u0027Give $1 per month\u0027. You are able to change this amount according to your will. You may also select the tier of rewards you would like to receive in exchange for your contribution.\"\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about music\u003cbr\u003e\u003c/a\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about stories\u003cbr\u003e\u003c/a\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about videos\u003c/a\u003e\u003cbr\u003e\n\n********\n\u003cbr\u003e\n\"The following items are currently available as regular monthly content. Other content may appear in addition to what is listed, and this list may be added to as progress is made.\"\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003eWords flash up on the large computer monitor:\u00a0\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e1 - 2 Full music Videos of covers, parodies or original music\u003c/li\u003e\n\u003cli\u003e1 gaming live stream (twitch.tv/kiriosity)\u003c/li\u003e\n\u003c/ul\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer what Patreon is \u003c/a\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer who Kiri Callaghan is\u003cbr\u003e\u003c/a\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about music\u003cbr\u003e\u003c/a\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about stories\u003cbr\u003e\u003c/a\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer about videos\u003c/a\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;ask large computer how to become a patron\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n********\n\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003eOh no! You are electrocuted\nbecause you just stabbed a computer monitor with a piece of conductive\nmaterial. You hear the distant calls of the Internet in a cacophony of \"Do\nit again\" and \"Call an ambulance!\" as the world goes black.\n\u003cbr\u003e\u003cbr\u003e\n****  You have died  **** \n\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u0026gt;Restart\u003cbr\u003e\u003c/a\u003e\n\u003cbr\u003e\nHey there! Sorry about all that up there. Sometimes I get a bit carried away.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003eMy name is Kiri, I\u0027m a singer, writer, actor, and part-time muse--or as I like to shorten it--I\u0027m a bard. You may recognize me from my show Kiriosity on Geek \u0026amp; Sundry vlogs. \u003cbr\u003e\u003cbr\u003e\nThe videos you\u0027ll see regularly will be usually music based but I\u0027d like to add Wit \u0026amp; Whimsy (Kiriosity\u0027s predecessor) to the mix as much as I can as well. All content will range on an artsy or geeky scale... sometimes both. Often both.\u00a0\n\u003cbr\u003e\u003cbr\u003e\nI started all of this both on the request of a handful of fans who wanted to help out and to take the first few steps of making my art a full-time gig.\u00a0\n\u003cbr\u003e\u003cbr\u003e\nOne to two videos of a musical nature will be released per month. I will also be releasing short stories, vlogs and a few other goodies as they pop up on my patron only stream. Some content will be early releases, some will be exclusive to that stream.\u00a0\n\u003cbr\u003e\u003cbr\u003e\nIf you want to check out exactly what I do before making your decision, you can find it here:\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/kiricallaghan\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube (Includes my music videos)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/playlist?list=PLKv3nOJnmQbSgIOST__QXcvon_GtciF4d\" rel=\"nofollow\" target=\"_blank\"\u003eGeek \u0026amp; Sundry Vlogs\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.amazon.com/Kiri-Callaghan/e/B006CPR35M/ref=sr_ntt_srch_lnk_1?qid=1388099580\u0026amp;sr=8-1\" rel=\"nofollow\" target=\"_blank\"\u003eWriting\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nI appreciate even if you consider supporting me as I try to make one of my dreams come true. Hope to see you on the other side!\n\u003cbr\u003e\u003cbr\u003e"

     "about": "Kiri Callaghan was born a \"3rd\" on a station set in deep space where she was trained in the ways of the Jedi. Her training concluded when she joined a crew of smugglers piloting a Firefly class ship that tended to travel to new worlds and new civilizations. In her travels, she battled darkspawn, saved countless princesses, ruled kingdoms, and was pretty much, in short, the \u0027chosen one.\u0027\u003cbr\u003e\u003cbr\u003eShe may also really just be a writer obsessed with sci-fi, fantasy, books, and gaming, an actor and director with a BFA in Theater from Cornish College of the Arts and singer who makes internet videos for Geek \u0026amp; Sundry. But that\u0027s just a rumor, and you really shouldn\u0027t listen to those.\u003cbr\u003e",
