    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/159134/517a6adfe78d47dca70d64f6700c178d?token-time=2145916800\u0026token-hash=6iXBI8o51jPOFHaP4m5RPpeftPJpGVwQmlI3l293EPk%3D",

    "one_liner": "I stack words on top of other words to make things that are beautiful and/or terrifying. ",
    "patron_count": 31,

    "pledge_url": "/bePatron?c=159134",
    "published_at": "2017-12-22T16:16:51+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOur hive\u2019s status: OVA\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003eNext phase: LARVA\u003c/strong\u003e\u003cbr\u003e\n\nLearn more about the phases in \u003ca href=\"https://www.patreon.com/posts/18930382\"\u003ethis post\u003c/a\u003e.\n\u003cbr\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\n\n\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\n\u003cem\u003e\"Kij Johnson has an unrivalled\ngift for making the unreal real and the real\u00a0 unreal.\"\u003c/em\u003e\u00a0 \u2014 Ursula K. Le Guin\u003cbr\u003e\u003c/div\u003e\n\nThat review of my work from Le Guin\nmeant a lot to me...which is why I\u2019m here to try and live up to it.\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\nI write short \u003cstrong\u003estories\nand novels\u003c/strong\u003e. Often they\u0027re fantasy or formally experimental (or both), but I\nalso write poetry, science fiction, Weird and even mainstream stories. My work\nhas won the Hugo Award, the Nebula Award (three times), the World Fantasy Award\n(twice), the Sturgeon Award, and the Crawford Award. I also worked in book\npublishing, comics, game publishing, and the tech industry before settling into\nteaching creative writing and science fiction/fantasy at the University of\nKansas.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs a writer, I try\nnever to do the same thing twice, though I come back to certain topics or\nthemes again and again: animals, gender. I also love new voices and strange\nperspectives. My influences run deep. I had the pleasure of studying under\nUrsula K. Le Guin at Clarion in 1987 and again in 2002, and she left a lasting\nimpression on me. You can read more about that experience \u003cu\u003e\u003ca href=\"https://www.patreon.com/posts/16575567\"\u003ehere\u003c/a\u003e\u003c/u\u003e. I\u2019m also\nproud to have worked closely with James Gunn, founder of the Gunn Center for\nthe Study of Science Fiction.\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy am I \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ehere?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\nTwo things: \u003cstrong\u003eI want\nto write more\u003c/strong\u003e, especially novels and other long works of fiction. And \u003cstrong\u003eI\nwant to have a conversation with you\u003c/strong\u003e here, on this page.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThere\u2019s a common\nmisconception about authors who have published multiple works or won awards.\nWriting does not pay well, alas. Sometimes it \u003cem\u003enever \u003c/em\u003epays well. That\u2019s why I have a day job. I teach \u003cstrong\u003ecreative writing at a major university\u003c/strong\u003e,\nwhich sounds amazing (and it is), but what it \u003cem\u003edoesn\u0027t\u003c/em\u003e do is give me time for\nwhat I consider my real work, writing. I read and comment on more than a\nmillion words of student fiction per year, which drains my creative\nwell. And since I\u0027m not paid in the summers, I take other jobs to get\nthrough.\n\n\u003cbr\u003e\u003cbr\u003eMoney is \u003cstrong\u003eespecially\nchallenging\u003c/strong\u003e for me right now, as I will be making $15,000 less in 2018 than\nI did in 2017. \u003cbr\u003e\n\n\u003cbr\u003e\nBut with your help, I can make my writing a\npriority. Your support does some amazing things. It allows me to: \u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWrite in\n     the summers\u003c/strong\u003e, instead of pull together\n     short-term summer jobs.\u003c/li\u003e\u003cli\u003eBuy \u003cstrong\u003ea\n     reduction in my course load\u003c/strong\u003e, freeing up time for more writing and\n     allowing me to concentrate on longer works.\u003c/li\u003e\u003cli\u003eAfford \u003cstrong\u003eresearch\n     trips, retreats, and appearances\u003c/strong\u003e, where I hope to meet more of you in\n     person!\u003c/li\u003e\u003cli\u003ePay for\n     things like new eyeglasses and toner cartridges and laptops and books \u2014 \u003cstrong\u003ethe tools of my trade.\u003c/strong\u003e\n     \u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cbr\u003eBeyond\nall this, your support shows me that my work matters to people, and not just in\nthe days or months right after something new comes out. It reminds me every\nday, and that helps me sit down and \u003cstrong\u003emake art\u003c/strong\u003e. \u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eJoin the Hive!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\n\u003cstrong\u003eT\u003c/strong\u003ehere\u2019s another reason I\u2019m\nhere. \u003cstrong\u003eI want to spend time with you\u003c/strong\u003e.\n \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nBack in the day, \u003cstrong\u003eI loved my blog\u003c/strong\u003e, sharing long introspections and short slices of life, status reports and research notes, Norwegian recipes and\nbouldering problems, memories and dreams. And you shared with me, too, telling\nme about your own experiences, making connections. For years, hundreds of us were engaged\nin \u003cstrong\u003ea many-voiced conversation \u003c/strong\u003ethat touched every topic. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eI\nwant us to find that conversation again. \u003c/strong\u003eSo,\ntalk! Share, respond, tell me what you think and feel. And\ntell other people to join us here. The more we gather, the easier it will be to\nhave the community that we want. My dream is that we create a \u003cstrong\u003ehumming hive \u003c/strong\u003eof shared topics and experiences, surprises and\nconnections. I know that takes time, but let\u2019s do it! This is a metamorphosis, and we are in it\ntogether.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eTo\njoin our hive, \u003c/strong\u003echoose any of the subscription options to the right. Every\nsubscription level comes with its own rewards including my unending\nappreciation. But most important of all your contribution allows me to do\nwhat\u2019s most important to me: create art.\u003cbr\u003e\u003cbr\u003e(The fantastic pic of me at Thingvellir is by \u003ca href=\"https://www.patreon.com/Philotera\"\u003ePhilotera\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003ePhase: Ova\u003c/strong\u003e\u003cbr\u003eHere\u2019s how we start building a Hive!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAccess to locked posts. \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSneak peeks \u003c/strong\u003eof new stories as they find homes.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA 250. \u003c/strong\u003eWhat\u2019s a 250? I try to write one every day: 250 (or so) words of something no one (but you!) may ever see. 250s offer insight into the way I work, because they\u2019re whatever I need them to be that day: a fragment of something bigger, a flash piece, a voice experiment, an interesting false start, a poem, an unpublished essay. \u003c/li\u003e\u003c/ul\u003e",
