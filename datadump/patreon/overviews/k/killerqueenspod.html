    "summary": "Behind the Killer Queens Podcast are two sisters who are obsessed with true crime. We (Tori and Tyrella) began our love affair with true crime in our teens when cable finally came to the country and we were exposed to the true crime documentaries our parents watched. We began spending our lazy Sundays watching episodes and reruns of Snapped and any other true crime TV show that was on. After being introduced to the podcast world and the fabulous True Crime podcasts out there, we decided to give it a try!\u00a0\u003cbr\u003e\u003cbr\u003eAs we have begun to increase the quality of the podcast, we have incurred increasing costs associated with producing the show. We currently do all of our own research, recording, production and editing. We also both work full time and have families, so we have had to decrease our posting to every other week.\u00a0\u003cbr\u003e\u003cbr\u003eWe are so grateful for our listeners and could not do what we do without your support. Our goal is to provide additional episodes to supporters of any level. We currently do not have ads, but if we do get to that point then the premium episodes will be ad-free as well. We plan to add other interesting rewards as time goes on for differing levels of support.\u00a0\u003cbr\u003e\u003cbr\u003eThank you again for your support and helping us to grow our passion of discussing true crime!\u00a0"
