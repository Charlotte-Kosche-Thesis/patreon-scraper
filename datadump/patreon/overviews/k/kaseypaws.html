u003eWhat\u0027s in it for me?\u003cbr\u003e\u003c/strong\u003eYou\u0027ll get at least 4 \u0027updates\u0027 a month, whether its a patreon-only sketch or piece or an early access post!\u003cbr\u003eOnce i get a comic story developed and polished, there will be at least one update a month until i reach my first goal! So you\u0027ll get to see comic pages as-they\u0027re-completed, and possibly weeks before anyone else can publicly see em!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ealso\u003c/strong\u003e! patreons will get a shoutout at the start of all of my youtube videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePokemon challenge progress:\u003cbr\u003e\u003c/strong\u003e3/801\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for considering pledging to me, it really means the world to me!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://pre06.deviantart.net/d0e4/th/pre/i/2016/339/2/3/114_by_kaseypaws-daqlyn0.png?1\"\u003e\u003cbr\u003e"
