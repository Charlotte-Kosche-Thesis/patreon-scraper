    "summary": "\u003cdiv style=\"text-align: center; background-color: rgb(255, 253, 242);\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI am a self-taught girl drummer\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tIn comments to my videos people say that I am very talented and have a bright future.\n\t\u003cbr\u003e\n\tBut I know exactly that my drum covers are far from perfect yet\n\t\u003cbr\u003e\n\tand there is \n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eno\u003c/span\u003e\u003c/strong\u003e future without solid foundation.\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSo my biggest dream is\u003cbr\u003e\n\tto get good musical education\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eto create music and videos that you love and that\u003cbr\u003e\n\tencourage children to learn drumming\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\t=\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nDrums mean to me much more than dolls and games - music is my passion and my toy.\n\tI fall asleep with my pink drumsticks more often than with a teddy bear. \n\u003cbr\u003e\nBut:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eThere is no music school nearby\u003c/strong\u003e, especially with the course Drums, - I live in a village. Therefore, we have to find a tutor who can go to us.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHigh tutoring rates\u003c/strong\u003e: Good tutors (nearest to us) are in the country capital. Their rates are high.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOverheads\u003c/strong\u003e: Drumheads wear out, plates crack, drumsticks break. To tune drums, we need special tools. Also, we need microphones and equipment for recording videos.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDrums and tools are expensive\u003c/strong\u003e, especially in comparison with local salaries.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\n\tMy parents\u003c/strong\u003e and my older sister help me very, very much. But it is not so\n easy to raise three (I have also a younger syster) children.\u00a0\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSometimes friends help us\u003c/strong\u003e - give me lessons and drum gifts. But that cannot replace the tutor.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe minimize our expenses\u003c/strong\u003e - for example, we shoot and edit videos ourselves.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eI try to \ngain some money\n\t\u003c/strong\u003e too. But\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVideos does not give earnings:\u003c/strong\u003e I make drum covers \nof rock songs. According to the copyright laws, even if ads are shown, all money goes to the copyright owners. I get NOTHING.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\nThat is why we need additional money. These funds are strictly intended for tuition fees for about 10 lessons per month, educational materials (textbooks, etc), and drums maintenance - totally about USD 300 per month. But this sum is crucial for me.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\u003cstrong\u003eOther Ways You Can Help\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv\u003e\nI would appreciate it very much if you could\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eSubscribe to my channel \u003ca href=\"https://www.youtube.com/KateKuziakina?sub_confirmation=1\"\u003eYoutube.com/KateKuziakina\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eShare my videos on Facebook, Twitter, and other networks\u003c/li\u003e\n\t\u003cli\u003eTell your friends about me and my drum covers\u003c/li\u003e\n\t\u003cli\u003eTell other people about my Patreon page\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tA huge Thank You for believing in me\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank you for making my future possible!\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMay all your dreams come true!\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
