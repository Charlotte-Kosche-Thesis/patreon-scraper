    "published_at": "2016-04-17T21:57:27+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy name is Kara and I like to crochet nerdy things! I first learned how to crochet in 2010. I then taught myself how to read patterns and make amigurumi (Japanese stuffed dolls). I started free-handing my own designs and now I even publish my own patterns. Here\u0027s some of the free-hand work I\u0027m most proud of:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i791.photobucket.com/albums/yy195/Kara_Bancroft/collage3_zpsq5mz3plz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI found Twitch in May of 2016 and I started livestreaming my work. I love having others watch what I do and chatting with everyone while I work. I get to ask for their input, build a community of friends, and show them what I love to do. What more could I want? Only the chance to be able to do it more often! That\u0027s where Patreon comes in.\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eIt is like a subscription service where you pledge a monthly amount to support my crochet work. In return, you get access to more of my work and other rewards depending on how much you pledge. Pledges are charged at the beginning of each month and you can cancel at any time.\u00a0Each pledge tier also includes the rewards from any tiers below it, so the more you pledge, the more rewards you\u0027ll receive!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eWhat is the goal here?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI hope to make more content available to you! Plushies, patterns, livestreams. The more support I receive, the more time I can spend livestreaming, crocheting, and designing patterns.\u003cbr\u003e\u003cbr\u003eWhether you make a pledge or just follow along, I am very grateful for your support!\u003cbr\u003e\u003cbr\u003e"
