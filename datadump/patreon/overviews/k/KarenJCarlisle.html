    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6MdrcP396ZY\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/6MdrcP396ZY",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello, and thank you for\nstopping by. Whether you\u2019ve already read my books and have come to support me, or if this is the first time you\u2019ve found me - thank you for allowing me to\nshare a little of your time as I tell you a bit about myself\u2026\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI\u2019m an imagineer, artist and writer of speculative fiction. My favourite genre is alternative history with a\nsteampunk twist - and usually a mystery\u2026 I love a good mystery. My first\nseries, The Adventures of Viola Stewart, was a Victorian steampunk mystery\ntrilogy. I\u2019ll pop the link below, if you\u2019re interested in taking a peek.\u003cbr\u003e\u003cbr\u003e\n\nMy current manuscript in\nprogress is a modern fantasy set in Adelaide. \u2018Aunt Enid: Protector\nExtraordinaire\u2019 is a new genre for me - a cosy paranormal mystery:\u003cbr\u003e\u2018\u003cem style=\"background-color: initial;\"\u003eDaemons, fairies, magic: it\u2019s all real.\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eThe Otherworld is bleeding through the cracks in its\nshell.\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eAnd Adelaide is ground zero.\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eSomething is coming. Something dark - trading souls\nfor passage. And only one person stands between the Dark and the fate of the\nworld.\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eWhen people start disappearing, Sally is drawn into a\nsecret world and soon discovers her great aunt is a Protector Extraordinaire.\u2019\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://karenjcarlisle.com/wp-content/uploads/2017/12/auntenid525x8-PROMO_990_350-672x350.jpg\"\u003e\u003c/div\u003e\n\n\n\n\n\n\n\n\u003cdiv style=\"text-align: justify;\"\u003e\n\nThen I am back to work on a few short stories and a new steampunk adventure series, \u2018The Department of Curiosities\u2019\u00a0\u003cem\u003e- a steampunk\ntale of adventure, a heroine, mad scientists, traitors and secrets.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eAll for the good of the Empire.\u003c/em\u003e\u003c/div\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eHOW YOU CAN HELP?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eAs an independent author, I\ndon\u2019t only create words. I do my own artwork, photography, cover design and\nbook trailers\u2026 \u0026lt;takes a deep breath\u0026gt; I have to organise editing and\nformatting, marketing, travel expenses to - and fees for - events. Basically, the buck stops\nhere. Other expenses include art supplies, electronic equipment upkeep and\nreplacement, stationery, cards, bookmarks, publishing and design software and publishing\ncosts.\u003cbr\u003e\u003cbr\u003e\n\nOne of my long term goals is\nto afford professional, original cover artwork (I\u0027ve had quotes up to AU$1000 for my dream covers). My aim\nis to be able to afford these covers for either my upcoming steampunk adventure series (The Department of\nCuriosities- expected publication dates: late 2018-2020) and/or my fantasy\nduology, part of \u003cem\u003eThe Otherworld\u003c/em\u003e series (expected publication dates of 2020+).\u003cbr\u003e\u003cimg src=\"http://karenjcarlisle.com/wp-content/uploads/2017/12/webpagebanner_990_350_newbranding_2017-672x350.png\" style=\"background-color: initial;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nAnother goal is to upgrade my\navailable video editing equipment, pay for video overlays, props (perhaps even\nprofessional models and actors?) to improve the quality of my book trailers,\nevent and book videos. (I\u2019ll post a link to some of my existing videos below as\nwell).\u003cbr\u003e\u003cbr\u003e\n\nYour support will also help\nme to afford to travel to interstate (and, perhaps one day, to international\nevents) to talk about books and steampunk, meet wonderful people and do more\nresearch for future books.\u003cbr\u003e\u003cbr\u003e\n\nYour continuing support allows me to pay\nbasic bills because, contrary to the belief of some, no creator relishes the\nidea of being a starving writer or artist, living in a dank, dark attic.\u003cbr\u003e\n\nThe (biggest thing) you can\ngive me, as a patron, is the gift of time. Time to write. Time to create more\ncharacters and worlds for you to enjoy.\u003cbr\u003e \n\nAnd, for this, I am immensely\ngrateful.\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWHAT YOU GET?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\nAs a thank you, all patrons\nget a free pdf copy of my first short story collection, With a Twist of the Nib\n\u003cem\u003e- a\ncollection of ten speculative fiction short stories - dwarves, vampires, time\ntravel, detectives, steampunk adventures or supernatural events; take your pick\u003c/em\u003e - when you sign up to support me.\u003cbr\u003e\n\nFrom there, rewards start\nwith exclusive patron blog posts including sneak peeks of works in progress,\nwith varying levels including question and answer, paperback copies of this\nyear\u2019s publication (the first in the Aunt Enid mysteries duology), to patron-only\nevents. All is explained in the details for each level of support.\u003cbr\u003e\u003cimg src=\"http://karenjcarlisle.com/wp-content/uploads/2018/01/patreon_withTwist_2018-full-size.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eLINKS\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\n\n\n\n\n\n\n\n\n\nThe Adventures of Viola\nStewart: \u003ca href=\"http://www.karenjcarlisle.com/books/the-adventures-of-viola-stewart-series/\"\u003ewww.karenjcarlisle.com/books/the-adventures-of-vi...\u003cbr\u003e\u003c/a\u003eAunt Enid: Protector\nExtraordinaire: www.\u003ca href=\"http://www.karenjcarlisle.com/books/aunt-enid-protector-extraordinaire/\"\u003ekarenjcarlisle.com/books/aunt-enid-mysteries/\u003c/a\u003e\u003cbr\u003e\n\nThe Department of\nCuriosities: \u003ca href=\"http://www.karenjcarlisle.com/books/the-department-of-curiosities/\"\u003ewww.karenjcarlisle.com/books/the-department-of-cu...\u003c/a\u003e\u003cbr\u003e\n\nBook Trailers:\n\u003ca href=\"http://www.karenjcarlisle.com/books/book-trailers-viola-stewart-adventures/\"\u003ewww.karenjcarlisle.com/books/book-trailers-viola-...\u003c/a\u003e\u003cbr\u003e\n\nEvent Videos and Book videos:\n\u003ca href=\"http://www.karenjcarlisle.com/events/watch-past-events/\"\u003ewww.karenjcarlisle.com/events/watch-past-events/\u003c/a\u003e\u003cbr\u003e"

     "about": "\u003cem\u003eKaren J Carlisle is an imagineer and writer of steampunk, Victorian mysteries and fantasy. She was short-listed in Australian Literature Review\u2019s 2013 Murder/Mystery Short Story Competition and published her first novella, \u003cem\u003eDoctor Jack \u0026amp; Other Tales\u003c/em\u003e, in 2015. Her short story, \u003cem\u003eHunted\u003c/em\u003e, featured in the Adelaide Fringe exhibition, \u2018A Trail of Tales\u2019.\u003cbr\u003eKaren lives in Adelaide with her family and the ghost of her ancient Devon Rex cat.\u003cbr\u003eShe\u2019s always loved dark chocolate and rarely refuses a cup of tea.\u003cbr\u003e\u003c/em\u003e",
