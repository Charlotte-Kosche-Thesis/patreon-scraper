    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://kaybearcosplay.com/\" rel=\"nofollow\"\u003eSHOP\u003c/a\u003e |\u00a0\u003ca href=\"http://facebook.com/kaybearcosplay \" rel=\"nofollow\"\u003eFACEBOOK\u003c/a\u003e |\u00a0\u003ca href=\"http://instagram.com/kayyybear\" rel=\"nofollow\"\u003eINSTAGRAM\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/kayyybearxo\" rel=\"nofollow\"\u003eTWITTER\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/277657v.jpg\"\u003e\u003cbr\u003eHEY YOU! First things first,\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cstrong\u003eyou do not HAVE to sign up to be a supporter\u003c/strong\u003e\u003c/span\u003e! There will be the same amount of content provided on my regular social media sites; this page is for those fans \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewho want extra exclusive ~super sexy~ content and a first hand look at my artwork\u003c/span\u003e\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cem\u003eGain access to all these rewards by signing up: \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eBehind the Scenes photoshoot photos\u003cbr\u003e\u003cstrong\u003eOver 60 Exclusive ~lewd~ photos per month \u003cbr\u003eNSFW Gifs\u003cspan\u003e!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eCosplay and Prop Tutorials\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003eExclusive Patreon Snapchat access \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePrint/Online Shop Discounts\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003ePlease read our FAQ Below! :)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWHO AM I?!\u003c/strong\u003e\u003cbr\u003e\n\tI am a cosplayer, artist and student! I have only been cosplaying for about two years now, and I\u0027ve gotten myself hooked! Over the last year I have received so much support for the artwork I have been creating and I am both floored and thankful. Some of my other hobbies include practicing yoga, hiking, eating pizza, playing video games and studying. I am currently a full time student at University, studying Sculpture.\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/cIoM0iq.jpg\"\u003e\u003cbr\u003e\n\tI have created this Patreon Page in order to give those who want to help support my artwork and modeling a chance to do so. Cosplay and Design are both timely and expensive hobbies, as all of my costumes and photoshoots are done 100% by me. I put hours of time and passion into my work and while I go to school full time, acquiring the time and funds to create costumes and props can be scarce. Patreon allows me to give back to those who are kind enough to give to me, by allowing them access to the exclusive content and rewards!\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/35Thavz.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFAQ:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003eQ: When are sets released?\u003c/em\u003e\u003cbr\u003eA: Sets are released at the end of the month or on the first of the month.\u003cbr\u003e\u003cem\u003eQ: When do I pay?\u003c/em\u003e\u003cbr\u003eA: Payment is taken upon sign up for the current month. \u003cbr\u003e\u003cem\u003eQ: How do I access the sets?\u003c/em\u003e\u003cbr\u003eA: Sets are sent via dropbox link individually to each Patron in your Patreon Messages.\u003cbr\u003e\u003cem\u003eQ: Is there nudity or pornography?\u003c/em\u003e\u003cbr\u003eA: There is no nudity or pornographic acts.\u003cbr\u003e\u003cem\u003eQ: Where can I find discount codes?\u003c/em\u003e\u003cbr\u003eA: Patreon discount codes can be found under the \"tags\" column on my Patreon page.\u00a0\u003cbr\u003e\u003cem\u003eQ: How do I access your snapchat?\u003c/em\u003e\u003cbr\u003eA: My Snapchat code can be found directly on my Patreon feed if you are a Level 3+ Patron. My snapchat code changes every month on the 5th, be sure to add the correct month!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u00a0\u00a0 \u00a0 If you are not able to donate, \u00a0your support and thoughtfulness means the world to me. Thanks for reading! xoxo\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://i.imgur.com/4LtGirG.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
