    "summary": "Every subject of Victoria\u0027s vast Britannic empire knows how \"the Strange\" has touched our world. Why, the Queen herself was touched and became something greater, something stranger than any merely mortal monarch. How can we wonder at Redcoats standing guard over British colonies in Faerie? Or Ada Lovelace\u0027s automechanical serving-men taking up arms alongside them? Or at the majestic craft of Her Majesty\u0027s Aero Navy soaring high over London? Or the miracle tonics on every streetcorner, some of which produce genuine miracles? Or at rumors of inhuman horrors \u00a0squirming from the cracks in ancient ruins and the cracks between realities?\u00a0\u003cbr\u003e\u003cbr\u003eThe Kerberos Club, that great pile of mouldering stone in the otherwise respectable\u00a0\u003ca href=\"http://arcdream.com/home/2013/10/see-kerberan-london-in-breathtaking-detail/\" rel=\"nofollow\"\u003eSquare of Saint James\u003c/a\u003e, is refuge for the Empire\u0027s monsters and broken heroes. It is sanctuary and sometimes home to those who have gazed too long into the darkness and those who have been touched by the Strange. Occasionally members of the club join together to confront threats to the unsuspecting peoples of the Empire. Of course, most of those good Victorians consider the Club to be the worst sort of disreputable, but Kerberans all have their own reasons for doing things. There is every reason for the club\u0027s motto: MALUM NECESSARIUM.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Kerberos Club\u003c/em\u003e first appeared as a setting sourcebook for the roleplaying game \u003cem\u003eWild Talents,\u003c/em\u003e and was nominated for Best Writing, Best Setting, and Product of the Year at the prestigious Ennie Awards. It was soon adapted for \u003cem\u003eSavage Worlds\u003c/em\u003e and then for \u003cem\u003eFate\u003c/em\u003e, presenting the unique \"Strange Fate\" approach to playing superpowers in \u003cem\u003eFate\u003c/em\u003e games.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting this Patreon campaign, you\u0027ll help us create new adventures, characters, villains, locations, and more for The Kerberos Club. Every new item will be playable in \u003cem\u003eWild Talents, Savage Worlds, \u003c/em\u003eand \u003cem\u003eFate\u003c/em\u003e, and every item will be edited and illustrated by Arc Dream Publishing\u0027s award-winning creative team.\u00a0\u003cbr\u003e\u003cbr\u003eWon\u0027t you join us at the Club?\u003cbr\u003e\u003cbr\u003eSee past works for The Kerberos Club:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Kerberos Club in PDF\u00a0\u003cem\u003e(\u003ca href=\"http://www.rpgnow.com/product_info.php?products_id=64271\u0026amp;affiliate_id=48458\" rel=\"nofollow\"\u003eWild Talents\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://www.rpgnow.com/product_info.php?manufacturers_id=521\u0026amp;products_id=82434\u0026amp;affiliate_id=48458\" rel=\"nofollow\"\u003eSavage Worlds\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://rpg.drivethrustuff.com/product/93899/The-Kerberos-Club-FATE-Edition?affiliate_id=48458\" rel=\"nofollow\"\u003eFate\u003c/a\u003e)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eThe Kerberos Club in print\u00a0\u003cem\u003e(\u003ca href=\"http://www.arcdream.com/zencart/index.php?main_page=product_info\u0026amp;cPath=5\u0026amp;products_id=7\" rel=\"nofollow\"\u003eWild Talents\u003c/a\u003e \u2022 \u003ca href=\"http://www.rpgnow.com/product_info.php?manufacturers_id=521\u0026amp;products_id=82434\u0026amp;affiliate_id=48458\" rel=\"nofollow\"\u003eSavage Worlds\u003c/a\u003e \u2022 \u003ca href=\"http://rpg.drivethrustuff.com/product/93899/The-Kerberos-Club-FATE-Edition?affiliate_id=48458\" rel=\"nofollow\"\u003eFate\u003c/a\u003e)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eThe Kerberos Club Quickstart Guide \u003cem\u003e(\u003ca href=\"http://www.rpgnow.com/product_info.php?products_id=64274\u0026amp;affiliate_id=48458\" rel=\"nofollow\"\u003eWild Talents\u      "created_at": "2014-10-28T21:59:00+00:00",
     "description": "EVERY patron will be able to download\u00a0EVERY new thing that we create, whether it\u0027s a character (hero or villain, usually depending on the circumstances and whether you disagree with each other), location, or event, ready to play in your Kerberos Club game. It will probaby be about four pages long, including an illustration or map or two. Every item will include ideas for incorporating it into an ongoing campaign and for building larger adventures around it. Every item will include stats and rules for \u003cem\u003eWild Talents,\u00a0\u003c/em\u003e\u003cem\u003eSavage Worlds,\u003c/em\u003e and \u003cem\u003eFate.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFor example, the first project is Benjamin Baugh\u0027s treatise on the \"Acad\u00e9mie scientifique pour les jeunes dames,\" a Paris school that provides a Strange education to young girls with singular gifts. The Kerberos Club knows little about the school (\"many in the Club failed to even recognize it until Parisian schoolgirls were chasing one another about the skies of the city in balsa and clockwork ornithopters\"). Perhaps your Kerberans can change that.\u003cbr\u003e\u003cbr\u003eAt larger amounts we can add more short projects or more ambitious ones. We\u0027ll add those new goals as we go.",
