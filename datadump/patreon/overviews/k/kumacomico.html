    "summary": "EAI SEUS TIOPICHAS!!!\u003cbr\u003e\u003cbr\u003eBom... n\u00f3s do Kuma C\u00f4mico resolvemos criar nosso PATREON para que voc\u00eas, \"Tiopichas\", que gostam do nosso trabalho, possam colarobar com um d\u00f3lar por m\u00eas. Caso doe ter\u00e1 vantagens em ser nosso patr\u00e3o!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSOBRE O KUMA C\u00d4MICO\u003cbr\u003e\u003cbr\u003eSomos um canal cearense de redublagens e par\u00f3dias. O canal foi criado em 2014 e em 2015 ele caiu. Agora em 2016 voltamos com tudo!!! Somos em tr\u00eas, Glovyson Pabollo criador, dublador e editor, Thomas Halyson dublador e Gleiciane Soares dubladora.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eD\u00c1 PARA VIVER DOS VIDEOS?\u003cbr\u003e\u003cbr\u003eNo nosso caso n\u00e3o, como voc\u00eas sabem temos muitos problemas com diretos autorais e isso dificulta a monetiza\u00e7\u00e3o dos v\u00eddeos. Por esse motivo, n\u00f3s decidimos criar o Patreon por meio do qual voc\u00eas poder\u00e3o ser nossos \"Patr\u00f5es\" nos dando aquela for\u00e7a psicod\u00e9lica doando o quanto quiser, porque os \"minino t\u00e3o comendo s\u00f3 p\u00e3o seco com \u00e1gua\"... heuheu, eu juro que n\u00e3o vamos gastar com cacha\u00e7a, vo\u00e7\u00eas \u00e9 quem mandam nessa baga\u00e7a. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eVANTAGENS QUE TERAM EM TROCA\u003cbr\u003e\u003cbr\u003eNossos \"patr\u00f5es\" ter\u00e3o uma vantagem: todo m\u00eas ter\u00e3o participa\u00e7\u00f5es especias conosco. Aplicaremos uma meta e quando a meta chegar a sua concretude sortiaremos um \"patr\u00e3o\" para gravar com a gente. Se voc\u00ea for sorteado e morar na cidade de Fortaleza poder\u00e1 visitar nosso \"est\u00fadio\" e gravar conosco, mas se morar em outra cidade ou estado faremos via internet, Skype e outras redes socias.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eRECADO FINAL\u003cbr\u003e\u003cbr\u003e\u00c9 isso ai jows... se voc\u00ea curte nosso canal e sempre quis nos ajudar de alguma forma est\u00e1 ai o nosso Patreon, colem sempre com a gente, o que nos mais motiva a fazer v\u00eddeos s\u00e3o voc\u00eas. HASTA LUEGO jows. #KUMACOMICO #QUEIMARAPARIGAL\u003cbr\u003e"
