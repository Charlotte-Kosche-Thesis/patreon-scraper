    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FrykydaqsN2A%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DrykydaqsN2A%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FrykydaqsN2A%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/rykydaqsN2A",
    "one_liner": "Let\u0027s have a bit of a chat.",
    "patron_count": 76,
    "pay_per_name": "month",
    "pledge_sum": 43920,
    "pledge_url": "/bePatron?c=215687",
    "published_at": "2015-10-26T07:21:53+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(198, 0, 0);\"\u003eAhoy hoy!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eHeya, folks. \u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/fredreading_highres_zps7gfdltla.png\" style=\"width: 165px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cstrong\u003eKen Plume\u003c/strong\u003e here. \u003cbr\u003e\u003cbr\u003eI\u0027ve been chatting with artists, filmmakers, musicians, comedians, and friends for many years now, and sharing those conversations starting long, long ago with inky print, moving on to words on websites, and then winding up as audio that goes in your ears. Those chats can be heard in a podcast called, rather fittingly, \u003cstrong\u003eA Bit Of A Chat\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWith over 300 episodes and counting, the list of guests on A Bit Of A Chat includes Mel Brooks, Ricky Gervais, John Hodgman, Terry Gilliam, William Shatner, Eric Idle, Paul Feig, Weird Al Yankovic, Andy Richter, Paul F. Tompkins, Charlie Brooker, Tim Minchin, Armando Iannucci, Adam Savage, David Mitchell, Dan Harmon, and dozens more.\u003cbr\u003e\u003cbr\u003eWith your interest and support, I intend to keep having and sharing those chats with fascinating people for many more years to come.\n\u003cbr\u003e\u003cbr\u003eAnd because I love to chat, I also co-host another podcast, \u003cstrong\u003eThe Ken P.D. Snydecast\u003c/strong\u003e, with Dana Snyder, wherein we set out to have a literate\n conversation between two pals, but inevitably devolve into a verbal, \nand funny, free-for-all full of bickering, infighting, and the special \nkind of male bonding that comes from conflict expressed through the \npodcast medium.\u003cbr\u003e\u003cbr\u003eThere\u0027s also a few other podcasts, some videos, live events... Listen, there\u0027s a ton of stuff I do and even more I\u0027d like to do, but that\u0027s where you come in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI need you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m here on Patreon as a way to fund the podcasts, to be able to release more content, and to get more involved with you, my listeners.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you enjoy the podcasts and want to keep them going, and want to see me do even more, any amount you can pledge would be wonderful \u2013 even $1/month. Your support truly makes it all possible.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(198, 0, 0);\"\u003eHOW IT WORKS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJust click the \u201cBecome a Patron\u201d button and enter an amount you\u0027d like to pledge per month. You\u0027ll be charged automatically shortly after the 1st of each month. There are different reward tiers you can choose based on how much you support. Make sure to read through the rewards and see what kinds of nifty things I have to offer!\n\u003cbr\u003e\n\u003cbr\u003e\nAnd if you want to see what the future will bring as my community of supporters increases, check out the milestone goals I\u0027ve set up!\u00a0 As you can see, I would love nothing more than to be able to deliver tons more content for you to enjoy.\u003cbr\u003e\n\u003cbr\u003eAnd speaking of community, I really want this to be a place where we can have conversations, I can get feedback from you, and we can grow the podcasts into a great big beautiful tomorrow. I look forward to getting to know you all!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd remember that you are able able to support me FOR WHATEVER AMOUNT YOU\u0027D LIKE.\u003c/strong\u003e Want to support me for $6.66 a month? YOU CAN DO THAT! Or $42.42? YUP! THAT, TOO! Heck, even $101.01! It\u0027s whatever amount you feel comfortable with, and you can adjust that amount at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAND FINALLY...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nMake sure to check out the podcasts:\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://asitecalledfred.com/kenplume\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://asitecalledfred.com/patreon/kenplume-04.png\" style=\"width: 323px;\"\u003e\u003c/a\u003e\u003ca href=\"http://asitecalledfred.com/snydecast\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://asitecalledfred.com/patreon/kenplume-03.png\" style=\"width: 325px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u00a0\n\u003cbr\u003e\nMore articles, interviews and columns are available at \n\u003cstrong\u003e\u003ca href=\"http://http:/www.kenplume.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.KenPlume.com\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e"
