    "summary": "Well howdy, y\u0027all, I\u0027m giving a great big old thanks for you being here. I\u0027m a New Orleans girl, living in Greater Houston. Writing has always been my passion. It\u0027s in my blood. In August 2015, I was diagnosed with breast cancer. I finished my last chemotherapy in November 2016, but I\u0027m still facing another surgery because I have a genetic disease called Li-Fraumeni Syndrome that leaves me open to all types of cancers. I\u0027m taking the proactive approach and having my ovaries removed and I will have to have annual tests for early detection of other types of cancer. For the past two years, my writing has really slowed down and the bills have piled up. I intend to release at least three novels before the end of this year. In the meantime, I have pesky little things to do such as eat, buy school supplies for my kids, feed the pets, purchase medicine. Y\u0027all know every time we step into a grocery store how much food goes up.\u00a0\u003cbr\u003e\u003cbr\u003eWe lost everything in Hurricane Katrina. Being in the Houston area during Harvey triggered a lot of bad memories, exacerbated by watching my fellow Houstonians suffer so greatly. We escaped with our lives and with major roof damage. Our house is still livable but we have some water damage inside and are waiting on the insurance adjuster.\u003cbr\u003e\u003cbr\u003eI understand we all have problems and we\u0027re all trying to survive. Believe me, I know. I will sing all types of hallelujahs when I\u0027m passed these little bumps in the road. True, it seems to be an inordinately long road that has hilly terrain. :-) Self-publishing is a tough business. From one month to the next, I don\u0027t know what royalties I\u0027ll earn. My writing has suffered greatly from \"chemo brain\". By this point in the year, I would\u0027ve had a least four or five books out. I had one earlier this year and am just now almost ready to release a second 2017 title. Without writing, I\u0027d be lost. No matter how much of a struggle it can be for me recently, I would be lost without putting pen to paper. Patrons will ease the anxious mother and daughter inside of me and allow the creative side to blossom."
