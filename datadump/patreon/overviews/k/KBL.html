    "summary": "\u003ch3\u003eThe Curvy Cutie with a Bulletproof Booty\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Y77NcEb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey gang! I am Kevlar, a Burlesque Specialist from Chicago! \u003c/strong\u003e\u003cbr\u003eI call myself a burlesque specialist because I am part of creating all aspects of burlesque. I am a maker, and a dancer. This Patreon is set up to help transition me into a true full time burlesque/circus/cosplay artist and small business owner.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLeopard Lightning\u003c/strong\u003e\u003cbr\u003eLeopard Lightning is the name of my small business, as well as the name of my production company! The name comes from two parts of my identity, my name (Kevlar B Lightning) and from my very recognizable tattoo (the leopard print across my torso). As a company, I hand make nearly every type of burlesque accessory or costume piece, as well as accessories used for cosplay. A lot of my current work load is custom pieces (you will get updates on these through my feed and all of my live streaming), but I am also looking to create more \"stock\", still one-of-a-kind pieces.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisability and Success\u003c/strong\u003e\u003cbr\u003eRecently I have become more vocal as a disabled performer. I deal daily with issues in my GI tract, as well as issues with chronic fatigue and SI joint arthritis. So things are a bit more difficult for me in terms of performing and in terms of life. Right now my symptoms are not in a place that allows me to finish school (engineering degrees) or maintain a standard 40 hour work week. Which is why I turned to burlesque and costuming as a second career. It also messes with my head a lot in terms of functionality and value, which sucks! This Patreon will help supplement the income that is necessary to continue performing, with a little helping in my non-stage life as well.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSkills\u003c/strong\u003e\u003cbr\u003eBurlesque\u003cbr\u003eCircus\u003cbr\u003eFire\u003cbr\u003eSilk and Feather Fans\u003cbr\u003e Costumes\u003cbr\u003eCosplay\u003cbr\u003eCrafts\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf a monthly gift isn\u0027t in your budget, try a one-time gift from my\u00a0\u003ca href=\"https://www.deliverycode.com/wishlist/5512\" rel=\"nofollow\" target=\"_blank\"\u003ewishlist\u003c/a\u003e \u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/uWQaAfG.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy other platforms:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/KevlarLightning\" rel=\"nofollow\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.instagram.com/kevlar.bitch/\" rel=\"nofollow\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Kevlar_Bitch\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCmP4z4OJusSuZlIegxGd3rg\" rel=\"nofollow\"\u003eYouTube\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eChicago based burlesque and variety performer, this lightly alternative lady is a theme queen known to stop audiences in their tracks with her bulletproof booty. She creates heavily themed burlesque acts with variety elements through work as Managing Director of Dramageddon Arts, Producer and Social Media Manager of the Bim Bam Boom, and as Owner of Leopard Lightning in Chicago. Whether it is scary, nerdy, sassy or on fire, her style mashup will be sure to shock you. When you hear thunder it can only be, Kevlar Bitch, LIGHTNING\u003c/em\u003e\u003c/div\u003e\u003ca href=\"https://www.youtube.com/channel/UCmP4z4OJusSuZlIegxGd3rg\" rel=\"nofollow\"\u003e\u003c/a\u003e"
