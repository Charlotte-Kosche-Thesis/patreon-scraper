    "published_at": "2016-07-02T09:38:53+00:00",
    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMy Purpose\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u00a0I have created this Patreon Page to hopefully create a \u003cstrong\u003esupport\u003c/strong\u003e system where we can get to know each other personally. A place where we can bond over our common interests such as \u003cstrong\u003eanime, gaming and cosplay\u003c/strong\u003e. You do not have to sign up to my Patreon to be able to see content from me, I will still post content online through my Facebook and Instagram however my Patreon will have \u003cstrong\u003eexclusive content \u0026amp; goodies\u003c/strong\u003e each month. Cosplay is a very time consuming and expensive hobby and I want to supply you guys with the very best content. \u003cstrong\u003eIdeally\u003c/strong\u003e I\u0027d love to be able to bring you guys new costumes and photoshoots every month, and someday travel to cons all over to meet every single one of you guys. \u003cstrong\u003eLets be friends, ok?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eRecent Changes\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI want to focus more on building armored cosplays, and making the time for more regimented streams as well. I love boudoir, but my passion is\u003cstrong\u003e truly \u003c/strong\u003ein gaming and more complex cosplay; always has been. I will \u003cstrong\u003eSTILL\u003c/strong\u003e post a boudoir set from time to time. I will try my best to post a new set each month, but since armored cosplays take time, it may be a little less consistent. \u003cbr\u003eAs for prints, it\u0027s the same idea really. Whenever I put out a new set, a print will be sent out the same way it has been. Your perks will not change.\u00a0If you don\u0027t follow my twitch already, now is the time to!\u003cbr\u003e \u003ca href=\"https://www.twitch.tv/kieramariecosplay\"\u003ehttps://www.twitch.tv/kieramarie\u003c/a\u003e\u003cbr\u003eI plan to use my Patreon income to purchase more crafting materials, as well as revamp my PC/gear to make my streams the best they can be! I will let you guys know when I work out a stream schedule.\u00a0 As of right now, my stream time will be \u003cstrong\u003eSundays at 11 PM EST\u003c/strong\u003e (subject to change) Each Sunday I will be hosting a giveaway of random nerdy prizes, such as pop figures for \u003cstrong\u003e$25 Patreons only\u003c/strong\u003e! Stay tuned for a chance to \u003cstrong\u003ewin each week\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2pttrw4.png\" style=\"width: 701px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/r8glev.png\" style=\"width: 940px;\"\u003e\u003cimg src=\"http://i64.tinypic.com/2cr7ldv.png\" style=\"width: 709px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eAbout me\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey, I\u0027m Kiera. I am a very passionate person by nature, always have been, so whatever I love I give my all. I pay close attention to detail to ensure whatever I put out for the world to see is my best possible.\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePeople have told me to \"get a real hobby or \"get involved in something worth while\". I see cosplay as an art form, it takes talent and patience. Its an investment for those willing to dedicate their time and energy to it. :,)\u003cbr\u003eI am super interested in Singing, Psychology, Gaming, Anime, Cosplay \u0026amp; Graphic Design. I edit all of my own photos using Photoshop CS3 (yes I know it\u0027s outdated, but I learned to use it when I was younger, so I feel the most comfortable on it. Plus it\u0027s an amazing program!) Without these things I would feel incomplete. Cosplay has very quickly become an outlet for me.\u003cbr\u003eThe idea that I can embody a character via cosplay completes my soul; truly. I feel the most comfortable in my skin when in cosplay and that\u0027s why it\u0027s so important to me that I continue to craft it!\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u00a0\u003c/div\u003e\u003col\u003e\u003cli\u003ePassions \u0026amp; hobbies are about the \u003cstrong style=\"background-color: initial;\"\u003ebeautiful journey\u003c/strong\u003e to \"success\" - not always the end result. Where you end up is where you end up, it\u0027s \u003cstrong style=\"background-color: initial;\"\u003ehow\u003c/strong\u003e you got there that matters.\u00a0\u003c/li\u003e\u003cli\u003eSuccess is subjective, and different in everyone\u0027s eyes.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eDO WHAT YOU LOVE AND LOVE WHAT YOU DO\u003c/strong\u003e. IMO that is what success really is! You don\u0027t need validation or approval from \u003cem style=\"background-color: initial;\"\u003eanyone\u003c/em\u003e!\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hv3SB7/stream.png\"\u003e\u003cimg src=\"https://image.ibb.co/h8c4r7/hyperrrrr.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eMy Twitch\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI recently began streaming on Twitch! I will be streaming indie games, shooters and JRPGs; as well as no-name PS1 and GameCube games because tbh, those can be hilarious LOL. I will be offering my Discord server as a perk for $10+ members, to make it easier to speak to me in chat as I play!\u00a0I have been working hard to make my Twitch stream look as professional as I can! As I said above,\u00a0As of right now, my stream time will be \u003cstrong\u003eSundays at 11 PM EST\u003c/strong\u003e (subject to change) Each Sunday I will be hosting a giveaway of random nerdy prizes, such as pop figures for \u003cstrong\u003e$25 Patreons only\u003c/strong\u003e! Stay tuned for a chance to win each week!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.twitch.tv/kieramarie\" target=\"_blank\"\u003eClick here to follow me!\u003c/a\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for reading this and visiting my page\u003cbr\u003e\u003cstrong\u003eHave a beautiful day.\u003c/strong\u003e\u003c/div\u003e"
