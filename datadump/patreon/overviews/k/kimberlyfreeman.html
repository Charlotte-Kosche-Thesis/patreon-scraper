    "summary": "\u003cstrong\u003eWELCOME TO MY SECRET SONG CLUB!! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have SO MUCH MUSIC that\u0027s not out yet. This is a fun way to debut new songs to\u00a0just a few special people who wish to help me fund my releases independently.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAfter you join, you\u0027ll get to scroll down and \u003cstrong\u003egrab all of the previously posted Secret Songs on my feed, as well as secret videos, audio recordings, Q\u0026amp;As, etc.. \u003c/strong\u003eIt\u0027ll take you a long time to get through all of the goodies! :) Have a blast!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eONGOING SUPPORT:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis club isn\u0027t just about one song or album. It\u0027s about being a part of my life and my music. The secret songs will keep coming and coming, for as long as you extra-special-fans choose to support in this way.\u003cbr\u003e\u003cbr\u003eThe support I\u00a0receive here will fund future releases and help me to continue spending my time doing what I love most: making music.\u00a0I thank you very much for helping me to live my dream. It truly means the world to me.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFYI: Once this gets going, I hope to release about two songs per month. \u003c/em\u003e\u003cstrong\u003eYou can set up your monthly maximum pledge amount, so you will never be charged more than your set budget. :) \u003c/strong\u003e\u003cem\u003eEasy peasy!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT REWARDS:\u003c/strong\u003e\u003cbr\u003eIt usually takes me about a month to post your first video and audio rewards, and more if I\u0027m on tour. \u003cstrong\u003eYou\u0027ll find them on your Patron-only feed\u003c/strong\u003e when I\u0027m ready to share. :)\u003cbr\u003e\u003cbr\u003e"
