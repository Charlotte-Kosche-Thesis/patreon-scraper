    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/J_2El_32JB0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat is Patreon?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a crowd-funding platform that allows artists, and producers of creative content to receive pledges of support from their fans.\u00a0 Your pledge, no matter how big or small, allows creators to continue to do what they and their fans love!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow We Got Started\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe #KlausFamily got started on the \u003ca href=\"https://www.youtube.com/channel/UCN35DM_vPpMz6zPBxeBRWIA\" rel=\"nofollow\" target=\"_blank\"\u003eKlaus Gaming Channel\u003c/a\u003e in early November of 2015 with a Clash of Clans Townhall 8 Upgrade Priority List/Guide, and since then our family has EXPLODED which mean you guys must enjoy what I do almost as much as I do!\u003cbr\u003e\u003cbr\u003eSo I want to keep doing it, and make more, and make it better!\u00a0 This will take lots of time and effort from me, and improved equipment and software.\u00a0 I want to travel the world and hit up events and gaming expos, cover new games as they come out, and celebrate this wonderful community we are establishing as time goes on!\u00a0 This is where Patreon comes in, as it will allow me to devote even more time entertaining you and doing what I love!\u003cbr\u003e\u003cbr\u003eIt\u0027s an amazing feeling knowing you guys check out my videos for help and entertainment, and come hang out at the streams knowing it\u0027s always a party and you will have a great time, believe me your contribution (again no matter how big or small) goes a LONG way in helping me reach those goals!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy Would You Become my Patron?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you\u0027re a fan of \u003ca href=\"https://www.youtube.com/channel/UCN35DM_vPpMz6zPBxeBRWIA\" rel=\"nofollow\" target=\"_blank\"\u003emy channel\u003c/a\u003e, or \u003ca href=\"https://www.twitch.tv/klausmedia\" rel=\"nofollow\" target=\"_blank\"\u003emy streams\u003c/a\u003e, and you feel the entertainment (think about what you\u0027d pay for the movie theater or the pub) or consultation I provide is worth something to you, become a Patron!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI\u0027m a fan, but I don\u0027t have the ability to make any pledge...\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThat is COMPLETELY OK!\u00a0 All of my content will remain free of charge on YouTube and via livestream - just make sure you leave me a like and comment here and there to let me feel the love!\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cbr\u003eCredit to \u003ca href=\"https://www.patreon.com/PowerbangGaming\"\u003ePowerBang Gaming\u003c/a\u003e for most of the wording on this page.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e"
