    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(90, 0, 255);\"\u003eHello, and welcome to my Patreon page!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\n\u003c/strong\u003eMy name is \u003cstrong\u003eKod\u00e1r\u003c/strong\u003e and I\u0027m an artist. I create digital artwork! In my art I focus on fantasy and furry characters, four legged creatures mainly, \u003cstrong\u003edragons, big cats, horses\u003c/strong\u003e, and other species. I also draw \u003cstrong\u003eanthro\u003c/strong\u003e characters.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://kodar.org/r/hmm_sm.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eAnother places, where you can find my art:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003ca href=\"http://www.furaffinity.net/user/kodardragon/\"\u003eFurAffinity\u003c/a\u003e, \u003ca href=\"http://kodardragon.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"https://twitter.com/KodarDragon\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://beta.furrynetwork.com/kodar/\"\u003eFurryNetwork\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cem\u003eIf you have any questions, contact me at\u003c/em\u003e\u003cstrong\u003e kodarstudio@gmail.com\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(90, 0, 255);\"\u003eWhy Patreon?\u003c/span\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\n\u003c/strong\u003eI\u0027m trying to make a living from my artwork, to focus on something I believe I can become good at. I also would like to expand my fantasy world and characters in it. If you liked what I do, consider becoming my Patron, and together we can achieve so much more! With your support, I will be able to contribute more time for studies, practice, personal art, to become a better artist, and eventually to open bigger projects like a webcomic or animations! \u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nMy patreon is going to be \"early access\" model, you don\u0027t have to pledge to eventually see most of it on public!\u003cbr\u003e"
