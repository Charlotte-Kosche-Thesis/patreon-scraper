    "published_at": "2015-01-15T20:10:40+00:00",
    "summary": "Hallo,\u003cbr\u003eich bin\u00a0\u003ca href=\"http://twitter.com/konni\"\u003eKonni\u003c/a\u003e und erstelle seit einigen Jahren\u00a0\u003ca href=\"http://www.youtube.com/NerdDerby\" rel=\"nofollow\" target=\"_blank\"\u003eLet\u0027s Plays und Kurz-Reviews\u003c/a\u003e zu Indie- und Strategiespielen, Roguelikes und Retrogames. Au\u00dferdem streame ich auf\u00a0\u003ca href=\"http://www.twitch.tv/konniTV\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMit eurem Support \u00fcber Patreon helft ihr mit, dass ich mehr zeitliche Ressourcen f\u00fcr die Videos und Streams freischaufeln kann. Au\u00dferdem investiere ich alles direkt in das Produktionsumfeld, so dass auch die Qualit\u00e4t der Videos zunimmt.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWas ist Patreon?\u003c/strong\u003e\u003cbr\u003eMit dieser Plattform kannst du mir jeden Monat ein kleines finanzielles Dankesch\u00f6n geben. Der Betrag ist dabei frei w\u00e4hlbar (ab 1 US-Dollar im Monat) und die Unterst\u00fctzung ist monatlich k\u00fcndbar. Wenn meine Videos und Streams also nicht mehr \u00fcberzeugen, bist du nur einen Klick davon entfernt, dein Konto wieder zu schonen. Das Gleiche gilt f\u00fcr den Fall, dass du unerwartet knapp bei Kasse bist.\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eWieso ich Unterst\u00fctzung brauche\u003cbr\u003e\u003c/strong\u003eDas Produzieren der Videos nimmt eine Menge Zeit in Anspruch. Nat\u00fcrlich kann man Gameplay-Videos einfach aufnehmen und hochladen. Start, Stop, Upload. Ich lege aber viel Wert darauf, dass der Ton gut klingt, die Abmischung passt, dass die Videos in Full HD und in guter Qualit\u00e4t gerendert werden. Au\u00dferdem muss ich - mit Ausnahme von blind gespielten Titeln - das Game auch zuvor gespielt haben. Das kostet Zeit. Aber schon der Produktionsprozess von der Aufnahme bis zur Verf\u00fcgbarkeit auf YouTube ist eine Angelegenheit von mehreren Stunden.\u003cbr\u003e\u003cbr\u003eBisher mache ich den Spa\u00df auf YouTube als reines Hobby. Das soll in erster Linie auch so bleiben. Damit schaffe ich aber keine Verbindlichkeit. Weder bei mir selbst noch bei dir als Zuschauer. Um eine Verl\u00e4sslichkeit und perspektivisch einen Wochenplan anbieten zu k\u00f6nnen, m\u00f6chte ich mir es auch finanziell erlauben k\u00f6nnen, Zeit f\u00fcr meinen YouTube-Kanal und die Livestreams frei zu schaufeln. Dabei kannst du mir helfen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s Player gibt\u0027s doch wie Sand am Meer!\u003c/strong\u003e\u003cbr\u003eDas stimmt, wieso solltest du also ausgerechnet mich unterst\u00fctzen? Zun\u00e4chst hoffe ich nat\u00fcrlich, dass dir die Videos an sich gefallen. In meinen Let\u0027s Plays versuche ich die richtige Mischung zwischen Information und Unterhaltung zu finden. Mein Ziel ist es vor allem, authentisch zu bleiben und immer einen m\u00f6glichst guten Eindruck eines Games zu vermitteln. Ich werde dich nicht anbr\u00fcllen, ich werde nicht gezwungen lustig sein, ich werde vom Niveau her nicht\u00a0in die unterste Schublade greifen.\u00a0Und im Idealfall zeige ich dir Spiele, von denen du wom\u00f6glich noch nie etwas geh\u00f6rt hast.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas habe ich als Unterst\u00fctzer davon?\u003cbr\u003e\u003c/strong\u003eDu hilfst aktiv mit, den Kanal weiter zu entwickeln. Mit deiner monatlichen Unterst\u00fctzung kann ich mehr Videos produzieren, mehr Livestreams starten und durch die Investition in neues Equipment auch die Qualit\u00e4t der Videos verbessern. Au\u00dferdem gibt es je nach H\u00f6he auch kleine Boni, die weiter unten aufgef\u00fchrt sind.\u003cbr\u003e\u003cbr\u003eSchon jetzt danke, dass du dir eine Unterst\u00fctzung \u00fcberlegst!\u003cbr\u003e"
