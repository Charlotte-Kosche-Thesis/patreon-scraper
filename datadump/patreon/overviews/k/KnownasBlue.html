    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BPhuaq-t8oI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHey All! Want to know why I\u0027m on Patreon?\u003cbr\u003e\u003cbr\u003eHere are 3 practical reasons:\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eGoogle Adsense banned my account after only three weeks and no payout. (Grrr!)\u003c/li\u003e\u003cli\u003eI\u0027ve never earned or asked for ONE CENT from my viewership in\n\tthe 8+ years I\u0027ve been blogging as Lady Blue (est. May 2009).\u003c/li\u003e\u003cli\u003eI live in New York City, where the average rent is\n\t$2500/month, the average carton of milk is $4, and the minimum wage\n\tis $10.50. In other words, \u003cem\u003emucho dinerito THE RENT IS TOO DAMN HIGH pero like ay yay yay\u003c/em\u003e.\u003c/li\u003e\u003c/ol\u003e\n\nAnd here are 3 heartfelt reasons:\u003cbr\u003e\u003col\u003e\n\t\u003cli\u003eMy content is worth it! It\u0027s smart, it\u0027s witty, it\u0027s\n\twell made. I swear, if you don\u0027t laugh or learn anything in at\n\tleast one of my videos, you can unpledge this very second!\u003c/li\u003e\u003cli\u003eI want to continue doing what I love to the best of my\n\tability. I\u0027ve always been a one-woman show, but Patreon allows me to hire staff, helping me create content that I can be proud of, on a regular basis!\u003c/li\u003e\u003cli\u003eI\u0027ve always heard a lot of commentary and criticism about my\n\twork but often felt very little support. Sometimes it was a struggle for me to keep going. Patreon provides a supportive and interested community, showing me\nthat having faith in others isn\u0027t futile, and allowing me to heal my\nchildhoods wounds one by one... =P\u003c/li\u003e\u003c/ol\u003e"
