    "summary": "I\u0027m a music teaching artist with a huge heart for \u003cstrong\u003epeople, art, and God.\u003c/strong\u003e\u00a0My other joys are \u003ca href=\"http://www.seriouseats.com/2009/01/animal-style-fries-at-in-n-out-burger.html\"\u003e\u003c/a\u003eAmericanos, muay thai,\u00a0prayer, and sharing eclectic life experiences through song.\u00a0\u003cem\u003e(What do they sound like? Scroll down.)\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis year, I\u0027ve committed to record my first full-length album, \u003cem\u003eSongs for Inside Times\u003c/em\u003e.\u003c/strong\u003e This collection of songs was born out of prayer and a deep desire to know myself better. My hope is that these songs will resonate with those who have walked a similar path. My goal is to release one song a month in 2018--a total of 12 songs on the album! (Who knows, there may be more songs that come up too.)\u003cbr\u003e\u003cbr\u003eLike you, I\u0027ve encountered successes, failures, and necessary suffering. Despite these waves, it is through prayer that I\u0027ve discovered a \u003cdel\u003ehard-to-swallow\u003c/del\u003e Truth:\u003cstrong\u003e you were loved before you knew yourself. \u003c/strong\u003eYou are loved just as you are sitting (or standing) here.\u003cbr\u003e\u003cbr\u003eNo matter how uncertain I may have felt about my journey, my love for music and belief in its ability to empower the human spirit has never faltered. I believe it takes faith, questioning, vulnerability...and a little humor. :)\u00a0From playing keytar in a head-banging metal band to praying in silence with cloistered nuns, I\u2019m just trying to make sense of it all, and I want to invite you into that journey as a co-creator. I continue to work hard in my local community to share my perspectives, but I know the work is bigger than me. That\u2019s why I started this Patreon page--I\u0027m here to ask for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you support me and become a patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e---------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) YES! I want to become a patron! What does my support mean?\u003c/strong\u003e\u003cbr\u003eYour support as a \u003cstrong\u003eCO-CREATOR\u003c/strong\u003e covers recording costs. You also get rewards as a patron!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) Is this like Kickstarter?\u003c/strong\u003e\u003cbr\u003eYes...and no. With Kickstarter, the creator needs to secure funding before they execute the project. Patreon is set up differently. The creator (me!!) is already making the art. The patron supports them financially and cheers them along as they create.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) How long will you be producing songs? How many of them are there?\u003c/strong\u003e\u003cbr\u003eI do not have an end-date because I write and record all the time. Becoming a patron means you are a continued \u003cstrong\u003eCO-CREATOR\u003c/strong\u003e\u00a0and supporter. You are able to give for as long as your circumstances allow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4) How often to do you release music?\u003c/strong\u003e\u003cbr\u003e Once a month. I don\u0027t release paid content more than once a month however you get free/surprise content every few weeks or so! (You won\u0027t be charged more than once a month.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5) Do you accept one time donations?\u003c/strong\u003e\u003cbr\u003eYes, via PayPal:\u00a0\u003ca href=\"http://paypal.me/katerilirio\" target=\"_blank\"\u003epaypal.me/katerilirio\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
   },
