    "summary": "Hi, I\u0027m Kiwa!\u003cbr\u003eI am a slovak chemistry student who draws in her free time.\u003cbr\u003e\u003cbr\u003eI am also the creator of the comic Ten z Lesa.\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/2289d5784dd9fc6172d9f13b720c41b8/tumblr_inline_o19hkt7p9X1qjtyhj_500.jpg\" style=\"width: 561px;\"\u003e\u003cbr\u003e\u003cbr\u003eAs much as I\u0027d love to, I can\u0027t work on my comic full-time at the moment. But with your help, I could fulfill my dream of becoming a real comic book artist and publish my very own comic once I finish my studies!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Ten z Lesa about?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs some may have noticed, the title translates to \"\u0027He\u0027 from the Forest\". It tells a story about a deer boy named Miho - guardian of the Forest, as he struggles with everyday problems of his fellow animals, spirits, monsters and other creatures. The story is inspired mainly by Slavic mythology, traditions and fairytales.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can you read the comic?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can read the comic \u003cstrong\u003e\u003cem\u003efor free\u003c/em\u003e\u003c/strong\u003e on\u00a0\u003ca href=\"http://tapastic.com/series/ten-z-lesa\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e. I will try to upload a new page once a week for now. Though, in the near future, I\u0027d love to publish 2 pages/week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you become a patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo support me and the comic. Since I\u0027m a chemistry student \u003cem\u003eand\u003c/em\u003e\u00a0I\u0027m drawing a comic in my free time, I don\u0027t get to do many (part-time) jobs. Other than getting a commission every once in a while, this is my only possible way of income and it would pay for my main expences.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get as a patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOther than my eternal gratitude? :)\u00a0\u003cbr\u003e\u003cbr\u003eI will be posting original character designs, sketches, storyboards and other \u0027valuable\u0027 information. And, depending on the amount you pledge, a possible commission or a poster.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$100\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- HD wallpaper set\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$300\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- monthly commission contest (the more you pledge the bigger chance to win)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$500\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- \u00a02+ pages per week\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$1000\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- a\u00a0short animation of Ten z Lesa.\u003cbr\u003e"
