    "summary": "\u003ch1\u003eTHE SHORT \u0026amp; SWEET VERSION:\u003c/h1\u003e\n\u003ch3\u003eWhat kind of content will you create?\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFull-Color Illustrations\u003c/strong\u003e - I\u0027ll be able to do the kind of art you\u0027ve seen from me before! You\u0027re all familiar with this if you\u0027re here, I assume.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCharacter sheets + concept art - \u003c/strong\u003eLet\u0027s hammer out the details! Establish canon designs, traits, and qualities.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eComics! - \u003c/strong\u003eI love making comics! However, they\u0027re simply too expensive and time consuming to offer as commissions. \u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAnimations! - \u003c/strong\u003eMaking little animated gifs is really fun. You\u0027ve probably seen a few, let\u0027s make more!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eVoted-on Content - \u003c/strong\u003eAs a patron, you\u0027ll have a say in\u003cstrong\u003e\u00a0EVERYTHING\u003c/strong\u003e I create here! Vote for Coop or Robin Hood, pick which characters I make character sheets for, and \u003cstrong\u003epick what happens next in comics\u003c/strong\u003e!\u003c/li\u003e\n\u003c/ul\u003e\u003ch1\u003eWelcome! Thanks for stopping by!\u003c/h1\u003e\nI\u0027ve been drawing furry art for almost fifteen years now, and it\u0027s been my full time job for the last four years. Many of you follow me on\u00a0\u003ca href=\"http://kihu.club/\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"http://twitter.com/kihublue\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, where I\u0027ve begun to create characters, explore their relationships to each other and the world they live in. Here\u0027s most of the cast thus far, you might recognize some of them!\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/fos8gj38d1rc1ow/character-banner.png?dl=0\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\nI have really loved answering questions about (and as) these characters, building the world they live in, and exploring their personalities, designs, and traits.\n\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e...So Why support this Patreon?\u003c/h1\u003e\n\u003ch2\u003eYou get a say in every piece!\u003c/h2\u003e\nThis patreon will help fund:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMy Original Characters\u003c/strong\u003e in scenarios \u003cstrong\u003eYOU vote on!\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNew original characters \u003c/strong\u003e(Many I\u0027ve drawn and not shared!) \u003cstrong\u003eYou vote on how I shape them!\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFanart of existing characters\u003c/strong\u003e (Like Tony the Tiger, and some guest characters my friends have created!) \u003cstrong\u003eYou vote on who I draw! \u003c/strong\u003eI\u0027ll do my best to do at least one big rule 34 piece a month :3\u003c/li\u003e\n\u003c/ul\u003e\u003ch2\u003e\u003cstrong\u003eWhy do I need funding?\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003eI love drawing, and I love making it my full-time job. But doing commissions, drawing for others, and using my skills-for-hire to create pieces for others, although fun, isn\u0027t nearly as fulfilling or exciting as developing something personal, that people can relate to and enjoy on... many levels.\u003cbr\u003e\u003cbr\u003e\nArtists are happiest and produce their best work when they have a personal stake in what they\u0027re creating. Currently, I can\u0027t draw from the heart without losing money... That\u0027s what this patreon is for.\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat are you doing with the funding?\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003eWhen I Look at the statistics shown by the favorites, views, comments, and virality of my posts over the last few years, one thing is clear: People \u003cem\u003ereally\u003c/em\u003e seem to enjoy artwork of my own established characters! Consistently much more so than the commissions for individual clients I normally do.\u003cbr\u003e\u003cbr\u003e\nHowever, there\u0027s a problem here. \n\u003cstrong\u003e\u003c/strong\u003ePreviously, when I\u0027ve wanted to draw my own characters, I\u0027ve had to take time off of work and income \u003cem\u003eor\u003c/em\u003e\u00a0I\u0027ve had to do a YCH. I want to use the funding from this Patreon to replace a segment of \u003cem\u003e(or all of! (Wouldn\u0027t that be great?!))\u003c/em\u003e my current income, so that I can afford to spend \u003cem\u003equality\u003c/em\u003e\u00a0time to\u00a0draw these things!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eSo what\u0027s the big idea?\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003eI want to make even better, even more detailed, higher resolution, more beautifully colored, more extensive artwork. I\u0027m asking you to trust me to deliver you content you\u0027ll enjoy, content you might want a \u003cstrong\u003ephysical print\u003c/strong\u003e\u00a0of, and content that really gets you going.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhat kind of content will you create?\u00a0\u003c/strong\u003e\u003c/h2\u003e\n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51,51,51);\"\u003eFull-Color Illustrations - I\u0027ll be able to do the kind of art you\u0027ve seen from me before! You\u0027re all familiar with this if you\u0027re here, I assume.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eCharacter sheets + concept art - \u003c/strong\u003eLet\u0027s hammer out the details! Establish canon designs, traits, and qualities.\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eComics! - \u003c/strong\u003eI love making comics! However, they\u0027re simply too expensive and time consuming to offer as commissions.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eAnimations! - \u003c/strong\u003eMaking little animated gifs is really fun. You\u0027ve probably seen a few, let\u0027s make more!\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eVoted-on Content - \u003c/strong\u003eAs a patron, you will \u003cstrong style=\"color: rgb(51,51,51);\"\u003einput on EVERYTHING\u003c/strong\u003e I create here! Vote for Tony or Robin Hood, pick which characters I make character sheets for, pick themes for comics!\u003c/li\u003e\n\u003c/ul\u003e"
