    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Ft1Z8fovL3x4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dt1Z8fovL3x4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Ft1Z8fovL3x4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "patron_count": 29,

    "published_at": "2015-04-19T16:50:17+00:00",
    "summary": "I want to demystify what it means to live as an Indie Musician by sharing with you my;\u003cbr\u003e\u003cul\u003e\u003cli\u003eoriginal music\u003c/li\u003e\u003cli\u003esongwriting processes\u003c/li\u003e\u003cli\u003etouring experiences\u003c/li\u003e\u003cli\u003eonline concerts\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you value what I do, and wish to be involved in my creative process on a deeper level, then become my Patreon \u266b \u266b\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\u003cli style=\"color: #333333;\"\u003ePatreon allows people to support me by making a financial payment on\na monthly basis.\u003c/li\u003e\u003cli\u003eIn exchange for your payment you will get exclusive content not available anywhere else:\u003cul\u003e\u003cli style=\"color: #333333;\"\u003eOne original song every 6-8 weeks in a style\nsimilar to the song below. \n\t\u003c/li\u003e\u003cli style=\"color: #333333;\"\u003eI\u0027ll be revealing how the songs are created, as well as sharing my experiences from the studio, the booking office \u0026amp; the road.\u003c/li\u003e\u003cli style=\"color: #333333;\"\u003eOccasionally I\u0027ll be doing exclusive online concerts just for you!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\n\u003cli style=\"color: #333333;\"\u003eYou will be charged at the beginning of the month in your own\ncurrency.\n\t\u003c/li\u003e\n\u003cli style=\"color: #333333;\"\u003eYou can change or cancel your Patreon amount at any time.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"120\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/230600785\u0026amp;color=a66bbe\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_artwork=false\" width=\"60%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat exclusive content will you get?\u003c/strong\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\u003cli style=\"color: #333333;\"\u003eWhat you will get depends on how much you wish to pay per song.\u003c/li\u003e\u003cli style=\"color: #333333;\"\u003eThe levels/choices are clearly explained in the \n\t\u003cspan style=\"color: #a66bbe;\"\u003eRewards Section\u003c/span\u003e on the right.\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eWhat are the goals?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: #a66bbe;\"\u003eThe goals are milestones\u003c/span\u003e. This means that when we reach the financial amount of that goal, than that activity happens. However, your Patreon support continues beyond that goal. They are simply creative incentives. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\nI\u2019m truly grateful that you are coming on this journey with me! However, if you don\u2019t feel that Patreon is for you, then you can still \n\u003ca href=\"https://kirbanu.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: #a66bbe;\"\u003e\u003cstrong\u003eenjoy my songs for free here\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n...and if you wish to support me in another way, then you can \n\u003ca href=\"https://www.paypal.me/kirbanu\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: #a66bbe;\"\u003e\u003cstrong\u003emake a once-off donation here\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you again for your support!\u003cbr\u003e\nWith LOVE xox\u003cbr\u003e"

     "description": "\u003cspan style=\"color: #A66BBE;\"\u003e\u003cstrong\u003eA lovely acoustic EP\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nThe space created from an acoustic experience of my music is very different to the experience of listening to a complete album filled with band compositions. The acoustic style is softer. More intimate and raw. \u003cbr\u003e\n\u003cbr\u003e\nWhen people come to my solo shows they often ask me if I have an acoustic album available so that they can take the experience from the show home with them in addition to the fully produced album. I wish to be able to offer this.\u003cbr\u003e\n\u003cbr\u003e\nMy intention is to write 5 new songs that will feature on an acoustic only EP. The EP will contain voice, guitar and piano and will be recorded in a live format. It will be pressed, printed and available at all shows, as well as online.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m really looking forward to reaching this milestone together with you!\u003cbr\u003e",
