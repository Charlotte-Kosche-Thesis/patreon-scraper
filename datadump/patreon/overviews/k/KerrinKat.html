    "summary": "\u003cstrong\u003eREMADE PATREON\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eI will only be working on DJ Sona from now on.\u00a0\u003c/strong\u003e\u003c/div\u003eHello, I\u0027m \u003cstrong\u003eKerrinKat\u003c/strong\u003e. I enjoy making costumes, styling wigs, and making props. Every penny can help me make Tutorials, DIYs, more complex costumes and a variety of props. Of course, \u003cstrong\u003eyou don\u0027t have to donate if you don\u0027t want to \u0026lt;3\u00a0\u003cbr\u003eAll patreons will get my skype, gaming tags and my personal facebook to add :3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, a little bit about myself,\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have been cosplaying since 2013, and I have been making my own costumes since 2015. I have a passion for wigs and all things nerdy. Even though my favorite color is purple, every time I see a red haired anime girl I have the urge to cosplay them! I have three kitties, and they are all my little babies. I play games like \u003cstrong\u003eTera, Undertale, League of Legends, Halo, Legend of Zelda, Mario, etc.. \u003c/strong\u003eI also like to draw, though I\u0027m still working on honing my skills. I am a part of a few fandoms such as \u003cstrong\u003eHomestuck, FullMetal Alchemist, Hetalia, and a few others.\u003c/strong\u003e\u00a0If you would like to know anything else about me, please message me on my facebook page:)"
