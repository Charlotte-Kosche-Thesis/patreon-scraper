     "description": "Szia! Karak vagyok!\n\u003cp\u003eHa tetszik a csatorna munk\u00e1ss\u00e1ga, akkor t\u00e1mogass benn\u00fcnket ak\u00e1r 1 $-al \u00e9s ezzel seg\u00edtve, hogy m\u00e9g t\u00f6bb kir\u00e1ly tartalmat gy\u00e1rthassunk Nektek!\u003cbr\u003e\n\u003cbr\u003e\nMi j\u00e1r cser\u00e9be?\u003cbr\u003e\nNos a Szuper-R\u00f3ka st\u00e1tusz \u00e9s annak minden el\u0151nye!\u003cbr\u003e\n- Hamarabb f\u00e9rhetsz hozz\u00e1 a megjelen\u0151 vide\u00f3inkhoz (tech, vlog \u00e9s bizonyos gaming)\u003cbr\u003e\n- Szavazhatsz a k\u00f6vetkez\u0151 vide\u00f3 t\u00e9m\u00e1j\u00e1r\u00f3l, a csatorna megjelen\u00e9s\u00e9r\u0151l\u003cbr\u003e\n- Minden vide\u00f3 v\u00e9g\u00e9n megjelen\u00edtj\u00fck a felhaszn\u00e1l\u00f3neved, \u00edgy szerves r\u00e9sze leszel a csatorn\u00e1nak \u003cbr\u003e\n\u003cbr\u003e\nMinden t\u00e1mogat\u00e1st nagyon k\u00f6sz\u00f6n\u00fcnk :)\u003c/p\u003e",

     "created_at": "2018-01-13T13:40:08.392348+00:00",
     "description": "\u00a0\n\u003cp\u003eSzia! Karak vagyok! \u00a0\u003c/p\u003e\n\u003cp\u003eHa ezt a t\u00e1mogat\u00e1si kateg\u00f3ri\u00e1t v\u00e1lasztod, akkor egy szem\u00e9lyes besz\u00e9lget\u00e9s alkalm\u00e1val el\u0151sz\u00f6r is meghat\u00e1rozzuk a g\u00e9ped \u00e9p\u00edt\u00e9si c\u00e9lj\u00e1t, majd behat\u00e1roljuk az \u00e1rkeretet. Ezt k\u00f6vet\u0151en fix\u00e1ljuk az egy\u00e9ni ig\u00e9nyeidet a teljes g\u00e9ppel, illetve az egyes alkatr\u00e9szekkel szemben is, mint p\u00e9ld\u00e1ul a PC megjelen\u00e9se, fogyaszt\u00e1sa, ventil\u00e1torok hangereje, m\u00e1rka megk\u00f6t\u00e9s, garancia k\u00e9rd\u00e9se, stb... \u00a0\u003c/p\u003e\n\u003cp\u003eEz ut\u00e1n 3 szem\u00e9lyre szabott konfigur\u00e1ci\u00f3t \u00e1ll\u00edtok \u00f6ssze neked:\u003c/p\u003e\n\u003cp\u003e1. Ami kicsit olcs\u00f3bb (low budget megold\u00e1s)\u003c/p\u003e\n\u003cp\u003e2. Pontosan annyiba ker\u00fcl, mint a megadott \u00e1r\u003c/p\u003e\n\u003cp\u003e3. Egy kicsit dr\u00e1g\u00e1bb, mint a megbesz\u00e9lt \u00e1r (amit m\u00e9g szerintem \u00e9rdemes r\u00e1k\u00f6lteni a g\u00e9pre)\u003c/p\u003e\n\u003cp\u003eAz-az pl, ha valaki 200 ezer Forintos \u00e1rat adott meg, akkor \u00f6ssze\u00e1ll\u00edtok egy g\u00e9pet 175 ezer\u00e9rt, egyet pontosan 200-\u00e9rt, egyet pedig 230-\u00e9rt\u2026 majd mind a 3 konfigot megmutatom neki.\u003c/p\u003e\n\u003cp\u003eEgy\u00fctt \u00e1tn\u00e9zz\u00fck, hogy mi a 3 konfigur\u00e1ci\u00f3 el\u0151nye-h\u00e1tr\u00e1nya \u00e9s a 3 lehets\u00e9ges v\u00e1ltozatb\u00f3l \u00f6ssze\u00e1ll\u00edtjuk a legoptim\u00e1lisabbat.\u003c/p\u003e\n\u003cp\u003eEzt k\u00f6vet\u0151en a k\u00edv\u00e1nt konfigot megrendelj\u00fck, majd az alkatr\u00e9szek be\u00e9rkez\u00e9s\u00e9t \u00f6ssze is szerelem azt. Tov\u00e1bb\u00e1 az \u00e1r tartalmazza a BIOS friss\u00edt\u00e9st \u00e9s egy aktiv\u00e1latlan WIN10 telep\u00edt\u00e9st is, \u00edgy egy 100%-ban m\u0171k\u00f6d\u0151 \u00e9s kipr\u00f3b\u00e1lt g\u00e9pet tudhatsz majd magad\u00e9nak, ak\u00e1r csak egy el\u0151re \u00f6ssze\u00e1ll\u00edtott pc-t vett\u00e9l volna.\u003cbr\u003e\nA k\u00e9sz g\u00e9pet szem\u00e9lyesen is \u00e1tveheted, vagy fut\u00e1rszolg\u00e1lattal post\u00e1zom az orsz\u00e1g b\u00e1rmely r\u00e9sz\u00e9re.\u003cbr\u003e\n\u003cbr\u003e\nEzen k\u00edv\u00fcl a t\u00e1mogat\u00e1sod\u00e9rt cser\u00e9be megjelen\u00edtem a felhaszn\u00e1l\u00f3neved a vide\u00f3im v\u00e9g\u00e9n, valamint term\u00e9szetesen minden patreon el\u0151nyben r\u00e9szes\u00fclsz 1 h\u00f3napon kereszt\u00fcl, amiben az alacsonyabb t\u00e1mogat\u00e1si kateg\u00f3ri\u00e1k is :)\u00a0 K\u00f6sz\u00f6n\u00f6m a t\u00e1mogat\u00e1sod!\u003c/p\u003e",
