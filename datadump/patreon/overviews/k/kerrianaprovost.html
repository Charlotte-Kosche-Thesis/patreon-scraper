    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eGreetings, Earthling!\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI\u0027m \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eKerri\u003c/span\u003e\u003c/strong\u003e, a multimedia artist based in Hartford, Connecticut. I have created and published \u003cstrong\u003e\u003ca href=\"http://www.realhartford.org/\" target=\"_blank\"\u003eReal Hartford\u003c/a\u003e\u003c/strong\u003e for 10+ years and have engaged in a number of freelance projects. \u003cstrong\u003e\u003ca href=\"https://goingsteadyct.com/\" target=\"_blank\"\u003eGoing/Steady\u003c/a\u003e\u003c/strong\u003e, a \u003ca href=\"https://itunes.apple.com/us/podcast/going-steady/id1372557714\" target=\"_blank\"\u003e\u003cstrong\u003epodcast\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e about exploring places, in the Land of Steady Habits and beyond, launched in 2017; this is co-produced with \u003cstrong\u003e\u003ca href=\"http://www.thesizeofconnecticut.com/\"\u003eJohnna\u003c/a\u003e \u003ca href=\"https://thislandthisyear.com/\"\u003eKaplan\u003c/a\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eMy work -- talking, writing, and photographing -- is informed by place. \nAs many of our lives have merged with the virtual reality of the \nInternet, it is worth considering the \"\u003ca href=\"https://www.youtube.com/watch?v=8BoS7BGKtBg\" target=\"_blank\"\u003eactual reality\u003c/a\u003e\" of our worlds. \u003cbr\u003e\u003cbr\u003eI created this Patreon page to support my need to make art. Funds will be used to cover costs of equipment and production (software, headphones, microphone, camera lenses, photocopies, etc.), travel (for art, not for vacation), bills (keeping the Internet and lights on), and other necessities (coffee). It is also a way to make me accountable; if I know someone has paid me to create, then I will make that happen.\u003cbr\u003e\u003cbr\u003eI\u0027m excited that this opportunity exists. \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThank you! \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e \u003cbr\u003e"
