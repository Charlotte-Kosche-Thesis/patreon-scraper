    "summary": "Hi, I\u0027m Ross and I\u0027m the sole developer of \u003cem\u003eKing under the Mountain\u003c/em\u003e, a simulation-based strategy game inspired by \u003cem\u003eDwarf Fortress, Dungeon Keeper\u003c/em\u003e\u00a0and \u003cem\u003eThe Settlers\u003c/em\u003e, with the visual style of \u003cem\u003ePrison Architect \u003c/em\u003eand \u003cem\u003eRimworld\u003c/em\u003e. You can read about the game at\u00a0\u003ca href=\"http://kingunderthemounta.in\" target=\"_blank\"\u003ehttp://kingunderthemounta.in\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CL7ARZDO-bk?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv\u003e\u003cbr\u003e100% of the funds raised by this Patreon will be put back in to developing and improving \u003cem\u003eKing under the Mountain\u003c/em\u003e - I\u0027m still working a full-time job to pay my own bills and provide for my family, and the funds raised here won\u0027t go to me. Primarily I\u0027ll be commissioning artists to produce in-game sprites to replace terrible programmer art, and hopefully I\u0027ll eventually be able to bring in some very talented composers and sound designers to add sound and music to the game. I have always been as honest and transparent about the development process as possible, and will continue to do so.\u003cbr\u003e\u003cbr\u003eI also plan to run a crowdfunding campaign for \u003cem\u003eKing under the Mountain\u003c/em\u003e, likely around the middle of 2018. This will be set up as a campaign with a low-priced initial pledge (around \u00a310 for a copy of the game) with a range of \"add-on\" rewards such as designing a character to appear in the game, at around \u00a34 each. When the pledge manager (such as BackerKit) for this campaign is released, Patreon supporters will be credited with an amount equal to their lifetime contributions on Patreon. This means you can support the game with a small monthly contribution (even $1 a month makes a difference!) and then get the total amount you\u0027ve credited as crowdfunding rewards - even if you\u0027ve not backed the crowdfunding campaign - as well as the benefits listed to being a Patreon supporter.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHaving any issues with game builds? Open an issue at\u00a0https://github.com/RocketJumpTechnology/King-under-the-Mountain-Issue-Tracking/issues and I\u0027ll get on it ASAP\u003c/em\u003e\u003c/div\u003e"
