acles we have to face anyway.\u003cbr\u003e\u003cbr\u003eOur\nheads are full of crazy ideas and projects.  We are craving to make\nthese projects real! Some of them require Patrons\u0027 direct donations\u003c/strong\u003e\u003c/p\u003e"
