    "summary": "Hi, my name\nis Claudia but I\u2019m well known on the web as \u003cstrong\u003eKaree\u003c/strong\u003e and I am a comic\nartist and freelance illustrator. \u003cbr\u003e\u003cbr\u003e\n\nI started\ndrawing since I can remember, probably before I learnt how to talk but only\nafter years I decided to make this my life-job. After studying economics at\nprofessional school, I drifted from all that adulthood stuff and started to\nthink how accomplish my dream: seeing my characters and stories coming to life and\nsharing them with others.\u003cbr\u003e\n\nSo I\nattended a fine art school, graduating in Multimedia communication; directing,\nvideo-editing, animation. I know, I know, this brings up a question: \u201c\u003cem\u003ewhat does\nthis has to do with comics?\u003c/em\u003e\u201d. \u003cbr\u003eAs soon I realized that I badly wanted to be a\ncomic artist, I applied all the skills I could grab from the school: writing,\nchoosing a frame, expressions, gesture. Basically, how to tell a story. And in\na certain way, it was worth it because I currently am also a part-time comic\nteacher, manga in particular.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\n\nWhy Patreon\nthen?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eI\u2019m not\nhere to tell you that my part-time job is not paying at all and I don\u2019t receive\nmuch freelance jobs because yeah, it\u2019s a bad time and there\u2019s plenty of people\nahead of me and blah blah \u003cem\u003eSHUT UP ME!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI\u2019m here to\nshare with you my works and know if it is possible to get a reward for being\ncreative.\u003cbr\u003e\u003cbr\u003eI am working of multiples comics at the moment still free or self publishing, which means they are totally at my own expense. It would be wonderful if I get some funds for helping me getting printed versions or just some donation to keep up the work!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eComics I\u0027m on\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYou can find my comics on Tapastic:\u00a0\u003ca href=\"https://tapas.io/series/Two-sides\"\u003e2Sides\u003cbr\u003e\u003c/a\u003eand Facebook:\u00a0\u003ca href=\"https://www.facebook.com/cybersleepcomic/\"\u003eCybersleep\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eBasically, \u003cem\u003e2 Sides\u003c/em\u003e is a one-shot which I\u0027m trying to print and give a better look and maybe more chapters; since you can read it for free, you may judge by yourself! With some extra money I could start write more!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCybersleep\u003c/em\u003e, on the other side, is a more complicated work. After two years of work I\u0027ve got the complete story and since it\u0027s going to be published, I will post for my Patrons environment, characters, previews and exclusive material about it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\n\nPatreon\nperks!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eAs I said\nbefore, I just need charge! So it is important for me to receive at least the minimum;\nI will mainly post fan-arts and personal comics related stuff, at least \u003cem\u003eone sketch\u003c/em\u003e per week and once a month a colored\ndrawing, work in progresses or high quality version of comic panels. \u003cbr\u003e\n\nStuff you\ncan ask for: I will make some\u003cem\u003e\u00a0slots\u003c/em\u003e available, these will be for \u003cem\u003eillustrations\u003c/em\u003e\u00a0or \u003cem\u003ecomic pages\u003c/em\u003e that\nyou can commission me!\u003cbr\u003e\u003cbr\u003e\n\nFor every\nother question or  making request as,\nexample, for the sketches, feel free to write me!\u003cbr\u003e\u003cbr\u003e\n\nThanks in\nadvance for every dime YOU will get me, this is a true opportunity you\ngive me to keep going on! Thank you from the bottom of my heart! \u003cbr\u003e\u003cbr\u003e\u003cem\u003e~Karee\u003c/em\u003e\u003cbr\u003e"
   },
