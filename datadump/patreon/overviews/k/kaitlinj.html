    "summary": "\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cstrong\u003eWelcome! \u003c/strong\u003e\u003c/span\u003eThis page is where you can support me in sharing my art and music on an ongoing basis. If this were a marathon (which it feels like sometimes!) YALL ARE THE SUPPORT TEAM!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e \u003ca href=\"http://www.kaitlinjune.com/\"\u003eKaitlin June!\u003c/a\u003e Songcatcher, voice doula, artivist, social justice theater performer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon works:\u003c/strong\u003e \u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\"\u003eHere is a great video that explains it all in 61 seconds\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e**AND!! if you prefer to support with a one-time donation, you can Paypal me at kaitlinjuneart@gmail.com. Thank you so much!!**\u003cbr\u003e_________________________________________________________________________\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWHAT\u0027S ON DECK NOW:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAfter an incredible first tour of \u003c/strong\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003ca href=\"http://www.artmonastery.org/bootstraps\"\u003eBOOTSTRAPS: An American Fable\u003c/a\u003e\u003cem\u003e, \u003c/em\u003etoday\u00a0\u003c/span\u003e\u003cstrong\u003eyour support goes toward supporting the hours of production legwork for our Summer/Fall 2018 tour. What does that entail? Ask me! More on the show here:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"In the slow awakening of contemporary America, white people are learning the many ways in which we/they benefit from an America rooted in white supremacy. \u003cem\u003eBOOTSTRAPS: An American Fable\u003c/em\u003e is an invitation to engage with honest and open-hearts about the ways racism, classism, and otherism tear at the fabric of our hearts, connections and communities. As communities of color are continually threatened, the time is now for white people to understand our/their role and exploit our/their power towards justice. With minimal design needs and a set made exclusively of recycled cardboard, \u003cem\u003eBOOTSTRAPS\u003c/em\u003e\u00a0is a call and catalyst to action.\"\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.flickr.com/photos/39430069@N04/36274141185/in/dateposted-public/\"\u003e\u003cimg height=\"320\" src=\"https://farm5.staticflickr.com/4325/36274141185_c9419714bc_n.jpg\" width=\"226\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\
