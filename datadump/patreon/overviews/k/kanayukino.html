    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://orig09.deviantart.net/32d4/f/2017/219/3/d/beach_tama_and_scathach__by_whitekana-dbj9uat.png\" target=\"_blank\"\u003e\u003cimg src=\"https://orig09.deviantart.net/32d4/f/2017/219/3/d/beach_tama_and_scathach__by_whitekana-dbj9uat.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Kana Yukino/\u00a0\u003ca href=\"http://whitekana.deviantart.com\"\u003eWhiteKana\u003c/a\u003e. I am a freelance Anime Artist with a strong passion towards everything creative. I enjoy drawing and creating stories that encourage and support their readers. The genres I create in are mainly Fantasy, Drama, Mystery and Romance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I create Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon was created as a part of my long time dream to be able to draw \u0027card-game-quality-anime-art\u0027 and create my own stories, whether its in manga or picture form. I hope to work on my ideas in detail, as now it is not possible since I have 2 jobs to support my living expenses, so my time with art is very limited. With the help of Patreon I hope to make my dream come true and work more on my illustrations and manga.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003eAs an artist it takes a long time to get yourself on your feet and gain an ability to pay bills. A \u0027starving artist\u0027 wouldn\u0027t exist if it wasn\u0027t true right? Therefore supporting me means creating an opportunity for me to work on art more and become much better (as I feel its never enough). I think this is like an investment and in return you receive exclusive things. Most importantly it is also a motivation. Even 1$ counts as it not only adds up, but I feel like I can do more, like Naruto who had everyone supporting him~.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I receive my rewards?\u003cbr\u003e\u003c/strong\u003eWips and Sketches are posted during the month, but larger rewards like High-res images, Videos, etc, are given out at the beginning of each month (around 5th). \u003cbr\u003eFor commission rewards it is a bit different. I will take the details for the commission after the charging has been done (beginning of the month) and begin working on it. Illustration commissions will take up to a month and sketch commissions up to two weeks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I be charged?\u003c/strong\u003e\u003cbr\u003eIn the beginning\u00a0of each month, between 1st and 5th.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eThank you everyone who encouraged me, supported me and been there for me! You are all precious!\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig03.deviantart.net/3e3d/f/2017/188/3/5/tamamo_no_mae_by_whitekana-db89g4c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
