    "published_at": "2016-04-13T02:04:49+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWho are you?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Kate, and I am a Twitch streamer \u0026amp; content creator.\u00a0\u003cbr\u003eI stream video games 5 days a week on my\u00a0\u003ca href=\"http://www.twitch.tv/kate\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e channel\u00a0and I upload travel vlogs, unboxings, taste tests, Q\u0026amp;A\u0027s to\u00a0my\u003cstrong\u003e\u00a0\u003ca href=\"http://www.youtube.com/katestark\" rel=\"nofollow\"\u003eYouTube channel.\u003cbr\u003e\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003eI quit day job in an effort to further pursue full time streaming. It was terrifying but super exciting and this Patreon was the only reason I was able to do that.\u003cbr\u003e\u003cbr\u003eI have big plans for more videos on my YouTube channel, including uploading highlights of my streams, monthly vlogs, and maybe even a podcast. Right now I don\u0027t have the time for any of that stuff.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting my Patreon, you\u0027re helping make that goal more of a reality!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat can we expect in terms of streams?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ll be streaming 6 days a week, with optional bonus streams!\u003cbr\u003e\u003cem\u003eAll times in PT!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u2022 Monday: 6pm - 9pm\u003cbr\u003e\u2022 Tuesday: 10am - 1pm \u0026amp; 6pm - 9pm\u003cbr\u003e\u2022 Wednesday: 2pm - 6pm\u003cbr\u003e\u2022 Thursday:\u00a010am - 1pm \u0026amp; 6pm - 9pm\u003cbr\u003e\u2022 Friday: 6pm - 9pm\u003cbr\u003e\u2022 Saturday: 6pm - 9pm\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat about your YouTube videos?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eRight now I make videos when I have the time. When I\u0027m not streaming, I\u0027m working on other projects to keep myself going and improving.\u003cbr\u003e \u003cbr\u003eThe goal is to be able to have scheduled YouTube videos each week, and in addition, weekly stream highlight videos. I want to focus on making as much content for you all as possible!\u003cbr\u003e\u003cbr\u003eThese goals are reflected in the Patreon milestones. Each one we hit provides you with more content!\u003cbr\u003e\u003cbr\u003eI would love to take a trip at some point to somewhere like Japan and take you along with me in the form of on-the-road streams and a vlog series. This project is way in the future, but just know I\u0027ve got big plans as the Patreon grows!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhere is our money going?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThis Patreon literally is keeping a roof over my head and food in my stomach. Anything beyond that goes towards improving the stream [new equipment, games for stream, creative projects etc] a potentially very exciting and huge move to a new country, and general life/bills.\u003cbr\u003e\u003cbr\u003eThank you for your support. I appreciate it more than you know. \u0026lt;3\u003c/div\u003e"
