    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi Everyone!!!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"https://img04.deviantart.net/5746/i/2017/248/b/4/patreon_header_3_by_kraus_illustration-dbmi3ju.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is David, my artist Nickname is \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eKraus\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e, I\u0027m an Art lover and freelance illustrator from Ecuador, I\u0027ve worked on the field some time now in cartoon portraits (chibi), character design, vector arts and digital illustration.\u003cbr\u003e\u003cbr\u003eDrawings was always my passions since I was very little and that\u0027s why I make it my way of living and share my art and ideas with the people around the world! My journey as an independent artist is just starting but I\u0027m giving my best on this awesome road, and that can\u0027t be possible without the support of the people that enjoy my artwork!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Patreon and what I offer for you?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eMy main objetive is making art my full time job, living by doing what I love and that\u0027s why I\u0027m here to have your support to make that dream true, and in that way I can keep growing up in my journey, because with your support I can create a lot more art!\u003cbr\u003e\u003cbr\u003eWhat I can offer to you is all my entire\u00a0work, knowledge and everything I can do to you all, art lovers or people who want\u0027s to take the same journey I\u0027m taking right now! by becoming a patreon, depending on your reward, you will recibe high resolution versions of my works in my social medias, full PSD/AI archives, video/image tutorials, my feedback on your work and free commissions from me!\u003cbr\u003e\u003cbr\u003eAny support from you is welcome, I will always remember that no matter how high I\u0027ll go in this road, many of us have one dream, big or small, and every chance we can have to reach that dream is important, no matter how long it takes, join my on this crazy road and hope you all enjoy my artwork!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e"
