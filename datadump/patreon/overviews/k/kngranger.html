    "summary": "\u003cstrong\u003eAbout Me\u00a0\u003cbr\u003e\u003c/strong\u003eK. Natalia Granger is licensed as an LCSW in the state of Texas, and as an LMSW and CASAC in the state of New York (NYS LCSW pending).\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003eAside from her virtual independent clinical practice, she works at a small psychiatric hospital in NY and provides clinical and case-management interventions to individuals with a variety of behavioral health needs. She specializes in working with individuals diagnosed with borderline\u00a0personality disorder, mood disorders (including depression and bipolar disorders), psychotic disorders, substance\u00a0abuse conditions, and chronic medical conditions including lifelong disabilities. She enjoys working with adults across the age spectrum, especially those in the LGBTQ* population. With diverse influences, Natalia prides herself on a consent-centric, intersectional, and behavioral approach that incorporates group methods, psychoanalytic depth psychology concepts, and creative arts elements as appropriate. \u003cbr\u003e\u003cbr\u003eThis Patreon page is designed as an alternative to a free-standing blog, and operates similarly to a subscription to a magazine or other periodical. Subscriptions to this Patreon support Natalia\u0027s creative resource development. Natalia\u0027s creative resources have applicability for clinical professionals, for educators in the behavioral health field, and for peers with behavioral health challenges. Some of these resources include blog posts/essays about concepts, some are hands-on tools or handouts, and some are creative advocacy materials or other educational resources.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003ePatreon subscribers are invited to make use of the materials posted to this Patreon in private contexts, provided they give appropriate credit. Materials posted to this Patreon may be cited in academic papers or presentations as long as a direct link referring back to this page is provided in the citation. Any materials posted to this Patreon may *not* be republished elsewhere without the express written consent from the author.\u00a0\u003cbr\u003e\u003cbr\u003e................................\u003cstrong\u003e\u003cbr\u003eSignificant Post-Graduate Training in Mental Health\u00a0\u003c/strong\u003e\u003cbr\u003e2018: Graduate Certificate in Applied Behavioral Analysis at\u00a0\u003ca href=\"http://www.wcsu.edu/catalogs/graduate/sps/programs/applied-behavior-analysis-graduate-studies-certificate/\"\u003e Western Connecticut State University\u00a0\u003c/a\u003e\u003cbr\u003e2018: Principles of Group Psychotherapy program through\u00a0\u003ca href=\"http://www.agpa.org/\"\u003e AGPA\u003c/a\u003e with goal of achieving\u00a0\u003ca href=\"http://www.agpa.org/cgp-certification/\"\u003e CGP credential\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e2017-2018: Intensive Training in Cognitive Behavioral Therapy with Dr. James Pretzer and Dr. Barbara Fleming through\u00a0\u003ca href=\"https://www.behavioralhealthassoc.com/educationalPrograms\"\u003e Behavioral Health Associates.\u00a0\u003c/a\u003e\u003cbr\u003e2017: Dialectical Behavioral Therapy Intensive at\u00a0\u003ca href=\"https://cutchinscare.org/event/10-day-comprehensive-dbt-training-2016-17/\"\u003e Smith College / Cutchins Institute\u00a0\u003c/a\u003ewith\u00a0\u003ca href=\"http://charlieswenson.com/\"\u003e Dr. Charlie Swenson\u00a0\u003c/a\u003e  \u00a0\u003cbr\u003e2015:\u00a0\u003ca href=\"https://aging.stanford.edu/isage-mini-fellowship-overview/\"\u003e iSAGE Mini-Fellowship\u00a0\u003c/a\u003eat Stanford University School of Medicine\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e2014:\u00a0\u003ca href=\"http://www.bu.edu/cader/browse-catalog/certificate-programs/behavioralhealth/\"\u003e Behavioral Health and Aging Certificate\u003c/a\u003e;\u00a0\u003ca href=\"http://www.bu.edu/cader/browse-catalog/certificate-programs/foundation-in-aging/\"\u003e Foundations in Aging Certificate\u003c/a\u003e\u00a0at Boston University.\u00a0\u003cbr\u003e2015: 350-hour course in Substance Abuse Counseling through OASAS-Accredited CCMS, Inc.\u00a0\u003cbr\u003e2012: Certified Guided Autobiography Instructor through the\u003ca href=\"http://guidedautobiography.com/classes-1/\"\u003e Birren Institute.\u00a0\u00a0\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eProfessional Music Education/Creative Arts Therapy Information \u003c/strong\u003e\u003cbr\u003eLink TBD\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGame Design Philosophy and Information\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/document/d/1GGDJIHODv_v8lirwNb3G-7hOWCTQ5mM7vT8yJVvhr6I/edit?usp=sharing\"\u003e https://docs.google.com/document/d/1GGDJIHODv_v8lirwNb3G-7hOWCTQ5mM7vT8yJVvhr6I/edit?usp=sharing\u00a0\u003c/a\u003e\u003cbr\u003e"
