    "summary": "Hey. \u003cbr\u003e\u003cbr\u003e\n\nMy name is Todd, and I like to write about video games,\ncartoons, comics, and weird stuff in general. I\u2019ve written for IGN, I ran Anime\nNews Network\u2019s X Button game column for eight years, and if you dig far back enough\nyou\u2019ll find me at Anime Insider, 1up, Topless Robot, and other sadly\ndefunct pop-culture places. \u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve also run a website at kidfenris.com throughout all of\nthat. It\u2019s a home for stuff that\u2019s either too niche or too personal to fit\nwithin a bigger and more popular site\u2019s framework. If there\u2019s one unifying\ncurrent to this place, it\u2019s an attempt to write about things no one else has,\nbe it \u003ca href=\"http://www.kidfenris.com/interview-festers-quest/\" target=\"_blank\"\u003ethe origins of Fester\u2019s Quest\u003c/a\u003e\u003ca href=\"http://www.kidfenris.com/2014/11/interview-festers-quest.html\" target=\"_blank\"\u003e\u003c/a\u003e,\u003ca href=\"http://www.kidfenris.com/nintendo-powers-greatest-gossip-gremlins/\" target=\"_blank\"\u003e the weirdest rumor-mongering monsters from Nintendo Power\u003c/a\u003e, \u003ca href=\"http://www.kidfenris.com/category/lost-anime/\" target=\"_blank\"\u003eanime projects never finished\u003c/a\u003e, or \u003ca href=\"http://www.kidfenris.com/reading-flying-saucers-and-scriptures/\" target=\"_blank\"\u003eeven old books about UFOs\u003c/a\u003e. Nothing\u2019s off the table. \u003cbr\u003e\u003cbr\u003e\n\nAn under-the-radar website like this doesn\u2019t bring in much\nmoney, however, and that\u2019s where Patreon comes into the picture. I manage to\nupdate only once a month or so; long features like Gravity Rush Week are a\nrarity. As much as I like writing things for ol\u2019 Kid Fenris Dot Com, they\u2019ll\nalways lose out to stuff that actually brings in money. I\u2019d like to do more. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e-More updates in general. \u003c/strong\u003eI want to put up new material\nseveral times a month. Much of it would still be about video games, but I\u2019d\ngladly broaden the site\u2019s other subjects: anime and animation in general,\ncomics, and the occasional weird toy. I\u2019d even like to debut a podcast. Heaven knows we have enough of them already, but I\u0027d try to tackle subjects seldom covered elsewhere. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e-Regular features. \u003c/strong\u003eThe site generally gets whatever I feel\nlike writing, but more updates would bring more recurring themes, including\nLost Anime, Gaming Magazine Moments, and some new ideas I haven\u2019t had the time\nto debut. This includes more contests! \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e-Interviews. \u003c/strong\u003eI love talking to the people behind old\nvideo games and animation, but it often requires a lot more work than the\ntypical article. With your support, I can devote more time and resources to\nuncovering new stories. \u003cbr\u003e\u003cbr\u003e\n\nI always enjoy running kidfenris.com, and I\u2019d really like to\nexpand it with your help. If you enjoy my writing and want to see more, feel\nfree to contribute even a little. Everything helps!"
