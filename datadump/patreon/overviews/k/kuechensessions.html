     "about": "\u003cstrong\u003eMusikalische Begegnungen ohne akustische Kompromisse\u003c/strong\u003e\u003cbr\u003eSeit 2010 veranstaltet Jens Pfeifer seine l\u00e4ngst \u00fcber den Norden Deutschlands hinaus bekannten \u201eHamburger K\u00fcchensessions\u201d, deren Rezept so simpel wie originell ist. Der Schauplatz: seine kleine aber gem\u00fctliche K\u00fcche. Das Prinzip:der/die K\u00fcnstler/in spielt ein Akustik-Set, hautnah vor ausgew\u00e4hltem Publikum, kein Schnick-Schnack, die Essenz der Songs wird blo\u00dfgelegt, Musik pur. Die Liste der \u00fcber 130 G\u00e4ste der vergangenen vier Jahre liest sich wie das Who is Who der (\u00fcberwiegend) deutschen Singer/Songwriter-Szene: Von \u003cstrong\u003eGisbert zu Knyphausen, ClickClickDecker, C\u00e4the und Olli Schulz \u00fcber Tom Liwa und Enno Bunger bis Moritz Kr\u00e4mer oder Dota Kehr\u003c/strong\u003e folgte fast jede(r) der Einladung des geb\u00fcrtigen Oldenburgers.\u003cbr\u003e\u003cbr\u003eDaneben spielten viele K\u00fcnstler oft gerade zum Beginn ihrer Karriere wie L\u00f9isa, Mine, Jan R\u00f6ttger, AnnenMayKantereit, Rhonda, Joco oder Dino Joubert. P\u00fcnktlich zum 3. Hamburger K\u00fcchensessions Festival am 16.11.2014 erscheint nun auf \u003cstrong\u003edem eigenen Label KOMB\u00dcSE der dritte Sampler mit 20 neuen Sessions\u003c/strong\u003e, sowie eine limitierte \u003cstrong\u003eVinylbox mit 8 LPs\u003c/strong\u003e, die alle bislang ver\u00f6ffentlichten \u201cHundert Hamburger K\u00fcchensessions\u201d enth\u00e4lt.",
