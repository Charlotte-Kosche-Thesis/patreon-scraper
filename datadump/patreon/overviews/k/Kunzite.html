    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho I am:\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eHello, I\u0027m Shekinah.\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m an aspiring artist who each day hopes to make improvements in skill and hopefully make a living off of my talent. I hope to be able to float \n\u003cem\u003esomewhat\u00a0\u003c/em\u003eeasily in today\u0027s economy while doing what I love. I specialize in drawing people, OC\u0027s, and generally humans. I have more of a anime/cartoonish style, as realistic tends to be less enjoyable.\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy past:\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eI started my journey as an artist when I was around 6 years old, of course as a child the art left much to be desired, but after all these years I\u0027ve made significant improvement. I used to do solely traditional art (on paper that is) and slowly worked my way to digital around 2012.\u00a0\n\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhere I post:\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou can see my videos \u003ca href=\"https://www.youtube.com/user/PurpleCrystalness\" rel=\"nofollow\"\u003ehere\u003c/a\u003e on my Youtube Channel.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou can see my art \u003ca href=\"https://www.facebook.com/NanamiArtist/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e and \u003ca href=\"http://nanamishun.deviantart.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e on Facebook and Deviantart.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAlso\u00a0\u003ca href=\"https://nanamishun.tumblr.com/\" rel=\"nofollow\"\u003ethis\u003c/a\u003e is my Tumblr. I don\u0027t use it as often due to my slow internet conditions at my current residence.\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy Goals:\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eBetter internet, better equipment, better software!!!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI want to make beautiful quality pieces of art for \u003cstrong\u003eyou\u003c/strong\u003e! So I\u0027m aiming to make large strides in getting better at art and going out of my comfort zone to further improve! Better software will not only allow me to draw better, but with the right program, I may just be able to achieve my dream of animating.\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e\n\u003cdel\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/del\u003e\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll find interest in what I can do, and I hope to create art you all will enjoy.\n\u003cbr\u003e\nSo thank you. :)"
