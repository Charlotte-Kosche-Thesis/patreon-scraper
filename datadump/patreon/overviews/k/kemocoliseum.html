    "published_at": "2014-07-16T07:17:15+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://2.bp.blogspot.com/-sazldcZStiw/U4RZvX9_pOI/AAAAAAAAAZ0/yRNNXyX9iAQ/s1600/Real-LogoKemocoliseum_h100.png\" rel=\"nofollow\"\u003e\u003cimg src=\"//2.bp.blogspot.com/-sazldcZStiw/U4RZvX9_pOI/AAAAAAAAAZ0/yRNNXyX9iAQ/s1600/Real-LogoKemocoliseum_h100.png\"\u003e\u003cbr\u003e\u003c/a\u003e** Currently the public version \u0026amp; the patreon version is the same **\u003cbr\u003e** \u4eca\u306f\u516c\u958b\u30c7\u30e2\u3068\u30d1\u30c8\u30ed\u30f3\u7528\u30c7\u30e2\u306f\u540c\u3058\u3067\u3059 **\u003ca href=\"https://www.patreon.com/posts/kemo-coliseum-0-14878888\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003eDownload The Latest Public Demo/\u516c\u958b\u30c7\u30e2\u3092\u30c0\u30a6\u30f3\u30ed\u30fc\u30c9\u3059\u308b\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/13884046\" target=\"_blank\"\u003eDownload Patron Only Demo/\u30d1\u30c8\u30ed\u30f3\u7528\u30c7\u30e2\u3092\u30c0\u30a6\u30f3\u30ed\u30fc\u30c9\u3059\u308b\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://kemocoloreport.tumblr.com/faq\" rel=\"nofollow\" target=\"_blank\"\u003eF.A.Q./\u3088\u304f\u3042\u308b\u3054\u8cea\u554f\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eHi, everyone! Punipen\u0027 here. Welcome to Dudedle Studio\u0027s Kemo Coliseum patreon page! \u00a0You can help us support the development of our furry themed puzzle RPG game called Kemo Coliseum.\u003cbr\u003e\u3053\u3093\u306b\u3061\u306f\uff01 \u5236\u4f5c\u8005\u306e\u3077\u306b\u30da\u30f3\u3067\u3059\u3002\u30c7\u30e5\u30fc\u30c9\u30eb\u306e patreon \u30da\u30fc\u30b8\u3078\u3088\u3046\u3053\u305d\u3002\u3053\u306e\u30da\u30fc\u30b8\u3067\u306f\u3001\u7363\u4eba\u304c\u30c6\u30fc\u30de\u306e\u30d1\u30ba\u30ebRPG\u300c\u30b1\u30e2\u30b3\u30ed\u30b7\u30a2\u30e0\u300d\u306e\u958b\u767a\u30b5\u30dd\u30fc\u30c8\u3092\u6c42\u3081\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout The Game /\u00a0\u003cstrong\u003e\u30b2\u30fc\u30e0\u306b\u3064\u3044\u3066\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/ntyNl3PjSJo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eKemo Coliseum is an adult puzzle RPG game. Players will take a role of one of the heroes and participate in the tournament in the Kingdom of Kornelia. The winner of the tournament will be rewarded with a title of a \"Gladiator\", and a chance ask one wish to be granted by the king of Kornelia.\u003cbr\u003e\u30b1\u30e2\u30b3\u30ed\u30b7\u30a2\u30e0\u306f\u30a2\u30c0\u30eb\u30c8\u30d1\u30ba\u30ebRPG\u3067\u3059\u3002\u30d7\u30ec\u30a4\u30e4\u30fc\u306f\u30ad\u30e3\u30e9\u30af\u30bf\u30fc\u3092\u4e00\u4eba\u9078\u3093\u3067\u3001\u30b3\u30fc\u30cd\u30ea\u30a2\u738b\u56fd\u306e\u30c8\u30fc\u30ca\u30e1\u30f3\u30c8\u306b\u51fa\u5834\u3057\u307e\u3059\u3002\u512a\u52dd\u8005\u306f\u300c\u5263\u95d8\u58eb\u300d\u306e\u79f0\u53f7\u3092\u5f97\u308b\u3068\u5171\u306b\u30b3\u30fc\u30cd\u30ea\u30a2\u738b\u304b\u3089\u9858\u3044\u4e8b\u3092\u53f6\u3048\u3066\u3082\u3089\u3048\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003eThe game is a mix of a match-3 puzzle game with RPG elements. Matching three or more gems of the same type to erase them from the board. Each gem type will result in different action, ranging from a physical attack to charging your skills. Fans of\u00a0\u003ca href=\"http://store.steampowered.com/app/12500/\" rel=\"nofollow\" target=\"_blank\"\u003ePuzzleQuest\u003c/a\u003e will get a hang of the game very quickly, but even if you have never played PuzzleQuest before, the game is very easy to learn. \u003cbr\u003e\u30b2\u30fc\u30e0\u30d7\u30ec\u30a4\u306f\u30de\u30c3\u30c1\uff13\u30d1\u30ba\u30eb\u306bRPG\u8981\u7d20\u3092\u8db3\u3057\u305f\u3082\u306e\u3067\u3059\u3002\u753b\u9762\u4e2d\u5fc3\u306b\u76e4\u4e0a\u304c\u3042\u308a\u3001\u305f\u304f\u3055\u3093\u306e\u8272\u306e\u30b8\u30a7\u30e0\u304c\u4e26\u3093\u3067\u3044\u307e\u3059\u3002\u305d\u306e\u30b8\u30a7\u30e0\u3092\uff13\u3064\u4ee5\u4e0a\u63c3\u3048\u308b\u3053\u3068\u3067\u6575\u306b\u5bfe\u3057\u3066\u69d8\u3005\u306a\u884c\u52d5\u3092\u8d77\u3053\u3057\u307e\u3059\u3002\u300c\u30d1\u30ba\u30eb\u30af\u30a8\u30b9\u30c8\u300d\u3092\u904a\u3093\u3060\u3053\u3068\u304c\u3042\u308b\u306a\u3089\u5206\u304b\u308a\u3084\u3059\u3044\u3067\u3057\u3087\u3046\u3002\u30d1\u30ba\u30eb\u30af\u30a8\u30b9\u30c8\u3092\u672a\u30d7\u30ec\u30a4\u306e\u65b9\u3067\u3082\u7c21\u5358\u306b\u904a\u3079\u307e\u3059\u3088\u3002\u003cbr\u003e\u003cbr\u003eWhile the goal of the game is to win the tournament, there are many things for you to do before you continue to the next round. Helping people in the town by completing quests, finding rare items and improve your skill by exploring the dungeons, or build relationship with other contestants.\u00a0\u003cbr\u003e\u30b2\u30fc\u30e0\u306e\u76ee\u7684\u306f\u30c8\u30fc\u30ca\u30e1\u30f3\u30c8\u3067\u512a\u52dd\u3059\u308b\u3053\u3068\u3067\u3059\u304c\u3001\u4ed6\u306b\u3082\u305f\u304f\u3055\u3093\u904a\u3079\u308b\u8981\u7d20\u304c\u3042\u308a\u307e\u3059\u3002\u8857\u306e\u4eba\u3092\u30af\u30a8\u30b9\u30c8\u3067\u52a9\u3051\u305f\u308a\u3001\u8cb4\u91cd\u306a\u30a2\u30a4\u30c6\u30e0\u3092\u63a2\u3057\u305f\u308a\u3001\u30c0\u30f3\u30b8\u30e7\u30f3\u3092\u63a2\u7d22\u3057\u3066\u30b9\u30ad\u30eb\u3092\u78e8\u3044\u305f\u308a\u3001\u4ed6\u306e\u30c8\u30fc\u30ca\u30e1\u30f3\u30c8\u51fa\u5834\u8005\u3068\u95a2\u4fc2\u3092\u6df1\u3081\u308b\u3053\u3068\u3082\u3067\u304d\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003eKemo Coliseum will be freely available on OSX and Windows once it\u0027s finished.\u00a0\u003cbr\u003e\u30b1\u30e2\u30b3\u30ed\u30b7\u30a2\u30e0\u306f Mac OSX \u3068 Windows \u3067\u3001\u30d5\u30ea\u30fc\u3067\u516c\u958b\u3055\u308c\u308b\u4e88\u5b9a\u3067\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon? /\u00a0\u003cstrong\u003e\u3069\u3046\u3057\u3066 Patreon \u3092\u4f7f\u3046\u306e\uff1f\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eWhile Kemo Coliseum will be a game that is free to play, it is definitely not free to make. We need money in order to fund ourselves, as well as buying resources or hiring other people.\u00a0\u003cbr\u003e\u30b1\u30e2\u30b3\u30ed\u30b7\u30a2\u30e0\u304c\u30d5\u30ea\u30fc\u3067\u904a\u3079\u308b\u306e\u306b\u5bfe\u3057\u3066\u3001\u5236\u4f5c\u30b3\u30b9\u30c8\u306f\u30d5\u30ea\u30fc\u3067\u306f\u3042\u308a\u307e\u305b\u3093\u3002\u5236\u4f5c\u8005\u304c\u751f\u6d3b\u3059\u308b\u305f\u3081\u306b\u304a\u91d1\u304c\u5fc5\u8981\u306a\u306e\u306f\u3082\u3061\u308d\u3093\u3001\u5236\u4f5c\u306b\u5fc5\u8981\u306a\u30ea\u30bd\u30fc\u30b9\u3092\u8cfc\u5165\u3057\u305f\u308a\u3001\u4ed6\u306e\u4eba\u306b\u4ed5\u4e8b\u3092\u304a\u9858\u3044\u3059\u308b\u6642\u306b\u304a\u91d1\u304c\u5fc5\u8981\u3067\u3059\u3002\u003cbr\u003e\u003cbr\u003eWith Patreon, people who would like to support us can do so very easily, and safely! Here\u0027s why we think Patreon is great:\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will not get charge unless we\u0027ve finished something we promise and show it to you.\u00a0\u003c/li\u003e\u003cli\u003eYou can control the maximum amount you\u0027d like to spend on supporting us per month, so you won\u0027t go over your budget.\u003c/li\u003e\u003cli\u003eYou are free to cancel the subscription any time.\u00a0\u003c/li\u003e\u003c/ul\u003e\u7686\u3055\u3093\u306f Patreon \u3092\u4f7f\u3046\u3053\u3068\u3067\u3001\u79c1\u305f\u3061\u3092\u7c21\u5358\u30fb\u5b89\u5fc3\u306b\u652f\u63f4\u3067\u304d\u307e\u3059\u3002Patreon \u304c\u306a\u305c\u30b9\u30b4\u30a4\u304b\u3068\u8a00\u3046\u3068\u30fb\u30fb\u30fb\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u5236\u4f5c\u8005\u304c\u7d04\u675f\u3057\u3066\u4f5c\u3063\u305f\u3082\u306e\u3092\u652f\u63f4\u8005\u306b\u898b\u305b\u308b\u307e\u3067\u3001\u652f\u63f4\u8005\u306f\u8ab2\u91d1\u3055\u308c\u306a\u3044\u003c/li\u003e\u003cli\u003e\u652f\u63f4\u8005\u306f\u4e00\u30f6\u6708\u306b\u8ab2\u91d1\u3055\u308c\u308b\u6700\u9ad8\u984d\u3092\u81ea\u5206\u3067\u6c7a\u3081\u3089\u308c\u308b\u3002\u3060\u304b\u3089\u3001\u4e88\u7b97\u3092\u8d85\u3048\u308b\u5fc3\u914d\u304c\u306a\u3044\u003c/li\u003e\u003cli\u003e\u3044\u3064\u3067\u3082\u652f\u63f4\u3092\u6b62\u3081\u305f\u3044\u6642\u306b\u6b62\u3081\u3089\u308c\u308b\u003c/li\u003e\u003c/ul\u003eFor more information on how Patreon work, you can read more about it\u00a0\u003ca href=\"http://www.patreon.com/faq\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\n\u3082\u3063\u3068\u8a73\u3057\u3044\u60c5\u5831\u306f\u3001\u003ca href=\"http://www.patreon.com/faq\"\u003e\u3053\u3061\u3089\u3067\u8aad\u3081\u307e\u3059\u003c/a\u003e\u3002\uff08\u82f1\u8a9e\u3067\u3059\uff09\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support this project? /\u00a0\u003cstrong\u003e\u3069\u3046\u3057\u3066\u3053\u306e\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u3092\u652f\u63f4\u3057\u305f\u65b9\u304c\u3044\u3044\u306e\uff1f\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.dudedlestudio.com/images/kemocoliseum/Aquilo-Expressions-Ref-01-08626899083.jpg\" style=\"width: 432px;\"\u003e\u00a0\u003cimg src=\"http://www.dudedlestudio.com/images/kemocoliseum/SMPL_VOLGA_GAMEOVER.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy supporting us, we will be able to spend more time working on the game, and thus finishing it faster. If we have more money to spend on the project, we would be able to polish the game further. For example, hiring more artists, adding more scenes \u0026amp; events into the game, etc.\u003cbr\u003e\u3042\u306a\u305f\u306e\u652f\u63f4\u304c\u3042\u308c\u3070\u3001\u79c1\u305f\u3061\u306f\u3088\u308a\u591a\u304f\u306e\u6642\u9593\u3092\u5236\u4f5c\u306b\u5272\u304f\u3053\u3068\u304c\u3067\u304d\u308b\u306e\u3067\u3001\u30b2\u30fc\u30e0\u3092\u65e9\u304f\u5b8c\u6210\u3067\u304d\u307e\u3059\u3002\u3088\u308a\u591a\u304f\u306e\u4e88\u7b97\u304c\u3042\u308c\u3070\u3001\u30b2\u30fc\u30e0\u306e\u30af\u30aa\u30ea\u30c6\u30a3\u3092\u4e0a\u3052\u3089\u308c\u307e\u3059\u3002\u4f8b\u3048\u3070\u3001\u3055\u3089\u306b\u30a2\u30fc\u30c6\u30a3\u30b9\u30c8\u3092\u96c7\u3063\u305f\u308a\u3001\u30a4\u30d9\u30f3\u30c8\u3084\u30b7\u30fc\u30f3\u3092\u591a\u304f\u3057\u305f\u308a\u3067\u304d\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003eAlso, by supporting Kemo Coliseum\u0027s patreon, you will gain access to private updates before the public. This include any playable build of the game, as well as any work in progress. For more information, please take a look at the pledges section.\u003cbr\u003e\u3055\u3089\u306b\u3001Patreon \u3067\u30b1\u30e2\u30b3\u30ed\u30b7\u30a2\u30e0\u3092\u652f\u63f4\u3059\u308b\u3053\u3068\u3067\u3001\u975e\u516c\u958b\u306e\u30a2\u30c3\u30d7\u30c7\u30fc\u30c8\u60c5\u5831\u306b\u30a2\u30af\u30bb\u30b9\u3067\u304d\u307e\u3059\u3002\u3053\u308c\u306f\u30b2\u30fc\u30e0\u306e\u958b\u767a\u7248\u3084\u30b2\u30fc\u30e0\u5236\u4f5c\u306e\u9032\u6357\u3092\u542b\u307f\u307e\u3059\u3002\u8a73\u7d30\u306f pledges \u3092\u898b\u3066\u304f\u3060\u3055\u3044\u3002\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs the game not free anymore? You have to be patron to play the game? /\u00a0\u003cstrong\u003e\u3082\u3046\u30b2\u30fc\u30e0\u306f\u30d5\u30ea\u30fc\u3067\u306f\u306a\u3044\u306e\uff1f Patreon \u306b\u53c2\u52a0\u3057\u306a\u3051\u308c\u3070\u30b2\u30fc\u30e0\u3092\u904a\u3079\u306a\u3044\uff1f\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eThe game is still free for anyone! Patrons will get to play the early version of the game, as well as getting an access to the public version earlier. The public version will be available for everyone for free.\u00a0\u003cbr\u003e\u30b2\u30fc\u30e0\u306f\u8ab0\u306b\u3067\u3082\u30d5\u30ea\u30fc\u3067\u3059\uff01 \u305f\u3060\u3057\u3001Patreon \u652f\u63f4\u8005\u306f\u958b\u767a\u7248\u3068\u5b8c\u6210\u7248\u3092\u65e9\u3044\u6bb5\u968e\u3067\u904a\u3079\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you mean by per update? /\u00a0\u003cstrong\u003eby per update\uff08\u30a2\u30c3\u30d7\u30c7\u30fc\u30c8\u6bce\uff09\u3068\u306f\u3069\u3046\u3044\u3046\u3053\u3068\uff1f\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eEvery two weeks, we will write a report summarizing what we have done in the past two weeks \u00a0(the report will look similar to our\u00a0\u003ca href=\"http://dudedlestudio.blogspot.com/2014/11/kemo-coliseum-monthly-progress-october.html#more\" rel=\"nofollow\" target=\"_blank\"\u003emonthly report\u003c/a\u003e, although it will be shorter.) \u00a0We will categorize these reports as paid submissions.\u003cbr\u003e\u9694\u9031\u3067\u30b2\u30fc\u30e0\u306e\u66f4\u65b0\u60c5\u5831\u3092\u5831\u544a\u3057\u307e\u3059\uff08\u6708\u6b21\u5831\u544a\u306e\u77ed\u7e2e\u7248\u306b\u8fd1\u3044\u3067\u3059\uff09\u3002\u3053\u306e\u30ea\u30dd\u30fc\u30c8\u3092 paid submissions\uff08\u652f\u6255\u3044\u5411\u3051\u6295\u7a3f\uff09\u306b\u30ab\u30c6\u30b4\u30e9\u30a4\u30ba\u3057\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003eThere will be at most \u003cstrong\u003etwo\u003c/strong\u003e paid submissions per month.\u003cbr\u003e\u4e00\u30f6\u6708\u3067\u6700\u5927\uff12\u56de\u306e\u652f\u6255\u3044\u5411\u3051\u6295\u7a3f\u3092\u3059\u308b\u4e88\u5b9a\u3067\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do we get access to patron only gallery for $10+ level patrons?\u003c/strong\u003e\u003cbr\u003eOnce your $10 pledge has been charged, please wait for around 1 - 2 weeks for Patreon to process all the payments. After that, we will send the access to the gallery to you through private message. If after 2 weeks you still haven\u0027t received a message from us, please contact us.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
