    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi! I\u0027m Katie.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKatyKatiKate is about families, feminism, and a lot of other f-words.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKatyKatiKate is not about crafting, recipes, \u003cem\u003eenjoying every moment\u003c/em\u003e, ignorant outrage, being right all the time, or being wrong in a \u003cem\u003ecool\u003c/em\u003e I-don\u0027t-give-a-shit way.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy goal is to answer the question you weren\u0027t sure how to ask,\u003cbr\u003eand to do it while cracking you up.\u003cbr\u003e\u003cbr\u003eI want you to fist-pump every time you read something I wrote.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027ve ever wondered how the first weeks of new parenthood are like floating alone in a deep ocean with a pan of mac and cheese in your arms and a blind kitten on your head... \u003cbr\u003ethen KatyKatiKate might just be your brand of gelato.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve ever been interrupted - AGAIN - by some Chad at work and wondered how to describe the cocktail of rage, shame, and sudden need for 7 pounds of fettuccine alfredo... \u003cbr\u003ethen KatyKatiKate is your safe space.\u00a0\u003cbr\u003e\u003cbr\u003eThis blog is not about the right way or the wrong way to do anything.\u00a0\u003cbr\u003e\u003cbr\u003eThis blog is about translating experiences that feel unspeakable: the shame that follows a scary hookup, the loneliness of new parenthood.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd funny gifs. It\u0027s also about funny gifs.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis blog is about capturing the \"this-ness\" of invisible experiences that change everything.\u00a0\u003cbr\u003e\u003cem\u003e \u003cbr\u003eAnd peeing yourself... just a little... while you read it.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf that sounds like just what you\u0027ve been looking for, then come!\u003cbr\u003eJoin your people!\u003cbr\u003e\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eWe are fierce\u00a0and funny and we take no shit here.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eDoes that sound like a community you want to get all up in?\u003cbr\u003e\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003eSupport KatyKatiKate now!\u003c/b\u003e\u003c/div\u003eI love writing this blog and would do it for free, but as Buster said to the peanut butter jar, it\u0027s time to go hard or go home. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-SfmnLbcwflM/WX_FL8Y-rPI/AAAAAAAAEcM/BTCqihymQjsxINDFmf2J-_RomHxeHOt9QCLcBGAs/s320/FullSizeRender%2B26.jpg\" style=\"width: 414px;\"\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3 a month\u003c/strong\u003e is another voice in the community of kickass feminist werewolves. Thank you. We\u0027re so glad you\u0027re here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 a month\u003c/strong\u003e is another KatyKatiKate blog post every month. YEAH. It\u0027s that easy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 a month \u003c/strong\u003ewill eventually get you a new KatyKatiKate web page that isn\u0027t bizarre on your mobile. SORRY. I KNOW. It\u0027s so bad.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e$15 a month\u003c/strong\u003e gives you the chance see KatyKatiKate at a\u00a0public-speaking event.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20 a month\u003c/strong\u003e gives you\u00a0\u003cem\u003eall of that\u003c/em\u003e, plus drive more resources into one of my long-term writing projects:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eMad Girl:\u003c/em\u003e\u003c/strong\u003e If you\u0027ve ever wanted to read a book about why women are so angry, I\u0027m writing it. Right now. If you help me, I can finish it faster.\u00a0\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cem\u003eThe Price of Sugar:\u003c/em\u003e\u003c/b\u003e If you\u0027ve ever wanted to read a book about toxic niceness, and how much that niceness costs girls and women, I\u0027m writing it. Right now. If you can help me, I can finish it faster.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLet\u0027s be real.\u003cbr\u003e\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e I\u0027m going to keep writing KatyKatiKate even if I never get a dime for it, \u003cbr\u003ebecause therapy is too expensive,\u003cbr\u003ealcoholism too much of a commitment,\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eand because silence doesn\u0027t fucking work.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eBut if you feel like KatyKatiKate is worth the cost of a single heirloom tomato, or maybe even a whole bag of those beauties, become my patron. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e \u003cbr\u003e\u003cstrong\u003eThank you for your investment in our community!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003exoxo\u003cbr\u003e\u003cbr\u003eKatie\u003cbr\u003e\u003cbr\u003e"
