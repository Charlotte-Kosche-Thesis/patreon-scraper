    "published_at": "2017-01-16T21:57:09+00:00",
    "summary": "Hi! I\u0027m\u00a0\u003ca href=\"https://twitter.com/kikischirr\" rel=\"nofollow\" target=\"_blank\"\u003eKiki Schirr\u003c/a\u003e and I\u0027m a marketer, a former startup founder, and a Doodler.\u003cbr\u003e\n\u003cbr\u003e\nBeing in the \u0027tech world\u0027 and being a \u0027woman in tech\u0027 is not without its humorous moments--and they\u0027ve been bubbling up inside of me for the last few years until they started bursting out onto paper in Doodle-form.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.medium.com/tech-doodles/latest\" rel=\"nofollow\" target=\"_blank\"\u003eTech Doodles\u003c/a\u003e feature my Doodle-ganger, Kiki, in a series of awkward tech/startup occurrences. Things that would be normal, everyday sorts of things, if they weren\u0027t also darn funny.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://medium2.global.ssl.fastly.net/max/1400/1*ZrwMfFZK5stAvSQGbRV3fQ.jpeg\" style=\"width: 70%; height: 70%;\"\u003e\u003cbr\u003e\n\u003cbr\u003eTech Doodles has really taken off! I\u0027m happy to say that there are now more than 24,000 people subscribed to the Medium publication!\u003cbr\u003e\u003cbr\u003eRight now I\u0027m doing 3-5 Doodles a week, not publishing on weekends in order to build up a repository. I cannot believe the amazing support I\u0027ve gotten from readers on Medium--and I promise I won\u0027t stop producing my free content, even if I don\u0027t make the projected goal--it\u0027ll just be a heck of a lot easier on me if I do!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://medium2.global.ssl.fastly.net/max/1140/1*6KZ6jHMiprlf4-PD0l1FZQ.jpeg\" style=\"width: 70%; height: 70%;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou see, I\u0027m a marketing freelancer full time to pay the bills. That means that a lot of days, I don\u0027t sit down to do my Tech Doodle until about 7-9 PM, when I\u0027m finally done with however many tasks I took on that day. And honestly, the Doodles suffer. They\u0027re drawn simpler, or they\u0027re not inked, or... they\u0027re a lot less funny.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027d like to use this funding to devote time to Tech Doodles and start producing a comic-book. (Doodle-book? Am I taking this too far?)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://medium2.global.ssl.fastly.net/max/1020/1*_vwU7yDxur1HYod4Nc9TCg.jpeg\" style=\"width: 70%; height: 70%;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nEven if you decide not to donate your financial support, I want to say thank you now for all of your moral support--it\u0027s meant a lot to me throughout the Tech Doodle journey."
   },
