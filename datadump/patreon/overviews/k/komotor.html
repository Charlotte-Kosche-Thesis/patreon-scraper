    "summary": "\u003cblockquote style=\"\"\u003e\u003cstrong\u003eUpfront payment! When you arrive the first time your pledge is validated for the whole month and renewed normally the following month(s). \u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThe passwords of the files will be sent to you by private message after your pledge is processed. (multiple check per day, you receive the passwords quickly, between 1h to 24h if your pledge is well processed)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 0);\"\u003eIf you notice a abnormal long delay, please send me a PM!\u003cbr\u003eI want you to receive what you are entitled to!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eNotice that even if your pledge is processed, if you leave before receive the new updates of the month you are not going to receive the last passwords and links, they are sent to\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e active \u0026amp; processed patrons.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eIf some do not have any patience to receive heavy and complex work, you simply loose your money, it\u0027s your fault and not mine.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eDISCLAIMER:\u003c/strong\u003e All my animations are original works of pure fantasy fiction, inspired by games or movies as artistic influences. All characters depicted completely fictional and are, without exception at least 18+ years of age. Fiction and fantasy in art are arenas in which transgressive ideas can be explored or enjoyed safely and freely. These scenes are intended as erotic art and are absolutely NOT an endorsement or celebration of misogynistic, sexist or abusive behaviour.\u00a0\u003c/blockquote\u003e\u003cstrong\u003eHello everyone\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI am Komotor, a \"rule 34\" animator from LoversLab who build the longer and \u003cstrong\u003etechnically the most advanced adult animations currently for Sexlab in Skyrim\u003c/strong\u003e since more than two years. \u003cbr\u003e\u003cstrong\u003eThese animations are done in a professional way. \u003cbr\u003eQuality is first class.\u003c/strong\u003e\u003cbr\u003eI am mature in terms of animation, I can create, build my tools and animate almost anything.\u003cbr\u003e\u003cstrong\u003eAll my animations contain new Unique \u0026amp; Complex Animobjects\u003c/strong\u003e or important modifications on existing meshes, that bring novelty while improving quality and details.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSKYRIM SE Packs are planned for APRIL with the usual Packs for Skyrim.\u003cbr\u003eSFM Animations are also Started for Commissions!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/xT0xepZ3dZvwm1aXvi/giphy.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003eDo not buy a cat in a bag, You can see my original work:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eOn\u00a0\u003ca href=\"http://komotor.tumblr.com/\"\u003etumblr\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003eOn\u00a0\u003ca href=\"https://www.pornhub.com/users/kimobato/videos\"\u003ePornHub\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003eOn\u00a0\u003ca href=\"http://www.loverslab.com/files/file/2897-slal-komotors-animations/\"\u003eLoversLab\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMy style is rather extreme and somewhat \"WTF\"\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI like originality, music and art, I do not like to make the reproduction of things too similar or consensual.\u003c/li\u003e\u003cli\u003eI like girls! So you are going to see mainly girls and futanari in my stuff, with various objects or things..\u003c/li\u003e\u003cli\u003eMy stuff is usually exaggerated..\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThe primary objective of this mod and these animations is the quality.\u003c/strong\u003e\u003cul\u003e\u003cli\u003eDo not expect to see dozens and dozens of animations/stages for Skyrim or SFM.\u003cbr\u003eI consider it stupid to think in quantity of animations when we wants to make art and that we wants quality (currently made over a limited time).\u003c/li\u003e\u003cli\u003eBy supporting me you support my art, my creativity, my work and you help me to continue in that way.\u003c/li\u003e\u003cli\u003eYou also help a guy having goals and plans, studying new tools and made his best to find and use new tricks and push the details and quality that no others Skyrim animators are able to do.\u00a0\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eYour support is essential if you want continue receive animations, more you are, more I can reduce my IL working time, and if one day you are enough to help me to leave my work, I do it and I produce a tons of animations and stuff.\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eDistribution of my work:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eMy packs are updated at least once per month, but mostly receive more than one updates.\u003cbr\u003eI do not set date or meeting, be there and you can expect receive the stuff.\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eOnly a part of my animations became free every month, they are in Early Access\u003cbr\u003ein the 3$ \u0026amp; 5$ KomAnim Public Pack\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThe 3$ pack contain more simple animations work and also became public,\u003cbr\u003eevery 3 month one \"premium\" complex animations set join this pack.\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThe Patreon Pack (+5$) contain more animations and all the complex ones also my WIP.\u003cbr\u003e5$ Patrons receive updates of this pack as well KomAnim pack,\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eNew patrons Receive previous version Of the Patreon Pack and have to support two months to receive the Last Version and the last updates.\u003cbr\u003eIf you want pledge only once to receive this work without support a bit you have to choice the 10$ pledge to receive the complete pack of animations under 24 hours.\u003cbr\u003eSome luxuries animations editing from the 10$ pack join this pack every 3 months.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThe 10$ patrons receive the ALL in One pack simpler to install with also some variant of the animations like High heels or some little requests of adaptations.\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThe 15$ patrons can have access to the Minisluts Pack and these updates.\u003cbr\u003eThese animations and updates remain for this amount, however some discounts could happen some time with some access limited in the time like for 12h or 24h,\u003cbr\u003ebe loyal, be there and you receive some extra tuff.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhat do I do with the money that you give me?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMaking quality animations is a time-consuming process and quality take some time..\u003cbr\u003eLike everyone else, I have to pay bills, taxes, rent etc.\u003cbr\u003eThe cost of living is very expensive in my country,\u003cbr\u003eFor many of us, we have to have a second job and make extras to live and pay the bills.\u003cbr\u003eAt first I started this patreon while I worked 6 days out of 7...\u003cbr\u003eWith your support, in August 2017 I took the risk of working 5 days, which allowed me to have \"weekend\" and do a little more. (4 more days per month is really not much to made a lot and quality stuff)\u003cbr\u003e\u003cstrong\u003eThis month of April 2018 with your support I\u0027m now able to work part-time.\u003cbr\u003eWith about 4 days per week to work on that, I can do a bit more.\u003c/strong\u003e\u003cbr\u003eNow you must consider that this Patreon allow me to survive and to be able to produce a higher quantity of quality animations for you.\u003cbr\u003eCurrently that pay just what I need to survive without any luxuries, so your support is important to allow me to continue to have electricity, internet, to eat, taxes, etc and stay able to continue to work for all of you.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
