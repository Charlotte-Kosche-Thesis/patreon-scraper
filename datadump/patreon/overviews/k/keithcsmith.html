    "summary": "Who doesn\u0027t have the dream of being able to make a living as an artist? It\u2019s every artist\u2019s dream, but most of us have to continue to keep a non-artistic job and follow our creative path in the margins, whenever we get a little free time.  While I have no expectations that I will ever make enough money drawing my odd little comics to quit my day job, I\u0027d love to at least be able to make enough buy a donut or two to eat while I create.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i0.wp.com/karmicdebt.net/wp-content/uploads/2016/01/chibi-keith.png\"\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a patron and supporting my endeavor, you enable me to spend more time creating great comics for you, as well as some really weird and odd sketches (like the one above.) The comic itself is available free, but to entice people to lend their support, I\u2019m offering an opportunity to see into the creative process of my mind. \u003cbr\u003e\u003cbr\u003eTo thank you for pledging to support me with $1 per month, I\u2019ll give you access to the patron only area of this site, but you\u0027ll also be able to access a private area of my personal website (karmicdebt.net) where you\u0027ll get to see into the twisted and tormented mind of a cartoonist. You\u0027ll see all the fun sketches that go into creating a new character, as well as some of the works in progress for future projects. \u003cbr\u003e\u003cbr\u003ePatrons that pledge $5 a month will get access to the behind-the-scenes material, and will also make a guest appearance in Tiny Tots! I know everyone has always wanted to be in a comic strip, and this is your chance to fulfill a lifelong dream!\u003cbr\u003e\u003cbr\u003e$10 a month gets you all of the above, but your character not only makes a guest appearance, they will be featured as a recurring character. You\u0027ll also receive a digital sketch of your character to do with as you please. \u003cbr\u003e\u003cbr\u003e$20 a month gets all of the above plus an artist\u2019s trading card of your Tiny Tots character in full color. \u003cbr\u003e\u003cbr\u003e$100 a month gets the full package, everything above with the addition of a 9\"x12\" original illustration of an epic fight scene involving your character and various evil doers... unless of course your character is an evil doer. Picture something like the illustration below. I could also be persuaded to provide you with an alibi. (For minor crimes only, for serious crimes it might need to be a bit higher.)\u003cbr\u003e\u003cimg src=\"http://i2.wp.com/karmicdebt.net/wp-content/uploads/2015/05/tiny_tots_12.png?fit=1000%2C955\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf enough people show me some love, I will be able to spend more time working on producing art, including a fun project based on the ongoing bedtime story I have been telling my wife every night for many years. Now you are pretty curious about that, aren\u2019t you?\u003cbr\u003e\u003cbr\u003eSo please help me buy a donut, I promise you won\u0027t regret it.\u003cbr\u003e"
