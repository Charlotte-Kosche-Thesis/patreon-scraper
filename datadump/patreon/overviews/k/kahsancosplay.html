    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003ca href=\"https://www.facebook.com/kahsancosplay/\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eFACEBOOK\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e|\u003c/span\u003e \u003ca href=\"https://www.facebook.com/kahsancosplay/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/kahsanoni/\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e|\u003c/span\u003e \u003ca href=\"https://twitter.com/classygoth\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eTWITTER\u003c/span\u003e\u003c/a\u003e \u003c/h4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eHi cupcakes!\u00a0\u2665\u00a0Be very welcome to my Patreon and thanks for coming!\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2hfi9fq.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/zoj1qg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m Kahsan, a cosplayer and alternative model from Brazil. I started cosplaying in 2005 at a very young age (Wow!), but I still feel like I have plenty to learn! \u003cstrong\u003eCosplay is already a part of me\u003c/strong\u003e and I can\u2019t picture myself without planning and creating more and more every year! \u2665\u00a0I\u2019m also well-know for winning many contests and cosplay competitions here in Brazil, being the representative for \u003cstrong\u003eWorld Cosplay Summit 2016 Brazilian Team\u003c/strong\u003e and much more! ;)\nOutside cosplay, I work as an architect but also as a model (Dude I do love to strike a pose!). Apart from jobs, I\u2019m a \u003cstrong\u003eHUGE\u003c/strong\u003e nerd/geek. Just like you guys, I\u2019m addicted to games (Final Fantasy, Metal Gear series, Tales of, Persona), anime (I won\u2019t ever START naming those), series and comics and that\u2019s the main reason I cosplay... I just can\u2019t stop finding new characters to be!\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"http://i68.tinypic.com/2saw0.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2ik48xv.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs you guys already know, cosplay isn\u2019t my full-time job (Unfortunely), but I really want to dedicate myself into the hobby everyday more! Also, in Brazil cosplay is \u003cstrong\u003epretty expensive\u003c/strong\u003e, so in order for me to always conclude good projects and offer more cosplay and contente, I decided to go for donations.\u003cstrong\u003e \nI\u0027m making this Patreon so we can work together on this!\u003c/strong\u003e\u00a0\u2665 With your help I can dedicate my time even more for cosplay, and you\u2019ll be greatly rewarded for helping! \nAll donations will go \u003cstrong\u003eSTRAIGHTLY\u003c/strong\u003e to produce prints, new photos, new cosplays, outfits and of course lots of \u003cstrong\u003efanservice\u003c/strong\u003e!\u00a0\u2665\u00a0\u2665\u00a0\u2665 ;)\u00a0(That includes lewd and NSFW sets, yes boys, I\u2019m in the game.) \nPatreon is also a great way for us to get to know each other, so I hope we can also be friends in the meantime!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn my Patreon you will find: \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/10ifjls.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2nvtq10.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/5yra1i.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2j2955g.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/1o3zgz.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/mv2ds3.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnd much more! \u003c/strong\u003e\u003cbr\u003eFANSERVICE/ZINGS\n\u003cbr\u003eEXCLUSIVE PHOTOSETS (\u003cstrong\u003eCosplay, Fanservice, Bourdoir\u003c/strong\u003e)\n\u003cbr\u003eEXCLUSIVE VIDEOS and GIFs\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2nbglf8.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThere is no nudity\u003c/strong\u003e (But depending on the tier, there will be LOOOTS of lewd/sexy/almost nudity pics \u2665\u003c/li\u003e\u003cli\u003eInternational shipping takes a while, so please consider waiting \u003cstrong\u003e1-3 months\u003c/strong\u003e for your signed prints and other rewards. I\u2019ll be sending and doing them in the middle of every month! \u003c/li\u003e\u003cli\u003eFansigns/Zings will be posted on the last day of each month.\u003c/li\u003e\u003cli\u003eYou can message me if you don\u2019t want physical rewards, so that I can send you what you want by mail in high resolution and signed by me!\u003c/li\u003e\u003cli\u003eAll Fanservice/Lewd/Boudoir and sets of sort will be selected with your help and be sent to your e-mail (with the proper \u003cstrong\u003ewatermark\u003c/strong\u003e). \u003cstrong\u003eI won\u2019t tolerate any kind of sharing or leaks of my work without authorization\u003c/strong\u003e. Remember, the content here is made specially for you! Enjoy it!\u003c/li\u003e\u003cli\u003eIf you paid for a tier that allows you to choose a costume, outfit or photoshoot for me, please allow 1-3 months after choosing. It depends a lot on the complexity level and materials I\u2019ll use.\u003c/li\u003e\u003cli\u003eIn case that you want an old set of photos, please send me a message and we will solve this!\u003c/li\u003e\u003cli\u003eIf you pick the biggest tier, I\u2019ll ask you to message me for more details.\u2665\u003c/li\
