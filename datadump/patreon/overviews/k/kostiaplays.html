    "summary": "\u003cdiv\u003eHi, it\u0027s me, Kostia!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI am a big console gaming fan! I\u0027ve been playing video games since I was a child but then I stepped up to a new level and started playing with consoles and doing fun projects like\u00a0this one:\u00a0\u003cstrong\u003e\u003ca href=\"https://games.kel.mn/en/create-amiibo-clones-with-arduino/\"\u003eAmiibo cloning with Arduino.\u003c/a\u003e\u003c/strong\u003e\u00a0I appreciate that you made it to this page and reading my message right now. Just this fact tells me that you\u0027ve thought about the time and effort that goes into making my blog a thing. Thank you.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e Your monthly contribution pays for software, fees, equipment upkeep, wear and tear on games and gear, insurance, taxes, Internet service and other miscellaneous expenses. The biggest expense is my time required to build new projects and write new articles.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow?\u003c/strong\u003e Several cool reward levels allow you to tailor your subscription.  I would like to convince you to choose one, even at $1, so you have access to the Kostia Plays feed here at Patreon and be notified directly when I publish a new blog post or share some interesting stuff, which is pretty awesome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e If you\u0027d like to go above and beyond to help me do things like buying a new game for review, invest in equipment, create fun new projects.... picking any of the larger support levels will certainly help do these things!\u003cbr\u003e\u003cbr\u003eI believe it goes without saying that I would greatly appreciate your financial support. I\u0027ll say it anyways though. Thank you. I greatly appreciate it. I placed rewards here to entice you to donate, but if we\u0027re both honest... you\u0027re here because you understand what I\u0027m trying to do with Kostia Plays, and you think the enormous amount of time I put into most articles and projects is worth it! You \"get it\". You\u0027re a fellow thinker and doer.\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by, every little bit is appreciated!\u003cbr\u003e"
