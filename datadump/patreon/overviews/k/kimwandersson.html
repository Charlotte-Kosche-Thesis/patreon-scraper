    "summary": "Thank you for coming along on this journey with me. It is a pretty lonely business, making comics. But not anymore, as you are with me! Huzzah!\u003cbr\u003e\n\nAs you probably know I\u2019m making the second volume of my space adventure comic about Astrid (here\u2019s the fist one:\u00a0\u003ca href=\"http://shop.apartforlag.se/astrid\"\u003ein Swedish\u003c/a\u003e and\u00a0\u003ca href=\"http://If you have any ideas on what content you\u0027d like, please don\u0027t hesitate to give me a comment about it. Let\u0027s create this together!\"\u003ein English\u003c/a\u003e). I\u2019m gonna let you in on the process every step of the way:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eWriting the script\u003c/li\u003e\n\u003cli\u003eDesigning characters, locations, outfits, items and everything that goes in the panels\u003c/li\u003e\n\u003cli\u003eDrawing the whole book\u003c/li\u003e\n\u003cli\u003eInking it. My favorite part of the process. And I have plans for a new technique for this book!\u003c/li\u003e\n\u003cli\u003eColors! Yay!\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003eI\u0027m also illustrating the next expansion of the awesome roleplaying game\u00a0\u003ca href=\"http://frialigan.se/en/startpage/\"\u003eMUTANT: YEAR ZERO\u003c/a\u003e, it\u0027s called AD ASTRA and it\u0027s gonna be in space. Yes, post-apocalyptic space! So I\u0027m the perfect man for the job ;) Not only am I drawing a lot of sci-fi, MUTANT was a huge deal for me growing up and really shaped my idea of imagery and illustration.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSome of the content on my Patreon will be shared on Instagram and Facebook for free, that is to lure more people in ;) You (my hero) who are making a pledge can rest assured not to miss a thing!\u003cbr\u003e\u003cbr\u003e\n\nThanks again,\u003cbr\u003e\nKim W.\u003cbr\u003e"
