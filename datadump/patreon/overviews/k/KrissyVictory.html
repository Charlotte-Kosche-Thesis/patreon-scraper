te better and more intricate costumes and travel to more cons across the state and meet more of you!\u003cbr\u003eProceeds to go towards Materials, Traveling to conventions, Prints, Photoshoots and Outfits.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/20u5u7s.jpg\"\u003e\u00a0\u003cbr\u003e*NOTE ALL EXCLUSIVE PHOTOSETS WILL BE EMAILED AND RELEASED AT THE BEGINNING OF THE MONTH ONCE ALL PAYMENTS ARE PROCESSED.\u003cbr\u003e\u003cbr\u003eThanks for stopping by lovely! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=25s1ydl\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/25s1ydl.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e"
