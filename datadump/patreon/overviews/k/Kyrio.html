    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://kyrio.net/Header.png\"\u003e\u003cbr\u003e\u003cbr\u003eIntroduction\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! My name is Kyrio and I\u0027m a jack of all trades, more or less. I draw pictures, write comics and design games. My patreon is primarily going to be all about supporting these activities. So if you like what I do and hope I do more, the best way to keep me doing it is to help me, well, be alive. :)\u003cbr\u003e\u003cbr\u003eMy main passion is creating video games and my process to becoming an independent game designer. However, the bulk of what I post is probably going to be in the form of furry transformation art, \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003esome of which potentially contains adult material!\u003c/span\u003e\u003c/strong\u003e That said I hope the occasional progress update on my various projects is not unwelcome.\u00a0\u003cbr\u003e\u003cbr\u003eTo those of you who do donate your money for a dream-chaser like myself, I am humbled by your generosity and I hope I continue to provide for you what you desire.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnytime Commission Pile\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis is a selection of follower created TF sketch ideas that are open to suggestions once a month. I can pick and choose ideas to work on on the fly and complete them at any time. Hence the name \"anytime commissions\". They are normally $15 upon completion. If you are a $5 patron or above, then the month long time limit doesn\u0027t apply and the commissions are free! \u003cbr\u003e\u003cbr\u003eIf you have recieved one of these commissions, they can be upgraded to full color for 15 dollars off of the full commission price. (after possible discounts are applied). Once a month we also hold a raffle for the sketches produced in that month for a free full color upgrade.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron-Only Feed\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatrons have access to the feed here that will contain advanced postings of drawings, WIPs, and possibly TF and game related tutorials and general talky posts on stuff that I want to ramble about for a while. Discussion is encouraged!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommission Infograph\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDetails on my commission prices and procedures can be found here:\u00a0\u003ca href=\"http://www.furaffinity.net/view/16310817/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/view/16310817/\u003c/a\u003e\u003cbr\u003e"
