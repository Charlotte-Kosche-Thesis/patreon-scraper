    "published_at": "2017-04-03T10:44:18+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWelcome!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eHello and welcome, however you may have found your way here. Now, before I write anything else, I want to \u003cstrong\u003e\u003cem\u003ethank you\u003c/em\u003e\u003c/strong\u003e for setting aside some of your time - it\u0027s the most precious thing we can give to another person - to get acquainted with my Patreon page.\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWho I Am\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e \u0026amp; What I Do\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Katie Metcalfe and I\u2019m an English, untamed, all-north, mamma-to-be, roaming, gathering and nesting in Sweden on the edge of a forest. I\u0027m a writer, blogger, poet and publisher and share my life with a Swedish berserker called Sebastian, a four year old \nstep-daughter called Tyra, and \u0027baby bump\u0027 AKA Pinecone. \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.katiemetcalfewriting.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.katiemetcalfewriting.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://www.katiemetcalfewriting.com\" target=\"_blank\"\u003eWEBSITE\u003c/a\u003e :\u003ca href=\"https://untamedhomemaker.wordpress.com/\" target=\"_blank\"\u003e BLOG \u003c/a\u003e:\u003ca href=\"https://www.instagram.com/katie_marie_metcalfe\" target=\"_blank\"\u003e INSTAGRAM\u003c/a\u003e : \u003ca href=\"https://www.facebook.com/katiemetcalfewriter/\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e : \u003ca href=\"https://www.pinterest.co.uk/katiemariemetcalfe/\" target=\"_blank\"\u003ePINTEREST\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cimg src=\"https://untamedhomemaker.files.wordpress.com/2018/01/img_7777-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAll \nfour of us have needed to make space for my \u2018some other stuff\u2019 too \u2013 a \nbi-polar diagnosis, severe anxiety and a long history of other mental \nillnesses including anorexia, OCD and psychosis \u2013 though we really wish we \ndidn\u2019t. \u003cbr\u003e\u003cbr\u003eOn the upside, I harvest my experiences with mental illness, and use them in my writing, (for example, in my book\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e \u003ca href=\"https://www.accentpress.co.uk/anorexia\" target=\"_blank\"\u003eAnorexia : A Stranger In The Family\u003c/a\u003e\u003c/span\u003e) with the intention to comfort, guide and encourage others, and help eliminate the stigma that exists around those with troubled minds.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAt the moment, I\u0027m striving to write full-time, and be fully self-sufficient from my creativity, so that I can work from home and be there while Pinecone and Tyra are growing up.\u003cbr\u003e\u003cbr\u003eFor over a decade I have been writing about the subject of \u0027North,\u0027 and am dedicated to celebrating the northern most places through my\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e \u003ca href=\"https://mostnorthern.wordpress.com/\" target=\"_blank\"\u003eblogs\u003c/a\u003e, \u003ca href=\"http://www.nordlandpublishing.com/titles/songs-of-the-north/\" target=\"_blank\"\u003ebooks,\u003c/a\u003e \u003ca href=\"https://katiemetcalfe.bandcamp.com/releases\" target=\"_blank\"\u003epoetry,\u003c/a\u003e\u003ca href=\"https://www.routesnorth.com/things-to-do-in-sweden/gnomes-trolls-inside-john-bauers-world/\" target=\"_blank\"\u003e articles\u003c/a\u003e\u003c/span\u003e and a host of other creative pathways such as \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"https://issuu.com/katiemetcalfe/docs/fires_in_the_north_final__complete_\" target=\"_blank\"\u003eE-zines\u003c/a\u003e. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also \u003cstrong\u003edeeply passionate\u003c/strong\u003e about doing my part to try and enhance public knowledge and awareness \nabout the history, culture, peoples, animals and landscapes of the Arctic, as \nwell as the current climate crisis. In late December 2017 I collaborated with a prolific musician to create \u003ca href=\"https://katiemetcalfe.bandcamp.com/releases\" target=\"_blank\"\u003eArctic Fever\u003c/a\u003e, a spoken word album centered around the thawing of the top of the world.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://katiemetcalfe.bandcamp.com/releases\" target=\"_blank\"\u003e\u003cimg src=\"https://untamedhomemaker.files.wordpress.com/2018/01/thumbnail_arctic-fever_4.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.co.uk/Dying-Forbidden-Longyearbyen-Songs-North/dp/8283310046\" target=\"_blank\"\u003e\u003cimg src=\"https://untamedhomemaker.files.wordpress.com/2018/01/dyingisforbiddeninlongyearbyen_render_complete_social1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cbr\u003eEven before I could tie my own shoe laces, I knew writing was my life calling, and I let nothing dissuade me from following that call. While writing \u0027came naturally\u0027\u00a0 - as a kid and before my late Granddad gave me my first typewriter, I used to nab \u0027extra\u0027 copy books from my classroom so I could pencil my \u0027novels\u0027 - I was shitty at it. \u003cbr\u003e\u003cbr\u003eBut I put my \u003cem\u003e\u003cstrong\u003eeverything\u003c/strong\u003e\u003c/em\u003e into learning and honing my craft, and I \u003cstrong\u003enever \u003c/strong\u003elet anything, not mental illness, not soul destroying careers advisers, not countless rejection letters from publishers stop me from moving forward. I always kept both eyes on my destination - life as a full-time writer. \u00a0 \u003cbr\u003e\u003cbr\u003eNow that I\u0027m living in Scandinavia, where wolves run in the deep woods and the winters are long, my passion to deliver honest narratives about northern places burns hotter and wilder than ever before. \u003cbr\u003e\u003cbr\u003e I want to interpret the land where I\u0027m standing, get to know those who inhabit it, feel the energy of what\u0027s happening right now in the north...and translate everything using the voice I found after years of searching.\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eWhat I\u0027m Working On Now\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://untamedhomemaker.wordpress.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e2018 is, for me, a year of artistic transformation...and liberty. I made the decision to focus my attentions on creating what my soul is communicating to me. I\u0027ve cleared away the overgrowth - this included letting go of projects I\u0027ve been working on for years - and made for myself a trail that leads me confidently in the right direction. \u003cbr\u003e\u003cbr\u003eBlogging will be a focal point of 2018 and in the first week of February, I will be launching two blogs (if you like, click on the links to take a peek and read the \u0027about\u0027 pages) Untamed Homemaker: The Nature Of Living Differently and MostNorthern: For The Northerly Obsessed. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://untamedhomemaker.wordpress.com/\" target=\"_blank\"\u003eUntamed Homemaker \u003c/a\u003ewill focus on my life as new homemaker, mamma, writer, bi-polar sufferer and expat. There will be posts on everything from thrifting to my first experiences as a mother. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://untamedhomemaker.files.wordpress.com/2018/01/53.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://mostnorthern.wordpress.com/\" target=\"_blank\"\u003eMostNorthern \u003c/a\u003ewill be where I embrace my passion for the north and Arctic. It will feature interviews with people living and operating in these parts of the world, as well as features on northern culture, lifestyle, art, history and environment. I will also be creating thoughtful, eclectic and detailed guides to the north. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://untamedhomemaker.files.wordpress.com/2018/01/mn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI have three books planned for this year, though the one currently taking up the most of my time, is a book about life in Sweden. I\u0027m hoping it will provide an insight into a wealth of things folks didn\u0027t before know about this challenging yet captivating country. (If you pledge, you will see some extracts in the coming weeks!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhy I\u0027m Here\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI came to Patreon when I realised that, if I wanted to have creative freedom to be able to work full-time as a writer, I would need support. It took my some time to get over the fear of asking, but courage found me eventually. \u003cbr\u003e\u003cbr\u003eThe concept of Patreon is a beautiful, magical, remarkable thing...to have an on-line family, made up of people who genuinely care about what you\u0027re creating and are willing to support your work, provides the fire the heart needs. I see my Patrons as an invaluable part of my future as a creative writer. \u00a0 \u003cbr\u003e\u003cbr\u003eReceiving monthly contributions from you will \u003cstrong\u003echange everything\u003c/strong\u003e. It will mean I can spend the time I\u0027ve been gifted with doing what I was put here to do - write to inspire and make a difference.\u003cbr\u003e\u003cbr\u003eIn return for your pledge, you will get to know me on a deeper and more personal level, hear announcements before anyone else, receive everything I publish absolutely free and get an insight into my writing life that nobody else has. \u003cbr\u003e\u003cbr\u003eIf you have any questions, any at all, or if you would just like to say hello, please message me at katiemariemetcalfe@hotmail.co.uk \u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAnd again,\u003cem\u003e\u003cstrong\u003e thank you\u003c/strong\u003e\u003c/em\u003e. Even if you decide not to pledge, I\u0027m immeasurably grateful for the time you have given me.\u003cbr\u003e"
