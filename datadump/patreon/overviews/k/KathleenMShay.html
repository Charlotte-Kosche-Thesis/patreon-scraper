    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FXz-EKV4NCkU%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DXz-EKV4NCkU\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FXz-EKV4NCkU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "I have completed my first-ever book of poetry, \u003cem\u003eThe Supplanter!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\nYou can now purchase \u003cem\u003eThe Supplanter\u003c/em\u003e in paperback here (Only $12.99!!!):\u00a0\u003cbr\u003e\u003ca href=\"http://www.lulu.com/shop/kathleen-shay/the-supplanter/paperback/product-22375997.html\" rel=\"nofollow\"\u003ehttp://www.lulu.com/shop/kathleen-m-shay/the-supplanter/paperback/product-22777066.html\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eHere are some examples of my poetry, which will be featured in \u003cem\u003eThe Supplanter\u003c/em\u003e:\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cu\u003ePhantoms You Have Carried\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe clearest blue became muddled with age,\n\u003cbr\u003e\nand I only recently began to notice.\n\u003cbr\u003e\nTime-soaked eyes, clouded mirror to my own,\n\u003cbr\u003e\nreflecting a frail wire, just out of reach.\n\u003cbr\u003e\nLeading to a skull-shaped cellar,\n\u003cbr\u003e\ntherein lay the contents, shadows,\n\u003cbr\u003e\nwavering in small glimmers of truth.\n\u003cbr\u003e\nReserved but yearning, they call to me.\n\u003cbr\u003e\n\u003cbr\u003e\nWhispers caress my lobes; \n\u003cbr\u003e\nthey are phantoms you have carried.\n\u003cbr\u003e\nThey ride on waves of joy and anguish,\n\u003cbr\u003e\nsnapshots of my tiny feet trodding down halls,\n\u003cbr\u003e\nchasing cats with remote control race cars.\n\u003cbr\u003e\nThen I tumbled over a carpeted ledge\n\u003cbr\u003e\nand bent your office drawer key.\n\u003cbr\u003e\nMaybe you\u0027d suspected those sylphlike paws\n\u003cbr\u003e\nwere far sturdier than they seemed.\n\u003cbr\u003e\n\u003cbr\u003e\nAs time sped all around me, your atmosphere grew\nthin,\n\u003cbr\u003e\nand labored breathing stole the spark from your\nlimbs.\n\u003cbr\u003e\nWhen cells began to replicate like narcissists in\nthe West,\n\u003cbr\u003e\nyour hovel became a war zone, and I, a refugee.\n\u003cbr\u003e\nYou never caught your breath in the wreckage,\n\u003cbr\u003e\nand when a second bout of war came, your lungs gave\nout.\n\u003cbr\u003e\nI watched it happen, my syntax strangled.\n\u003cbr\u003e\nI remember your mouth agape, eyes glazed, wide,\n\u003cbr\u003e\nas, in your final breath, you ran toward something I\ncould not see.\n\u003cbr\u003e\n\u003cbr\u003e\nNow, the battleground you once crawled through\n\u003cbr\u003e\nhas been cleared of every trace, every tuft of dog\nhair,\n\u003cbr\u003e\nand all the shining documentation to prove you were\nan artist.\n\u003cbr\u003e\nAnd how you were an artist, having sculpted so much\nof my\n\u003cbr\u003e\nlanky willow limbs, my dense, ferocious heart.\n\u003cbr\u003e\nI have a case of survivor\u0027s guilt.\n\u003cbr\u003e\nI am writing every day a mystery, wading through\n\u003cbr\u003e\nmy own metaphysical mess, only faintly aware of\nyours,\n\u003cbr\u003e\nthe stuff that lingers like shadow people,\n\u003cbr\u003e\ndarting in and out of my peripheral vision.\n\u003cbr\u003e\n\u003cbr\u003e\nI only wish they\u0027d speak to me and\n\u003cbr\u003e\ndivulge what last you saw, or that I could\n\u003cbr\u003e\nre-activate your smart phone and read\n\u003cbr\u003e\nthe very last text message you sent.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eOur Bodies\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe limitations slither\nover, around\n\u003cbr\u003e\nIn the gravity and\nmeasurements\n\u003cbr\u003e\nThe slope of my breasts\n\u003cbr\u003e\nPores sheening like rosy\nsuns\n\u003cbr\u003e\nAnd my brain, the quantum\nguide\n\u003cbr\u003e\nThe source of my vector\n\u003cbr\u003e\nAllowing me no more room\nthan the universe\n\u003cbr\u003e\nAs I sense that it is all\nmine\n\u003cbr\u003e\nBut I am nothing\n\u003cbr\u003e\n\u003cbr\u003e\nI belong to the whole of\ncivilization\n\u003cbr\u003e\nBut so do they, to me\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eCivilization\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe boy finds his power-stride,\n\u003cbr\u003e\ncivilizing the tall, verdant life\n\u003cbr\u003e\nwith his machete,\n\u003cbr\u003e\nalmost half as tall as he.\n\u003cbr\u003e\n\u003cbr\u003e\nHis middle body heaves\n\u003cbr\u003e\nswollen in the humid air,\n\u003cbr\u003e\naimless shanks shambling\u003cbr\u003e\nover tender roots.\n\u003cbr\u003e\n\u003cbr\u003e\nNo heed is paid to\n\u003cbr\u003e\nnearby plastic bottles,\n\u003cbr\u003e\nscraping soil in hushed brutality;\n\u003cbr\u003e\nso preceding his own demise.\n\u003cbr\u003e\n\u003cbr\u003e\nNot yet a life so precious\n\u003cbr\u003e\nas witless destruction,\n\u003cbr\u003e\nthe apathet\u0027s cherished pastime.\n\u003cbr\u003e\nTo the contrary, for there is so much\n\u003cbr\u003e\nDeath\n\u003cbr\u003e\nto be had.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eThe Last Breath of These\nDreams\n\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn a fever, I scale the\nEmpire State\n\u003cbr\u003e\ngrasp at the open air across\nthe way\n\u003cbr\u003e\nDad said he\u2019d one day take\nme there\n\u003cbr\u003e\nHigh winds toss callow mane\nastray\n\u003cbr\u003e\nSongs pour out of me, S.O.S.\nflares\n\u003cbr\u003e\n\u003cbr\u003e\nIn the chill of the shrill\ngust\n\u003cbr\u003e\nI cannot fly, only flail\n\u003cbr\u003e\nI am no bird of keener eye\n\u003cbr\u003e\nSo rarely catch much\nsustenance\n\u003cbr\u003e\nThe short road claims the\nbest of us\n\u003cbr\u003e\nCaught up in debris and dust\n\u003cbr\u003e\nFoundations recede to rust\n\u003cbr\u003e\n\u003cbr\u003e\nLikewise my legs buckle\nunder me\n\u003cbr\u003e\nAnd crumpled, I fall to the\nwhim of the breeze\n\u003cbr\u003e\nClutched to my breast, the\nlast breath of these\n\u003cbr\u003e\ndreams\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eDrown in a Trapezoid Sea\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe geometric cerulean waves\non my work computer desktop\n\u003cbr\u003e\nflow disarmingly as\n\u003cbr\u003e\nconvex quadrilaterals, harrowing\nreflections of\n\u003cbr\u003e\n\u201cneatly\u201d preconceived\nnotions like \n\u003cbr\u003e\nhow girls are pretty\n\u003cbr\u003e\nsporting spotless skin,\njuicy watermelon hips and\n\u003cbr\u003e\nwaists like churros, sweet\n\u003cbr\u003e\nAlways uniform bright smooth\njewel tones rich with\n\u003cbr\u003e\nfairy dust magically masking\n\u003cbr\u003e\nevery acne scar, stretch\nmark or\n\u003cbr\u003e\ninsecurity left by the high\ndemands of some dick\n\u003cbr\u003e\nDress like a hot chick, but\nnever a slut\n\u003cbr\u003e\nClose those fine legs,\naccentuate that butt\n\u003cbr\u003e\nHold your breath till you\u2019re\na\n\u003cbr\u003e\nberyl blur of your truth\n\u003cbr\u003e\nDrown in a trapezoid sea\n\u003cbr\u003e\nand always be sure to\n\u003cbr\u003e\nlook sexy doing it\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "My aim is to write poetry and literature that breaks boundaries as far as context and subject. I want to uplift women writers and characters and write about all the knitty gritty topics that so many other writers won\u0027t touch. I love to incorporate fantasy and science into my writing, but I also appreciate beauty in the mundane. I\u0027m inspired by poets such as Sylvia Plath, Charles Bukowski, Emily Dickinson and plenty of post-modern and post-post-modern women poets and writers in general.\u003cbr\u003e\u003cbr\u003eMy YouTube channel focuses on leftist social commentary with a dash of comedy, as well as science and mental health. I enjoy calling people out on their bullshit, pushing the boundaries of philosophy, trading ideas with other YouTubers, and educating the masses on little known facts.\u003cbr\u003e",
