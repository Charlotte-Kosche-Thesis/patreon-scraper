    "summary": "\u003cstrong\u003eHi there!\u003c/strong\u003e\u00a0I\u0027m Katie Shanahan and I love to draw comics :)\u003cbr\u003e\u003cbr\u003eYou may have seen some of my art in anthologies like Flight, Explorer, Valor and Womanthology. I also draw comics for the internet including the fantasy comedy series \"\u003ca href=\"http://sillykingdom.com\" rel=\"nofollow\"\u003eSilly Kingdom\u003c/a\u003e\" (created and written by my brother\u00a0\u003ca href=\"http://www.shaggyshan.com/\" rel=\"nofollow\"\u003eSteven \"Shaggy\" Shanahan\u003c/a\u003e) and our auto-bio-ish gag strip \"\u003ca href=\"http://shrubmonkeys.tumblr.com/\" rel=\"nofollow\"\u003eShrub Monkeys\u003c/a\u003e\".\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-oHTt7R43iSo/WAZkhFnp9xI/AAAAAAAANjU/QiV3K43_kWEMe3HTvxu2nz-GJwknKat1QCLcB/s1600/sk-patreon.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://static.tumblr.com/bbadbc3dc5350f5c149e62b4129df59d/a77al2q/2R1nn38xb/tumblr_static_zjxofcr3alwck0swsc80ogs0.jpg\"\u003e\u003c/div\u003eI love making comics, and I want to draw more of them! More Silly Kingdom issues, more Shrub Monkeys, as well as new projects and short stories...\u003cbr\u003eBut my personal projects have always had to take a backseat to my busy day jobs as a freelance animation storyboard artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo I\u0027m turning to Patreon to help me take on fewer freelance jobs.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to help out with chipping in a buck or two, awesome! You\u0027ll have access to my Patreon-Only art blog where I\u0027ll post a few times a month to share my creative process, early comic updates, and give you a sneak peek into future projects.\u003cbr\u003e\u003cbr\u003eQ:\u00a0\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon is a platform that let\u0027s generous and wonderful people (like you!) directly support creators (like me!)\u00a0You pick any amount you\u0027d like to send me each month, and in return you gain access to Patreon-exclusive content (as well as my eternal gratitude and high-fives for helping me on my creative journey).\u003cbr\u003eYou can change or cancel your patronage at any time, and you\u0027ll only be charged once a month at the amount you choose to give.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support in helping me pursue my dream :)\u003c/strong\u003e\u003cbr\u003e~Katie\u003cbr\u003e\u003cbr\u003eFollow me on the web!\u003cbr\u003e\u003ca href=\"http://ktshy.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e /\u00a0\u003ca href=\"https://www.instagram.com/ktshy/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e/\u00a0\u003ca href=\"https://twitter.com/ktshy\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"http://katieshanahan-art.tumblr.com/\" rel=\"nofollow\"\u003ePortfolio\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/67de53d3a5e29d6a8bba281ef90967d2/tumblr_inline_nuu8c3WfIk1qe1vmx_500.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
