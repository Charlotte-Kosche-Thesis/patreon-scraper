    "summary": "Hello, my name is Kurt Logan and welcome to my Patreon page.\u003cbr\u003eFirst of all I want to thank you for visiting my page and hope you feel right at home and decide to stay for a while.\u003cbr\u003e\u003cbr\u003eSome of you may know my old art and stories I posted a while ago at Diana The Valkyrie\u0027s site and on the VCL or you might know me from what I\u0027m currently posting on Deviant Art. My work is usually about phisically powerful female characters (and some male and futa characters ocassionally)\u003cbr\u003e\u003cbr\u003eI initially drew maninly by hand on paper, later moved to a wacom tablet and I am currently having a lot of fun working on 3d models via Daz Studio/Blender. My work is usually of a sexual nature and I have been known to post images of gratuitous violence in the past (I haven\u0027t done that in a while but it doesn\u0027t mean I wont in the future).\u003cbr\u003e\u003cbr\u003eWhy am I on Patreon, there are many things I would love to try to make for the comunity, I have ideas of comic book style stories, purchase new hardware to make rendering less of a pain and take classes to improve my skills. Your support will help me do this and more.\u003cbr\u003e\u003cbr\u003eThank you very much and enjoy your stay.\u003cbr\u003e"
