    "summary": "Hello there!\u00a0 My name is Klaora and I\u0027ve been creating art all of my life.\u003cbr\u003e\u003cbr\u003eFor the better part of five years, I have been a freelance artist.\u00a0 I take and complete several commissions on a weekly basis to earn a living and further my craft.\u003cbr\u003e\u003cbr\u003eMy gallery can be found here for those wanting to get a better look at my work: \u003ca href=\"http://www.furaffinity.net/user/klaora/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/klaora/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Crafts\u003c/strong\u003e:\u003cbr\u003eI do a large variety of arts and crafts, and I love trying and making new things. \u00a0These include things such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTraditional Art\u003cul\u003e\u003cli\u003eI\u0027ve been drawing for as long as I can remember! \u00a0I love making cartoons and illustrations in *real* media\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eDigital Art\u003cul\u003e\u003cli\u003eFor nearly a decade now, I\u0027ve been working in digital media as well! \u00a0I primarily use Paint Tool SAI and an Wacom Intuos 4 tablet.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eComics\u003cul\u003e\u003cli\u003eI rarely have time to do them, but I love making and writing comics. \u00a0I\u0027ve taken a couple on commission and really expanded my portfolio with them.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eSoap Making\u003cul\u003e\u003cli\u003eIn Spring of 2016, I started taking up soap making and it quickly became one of my best selling products. \u00a0You can find nerdy inspired creations such as my Pokeball soaps and squishy Gelatinous Cubes.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eSewing\u003cul\u003e\u003cli\u003eI\u0027m still VERY new to this one and have a lot to learn, but I\u0027ve been slowly expanding what I\u0027m able to do. \u00a0Tails, handpaws, pouches, pillow cases, and simple plushies are what I\u0027m currently making, but will develop new products with time!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eAND MORE!\u003cul\u003e\u003cli\u003eYou name it, I\u0027ve dabbled with it! \u00a0Clay, perler beads, pixel art, and even a visual novel in the works!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eI love doing what I do and I\u0027m so thankful that I\u0027m able to earn a living off of it, though I rarely have time for any personal projects and creating things my /fans/ want to see as opposed to just making things for my clients.\u003cbr\u003eSupporting me is completely optional, but I hope to be able to work on larger personal projects for all to enjoy such as comics or a complete visual novel, and I just can\u0027t do that when all of my time is spent \u003cstrong\u003eworking\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThank you for your consideration, and have a great day. :)\u003cbr\u003e"
