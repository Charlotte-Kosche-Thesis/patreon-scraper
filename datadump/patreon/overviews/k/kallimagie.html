     "about": "Mich fasziniert die \u00c4sthetik des \nAlltags. Ich bin Mutter von 3 Kindern, friedliche Kriegerin und \nSch\u00f6nschreiberin. Ich stehe mit beiden Beinen auf der Erde, bin \nneugierig und offen.\u003cbr\u003e\nEs erf\u00fcllt mich, Menschen zu inspirieren und durch mein Sein und Tun \nmeine Umwelt zu gestalten. Ich mag sowohl Analoges als auch Digitales, \nhandgeschriebene Briefe, Tiefe, Genuss, Spiritualit\u00e4t, innige \nFreundschaften, die Vielfalt der Natur und das Meer.\u003cbr\u003e\u003cbr\u003eIch bin professionelle Designerin und Kalligrafin. Mit meiner Arbeit \nverbinde ich Handwerk, Sinn und Sch\u00f6nheit. Durch Kalligrafie gebe ich \nWorten Gestalt. Diese Botschaften bereichern unsere Welt. Ich arbeite mit dem Handwerkszeug einer Designerin und gro\u00dfer Liebe zu Schrift und k\u00fcnstlerischen Techniken. Mein Anliegen ist, deine innere Verbindung zu dir selbst n\u00e4hren.\u003cbr\u003e",
