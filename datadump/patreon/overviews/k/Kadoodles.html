    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\ud83c\udf38\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\ud83c\udf1f\ud83d\udc96\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBy supporting me on Patreon you help me stay on my personal art journey in pursuit of cute things! I have a deep love for working with traditional\u00a0tools and creating cute critters and characters! I\u0027m very passionate about my art and bringing a bit of happiness\u00a0to the world via my\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://twitch.tv/kadoodles\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTwitch\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0creative streams and through my art in general!\u003cstrong\u003e\ud83d\udc96\u003cstrong\u003e\u003cstrong\u003e\ud83c\udf1f\u003cstrong\u003e\u003cstrong\u003e\ud83c\udf38\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cblockquote\u003eMy take on \u003ca href=\"https://twitter.com/hashtag/MeetTheArtist?src=hash\"\u003e#MeetTheArtist\u003c/a\u003e \ud83d\ude38\ud83d\udc97\ud83d\ude39\ud83d\udc97 \u003ca href=\"https://t.co/H5fvnN53mq\"\u003epic.twitter.com/H5fvnN53mq\u003c/a\u003e\u003cbr\u003e\u2014 Kadoodles (@kadoodlestrove) \u003ca href=\"https://twitter.com/kadoodlestrove/status/824747064529678336\"\u003eJanuary 26, 2017\u003cbr\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\ud83d\udc96\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFunds will be used to purchase supplies and keep me afloat each month!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhile I love working traditionally it can be expensive! Patreon income helps me expand my my marker, pen, and pencil collection and enables me to restock when I am low on supplies like sketchbooks, artist tiles, and bristol board too.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank you for all the amazing support and for believing in me and my art journey!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u2728\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003eWant to support in other ways too? \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003eCheck out my\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"https://www.etsy.com/shop/Kadoodlestrove\"\u003eEtsy\u003c/a\u003e and\u00a0\u003ca href=\"https://www.redbubble.com/people/kadoodles\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0shops! I receive\u00a0all profits directly from Etsy, and stock the shop myself.\u003cstrong\u003e\u00a0I recieve a modest cut of the profits from Redbubble.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFollow me on\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/kadoodlestrove\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0or\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/kadoodlestrove/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0or check out my\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://kadoodlestrove.wordpress.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e! Sharing, leaving a nice comment, retweeting, or liking can be done for free and means the world to me.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\
