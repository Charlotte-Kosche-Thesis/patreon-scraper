    "summary": "\u003ch2\u003eHi.\u003c/h2\u003e\u003cbr\u003eI\u0027m Katie. I am a poet, and I also write fiction and creative non-fiction. I\u0027ve almost completed my poetry manuscript, I\u0027m sending poems off to lit mags, and I\u0027m working on new material. As well as being a writer, I run a non-profit arts magazine, do contract writing and design work, and have a day-job. So, as you can probably imagine, I keep pretty busy.\u003cbr\u003e\u003cbr\u003eMy goal in using Patreon is to ensure my writing remains a priority, and for me to connect with people who believe in what I\u0027m doing. If you\u0027re one of those people, thank you so much for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFun facts:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI have two lovely cats, Chiclet and Portia, who are excellent writing supervisors.\u003c/li\u003e\u003cli\u003eI DM and play Dungeons and Dragons, 5e, which I find to be an excellent way to hone my storytelling abilities, as well as being a fun social activity.\u003c/li\u003e\u003cli\u003eI\u0027m in a book club that will soon be available AS A PODCAST. How cool is that.\u003c/li\u003e\u003cli\u003eI have a bigger contemporary poetry collection than my local bookstores.\u003c/li\u003e\u003cli\u003eI also paint. (Acrylic)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow I use Patreon funds:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eUsually I use this for submission fees for literary magazines and contests.\u003c/li\u003e\u003cli\u003eSometimes I order books.\u003c/li\u003e\u003cli\u003eSometimes I treat myself to new polyhedral dice or other DND supplies.\u003c/li\u003e\u003cli\u003eOne day I\u0027d like to get a new laptop that functions more consistently.\u003c/li\u003e\u003c/ul\u003e"
