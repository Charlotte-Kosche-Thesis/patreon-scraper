    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F227932457\u0026amp;url=https%3A%2F%2Fvimeo.com%2F227932457\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F647851894_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch1\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189); background-color: rgb(255, 255, 255);\"\u003eSTAY TUNED FOR 2018 UPDATES!..........\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h1\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cstrong\u003eWELCOME TO MY SITE!\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e For the newbies, Patreon is a crowdfunding platform that allows artists (like me) to collect monthly pledges from fans (like you) in exchange for the creation of new content and other perks, such as early access to content, tutorials/breakdowns, discounted tickets to my shows, scheduled Google Hangouts/feedback sessions, behind the scenes rehearsals, your name in my credits, and a monthly video advice column from\u00a0\u003ca href=\"https://www.facebook.com/DrTallulah/\" target=\"_blank\"\u003eDr Tallulah\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eYou\u0027ll get insightful advice from your\u00a0very own\u003cem\u003e\u00a0\u003c/em\u003epersonal intuitive healer and vaginal consciousness VAGCON\u2122 pioneer,\u00a0\u003cspan style=\"background-color: initial; color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDr Tallulah\u003c/span\u003e\u003c/span\u003e. Pledges can be as little as $1 a month.\u00a0If you donate, you can cancel your payment at any time. I invite you to watch my brief intro video to get a sample of my work, review the rewards section (4 ways you can donate), check out my bio/upcoming below, and take a peek at my personal goals on the left. \u003cem\u003eThank you so much for your time here!\u003cbr\u003e\u003cbr\u003e\u201cIf you have that funny terrible thing which every artist can recognize and no artist can define - You are responsible to share it. This creative force which you didn\u2019t ask for, and this destiny which you must accept, is also your responsibility. For it is the artist who can tell the story of what it is for anyone who gets to this planet, how to survive it.\u201d (James Baldwin - paraphrased)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBIO\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://kellynesbitt.com\" target=\"_blank\"\u003eKelly Nesbitt\u003c/a\u003e, is a writer and contemporary performance artist who creates original, outlandish performances that defy easy categorization. Merging physical comedy, performance art, and sound/video, Nesbitt creates thought provoking boundary-busting work that pushes beyond disciplinary confines and highlights issues relevant to our times. There is no better time than now for the vulnerability and self-effacement of physical comedy. With Nesbitt\u2019s extensive training in Physical Theatre, she embodies the archetype of the fool. She breaks the 4th wall and holds a space of radical performance which fluctuates between an atmosphere of high energy bathos and amusing moments of quiet intimacy. Audiences members have described her comedic performances as transcendentalist hilarity, wonderfully wrenching, and utterly inexplicable!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cem\u003eSUMMER\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e I just got back from a 3 week\u00a0\u003ca href=\"https://kelly-nesbitt.squarespace.com/calendar-1\" target=\"_blank\"\u003esolo tour\u003c/a\u003e from Oregon, California, Arizona, New Mexico, and Texas\u00a0\u003cem\u003e(see below)\u003c/em\u003e. It was an awesome experience, my show was well received, I learned a great deal about the booking process, made many contacts, and was asked to return numerous times! I also participated in an intensive residency with master teacher\u00a0\u003ca href=\"http://www.giovannifusetti.com/\" target=\"_blank\"\u003eGiovanni Fusetti\u003c/a\u003e (my hero) at the\u00a0\u003ca href=\"http://www.celebrationbarn.com/\" target=\"_blank\"\u003eCelebration Barn Theater\u003c/a\u003e. And I performed at the\u00a0\u003ca href=\"http://portfringe.com/\" target=\"_blank\"\u003ePORT Fringe Fest\u003c/a\u003e in Maine.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\u00a0UPCOMING\u003c/em\u003e\u003c/span\u003e\u00a0\u003c/strong\u003eI have a hometown show in PDX coming up on 9/9 with the great\u00a0\u003ca href=\"http://katiepiatt.com/\" target=\"_blank\"\u003eKatie Paitt\u00a0\u003c/a\u003ecalled\u00a0\u003ca href=\"https://www.facebook.com/events/326316101163228/?acontext=%7B%22source%22%3A22%2C%22action_history%22%3A%22[%7B%5C%22surface%5C%22%3A%5C%22timeline%5C%22%2C%5C%22mechanism%5C%22%3A%5C%22surface%5C%22%2C%5C%22extra_data%5C%22%3A[]%7D]%22%2C%22has_source%22%3Atrue%7D\u0026amp;source=22\u0026amp;action_history=[%7B%22surface%22%3A%22timeline%22%2C%22mechanism%22%3A%22surface%22%2C%22extra_data%22%3A[]%7D]\u0026amp;has_source=1\u0026amp;fref=mentions\u0026amp;pnref=story\" target=\"_blank\"\u003eAlone/Together.\u003c/a\u003e  My show\u00a0\u003ca href=\"https://kelly-nesbitt.squarespace.com/dr-tallulah\" target=\"_blank\"\u003ePOONSTRUCK\u2122\u003c/a\u003e will be a featured performance in the 26th annual\u00a0\u003ca href=\"http://www.sffringe.org/\" target=\"_blank\"\u003eSan Francisco Fringe Festival\u003c/a\u003e. And on the local front (Portland, Oregon), I am co-devising an inclusive artist collective that supports femme artists. \u003cem\u003eLots in the works!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFUNDING \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eThis year I was denied 2 major competitive grants\u003cem\u003e (Boo!)\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003eand\u003cem\u003e\u00a0\u003c/em\u003eI am doing ALL of this on a teeny tiny shoestring budget \u003cem\u003e(waiting for the shoe to drop)\u003c/em\u003e. It\u0027s a BIG risk but one I feel needs to be taken, especially now more than ever. This Patreon request \u003cem\u003ealso\u003c/em\u003e\u00a0falls on the heels of me self funding/producing a solo full length show that premiered six times as part of the\u00a0\u003ca href=\"http://fertilegroundpdx.org/portfolio-item/new-frontiers-in-vaginal-consciousness-vagcon/\" target=\"_blank\"\u003eFertile Ground Festival\u00a0\u003c/a\u003ethis January 2017, with total costs being $2,500 out of pocket. It\u0027s a pretty penny to be a serious artist and requires endless amounts of time and energy. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cstrong\u003eIf you become a Patron,\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u00a0Dr Tallulah can offer you some rewards (on the right) for your gift! Much appreciation for your time and consideration here!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eSUMMER TOUR \u003c/strong\u003e(Tell your friends in these cities!)\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eJUNE\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e11-18th \u003ca href=\"http://www.celebrationbarn.com/\" target=\"_blank\"\u003eCelebration Barn Theater\u003c/a\u003e, ME (\u003ca href=\"http://www.giovannifusetti.com/en/workshops-detail.php?nav=1\u0026amp;lang=en\u0026amp;post=103\" target=\"_blank\"\u003eResidency with Giovanni Fusetti\u003c/a\u003e) \u003cbr\u003e20th \u003ca href=\"http://portfringe.com/portfolio/poonstruck/\" target=\"_blank\"\u003ePORTfringe Festival,\u003c/a\u003e Portland, ME, 9:30 @ \u003ca href=\"http://www.mainecharitablemechanicassociation.com/\"\u003eMechanic Hall\u003c/a\u003e \u003ca href=\"http://portfringe.com/portfolio/poonstruck/\"\u003e\u003cbr\u003e\u003c/a\u003e21st \u003ca href=\"http://portfringe.com/portfolio/poonstruck/\" target=\"_blank\"\u003ePORTfringe Festival,\u003c/a\u003e Portland, ME, 9:30 @ \u003ca href=\"http://www.mainecharitablemechanicassociation.com/\"\u003eMechanic Hall\u003c/a\u003e \u003ca href=\"http://portfringe.com/portfolio/poonstruck/\"\u003e\u003cbr\u003e\u003c/a\u003e25th \u003ca href=\"https://www.facebook.com/events/223535514800612/?acontext=%7B%22action_history%22%3A%22[%7B%5C%22surface%5C%22%3A%5C%22page%5C%22%2C%5C%22mechanism%5C%22%3A%5C%22page_upcoming_events_card%5C%22%2C%5C%22extra_data%5C%22%3A[]%7D]%22%2C%22has_source%22%3Atrue%7D\"\u003eWhoopee: a sex-positive variety show\u003c/a\u003e, Portland, OR @ \u003ca href=\"http://bossanovaballroom.com/\"\u003eBossanova Ballroom\u003c/a\u003e 400 seats\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJ U L Y\u003cbr\u003e19, Santa Cruz, CA, Voice lessons with LaLa Theater\u0027s Liz Baron\u003c/strong\u003e\u003cbr\u003e21  FRI, Tucson, AZ \u003cbr\u003e\u003cstrong\u003e22  SAT, Silver City, NM, \u003ca href=\"http://powerandlightpress.com/\"\u003ePower \u0
