    "published_at": "2017-08-16T18:21:37+00:00",
    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"https://i.imgur.com/bROSi90.jpg\" style=\"width: 187px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eJust a little bit about me\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003eHey everyone! I am Koizumi Chan!! :) I have been cosplaying since 2012 and fell in love instantly! Starting out as buying cheap cosplays with no wigs to now learning to sew my own and styling wigs I have come a long way in 5 years. \u00a0I have started this patreon page for a couple reasons! Now that I have started learning sewing, wig styling, prop making and painting once I feel I have mastered them I would love to teach and do tutorials on them. Right now I will be posting WIP pictures and with discord hangouts you can ask me anything about the process! As well, I would love to have more interaction with my amazing followers! Being able to hear your opinion and your ideas matter to me and with the higher levels in my patreon, I can hear more of your ideas and thoughts about my work. As a plus size cosplayer as well I just want to say that doing these boudoir shoots really help me body confidence in a positive way and I hope that other plus size women will see the work that I and many other plus size cosplayers have done and feel that they are not alone and they can do whatever they want as well! Lastly, cosplay is expensive as we all know, and outside of cosplay I have a life I want to start. Patryk and I want to move out on our own and start our life together and if I can hit financial goals on Patreon, that dream can be closer to us then we think! ALL monies I make from Patreon will be used ONLY for cosplay and cosplay photo shoots!\u00a0\u003cbr\u003e\u003cbr\u003eI want to thank my fans and Patrons for following my work, for believing in me when I felt like I wasn\u0027t talented enough and for making my dreams come true in cosplay. It means the world to me that each and everyone of you take time out of your day to see what I am up to and to cheer me on for the next big project. Thank you so much for being my cheerleaders and I promise to keep going!!\u003cbr\u003e\u003cbr\u003eLastly, I want to thank my family and friends who support my cosplay adventure. Without your support, I would not be where I am today. I love each one of you from the bottom of my heart and will never stop!! Thank you \u0026lt;3\u003cbr\u003e\u003cbr\u003e-Koizumi Chan \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSEPTEMBER REWARDS WILL ALWAYS BE EXCLUSIVE BECAUSE ITS MY BIRTHDAY MONTH!!!!\u003cbr\u003e\u003cbr\u003eIf you want to buy me a gift from my amazon wish list please check here!\u003cbr\u003e\u003ca href=\"http://a.co/59RUyR6\"\u003ehttp://a.co/59RUyR6\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFAQ:\u003cbr\u003eAs soon as you sign up you will have to pay immediately! Signing up in say the last two weeks of the month will get you rewards for the following month, ie. if you sign up now between October 1st you will get OCTOBER rewards! This will be the same for the rest of the months as long as I have Patreon.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2605PLEDGE NOW FOR MARCH REWARDS\u2605\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eQ: When will my prints/polaroid be mailed out?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA: Prints will be mailed out on the 15th of every month. Digital \"Prints\" will be sent out on the 1st of every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Where can I choose my prints for the month?\u003c/strong\u003e\u003cbr\u003eA: Each month I will post a set of 3 photos you can choose from, please comment on the post or write me a private message with which picture you want! This goes for digital \"prints\" as well!\u003cbr\u003e\u003cbr\u003e"
   },
