ore some content goes online publicly. Full uncensored content is reserved for Special Guest tier patrons and above at early access for up to a month or earlier than anyone else will be able to see. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVoting\u003c/strong\u003e\u00a0will be available for various tiers to give patrons opportunities to help shape and/or determine future content! \u003cstrong\u003eSpecial requests\u003c/strong\u003e\u00a0are reserved for VIP patrons whose requests will be entertained and included in future works like zines, et al.\u003c/li\u003e\n\u003cli\u003eAny files and other rewards are for your personal use. Reupload and/or redistribution is \u003cstrong\u003enot allowed\u003c/strong\u003e without permission. This includes posting early access rewards that have not yet been teased or released publicly. Please respect everyone who has pledged to be able to have these exclusive rewards!\u003c/li\u003e\u003c/ul\u003eRewards and other details may change as this patreon grows. I will do my best to provide necessary updates and upgrades to this endeavour so that we can create even better and bigger things in the future together!"
