    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there, thanks for coming to my Patreon. Stoked that you\u2019re here!\u003c/strong\u003e\u003cbr\u003eI\u2019m Sarah. A Canadian, currently living in the UK, freelance illustrator, comic artist, sometimes graphic designer, photographer, zine curator and general kind of creator.\u003cbr\u003e\u003cimg src=\"http://www.sarahcrossley.com/uploads/1/1/8/5/118540536/amazingcolour_orig.jpg\"\u003e\u003cbr\u003eI\u2019ve been focusing a lot of my time lately on creating things that help everybody feel kinda okay about how weird they are and supporting other artists. It can be really hard to be a freelancer sometimes, and putting tons of energy (and money) into creating can be draining-- there\u2019s always a business side with anybody who creates stuff! To keep creating, sharing and making art, I\u2019ve started a Patreon to connect with others so we can support one another.\u003cbr\u003e\u003cimg src=\"http://www.sarahcrossley.com/uploads/1/1/8/5/118540536/staythere_orig.jpg\"\u003e\u003cbr\u003eWith Patreon, I am putting out \u003cstrong\u003eweekly comics, creating stickers, curating the submission based zine Grow n\u2019 Pains and showing some of the processes\u003c/strong\u003e that go into creating things.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/330a49653bcf1fe8b89ce52b936948b4/tumblr_p91hxoExtS1shhq3io1_1280.jpg\"\u003e\u003cbr\u003eMy comics and illustrations are all about \u003cstrong\u003egrowing as a human\u003c/strong\u003e, and the pains that come along with that sometimes. Being \u003cstrong\u003efemale/non-binary/feminist\u003c/strong\u003e can have a lot of challenges sometimes and it\u2019s cool to be really honest and open about it with each other. \u003cem\u003eMaybe if we all talk about how weird we are, it won\u2019t feel as weird to be human.\u003cbr\u003e\u003cimg src=\"http://www.sarahcrossley.com/uploads/1/1/8/5/118540536/wonderful_orig.jpg\"\u003e\u003c/em\u003e\u003cbr\u003eAll my work is inspired by other humans around me and I can\u2019t wait to hear what you have to say about \u003cstrong\u003eyour thoughts, feelings, opinions, questions, and ideas. \u003c/strong\u003eIt\u2019s gonna be so cool to have you in this community and helping my illustrator dreams keep coming true! \u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/1c4be4ac548ddfc6f2d4a81bfbfae6bb/tumblr_p91i3hP6nA1shhq3io1_1280.png\" style=\"width: 274px;\"\u003e\u003cbr\u003e\u003cstrong\u003eHow Rewards Work:\u003c/strong\u003e\u003cbr\u003eAll patrons get access to weekly comics and digital content depending on tier. Physical rewards get sent out in the last week of the month, and you\u2019ll be charged on the 1st of each month. You\u2019ll get physical rewards the month after your pledge is processed!\u003cbr\u003e\u003cem\u003ei.e. You pledge $20 in the middle of January, your payment is processed February 1st, so the snail mail is sent out in the last week of February.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eCome visit me in other areas of the webiverse!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/itskindaok\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/itskindaok\"\u003e Twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/itskindaok\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
