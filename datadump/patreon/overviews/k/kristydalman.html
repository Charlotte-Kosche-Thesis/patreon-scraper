    "summary": "\u003cstrong\u003eHi everyone, I\u0027m Kristy! \u003c/strong\u003eI refer to myself as the Odd Girl as I\u0027ve always been the odd girl out. While others were playing sports or hanging out I was at the library taking notes on art and anatomy. Wasn\u0027t I so cool? Now so many years later, while not at the library, I\u0027m pretty much doing the same thing, creating.\u00a0\u003cbr\u003e\u003cbr\u003eI currently create art that I have up for you to purchase and color on my site,\u00a0\u003ca href=\"http://www.someoddgirl.com\" rel=\"nofollow\" target=\"_blank\"\u003eSome Odd Girl\u003c/a\u003e. While Some Odd Girl is my taking the dream of working as an artist and going out to make it happen I\u0027d like to create more and this is where my Patreon comes in. Some Odd Girl is geared towards colorists and crafters to use their colorings of my line art on things like cards, journaling pages, mixed media and more, but not every piece I draw is necessarily suitable for that. I\u0027d still love to create more art to share but I\u0027d love to lift some of those boundaries a bit a create something different and expressive for you to enjoy.\u00a0\u003cbr\u003e\u003cbr\u003eAs I continue my art journey I\u0027d love for you to join me with your love and continued support. Knowing there are others out there who enjoy my passion and the fruits of my labor really inspires me to create and be motivated.\u003cbr\u003e\u003cbr\u003eThis patreon is, in its own way, a life line to be a successful independent artist and support my family. Thank you for helping me make a dream a reality."
