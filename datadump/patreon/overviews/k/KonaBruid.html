    "summary": "\u003cstrong\u003e\u003cstrong\u003eEh? Who the heck are ya?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eThe name is Mike Burgess. Depending on most circles, I\u0027m \u003ca href=\"http://brothakyo.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eBrothaKyo\u003c/a\u003e or just Brokyo. Or Monarchis Bloodysundae, depending on who you ask. Anywho, while I am a jack-of-all-trades, my primary talent is in visual \u003ca href=\"http://manic-the-lad.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eart\u003c/a\u003e and see myself as mostly a conceptual/character artist. One day, I want to make \u003ca href=\"http://store.steampowered.com/app/341440/\" rel=\"nofollow\"\u003evideo games\u003c/a\u003e. \u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI also yell at \u003ca href=\"http://www.youtube.com/playlist?list=PL3tQhSwIft60QQf0Vvxfu5Cn_4O0Np8dE\" rel=\"nofollow\" target=\"_blank\"\u003ecartoons\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, so you\u0027re on Patreon, why...?\u003cbr\u003e\u003c/strong\u003eWell, my main form of income is some desk job that, honestly, I\u0027m surprised I still have. I sketch a lot at work, write between those sketches, and still have to feint some kind of interest in my day job. I kinda don\u0027t want this. I\u0027d rather like to be paid for what I (feel I) am good at. Plus, that full time job takes away from me focusing on my comics, \u003ca href=\"http://dashblitz.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eart blogs\u003c/a\u003e, and, importantly, any game and \u003ca href=\"http://www.twitch.tv/real_talk_gameplay\" rel=\"nofollow\" target=\"_blank\"\u003estream\u003c/a\u003e projects I\u0027m involved in. Oh, and happiness. Kind of a bummer, real life is. So I guess I\u0027m on here, so I can do what I am good at doing: make head stuff on paper and screen stuff. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eOkay, so let\u0027s say I do support you and become a Patron. What\u0027s in it for me?\u003cbr\u003e\u003c/strong\u003e...huh, that\u0027s a fair question. I suppose early access/first peaks at what I\u0027m working on as well as stuff for SERIOUS*IMPACT WORKS and ZANZA STUDIOS would be a nice start. Ah, exclusive content would be a bonus, too, heck, even early access to an alpha to an upcoming game? I think that would be pretty cool. Throw in drawing requests each month and I think that would be something equal or greater value.\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003eDeal. How do I do this?\u003cbr\u003e\u003c/strong\u003eSimple enough. Pick a tier level, or just manually put in what you want to pledge. Simple as that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eFFffI\u0027m broke.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eEh, times are tough. Tell you what, just word of mouth, sharing my pages and getting the word of my works out there is just as good. Even sharing this to your friends is just as helpful.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://manic-the-lad.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003edA page\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://brothakyo.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://dashblitz.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eA Dash of Everything\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://seriousimpact-works.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSERIOUS*IMPACT WORKS\u003c/a\u003e feat. \u003ca href=\"http://seriousimpact-works.com/bpecan/\" rel=\"nofollow\" target=\"_blank\"\u003eBANZAI PECAN \u003c/a\u003e.\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/93038901\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e"
