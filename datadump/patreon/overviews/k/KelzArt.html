    "summary": "\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your contributions help me do:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e*Your support will help me keep my creative art dream alive. It will help me stay motivated and aim to get better in my drawing career. \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e*The more I create, THE MORE OPPORTUNITIES THAT YOU WILL GET MORE AND MORE ARTWORK FROM ME! :) May it be a print or an original drawing, it\u0027s up to you.\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBeginning week of every month you will receive your reward and depending on the pledge, I will message/email you the progress of your reward or notify you when the piece has been sent. ***\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75,172,198);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003eCommission Pieces:\u003cbr\u003eCommissions can be a long process. So instead of every month for commissions, they are going to be every TWO months. So even if you pledge for this month or per creation, I will be taking commissions every two months and it will be worth the wait in the end.\u003cbr\u003eYou (the patron) MUST notify me of what you\u0027d like me to draw or send me a photo that is your own that you like.\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhat I Do:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003eMy main subject in drawing is animals. But I will occasionally draw a different subject that interests me like anime or people and landscapes. With your help, I can continue to create what I love and it motivates me to keep going. I have a very realistic style that keeps improving as I continue to create more pieces of artwork. My goal in my art is to make it come to life \u00a0and leap off the page. Join and watch me as I create unique pieces of art! And thank you for the support!\u003c/div\u003e"

     "created_at": "2016-02-12T16:22:52+00:00",
     "description": "+ Send me a picture of your own pet, wild animal \u003cem\u003eOR\u003c/em\u003e a different subject that you would like to have me draw and I will personally mail you the original copy, signed by me \u003cstrong\u003e(photo must be of good quality)\u003c/strong\u003e. If you have a preferred medium such as; watercolor, pen, pencil ect... let me know, otherwise I will choose a medium I see fit. \u003cstrong\u003ePlease email me what size of paper or canvas you\u0027d prefer. Sizes start from 9 x 11 to 18 x 24 inches! \u003c/strong\u003eAgain, \u003cstrong\u003eframing is not included\u003c/strong\u003e.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e*** For painting pieces, I will only work in watercolor for now because oil takes much longer to create and dry. I will keep you up to date on your piece as I work on it and let you know when it\u0027s finished. I will post it on here for patrons and mail you the original piece :) ***\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThis reward will \u003cstrong\u003eONLY \u003c/strong\u003ebe \u003cstrong\u003eEVERY TWO MONTHS!! \u003c/strong\u003eSo on the second month, you will be able to request a commissioned artwork from me. If a project is big, it will take more time to create throughout the month so you may or may not\u00a0receive\u00a0your piece until the end of the month depending\u00a0on my work speed and project size. This prize is every 2 months because it is a long process and it will be worth the wait in the end. Even if you pledge per creation, you will get your pledge worth. Your support is everything to me and keeps my creativity going! :) \u003cbr\u003e\u00a0\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cem\u003e* Suggest an animal or subject that you would like me to draw and I will post a sketch of it for patrons only.\u003cbr\u003e\u003c/em\u003e\u003cem\u003e* A message sending you a personal thank you.\u00a0(Message me your email
