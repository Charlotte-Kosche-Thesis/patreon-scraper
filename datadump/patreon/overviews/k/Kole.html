    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FEglyFsQtkDQ%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DEglyFsQtkDQ\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FEglyFsQtkDQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/EglyFsQtkDQ",
    "one_liner": "Join Me As I Compose Music for Games \u0026 Share My Experiences",
    "patron_count": 3,
    "pay_per_name": "Vlog",
    "pledge_sum": 4050,
    "pledge_url": "/bePatron?c=89525",
    "published_at": "2014-04-25T04:48:59+00:00",
    "summary": "Hello!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Kole Hicks and I create Music for all sorts of projects, but my main focus (and passion!) is Video Games.\n\u003cstrong\u003e I\u0027m currently Composing the Music for two very different, yet fantastic indie games...\u00a0\u003ca href=\"http://store.steampowered.com/app/264140/\" rel=\"nofollow\" target=\"_blank\"\u003ePixel Piracy\u003c/a\u003e and\u00a0\u003ca href=\"http://store.steampowered.com/app/233860\" rel=\"nofollow\" target=\"_blank\"\u003eKenshi\u003c/a\u003e. \u003c/strong\u003eThat\u0027s where Patreon and potentially YOU come in...\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://piracysim.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.kolemusician.com/pixelpiracy_logo.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.lofigames.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.kolemusician.com/kenshi_logo_copy.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cstrong\u003eWhat I\u0027m Creating\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe game industry is in a unique position at the moment where development is becoming more and more transparent, this is especially true for indie games. I\u0027ve received approval from the developer(s) I\u0027m working with to share something that is usually hidden from the public\u2026 \n\u003cstrong\u003eThe A to Z of creating Music for Video Games!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cli\u003e\u003cstrong\u003eInspiration\u003c/strong\u003e - I\u0027ll go into detail about all the various music styles, artists, ideas, instruments, etc. that influence a piece.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eComposing \u003c/strong\u003e- Everything from Pre-Compositional charts/\"blueprints\" to the various Compositional techniques I apply (and sometimes even improvisation).\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRevisions/Feedback\u003c/strong\u003e - After chatting with the developer about the initial demo I send them, I\u0027ll sometimes receive revision requests and must make certain alterations to the track. I\u0027ll share why these decisions were made and how they impact the music.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRecording \u003c/strong\u003e- I\u0027ll share everything from my recording chain to actual session footage and why I made certain recording decisions.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDesign/Implementation\u003c/strong\u003e - All effective game music has a wonderfully designed system to help it shine. I\u0027ll share information on the music systems I design, how I change the way I compose to conform to this system, and why I made these decisions.\u003c/li\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eWho This is For\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eFans of the Game(s) I\u0027m working on who want to know (and depending on the pledge \"collect\") everything about the Game.\u003c/li\u003e\n\u003cli\u003eOther (or Aspiring) Game Composers who want to learn more about the process of creating Music for Video Games.\u003c/li\u003e\n\u003cli\u003eGenerous supporters who enjoy what I do, believe in the quality of work produced, and just want to show their appreciation!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eExamples of My Work\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin: 0 auto;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"//www.youtube.com/embed/a421lSIkE_M\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin: 30px auto 0 auto;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"//www.youtube.com/embed/NFYbxgBY650\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for visiting my Patreon page, and regardless of whether you decide to pledge, I will be creating these vlogs regularly and releasing them for \n\u003cstrong\u003eFREE.\u003c/strong\u003e By pledging you\u0027re simply showing your support/appreciation of my work and for that I am so very grateful! :)\u003cbr\u003e\n\u003cbr\u003e\nSincerely,\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.kolemusician.com\" rel=\"nofollow\" target=\"_blank\"\u003eKole Hicks\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cem\u003e*P.S. A big \"Thank You!\" to Vic Cortis for creating the Kole Audio Solutions logo.\u003cbr\u003e\u003c/em\u003e"
