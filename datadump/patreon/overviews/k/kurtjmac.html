    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FDfPhH-E0p9E%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DDfPhH-E0p9E\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FDfPhH-E0p9E%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=DfPhH-E0p9E",
    "one_liner": "That guy walking to the Far Lands in Minecraft (and does other things too)!",

    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eHello, Farlanders!\u003c/span\u003e\u003c/h2\u003e\n\u003cimg src=\"http://farlandsorbust.com/patreon/patreon-kurtwolfie.jpg\" style=\"float: right;\"\u003e\nMy name is Kurt, and since 2011 I\u0027ve been making a variety of Let\u0027s Play gaming videos on YouTube. The longest running series on my channel is \n\u003cstrong\u003eFar Lands or Bust\u003c/strong\u003e, where I\u0027ve been traveling on an expedition to the fabled Far Lands of Minecraft for over five years. During the journey I am fundraising for Child\u0027s Play Charity, where generous fans have donated over $375,000 since the beginning.\u003cbr\u003e\n\u003cbr\u003e\nThe Far Lands or Bust phenomena has been featured in articles and interviews in The New Yorker online and BBC4 Radio. Most recently it was featured in the \n\u003ca href=\"http://www.guinnessworldrecords.com/news/2015/9/record-holder-profile-video-kurt-j-mac-and-the-longest-journey-in-minecraft-394867\" rel=\"nofollow\" target=\"_blank\"\u003eGuinness World Records Gaming Edition\u003c/a\u003e as the \"Longest Journey in Minecraft.\" In addition to this series, I also make videos and Twitch livestreams featuring a variety of other video games and content. Since launching this Patreon campaign in 2014, my work has been primarily supported by Patrons, replacing my dependency on advertising revenue.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(255,89,0);\"\u003eHow does this help?\u003c/span\u003e\u003c/h3\u003e\nBy becoming a Patron with a monthly pledge, you\u0027re helping to reduce my absolute dependency on advertising revenue. You would be allowing me the freedom and flexibility to launch new and exciting creations to share with you and all your fellow fans around the world! Right now, this campaign has allowed me to remove all commercial ads from every Far Lands or Bust episode, launched the audio podcast edition, and spawned a vibrant Farlander Minecraft Server community!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(255,89,0);\"\u003ePatron Rewards\u003c/span\u003e\u003c/h3\u003e\n\u003cimg src=\"http://farlandsorbust.com/patreon/national-park.png\" style=\"float: right;\"\u003e\nTo become a Patron of mine, you can pledge any amount you\u0027d like! As a small token of my thanks, I am offering special Patron \"rewards\" listed with each tier. Postcards, Discord server access, and Minecraft server whitelisting are a few of the ways I can show my gratitude. Please keep in mind, however, that your pledge is not equivalent to a purchase of these items, but primarily a direct support for the content I create!"
