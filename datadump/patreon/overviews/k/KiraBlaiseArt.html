    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, my name is \u003cstrong\u003eKira\u003c/strong\u003e! I\u0027m a 24 year old full time student working towards my Bachelor of Social Work degree \u0026amp; an aspiring artist/entertainer on\u00a0\u003ca href=\"https://www.twitch.tv/kirablaisec\" rel=\"nofollow\"\u003etwitch.tv\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e Through your support, I\u0027ll be able to dedicate more time creating art for awareness \u0026amp; hosting events to support non-profit charities and create open dialogue about mental health.\u00a0Your support through Patreon will directly help me with my financial stability as I focus my time \u0026amp; energy into creating a positive, safe and loving community!\u003cbr\u003e\u003cbr\u003eI wish to use this platform and my work to advocate for youth who are struggling with mental illness, clinical depression and suicide/suicidal inclinations. This is very close to my heart as I have clinical/major depression, borderline personality tendencies, and am a survivor of suicide. I hope that through open conversations on mental illness \u0026amp; sharing my story, we can works towards eliminating the stigma surrounding it, making it easier for those struggling to speak up and ask for help.\n\u003cbr\u003e\u003cbr\u003eWhen I can, I hope to host charity streams where \u003cstrong\u003e100% of all proceeds\u003c/strong\u003e made will be given to the selected non-profit! \u003cbr\u003eHere\u0027s what we\u0027ve done so far:\u003cbr\u003e22/02/2017\u00a0\u003ca href=\"http://www.projectsemicolon.org/donate.html\" rel=\"nofollow\"\u003eProject Semicolon\u003c/a\u003e - $1100 RAISED! \u2665\u003cbr\u003e21/04/2017\u00a0\u003ca href=\"http://awayhome.ca/\"\u003eA Way Home\u003c/a\u003e - $2030 RAISED! HOLY! \u2665\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://kirablaiseart.com/shop\" rel=\"nofollow\"\u003eOriginals For Sale\u003c/a\u003e\u003cem\u003e\u003cdel\u003e\u003cbr\u003e\u003c/del\u003e\u003c/em\u003e\u003ca href=\"https://society6.com/motherpoecak\" rel=\"nofollow\"\u003ePrints For Sale\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI look forwards to working with all of you in building a better and brighter future!! None of this could ever be possible without your generosity, help \u0026amp; love! \u2665\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you or someone you know needs help, please use the resources below!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eC a n a d a :\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eKids Help Phone: \u003c/em\u003e1-800-668-6868\u003cbr\u003e\u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fsuicideprevention.ca%2Fneed-help%2F\u0026amp;h=BAQEnNEWG\u0026amp;s=1\" rel=\"nofollow\"\u003ehttp://suicideprevention.ca/need-help/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fcrisiscentrechat.ca%2F\u0026amp;h=RAQHx3DoP\u0026amp;s=1\" rel=\"nofollow\"\u003ehttp://crisiscentrechat.ca/\u003c/a\u003e \u003cem\u003e(BC \u0026amp; Yukon ONLY)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eU S :\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fsuicidepreventionlifeline.org%2F\u0026amp;h=GAQFirwR1\u0026amp;s=1\" rel=\"nofollow\"\u003ehttp://suicidepreventionlifeline.org/\u003cbr\u003e\u003c/a\u003e\u003cem\u003eNational Suicide Prevention Lifeline:\u003c/em\u003e 1-800-273-8255\u003cbr\u003e1-800-SUICIDE (1-800-784-2433)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI n t e r n a t i o n a l :\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.suicide.org%2Finternational-suicide-hotlines.html\u0026amp;h=vAQHBNCJa\u0026amp;s=1\" rel=\"nofollow\"\u003ehttp://www.suicide.org/international-suicide-hotlines.html\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.suicidestop.com/suicide_prevention_chat_online.html\" rel=\"nofollow\"\u003ehttp://www.suicidestop.com/suicide_
