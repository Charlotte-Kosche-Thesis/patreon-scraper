    "summary": "Many have never even heard of the celeste. It\u0027s a fascinating and beautiful instrument from the Romantic era, so quiet that it could not be utilized efficiently for the traditional concert environment. The keyboard instrument has a fantastic sound, somewhere between a piano and a vibraphone, giving it a clean quality that music boxes cannot achieve because of size. I look to show more people the beauty that the celeste can encourage. There will be assorted other things made, but I will mostly be recreating songs with celeste.\u003cbr\u003e\u003cbr\u003eUntil goals are met, I will not create more than 2 files a week. (This excludes files I created before joining Patreon.)\u003cbr\u003e\u003cbr\u003eI will post all my music to YouTube, where anyone can preview my music before they decide to make a pledge. The link can be found by clicking the YouTube icon under my profile to the left.\u003cbr\u003e\u003cbr\u003eAs of April 5th, you can pledge a minimum of $2 to receive access to various MP3 downloads. Some songs or covers are already up for free because of copyright rules (ex. all by Adrian von Ziegler).\u003cbr\u003e\u003cbr\u003eTags are organized by album placement, genre, composer, price (free/pledge), and title.\u003cbr\u003e\u003cbr\u003eEnjoy the wonder of the celeste!\u003cbr\u003e\u003cbr\u003e-- KristleTribble (norgenflorgen)"
