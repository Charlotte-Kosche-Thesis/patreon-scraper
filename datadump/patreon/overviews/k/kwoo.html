    "summary": "Howdy!\u00a0\u003cbr\u003e\u003cbr\u003eSo, welcome to my page. You may be here for a number of reasons, as there are several creative things that I do that may have brought you here. If you\u0027re new to the cult of Caoimhe Lavelle, here\u0027s a brief outline of the kind of thing I do.\u00a0\u003cbr\u003e\u003cbr\u003e- I am a poet and spoken word performer. My poetry has had many incarnations and outlets ranging from say, occasionally being printed in a zine, collaborating with musicians, running a phone line over which I wrote poetry for my callers over the course of the phonecall, to (perhaps my best-known gimmick) performing my poetry while hula-hooping.\u00a0\u003cbr\u003e- I write comix, none of which have been released or published, and am painstakingly working on a hand-drawn short collection. I don\u0027t draw digitally and my laptop is a potato.\u003cbr\u003eI also draw portraits.\u00a0\u003cbr\u003e- I DJ and occasionally make mixes. I\u0027m really into 80\u0027s alternative music and DJ mostly on the goth scene though my musical tastes are a lot more diverse than this. \u003cbr\u003e-\u00a0I write articles, mostly gig reviews. I\u0027ve also reviewed comics and will do so again! \u00a0\u003cbr\u003e- I sometimes model both for fashion and for art photographers.\u00a0\u003cbr\u003eI love working on any kind of shoot and have worked on short films and music videos behind and in front of the camera.\u00a0I also recently made my theatrical d\u00e9but!\u003cbr\u003e\u003cbr\u003eNone of this work has paid me particularly well. A lack of money has never stopped me from doing the things I love, and I put an enormous of energy and emotion into my work. But, this is where you come in! Some admirers of my work have suggested using Patreon so that they can support my work directly. I\u0027m excited because I am a generous artist whose mission in life is to give people something they will cherish and remember. I\u0027m often scolded for giving my work away for free or very cheaply, but nothing is more important to me than rewarding those who believe in my work.\u00a0\u003cbr\u003e"
