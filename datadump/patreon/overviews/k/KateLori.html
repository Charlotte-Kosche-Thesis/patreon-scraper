    "pledge_url": "/bePatron?c=74662",
    "published_at": "2013-10-29T21:34:40+00:00",
    "summary": "I\u0027ve been described as a fine glass of champagne with a twisty straw, and I think that is a pretty accurate description.\u00a0\u003cbr\u003eI\u0027m performing the art form I love in unexpected and new places.\u003cbr\u003eI end up in some pretty wonderful, and sometimes wild, projects.\u00a0\u003cbr\u003eI\u0027ve sung with orchestras, in the US and Italy, in NYC parks, operas, musicals, Off-Broadway immersive theater, night clubs, conventions, and as a mermaid at renaissance fairs.\u00a0\u003cbr\u003ePatreon revives the idea of the impresario! It takes an army of support to make an artist. I am so very lucky to have you all- and aim to make bigger and better things as I have the resources to do so. I\u0027ll make videos about my music, collaborations, and behind the scenes of my performances and projects. As Patrons, you also get a look into my past. I\u0027ve deleted a lot of who I was from social media- but you deserve to know how far I\u0027ve come to speculate how far I\u0027ll go with your support!\u003cbr\u003eThank you so much for helping this working performer achieve sustainability and have a creative outlet to share her process and adventures!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eKate Lori\u003c/strong\u003e is an emerging opera singer and self made\n\u2018Opera-preneure\u2019. She was a NYFA Entrepreneur Bootcamp Scholar in 2012 for her\nwork producing operatic recital performances for arts venues and private\nevents. She has performed at The NYU Skirball Center, Lincoln Center\u2019s David Rubenstein\nAtrium, The Teatro\nCaio Melisso\u00a0\u003cstrong\u003e\u003c/strong\u003ein Spoleto, Italy, and is currently a\nfeatured performer with the off-Broadway show Speakeasy Dollhouse. A voice\nteacher and researcher; she recently gave a TEDx Speech on the necessity of\nsinging, and makes it her mission to make opera accessible. \u003cbr\u003e\u003cbr\u003e\n\nRecent roles include such operas as Dvorak\u2019s Rusalka\n(Rusalka) Mozart\u2019s Le nozze di Figaro (Marcellina, Countess), Cosi Fan Tutte\n(Despina), Weil\u2019s Street Scene (Anna Maurrant), Menotti\u2019s The Telephone (Lucy),\nPurcell\u2019s Dido and Aneas (Belinda)and The Fairy Queen (Night, The Plaint). \u003cbr\u003e\u003cbr\u003e",

     "created_at": "2017-06-06T18:48:13.315331+00:00",
     "description": "\"Huh, that\u0027s kinda funky.\"\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIncludes\u003c/strong\u003e\n\u003cp\u003e\"I\u0027m loosing my high notes.\"\u003c/p\u003e\n\u003cp\u003e\"Why is my voice so scratchy?\"\u003c/p\u003e\n\u003cp\u003e\"It feels harder than usual to sing.\"\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWant a monthly (or single?) 15 minute voice check up? \u00a0If you have some questions or concerns I can set aside some time to give you a 15 minute Skype chat check up and my recommendations based on my experience as a performer, \u00a0training as a voice teacher and on going training as a voice clinician.\u00a0\u003c/p\u003e\n\u003cp\u003e(I\u0027m not a doctor yet, so I can\u0027t make an official diagnosis, but I can happily point you in the clinically right direction- rather than all the vocal hoodoo and wizardry that seems to be rampant on the internet.)\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eScheduling priority goes to reoccurring pledges at this tier.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePledges are drawn when you pledge, then on the first of the month going forward.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI have availability Tuesdays, Thursdays, and some weekends.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePledges are processed when you pledge and then on the first of the month going forward.\u00a0\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eJoin the patron community\u003c/li\u003e\n\u003cli\u003ePatron-only content feed\u003c/li\u003e\n\u003cli\u003eYour question or request in my content.\u003c/li\u003e\n\u003cli\u003eCopies of media (.mp3, .mov, etc. )\u00a0\u003c/li\u003e\n\u003cli\u003e15 minute mini session- voice check up or question\u003c/li\u0
