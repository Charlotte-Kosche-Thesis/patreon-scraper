    "summary": "Hello! You can call me Bee, or some people call me Kitty. I am a 19-year-old cosplayer and model from North Carolina. I\u0027ve been cosplaying for almost a year now (July 2016 was when I did my first cosplay at a convention!) and it\u0027s my dream and my goal to turn this into a career, as well as bringing quality, entertaining twitch streams to all of my fans and friends. To see more of my work, please check out my instagram! instagram.com/kittyloid\u003cbr\u003e\u003cbr\u003eSo far in my journey, I\u0027ve accomplished becoming an affiliate of twitch and built a following of over 1,500 total on multiple social media platforms.\u003cbr\u003eI love the art and the craft of cosplaying. It\u0027s become my biggest hobby and a wonderful passion of mine. Through cosplaying I\u0027ve learned so much about myself and my abilities, made so many wonderful friends, and generally just come out of my shell as a person, learning to love myself.\u003cbr\u003e\u003cbr\u003eI also recently started making music! I\u0027m extremely amateur and I don\u0027t have many resources for this art form. So any support will also go towards music making software as well! You can listen to my tunes\u00a0\u003ca href=\"https://soundcloud.com/lilpeachbun\" target=\"_blank\"\u003ehere on my soundcloud!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCurrently I do not have a PC. One of my goals of Patreon is to get one so I can improve my stream quality and do more cosplay/creative related streams as well as music making. Support money will also go to travelling for conventions, my cosplay fund, and generally paying bills to live!\u003cbr\u003e\u003cbr\u003eI love what I do and I love all of the people who\u0027ve helped make it possible thus far for me to do it. To have a proper platform to give back is something I\u0027m so excited about.\u003cbr\u003eThank you so much for stopping by and reading what I\u0027m about!\u003cbr\u003e"
