    "summary": "Hi, I\u0027m Kilkakon. Here you can find behind the scenes previews on development of my\u003cstrong\u003e game mods \u003c/strong\u003eand the ever popular \u003cstrong\u003eShimeji\u003c/strong\u003e project! Thanks for checking out my work, hope you love it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://kilkakon.com/images/patreonbanner1.png\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eShimeji \u003c/strong\u003eis a desktop mascot program that can be customised any way you like! My goal is to add features to the program and allow infinite possibilities:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePetting shimeji to see them smile!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eScaling shimeji so they fit better on big screens!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTransforming shimeji from one type to another!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCapping the number of shimeji out!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eInteraction between shimeji and props, items!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDestroying action that removes a shimeji, great for items!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSounds and background music!\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://kilkakon.com/images/patreonbanner2.png\"\u003e\n\u003c/div\u003e\nMy current game development projects include \n\u003cstrong\u003e\u003ca href=\"http://kilkakon.com/c\u0026amp;c\" target=\"_blank\"\u003eCommand \u0026amp; Conquer\u003c/a\u003e\u003c/strong\u003e and \u003cstrong\u003eTerror From The Deep\u003c/strong\u003e. Expect updates once or twice a week!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://kilkakon.com/images/patreonbanner3.png\"\u003e\n\u003c/div\u003e\nYou can also join \n\u003cstrong\u003e\u003ca href=\"https://discord.gg/ZUs7VBT\"\u003emy community Discord\u003c/a\u003e\u003c/strong\u003e where we discuss modding and Shimeji changes live! If you need a hand getting something working it\u0027s also the fastest way to get in touch!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e10% of your support \u003c/strong\u003ehere on Patreon will be \u003cstrong\u003edonated to charities\u003c/strong\u003e specialising in helping people in third world countries. This isn\u0027t some cheap gimmick; it\u0027s my dream to make this world a better place for everyone! Know that by helping me others will be helped along the way.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eVisit my site at \u003ca href=\"http://kilkakon.com\"\u003ekilkakon.com\u003c/a\u003e!\u003c/strong\u003e\n\u003c/div\u003e"
