    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Lhpf0FFc0Ks\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/Lhpf0FFc0Ks",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003eThis Page is Getting a Make-Over Beginning of May. New video, new info, new ideas and inspiration. Come back or jump in and be part of the changes. \u003cbr\u003eMuch love to you! \u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.keepingthedream.com/\" target=\"_blank\"\u003ewww.KeepingtheDream.com\u003c/a\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eGot a new job, moved out of the city and into the country (out of the blue, serendipitously)\u003c/strong\u003e\u00a0and oh yeah, got sick with the nasty bug that seems to be felling people left and right, with a bad case of laryngitis to boot -- all in a span of weeks. December was rough! \u003cbr\u003e\u003cbr\u003eSo now that I\u0027ve gone through training, am settled in my new home and well again (yay!), I can resume posting on a regular basis, record podcast episodes \u003cem\u003eand\u003c/em\u003e share the creative process with you! \u003cbr\u003e\u003cem\u003e\u003cbr\u003eStretch those wings, it\u0027s going to be a wonderful year! :)\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u00a0\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/04/HighPoint_divider_patreon.jpg\"\u003e\u003c/strong\u003e\n\u003cstrong\u003e\u003cbr\u003e\nCreativity is My Lifeline, My Heartbeat. \u003c/strong\u003e\u003cbr\u003e\nAs a single mom, caregiver to my mom until she passed away in \u002797, my sister and a more than dear friend who passed away from cancer in 2004 and 2009 respectively, a period of homelessness and raising my third child with little to no support, my creativity was the one constant. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/06/ArtistActivism_6photos.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\nI wrote and recorded the CD, \u003cstrong\u003e\u003cem\u003eFor the Sake of Love,\u003c/em\u003e\u003c/strong\u003e based on my healing journey and wrote a children\u0027s book, \u003cstrong\u003e\u003cem\u003eLittle Yellow Pear Tomatoes\u003c/em\u003e,\u003c/strong\u003e published by \u003cem\u003eIllumination Arts\u003c/em\u003e, based on the teachings of Thich Nhat Hanh and endorsed by Jane Goodall. \u003cbr\u003e\n\u003cbr\u003e\nI used my creativity to engage in human rights activism.\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s\n for each of us to decide on which side we will stand -- love or fear. I\n choose love. And for me, love looks like living, working, and spreading\n the message of healing as a full-time artist activist. \n\u003cbr\u003e\n\u003cbr\u003e\nThey say, anything is possible. I believe this is possible. \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n \u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003ePatreon is my YES to that possibility.\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/04/HighPoint_divider_patreon.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhere There\u0027s Smoke Series on Covert Abuse\u003c/strong\u003e\u003cbr\u003e\nThis is a book series on covert abuse and the healing journey that I\u0027m making into podcasts.\u003cbr\u003e\n\u003cbr\u003e\nIf you look at the column to the left and at the bottom, you\u0027ll see a small section called \"Featured Tags.\" Click the tag \u003cstrong\u003e\"wtss1 podcast\"\u003c/strong\u003e and all available public episodes will appear.\u00a0I publish \nall episodes here first, privately, for those with early access. After 24 hours, \nthey become public posts.\n\u003cbr\u003e\n\u003cbr\u003e\n Alternatively, you can go to my website,\u003ca href=\"http://www.keepingthedream.com\"\u003e www.keepingthedream.com\u003c/a\u003e, to hear the episodes and read the show notes with complete transcript. And don\u0027t forget you can subscribe through your favorite pod-catcher and receive each new episode as it becomes publicly available right on your podcast app\u003cstrong\u003e!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/08/WTSS1PodcastImage_250B.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eWhat are the books in the series?\u003c/strong\u003e\u00a0 In Episode 1, I give a summary of each of the books found in the series on covert abuse. You can listen to the book descriptions starting at the 2:51 time mark. Or scroll down the page on my \u003ca href=\"http://keepingthedream.com/category/wtss1-covertabuse-discernment/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e and read the summaries in the transcript.\u003cbr\u003e\n\u003cbr\u003e\nThe healing journey isn\u0027t easy, but it\u0027s made kinder and a bit gentler if you travel with friends and people who care. I hope you\u0027ll join me.\u003cbr\u003e\n\u003cbr\u003e\nIf you find this podcast and my writings helpful to you or could be to someone you know, please share and consider becoming my patron. It will greatly help me continue this work! Seriously, one or several dollars at a time can add up especially if people spread the word. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe more support I have, the more free time I have to create\u003c/strong\u003e, to write, record, edit and publish.  It\u2019s an intricate process, and one in which I\u0027m still learning and writing the series as I go along. \u003cbr\u003e\n\u003cbr\u003e\nThank you for being here! With all my heart, \u003cbr\u003e\n~ demian\u003cbr\u003e\n\u003ca href=\"http://www.keepingthedream.com/\" target=\"_blank\"\u003ewww.keepingthedream.com\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/04/HighPoint_divider_patreon.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eIf you\u2019ve never been to Patreon, it\u2019s wonderful! \u003c/strong\u003e\u003cbr\u003e\nPatreon is an opportunity for artists to receive sustainable support to do their art. And an opportunity for those who want to support them! Perfect match. This is grassroots support for artists. No longer do you have to be one of the wealthy few to be an art patron!\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s how it works. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLook over to the right. \u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/05/red-arrows.gif\"\u003e\u003c/li\u003e\n\t\u003cli\u003ePick a tier of monthly support you want to engage in. You\u0027ll be eligible to claim the rewards for that tier and every tier below you.\u003c/li\u003e\n\t\u003cli\u003eIf you pledge any amount between the tiers, you will receive the rewards from the tiers just below your pledge and every tier below that. If you then choose to pledge at the next tier above your previous amount, you\u0027ll receive the rewards for that tier and every tier below.\u003c/li\u003e\n\t\u003cli\u003eFor example: If you pledge $3 a month, you\u0027ll receive the awards from the $3 and $1 tiers. If you pledge $4 a month, which is more than the $3 tier but less than the next tier, which is $5, you\u0027ll receive the rewards from the $3 and $1 tier. However, if you pledge at $5 a month tier, you\u0027ll receive rewards from the $5 tier plus the $3 and $1 tiers. Make sense?\u003c/li\u003e\n\t\u003cli\u003eClick the \"Get $ Reward\" button for the tier you desire, and follow directions. You\u0027ll be charged for the amount you choose at that time, and then monthly thereafter. And of course, you can cancel or change your tier level of support at any time.\u003c/li\u003e\n\t\u003cli\u003e And voila! Congratulations! You\u0027re a full-fledged \u003cstrong\u003ePatron of the Arts\u003c/strong\u003e! Yay!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nSee? It\u0027s easy! \u003cstrong\u003eAnd you can cancel or switch tiers or cancel at any time!\u003c/strong\u003e You are in complete control. \u003cbr\u003e\n\u003cbr\u003e\nBottom line, the more patrons I have, the less \"outside job\" hours I have to work, the more time to devote to my writing and music and activism.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJust know that even though it may \u003cem\u003eseem\u003c/em\u003e like a small amount of money in the lower tiers, it does add up.\u003c/strong\u003e More, each contribution is a wonderful affirmation that I\u2019m going in the right direction, and another powerful incentive to keep going forward --\u00a0 being accountable to you. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/04/HighPoint_divider_patreon.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat Your Patronage Will Go Toward:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTIME!\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eThis is THE most important impact of your support!\u003c/em\u003e \u003cbr\u003e\n\u003cbr\u003e\nAny amount of support is greatly appreciated, and will positively impact my ability to write. I have to balance between my deep held belief that this information needs to be available to all who want it and respecting who I am as an artist. The whole point is to create a level of sustainability for my work as an activist and artist. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/06/WTS_Book1_closecrop100.jpg\" style=\"float: left; width: 100px; margin: 0px 10px 10px 0px;\"\u003e\u003c/em\u003eCOMPLETING THE \u003cem\u003eWHERE THERE\"S SMOKE SERIES\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\nExposing the\n manipulation of covert abuse and empowering those who have been hurt by\n it is the stand I\u0027m taking against the rising tide of abuse on individuals, the \nAmerican people and elsewhere in this world.\n\u003cbr\u003e\n\u003cbr\u003e\nThere are other projects \u2014 writing and music \u2014 all with the same theme of healing and empowerment, and I\u2019ll share those as we go along, but right now this is my focus. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSHARING THE CREATIVE PROCESS\u003c/strong\u003e\u003cbr\u003e\nI want to walk every step of the way with you. I\u2019m learning so much creating podcasts and seeing how it affects my writing \u2014 to the better! While I\u2019m working on this project, I need to write other things, smaller things, like poetry, song lyrics. Plus, there are creative decisions I need to make and I will be asking patrons for feedback. \u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAND THE EXPENSES OF WRITING\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCopyright fees\u003c/li\u003e\n\t\u003cli\u003eISBN fees\u003c/li\u003e\n\t\u003cli\u003eCover design for \u003cem\u003eWhere There\u2019s Smoke\u003c/em\u003e series\u003c/li\u003e\n\t\u003cli\u003eCover design for \u003cem\u003eFor the Sake of Love eBook\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eCover design and illustrator for \u003cem\u003eRiver of Heaven\u003c/em\u003e book.\u003c/li\u003e\n\t\u003cli\u003eEditing and Formatting for all the books \u003c/li\u003e\n\t\u003cli\u003eRecording time/production for songs\u003c/li\u003e\n\t\u003cli\u003eMonthly costs of Web hosting, newsletter service, podcasting hosting, graphic art service.\u00a0 \u003c/li\u003e\n\t\u003cli\u003eYearly domain name renewals\u003c/li\u003e\n\t\u003cli\u003eBetter (much better) recording equipment and editing software for podcasts and videos\u003c/li\u003e\n\t\u003cli\u003eExpert and legal services \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/04/HighPoint_divider_patreon.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003ePLUS MY SINGING VOICE!\u003c/strong\u003e\u003cbr\u003e\nCare-taking and working a stressful job has rendered me fatigued much of the time. The body is the vocalist\u2019s instrument, so while I can still write words, it\u2019s harder to sing them when I\u0027m exhausted. When I manage to get the rest I need, my vocal chords do a rebound and I can sing. My tone is clear, I have control and my singing voice easily carries the song\u2019s message.\u003cbr\u003e\n\u003cbr\u003e\nI want to do this\u2026\u003cbr\u003e\n\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/07/DemianYumei_Recording_Miyasan-1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAnd this again...\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VsjxkRzqJKs\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAs an incest survivor, it\u2019s been a long hard journey\u003c/strong\u003e reclaiming my voice after years of being silenced as a child. I want to use it again in response to today\u0027s rhetoric of hate and fear. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI will never stop\u003c/strong\u003e. But your support will make it possible for me to not only write and speak more than once in a while or piece by piece, but to sing again. \u003cbr\u003e\n\u003cbr\u003e\nSo many stories to tell, songs to sing and dreams waiting to come true... \u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s see what we can do -- together. \u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nWith all my heart, thank you.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nDemian,\u003cbr\u003e\n\u00a0~ Keeping the Dream\u003cbr\u003e\n\u003cbr\u003e\u0026lt;/text-align:\u0026gt;"

     "description": "\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/04/1caterpillar_patreongoals.jpg\"\u003e \u003cbr\u003e\u003cstrong\u003eReaching this goal, first, I will be out of my mind thrilled! \u003c/strong\u003eSecond, it will lift a significant layer of stress off my creative process. It\u0027s necessary that I return to a full-time \"outside\" job within the next couple weeks, but I will not feel pressured to take extra hours to make ends meet. \u003cem\u003e\u003cbr\u003e\u003cbr\u003eI am determined not to go back to working on my projects piece meal. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis amount will enable me to write and record on a fairly regular basis outside of work, and get my podcast episodes out in a more consistent and timely manner. Right now, I\u0027m averaging one episode bi-weekly. I do \u003cem\u003enot\u003c/em\u003e want to do less!\u003cbr\u003e\u003cbr\u003eFeeling grateful for each act of support, no matter how big or how small. Every gift is cherished. Nourishing myself on all the kindness and good thoughts coming my way.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWith all my heart, thank you! \u0026lt;3 \u003c/em\u003e\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 100000,
     "completed_percentage": 5,
     "created_at": "2017-01-26T05:19:15+00:00",
     "description": "\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/09/2spinningcaterpillar.jpg\"\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eThe one thousand mark! Definitely an ice cream sundae celebration! \u003c/strong\u003eI haven\u0027t had one in ages. Maybe one of those monster sundaes from Friendlies or another ice cream parlor. I\u0027ll be asking for suggestions and post photos... may wind up in a sugar coma, but it will be with a smile on my face! \u003cbr\u003e\u003cbr\u003eAnother step closer to my dream of being able to create full-time. Reaching this goal enables me to shed debt accrued over the years taking off work to care for my sister and a more than dear friend, both of whom battled cancer. \u003cbr\u003e\u003cbr\u003eIt\u0027s still too soon for me to go full-time financially, but I can feel the time for transmutation approaching and I ready myself for it. If I\u0027m not already publishing one episode every week, for my podcast series on covert abuse, I will be now!\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cem\u003e*Thank you*\u003c/em\u003e for being a part of this process and for making this world a better place, by helping to bring the healing journey to more people. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eTogether, we\u0027re doing this \u0026lt;3 \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

   {

     "completed_percentage": 3,
     "created_at": "2017-01-26T05:19:15+00:00",
     "description": "\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/04/2chrysalis_patreongoals.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eAnother major goal met, half-way mark to two thousand!\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eReaching this goal calls for a song-writing celebration!\u003c/strong\u003e I will write an original song for the occasion and record it for you \u0026lt;3\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m thinking the butterfly-becoming must listen to a celestial song inside the chrysalis encouraging it to come forth. I must add my own.\u003cbr\u003e\u003cbr\u003eNot sure where this will take me job-wise, but I will most definitely have more options as to the number of \"outside\" hours I\u0027ll need to work. Reaching this goal will free up time for me to release podcast episodes on a regular basis\u003cstrong\u003e \u003c/strong\u003eof 2 a week.\u00a0\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy heart is singing! And it\u2019s not just the money. It\u0027s knowing you see the value of this work and believe that I can do this, that *we* can do this together that ignites the fire in me to create with more conviction and passion than ever. \u003cbr\u003e\u003cbr\u003eThank you for encouraging me to \ndo better, to create more and to share the message of the healing journey. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eReally reaching into the depths of that creative, life changing energy!\u003c/em\u003e You are the best! Thank you!\u003cbr\u003e\u003cbr\u003e",

     "created_at": "2017-04-25T06:04:27+00:00",

   {
    "attributes": {

     "created_at": "2017-09-17T00:40:26+00:00",
     "description": "\u003cimg src=\"http://keepingthedream.com/blog/wp-content/uploads/2017/04/3monarchbutterfly_patreongoals.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eMy work on the healing journey can now receive 100% of my focus. This calls for a performance piece celebration, where I stretch my wings and fly!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eI commit to creating and performing a spoken word/music performance piece and will ask you for input on media, content and venue! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf I haven\u0027t already resigned from my outside job, I can now!!!\u003cbr\u003e\u003cbr\u003eI have the space, mental and emotional, and time to complete the rest of the books in the series on Covert Abuse in a timely manner \u2014 there\u2019s six of them! And begin to work on my other books.\u003cbr\u003e\u003cbr\u003eAll the business expenses listed to the right -- ISBN and copyright fees, editing, formatting, cover designing easily done now -- professionally with no cutting corners!\u003cbr\u003e\u003cbr\u003eAt this point I\u2019ll be ready to tackle a long cherished project \u2014 my mother\u2019s story. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eThere are no words for me to express my gratitude. \u003c/em\u003e\u003cem\u003eStretching my wings and ready to fly! \u0026lt;3 \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
