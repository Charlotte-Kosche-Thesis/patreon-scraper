    "summary": "Hi! I\u0027m Roni, co-founder of Kuupu, a small development team based in Brazil.\u003cbr\u003e\n\u003cbr\u003eWe are developing Exodemon, a fast paced old-school first person shooter.\u003cbr\u003eIt started as a small demo made during\u00a0\u003ca href=\"http://ludumdare.com/compo/ludum-dare-35/?action=preview\u0026amp;uid=22691\" target=\"_blank\"\u003eLudum Dare 35\u003c/a\u003e under the name of \"Devil\u0027s Hand\".\u003cbr\u003e\u003cbr\u003eYou can play the current version here at\u00a0\u003ca href=\"https://kuupu.itch.io/exodemon\"\u003eItch.io\u003c/a\u003e or here at\u00a0\u003ca href=\"http://gamejolt.com/games/exodemon/141891\"\u003eGamejolt\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cimg src=\"https://media.giphy.com/media/3oriNKcyVbUC8LBjig/giphy.gif\" style=\"width: 349px;\"\u003e\u003cbr\u003eWith your support we\u0027ll be able to dedicate more of our time to Exodemon and future projects, in the present moment we only have our spare time to work in these projects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/l2JhCSzrQYUaqmhBm/giphy.gif\" style=\"width: 346px;\"\u003e\u003cbr\u003eIf you believe the world could use some more games that don\u0027t hold you by the hand and\u00a0guide you like a baby, spoiling all the experience, please consider to support this patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eThe most important thing in Exodemon has been by far the community, since the beginningof the development during the\u00a0\u003ca href=\"http://ludumdare.com/compo/ludum-dare-35/?action=preview\u0026amp;uid=22691\" target=\"_blank\"\u003eLudum Dare 35\u003c/a\u003e, the community has influenced and helped to shape Exodemon to it\u0027s current form.\u003cbr\u003eWe have chosen Patreon to have a \"formal\" way to gather this community, and to give something back other than the game itself, this way we can help you creating your games and, who knows, maybe in the future we\u0027ll be the ones participating of the community of your game!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you earn?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- First of all, a big, huge, enormous THANK YOU!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Get the game faster.\u003c/strong\u003e\u003cbr\u003eWe have been working on Exodemon only during our spare time, founding it with the money we earn from freelancing and other jobs. We hope to boost the time we can spend working on the title by having some extra bucks per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Get the game Early\u003c/strong\u003e\u003cbr\u003eYou\u0027ll get builds more frequently than the public builds, each time we have a stable version, it\u0027ll be here for you to download.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Improve your own game!\u003c/strong\u003e\u003cbr\u003eWe\u0027ll help in any way we can to make your game better, need tips? your artwork is a mess? you can\u0027t code that awesome enemy? don\u0027t know where to start? how to wash your cloths without a washing machine? your cat gets crazy at night and breaks\u00a0everything in the house? JUST ASK US!\u003cbr\u003eEach month we\u0027ll provide 1 hour of consultancy\u00a0to each one who pledges for $ 10.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Improve everyone\u0027s games!\u003c/strong\u003e\u003cbr\u003eWe\u0027ll try to make some blog posts about game development, some tips we learned from the process of making Exodemon and how we found in the community a giant source of knowledge.\u003cbr\u003eAfter we reach $200 per month, these blog posts will be released on a weekly basis.\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eOpen source projects\u003c/strong\u003e\u003cbr\u003eWe\u0027ll create some open source game projects, you can use any of it\u0027s assets in any way you want. You can find the first project, a Platformer, on\u00a0\u003ca href=\"https://www.patreon.com/posts/free-platformer-8370374\"\u003ethis\u00a0post\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can find us at:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003ca href=\"https://steamcommunity.com/sharedfiles/filedetails/731857847\" target=\"_blank\"\u003eSteam Greenligh\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://kuupu.itch.io/exodemon\" target=\"_blank\"\u003eItch.io\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://gamejolt.com/games/exodemon/141891\" target=\"_blank\"\u003eGamejolt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/exodemongame/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/kuupudev\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.behance.net/roniss\"\u003eBehance\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
