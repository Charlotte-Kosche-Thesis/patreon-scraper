    "published_at": "2017-09-08T02:02:15+00:00",
    "summary": "Hey there! Thank you for thinking about us, and about supporting us. We are doing all we can to support creators making comics, video games and animation in Africa, so by supporting us, you\u0027re really supporting them as well.\u003cbr\u003e\u003cimg src=\"http://kugali.com/wp-content/uploads/2017/09/What-does-Kugali-mean.png\"\u003e\u003cbr\u003eYour donation each month ensures that we can continue to promote creators in Africa by interviewing and talking about them on our podcast and on YouTube, by curating their work on our website, and by putting their comics in the Kugali Magazine. Every month, the Magazine will feature three different complete comics from different nations in Africa, and also include interviews with the creators of these comics.\u003cbr\u003eOur \u003ca href=\"http://kugali.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e is a library of comics and artwork from all over Africa, complete with profile pages for the creators. Our YouTube channel has gameplay footage from some of the most ambitious video games and animated projects being created in Africa. The world may have opened its eyes to the African film, book and music industries, but comics, gaming and animation (read: nerd media) in Africa has been grossly overlooked. We need your help to put the spotlight on the best nerd media from Africa and the African diaspora. We\u0027ve got lots of cool rewards to thank you for your support. Thanks!\u003cbr\u003e\u003cbr\u003e"
