    "summary": "\"Game design theory, and \u003cem\u003egames designed with theory\u003c/em\u003e.\"\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI am interested in advancing the discipline of game design and its surrounding discourse\u003c/strong\u003e. What that means is, I want people, including myself, to find out how to create better rulesets for interactive entertainment. Here are some of the ways that I go about that:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI write \u003cstrong\u003earticles\u003c/strong\u003e, both for \u003ca href=\"http://www.keithburgun.net\"\u003emy site\u003c/a\u003e and for other sites such as Gamasutra and Polygon.\u003c/li\u003e\u003cli\u003eI design \u003cstrong\u003egames \u003c/strong\u003e- but not just any games. Games that test game design theory, such as my own upcoming \u003cem\u003eEscape the Omnochronom!\u003c/em\u003e\u003c/li\u003e\u003cli\u003eI run a \u003cstrong\u003e\u003ca href=\"http://keithburgun.net/podcast-2/\"\u003epodcast\u003c/a\u003e \u003c/strong\u003ethat talks in-depth about game design topics and includes interviews with many smart designers and thinkers\u003c/li\u003e\u003cli\u003eI write \u003cstrong\u003ebooks \u003c/strong\u003eon game design. So far, I\u0027ve written \u003ca href=\"http://www.amazon.com/Game-Design-Theory-Philosophy-Understanding/dp/1466554207/ref=pd_rhf_dp_p_img_7\"\u003eGame Design Theory\u003c/a\u003e and \u003ca href=\"http://www.amazon.com/Clockwork-Game-Design-Keith-Burgun/dp/1138798738/ref=sr_1_1?ie=UTF8\u0026amp;qid=1421627861\u0026amp;sr=8-1\u0026amp;keywords=Clockwork+Game+Design\"\u003eClockwork Game Design\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eI create \u003cstrong\u003evideos \u003c/strong\u003eon game design, such as \u003ca href=\"https://www.youtube.com/watch?v=vw76jqF1nkI\"\u003e3 Minute Game Design\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eI moderate reddit\u0027s \u003ca href=\"http://www.reddit.com/r/gamedesign\"\u003e/r/gamedesign\u003c/a\u003e \u003cstrong\u003esubreddit\u003c/strong\u003e, which I also helped design.\u003c/li\u003e\u003cli\u003eI run my own forum and discord communities\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eI sometimes teach game design at local art schools, as well as give \u003cstrong\u003etalks \u003c/strong\u003eat universities.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe game I\u0027m currently working on is called \u003cem\u003e\u003cstrong\u003eEscape the Omnochronom\u003c/strong\u003e\u003c/em\u003e, an innovative single player tactical strategy game based on lane-pushing. It\u0027s sort of like \u003cem\u003eDotA \u003c/em\u003emeets Rogue-likes. More about this game soon.\u003cbr\u003e\u003cbr\u003eI\u0027m also making a deckbuilding card game called \u003cem\u003e\u003cstrong\u003eSplash Clash on Lake Street\u003c/strong\u003e. \u003c/em\u003eMore info on that one soon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll of this stuff takes a ton of time and effort.\u003c/strong\u003e If you think what I do is worth supporting, please consider becoming a patron. By doing so, you will get access to some extra content, early builds of my games, and other neat stuff.\u003cbr\u003e\u003cbr\u003eCheck out \u003cstrong\u003e3 Minute Game Design\u003c/strong\u003e\u0027s first episode below as an example of what I do. Otherwise, find out more about my work at my site: \u003ca href=\"http://www.keithburgun.net\"\u003ehttp://www.keithburgun.net\u003c/a\u003e. Thanks for reading!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/vw76jqF1nkI\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
