    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/304814951761969154/320149993786834945/ForResume4.png\" style=\"width: 408px;\"\u003e\u003cbr\u003eFind me on Social Media!\u003cbr\u003e\u003ca href=\"http://www.jgeneliu.com\"\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e\u003c/a\u003e |\u003cstrong\u003e\u00a0\u003ca href=\"http://twitch.tv/keeterz\"\u003eTwitch\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/keeterz_\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://keeterz.deviantart.com\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"http://instagram.com/keeterz_\"\u003eInstagram\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/XqADTk\"\u003eDiscord\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThe name\u0027s Jeff, but you can call me by my online moniker Keeterz! I am an artist from the San Francisco Bay Area who regularly streams on Twitch Creative. I primarily paint, and I just love bright, vibrant colors and expressive characters! I also create a lot of fan art--particularly of fighting games, Overwatch, Steven Universe, and various anime--that I use as convention prints.\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/304814951761969154/320164321697202178/Patreon_Examples02.jpg\" style=\"width: 557px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eMany people know me as one of the major members of the Yo! Videogames IlluminArti. I have done a lot of art for\u00a0\u003ca href=\"http://twitch.tv/maximilian_dood\"\u003eMaximilian_DOOD\u003c/a\u003e, \u003ca href=\"http://twitch.tv/unrooolie\"\u003eUnRooolie\u003c/a\u003e, \u003ca href=\"http://twitch.tv/unrooolie\"\u003e\u003c/a\u003e\u003ca href=\"http://twitch.tv/infinite_SGE\"\u003eInfinite_SGE\u003c/a\u003e, and the YVG community in general. I consider the YVG community a second family of sorts, and I owe a lot to that community for where I am today!\u003cbr\u003e\u003cimg src=\"https://images.discordapp.net/.eJwFwUsOgyAQANC7cACYkY_ivntv0BAlaAMOYaZJk6Z373tf9R5VreoU6bwac1y80zg0C41Usi5EpebUL9Y7NZNE0n62fAsbC25BFz3OAWOI6J2xE2CIAB5tcPMyQTRbkpHpfj4-qfWaGax-9aJ-f5vLJp8.cXrum1MLXt9dszwlZ8Y98TLKL_A?width=896\u0026amp;height=284\" style=\"width: 558px;\"\u003e\u003cbr\u003eThat being said, there are bills to be paid and I can\u0027t be doing artwork for free all the time. Art is something I would like to be able to do for a living, and any amount of financial support will help me towards that goal! I\u0027ve created this Patreon as a means for my followers to help fund my lifestyle as I work on content for conventions so I can go meet all of you out in the real world, and it will also give me a chance to create special content for you guys in the form of exclusive perks! \u003cbr\u003e\u003cbr\u003eBy supporting me through Patreon, you will get access to:\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly Painting Poll\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePatrons can vote on a character or subject for me to paint each month.\u003c/li\u003e\u003cli\u003eAll patrons will have access to high resolution image files\u003c/li\u003e\u003cli\u003eSubscriber will have access to PSD files\u003c/li\u003e\u003cli\u003eBenefactors will have access to time lapse videos\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePSD Files of any Patreon content \u003c/strong\u003e(Subscriber tier and above)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProcess Videos of Patreon content\u00a0\u003c/strong\u003e(Benefactor Tier)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommission Discounts \u003c/strong\u003e(Benefactor Tier)\u003c/li\u003e\u003c/ul\u003eAnyhow, I hope you decide to join me on this journey as I set out to connect with others who are fans of the same media I enjoy! If you can\u0027t support me with money, the viewership always helps on my stream at\u00a0\u003ca\u003etwitch.tv/keeterz\u003c/a\u003e. Hopefully I can see you there!\u00a0\u003cbr\u003e"
