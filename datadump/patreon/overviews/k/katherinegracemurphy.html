    "summary": "\u003ch2\u003eHello Patreon!\u00a0\u003c/h2\u003ePROFILE PHOTO:\u00a0\u003ca href=\"http://christincall.com/index.html\"\u003eCHRISTIN CALL\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you \u003c/strong\u003eso much to all my Patrons for helping fund my work and livelihood. In the short time I\u0027ve been with Patreon, my Patrons have already helped fund housing for the cast and crew of \u003cem\u003eDead Oasis, \u003c/em\u003ea dance film directed and produced by me\u003cem\u003e,\u003c/em\u003e and \u003cem\u003eSpiral\u003c/em\u003e, the 2nd novel of the \u003cem\u003eRing\u003c/em\u003e trilogy (research).\u00a0\u003cbr\u003e\n\u003ch4\u003eWho I am\u003c/h4\u003e\nI am a writer, film-maker and dancer/dance-maker, currently out of Seattle, WA.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat I do\u003c/h4\u003eI brand myself as a creative risk taker, eclectic art maker and skilled communicator. Though I play with various mediums, my personal work tends towards horror, dark comedy, tragedy and social commentary, focusing on psychology and character development. I find beauty in the parts of people that only a mother could love and compassion in the places we tend not dare to visit.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003eIt\u0027s hard having big dreams on a small budget. I want to bring exclusive behind-the-scenes and pre-released work to those who regularly support me and believe in my work.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat I intend to do\u003c/h4\u003e\nPatreon will act as an aid for funding small, passion projects and submitting work to film festivals and writing competitions.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eRewards\u003c/h4\u003e\nPrivate links to films, dance clips, scripts, short stories, poems, personal one-on-one discussions, and private access to work before any one else gets to see it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you \u003c/strong\u003eso much to all my Patrons for helping fund my work and livelihood.\u00a0\u003cbr\u003e\nxoxo\u003cbr\u003e"
