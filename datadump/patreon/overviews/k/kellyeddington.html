    "is_monthly": false,

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FY5pkak21Tcc%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DY5pkak21Tcc\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FY5pkak21Tcc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/Y5pkak21Tcc",

    "patron_count": 19,

    "published_at": "2014-03-23T21:28:51+00:00",
    "summary": "\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWHO I AM \u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI am a watercolor artist who creates highly detailed paintings of people, plants, and animals, along with things that are shiny and complicated. \u003cbr\u003e\u003cbr\u003eI\u2019ve been working as a professional artist since 2010. Before that, I was an award-winning art teacher for seventeen years. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"//alizarine.typepad.com/.a/6a011278ffd49328a40163022a6696970d-pi\" width=\"640\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e WHAT I DO \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI may have left the classroom, but it hasn\u2019t left me, and I have created a series of educational and entertaining art videos on my YouTube channel, Kelly Eddington Watercolors. Some are tutorials for beginning painters, some are art lessons for absolute beginners who just want to learn how to draw, and some are speed-painting videos for anyone who likes to watch something beautiful emerge from a plain white piece of paper.\u00a0\u003cbr\u003e\u003cbr\u003eMy videos take quite a while to produce, and I tend to post one per month. I spend the rest of my time working on commissions or my own original watercolors, and I post about them here. So if you support me at the $1 level, you will most likely pay no more than $12 per year, although you can fine tune the settings to guarantee it stays at $1, even if I do the impossible and make more than one video per month. :)\u003cbr\u003e\u003cbr\u003eI also have a side gig at the U2 website atu2.com, where I create cartoons about the band--these are, of course, watercolors. I\u0027ve been doing this for free since 2002, and if you\u0027d like to slide a little money my way to support that, or any of the other things I do in the U2 fandom, I would appreciate that very much! Patreon doesn\u0027t allow creators to display multiple projects here--I had to choose between my videos and my cartoons for this page. But it\u0027s all going to the same place and will ultimately put food in my cats\u0027 mouths. :)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eHere is just one video from my\u00a0\u003ca href=\"https://www.youtube.com/user/pupedd\" rel=\"nofollow\"\u003echannel\u003c/a\u003e.\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/lOLzp4-aRjA?list=UUsLnjax9HdOAvDLcG1a-vwg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU GET\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePledge links are at the bottom of this page. I usually release one video per month.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e$1 per video\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\u003cli\u003e\u003cu\u003e\u003c/u\u003ePatreon activity stream access\u2014info on current paintings,\nshows, videos, cartoons, and projects\n\t\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e$3 per video\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\u003cli\u003eAsk me anything! Send me your art or non-art questions, and I\u0027ll answer them right away!\u003c/li\u003e\n\u003cli\u003eEverything from the lower categories\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e$5 per video\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\u003cli\u003eI am your on-call, 24-7 art teacher! Ask me for critiques of your work, tips, etc.!\u00a0\u003c/li\u003e\n\u003cli\u003eEverything from the lower categories\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e$10 per video\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\u003cli\u003eTwo 8\u201dx10\u201d prints per year (your choice)\u003c/li\u003e\n\u003cli\u003eEverything from the lower categories\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e$35 per video\u003c/span\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\u003cli\u003eProducer credit\u003c/li\u003e\n\u003cli\u003eOne custom 8\u201dx10\u201d monochromatic painting (you provide\nreference photo, subject to approval)\n\t\u003c/li\u003e\n\u003cli\u003eEverything from the lower categories\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"//alizarine.typepad.com/.a/6a011278ffd49328a40163031d91de970d-pi\" width=\"640\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eHOW PATRONS LIKE YOU CAN SUPPORT ME\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI\u2019m so excited about the videos. I used to teach about 125\nstudents each year. Now I have a worldwide audience! Astonishing.\u00a0\u003cbr\u003e\u003cbr\u003e\nI would love it if some of my biggest fans would consider\nsupporting my work via Patreon. It would be so great if I could get to know\nthem better\u2014YouTube\u2019s comment section is just too anonymous to make real connections, and honestly, it\u0027s an intimidating place to go when you\u0027re the one making the videos.\nAnd it\u2019s hard for me to help people grow artistically in a few sentences.\n\u003cbr\u003e\u003cbr\u003e\nSupporters of all levels will have access to Patreon\u2019s activity stream, where\nI\u2019ll be able to answer questions and provide information about my non-YouTube\npaintings in-progress, shows, plans for future videos, and other projects.\nProducer credits, calendars, deep discounts on\ncommissions, and prints are available for top Patreons. \n\u003cbr\u003e\u003cbr\u003e\nI\u2019ll also want to make you cookies. \n\u003cbr\u003e\u003cbr\u003e\nMy patrons will help me buy paper, paint, and (ugh) mats and\nframes for my watercolors. You\u2019ll help me sustain the tiny, MacGyver-ish film\nstudio my husband Jeff tricked out for me. You\u2019ll prove to my students that\nworking as an artist is a legitimate career choice.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eThank you so much for reading this and supporting my art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"//alizarine.typepad.com/.a/6a011278ffd49328a4019b0046d1d7970c-pi\" width=\"640\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
