    "summary": "Hi all, Kaput here! I love to draw and paint in watercolor, and I especially LOVE to draw comics. It\u0027s my favorite thing to do.\u00a0\u003cbr\u003e\u003cbr\u003eI plan to continue the Webz comic, but I think it would be great fun to do more things with other characters, in more of a webcomic format. Patreon is the perfect opportunity for me to expand my repertoire of original content!\u00a0\u003cbr\u003e\u003cbr\u003eOutput of regular content will progress over time as I grow and get used to the schedule. At first I may start with sketches and pinups of my OCs. I would love to write new short stories like I used to for Michaela\u0027s Midnight Letters, illustrated of course! And from there I could graduate to short comics, ranging from 1-3 pages, or even longer as the stories develop. I hope to explore a range of themes from adventurous folktales to comedy to romance(/smut) to real world issues. \u003cbr\u003eComics will primarily be done digitally, but for everything else, I\u0027ll finish as much as I can in fully-rendered watercolor!!! Follow along with my tales and push the limits of imagination!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs Patreon content will be regularly adult-oriented, all patrons must be 18+!\u003c/strong\u003e\u003cbr\u003eHowever, because the stream will be PG (headshots only), I can broadcast from Twitch!\u003cbr\u003e\u003cbr\u003eI plan to update with new content each weekend. \u003cbr\u003eDrawing streams will be held once a month on Sunday nights. \u003cbr\u003eEveryone can watch!\u00a0\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/GuloWolver\"\u003ehttps://www.twitch.tv/GuloWolver\u003c/a\u003e\u003cbr\u003eALL tiers get access to ALL the art, uncensored in hi-res.\u003cbr\u003eAll tiers $3 and above get access to voting!\u00a0\u003cbr\u003e$25-$50 patrons can get a headshot sketch for every month you subscribe! Feel free to mix it up with different expressions, new OCs of your own, or even gift it
