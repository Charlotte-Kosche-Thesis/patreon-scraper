    "summary": "\u003cimg src=\"http://karinmerx.co.uk/wp-content/uploads/2015/12/me-1.jpeg\" style=\"float: left; width: 240px; margin: 0px 10px 10px 0px;\"\u003e\n\u003ch3\u003eWelcome to My Patreon Page\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003eThe Place where dreams are realised and creations made\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI am Karin and I am a \u003cstrong\u003efreelance artist/illustrator\u003c/strong\u003e living in Greater Londen (Essex) UK. I paint/draw portraits amongst other things, and illustrate book covers and books. It is my passion; it is what I love to do.\n\u003cbr\u003e\n\u003cbr\u003e\nI joined Patreon because it allows me to \u003cstrong\u003efund my art\u003c/strong\u003e. By joining my exclusive community, you allow me to focus solely on my art and illustration, which needs time and a free mind. With your pledges I buy my art supplies, pay my bills, visit my weekly life-drawing group and join a business course for artists. But more important I can focus on more and bigger projects.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow it works?\u003c/h4\u003e\nIf you like my work and want to \u003cstrong\u003ejoin my exclusive community\u003c/strong\u003e, just choose how much you want to pledge per month. I highly appreciate your willing to give and support my work and me. Get access to cool perks like insight in my personal sketchbooks, life drawing, Q\u0026amp;A\u2019s, your name in my first art book, secret drawings and sketches of not yet published work, or getting to know more about the projects I\u2019m currently working on.\u003cbr\u003e\n\u003cbr\u003e\nYou can cancel or change your pledge at any time.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for your support! \u003cstrong\u003eSending Love and appreciation to everyone.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
