    "summary": "\u003ca href=\"https://falconframework.org\" target=\"_blank\"\u003eFalcon\u003c/a\u003e is a bare-metal web API framework for building very fast app backends and micro-services in Python.\u00a0My goal is to help developers around the world scale highly responsive applications for their users. Thank you to all the awesome supporters who make this project possible!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nWhy Falcon?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eImprove your UX by reducing latency in your app or game. Spend less time waiting on the backend.\u003c/li\u003e\n\t\u003cli\u003eDesign custom solutions that aren\u0027t possible with more opinionated frameworks. Get the flexibility you need, wherever you need it.\u003c/li\u003e\n\t\u003cli\u003eScale your app with fewer servers. Reduce operational expenses and free up cash to spend on making your app even better.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\n\u003cbr\u003eFramework Highlights\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eHighly-optimized, extensible code base\u003c/li\u003e\n\t\u003cli\u003eIntuitive routing via URI templates and REST-inspired resource classes\u003c/li\u003e\n\t\u003cli\u003eEasy access to headers and bodies\u003c/li\u003e\n\t\u003cli\u003eDRY request processing via middleware components and hooks\u003c/li\u003e\n\t\u003cli\u003eIdiomatic HTTP error responses\u003c/li\u003e\n\t\u003cli\u003eStraightforward exception handling\u003c/li\u003e\n\t\u003cli\u003eSnappy unit testing through WSGI helpers and mocks\u003c/li\u003e\n\t\u003cli\u003eCPython 2.7, PyPy 2/3, and CPython 3.4+ support\u003c/li\u003e\n\t\u003cli\u003e~20% speed boost when Cython is available\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\n\u003cbr\u003eUpcoming Features (Dependent on Backing)\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eASGI/asyncio support\u00a0\u003c/li\u003e\n\t\u003cli\u003ewebsocket routing\u00a0\u003c/li\u003e\n\t\u003cli\u003eNative multipart/form-data handling\u003c/li\u003e\n\t\u003cli\u003eDebugging server\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e...and more!\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eOver the past few years, Falcon\u0027s popularity has skyrocketed, and the framework is used today by a number of large and small businesses around the world. This has created a major challenge for me in terms of continuing to provide timely support to developers while adding additional requested features to the framework. \u003cbr\u003e\u003cbr\u003eIn July of 2017 I made the decision to leave Rackspace so that I could focus on directly helping web designers and developers succeed with their projects. As part of this work, I would like to continue supporting and developing the Falcon framework, but I need your help. \u003cbr\u003e\u003cbr\u003eYour patronage helps support the continued development and maintenance of the Falcon framework. Your generous contribution not only goes directly to support my own work on the project, but also helps\u00a0subsidize the cost for John Vrbanac (\u003cstrong\u003ejmvrbanac\u003c/strong\u003e) and other community leaders to develop new features and to engage with the community at PyCon and other venues.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e-\u00a0\u003ca href=\"http://kgriffs.com\" target=\"_blank\"\u003eKurt Griffiths\u003c/a\u003e (\u003cstrong\u003ekgriffs\u003c/strong\u003e)\u003c/em\u003e\u003cbr\u003e"
