    "summary": "As most of you know, I\u0027ve been working on my third album, \u003cem\u003eRayon City\u003c/em\u003e, independently for about four years. I\u0027ve come so far, and have appreciated each step it has taken to get here. It took a lot of incredibly talented people to make it sound as great as it does, and I can\u0027t wait for you to hear it. Recently, my good friend and Golden Globe nominated composer, Brian Byrne, offered his services to the album to add gorgeous string arrangements. I know this will make listening even more enjoyable, and I would love to have the opportunity to add this very special addition to my album. I want the best possible listening experience for us all, and this will certainly accomplish that. I\u0027ve worked non-stop, and have managed to put in around thirty-five thousand dollars to get this far, but now, I humbly call upon your help to push me through the last stretch. I need to pay the orchestra for their services, then re-mix, and master the songs. While the addition of orchestration is awesome, it lies outside of my budget. My goal is to make the album available to you this summer. If I wait to earn the money myself, the album\u0027s release will be significantly delayed. With my goal of $9750, I can make sure recording, mixing, and mastering occurs; as well as finalizing the artwork to complete digital packaging of the album. Meaning, my album will FINALLY be finished! I ask you with deepest appreciation and gratitude to consider donating. I appreciate all of your help, and support through the years, and look forward to seeing you on the road soon!"
