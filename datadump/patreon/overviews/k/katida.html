    "summary": "\u003cstrong\u003e \u25ba\u25ba \u003ca href=\"http://katida-kala.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e | \u003ca href=\"http://www.furaffinity.net/user/katida/\" target=\"_blank\"\u003eFURAFFINITY\u003c/a\u003e | \u003ca href=\"https://www.weasyl.com/profile/katida\" target=\"_blank\"\u003eWEASYL\u003c/a\u003e | \u003ca href=\"http://katida-kala.deviantart.com/\" target=\"_blank\"\u003eDEVIANTART\u003c/a\u003e \u25c4\u25c4\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eIntroduction;\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eHey there! I\u0027m known as Katida on different art sites, such as FurAffinity and Weasyl. My art business can also be found on Tumblr as katida-kala. I primarily post anthropomorphic commission work.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I choose to make a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI chose Patreon in \u003cem\u003ehopes that I\u0027d be able to tackle more of my personal work in between commissions\u003c/em\u003e. As that did not work out, I\u0027ve decided to turn it into a commission subscription, where my patrons (of more than $5) are guaranteed a commission a month on top of normal rewards. It also gives my supporters access to things a normal follower wouldn\u0027t get. It gives them a look into my messy life and how I work.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will it work?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI\u0027ll post thank yous and Q and A\u0027s directly onto Patreon, when applicable. At\n the end of each month, rewards will be bundled into zip files, and sent out according to support tiers. Each month\u0027s zip folder will be of that month only. New Patreons will be able to view that month\u0027s goodies, but not older rewards.\u003c/em\u003e\u003cbr\u003e"
