    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHi~! Welcome to my Patreon page!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027m\u003cem style=\"background-color: initial;\"\u003e\u00a0\u003c/em\u003eKarolina living in Poland, some of you may know me as Karokitten, and I love drawing.\u00a0\u003cbr\u003eI created this page for people who follows me and everyone else \u003cspan style=\"background-color: initial;\"\u003ewho would like to support me and my works.\u00a0\u003cbr\u003eI really love drawing and sharing my works with everyone, but I can\u0027t do that more frequently, because of my not that well financial situation. If you would like to give me a little support here you would have my big gratitude and in thanks I would offer you some rewards.\u00a0I still would really like to do what I love, and continue sharing my works with all of you, because I love doing that! In the future I would love to continue drawing, because it is what I love to do and with your support make it as my full source of income so I can give more works to the world to see.\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003eI really dream of making my own manga someday, or even animation, visual novel and game.\u00a0\u003c/span\u003eI hope with your help my dreams can come true.\u003cbr\u003e\u00a0\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: initial;\"\u003e\n\u003cbr\u003e\n\u003cb style=\"background-color: initial;\"\u003eWhat you can get from becoming my Patron?\u003c/b\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cul\u003e\n\t\u003cli\u003eEarly access to seeing my works before posting it on Twitter, Tumblr, etc.\u003c/li\u003e\n\t\u003cli\u003eSketches of future things, commissions, thing I didn\u0027t show and such.\u003c/li\u003e\n\t\u003cli\u003eStep by step of my works.\u003c/li\u003e\n\t\u003cli\u003eNSFW artworks.\u003c/li\u003e\n\t\u003cli\u003eA chance to be chosen for me to give direct tips and a \u0027helping hand\u0027 about your art (correcting your work)\u003c/li\u003e\n\t\u003cli\u003eAccess to Patrons only polls.\u003c/li\u003e\u003cli\u003ePossible discounts for prints I will make in the future, and more!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eYou can find me also on:\u00a0\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.karokitten-chan.tumblr.com\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/karokitten\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://karokitten-chan.deviantart.com\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDevianART\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://instagram.com/karokitten\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://picato.tv/karokitten\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePicarto.tv\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCc_kc58Pf8Zio4HXyPDp4nQ\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e"
