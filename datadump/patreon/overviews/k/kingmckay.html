    "summary": "\u003ch3\u003eHey It\u2019s King Mckay, if you\u2019ve made it this far I just want to thank you so much. It\u2019s your continued viewership and brutal criticism that\u2019s made me what I am today. \u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eI remember sitting in front of a footlong Italian herb and cheese chicken classic with smashed avo, lettuce, cucumber, tomato, carrot and two thick lines of garlic aioli and realising it cost the exact same as my Hodor is the great other theory got me and feeling so blessed.\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eOr how about my three season 6 Game of Thrones teaser breakdowns giving my old trusty blue Yeti microphone, my one bran is them all allowing my to support other creators here on patreon and Shroud\u2019s 360 no scopes of course. Perhaps my Why Sansa betrayed Jon which gave me the opportunity to fly to aussie for Vidcon 2017 and most importantly every single preview breakdown, review or theory that has allowed me to live, make and thrive. \u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eYou get it material thing this, material thing that. \u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eThe real thing that make me posts on the sore days, the hard day, the reviews that earn 20 cents is the 35,000 of you who comment, watch and enjoy what I do! \u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eThank you for everything, I hope I can keep providing content for you for years to come :D\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e"
