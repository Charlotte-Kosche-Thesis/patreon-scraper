    "published_at": "2014-07-25T10:00:04+00:00",
    "summary": "\u003cstrong\u003eWelcome! :)\u003c/strong\u003e\u003cbr\u003eThanks for visiting my \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003ePatreon!\u003c/span\u003e\u003c/strong\u003e I\u0027m\nan independent Artist who loves drawing and painting animals. I live\nand work in South Wales, \u003cstrong\u003eUK.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eWhat\ndo I do?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI have a history\nof working in comics, but since getting tendonitis in both arms in\nApril 2017, I\u0027ve shifted my focus away from computer-based commercial\ncomic art \u0026amp; towards my own personal paintings. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWith the help of my\nsupporters on Patreon\u003c/span\u003e\u003c/strong\u003e I am carving a path for myself and my work\nprocess, which I describe as;\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\n\n\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\"Summoning\nanimal familiars to channel human emotion\"\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cp style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5746eacdcf80a16fc7ac27ba/t/5aec5bd90e2e72039b81d2d0/1525439458772/4+works+copy.jpg?format=750w\"\u003e\u003cbr\u003e\n\n\n\u003c/p\u003e\u003cp\u003e\u003cbr\u003eRanging\nfrom \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ebright and colourful \u003c/span\u003ecelebrations of love and life, to \u003cspan style=\"color: rgb(95, 73, 122);\"\u003esombre \u0026amp;\nreflective \u003c/span\u003eintrospection, my creatures are the medium through which\n\u003cstrong\u003eI communicate that which I can\u0027t put into words\u003c/strong\u003e... through\nthe familiar I bring humanity.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eMy\ngoal\u003c/strong\u003e is to build enough income on Patreon to cover my monthly\nexpenses, to increase my security and stability of income. \u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEvery\nsingle supporter\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003eI\nhave here is\u003cstrong\u003e helping me to achieve this goal, \u0026amp;\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e I\u0027m incredibly\ngrateful for those who choose to share this journey with me.\u003c/span\u003e \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat\nis Patreon.com?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon.com\u003c/span\u003e\nis a subscription service, where you can select the amount you want\nto pledge to a creator each month in exchange for access to unique\ncontent \u0026amp; rewards. You can edit/cancel your pledge at any time.\nIf you\u0027d like more info about patreon \u003cstrong\u003e\u003ca href=\"http://www.youtube.com/watch?v=rwvUjAv6pxg\"\u003e\u003cu\u003e\u003cstrong\u003echeck\nout this video.\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003eI have a range of rewards available to suit different budget levels, from birthday sketch requests, \u0026amp; access to behind the scenes content, through to videos, monthly sketch requests, print subscription \u0026amp; real-media paintings sent in the post!\u00a0\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eIf\nyou like the art you see here please check out the rewards to the\nright \u0026gt;\u0026gt; and join our team. :) \u0026gt;\u0026gt;\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor\nmore about me or my work you can visit my website at \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cu\u003e\u003cstrong\u003e\u003ca href=\"http://www.katcardy.com/\"\u003eKatCardy.com\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003eor\ncheck out my originals for sale on \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003ca href=\"http://etsy.com/shop/katcardy\"\u003e\u003cu\u003e\u003cstrong\u003eetsy.com\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf\nyou have any questions please \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cu\u003e\u003cstrong\u003e\u003ca href=\"http://www.katcardy.com/patreonfaq\"\u003echeck\nthis FAQ\u003c/a\u003e \u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003eor\nfeel free to email:  ART@KatCardy.com\u003c/strong\u003e\u003c/p\u003e\u003ca href=\"http://www.etsy.com/shop/katnicholsonart\" rel=\"nofollow\"\u003e\u003c/a\u003e"
