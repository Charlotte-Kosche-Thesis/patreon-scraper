    "summary": "Hi all,\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon Page. I am Kolyn and I am a modder for Paradox\u0027s 4X Grand Strategy game, Stellaris.\u003cbr\u003e\u003cbr\u003eOver a year now I have provided Game Mods for the game, such as\u00a0\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=802048055\"\u003eResearchable Titan Lasers\u003c/a\u003e,\u00a0\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=803816388\"\u003eTitan Weapons\u003c/a\u003e, and of course,\u00a0\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=899611868\"\u003eThe Zenith of Fallen Empires\u003c/a\u003e - the last of which has over 10,000 subscribers and many have said it expanded their gameplay and enjoyment of the Stellaris endgame. Throughout these months, I have enjoyed creating, sharing, and also helping players get more out of their game.\u003cbr\u003e\u003cbr\u003eHowever, as I am self-employed in real life and don\u0027t have a stable income, it is sometimes very hard to stay focused and inspired to deliver good content when I\u0027m constantly worried about the next bill. So, I have set up a Patreon for those who are generous enough to want to give something back for the mod because they have really enjoyed playing with it. I totally understand why people wouldn\u0027t pay for a mod they can sub for free, but it wasn\u0027t \u0027free\u0027 for me to make. Sometimes, to keep going we need to help each other out a bit. Help me so I can keep helping you, and that\u0027s all I\u0027m going to ask. A gesture of thanks in the form of a patreon donation sometimes can help pull me along (even if not financially as I don\u0027t have much expectations), and show me that people who enjoy my creation do care and I will help them, in turn, get the most out of their game.\u003cbr\u003e\u003cbr\u003eI know in an ideal world I would be able to mod and put out content every day like I used to with\u00a0\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=899611868\"\u003eThe Zenith of Fallen Empires\u003c/a\u003e. But for me it has become the point of time costing money, and I\u0027m no longer at the point of being able to give away my time like I used to.\u00a0If you wish to be generous and help me, I will help you in return :)\u003cbr\u003e\u003cbr\u003eThese are some rewards for my Patreons:\u003cbr\u003e\u003cbr\u003e$1 - You will have my gratitude, and you will be able to participate discussions as well as sharing ideas how you would like my mods improved.\u003cbr\u003e\u003cbr\u003e$2 - In addition to the above, you can suggest and vote on new features or mods you would like to see.\u003cbr\u003e\u003cbr\u003e$5 - In addition to the above, you will get priority tech support with regards to mod compatibility.\u003cbr\u003e\u003cbr\u003e$10 - In addition to the above, we can play a Stellaris multiplayer session (modded). You can slaughter my lame ass and use my own mod\u0027s weapons against me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBecome a Patron to shape your Stellaris experience even more!\u003cbr\u003e"
