    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eHey there!\u00a0\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7c4d70a7652da692612fa77257d8e63b/tumblr_oa36fmNi9i1qeqd01o3_r1_500.png\"\u003e\u00a0\u003cbr\u003eI\u0027m \u003cstrong\u003eKuda\u003c/strong\u003e, an independent artist just trying to make a living off of doing what I love.\u00a0\u003cbr\u003e\u003cbr\u003eI make all kinds of art, but my main income is via commissions at the moment. I hope to be able to focus on more personal projects in the neat future!\u003cbr\u003eI draw both sfw and nsfw/adult art, with different kinds of content. \u003cstrong\u003eYe hath been warned!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://78.media.tumblr.com/16c061c395f2da9166c1099f6f0d6a4f/tumblr_p4xsn5Tv531qeqd01o1_540.png\" style=\"width: 191px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003eWhile I usually post my finished content as free-for-all, my Patreon is also for posting sneak-peeks at commissions I\u0027m working on, as well as a few works here and there that I hold off posting publicly until the time is right.\u00a0\u003cbr\u003eI also give\u003cstrong\u003e\u00a0access to my full resolution files of my finished artworks/commissions, and some choice half-finished artworks.\u003c/strong\u003e Different tiers unlock different pngs.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI know things are tough right now, so that\u0027s why I\u0027d still like for the things I create to be (mostly) free for all! I want people to be able to enjoy what I create no matter what. That said, I do need to feed myself! So throwing a buck or two my way to help fund more content will always be appreciated.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI hope that I can continue to make things people like looking at, thanks to you guys!\u00a0\u003cbr\u003e\u003cbr\u003eIf I forget to upload stuff here, feel free to prod me on any of my other social sites.\u003cbr\u003e\u003ca href=\"http://kudalyn.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.furaffinity.net/user/kudalyn/\"\u003eFurAffinity\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/Kudalyn\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://kudalyn.artstation.com/\"\u003eArtstation\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/kudalyn/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://kudalynscreations.weebly.com/\"\u003ePortfolio Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/Kudalyn\"\u003ePicarto\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitch.tv/kudalyn\"\u003eTwitch.tv\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://pipefox.weebly.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e"
