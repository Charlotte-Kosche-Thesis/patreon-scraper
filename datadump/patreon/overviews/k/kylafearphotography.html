     "about": "\u0026lt;header\u0026gt;\u0026lt;nav\u0026gt;\u003cdiv\u003eHi there! Thank you so very much for stopping by, and for taking a look at my work and learning about who I am and what I do! I\u2019m an avid listener of podcasts, a constant re-watcher of Buffy the Vampire Slayer, and Netflix in general. I believe that if you combined all the characters of Parks \u0026amp; Recreation into one person that you\u2019d have the perfect human. I love a good cheese wonton, floral teas, and Cuban coffee. I think dried flowers are superior to fresh ones. I am a Colorado native who never feels more at home than when in the mountains. I grew up riding horses and am a country girl at heart with a bit of a city edge. My horse, Buster, and I are growing old together. We both turn 30 this year. I enjoy taking my dog, Piper for walks and mountain adventures. She is a beautiful lab/hound mix and her eyes show her hound side.\u003cbr\u003e\u003c/div\u003e\u0026lt;/nav\u0026gt;\u0026lt;/header\u0026gt;",
