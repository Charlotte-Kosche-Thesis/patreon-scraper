    "summary": "\"A writer is a world trapped inside of a person.\" - Victor Hugo\u003cbr\u003e\u003cbr\u003eHey! \u00a0I\u0027m Jess... and I think about this quote a lot. \u00a0Sometimes I feel like I have several worlds trapped inside me - an entire universe, even! \u00a0To say I love to write is an understatement. \u00a0Writing is my life, and has been for as long as I can remember. \u00a0I\u0027ve always loved stories, and I\u0027ve always loved sharing them with others.\u003cbr\u003e\u003cbr\u003eAs for what I write about... my interests are pretty diverse, and that diversity is reflected in my writing! \u00a0One thing I keep coming back to is fantasy, but even that ranges from high fantasy to space fantasy and fantasy based on mythology. \u00a0I also create well-rounded and diverse characters, whether they are heroes, antagonists, or supporting cast.\u003cbr\u003e\u003cbr\u003eMy goal is to live off my writing full time, which is why I decided to launch this Patreon account! \u00a0I\u0027m currently working on a couple novels and some other projects, including comic scripts and a webcomic idea. \u00a0(I also draw concept work, character designs, and comics!)\u003cbr\u003e\u003cbr\u003eAll this is just scratching the surface, though. \u00a0I have worlds inside my head, worlds I would love to share with all of you... and you can help make that possible! \u00a0Any little bit of support is appreciated.\u003cbr\u003e\u003cbr\u003eYou can also find me on\u00a0\u003ca href=\"http://knightdawn.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://knight-dawn.deviantart.com\" rel=\"nofollow\"\u003edeviantart\u003c/a\u003e,\u00a0\u003ca href=\"https://tapastic.com/knightdawn\" rel=\"nofollow\"\u003etapastic\u003c/a\u003e, and\u00a0\u003ca href=\"http://knightdawn.wordpress.com\" rel=\"nofollow\"\u003ewordpress\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFinally, if you would like give support, but don\u0027t want to subscribe to a monthly fee, you can always\u00a0\u003ca href=\"http://ko-fi.com/A158JG0\"\u003ebuy me a coffee\u003c/a\u003e instead. \u003cbr\u003e\u003cbr\u003eThanks for checking out my page!\u003cbr\u003e"
