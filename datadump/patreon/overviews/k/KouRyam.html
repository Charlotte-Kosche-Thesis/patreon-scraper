    "summary": "\u003cblockquote\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cstrong style=\"color: rgb(49, 133, 155);\"\u003e\u2764\u00a0Hi :),\u00a0 Me dicen Kou y me encanta hacer\u00a0 Cosplays, es algo que me hace bastante\u00a0 feliz, para poder seguir invirtiendo en esto, me he creado esta wea\u00a0 magica. \u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e*tamborcitos*\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00bfQu\u00e9 es patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eBueno en si  es una plataforma para apoyar el trabajo de\nlos artistas,\u00a0\u003c/strong\u003euna idea muy sencilla realmente, en mi caso esto me  sirve para poder comprar  los materiales para  mis cosplays, equipos para crear  contenido de mejor  calidad y para poder hacer sesiones de fotograf\u00eda.\u00a0\u003cstrong\u003e\u2665 \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00bfC\u00d3MO MANEJO MI PATREON? \u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e- Con mucho LOFF,\u00a0 Primero que nada me gusta saber qui\u00e9nes son\nmis patreons,  as\u00ed que  los mensajes \nsiempre  los respondo, si\u00e9ntete en\nconfianza de preguntar lo que  quieras.\n\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e- Cada mes se suben nuevos contenidos y los contenidos viejos son borrados. S\u00ed t\u00fa quieres unas sesi\u00f3n pasada, manda mensaje (S\u00ed eres patreon de mas de tres meses y quieres una sesi\u00f3n que no corresponde a tu reward, recibes un descuento\u00a0\u2665).\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e-\u00a0Hago rifas m\u00e1gicas (desde el reward +10 ), A veces dar\u00e9\nPrints, Alguna foto \u00fanica especial (que solo ese patreon podr\u00e1 tener) o alg\u00fan\ndetalle que yo haga.\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e- \u003cstrong\u003eLa sesi\u00f3n especial \u003c/strong\u003e(reward Onii-chan y Husbando), contiene\nuna tem\u00e1tica creativa. Tambi\u00e9n puede ser basada en alg\u00fan personaje de anime,\nfanart o  alg\u00fan outfit. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e- S\u00ed un patreon del reward de +1, dura 5 meses, recibe su  zing de bienvenida. \u003cbr\u003e- Algo general es que si quieres jugar conmigo LOL , te pasare mi nombre de invocador :)\u003cstrong\u003e\u2727 \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u2764\u00a0Si tienes  alg\u00fan\nproblema con tu patreon (te saco, te bloqueo, etc) o quieres ser patreon pero\nno cuentas con tarjeta o paypal, puedes mandarme un correo:\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eKouryamCosplay@gmail.com\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u2764 \u003c/strong\u003e\u003cstrong\u003eMuchas gracias\npor\u00a0 todo su apoyo,\u003cbr\u003e lo aprecio infinitamente.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e(\uff89\u25d5\u30ee\u25d5)\uff89*:\uff65\uff9f\u2727\n\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eHi :), People call me Kou and i love doing Cosplay,\u00a0 it\u0027s something that makes me really happy and to be able to keep doing and investing my time in it, i created this magic thingy. \u003c/strong\u003e*drumrolls*\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat is Patreon? \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"\"\u003eWell, it\u0027s a platform that helps people support the work of their artists and content creators, \u003c/span\u003e\u003cspan style=\"\"\u003ea simple idea really, in my case this helps me buy the materials for my cosplay, equipment to create better and higher quality content and to be able to do photo shoots\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u2665\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHOW DO I HANDLE MY PATREON?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e- With a lotta LOVE. First, i like knowing who my patreons are, so i always try to answer your messages, feel free to ask anything you want!.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e- Each month i upload new content and  old content is deleted. If you want a previous set, send me a message. (if you\u0027ve been a patreon for more than 3 months and you want a set that doesn\u0027t belong to your reward, you get a special discount\u00a0\u2665 )\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e- I do Magical Raffles ( for Onii-chan and Husbando Rewards), they have a very creative theme, it can also be based on an anime character, fanart or any outfit.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e- If you are a Patreon starting from 1+ reward and you\u0027ve been here for about 5 months, you get a free Welcome Zing!.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003c/strong\u003e\u00a0Thanks a lot for being so nice with me.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e(\uff89\u25d5\u30ee\u25d5)\uff89*:\uff65\uff9f\u2727 \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"
