    "summary": "\u003cbr\u003e\u0393\u03b5\u03b9\u03b1 \u03c3\u03b1\u03c2!\u003cbr\u003e\u00a0 \u00a0 \u00a0\u0395\u03af\u03bc\u03b1\u03c3\u03c4\u03b5 \u03bf \u0397\u03c1\u03b1\u03ba\u03bb\u03ae\u03c2 \u03ba\u03b9 \u03bf \u03a0\u03c9\u03bb (\u03ae \u03bf \u03a0\u03c9\u03bb \u03ba\u03b9 \u03bf \u0397\u03c1\u03b1\u03ba\u03bb\u03ae\u03c2, \u03b4\u03b5\u03bd \u03ad\u03c7\u03b5\u03b9 \u03c3\u03b7\u03bc\u03b1\u03c3\u03af\u03b1) \u03ba\u03b1\u03b9 \u03c6\u03c4\u03b9\u03ac\u03c7\u03bd\u03bf\u03c5\u03bc\u03b5 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03b5\u03ba\u03bc\u03ac\u03b8\u03b7\u03c3\u03b7\u03c2 \u03c1\u03b5\u03bc\u03c0\u03ad\u03c4\u03b9\u03ba\u03c9\u03bd \u03c4\u03c1\u03b1\u03b3\u03bf\u03c5\u03b4\u03b9\u03ce\u03bd \u03c3\u03c4\u03bf YouTube. \u03a4\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03b1\u03c0\u03b5\u03c5\u03b8\u03cd\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c3\u03b5 \u03c0\u03b1\u03af\u03c7\u03c4\u03b5\u03c2 \u03c4\u03c1\u03af\u03c7\u03bf\u03c1\u03b4\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c5\u03b6\u03bf\u03c5\u03ba\u03b9\u03bf\u03cd \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03ba\u03b9\u03b8\u03b1\u03c1\u03af\u03c3\u03c4\u03b5\u03c2, \u03bc\u03b9\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03b1\u03ba\u03cc\u03c1\u03bd\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03ba\u03b9\u03b8\u03ac\u03c1\u03b1\u03c2 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03c1\u03c5\u03b8\u03bc\u03b9\u03ba\u03ac \u03c4\u03bf\u03c5\u03c2.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u03a4\u03b1 \u03c4\u03c1\u03b1\u03b3\u03bf\u03cd\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03b1\u03c3\u03c7\u03bf\u03bb\u03bf\u03cd\u03bc\u03b1\u03c3\u03c4\u03b5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03c1\u03bf\u03c0\u03bf\u03bb\u03b5\u03bc\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03b4\u03bf\u03c5, \u03b1\u03bb\u03bb\u03ac \u03c5\u03c0\u03ac\u03c1\u03c7\u03bf\u03c5\u03bd \u03ba\u03b1\u03b9 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03ba\u03ac\u03bd\u03bf\u03c5\u03bc\u03b5 \u03ba\u03b1\u03b9 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b5\u03be\u03b1\u03b9\u03c1\u03ad\u03c3\u03b5\u03b9\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03c1\u03b1\u03b3\u03bf\u03cd\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03b3\u03b1\u03c0\u03ac\u03bc\u03b5. \u0388\u03c7\u03bf\u03c5\u03bc\u03b5 \u03ba\u03b9 \u03b5\u03bc\u03b5\u03af\u03c2 \u03c4\u03b9\u03c2 \u03b1\u03b4\u03c5\u03bd\u03b1\u03bc\u03af\u03b5\u03c2 \u03bc\u03b1\u03c2.\u00a0 :-)\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u038c\u03c0\u03bf\u03b9\u03bf\u03c2 \u03b1\u03c0\u03cc \u03c3\u03b1\u03c2 \u03bb\u03bf\u03b9\u03c0\u03cc\u03bd \u03b8\u03ad\u03bb\u03b5\u03b9 \u03ba\u03b9 \u03ad\u03c7\u03b5\u03b9 \u03c4\u03b7 \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1, \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03bc\u03b1\u03c2 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03be\u03b5\u03b9 \u03bc\u03b5 \u03cc\u03c0\u03bf\u03b9\u03bf \u03c0\u03bf\u03c3\u03cc \u03b5\u03c0\u03b9\u03b8\u03c5\u03bc\u03b5\u03af. \u039d\u03b1 \u03b4\u03b9\u03b5\u03c5\u03ba\u03c1\u03b9\u03bd\u03af\u03c3\u03c9, \u03cc\u03c4\u03b9 \u03c7\u03c1\u03ad\u03c9\u03c3\u03b7 \u03b8\u03b1 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03cc\u03bd\u03bf \u03b3\u03b9\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03b5\u03ba\u03bc\u03ac\u03b8\u03b7\u03c3\u03b7\u03c2 \u03ba\u03b9 \u03cc\u03c7\u03b9 \u03b3\u03b9\u03b1 \u03bf\u03c0\u03bf\u03b9\u03bf\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03b1\u03bd\u03b5\u03b2\u03b1\u03af\u03bd\u03b5\u03b9 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf \u03ba\u03b1\u03bd\u03ac\u03bb\u03b9. \u0395\u03c0\u03af\u03c3\u03b7\u03c2, \u03bc\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03b1\u03ba\u03c5\u03c1\u03ce\u03c3\u03b5\u03c4\u03b5 \u03c4\u03b7 \u03c3\u03c5\u03bd\u03b5\u03b9\u03c3\u03c6\u03bf\u03c1\u03ac \u03c3\u03b1\u03c2 \u03bf\u03c0\u03bf\u03b9\u03b1\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03c3\u03c4\u03b9\u03b3\u03bc\u03ae.\u003cbr\u003e\u003cbr\u003e\u03a3\u03b1\u03c2 \u03b5\u03c5\u03c7\u03b1\u03c1\u03b9\u03c3\u03c4\u03bf\u03cd\u03bc\u03b5 \u03c0\u03c1\u03bf\u03ba\u03b1\u03c4\u03b1\u03b2\u03bf\u03bb\u03b9\u03ba\u03ac!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe are creating tutorial videos on how to play Rebetika songs on 6 string bouzouki (Greek Rebetiko). Me and my friend Paul would be grateful if you could support us financially so as to keep making more of these videos. If you \u0027re a big fan of old Greek Rebetika songs, this is a perfect way to help us continue this tradition. Thank you in advance! Have fun! :-)\u003cbr\u003e\u003cbr\u003eCheck more of our work here:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=J-Ee88HHgI0\u0026amp;list=PLYv5G_-1VTV0bzcj8u2xs_wZ5sHjuFprm\" rel=\"nofollow\" target=\"_blank\"\u003eHow to play Rebetika\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
