    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0Thank you\u003c/strong\u003e for taking the time out of your busy day to check out my Patreon page. \u003cstrong\u003eFirst off\u003c/strong\u003e, your probably wondering what this is? Relax its simple. This is a way for people to support me as an entertainer and to help me pay the bills/ move in with my girlfriend. Mostly this a way for you to get the loot you want without having to wait to win a raffle. This includes \u003cstrong\u003eTrials\u003c/strong\u003e, \u003cstrong\u003eRaids\u003c/strong\u003e, \u003cstrong\u003eCrucible\u003c/strong\u003e,and \u003cstrong\u003eNightfalls\u003c/strong\u003e. Now in terms of streaming some of these activities will be done off-stream. If your interested \u003cstrong\u003esign up\u003c/strong\u003e,\u003cstrong\u003e message me\u003c/strong\u003e,and lets get started. Let me be clear, will be scheduling these sessions in \u003cstrong\u003eADVANCE No Exceptions! \u003c/strong\u003eAlso let me know what you \u003cstrong\u003ewhat your goal is.\u003c/strong\u003e\u00a0Do you want to chill and have fun? Or, do you want to get the end game loot. \u003cstrong\u003eMessage me what you want\u003c/strong\u003e. Check out the right hand side and choose the one that you are the most comfortable with.\u00a0\u003cbr\u003e\u003cstrong\u003e \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u00a0 \u00a0 \u00a0 \u003c/strong\u003eThere are a few generous people out there that want to support me as an entertainer. To those of you that support me through Pateron just out of pure kindness I thank you. Much love to you guys! So lets crack open a few beers and have a good time. Much Love \u0026lt;3\u003cbr\u003e\u003c/div\u003e"
