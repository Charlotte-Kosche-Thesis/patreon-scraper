    "published_at": "2016-07-14T19:33:35+00:00",
    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(128, 100, 162);\"\u003eHELLO SPA\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCE \u003c/span\u003e\u003c/b\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePOTATOES\u003c/span\u003e\u003c/strong\u003e\u003cb style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e! \u003c/span\u003eTHANK YOU FOR CHECKING OUT MY PATREON!!!\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a way for me to create content at a faster rate because it empowers me to buy materials and tools I need for current and future cosplay! If you cannot afford to support me please do not feel guilty! I love you anyway! Your priorities are important too!\u00a0\u003cstrong\u003ePlease do no feel like you have to support my Patreon - it is absolutely optional!\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eABOUT ME\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Kupakins and I am a cosplayer who loves gaming!\u003cbr\u003e\u003cbr\u003eI started doing cosplay on and off around 2016 but was much more comfortable making props than working with fabric. After moving to Washington from California, I bit the bullet and tried to sew my very first dress (with a machine - I had hand sewn a few things before). It turned out pretty good... even though it was a few sizes too big! I debuted my Kiki cosplay at Emerald City Comic Con 2017 and have been throwing myself into cosplay like never before! I started working on Velvet (Tales of Berseria) for SakuraCon 2017 but hit a snag with the wig with only two weeks left. I decided to put Velvet on hold and make a cosplay I have been dreaming of for years: Elizabeth from Persona 3. Even with my limited time it turned out better than I could have hoped! Wearing Elizabeth was a dream come true and I am so so SO excited for my future cosplays! It really showed me that I can accomplish any costume if I have enough patience to learn from my mistakes!\u003cbr\u003e\u003cbr\u003e I stream on Twitch 4+ days a week and occasionally put out Youtube content. I tend to focus more on Twitch because I love the direct interaction with the community! Be sure to join me for my cosplay related streams! Also feel free to join my discord!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIs Patreon content exclusive?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes! All photoshoots (planned/not impormptu or at-con shoots) will be Patreon exclusives except for a handful of shots I choose to share on social media. You will have access to full photosets before the photos go live anywhere else (this excludes the one teaser photo for the lewd shoots)! I have several discord channels dedicated to patreon and twitch subs. they learn my cosplay plans and goals, and can even vote on what I should work on next!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I get physical rewards without being a patron?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYes! Currently I have to order more postcards than I have patrons so the excess goes towards Twitch rewards! Simply hang out in chat to accumulate points (tots) and use them on the overlay to get your reward! \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBut once they are gone they are gone for good.\u003c/span\u003e \u003c/strong\u003ePatrons will always recieve postcards before they go live as a twitch rewards. Ultimately they are meant as patron rewards.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do physical rewards go out?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI typically send physical rewards the first week of the month. If a con coincides with that week, it may be pushed to later in the month. If you sign up midway through the month, you\u0027ll receive next months reward.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere else can I find you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am Kupakins on instagram, twitter, twitch, discord, battlenet, tumbir *DEEP INHALE* and basically everywhere else on the internet! I stream games and cosplay around 6pm PDT so feel free to drop in and say hi!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Thank you all for supporting me and being such wonderful Space Potatoes \u0026lt;3 \u0026lt;3 \u0026lt;3\u003c/strong\u003e\u003cbr\u003e"
   },
