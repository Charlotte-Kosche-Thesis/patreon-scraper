    "summary": "\u003cblockquote\u003e\u003cimg src=\"http://orig12.deviantart.net/ffba/f/2016/150/e/c/banner_thing_by_hokoricupcake-da4ef4c.jpg\" style=\"background-color: initial; width: 428px; color: rgb(35, 45, 50);\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eWho am I and wha\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(247, 150, 70); background-color: initial;\"\u003et do I do~\u003c/strong\u003e\u003c/h3\u003eMy name around the internet goes most of the time as Katrinu or KatrinuChan~:) \u003cbr\u003eI\u0027m an educated artist and I\u0027m also what you can call a freelance illustrator that draws in mostly anime\u0026amp;manga style.\u003cbr\u003eMy choice of weapon is colourpencils and traditional medias~~ :)\u003cbr\u003e\u003cbr\u003eEver since I was a little kid, I\u0027ve always adored to create things on paper, drawing every day of almost all my life, having me be where I am today ;w;~\u003cbr\u003eAnd the thought of having so many supporters on my deviantArt, Instagram and Tumblr makes me overjoyed that I can create content that everyone can enjoy and love ;w;~\u003cbr\u003e\u003cbr\u003eYou can see my works at my\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://hokoricupcake.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e \u003c/strong\u003eor you can follow me on\u003cstrong\u003e\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/KatrinuChanArt/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook like page\u003c/a\u003e\u003c/strong\u003e,\u00a0\u003cstrong\u003e\u003ca href=\"http://instagram.com/katrinuchan/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e \u003c/strong\u003e\u0026amp;\u00a0\u003ca href=\"http://hokoricupcake.tumblr.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e~~!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhy am I on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eAs much as I love working with what I do, it\u0027s quite difficult to be living on it, sadly :(\u003cbr\u003eI want to change that!\u003cbr\u003eI want it to be a part of what keeps me going and I want it to be a more part of my daily life ;w;~~!\u003cbr\u003eI want to keep creating and you can help me with that!\u003cbr\u003e\u003cbr\u003eWhy I\u0027m here on Patreon, is for those who support me can support me even more by contributing an amount of money to me ;w;~\u003cbr\u003eWith this, I will be able to buy more art supplies, creating more content, be able to live and buy food and tea for me to have while working ;w;\u003cbr\u003eAs I\u0027m done with school and live alone with my boyfriend with a job that doesn\u0027t pay very much, it would help us out a lot!~\u003cbr\u003eEven if it\u0027s just $1, it will mean so much to me!\u003cbr\u003eSo, all support will help out this hardworking artist a lot!\u003cbr\u003e\u003cbr\u003eThank you so much for reading through and for helping out!~\u003cbr\u003eI\u0027m forever thankful!!\u003cbr\u003e--------\u003cbr\u003e"
