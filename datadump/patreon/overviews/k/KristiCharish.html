    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/S37WbCOx_iU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i63.tinypic.com/ojl9jt.jpg\"\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eI\u0027m Kristi Charish, author of two urban fantasy series:\u003cbr\u003e\u003col\u003e\u003cli\u003eTHE ADVENTURES OF OWL (S\u0026amp;S), about an archaeologist\nturned antiquities thief, and\u003c/li\u003e\u003cli\u003eKINCAID STRANGE (Random House Canada), about a voodoo practitioner in\nSeattle who lives with the ghost of a deceased grunge rocker.\u003c/li\u003e\u003c/ol\u003eI write the kinds\nof stories I love \u2013 heavy on adventure with imperfect characters, gallows humour,\nand pop culture.\u00a0\u003cbr\u003e\u003cbr\u003eFor those of you who already know or read my work \u003cstrong\u003e-\u003c/strong\u003e \u003cstrong\u003eTHANK-YOU -\u00a0\u003c/strong\u003efor reading, following my work, and checking out my Patreon page. You have no idea how much it means that you\u0027ve read my work. There are a lot of heroines out there and it\u0027s humbling that one of mine filled your precious reading space. \u003cstrong\u003eThank-you.\u003c/strong\u003e I sincerely wouldn\u0027t be writing without you.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFor those looking me up for the first time...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs I neared the end of my cell biology and genetics PhD in 2010, I discovered (much to my chagrin) that though I loved being a researcher, I didn\u0027t want to continue along the academic track. I realized my fate there would be plotted behind a desk, not through a microscope. I\u0027d always wanted to write so I decided now was the time to give it a shot. Yes, you read that correctly. I\u0027m a scientist who decided their PhD could be put to better use making things up! \u003cbr\u003e\u003cbr\u003eI started my very first novel in in Feb 2010 and my first book,\u00a0\u003ca href=\"https://www.amazon.com/Owl-Japanese-Circus-Book-ebook/dp/B00KE4ITF0/ref=cm_cr_arp_d_product_top?ie=UTF8\" target=\"_blank\"\u003eOWL AND THE JAPANESE CIRCUS\u003c/a\u003e, featuring Owl, aka Alix Hiboux, an archaeology grad turned antiquities thief who reluctantly navigates the hidden supernatural world, came out in Jan 2015. Since then I\u0027ve released three more books, including two OWL books and my second series,\u00a0\u003ca href=\"https://www.amazon.com/Voodoo-Killings-Kincaid-Strange-Novel-ebook/dp/B014BQZA80/ref=tmm_kin_swatch_0?_encoding=UTF8\u0026amp;qid=\u0026amp;sr=\"\u003eTHE VOODOO KILLINGS\u003c/a\u003e, about a voodoo practitioner named Kincaid Strange who lives in Seattle with the ghost of a deceased grunge rocker.\u00a0\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/1zqztl3.jpg\" style=\"width: 260px;\"\u003e\u003cimg src=\"http://tinypic.com/m/jv4p5u/1\"\u003e\u003cimg src=\"http://i65.tinypic.com/2062ap.jpg\" style=\"width: 245px;\"\u003e\u003cbr\u003eWhat do I write? Lots of things! Sci-Fi, Fantasy, Mystery, Humour, novels, short stories, novellas. I love quirky, snarky, and a heaping dose of gallows humour. I\u0027m also big on pop culture and like my female protagonists smart and savvy over damsel in distress. I\u0027m also not into perfection. My characters are flawed. If you\u0027re in this for icons you might want to take a big step back.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon? (AKA Captain needs his kibble)\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/1zmngg4.jpg\" style=\"width: 252px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cbr\u003eMy twenty pound companion and muse aside, I\u0027m in this because I\u0027m a creator and this is a great way to interact with you, my readers.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is a way for me to give you more fiction.\u00a0Are you a fan of Owl and want to see a Nadya novella? Do you love my comic book inspired character Kelly? Maybe you\u0027re a sci-fi fan or want to see more humour. Is it behind the scenes looks that interest you?\u003cbr\u003e\u003cbr\u003ePlus it\u0027s one heck of a cool experiment in new economy, and I\u0027m all about the experiments...\u00a0And the 20 pound cat is eyeing me over my computer screen, licking his lips as if I were an opportune rodent...\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/egbjmg.jpg\"\u003e\u003cbr\u003e"
