    "summary": "First of all, thanks to everyone for checking out my patreon!\u003cbr\u003e\u003cbr\u003eThe project:\u003cbr\u003e\u003cbr\u003eDissociative Identity Disorder Explained is the book I wish I\u0027d had on hand 14 years ago when I found out my mum has DID. Every niggly little question I\u0027ve had at the back of my mind will be laid out and explained in a way that doesn\u0027t require a Masters degree in Psychology. I\u0027ll be doing the hours of research and translation of journal articles and psych jargon so that you don\u0027t have to.\u003cbr\u003e\u003cbr\u003eThe book covers everything from the neuroscience to explaining what the deal is with homicidal alters (spoiler alert: homicidal alters are not a thing). What causes it, what the symptoms are, treatments/management options and more.\u003cbr\u003e\u003cbr\u003eWhat you get:\u003cbr\u003e\u003cbr\u003eAcknowledgement in the finished product, access to blogs and videos educating you about DID and an exclusive first look at the book as it progresses through the research stage into the final product. Patrons of $12 or more get a digital copy of the finished book and $50 or more gets a physical copy of the book and a monthly care package.\u003cbr\u003e\u003cbr\u003eWhy am I doing this?\u003cbr\u003e\u003cbr\u003eFirst of all, shout out to my dad for tipsily telling me at 18 that I have to be careful to keep my mind ordered in case I turn out (mentally ill) just like my mum. I now know that DID isn\u0027t genetic, and I don\u0027t want anyone else to go through the low-key anxiety I suffered as a result of my dad\u0027s ignorance.\u003cbr\u003e\u003cbr\u003eThere isn\u0027t currently a book on the market that talks about DID in a way that is accessible and easy to understand. Readers have two options: text books that assume you already \u00a0have knowledge of attachment theory, the impact trauma has on the brain, and what dissociative disorders are. Fiction novels ... have no freaking clue what DID is.\u003cbr\u003e\u003cbr\u003eDID is a horror movie trope. Split, Psycho, Fight Club, Identity and more, show DID as something scary. Knowledge is power, and understanding Dissociative Identity Disorder down to the nitty gritty details takes away the mystery, and takes away the fear.\u003cbr\u003e\u003cbr\u003eDID Explained will help individuals who are diagnosed with DID, their family and friends, and the general public who want to know the truth about this mental illness.\u003cbr\u003e\u003cbr\u003eWhy I\u0027m using Patreon:\u003cbr\u003e\u003cbr\u003eI\u0027m a single parent with two adorable children to look after, and I\u0027m a part time university student.\u00a0 Your patronage will allow me to focus all of my attention on this incredibly important project.\u003cbr\u003e\u003cbr\u003eIf a monthly subscription isn\u0027t something you\u0027re interested in, but you\u0027d like to help with a one off payment, you can use my paypal link \u003ca href=\"https://paypal.me/my\"\u003epaypal.me/kfitzpatrick883\u003c/a\u003e\u003cbr\u003e"
