    "summary": "Hi everyone, Katie here. If you\u0027ve been following my work across the internet, or if you\u0027ve just stumbled into my art recently, \u003cem\u003ewelcome!\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eIf you don\u0027t know, I\u0027m an avid oil painter and sculptor. Most of my work falls in the realm of fantasy, sometimes with a tinge of horror. But I\u0027m also very fond of landscape painting- both in the studio and en plein air. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://klangillustration.com/wp-content/uploads/2018/03/Katie_Langford_Grey_Morning_Hills.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery chance I get outside of my office job goes into working towards a career in these art forms. \u003cbr\u003e\u003cbr\u003eThis is in part where Patreon comes in. \u003cstrong\u003eI\u0027m here to share what I\u0027ve learned along the way, and to create a fun exclusive community where I can learn and grow with you. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor now, I\u0027m keeping things really open. You have options of several different price points and everyone who becomes a patron will have access to the posts I\u0027m creating. Think of it as a more in depth posting system than my instagram or tumblr feed....there will be updates on sketches, paintings, and occasionally sculptures, but I will be talking much more about my process and thoughts while creating these pieces. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://klangillustration.com/wp-content/uploads/2018/04/tumblr_oz8hr0AaDB1r2xnn8o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs things start moving along, specific rewards will be added at these different tiers. (Things to come will include full pdf scans of my sketchbooks, live streams, videos of how I work, mailed rewards, etc.)\u003cbr\u003e\u003cbr\u003eYou can check out more of my work at:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://klangillustration.com/\"\u003ehttp://klangillustration.com/\u0
