    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/k9A2m3VKQlc\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-01-20T07:30:21+00:00",
    "summary": "Hello and welcome to the very new Kahpi Patreon page! Thank you for showing an interest in helping to support us.  Please consider donating monthly and becoming an official Kahpi supporter and patron.  I\u0027d like to take a few minutes to explain to you why this is important...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://kahpi.net/wp-content/uploads/2018/01/transparant_logo-300x300.png\" style=\"width: 54px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT IS KAHPI?\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nWe create courses, articles and videos to help bring clarity, knowledge and guidance for people interested in ayahuasca. That\u0027s been our mission since we launched in April of 2017. After our first 6 months, we received millions of viewers on our\u00a0\u003ca href=\"https://www.facebook.com/pg/kahpi.net/videos/\" target=\"_blank\"\u003e\u003cstrong\u003ePsybites social media videos\u003c/strong\u003e\u003c/a\u003e and thousands of students to our initial free courses and realized people like what we do.\u003cbr\u003e\n\u003cbr\u003e\nKahpi has created the \u003cstrong\u003eworld\u0027s first online courses about ayahuasca\u003c/strong\u003e. We currently\u00a0\u003ca href=\"https://www.kahpi.net/\" target=\"_blank\"\u003e\u003cstrong\u003eoffer 10 courses\u003c/strong\u003e\u003c/a\u003e taught by acclaimed anthropologists, healers, psychologists, neuroscientists, and health specialists in the field of ayahuasca research and ceremonies.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll the courses and content at Kahpi are 100% free-to-access \u003c/strong\u003eand don\u0027t include any annoying ads\u003cstrong\u003e.\u003c/strong\u003e\u00a0We make all this content because we love researching and teaching about ayahuasca, but also because we believe this type of education should be available to everyone for free.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY DO WE NEED YOUR HELP?\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\nWe do everything low cost, but we need to pay our teachers, writers, editors and web assistants, and we also have on-going digital services that we must pay. Our core team of 8 members has been volunteering a massive amount of time and passion to Kahpi for months, and in some cases, years. It\u0027s time we reached out to the community to make Kahpi truly sustainable. With your help, we can guarantee\u00a0more of the best ayahuasca courses and media on the Internet!\u003cbr\u003e\u003cbr\u003eAside from developing new articles and viral social media videos about your favorite ayahuasca topics, we are currently developing 2 new courses. The first is taught by a leading international ayahuasca shaman. The second by a leading healer and integration therapist. We can\u0027t wait to share the courses with you in March! \u003cbr\u003e\u003cbr\u003eWe also need to raise funds to offer subtitled translations of all the Kahpi courses in Spanish and Portuguese and hopefully other languages too.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUnlike other crowdfunding sites, Patreon allows you to support our projects for a small amount each month. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThrough your support, we can keep sharing mind-opening ayahuasca teachings with the world. No one is required to pay to see the Kahpi videos and courses and that\u0027s the way we like it. This means some people have to choose to help. It\u0027s fine if you aren\u0027t going to be one of those people, but we hope that you are. Plus, you get stuff!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://kahpi.net/donate/\"\u003e\u003cstrong\u003eWe also are\u00a0more than happy to receive cryptocurrency donations, such as Bitcoin and Ethereum.\u00a0\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://kahpi.net/wp-content/uploads/2018/01/bitcoinz.png\"\u003e\u003cstrong\u003eClick here for our addresses.\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://kahpi.net/donate/\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://kahpi.net/donate/\"\u003e\u003cimg src=\"http://kahpi.net/wp-content/uploads/2018/01/bitcoinz.png\" style=\"width: 42px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://kahpi.net/donate/\"\u003e\u003cimg src=\"http://kahpi.net/wp-content/uploads/2018/01/ethereumz.png\" style=\"width: 41px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cimg src=\"http://kahpi.net/wp-content/uploads/2018/01/Litecoinz.png\" style=\"width: 41px;\"\u003e\u003cstrong\u003e\u003ca href=\"https://kahpi.net/donate/\"\u003e\u003cimg src=\"http://kahpi.net/wp-content/uploads/2018/01/ripplez.png\" style=\"width: 40px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n--------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eREWARDS\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWe will send your Integration notebook within 5 weeks of your initial pledge.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eKahpi Integration Notebook:\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://kahpi.net/wp-content/uploads/2018/01/Intgration-book-homepage.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
