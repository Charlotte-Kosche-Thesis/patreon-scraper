    "summary": "Hi, I\u0027m Kurou Karasu and I have been drawing pokemon and furry, mainly lucario. Yeah, more accurate, I love to draw BDSM / taming / slavery world. But I also like normal neat furries don\u0027t be afraid!\u003cbr\u003eYou\u0027re my motivation to make something new, thank you for supporting me everytime!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Doujin works available!\u003cbr\u003e\u003c/strong\u003eI have kept doing doujin works for years about furry(pokemon, digimon, original etc). \u003ca href=\"https://www.patreon.com/KurouKarasu/posts?tag=sample\"\u003eFree Sample Here\u003c/a\u003e\u003ca href=\"https://www.patreon.com/KurouKarasu/posts?tag=sample\"\u003e\u003c/a\u003e\u003cbr\u003eYou can get a digital or phyisical copy of them by your tier.\u003cbr\u003eMy doujin are made as manga or a picture book normally.\u003cbr\u003eSometime I make doujin merch like dakimakura cover for fun.\u003cbr\u003eAt least 2 doujin and 1 doujin merch will be made in a year.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eFor now, I\u0027ll upload my old and latest doujin work once a week.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u2193Some of my doujin will not be available whole. Check below\u2193\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://k-karasu.kemono.cc/basis.png\"\u003e\u003cbr\u003e\u003cstrong\u003eNext to draw poll\u003cbr\u003e\u003c/strong\u003eAs you know I\u0027m just a newbie here, here are many chances to let me draw a character you love.\u003cstrong\u003e\u003cbr\u003e \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/KurouKarasu/posts?tag=draw%20poll\"\u003eFind poll open now!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIllustrations and sketches\u003cbr\u003e\u003c/strong\u003eOf course you can enjoy all of them here. Sketches for my practice, idea, unselected designs are only available here.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eNeed Translation?\u003c/strong\u003e\u003cbr\u003eAll of my doujin is written in Japanese, but I guess it\u0027s not enough for most of you.\u003cbr\u003eSo I decided to translate them, my patrons(above Lucario tier) can vote which my doujin to be translated. It may become weird English, so it\u0027s wonderful if you could modify them like native.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/KurouKarasu/posts?tag=translate%20poll\"\u003eFind poll open now!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e Commission \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/commission-price-17107778\"\u003efrom here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture\u003c/strong\u003e\u003cbr\u003e I want to start leaning how to make my own lucario taming game. It can be played with your smartphones and nsfw, believe. In the process, lucario animations would be shown here.\u003cbr\u003e"
