    "summary": "Hi! If you\u0027ve found this page, it\u0027s likely because you\u0027re fond of\u00a0\u003ca href=\"https://archiveofourown.org/users/dommific\"\u003emy fanfiction\u003c/a\u003e. If not...my name is Dommi. I live in Raleigh, North Carolina with my shiba inu mix, Hachi, and my Norwegian Forest Cat, Faye. I have a wide net of interests including craft beer, cooking and dining at tasty local places, fashion, and decor.\u00a0\u003cbr\u003e\u003cbr\u003eAbove all else though...I love to write. I\u0027ve been making up stories since kindergarten, writing short fiction since seventh grade, directing original short plays high school to wide acclaim, and continuing to hone my craft in workshops and creative writing courses. In my spare time I continue to fine tune my skills with transformative works about my favorite media properties such as Harry Potter, Ghostbusters, Star Trek, Fullmetal Alchemist, and Yuri!!! On Ice.\u00a0\u003cbr\u003e\u003cbr\u003eI have a lot of writing goals and not a lot of time due to my financial responsibilities, but I\u0027d like to change that in 2018! By contributing to my campaign, you\u0027ll gain access to some amazing stuff! There\u0027s early previews of rough drafts and works in progress including \u003cem\u003echapters before they go up on AO3 \u003c/em\u003eand\u003cem\u003e\u00a0\u003c/em\u003ecustom aesthetic boards and playlists for \u003cem\u003eyour own projects\u003c/em\u003e! In addition, you\u0027ll be the first to see my original works begin to take shape!\u003cbr\u003e\u003cbr\u003eTrust me, I love my fanfiction (especially\u00a0\u0027Cause I\u0027m a Taker, \u0027Cause I\u0027m a Giver, It\u0027s Only Nature)\u00a0and I plan to see it through as well as my others! Though the move to original content is known for its difficulties, I\u0027m sure I can get there...especially with your support! \u003cbr\u003e\u003cbr\u003eThank you so much in advance, y\u0027all! I will continue to do my very best!\u003cbr\u003e\u003cbr\u003eThe photograph used in my header and rewards graphics was taken by Erik Christensen and downloaded via\u00a0\u003ca href=\"https://unsplash.com/search/photos/peacock\"\u003eUnsplash\u003c/a\u003e. It is used under a creative commons license."
