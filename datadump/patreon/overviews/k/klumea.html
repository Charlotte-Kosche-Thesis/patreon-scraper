    "summary": "Pentru \u00eenceput te rug\u0103m s\u0103 te g\u00e2nde\u0219ti ce r\u0103spuns ai da la 2 \u00eentreb\u0103ri: \u003cbr\u003e\u003cstrong\u003e- C\u00e2nd ultima dat\u0103 ai sim\u021bit c\u0103 \u00ee\u021bi place s\u0103 tr\u0103ie\u0219ti \u00een Moldova, c\u0103 Moldova e o \u021bar\u0103 frumoas\u0103, cu oameni talenta\u021bi \u0219i muncitori \u0219i c\u0103 \u00ee\u021bi vine s\u0103-i cuprinzi pe to\u021bi pentru c\u00e2t de frumos \u00eempodobesc acest meleag. \u003cbr\u003e- C\u00e2nd ai sim\u021bit c\u0103 Moldova e un t\u0103r\u00e2m bogat \u0219i c\u0103 merit\u0103 s\u0103 faci mult mai mult efort ca s\u0103-\u021bi sus\u021biii, descoperi \u021bara \u0219i s\u0103 o poveste\u0219ti \u0219i altora?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCei care ajung de c\u00e2teva ori pe an la evenimentele K Lumea sus\u021bin c\u0103 anume pentru asta vin, ca s\u0103 simt\u0103 toate aceste emo\u021bii. Ceea ce ne face s\u0103 credem c\u0103 suntem responsabili de acest vaccin de dragoste de \u021bar\u0103, de m\u00e2ndrie pentru frumuse\u021bea tradi\u021biilor noastre \u0219i de admira\u021bie pentru oamenii care rezist\u0103, \u00een pofida la toate, \u0219i p\u0103streaz\u0103 me\u0219te\u0219ugurile noastre, cos straie tradi\u021bionale \u0219i respect\u0103 tradi\u021biile noastre seculare.\u003cbr\u003e\u003cbr\u003eK Lumea este un ONG fondat \u00een 2013 \u00een Moldova de c\u0103tre jurnalista Nata Albot \u0219i scriitoarea \u0219i notarul Viorica Nagacevschi. Dragostea pentru tradi\u021bii, artizanat, pentru gastronomia mamelor noastre \u0219i pentru toate bog\u0103\u021biile nevalorificate ale Moldovei, ne-au f\u0103cut s\u0103 leg\u0103m aceast\u0103 colaborare \u0219i s\u0103 ini\u021biem mai multe proiecte sub brandul K Lumea.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nataalbot.md/wp-content/uploads/2014/06/XK1A6182-800x533.jpg\"\u003e\u003cbr\u003eMunca echipei noastre a creat oportunit\u0103\u021bi extraordinare de promovare pentru zeci de artizani \u0219i tineri arti\u0219ti. Am repus \u00een valoare costumul autentic rom\u00e2nesc, iar me\u0219terii de ii din Moldova, \u00een sf\u00e2r\u0219it s-au sim\u021bit c\u0103uta\u021bi \u0219i aprecia\u021bi, gra\u021bie evenimentelor noastre. Moldovenii pleca\u021bi din \u021bar\u0103, caut\u0103 s\u0103 revin\u0103 acas\u0103 atunci c\u00e2nd se \u00eent\u00e2mpl\u0103 festivalurile K Lumea, iar apari\u021biile evenimentelor noastre \u00een presa interna\u021bional\u0103 ne-au dat aripi s\u0103 credem c\u0103 munca noastr\u0103 nu e z\u0103darnic\u0103.\u00a0\u003cbr\u003e\u003cbr\u003ePu\u021bini \u00eens\u0103 cunosc buc\u0103t\u0103ria de organizare a festivalurilor. \u0218i poate nici nu era nevoie, at\u00e2ta timp c\u00e2t f\u0103ceam fa\u021b\u0103 acestui efort cu echipa \u0219i voluntarii no\u0219tri. Iar datorit\u0103 sponsorilor \u0219i granturilor am reu\u0219it s\u0103 facem astfel \u00eenc\u00e2t cheltuielile de organizare s\u0103 nu cad\u0103 drastic pe umerii vizitatorilor. Din p\u0103cate, \u00eens\u0103, dup\u0103 5 ani de activitate ne-am pomenit vulnerabili \u00een fa\u021ba situa\u021biei politice, economice \u0219i sociale din Moldova.Sponsorii \u0219i-au redus considerabil bugetele, iar noi nu mai suntem \u00een stare s\u0103 tragem singuri povara financiar\u0103 a evenimentelor noastre. Ne-am g\u00e2ndit \u00eens\u0103 c\u0103 aceste evenimente nu mai sunt ale noastre. Ele apar\u021bin unei comunit\u0103\u021bi de vizitatori, arti\u0219ti, buc\u0103tari \u0219i artizani. \u0218i credem c\u0103 aceast\u0103 comunitate, at\u00e2ta timp c\u00e2t consider\u0103 c\u0103 evenimentele K Lumea sunt necesare, frumoase \u0219i profesionist organizate, trebuie s\u0103 se implice \u00een salvarea lor.\u00a0\u003cbr\u003eApel\u0103m la puterea comunit\u0103\u021bii de moldoveni r\u0103ma\u0219i acas\u0103 sau pleca\u021bi,\u00a0con\u0219tien\u021bi de importan\u021ba \u0219i utilitatea proiectelor noastre. Adopta\u021bi un festival \u0219i ajuta\u021bi-ne s\u0103 ne continu\u0103m misiunea de a p\u0103stra vie flac\u0103ra dragostei de \u021bar\u0103. Noi, f\u0103r\u0103 voi, nu ne mai descurc\u0103m. V\u0103 cerem sus\u021binerea, ca s\u0103 putem p\u0103stra vii proiectele noastre, iar dac\u0103 avem noroc de o comunitate receptiv\u0103, s\u0103 dezvolt\u0103m \u0219i alte proiecte noi.\u003cbr\u003e\u003cbr\u003eBugetul de cheltuieli al unui festival precum Mai Dulce sau Lavender Fest este \u00een jur de 12-15 mii de euro, \u00een func\u021bie de arti\u0219tii invita\u021bi, capacitatea de kw, decoruri \u0219i altele, Balul Brazilor are nevoie de minim 6 mii euro pentru a avea loc. Bugetul unui festival ca IA MANIA nu poate fi acoperit cu mai pu\u021bin de 35 mii euro. Acestea includ: chiria de echipamente (scen\u0103, sunet, lumini, ecrane, echipe de regie cu minim 3 cameramani, pupitre de emisie, corturi, toalete), decor (\u00een mare parte realizat manual), \u00a0printuri (bannere, bilete, invita\u021bii, br\u0103\u021bari pt intrare), securitate, cheltuieli de transport, hamali, motorin\u0103, m\u00e2ncare, cheltuieli de promovare, premii (dac\u0103 sunt organizate concursuri pentru designeri sau pictori) \u0219i ap\u0103 voluntari \u0219i echipa de lucru, electricitate, servicii telefonie mobil\u0103, onorarii fotografi, onorarii arti\u0219ti \u0219i bine\u00een\u021beles onorarii echip\u0103. A\u0219a dar pentru a continua proiectele noastre, dar \u0219i pentru a avea libertatea de a le cre\u0219te \u0219i reinventa avem nevoie de circa 70 mii euro pe an. S\u0103 admitem c\u0103 1/3 din aceast\u0103 sum\u0103 o putem acoperi din bilete. \u00cen al\u021bi ani, restul bugetului ar fi revenit sponsorilor. \u0218i crede\u021bi-ne, au fost zile, c\u00e2nd 50 mii euro pe an din bugetele companiilor locale nu era o problem\u0103 de adunat. Din p\u0103cate, lucrurile s-au \u00eenr\u0103ut\u0103\u021bit dramatic.\u00a0\u003cbr\u003e\u003cbr\u003eCiti\u021bi mai jos despre proiectele noastre, apoi face\u021bi cuno\u0219tin\u021b\u0103 cu rewarduri-le noastre \u0219i cu obiectivul nostru financiar. Apoi, decide\u021bi c\u00e2t sunte\u021bi gata s\u0103 dona\u021bi lunar pentru sus\u021binerea proiectelor K Lumea. Promitem s\u0103 fi\u021bi m\u00e2ndri de noi!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMAI DULCE\u003c/strong\u003e\u003cbr\u003e\u00cen luna mai, 2013, \u00eempreun\u0103 am pus bazele activit\u0103\u021bii noastre prin festivalul culinar \u201dMai Dulce\u201d. S\u0103rb\u0103toarea deserturilor copil\u0103riilor noastre a devenit \u00een timp un mare carnaval urban, colorat \u0219i zgomotos, plin de decora\u021biuni frumoase, activit\u0103\u021bi pentru p\u0103rin\u021bi \u0219i copii, ateliere culinare, t\u00e2rg de artizanat \u0219i, bine\u00een\u021beles, un mare t\u00e2rg de dulciuri. Prin \u201dMai Dulce\u201d am reu\u0219it s\u0103 color\u0103m ora\u0219ul Chi\u0219in\u0103u a\u0219a cum nu a fost el niciodat\u0103. \u0218i am valorificat tradi\u021biile noastre culinare, pun\u00e2nd \u00een valoare Cu\u0219ma lui Gugu\u021b\u0103, pl\u0103cinta cu sfecl\u0103 de zah\u0103r \u0219i prunele umplute cu nuci. Spiritul urban, decorurile confec\u021bionate manual de echipa noastr\u0103 de designeri \u0219i bucuria de a petrece o zi cu prieteni pe o strad\u0103 a capitalei, rupt\u0103 din poveste i-au dus faima festivalului p\u00e2n\u0103 \u0219i \u00een presa interna\u021bional\u0103, botez\u00e2ndu-l\u00a0\u003ca href=\"http://www.boredpanda.com/sweetest-festival-from-eastern-europe/\"\u003e\u003cstrong\u003eThe Sweetest Festival from Eastern Europe.\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_-tOcOVXmIQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eIA MANIA\u003c/strong\u003e\u003cbr\u003e\u00cen\u00a0vara lui 2013 s-a n\u0103scut festivalul IA MANIA. \u00a0Inspirate de rena\u0219terea simbolului bluzei rom\u00e2ne\u0219ti peste Prut, am sim\u021bit nevoia s\u0103 batem alarma asupra rena\u0219terii identit\u0103\u021bii noastre na\u021bionale \u0219i \u00een Basarabia. Am vrut s\u0103-i facem pe oameni s\u0103 se re\u00eendr\u0103gosteasc\u0103 de straiele tradi\u021bionale, s\u0103 punem \u00een valoare munca artizanilor locali. Ne-am propus s\u0103-i molipsim pe moldoveni de dragostea pentru bucate locale, din ingrediente locale, de la mici produc\u0103tori locali. Astfel de 5 ani \u00eencoace adun\u0103m \u00een satul \u00a0Holercani, pe mal de Nistru, zeci de artizani, gospodine \u0219i gospodari cu bucate tradi\u021bionale, arti\u0219ti, dansatori, tineri designeri \u0219i pictori. IA MANIA este cea mai mare s\u0103rb\u0103toare a \u00eendr\u0103gosti\u021bilor de tradi\u021bii \u0219i folclor. Totodat\u0103 festivalul s-a bucurat de tot mai multe comunit\u0103\u021bi etnice din Moldova, ucraineni, romi, g\u0103g\u0103uzi, adun\u00e2nd arti\u0219ti \u00a0\u0219i turi\u0219ti interna\u021bionali.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PuqkL_h5d7M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eLAVENDER FEST\u003c/strong\u003e\u003cbr\u003e\u00cen vara lui 2015 am creat un nou festival. De data aceasta sursa noastr\u0103 de inspira\u021bie au fost imensele c\u0103mpii de lev\u0103n\u021bic\u0103, care ne parfumeaz\u0103 \u0219i ne coloreaz\u0103 \u021bara \u00een luna iunie. A fost o nebunie s\u0103 mergem \u00een plin\u0103 s\u0103lb\u0103ticie, f\u0103r\u0103 electricitate, canalizare \u0219i asfalt, ca s\u0103 organiz\u0103m Lavender Fest chiar \u00eentr-un c\u00e2mp de lev\u0103n\u021bic\u0103. Am construit un concept al unui festival al frumuse\u021bii \u0219i s\u0103n\u0103t\u0103\u021bii, iar c\u00e2mpul de lev\u0103n\u021bic\u0103 ne-a servit \u0219i loc pentru masaj, \u0219i scen\u0103 de concert, \u0219i fundal de poveste pentru poze. Datorit\u0103 acestui festival, Moldova a ajuns \u00een sursele media interna\u021bionale precum\u00a0\u003ca href=\"http://www.telegraph.co.uk/news/2016/06/19/pictures-of-the-day-19-june-2016/a-mother-with-her-daughter-walk-in-a-lavender-field-at-lavender/\"\u003e\u003cstrong\u003eLavender Fest on The Telegraph\u003c/strong\u003e\u003c/a\u003e \u0219i\u00a0\u003ca href=\"http://www.thenational.ae/world/middle-east/world-in-focus--best-photos-for-june-19-2016\"\u003e\u003cstrong\u003eLavender Fest on The National\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LnwUXuxareE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eBANCA GIGANTIC\u0102 \u201dCOVORUL DORULUI\u201d\u003cbr\u003e\u003c/strong\u003eEste un proiect n\u0103scut din dorin\u021ba de a aduce un tribut covorului tradi\u021bional basarabean \u0219i simbolurilor autentice. O instala\u021bie urban\u0103, sub forma unei b\u0103nci gigantice, pictat\u0103 cu ornamente tradi\u021bionale ale covorului basarabean. B\u0103ncile K Lumea decoreaz\u0103 acum spa\u021bii publice \u00een Chi\u0219in\u0103u, B\u0103l\u021bi, Orhei \u0219i Mereni, devenin locuri de atrac\u021bie pentru poze.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.locals.md/2016/07/covoruldorului.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBALUL BRAZILOR DE CR\u0102CIUN\u003cbr\u003e\u003c/strong\u003eEste proiectul nostru veteran, creat \u00een 2011. Zeci de studen\u021bi de la arte se implic\u0103 pentru a crea brazi de Cr\u0103ciun. Ulterior ace\u0219tia devin o expozi\u021bie de iarn\u0103, care se termin\u0103 cu o licita\u021bie, a c\u0103ror benficiare sunt studen\u021bii \u0219i proiectul Arterapia.\u00a0\u003cbr\u003e\u003cimg src=\"http://diez.md/wp-content/uploads/2015/11/collage33.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eARTERAPIA\u003c/strong\u003e\u003cbr\u003eEste un proiect ini\u021biat \u00een 2016, prin care ne-am propus s\u0103 anim\u0103m spa\u021biul spitalelor pentru copii din Chi\u0219in\u0103u. Cu ajutorul arti\u0219tilor \u0219i ilustratorilor, am reu\u0219it p\u00e2n\u0103 acum s\u0103 decor\u0103m 2 sec\u021bii de spital \u0219i curtea spitalului nr 1 pentru copii din Chi\u0219in\u0103u. Acest proiect este sus\u021binut financiar doar din resursele adunate din festivalurile noastre \u0219i mult\u0103 munc\u0103 de voluntariat.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fymy1-1.fna.fbcdn.net/v/t1.0-9/12507458_992506294175053_328991332890890928_n.jpg?oh=4abb7956465ff1dc834c0ca86a6edd0f\u0026amp;oe=59815182\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fymy1-1.fna.fbcdn.net/v/t1.0-9/12400832_992477917511224_1934568394576756135_n.jpg?oh=6a45f825de2fed37c2ba39d8ebcddd8e\u0026amp;oe=59858450\"\u003e\u003cbr\u003e\u003cbr\u003e"
