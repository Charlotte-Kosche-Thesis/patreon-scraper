    "summary": "\u003cstrong\u003eKXRW.FM Vancouver 99.9FM, our sister station XRAY.FM 107.1FM, 91.1FM, and On-line\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe envision a Southwest Washington community that has the information and access it needs and wants to have thoughtful discussions about community issues. Thanks to community support and our sister station XRAY.FM we have created a space for residents to express themselves and create a listening community to support and engage with local programming. We strive to prioritize local, non-commercial content and support, in an effort to highlight the best of Southwest Washington and beyond giving space to voices that might not otherwise have a forum. Throughout our programming, underwriting, and governance, we will be driven by our core values.\u003cbr\u003e\u003cbr\u003eKXRW.FM is an independent, volunteer-based, values-driven, community-supported organization. We are dedicated to delivering quality programming with an emphasis on local voices. We are committed to sharing knowledge and information to build relationships and community in Southwest Washington and beyond. \u003cbr\u003e\u003cbr\u003eThrough our partnership with XRAY.FM our music is delivered by 80+ of Portland and Vancouver DJs, respected promoters and record label owners, lauded local musicians, and biggest music geeks. Shows run the gamut from indie to hip-hop to metal to soul to psych and beyond, with a dual focus on curation and discovery.\u00a0\u003cbr\u003e\u003cbr\u003eRadio is Yours!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
