    "summary": "Hey! What\u2019s up everyone it\u0027s KG. I\u2019m a recent college graduate and an aspiring illustrator from Atlanta, Georgia. I\u2019ve always liked art but stopped pursuing it as the\u00a0result of a\u00a0busy life. The transition from high school to college was big and it really took my focus away from that passion. \u003cbr\u003e\u003cbr\u003eBut at the beginning of 2017, I realized how much that passion continued to influence my life. Even though I hadn\u0027t been drawing for years prior, I still wrote stories and poems as a creative outlet for my emotions and random ideas. So I figured it was something that I wanted to rekindle.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/kgz.art/\"\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/004/754/529/large/kenny-griffin-spearfisherfinished.jpg?1486013331\" style=\"width: 282px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003eIn my final semesters of college, I took art classes that helped me practice the \u2018nitty~gritty\u2019 of figure drawing (with a live model), and one that focused more on digital art techniques. Both of which greatly improved my skills and now it\u0027s up to me to keep it going.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e[Left: \u003cem\u003eThe Spear Fisher\u003c/em\u003e (My first digital drawing!)]\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019ve created this page for people who want to support me and my art journey (displayed @kgz.art on Instagram). I post finished artworks every few days to Instagram, but the behind-the-scenes stuff will be here such as pre-sketches, risque drawings, fun stuff, and some updates about myself. Along with that, you\u2019ll also have access to some pretty cool stackable rewards:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFor the Culture\u003c/strong\u003e ($1):\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eGet access to my sketchbook posts, and add my hashtag to your social media posts to get featured on my Instagram story.\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e KG Combo\u003c/strong\u003e ($5):\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eGet to know me through written personal stories, discover what influences me (my favorite music and artists), and get access to my Snapchat and Psn.\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSpecial Move\u003c/strong\u003e ($10)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eGet access to a high-quality version of each month\u0027s most liked Instagram post (available for download).\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNew Challenger!\u003c/strong\u003e ($15)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eBecome a character in my art universe with poems/stories based on you, and get access to two high-quality versions of my artwork each month (available for download).\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e Final Boss\u003c/strong\u003e ($25)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eYour character will be drawn in scenes, added to my banner, posted often on my art sites (Artstation/Instagram/Patreon), and get access to\u00a0three high-quality versions of my artwork each month (available for download).\u003c/div\u003e\u003cbr\u003eIn closing, thank you for taking the time to read this and even more for considering to support my art journey. All of the proceeds will go straight into\u00a0improving my art and fund the supplies needed\u00a0to continue the journey. Remember to follow me on Instagram (@kgz.art) to watch the magic unfold. \u003cbr\u003e\u003cem\u003eMuch love\u003c/em\u003e.\u003cbr\u003e~\u003cstrong\u003eKG\u003c/strong\u003e\u003cbr\u003e"
