    "summary": "\u003cstrong\u003e\u003cem\u003eHello!!!! My name is Kika and I\u0027ve been modeling since I was 15 years old. \u00a0My very first modeling gig turned out to be a promotional job for Swiffer when it first came out. \u00a0If you weren\u0027t able to tell, I just dated myself....hehe..\u003cbr\u003eSince then I\u0027ve modeled off and on throughout the years, but these past 3 years I started to step it up a notch when I combined my love for art and creativity with my modeling. \u00a0I\u0027ve been cosplaying since I was in kinder, started by mother who sewed all of my costumes for plays, performances, special events and of course Halloween. AH.....Halloween....my favorite holiday. \u00a0My very first cosplay was Little Miss Muffet. I\u0027m sure if I looked really hard I can find the VHS that displays my moms beautiful work as I cited Miss Muffet on stage. Again...just dated myself...haha. \u00a0Currently I\u0027m working towards being a Cosplay Deviant, which seems to be going well, and by that I mean keep an eye out for my very first approved set coming very soon....which will make me official.... My goal with CosDev is to be apart of their event team and travel to comic cons across the country...and maybe even around the world. \u00a0\u003cbr\u003eI\u0027ve created this Patreon so that those who believe in me as a model, cosplayer and artist can have chance to help me succeed in bringing my artistry to life. \u00a0I love being able to make anyone smile with my work. \u00a0If you\u0027re happy, I\u0027m happy, and that makes for more happiness within our lives. I want to share my positivity and what\u0027s in my head with everyone. All of my creative thoughts through my images will give you a glimpse of my world. Thanks for letting me share my world with you.\u003c/em\u003e\u003c/strong\u003e"
