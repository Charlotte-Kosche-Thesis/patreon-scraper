    "summary": "Kivik here, your fellow artist, writer and fan of all things Erotic Mind Control related.\u003cbr\u003e\u003cbr\u003e\nI\u0027m currently developing on an erotic game called\u00a0Due Process using the Ren\u0027py Engine and\u00a03D rendered images.\u003cbr\u003e\u003cbr\u003e\nCurrent release: \u003ca href=\"http://bit.ly/due-process-beta1-2\"\u003eBeta 1.2\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/01R4EFG.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eGame Concept \u0026amp; Premise\u003c/h3\u003e\n\u003cbr\u003eOn the surface, you are running a research facility where you pay volunteers to take part in long term studies. In reality, you are using the facility to slowly brainwash your volunteers into submission.\u003cbr\u003e\u003cbr\u003eYou will be responsible for planning the schedule of tasks and corresponding meals for the volunteers should they perform the task. These tasks will all have an effect on your volunteers, slowly pushing them into submission, however they will reject tasks outside their comfort zones.\u003cbr\u003e\nI\u0027m hoping it\u0027s a twist on the genre where instead of directly manipulating your subjects, you have to indirectly lead them into submission.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jBlc5NQ.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith your patronage, I can purchase 3D assets to improve the range of images available in the game. If all goes well, I would like to make this my full time job as well, but ultimately I\u0027m just trying to make a game that I would enjoy.\u003cbr\u003e\u003cbr\u003eI\u0027m still working out the reward levels, but you can expect early access, opportunity to influence the game development and behind the scene updates and materials.\u003cbr\u003e\u003cbr\u003eYou can see the kind of work I\u0027ve previously done on \n\u003ca href=\"http://www.hypnopics-collective.net/smf_forum/index.php?action=gallery;sa=myimages;u=5173\"\u003ehypnopics-collective\u003c/a\u003e and \u003ca href=\"https://kivikmc.tumblr.com/tagged/kivik-fiction\"\u003eTumblr\u003c/a\u003e. Follow me here or on Tumblr for the latest updates.\u003cbr\u003e"
