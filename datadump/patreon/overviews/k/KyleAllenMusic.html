    "summary": "\u003ch4\u003e\u003cstrong\u003eHello\nfriends! Welcome to my Patreon!\u00a0\u003c/strong\u003e\u003c/h4\u003eNever in my wildest dreams did I think of YouTube as a\npassion or living. What started out as uploading my music compositions from\ngames turned into creating full production music videos. I got to create my own\ncompany, collaborate with people and attract awesome new fans all over the\nworld. With YouTube though, it\u2019s not enough to sustain the team and maintain\nquality content on the channel. We created this Patreon to do just that! From\nyour support you can help us create professional music productions, animations\nand music videos for the channel on YouTube. \u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003eWhy become a Patron?\u00a0\u003c/h4\u003eIf you\u2019ve seen our content, watched us grow and want more,\nconsider donating or becoming a loyal Patreon! If every single one of our\nsubscribers donated 50 cents a month, we would be able to do YouTube full time\nand create professional music videos. Of course, we\u2019ll continue to make videos\nregardless. However, your donations will help us improve the quality and create\nmore songs! \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhere does the money go?\u00a0\u003c/strong\u003e\u003c/h4\u003eYour money will go to hiring new people and paying our talented\nteam for their amazing work. This includes video editing, 2D \u0026amp; 3D\nanimating, voice casting, vocal tuning, mixing \u0026amp; mastering and much more\ntalent. You\u2019ll also help us pay for the equipment we need to pull all this off.\nThis includes DAW\u2019s, plugins, programs, licenses and more. Eventually if we\nmake enough, you\u2019ll be giving us all a place to work and sleep at night which\nwould be the ultimate goal. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThank you\nall so much for your overwhelming generosity. Without you none of this would be\npossible and we\u2019re proud to be doing what we do best. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
