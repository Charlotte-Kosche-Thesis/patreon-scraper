    "summary": "KC is a rust belt femme, non-traditional self-decorator, abortionista,\u00a0bad fat bitch, and Unitarian Universalist scholartivist (scholar, artist, activist, and spiritual leader). They\u0027re about all multiple everything: bi/pansexual, polyamorous, and pantheistic. Their work blends their mystic UU Pagan faith (don\u0027t worry, they\u0027ll happily tell you too much about it if you ask), ministry, radical politics, heavy theory, joy, art, and living a queerly fabulous life in Los Angeles.\u00a0\u003cbr\u003e\u003cbr\u003eStarting September 10th, 2017 KC runs QT Spirituality, a twice monthly meeting for queers to come together with queer and trans community to explore and discuss spirituality in an interfaith setting. Somewhere between an interfaith worship and a discussion group, QT Spirituality aims to be a space for explicitly queer and trans expressions of connection with Divinity - however that is conceptualized or described, so long as it moves us towards love and connection. Join us as we start this adventure, and explore the liminal space of new beginnings. KC also is working to begin providing individual spiritual care to queer and trans people in Los Angeles and across the country.\u003cbr\u003e\u003cbr\u003eYour patronage will support KC\u0027s ability to be alive while creating the queer spiritual communities of care of their dreams, writing, making art, and sharing it all with you. The less time they have to spend figuring out how to pay rent, the more involved their work can get.\u00a0\u003cbr\u003e"
