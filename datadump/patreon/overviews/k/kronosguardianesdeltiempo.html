     "about": "\u00bfImaginan que un buen d\u00eda al levantarse puedan controlar el tiempo? Eso mismo le sucede a Tatiana, una chica de 16 a\u00f1os,\nque tendr\u00e1 que aprender a usar sus poderes sin llamar la atenci\u00f3n en su\ninstituto o su familia. Entre ex\u00e1menes, labores de superhero\u00edna y concursos de\nsalsa; Tatiana empieza a estar en peligro: sus propios poderes pueden destruir\na los que m\u00e1s ama y peligrosos enemigos quieren destruirla. \u003cbr\u003e\u003cbr\u003e\n\nKronos es la primera serie de ciencia-ficci\u00f3n\necuatoriana y est\u00e1 destinada para un p\u00fablico adolescente, bastante olvidado en las producciones del pa\u00eds. Su protagonista es una chica fuerte e independiente. \u00a0\u003cbr\u003e\u003cbr\u003eLa primera temporada contar\u00e1 con diez episodios y ser\u00e1 emitida por\nYoutube. Los cinco primeros cap\u00edtulos ya est\u00e1n listos para su difusi\u00f3n que\ncomenz\u00f3 este 30 de abril. Sin embargo, necesitamos este crowfunding para poder\nemitir la temporada completa.\u003cbr\u003e",
