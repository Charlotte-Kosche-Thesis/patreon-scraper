    "summary": "Hey Legends!\u00a0\u003cbr\u003e\u003cbr\u003eIf you don\u0027t know me, I\u0027m a stand up comedian, freelance writer, podcaster (check out \u0027To Be Quite Honest\u0027 on iTunes and I\u0027ll be launching a new solo project very soon), LGBTIQ equality crusader, equality-in-general advocate, social media menace and miscellaneous potterer.\u00a0\u003cbr\u003e\u003cbr\u003eA massive amount of the work I do in the equality space is at my own expense, as is my social media presence, my podcast and a lot of the writing I do.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve created this Patreon because I have massive goals for various projects I\u0027d like to get off the ground this year and I need a little financial help to free up some time to get them done. Some of them will be to entertain the masses, others will be to provide a further voice to the Safe Schools campaign and the marriage equality campaign, others will be a combination of the two. \u003cbr\u003e\u003cbr\u003eHow can you help, you ask?\u00a0\u003cbr\u003e\u003cbr\u003eAs little as $2 a month from people who get some enjoyment out of my podcast, my social media posts, my radio show, \u00a0or even the vast array of free stand up shows I do throughout the year, could be enough to afford me the time to use my platform to do some really important work. \u003cbr\u003e\u003cbr\u003eAt the moment, I\u0027m having to cap the amount of in kind work that I do (including writing articles and speaking engagements), because I simply can\u0027t afford to be working for free all the time as much as I believe in the work and the causes presented to me.\u00a0\u003cbr\u003e\u003cbr\u003eA little bit of help from YOU could go a really long way!"
