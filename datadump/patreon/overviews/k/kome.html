    "summary": "Taught that she was too shy and sensitive, Cindy grew up to believe that there was something wrong with her, that she operated in a world that seemed distant and disconnected.  She periodically sought for avenues in which she would feel more accepted, finding temporary solace in the arts and in psychology and therapy, until she came across a practice that equipped her with the belief that intimacy and being real could be exercised and worked on.  Developing the tools to embody and relate authentically, she worked with communities around the world, eventually becoming known as a first class facilitator and coach in the field of authentic relating and community building.  She found that she is drawn to empowering communities to create and change the world from a place that truly matters, and that those communities resided in organizations and institutions.  Cindy Riach is committed to the young girl in her past that was told that she was too sensitive, and that commitment is to truth and compassion.\u003cbr\u003e"
