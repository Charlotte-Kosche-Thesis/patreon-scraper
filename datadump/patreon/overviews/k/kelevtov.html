    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.furaffinity.net/user/kelevtov./\"\u003efuraffinity\u003c/a\u003e \u2016 \u003ca href=\"https://beta.furrynetwork.com/kelevtov/\"\u003efurrynetwork\u003c/a\u003e \u2016 \u003ca href=\"https://twitter.com/wanwankelevtov\"\u003etwitter\u003c/a\u003e \u2016 \u003ca href=\"http://wanwankelevtov.tumblr.com/\"\u003etumblr\u003c/a\u003e \u2016 \u003ca href=\"https://www.weasyl.com/~kelevtov\"\u003eweasyl\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e(external links)\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eHi, I\u0027m Kelevtov and I am a furry artist!\u00a0\u003c/em\u003e\u003cem\u003eI want to create furry art and comics full time while also sharing my artistic knowledge to aspiring illustrators. My artwork can be found on sites such as Furaffinity, Furrynetwork, Tumblr, and Weasyl. Artistic interests of mine include animals, cheesecake art, erotic art, reference sheets, and comics.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWhy use Patreon?\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003cem\u003eAt this time, I balance between a food industry job and online commissions. My ultimate dream would be becoming a successful full time artist. In addition to producing content that the community requests and votes for, I also want to share my ideas and stories in comic form. Ideally, I would like to make this content available to the public for free (eventually). Getting money for this kind of stuff keeps incentive to continue this. It also helps keep me alive, which is mildly cool.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWhat kind of content will you be making?\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn addition to creating more personal art, members of the furry community will be able to voice their opinions on what content they want to see from me. I will also offer any insight and advice to other artists who are open to it. This will take form in montly ZIPs containing progress shots, PSDs for deconstruction, or personal concept art. Completed comics will be available for early access to patrons, and eventually free to the public down the line.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI don\u0027t have money and I want this content!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCurrently, Patreon Exclusive images will be made available to the public 2 weeks after posting. Monthly ZIPs will be made available to the public on the 25th of every month.\u003cbr\u003eI want to avoid a paywall as much as possible so that everyone can fairly enjoy my art!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eMonthly ZIPs\u003c/strong\u003e\u003cbr\u003e\nZIPs will contain files such as\u00a0progress shots, PSDs for deconstruction, or personal concept art.\u00a0Monthly ZIPs will be made available for patrons on the 5th of that month and become publicly available on the 25th of that month.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePolls\u003c/strong\u003e\u003cbr\u003e\nAt times, patrons will be able to vote in a poll if I can think of something because I want the furry community participate and voice what they would like to see.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eArt Critique / Redline\u003c/strong\u003e\u003cbr\u003e\nA small but fair disclaimer to patrons who wish to participate in the $5 reward tier critique and redline: I graduated from a prestige art college in the US that I attended for 5 years. I was given and gave constructive criticism to improve upon my art and push myself as an artist. If you are not open to feedback and growing as an artist, please do not ask me for a critique! Critiques are meant to help you, and they are not a personal attack on you.\u003c/span\u003e"
