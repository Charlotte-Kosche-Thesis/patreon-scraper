    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThanks for visiting my Patreon page.\u00a0\u003cbr\u003eI want to create an album with you.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u00a0My name is Kim Slade and I write music inspired by my adventures to wild places. Be part of the newest kind of record label and join me on this journey...\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/X87a7uy4tcY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u00a0At the top of my bucket list has always been \"Record an Album\". Luckily enough I happen to be a songwriter. First box... ticked. Second box... get a record contract. Ok, here is where it get\u0027s tricky...\u00a0\u003cbr\u003e\u003cbr\u003eGone are the days of cigar smoking, ponytailed rich blokes seeing you at a gig and saying \"kid I\u0027m gonna make you a star!\" These days you have to find another way. Some have attended great schools with industry links, some have become Youtube stars, some have stooped to making sex tapes (sorry guys I\u0027m not that desperate yet). I have discovered Patreon.\u003cbr\u003e\nPatreon gives\u00a0you guys the chance, collectively, to become my record label and that cigar smoking, ponytailed record executive! \u003cbr\u003e\u003cbr\u003eOur first goal is to start recording one track(picked by you) per month. Documenting as we go with behind the scenes content for your eyes only. At the end of the year we will press the album on vinyl, complete with artwork creatively designed to feature your names. Then deliver the\u00a0 album we have created straight to your door.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eHow does that sound?\u003cbr\u003e\u003cbr\u003e"
