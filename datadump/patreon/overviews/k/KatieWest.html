    "published_at": "2014-01-06T04:28:18+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://66.media.tumblr.com/d9dc4a5aebb412dd4d32d88c9815c243/tumblr_o7n82zhIHB1vtrej7o6_1280.jpg\" style=\"width: 413px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003etl;dr:\u003c/strong\u003e I run a publishing company. I am also a writer, photographer, model, movie maker and would love your support to keep doing what I do. In return you get cool content and the warm, fuzzy feeling that comes with knowing you\u0027re a great person. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eToo Long; Do Read: \u003c/strong\u003eI run a publishing company called\u00a0\u003ca href=\"http://fictionandfeeling.com\" rel=\"nofollow\"\u003eFiction \u0026amp; Feeling\u003c/a\u003e that strives to provide a platform for underrepresented voices to tell their stories. I also\u00a0\u003cbr\u003etake (mostly naked) pictures of myself and post them on \n\u003ca href=\"http://therealkatiewest.tumblr.com/tagged/photography\" rel=\"nofollow\"\u003ethe internet\u003c/a\u003e. I write essays and comics and publish them in\u00a0\u003ca href=\"http://secretloves.ca/\" rel=\"nofollow\" target=\"_blank\"\u003eawesome\u003c/a\u003e \u003ca href=\"https://hopenicholson.com/projects/gothic-tales-haunted-love/\" rel=\"nofollow\"\u003eplaces\u003c/a\u003e. I make lo-fi videos and post them on \u003ca href=\"http://vimeo.com/katiewest\" rel=\"nofollow\"\u003ethe internet\u003c/a\u003e. I take pictures of my cats and post them on \u003ca href=\"http://instagram.com/katiewest\" rel=\"nofollow\"\u003ethe internet\u003c/a\u003e. I write about feminism, loving yourself, sex, bodies, being a nice person, politics, and giving no fucks about things that really don\u0027t deserve them and\u00a0\u003ca href=\"http://tinyletter.com/KatieWest\" rel=\"nofollow\"\u003esend it to your inbox\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nI like creating connections with people, even if those connections are simply the acknowledgement of a shared experience or the recognition of a shared sentiment. The internet is for connection and sharing (and cats). I want to continue to encourage this connection.\u003cbr\u003e\n\u003cbr\u003e\nI would really like it if you helped me to continue to be an honest, body-positive, sex-positive, book-positive creator.\u00a0\n\u003cbr\u003e\n\u00a0\u00a0\u00a0\n\u003cbr\u003e\nBecause I am creating so much varied content, I\u0027ve opted to go for monthly pledge amounts. This means that every month I will be creating a bunch of stuff and you will give the same regardless.\n\u003cbr\u003e\u003cbr\u003e\nIn addition to being a wonderful person to whom I am eternally grateful, all my patrons will get access to the Patrons-only feed here at\u00a0Patreon. There are also different reward levels that can get you anything from sneak peeks at upcoming books, book reviews, updates on forthcoming publishing projects, daily selfies, entire photosets, or videos.\u003cbr\u003e\n\u003cbr\u003e\nThank you very much for being badass.\n\u003cbr\u003e\nKatie West!\n\u003cbr\u003e\u003c/div\u003e"
