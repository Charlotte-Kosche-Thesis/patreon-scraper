    "summary": "\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWhat exactly is Patreon?\u003c/strong\u003e\u003cbr\u003eIt\u0027s a place where artists have a platform to work and create while being funded with donations from people who appreciate their craft and want to support it further. \u00a0People who donate, \u0027Patrons,\u0027 \u00a0get rewards for each month a donation is made. \u003c/span\u003e\u00a0\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAbout me:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHey! I\u0027m Kathryn and I\u0027m a freelance photographer and videographer currently based in Tokyo. I focus mainly on documenting traditional Japanese cultural places, events and seasonal experiences such as special yearly festivals, decorations, and foods. I started\u00a0\u003ca href=\"https://snackjapan.tumblr.com/\"\u003ehttps://snackjapan.tumblr.com/\u003c/a\u003e last year where I photograph and document basic Tokyo snacks throughout the seasons. I am also currently working on a documentary about traditional bathhouses in Tokyo\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e***You can find more of my work at*** :\u003c/strong\u003e\u003cbr\u003ewebsite:\u00a0kitsunephoto.squarespace.com\u003cbr\u003etumblr:\u00a0\u003ca href=\"http://kitsunekunblog.tumblr.com/\"\u003ehttp://kitsunekunblog.tumblr.com\u003c/a\u003e\u003cbr\u003einstagram : \u003ca href=\"https://www.instagram.com/kitsunekun\"\u003ehttps://www.instagram.com/kitsunekun\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOALS!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ewithin the next year I would love to accomplish the following:\u003cbr\u003e\u003cbr\u003ePhotography Solo Show in Tokyo\u003cbr\u003e\u003cbr\u003ePublish a wagashi photo zine\u003cbr\u003e\u003cbr\u003ePublish a matsuri photobook or zine\u003cbr\u003e\u003cbr\u003ePublish a high quality coffee table book of my SnackJapan photos\u00a0\u003cbr\u003e\u003cbr\u003eSubmit my work/ books to the Tokyo Art Book Fair\u003cbr\u003e\u003cbr\u003eFilm short \u0027making of\u0027 documentaries about traditional Japanese handicrafts\u003cbr\u003e\u003cbr\u003eContinue to film inside bathhouses and interview owners and gather enough footage to make a 30-40 minute documentary about sentos and sento culture.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can help!\u003cbr\u003e\u003c/strong\u003eI would so immensely appreciate anyone\u0027s willingness to help out with these projects by voluntary donation. \u00a0Your donation could help with travel expenses to photograph and film beautiful places and festivals that I can then document and share with you all, it could help me to continue my SnackJapan project by supporting various snack purchases so I can artfully photograph a large variety of \u00a0both traditional and contemporary snacks representative of japan and its microseasons, it could help with the intimidating costs for designing and publishing books and zines, and it could help with potential exhibition costs as well. \u00a0\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
