    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/764ba0e9ba4fab6a5039638bc7ac6cf3/tumblr_p2uje55jyy1tansp7o1_1280.png\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHO AM I\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is kyocs, and I primary work on commissions,fanart and manga contracts. \u00a0Over the many years, I\u0027ve worked on serveral series of mangas, and a ton of fanarts and commissions, run artist alley booths in anime/comic conventions.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eyou can find more works of mine from DA gallery.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://kyocs.deviantart.com\"\u003eKyocs\u0027s DA\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2ed9e00cba72b1870f16b6a9aff36ee1/tumblr_p2ujk385GZ1tansp7o1_1280.png\"\u003e\u003cbr\u003eWHY PATREON\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt will be a great platform for me to start working on my own series \u0026lt;\u0026lt;Doom Whispers\u0026gt;\u0026gt;, which is a stories I start writing 10 years ago. \u00a0I tried serveral years back, you can find the old example in tapastic. This also allows me to focus more on creating more fanarts.\u003cbr\u003e\u003ca href=\"https://tapas.io/episode/6929\"\u003eDoom Whispers\u003cbr\u003e\u003c/a\u003eAlso with the rise of discord, I would happy to share my experience and fun through fellow patreons.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWHERE MONEY GOES\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThis will help me hire a assistant to help speed up the art process, also a writer to finetune my dialogues.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWHAT I MAKE\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWeekly update on fanart, and 1-2 pages of \u0026lt;\u0026lt;Doom Whispers\u0026gt;\u0026gt;. \u00a0\u003cbr\u003eI usually do it on games or animes i watch at the moment, but i am also open for suggestions.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003eLine Work examples:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/80748392e6f4f9168c08ec4588edf0af/tumblr_p2ujmqq9hK1tansp7o1_1280.png\"\u003e\u003cbr\u003e"
