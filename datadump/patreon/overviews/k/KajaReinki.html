    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://antheaillustration.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy name\u2019s Kaja and I\u2019m Freelance Illustrator\u003c/a\u003e - I draw and craft!\u003cbr\u003eI worked in the games industry and published my own comic book series Tess.\u003cbr\u003eI split my time between work and personal projects \u003cbr\u003ebecause I love to give my little creatures a story, \u003cbr\u003eto make them appear in this world. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-fra3-1.xx.fbcdn.net/v/t1.0-0/p480x480/17458373_589367411269869_1425883241934806188_n.jpg?oh=a65447948fda1ecfef1bcd483c0323aa\u0026amp;oe=59637A5A\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eAs a freelance artist it can be hard to make a living, aside fulfilling your own goals. \u003cbr\u003eI\u0027d love to get back into streaming art on\u00a0\u003ca href=\"https://www.twitch.tv/antheaodreo\"\u003eTwitch\u003c/a\u003e and finally give some life to my YT channel, with tutorials and more. I\u0027ve got so many ideas for you!!\u00a0\u2661\u003cbr\u003e\u003cbr\u003eHonestly though, trying to make a living there\u0027s hardly any time to focus on my projects or draw for myself anymore. I\u0027d love to find the joy in drawing again and focus on my projects.\u003cbr\u003eFor many years now I want to open a store, sell creations from my friends and me. I\u2019m lucky to know quite a few really creative people, but hardly anybody is fulfilling their dreams, because they\u2019re caught up in their jobs. They stop crafting, cause they don\u2019t want the hassle, some even stop imagining... \u003cstrong\u003eI don\u2019t want to give up and want to carry them with me!\u00a0\u2661\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo we\u0027d fulfill some dreams together - and still be able to eat \u00a0food :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePutting out new content  is something that I love to do! \u003cbr\u003ePatreon is a way for my patrons and followers to help show their support and help ME to bring YOU stories, comics and craftsy-stuff to life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Projects:\u003c/strong\u003e\u003cbr\u003e\u2606 Online Shop\u003cbr\u003e\u2606 Tess Comics 4-6\u003cbr\u003e\u2606 Youtube\u003cbr\u003e\u2606 Coloring book\u003cbr\u003e\u2606 Childrens Craft book\u003cbr\u003e\u2606 Plushies\u003cbr\u003e\u2606 mini comics\u003cbr\u003e\u2606 I\u0027ve got 3 new Comic book projects in my mind - one step at a time ;D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards!\u003c/strong\u003e\u003cbr\u003eI\u0027ll use patreon for behind the scenes stuff, as a blog and in general - a place to post first. I want to use this platform to share my new work, thoughts and crafts with you. I\u0027d be honored, if you enjoy my work and want to support me - even 1$ will make a difference!)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAs you can see, the higher tiers are not that cheap and also limited to a few at a time. Of course I\u0027m happy to paint commissions for you, but I don\u0027t want to loose focus on my projects \u2661\u00a0The higher tiers are meant for someone who wants to go crazy with their support.\u003c/div\u003eWith the \u0027You\u0027ve got mail\u0027 tier you\u0027ll be send small prints/doodles and such, but also get the chance to receive items from me, when I made something new and crave for feedback ;)\u00a0\u003cbr\u003e\u003cbr\u003eIf you read until here \u2661 you\u0027re awesome. Just saying!\u003cbr\u003eI\u0027m always playing around with new ideas for patreon, YT, Twitch and such. So please bear with me\u003cbr\u003e\u003cbr\u003eThank you for the support \u2661 that allows me to continue doing what I love!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eImportant note:\u003cbr\u003eYou can pledge on a higher level for a month and then lower it in the next month or vice versa :) \u003cbr\u003eYou\u2019ll be charged at the end of the month, also thats when I\u2019ll send rewards\u003c/em\u003e"
