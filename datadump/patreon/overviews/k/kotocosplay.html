    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://i.imgur.com/jAMMsED.jpg\"\u003e\u003cbr\u003eHiiiiiiiii!~\n\t\u003cbr\u003e\nI\u2019m\u00a0\u003cstrong\u003eKoto\u003c/strong\u003e!\u003cbr\u003e\nWelcome to my Patreon page and thank you for stopping by!\n\t\u003cbr\u003e\nHere is where I post\u003cstrong\u003e everything and much\u00a0more\u003c/strong\u003e! If\nyou wanna get to know me and my creative process, this is the place!\n\t\u003cbr\u003e\nHere you\u2019ll find behind the scenes, work in progress,\ntips for your cosplays, gifs and short videos and you also will be the \u003cstrong\u003efirst \u003c/strong\u003eto see\n\u003cstrong\u003eALL\u00a0\u003c/strong\u003efinished pictures before they\u2019re posted anywhere else! And of course, let\u0027s not forget about \u003cstrong\u003eLEWDS\u003c/strong\u003e! I do love some fanservice ;) Most of those pictures will \u003cstrong\u003enever \u003c/strong\u003eleave Patreon!\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i65.tinypic.com/977fo7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\nMy real name is \u003cstrong\u003eJuliana\u003c/strong\u003e, I\u2019m a 23 year-old cosplayer\nfrom Brazil! I have been cosplaying since 2015, and each day it becomes a bigger part of my\nlife. Cosplaying changed my life: I\u2019ve met so many amazing people and places\never since I\u2019ve started, and I want to keep doing it for the rest of my life!\n\t\u003cbr\u003e\nThere are so many characters I want to bring to life,\nand sharing this process with you guys makes everything way more fun!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOSPLAYS\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2djza01.jpg\"\u003e\u003cbr\u003eHere\u0027s just a\u00a0\u003cstrong\u003efew \u003c/strong\u003echaracters I\u0027ve cosplayed!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEXY PHOTOSHOOTS\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/1p7668.jpg\"\u003e\u003cbr\u003eAnd some of my fave sexy shoots!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eCosplay is an expensive hobby.. Wigs, paint, brushes, EVA foam, everything costs a lot. With your contribution, I\u2019m able to create way more and\nbetter costumes!\u00a0Even $1 can add up really fast and make a huge difference!\u00a0\u00a0\u003cbr\u003e\nNow, let me make something clear: you don\u2019t need to\nsign up! If you can\u2019t or just don\u0027t want to pledge, it\u2019s fine and I\u0027m still super grateful to you for liking what I do! I\u2019ll never\nstop posting on my social media nor even post less. Patreon is a place where I\npost \n\t\u003cstrong\u003eMORE\u00a0\u003c/strong\u003eand \u003cstrong\u003eEXCLUSIVE\u00a0\u003c/strong\u003econtent, for those who want to be\u003cstrong\u003e closer to me\u003c/strong\u003e and my\ncreations! We\u0027re like a family here \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL I GET?\u003c/strong\u003e\u003cbr\u003e\nBesides all things mentioned above, you can be sure\nyou\u2019ll \u003cstrong\u003ealways \u003c/strong\u003ebe the first to know and see what I\u2019m working on! I post\neverything here, ever since the decision of a costume to the finished piece. Also, by\nbeing a patron you get not only \u003cstrong\u003eearly access to everything\u003c/strong\u003e, but also a lot of\n\u003cstrong\u003eexclusive content\u003c/strong\u003e!\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eF.A.Q.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I be charged?\u003cbr\u003e\n\t\u003c/strong\u003eYou\u2019ll be charged at the\nmoment you pledge, then on the 1st of each month.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tWhen will I get my rewards?\u003cbr\u003e\n\t\u003c/strong\u003eAll content is posted on Patreon timeline. Selfies, sexy selfies, bts, gifs, wips, previews, none of this is \u003cstrong\u003eever deleted \u003c/strong\u003e(which means there\u0027s a hell of content in here already!)\u003cbr\u003ePhotoshoots are posted here via Dropbox link, that remains online \u0027till the last day of each month.\u00a0\u003cbr\u003eFansigns are posted publicly here via Imgur link usually within 1-3 days in the following month.\u003cbr\u003eDiscount codes are random words that change every month and are posted here to each tier.\u003cbr\u003eThank you videos (for Vibranium+) are sent via e-mail during the month of your first pledge!\u003cbr\u003e\n\t\u003cstrong\u003e\n\tWhat if I change my tier?\u003cbr\u003e\n\t\u003c/strong\u003eIf you increase your pledge, you\u0027ll be immediately charged the difference, and will have \u003cstrong\u003einstant \u003c/strong\u003eaccess to all the content and rewards of the new tier. If you decrease your pledge, you will not be refunded by Patreon and will still have access to the tier you were until the last day of the month as well as get the rewards of the higher tier you paid for that month. Then, on the next month, you\u0027ll be charged accordingly to the new tier you\u0027ve chosen.\u003cbr\u003e\u003cstrong\u003eHow do the Veterans Rewards system works?\u003c/strong\u003e\u003cbr\u003eThese rewards are extras and will be done once, when it\u0027s your Patreon anniversary - meaning, when you complete a whole year supporting me! (then two, then three... you got me! :P)\u003cbr\u003eRewards will be defined by the tier you spent most time on!\u003cbr\u003e\u003cstrong\u003eDo you do nude shots?\u003cbr\u003e\u003c/strong\u003eNo, I don\u0027t. I do sexy shots, lingerie, etc. There\u0027s no nudity in any tier.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eOTHER WAYS TO SUPPORT ME:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://a.co/bKHBJoF\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://a.co/bKHBJoF\"\u003e\u003cstrong\u003eWishlist\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e|\u00a0\u003ca href=\"https://www.instagram.com/kotocosplay\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/kotocosplay\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.youtube.com/kotocosplay\" target=\"_blank\"\u003eYoutube\u003c/a\u003e | \u003ca href=\"https://www.twitter.com/kotocosplay\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/kotocosplay\" target=\"_blank\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\nIf you have any further questions, send me a message\nhere or an email to \n\t\u003ca href=\"mailto:kotocosplay@gmail.com\"\u003ekotocosplay@gmail.com\u003c/a\u003e!\u003cbr\u003e\nEither you become a patron or not, thank you for\nstopping by!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tLove you, guys! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
