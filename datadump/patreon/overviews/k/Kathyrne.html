    "summary": "I\u0027ve been creating adult art for over a decade, specializing in superheroine snuff and peril situations.\u00a0 The Infinity World includes a number of buxom heroines and their vile and villainous adversaries, and is a consistent setting for most of my art.\u00a0 While not all of my art features heroines, most of it does, and the situations range from uncomfortable to pretty darned dire.\u003cbr\u003e\u003cbr\u003eThe heroines of the Infinity World are immortal, but not unkillable.\u00a0 Some can be re-created through advanced cloning technology and electroencephalographic recordings (or telepathic re-programing), while others simply reconstitute their bodies after death.\u00a0 The \"Heroine Law\" allows that no heroine can be prosecuted for violence or other crimes in the performance of her duty, but conversely any girl who dons a mask or can be identified as wearing a heroine costume loses her rights and protections under the law.\u00a0 Thus, anything that a villain does to her in return is just as \u0027legal\u0027.\u003cbr\u003e\u003cbr\u003eMajor criminal organizations exist, such as the Doom League, while three major Daemons also rule the islands of La Republique Le Viol in the Caribbean, Mateso Ubakaji Kuzimu in Madagascar, and the Puta Kamatayan Imperno archipelago in the Philippine Sea.\u00a0 The girls of the Institute for Metahuman Potential, The Training and Assessment League, Freedom Force, and the Patriot Brigade (among others) fight against these menaces, but are typically out-classed by their often super-humanly strong or psychically gifted foes.\u003cbr\u003e\u003cbr\u003eI\u0027d like to thank my Patrons for making it possible to continue creating this world and expanding its boundaries.\u00a0 Y\u0027all have been great over the years, and I hope that I can continue to provide my own brand of insanity for y\u0027all to enjoy.\u003cbr\u003e"
