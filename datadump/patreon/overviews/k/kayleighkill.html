    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/jny0_nAEq9E\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=81193",
    "published_at": "2014-02-20T19:10:44+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003eHi! I\u0027m Kayleigh!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been creating videos for 10 years on YouTube. I\u0027ve built up my channel on my own with little support from the outside, and now have over 61,000 subscribers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003eWhy Support My Content?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThink of this as a virtual tip jar with some pretty cool perks! The great thing about YouTube is that its completely free entertainment (unless you sub to YouTube Red) that you get to enjoy anytime of the day! As a creator, making this content for you all takes a lot of time, energy, planning, and unfortunately- money. I will always continue making videos, but I wont lie to you, sometimes it becomes disheartening when you work many hours to pay rent, bills, my car, and THEN come home and realize \"oh, dang. I need to film a video.\" \u003cspan style=\"background-color: rgb(49,133,155);\"\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eI will never \u003cstrong\u003eNOT \u003c/strong\u003emake videos, but the support from your Patreon contribution is helpful and motivating!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIn no way, shape, or form am I telling anyone to give money. If you choose not to, my videos wont change, I wont stop making them, and I wont be upset. If you enjoy my videos and have a dollar to throw my way each month, that\u0027s awesome! If you have a bit more you can contribute, that\u0027s really awesome too! Plus, it would be really cool to one day be able to quit my day job and make being a full-time YouTuber a reality. I truly do believe I have the best subscribers in the world, and really, you all are family to me. My wolf pack. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/h3\u003ePatreon is an ongoing crowd funding platform for creators like me who release content on a regular basis. It is like Kickstarter but instead of raising a lot of money for one BIG project, it helps fund YouTubers who make many small projects (like videos). By becoming my patron,\u003cbr\u003eit means that you believe in what I\u2019m doing and want to help me do more! And like Kickstarter, since I want to thank you for your contribution, there is a list of rewards depending on how much you give. You just select the amount you wish to donate ($1 or more) per month and receive the rewards on that tier for as long as you donate! And don\u2019t worry, there is no commitment, you can stop donating at any time. Also, if there is a reward or milestone goal that you would like that you don\u2019t see on here let me know! I am open to suggestions!\u003cbr\u003e\u003cbr\u003eThank you for everything. You guys are rockstars. You\u0027re the reason I do what I do!\u003cbr\u003e"
