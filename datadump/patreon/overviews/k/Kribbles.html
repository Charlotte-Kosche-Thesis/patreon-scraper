    "summary": "\u003cdiv style=\"text-align: center;\"\u003e(IF YOU ARE FOLLOWING ME BEFORE THIS IS EVEN OPEN, Please don\u0027t expect anything. I need to polish before I fully open damnit.)\u003cbr\u003eI should really explain who I am. Here goes..\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n-\u003cem\u003eahem-\u003c/em\u003e\nHey there! I\u0027m Kribbles! Before we go further, I want to thank you for clicking this link, even if you\u0027re just looking! If you don\u0027t know who I am, I am an eighteen year old freelance artist who draws squishy horses and furries! I started my Tumblr around December 2015 and I have reached almost 5,000 followers! I am going to college for animation and I draw as a hobby!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll be straight. I\u0027m looking to make this thing that \u003cem\u003estarted off\u003c/em\u003e as a \"\u003cem\u003ehobby\"\u003c/em\u003e into something bigger. Your support would mean the world to me and on the positive side it will keep me off the streets and be able to pump out more content like pictures/comics and maybe even animations!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tDrawing is a passion for me. It\u0027s opened up my life to so many opportunity\u0027s and has helped me meet so many people that have shaped me into who I am today as an artist  The support I have been given is insurmountable, but there are moments sometimes where I feel as though I need an extra push. Asking for money isn\u0027t what I\u0027m trying to do, but asking for confidence in myself. I\u0027m making a patreon to help drive me to becoming a better artist and one day make it a career. This is my passion and I feel this is the first of many steps to help push me in the right direction!\u003c/div\u003e\n\u003cbr\u003e\nA hard paywall isn\u0027t really my thing. So that\u0027s not going to happen, don\u0027t worry! I won\u0027t be doing patreon only photo\u0027s, but I will be giving early access to whoever is in the $1 dollar tier or higher!\u003cbr\u003e"
