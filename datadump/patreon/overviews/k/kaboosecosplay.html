    "summary": "\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWell hello there my trusty comrades. Welcome to my patreon! \u003cbr\u003e\n\u003cbr\u003e\n\u00a0Let us think about this like a game... \n\u003cbr\u003e\nThis- right here is the homebase for that chance for you to be able to directly influence the type of content I produce and for me to show \n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYOU\u003c/span\u003e \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003ehow much I appreciate that you enjoy my work. Those buttons right there- yes the ones that say donate an x dollar amount- those allow you to begin a level where you receive loot which will allow you to push in a direction to complete a map (Month). Each map will be different and you will be receiving different loot. (obviously like any other online game- the more pay you get the better the loot) I-\u003cstrong\u003e \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eKaboose\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e- will be here on the same team as you. Whether I be a tank, dps or even just a medic- I will be receiving loot from each map which will help you gain better loot.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nNo this does not mean that I will not be posting regular content on my other social medias. YES this is an opportunity for\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eyou\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e- yes you- to be more interactive with\u003cstrong\u003e\u003cem\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eme\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e- yes me.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSome Notes:\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eLoot boxes will be sent out by every \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003esecond- third\u003c/span\u003e\u003c/strong\u003e week of the month. I say this because some of these loot boxes contain actual\u003cem\u003e hand made\u003c/em\u003e items from yours truly.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ePlease please notify which print you want from this Maps loot by the second week of the month or\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003cstrong\u003eI will be choosing for you\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eIf your loot box grants you two prints.... You may choose a print from the same map\u0027s set or you may choose one from my print shop or a previous maps.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eSome rules about our team effort-\u00a0\n\t\u003c/span\u003e\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eRespect is very important in general but even more so with us.\u003cem\u003e\u003cdel\u003e I cry easily- \u003c/del\u003e\u003c/em\u003ekidding. Respect is given at first and is definitely earned. Respect me and I will respect you. \u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eJust like in any team effort... communication is key. If you can\u0027t play anymore? Let me know. If you don\u0027t want to play anymore- let me know. If there is something that would help you get through different maps or make them even better- \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLET me KNOW\u003c/span\u003e\u003c/strong\u003e. The point of this team effort is to make it interactive and I dont bite....\u003cdel\u003emuch\u003c/del\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eNo nudity. No questions- Don\u0027t ask, don\u0027t assume. Again- respect is important.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ePSA: Please please pleasssee do not release my exclusive content to other sites- social medias- or buddies. This is a team effort between you and I. If other people want to join our team- well they need to log on and pick the same level. Be a game player and not a party pooper for me and the other teammates D: I will actually cry.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ePlease note- if you pledge in the middle of a map--- unfortunately your game will not start until we reset for the next map. Being that if you pledge on the third week of a month- you will have to wait until payment goes through on the first of the following month to be able to have access to loot.\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e"
