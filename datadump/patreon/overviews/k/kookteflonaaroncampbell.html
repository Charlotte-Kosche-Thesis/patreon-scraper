    "summary": "Since 2014 -\u003cbr\u003eTogether Kook and Aaron have filmed and screened three short visually stimulating films to large crowds in their Seattle Community and they have built \u0026amp; sold a visual art doll curio piece that was 3ft x 2ft. Plus many gallery shows.\u003cbr\u003eWe are hoping for a monthly amount of donations so that we can focus on our big project which will be designing a tarot deck plus a collection 3-foot curios of Death Deity\u0027s.\u003cbr\u003eAaron and I are very dedicated to creating and need the time to not have to leave our work space for work so we can complete this collection of Curios ( Winter 2018/Spring 2019)!\u003cbr\u003eThe Tarot Deck once we receive at least $1500 a month will take 18-24 months\u003cbr\u003eThank you for believing in us !!!\u003cbr\u003e\u003cbr\u003eCommercial with our work\u00a0 for Gargoyles Staturary\u003cbr\u003e\u003ca href=\"https://vimeo.com/257217327\"\u003ehttps://vimeo.com/257217327\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBio-\u003cbr\u003eSince 1993 Kook has been documenting her surroundings through photography,words,publishing zines,film,collaborations and other visual arts.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2005 Kook started creating OOAK \u00a0(one-of-a-kind) art portrait dolls. She has been researching and envisioning making an entire tarot collection in doll form inspired by Hoodoo, Voodoo n Southern folklore\u0027s, displayed in \u00a0wooden curio occult boxes and will \u00a0need help with raising money for the research, the time and materials to create such a large collection.\u003cbr\u003e\u003cbr\u003eKook is \u00a0collaborating on this project with her partner Aaron Campbell, he has studied Tarot for Thirty years, went to art school for animation , has been a successful tattoo artist for 25 years in which he specializes in intricate geometric and esoteric designs. Aaron is also a painter and builds exquisite masks from found objects and toys, he worked in a frame shop for many years and puts those skills into this project...\u003cbr\u003e Www.aaroncampbelltattoos.com\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe video above is \"After All\" that Kook created around New Orleans performer Vinsantos and a marionette i created of him.\u003cbr\u003e\u003cbr\u003eAlso, Kook curates art shows to bring together our community of artists,freaks,practioners,sculptors,filmmakers and performers from across the country, On ARTZONE with Nancy Guppy featured in \u00a0Seattle , Wa (minute 22:38)\u00a0\u003cbr\u003e\u003ciframe frameborder=\"0\" height=\"360\" scrolling=\"no\" width=\"480\"\u003e\u003c/iframe\u003eThe following month Huffington Post featured another art doll show i Curated in New Orleans , La\u003ca href=\"http://www.huffingtonpost.com/karen-daltonbeninato/that-you-krampus-19-spine_b_4404657.html\" rel=\"nofollow\"\u003e\u003cbr\u003ehttp://www.huffingtonpost.com/karen-daltonbeninato...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eArticles/press/interviews about me and my work\u003cbr\u003e\u003ca href=\"http://www.metroactive.com/arts/miss-oblivious.html\" rel=\"nofollow\"\u003ehttp://www.metroactive.com/arts/miss-oblivious.htm...\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twilightart.net/vendor/kook-teflon/\" rel=\"nofollow\"\u003ehttp://www.twilightart.net/vendor/kook-teflon/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.thestranger.com/seattle/the-homosexual-agenda/Content?oid=15080752\" rel=\"nofollow\"\u003ehttp://www.thestranger.com/seattle/the-homosexual-...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.bestofneworleans.com/specialpubs/cue_1004/index.html\" rel=\"nofollow\"\u003ehttp://www.bestofneworleans.com/specialpubs/cue_10...\u003c/a\u003e (page 44-45)\u003cbr\u003e\u003cbr\u003eA look into a year of my work (2010)\u003cbr\u003e\u003ca href=\"http://kookteflon.blogspot.com/2011/01/miss-oblivious-dolls-of-2010.html\" rel=\"nofollow\"\u003ehttp://kookteflon.blogspot.com/2011/01/miss-oblivi...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "\"I left my heart n soul in New Orleans\" and live in a world of perpetual ruinous glamour. \u003cbr\u003eA doll-maker, photographer, painter, writer, film-maker, promoter, producer, and art instructor, I am \u00a0inspired by people and events that embody the underbelly of society including, but not limited to, the dust-bowl glamour of traveling sideshows and circuses, the dark history of the French Quarter, Louisiana Hoodoo and the unacknowledged icons of queer culture. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"When asked what events one has proudly participated in over the last five years, most would mutter something about a promotion at work, some sort of commencement at school, or the final payment on some mundane material possession. Kook Teflon, on the other hand, has spent the last twenty years in an uninhibited pursuit of those events in life that permeate one with indignant awe\".\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDuring Kook/Miss Oblivious tenure in the Rain City ; she was given access to the unique world of Seattle \u2019s anti-establishment arts. Always with her camera in hand, Miss Oblivious is just as comfortable participating in the events as she is photographing them, including creating hand-sewn dolls for performances by Circus Contraption, hosting parlor events at The Seattle Cabaret Festival, adorning Bellydance troupes as tarot cards, and crafting curios for The Can Can cabaret. Beyond the photography of events and performances, are her collection individual portraits that seem to capture the true temperament of her eccentric peers.\u003cbr\u003e\u003cbr\u003eAaron Campbell was born in a cave and raised in the woods of the obscure. He has been a successful tattoo artist for more than 25 years and has traveled all over the globe marking the flesh of many with exquisite ink designs inspired by intricate geometric, esoteric and mind boggling sciences....he also builds death masks for parties and carnivale season.\u003cbr\u003e\u003cbr\u003eTogether Kook and Aaron have made three short obscure films,visual art and are enhancing their knowledge in the Occult and Hoodoo practices with others to create Mojo Retreats where people will attend three day rituals and heal/release/find their inner powers......",
