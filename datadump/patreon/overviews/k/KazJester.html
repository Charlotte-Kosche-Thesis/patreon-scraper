    "summary": "I go by Kaz Jester, and I\u0027m the creator of \u003ca href=\"http://www.worksuckscomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWork Sucks: So Does the Food Chain\u003c/a\u003e (or \"Work Sucks\" for short).\u00a0 That one\u0027s a bit of an oddball, as a person\u0027s first webcomic should awkwardly be.\u00a0 It\u0027s one part a webcomic about animal-kin finding a job in a world full of monsters, and 10 other parts an excuse to have the cast be constantly hoovered up by stuff.\u00a0 Goofy, abstractly personal stuff, and I wouldn\u0027t have done it any other way.\u003cbr\u003e\u003cbr\u003eI\u0027m also working on starting up \u003ca href=\"http://www.inkboltcomic.com/\"\u003eInkBolt\u003c/a\u003e, a \nwebcomic about a cartoon that fights other cartoons to protect the \nhumans in a city, featuring a lot of action, LGBT characters, and pretty\n much an excuse to put everything I liked and grew up liking into a \nsingle comic.  Think of it as Roger Rabbit meets The Guyver... if that\u0027s\n possible.\u003cbr\u003e\u00a0\u003cbr\u003eI also draw a lot of unique furry art on the side.\u00a0 Yeah, mostly of furries getting gobbled up by monsters or sucked up by machines, and a good dose of furries in all sorts of jumpsuits, but you\u0027re not gonna see it much elsewhere.\u00a0 If you want art done in my style, I have a couple tiers that will let you see your favorite characters (even your own) drawn in a particular style or scenario.\u003cbr\u003e\u00a0\u003cbr\u003eI\u0027m not alone in this, either.\u00a0 Very talented friends help me color the comics and code the websites, and your donations make sure they can get paid as well for their assistance.\u00a0 Your support would mean a ton, as even a small donation a month becomes a huge help.\u003cbr\u003e\u00a0\u003cbr\u003eThanks for your time, and a huge thanks for your support!\u003cbr\u003e"
