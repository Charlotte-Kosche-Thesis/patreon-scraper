    "summary": "\u003ch4\u003e\u003cstrong\u003eThe Quick Version:\u003c/strong\u003e\u003c/h4\u003eI have fans and friends who have asked me how they can help support my music - In response to that, I have created this Patreon page! If you like my music you can help me continue to create by giving me a dollar (or more) each month too. If this isn\u0027t your thing, that\u0027s fine! I will continue to release music on YouTube regardless. You\u0027ll still be able to see and listen to what I make there for free. However... If you decide to support me here, you will receive extras that won\u0027t be available anywhere else! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eExtras Include:\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eBehind the scene videos and photos\u003c/li\u003e\u003cli\u003eDownloadable songs\u003c/li\u003e\u003cli\u003eEarly access to videos \u0026amp; content\u003c/li\u003e\u003cli\u003eThe ability to influence song choice via vote\u003c/li\u003e\u003cli\u003eThe ability to choose the next song I produce\u003c/li\u003e\u003cli\u003eYour name in the credits as a producer\u00a0\u003c/li\u003e\u003cli\u003eThe ability to suggest other extras\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eThe Long Version:\u003c/strong\u003e\u003c/h4\u003eI make music, mostly in my house. I\u0027m currently working on a new album of original material, which means a lot of time cooped up in the studio writing, arranging, recording, agonizing over every detail, rearranging, rerecording, throwing it all out, then recording some more, and repeating the process several times. This is fun for me.\u003cbr\u003e\u003cbr\u003eMy goal is to continue creating music in the meantime - this is who I am. I need it to be social. I need to collaborate to have friends. I need input from people like you. I\u0027m going to be releasing a series of covers and collaborations with friends that involve music in some capacity. I know so many artistically gifted people that have no way of being heard which is just a huge travesty since the world would be so much better having experienced what they have to offer - this means strange and new explorations of songs that you probably know that will be turned completely on their heads.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to those recordings, I\u0027ll be posting photos and general updates about the stuff I\u0027m working on. This is meant to be an interactive - I thrive on that. I\u0027ll be taking your questions/suggestions and responding to those in whatever form makes sense.\u003cbr\u003e\u003cbr\u003eIf you agree to send me a dollar (or however much you like) each month, you\u0027ll get access to all that stuff while helping me continue to do what I do as an independent artist. Every bit of support goes directly toward improving the quality, quantity, and frequency of these projects.\u003cbr\u003e"
