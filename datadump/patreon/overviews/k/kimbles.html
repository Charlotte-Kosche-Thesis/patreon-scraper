    "summary": "Hullo there, I\u0027m Kim!\u003cbr\u003e\u003cbr\u003eI\u0027m a 30-something-year-old artist from Ottawa, Canada! I\u0027ve been in the animation industry for over 10 years doing various things like animation, supervising, co-directing, BG painting and character rigging for high profile productions. I am a spouse, parent and full-time professional artist,  so while my free time is limited I try to make every precious minute count!\u003cbr\u003e\u003cbr\u003eI started playing D\u0026amp;D in December 2017 and since playing my Orc-Elf Bard, Rhos, I can\u0027t stop drawing him! Not only has he has fully resurrected the passion for drawing that I have lacked for many years, but he\u0027s helped me learn things about myself.\u003cbr\u003e\u003cbr\u003eI am excited to be able to share things I\u0027m currently working on with you, and provide EXCLUSIVE art that you can only see here. Your continued support and excitement for him and his adventures (and my art of course) really keeps MY passion for drawing it going, and I can\u0027t thank you enough for that - it\u0027s invaluable! So, from the bottom of my heart, thank you. \u0026lt;3\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to do a one-time donation you can always\u003cstrong\u003e\u00a0\u003ca href=\"https://ko-fi.com/kimbles\"\u003ebuy me a coffee\u003c/a\u003e\u003c/strong\u003e! (Thank you!)\u003cbr\u003e\u003cbr\u003e\u00a0Find me elsewhere on social media:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://kimbles.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e\u00a0|\u00a0\u003ca href=\"https://twitter.com/k1mbles\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003cstrong\u003e\u003ca href=\"https://twitter.com/k1mbles\"\u003eInstagram\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/k1mbles\"\u003eTwitch\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ePLEASE NOTE:\u00a0\u003cbr\u003eThis Patreon is a Charge-Up Fro
