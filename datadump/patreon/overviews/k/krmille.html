    "published_at": "2016-09-07T00:34:23+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://photos-6.dropbox.com/t/2/AADK1kktU0Ru5dwpDtoft2nX2K5zrXDJQFPmSCkPCNr9zw/12/655750932/jpeg/32x32/1/_/1/2/titulopatreon.jpg/EP_wtKsFGCYgAigC/SReEHIT4zvppa5Q1OUDLGkxhdPgut3Yob2AORYdQqUU?size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003eMi nombre es Camille Avil\u00e9s, nac\u00ed el 5 de abril de 1995 y para no seguir describiendo \u00e9sto como una autobiograf\u00eda saltar\u00e9 a lo relevante.\u00a0\u003cbr\u003eDesde peque\u00f1a he sido una persona muy poco superficial, b\u00e1sicamente, porque me ense\u00f1aron que lo importante era el conocimiento; con el tiempo comprend\u00ed que para la sociedad com\u00fan no es as\u00ed, por delante de cualquier cosa la mujer es juzgada por su apariencia pero no por su intelecto, haciendo \u00e9nfasis en estereotipos. Sufr\u00ed de mucha discriminaci\u00f3n por ser seg\u00fan mis compa\u00f1eros \"fea\", no, no era envidia, eran hombres los que netamente me apuntaban con el dedo hasta el punto que me hicieron creerlo. \u00a1S\u00ed! no fue culpa de ellos la verdad, no crec\u00ed sabiendo donde empezaba lo est\u00e9ticamente aceptado, as\u00ed que lo atribuyo m\u00e1s al hecho de que no me hice responsable de amarme. \u00bfPorqu\u00e9 estoy escribiendo \u00e9sto? Deben estar pregunt\u00e1ndose el porqu\u00e9 de esta \"tr\u00e1gica\" historia...\u00a0\u003cbr\u003eTodo comenz\u00f3 cuando ingres\u00e9 a SuicideGirls, ya saben, esa p\u00e1gina de la que todos hablan y nadie sabe, esa p\u00e1gina que llaman porno siendo que no es nada m\u00e1s que un sitio donde las mujeres excesivamente fuera del estereotipo com\u00fan se sienten en su total naturalidad como seres libres y poco \u00e9ticos (esa parte me encanta), puedo decir que al comienzo s\u00f3lo lo hac\u00eda para sentirme bella por primera vez en mi vida, podr\u00eda decir por experiencia propia que fue netamente por tener amor propio, \u00bfil\u00f3gico no? \u00a1C\u00f3mo se me ocurre llegar a ese punto solo para que otros me digan como me debo sentir! yo cre\u00eda en eso, incr\u00e9dula, pero lo gracioso es que as\u00ed ocurri\u00f3, no de la manera exacta como lo pensaba, les contar\u00e9.\u003cbr\u003eGracias a la comunidad conoc\u00ed a mujeres tan seguras de si mismas que llegaba a dar escalofr\u00edos, en el sentido de que llegaba al punto de preguntarme \"\u00bfEs correcto aceptarse tanto?\", mujeres tan lindas y llenas de vida que inspiraban con tan solo contemplarlas caminar, todas muy diferentes, y entend\u00ed el concepto clich\u00e9 de que las mujeres deb\u00edan inspirar a otras mujeres. Fue ah\u00ed cuando me dije que me quer\u00eda dedicar a \u00e9sto. No como trabajo fijo, como un hobbie tal vez, pero quiero estar presente y que al menos una mujer en el mundo se represente conmigo, y la inspire, aunque muchas veces son ellas mismas las que me inspiran a m\u00ed. No busco ganar con \u00e9sto, busco que las personas que vean mi trabajo sientan, perciban, que una mujer puede hacer todo lo que se le ocurra en \u00e9ste mundo, que cualquier ser humano pueda sentirse como quiera y que nadie, pero absolutamente nadie los hiera jam\u00e1s.\u00a0\u003cbr\u003eCon patreon solamente busco un sustento para seguir haciendo un material decente, ya que como saben es bastante caro cuando no mides 1.80\u00a0 y no tienes ojos de color claro, as\u00ed que el sustento monetario es algo que se necesita para que el trabajo sea de calidad.\u003cbr\u003eIntentar\u00e9 en cada uno de mis trabajos fotogr\u00e1ficos expresar, incentivar y crear nuevas experiencias sensitivas y visuales (es mi otro hobbie), as\u00ed que si\u00e9ntase bienvenido a colaborar con los locos proyectos que se me ocurren e ir\u00e1n haci\u00e9ndose realidad con el tiempo.\u003cbr\u003eSi les gusta mi pensar, pueden seguirme en Twitch (http://www.twitch.tv/krmille) donde recurrentemente me encontraran haciendo notas de videojuegos.\u00a0\u003cbr\u003e\u00a1Muchas gracias por mostrarte interesado!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMy name is Camille Avil\u00e9s, I was born on April 5, 1995 and to not continue describing this as an autobiography I will jump to the relevant.\nSince I was little I have been a very superficial person, basically, because they taught me that what was important was knowledge; with time I understood that for the common society it is not like that, in front of anything the woman is judged by her appearance but not by her intellect, emphasizing stereotypes. I suffered a lot of discrimination for being according to my \"ugly\" companions, no, it was not envy, it was men who clearly pointed my finger to the point that made me believe it. Yes! it was not their fault, I did not grow up knowing where the aesthetically accepted started, so I attribute it more to the fact that I did not take responsibility for loving myself.\u00a0Why am I writing this? They must be wondering why this \"tragic\" story ...\nIt all started when I joined SuicideGirls, you know, that page that everyone talks about and nobody knows, that page they call porn being that it is nothing more than a place where women excessively out of the common stereotype feel in their total naturalness As free and unethical beings (that part I love), I can say that at the beginning I only did it to feel beautiful for the first time in my life, I could say from my own experience that it was purely because I had my own love, illogical no? How do I come to that point only for others to tell me how I feel? I believed in that, incredulous, but the funny thing is that it happened, not exactly as I thought, I will tell you.\u003cbr\u003eThanks to the community, I met women who were so sure of themselves that it gave chills, in the sense that they came to the point of asking me \"Is it okay to accept so much?\", Women so beautiful and full of life that they inspired with just looking at them walking, all very different, and I understood the clich\u00e9 concept that women should inspire other women. It was there when I told myself that I wanted to dedicate myself to this. Not as fixed work, as a hobby maybe, but I want to be present and that at least one woman in the world represents me, and inspires her, although many times it is they who inspire me. I do not seek to win with this, I seek that people who see my work feel, perceive, that a woman can do everything that comes to mind in this world, that any human being can feel as they want and that nobody, but absolutely no one will hurt them Never.\u003cbr\u003e\nWith patreon I only look for a livelihood to continue making a decent material, since as you know it is quite expensive when you do not measure 1.80 and you do not have light colored eyes, so the monetary support is something that is needed for the work to be of quality .\n\u003cbr\u003eI will try in each of my photographic works to express, encourage and create new sensory and visual experiences (it\u0027s my other hobby), so feel welcome to collaborate with the crazy projects that come to mind and will become reality over time.\n\u003cbr\u003eIf you like my thinking, you can follow me on Twitch (http://www.twitch.tv/krmille) where they will recollect me by making videogame notes.\n\u003cbr\u003eThank you for showing interest!\u003cbr\u003e(Google Traductor)\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
