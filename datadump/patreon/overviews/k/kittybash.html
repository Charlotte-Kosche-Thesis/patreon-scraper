    "published_at": "2015-03-31T07:30:49+00:00",
    "summary": "\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eMy name is Maciej and I draw pictures for films and video games. I worked on few big games like The Last of Us and Uncharted 4 and few big films including X-Men:Days of Future Past and Jupiter Ascending. I love drawing, painting, making 3d art and making new ideas happen. Charlie the cat is my latest creation I wanted to share with you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PTymJnZ.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cbr\u003eWhat\u0027s KittyBash?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eKittyBash is a phun for term kitbashing, which in short is putting together 3d objects to create something cool - like airplanes, tanks or robots. The purpose of KittyBash is to help Charlie, the master engineer to create those kits and build a robot. As an artist I make Charlie\u0027s visions come true in form of drawings and 3d models created in popular 3d apps like 3ds Max. By becoming a Patron, you\u0027re not only saving lives of innocent kittens, but also engaging in fun process of building cool robot.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/TJ94ugC.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003eKittens love it, Charlie feels very positive, I follow his lead! :D Patreon is a great platform for making great and fun things happen. With your support, artist like me can shift focus from being one of hundreds of artists working on tiny part of video game / film, to creating new exciting projects, sharing progress and engaging community to join the ride - without waiting years for release date! KittyBash is exactly that kind of project.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eExciting goals!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eThink about all those cute kittens. Saving them is a noble goal. But is there anything else to it? Of course! The more support Charlie gets from you, the cooler vision Charlie has and I\u0027m here to make them happen. How about building your own robot from Charlie\u0027s inventions? Or exploring every step of his journey to defeat Kitbashtard? All that and more to come :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWhat will I be charged?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eEach time Charlie\u0027s invention comes to life and gets posted here, you will be charged the dollar amount you set by yourself. How much will that be is totally up to you! You can set your monthly maximum to always stay on budget and not be worried if Charlie goes on creative building spree!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003eKitbashtard!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eLook at him! He\u0027s ugly. And he laser oblitarate kittens. Ewww!! Let\u0027s help Charlie get rid of him together!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/yDQ73Vu.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
