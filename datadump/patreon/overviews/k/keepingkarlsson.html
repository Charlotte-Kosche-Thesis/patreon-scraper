    "summary": "\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIn the winter of 2012, Elan armed with an endless arsenal of fantasy hockey questions and Brian huddled under a blanket at his kitchen table more than 10000 km (6000 miles, for the Americans) away, the Keeping Karlsson hockey podcast was born.\u003cbr\u003e\u003cbr\u003eAt the time, we never could have known how much fun we were about to have, and how many hockey fans around the world that we were about to connect with. And it\u0027s thanks to our audience and supporters that Elan has continued to get Brian\u0027s advice on all his fantasy hockey teams since then. Still not sure what\u0027s in it for Brian, though..\u003cbr\u003e\u003cbr\u003eOur community of patrons is amazing. The cabal of Keeping Karlsson supporters are a knowledgeable, dedicated and hilarious group all bound together by their \u003cdel\u003eenjoyment of\u003c/del\u003e\u00a0\u003cdel\u003epassion for\u003c/del\u003e\u00a0obsession with fantasy hockey. By becoming a patron, you\u0027re not only getting access to our patron-exclusive perks or giving us reason to dream up new ideas to grow and evolve the show. You\u0027re also letting us know that we should keep pumping out brand new episodes, packed to the brim with hockey content, each and every Sunday night.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePerk Descriptions\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eMonthly Patroncasts\u003c/strong\u003e\u003cbr\u003eA patrons-only, mid-week bonus episode at the end of each month where Elan and Brian answer every single patron question thrown at them! You can also join the episode live to get your answers on the spot. You\u0027ll also get access to the KK Archives that hold all previous Patroncasts.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eKeeping Karlsson Ultimate Patron Fantasy League invitation\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe KKUPFL is the world\u0027s most fun and competitive fantasy\u00a0league, painstakingly designed by Elan and Brian featuring Champions-league style promotions and relegations. Manage a team and see how you stack up against Elan, Brian and the rest of the best poolies in the world. See the full set of KKUPFL rules\u00a0\u003ca href=\"http://keepingkarlsson.com/kkupfl\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eKeeping Karlsson Patrons-only Facebook Group\u003c/strong\u003e\u003cbr\u003eThe dedicated spot where Brian and Elan are constantly answering fantasy questions more thoroughly and more frequently than anywhere else. You\u0027ll also be tapping in to the totally brilliant patron hivemind, talking shop 24/7/365 with all the other die-hards in the Keeping Karlsson patron community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShow Notes and Live Script, aka \u0027The Doc\u0027\u003cbr\u003e\u003c/strong\u003eBelieve it or not, Elan and Brian aren\u0027t quite brilliant enough to speak off-the-cuff about every player\u0027s linemates, stats and analysis for 90 minutes. So, every week, they build \u0027The Doc\u0027 -- master notes that hold the key info for each episode. The Doc has all the big questions and news items that Elan has gathered all week long, along with Brian\u0027s corresponding research and answers presented on the show.\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e"
