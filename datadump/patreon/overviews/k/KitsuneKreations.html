    "summary": "Hey guys! My name is Elizabeth Staring, but most of you know me as Kitsune Kreations! I am an animator and songwriter who specializes in cats- you can see my animation reel above!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=B3qZGB7JbhI\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eWhy do I need a patreon?\u003c/strong\u003e\u003cbr\u003eI am 18 years old and trying to make it through college, so I need a little help! Thank you for even considering supporting me, I super appreciate it!\u003cbr\u003e\u003cstrong\u003eThe money I receive from my patrons will go to:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCollege expenses (food, housing, etc)\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSupporting other underrated artists\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eSo, let\u0027s talk about the rewards!\u003cbr\u003e\u003cbr\u003eTier 1- $1\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThank you so much for the support!\u003c/strong\u003e Please enjoy all of my finished works!\u003c/li\u003e\u003c/ul\u003eTier 2- $5\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAll the previous rewards +\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly access to WIPs \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess to Unfinished/Abandoned works\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA shout-out at the end of all my videos\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eSome of my best works I never end up finishing, so enjoy access to all of my half-finished ideas!\u003cbr\u003e\u003cbr\u003eTier 3- $10\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAll the previous rewards +\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly private Q\u0026amp;A livestreams \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u
