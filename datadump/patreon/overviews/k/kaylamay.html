    "summary": "Hi, I\u2019m Kayla.  You\nmight know me as the creator of Casually Kayla and Carbon.  You also might know me as a real life\nperson.  If you do, I ask you not to tell\nmy secrets and expose me.  HA.HA. Just\nkidding.  Or am I?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://casuallykayla.com/wp-content/uploads/2014/11/kaylove.jpg\"\u003e\u003c/div\u003e\n\nAs you know, or might not know, Casually Kayla is an\nautobiographical webcomic that I have put online since 2009.  Carbon is more of a long form comic that\nactually just started.  I have been\ntrying to, faithfully, stick to the update schedules for both comics ( Casually\nKayla updates every Sunday. Carbon updates twice a month.) but it has become\nrather hard.  The \u201cday\u201d job has me\nworking overtime and this takes away from my \u201cComic making time\u201d. This really\nsucks because I\u2019m not updating regularly anymore.  My big wish is to make comic making my full\ntime job and only job.  That is where you\ncome in. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCasually Kayla and\nCarbon have always been free to read online and will stay that way.\u003c/strong\u003e \u003cstrong\u003eI will\nnot put my comics behind a pay wall.\u003c/strong\u003e \nBut you can become a patron of both comics.  For as little as $2.00 a month, you can\nsupport the comics and get to see things that no one else can see.  If you become a patron, you will get access\nto character sketches, comic ideas, and special behind the scenes looks at what\ngoes into make these comics.  Wouldn\u2019t\nthat be super cool?  You can support the\ncomics you love and help the creator spend more time making comics and not\nhaving to work mass amounts of overtime all the time. All monies received will\nbe used for the comics, for anything from new books being printed, showing up\nat conventions, to making stickers. \u003cbr\u003e\u003cbr\u003e\n\nYour access all depends on how much you  are willing to donate.  So look at the prices below and pick your\npoison. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e***Reminder! \u00a0Your donation will be debited monthly. \u00a0You can cancel at anytime, but be aware that all perks that came with your donation will stop.\u003c/strong\u003e\u003cbr\u003e"
