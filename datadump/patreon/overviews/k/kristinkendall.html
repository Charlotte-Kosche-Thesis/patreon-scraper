    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eW\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eelcome to the Painting Vitality Project\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m representing children with life-threatening Leukodystrophies by painting conceptual portraits that highlight their vitality. I present these works to their families free of charge in order to illuminate, resonate, and reinforce their race to new, cutting-edge treatments that give them hope for the future.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhat is a Leukodystrophy?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eLeukodystrophies are a classification of rare disorders that cause the white matter of the brain to deteriorate. The white matter (or myelin) is a protective sheath that surrounds the nervous system, and without it, communication between the brain and the nervous system is disrupted, causing detrimental damage. Children are usually diagnosed within the first few years of their lives after showing developmental delays such as eating, speech, walking, etc. Although there is a lot of research being done, only a few leukodystrophies (out of over 50!) offer treatment, which unfortunately results in terminal cases.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eEach family receives:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy travel to their home to meet them and photograph their child\u003c/li\u003e\u003cli\u003eA design and concept created for their unique child\u0027s story and personality\u003c/li\u003e\u003cli\u003eA wall-ready, framed oil portrait on stretched canvas\u003c/li\u003e\u003cli\u003eMy travel to deliver their portrait\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003eWhy is this important?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFamilies affected by a leukodystrophy are forced to live with uncertainty on a daily basis. These oil paintings portray the child in a context without struggle and provide families with an image of his or her vitality without burden.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhy an oil portrait?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHistorically, art has been used to tell stories. Artists often choose oil because of its inherent longevity, beauty, and high quality.\u00a0This is something I can contribute to highlight the lives of these children, support their families, and tell their story as they fight for a cure. \u003cbr\u003e\u003cbr\u003eI hope you will consider supporting the Painting Vitality Project so I can continue bringing light to their fight!\u003cbr\u003e"
