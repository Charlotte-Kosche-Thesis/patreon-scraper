    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWelcome \u00a0(* ^\u03c9^)\uff89\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\nI\u0027m Juri and I am your personal\u00a0\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"Little demon girlfriend\u003c/span\u003e\u003c/span\u003e\".\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m an eurasian lewd ero/fetish (novice)\u00a0cosplayer who does gravure lingerie \u0026amp; swimsuit photographs.\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eKoakuma\u003c/strong\u003e = Little demon\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eKanojo\u003c/strong\u003e = Girlfriend (colloquially)\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AABpDEprrbr0C3U4TmLTu7zg36Y-EnkWbSV01XktamV5Vw/12/628590656/jpeg/32x32/1/_/1/2/kaokumakanojo2.jpg/EKTVoowFGJgJIAIoAg/7YxUJPahVmBR8nBvN3Qrby67Bhrnxgbto6-2-ipHIz4?size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMonthly photosets\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nEvery month I take a range of \u003cstrong\u003elewd\u003c/strong\u003e photos that only patrons will have access to. Photosets will be sent out within the following week \n\u003cstrong\u003eafter successful payments\u003c/strong\u003e at the\u003cstrong\u003e\u00a0beginning\u00a0\u003c/strong\u003eof every month\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e*Currently I am running a little behind schedule, hopefully I\u0027ll be able to fix this ASAP, sorry for the inconvenience :c*\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePatron privileges\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003ePrivate instagram\u00a0\u003cstrong\u003e($5+)\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eAbility to vote on characters and costumes\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e*new* Fan signs\u003c/strong\u003e for patrons that have pledged a collective total of \u003cstrong\u003e$50\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e*new* Personal thank you video and fan sign\u003c/strong\u003e for patrons that have pledged a collective total of \u003cstrong\u003e$100\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2726Cosplans\u2726\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eThese are characters some characters I plan on cosplaying, with your help I can bring them into a reality!\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AADqvkJh6r4xrFLyL9q1rmR9de-WnJ-RSJjZz28PQBzv5g/12/628590656/jpeg/32x32/1/_/1/2/Cosplans1.jpg/EKTVoowFGJwJIAIoAg/imEBxd3l5fMCG4uRLVDzR4HzYxDL-Zwarbdh2R0ODj4?size=1280x960\u0026amp;size_mode=3\" style=\"width: 414px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy support me?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eTo grow your own cosplayer !\u00a0\u003c/strong\u003eI am not a professional model or cosplayer, I\u0027m just an awkward girl taking amateur photographs starting from square one. With your support you can grow me into a skilled individual (*^\u25bd^*).\u003cbr\u003e\u003cbr\u003eI\u0027ve always been interested in cosplay, however because of how expensive and time consuming it is I\u0027ve never been able to completely immerse myself in the hobby. Rather than purchasing costumes outright I\u0027d like to be able to learn how to construct and create my own costumes, as being creative makes me happy.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently I am a full time student, and a lot of my time is dedicated to studying.\u00a0If you want to keep seeing cute and sexy photos of me then supporting me on here is a huge incentive to keep creating photosets.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporting allows:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to purchase equipment, costumes and props\u003c/li\u003e\n\t\u003cli\u003e Allows me to attend workshops and classes in \u003cstrong\u003esewing, design, prop making\u003c/strong\u003e etc..\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003etl;dr\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon = pocket money for cosplay and I will make lewds in return\u00a0\u00
