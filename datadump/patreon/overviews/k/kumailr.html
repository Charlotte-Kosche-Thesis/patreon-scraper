    "summary": "Hi there, my name is\u00a0\u003ca href=\"http://kumailr.com\" rel=\"nofollow\"\u003eKumail\u003c/a\u003e. I\u0027m a British Pakistani illustrator and artist. I make\u003ca href=\"http://kumailr.com/store\" rel=\"nofollow\"\u003e\u00a0art that you can put up on your walls\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e and comics you can read on the internet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecifically, one comic \u2013\u00a0\u003ca href=\"http://kahlil.kr\" rel=\"nofollow\"\u003eKahlil\u003c/a\u003e. It\u2019s the story of what happens when Superman doesn\u2019t land in Kansas \u2013 he lands in Pakistan.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat happens to the most powerful person in the world growing up  Muslim, Pakistani and brown, in a time of sectarian violence, international terrorism, and drone warfare.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat does Superman represent then?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e*****\u003cbr\u003eI love making it and people seem to love reading it. Which is great! \u003cbr\u003eBut there are costs to doing this. Web hosting, art supplies and the man hours make it a second full time job. But I do it for free. And I\u2019d love to keep releasing it for free. Which is why I\u2019m starting a Patreon.\u003cbr\u003e\u003cbr\u003eIf you don\u2019t know what Patreon is, it\u2019s a crowdfunding platform that allows you to support the creators of work you love so they can create the work you want. Sort of like an ongoing Kickstarter. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019m currently working on releasing a chapter of Kahlil every two months, though with enough support I could afford to work on Kahlil more, and get it to you much quicker.  Your patronage would help pay for the costs of producing the comic as well as things like rent, bills, etc etc.\u003cbr\u003e\u003cbr\u003eThere\u2019ll also be rewards for your support! Bonus art and material, early access to chapters, Q\u0026amp;As, process videos and commissioned art.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eKahlil is an idea I\u2019ve had for a long time. Three chapters are out now and 10 more will be released over 2016/17 to complete this first story arc. I have plans for a lot more comics. Your patronage can help me do that.\u003cbr\u003e\u003cbr\u003eMy name is Kumail, this is Kahlil and thank you so much.\u003cbr\u003e\u003cbr\u003e"
