    "summary": "\u0421\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u0432\u044b \u043f\u043e\u043f\u0430\u043b\u0438 \u0441\u044e\u0434\u0430 \u0441 \u042e\u0442\u0443\u0431\u0430 \u0438\u043b\u0438 \u0441 \u0412\u041a \u043f\u043e \u0441\u0441\u044b\u043b\u043a\u0435. \u0418 \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0432 \u043a\u0443\u0440\u0441\u0435 \u043e \u0447\u0435\u043c \u0437\u0434\u0435\u0441\u044c \u0438\u0434\u0435\u0442 \u0440\u0435\u0447\u044c. \u041d\u043e, \u0434\u0435\u043b\u043e \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u0432\u0438\u0434\u0435\u043e\u0440\u043e\u043b\u0438\u043a\u0430\u0445! \u042f \u0442\u0430\u043a \u0436\u0435 \u043f\u0438\u0448\u0443 \u043c\u0443\u0437\u044b\u043a\u0443! \u0423\u0436\u0435 \u0434\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0434\u0430\u0432\u043d\u043e, \u0438 \u0434\u0430\u0436\u0435 \u0440\u0430\u043d\u044c\u0448\u0435 \u0447\u0435\u043c \u044f \u0441\u0442\u0430\u043b \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u041c\u0435\u0433\u0430\u0433\u0435\u0440\u0446\u0430\u043c\u0438. \u041f\u0438\u0448\u0443 \u0441 \u043d\u0435 \u043b\u0443\u0447\u0448\u0435\u0439 \u0430\u043f\u043f\u0430\u0440\u0430\u0442\u0443\u0440\u044b, \u043d\u0435 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e, \u0434\u043e\u043c\u0430, \u043e\u0434\u0438\u043d. \u041d\u043e, \u044f \u043b\u044e\u0431\u043b\u044e \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u0442\u044c! \u0425\u043e\u0442\u044f \u0432 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0432\u0441\u0435 \u0440\u0435\u0436\u0435 \u0432\u044b\u0445\u043e\u0434\u044f\u0442 \u043d\u043e\u0432\u044b\u0435 \u0442\u0440\u0435\u043a\u0438. \u0418\u0434\u0435\u0438 \u0434\u043b\u044f \u043d\u043e\u0432\u044b\u0445 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0438\u0439 \u0432\u0441\u0435 \u0435\u0449\u0435 \u0430\u0442\u0430\u043a\u0443\u044e\u0442 \u043c\u0435\u043d\u044f, \u043d\u043e \u0432 \u043e\u0434\u0438\u043d\u043e\u0447\u043a\u0443 \u044d\u0442\u043e \u0443\u0436\u0435 \u0441\u0442\u0430\u043b\u043e \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e. \u041d\u043e, \u0447\u0435\u0440\u0442 \u0432\u043e\u0437\u044c\u043c\u0438, \u0442\u0443\u0442 \u0432\u0441\u0442\u0443\u043f\u0430\u0435\u0442 \u0441\u0438\u043b\u0430 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0430! \u0410 \u0442\u043e\u0447\u043d\u0435\u0435 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0430. \u042f \u0443\u0436\u0435 \u043d\u0430\u0448\u0435\u043b \u043f\u0430\u0440\u0443 \u043b\u044e\u0434\u0435\u0439, \u0433\u043e\u0442\u043e\u0432\u044b\u0445 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441\u043e \u043c\u043d\u043e\u0439, \u043d\u0430\u0434 \u043c\u043e\u0438\u043c\u0438 \u0442\u0440\u0435\u043a\u0430\u043c\u0438! \u042d\u0442\u043e \u0443\u0436\u0435 \u043e\u0447\u0435\u043d\u044c \u043a\u0440\u0443\u0442\u043e, \u043d\u043e \u043c\u043d\u0435 \u0432\u0441\u0435-\u0442\u0430\u043a\u0438 \u043d\u0443\u0436\u043d\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430, \u0447\u0442\u043e \u0431\u044b \u043d\u0435 \u043f\u043e\u0442\u0435\u0440\u044f\u0442\u044c \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u044e. \u0414\u0430, \u044d\u0442\u043e \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0434\u0435\u043d\u044c\u0433\u0438, \u044d\u0442\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430, \u043d\u0430 \u0443\u0440\u043e\u0432\u043d\u0435 \u043c\u043e\u0440\u0430\u043b\u0438 \u0438 \u044d\u0442\u043e\u0439 \u0441\u0430\u043c\u043e\u0439 \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u0438, \u044f \u0431\u0443\u0434\u0443 \u0437\u043d\u0430\u0442\u044c, \u0447\u0442\u043e \u0435\u0441\u0442\u044c \u043b\u044e\u0434\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043d\u0435 \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e, \u043e\u043d\u0438 \u0441\u043e \u043c\u043d\u043e\u0439 \u0438 \u0445\u043e\u0442\u044f\u0442 \u0432\u0438\u0434\u0435\u0442\u044c \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442.\u00a0\u003cbr\u003e\u0424\u0443, \u0447\u0435\u0442 \u043c\u0435\u043d\u044f \u043f\u043e\u043d\u0435\u0441\u043b\u043e) \u0412\u043a\u0440\u0430\u0442\u0446\u0435: \u041f\u0430\u0442\u0440\u0435\u043e\u043d \u0441\u0435\u0439\u0447\u0430\u0441 \u0441\u0430\u043c\u044b\u0439 \u0432\u0435\u0440\u043d\u044b\u0439 \u0441\u043f\u043e\u0441\u043e\u0431 \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043c\u043e\u044e \u0436\u043e\u043f\u0443 \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f.\u003cbr\u003e\u0411\u0443\u0434\u044c \u0437\u0434\u043e\u0440\u043e\u0432, \u0434\u043e\u0440\u043e\u0433\u043e\u0439."
