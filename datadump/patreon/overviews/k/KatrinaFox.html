    "summary": "\u003ca href=\"http://tinypic.com?ref=14l6ic1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/14l6ic1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/eWErzF/IMG_7843.jpg\"\u003e\u003cbr\u003e\u003c/a\u003eHi!\u003cbr\u003eI am a Los Angeles based\u00a0\u003ca href=\"http://www.Facebook.com/KatrinaFawkes\" target=\"_blank\"\u003ecosplayer\u003c/a\u003e,\u00a0\u003ca href=\"http://www.instagram.com/KatrinaFox\" target=\"_blank\"\u003emodel\u003c/a\u003e and\u00a0\u003ca href=\"http://www.twitch.tv/KatrinaFawkes\" target=\"_blank\"\u003estreamer\u003c/a\u003e. Cosplay is my passion! I love sewing, video games and making stuff from nothing! Also I\u0027m pretty obsessed with\u00a0\u003ca href=\"http://tinypic.com/r/1430v8m/9\" target=\"_blank\"\u003ecats\u003c/a\u003e. \u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=sfjpxg\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/sfjpxg.gif\"\u003e\u003c/a\u003e\u003cbr\u003eI stream part time and work as a cosplayer and for\u00a0\u003ca href=\"https://www.facebook.com/ICosplayMag\" target=\"_blank\"\u003eiCosplay Magazine\u003c/a\u003e. I also work for a company called\u003ca href=\"http://www.ComicSketchArt.com\" target=\"_blank\"\u003e ComicSketchArt\u003c/a\u003e where I travel around to cons assisting artists and writers :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3ov9kawcoBIICkVCUw/giphy.gif\"\u003e\u003cbr\u003eI began the creative process at a very young age, learning to sew and do other various crafts from my grandmother. She was a master seamstress and wanted to pass on her gift. I have tried many different areas of craft but found that cosplay is IT for me. MY LOVE!!!\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=5y9jzs\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/5y9jzs.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eCosplay is such an important thing to me because it has helped me and so many others become more confident with ourselves, make great and lasting friendships, experience a different side of life and people as well as stretch my abilities and push myself to learn more and be the best ME I can be. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2gxgpp2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/2gxgpp2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eBy supporting me you are helping me continue doing the one thing I have found that really completes me. You help me make costumes, keep streaming and keep traveling around the US. You also help me keep teaching others the art of cosplay and conventions. Your support means more to me than anything I can express. And everyday I try to show you all that it really does make my heart warm when I find out I have inspired others to be confident, and creative.\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2a6tm4p\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://tinypic.com?ref=25pnwig\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/25pnwig.gif\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://tinypic.com?ref=6h5b40\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/6h5b40.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2a6tm4p.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/eLPrzF/IMG_1446.jpg\"\u003e"

     "about": "Hi!\u003cbr\u003eI am a Los Angeles based cosplayer, model and streamer. Cosplay is my passion! I love sewing, video games and making stuff from nothing! Also I\u0027m pretty obsessed with cats.\u00a0\u003cbr\u003e\u003cbr\u003eI stream part time and work as a cosplayer and for iCosplay Magazine. Currently, this is my only job and its something I want to keep working towards because it\u0027s the only thing I have found that I love eternally and will never stop adoring. I began the creative process at a very young age, learning to sew and do other various crafts from my grandmother. She was a master seamstress and wanted to pass on her gift. I have tried many different areas of craft but found that cosplay is IT for me. MY LOVE!!!\u003cbr\u003e\u003cbr\u003eCosplay is such an important thing to me because it has helped me and so many others become more confident with ourselves, make great and lasting friendships, experience a different side of life and people as well as stretch my abilities and push myself to learn more and be the best ME I can be.\u003cbr\u003e\u003cbr\u003eBy supporting me you are helping me continue doing the one thing I have found that really completes me. You help me make costumes, keep streaming and keep traveling around the US. Your support means more to me than anything I can express. And everyday I try to show you all that it really does make my heart warm when I find out I have inspired others to be confident, and creative.",
