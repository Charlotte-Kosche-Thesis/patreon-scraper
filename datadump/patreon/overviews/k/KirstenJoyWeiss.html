    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e*** The Largest Female Gun Channel In The WORLD! ***\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u2022 Overall Purpose: \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSharing the Positive Truth of Guns \u0026amp; Freedom. \u003c/strong\u003e\u003cbr\u003eStanding tall as a\u00a0positive example in the\u00a0face of the negative mainstream media.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eBreaking toxic stereotypes, leading by\u00a0example. Standing alongside YOU.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u2022 Purpose of this Patreon: \u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e1. To Be FULLY Community Funded \u003cem\u003e-\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e(\u003cem\u003eDecentralizing the massive power of Google and other\u00a0censorship happy platforms\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Creating Fortifying, Positive Content \u0026amp; Opportunities -\u003cbr\u003e\u003c/strong\u003eWith your support, we continue to fortify each other. This allows me to create impactful content that encourages you, shares truth, breaks stereotypes, and stands as an undeniable example of the positive reality of shooting \u0026amp; freedom. \u003cbr\u003eThis enables us to create opportunities like shooting scholarships \u0026amp; training, especially youth.\u003cbr\u003e\u003cem\u003e(As a Patron, you will have special access to some of the best opportunities \u0026amp; content)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e3. A Strong Community Gathering Place -\u003c/strong\u003e\u003cbr\u003eUnited we stand. \u003cbr\u003e\u003cem\u003eI am right alongside you.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eOurs is an actionable hope, a place of refreshment, trees rooted deep in truth. We can share shooting \u0026amp; freedom together - and we must band together for strength, voice, impact, and encouragement.\u00a0\u003c/strong\u003e\u003cbr\u003e(\u003cem\u003eCheck out *some* of the most recent overall goals for this community under \"goals\"\u003c/em\u003e)\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e----------------------------------------------------\u003cbr\u003e\u003cstrong\u003eWelcome, Friend!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027re probably here because \u003cstrong\u003eyou love shooting, and understand the importance of guns \u0026amp; freedom \u003c/strong\u003e--- or you just really love Gun Reviews, Shooting Games, and Trick Shots with everything from 22s all the way to Grenade Launchers! ...\u003cem\u003eYes. You\u0027ve come to the right place\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eAs you may know already, I\u0027m an accomplished professional shooter, performance shot, and trick shot artist, with the \u003cem\u003esole crucial mission of \u003cstrong\u003esharing the positive reality of shooting\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e -- \u003cem\u003eand the freedom it protects!\u003c/em\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e \u00a0\u003cbr\u003e\u003cstrong\u003eHow? \u003c/strong\u003eBy sharing the fun, challenge, and joy of shooting on my channel and around the world - and inspiring others to do the same.\u00a0\u003cbr\u003e\u003cem\u003eLets share this truth through action, and break stereotypes.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Why? \u003c/strong\u003eBecause logical arguments often fall flat against a wall of emotion (fear). You can\u0027t reach people who are scared, with logic alone. You have to *show* them and *share* with them. \u003cbr\u003e\u003cem\u003eYou have to reach their hearts before their minds, and they have to experience it.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo here I am\u003c/strong\u003e -- and now you\u0027re right here alongside me! \u003cbr\u003e\u003cbr\u003eI\u0027m thankful for you simply watching, being inspired, and sharing with others. \u003cbr\u003eBut like any meaningful mission,\u003cem\u003e \u003cstrong\u003efunds help fuel it\u003c/strong\u003e \u003cstrong\u003eand make it stronger\u003c/strong\u003e. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eMoral of the story:\u003c/strong\u003e I\u0027m happy to be a part of this meaningful work! But I\u0027m ecstatic that this platform exists, and that generous people like you exist. \u003cbr\u003e\u003cem\u003eYour gifts to me are huge blessings\u003c/em\u003e.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u00a0____________________________________________________________________ \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Your Generosity Will Help This Mission:\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u2022 grow bigger\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u2022\u00a0reach further\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u2022 \u0026amp; keep this community growing as the natural, \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 positive force changing hearts and minds \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0for our love of shooting and our freedom.\u003cbr\u003e_____________________________________________________________________\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Thank you for being a part of this with me,\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0- Kirsten\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u00a0Exclusive Content Posted for Patrons Only - Stay Tuned Here!\u003cbr\u003e\u003cstrong\u003eImmerse yourself and learn more:\u00a0\u003c/strong\u003e\u003cbr\u003eVideo Episodes at: \u003c/em\u003e\u003cstrong\u003e\u003ca href=\"http://www.Youtube.com/KirstenJoyWeiss\"\u003ehttp://www.Youtube.com/KirstenJoyWeiss\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWeb Home: Http://www.KirstenJoyWeiss.com\u003cbr\u003eSocial content \u0026amp; pics: \u003ca href=\"http://www.instagram.com/KirstenJoyWeiss\"\u003ewww.instagram.com/KirstenJoyWeiss\u003c/a\u003e \u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://www.Facebook.com/kirstenjoyweiss\"\u003ewww.Facebook.com/kirstenjoyweiss\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eP.s.\u00a0\u003c/strong\u003eA\u00a0little\u00a0more insight for those curious\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u00a0The video included above is an interview and trick shooting episode \u00a0that \u00a0shows a little bit about this mission, my background, and why I\u0027m here with you today. Please enjoy.\u00a0\u003cbr\u003e\u003cbr\u003e"
