    "summary": "Hi there,\u003cbr\u003e\u003cbr\u003eWould you like to live a better life? eg\u003cbr\u003e\u003cul\u003e\u003cli\u003ehave less body fat, more muscle, more energy [health]\u003c/li\u003e\u003cli\u003ehave a better career, make your money work for you [wealth]\u003c/li\u003e\u003cli\u003ehave better relationships, improve your family [love]\u003c/li\u003e\u003cli\u003ehave the ability to stop thinking about past or future problems when you want to [happiness]\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI work as Senior Software Engineer at Google and over time I\u0027ve learned to set and achieve goals on the main areas of my life (see examples on \u0027About me\u0027 below). In my free time I want to help you do the same for your life, in areas such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003ehealth (nutrition, exercise)\u003c/li\u003e\u003cli\u003ewealth (career, investing)\u003c/li\u003e\u003cli\u003elove (relationships, family)\u003c/li\u003e\u003cli\u003ehappiness (stoicism, meditation)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eInitially I\u0027m offering:\u003cbr\u003e\u003cul\u003e\u003cli\u003etext chat\u003c/li\u003e\u003cli\u003elive text chat\u003c/li\u003e\u003cli\u003elive video chat\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn the future, I plan to take more mentees and open other mediums like mailing lists, group chats and communities.\u003cbr\u003e\u003cbr\u003eAbout me:\u003cbr\u003e\u003cul\u003e\u003cli\u003ehealth: good \u003ca href=\"https://scontent.fzrh1-1.fna.fbcdn.net/v/t1.0-9/12004959_1125922167435551_6965032741501632453_n.jpg?_nc_cat=0\u0026amp;oh=2280abede024eb56702b309276207080\u0026amp;oe=5B742EC6\"\u003emuscle mass / body fat\u003c/a\u003e, power lifting, calisthenics, running (past \u003ca href=\"https://www.strava.com/activities/316083436\"\u003emarathons\u003c/a\u003e)\u003c/li\u003e\u003cli\u003ewealth: \u003ca href=\"https://www.linkedin.com/in/kaue-soares-da-silveira-96ba1824/\"\u003esenior software engineer\u003c/a\u003e at google switzerland, investing savings\u003c/li\u003e\u003cli\u003elove: living with \u003ca href=\"https://scontent.fzrh1-1.fna.fbcdn.net/v/t1.0-9/20953305_1798903880137373_3081936037170377756_n.jpg?_nc_cat=0\u0026amp;oh=f521c5852c076c3b8d553c7fab9b51c3\u0026amp;oe=5B2D96CC\"\u003egirlfriend\u003c/a\u003e, planning to have children\u003c/li\u003e\u003cli\u003ehappiness: past silent \u003ca href=\"https://www.dhamma.org/en/docs/core/code-en.pdf\"\u003emeditation retreat\u003c/a\u003e\u003c/li\u003e\u003cli\u003ementorship: friends I\u0027ve helped during university got hired by companies such as Google, Facebook, Amazon, Intel, Cisco\u003c/li\u003e\u003cli\u003eother: time management, guitar, \u003ca href=\"https://www.topcoder.com/members/kauesilv/\"\u003ecompetitive\u003c/a\u003e programming, ...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLet me know if you have other ideas!\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eKaue\u003cbr\u003e\u003cbr\u003eDISCLAIMER: The ideas and opinions presented here are my own, not necessarily those of my employer.\u003cbr\u003e\u003cbr\u003e=== Portugu\u00eas ===\u003cbr\u003e\u003cbr\u003eOl\u00e1,\u003cbr\u003e\u003cbr\u003eVoc\u00ea gostaria de viver uma vida melhor? eg\u003cbr\u003e\u003cul\u003e\u003cli\u003eter menos gordura corporal, mais m\u00fasculo, mais energia [sa\u00fade]\u003c/li\u003e\u003cli\u003eter uma carreira melhor, fazer seu dinheiro trabalhar para voc\u00ea [riqueza]\u003c/li\u003e\u003cli\u003eter melhores relacionamentos, melhorar sua fam\u00edlia [amor]\u003c/li\u003e\u003cli\u003eter a capacidade de parar de pensar em problemas passados ou futuros quando quiser [felicidade]\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEu trabalho como Engenheiro de Software S\u00eanior no Google e com o passar do tempo eu aprendi a definir e atingir metas nas principais \u00e1reas da minha vida (veja exemplos no \u0027Sobre mim\u0027 abaixo). No meu tempo livre quero ajudar voc\u00ea a fazer o mesmo para a sua vida, em \u00e1reas como:\u003cbr\u003e\u003cul\u003e\u003cli\u003esa\u00fade (nutri\u00e7\u00e3o, exerc\u00edcio)\u003c/li\u003e\u003cli\u003eriqueza (carreira, investimentos)\u003c/li\u003e\u003cli\u003eamor (relacionamentos, fam\u00edlia)\u003c/li\u003e\u003cli\u003efelicidade (estoicismo, medita\u00e7\u00e3o)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eInicialmente estou oferecendo:\u003cbr\u003e\u003cul\u003e\u003cli\u003econversa usando texto\u003c/li\u003e\u003cli\u003econversa ao vivo usando texto\u003c/li\u003e\u003cli\u003econversa ao vivo usando video\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNo futuro eu planejo aceitar mais mentees e incluir outros meios de comunica\u00e7\u00e3o como listas de discuss\u00e3o, conversas em grupo e comunidades. \u003cbr\u003e\u003cbr\u003eSobre mim:\u003cbr\u003e\u003cul\u003e\u003cli\u003esa\u00fade: boa \u003ca href=\"https://scontent.fzrh1-1.fna.fbcdn.net/v/t1.0-9/12004959_1125922167435551_6965032741501632453_n.jpg?_nc_cat=0\u0026amp;oh=2280abede024eb56702b309276207080\u0026amp;oe=5B742EC6\"\u003emassa muscular / gordura corporal\u003c/a\u003e, levantamento de peso, gin\u00e1stica calist\u00eanica, corrida (\u003ca href=\"https://www.strava.com/activities/316083436\"\u003emaratonas\u003c/a\u003e no passado)\u003c/li\u003e\u003cli\u003eriqueza: \u003ca href=\"https://www.linkedin.com/in/kaue-soares-da-silveira-96ba1824/\"\u003eengenheiro de software s\u00eanior\u003c/a\u003e no google su\u00ed\u00e7a, investindo minhas economias\u003c/li\u003e\u003cli\u003eamor: morando com a \u003ca href=\"https://scontent.fzrh1-1.fna.fbcdn.net/v/t1.0-9/20953305_1798903880137373_3081936037170377756_n.jpg?_nc_cat=0\u0026amp;oh=f521c5852c076c3b8d553c7fab9b51c3\u0026amp;oe=5B2D96CC\"\u003enamorada\u003c/a\u003e, planejando ter filhos\u003c/li\u003e\u003cli\u003efelicidade: \u003ca href=\"https://www.dhamma.org/en/docs/core/code-en.pdf\"\u003eretiro de medita\u00e7\u00e3o\u003c/a\u003e silenciosa no passado\u003c/li\u003e\u003cli\u003ementorship: amigos que eu ajudei durante a universidade foram contratados por empresas como Google, Facebook, Amazon, Intel, Cisco\u003c/li\u003e\u003cli\u003eoutro: gerenciamento de tempo, guitarra, programa\u00e7\u00e3o \u003ca href=\"https://www.topcoder.com/members/kauesilv/\"\u003ecompetitiva\u003c/a\u003e, \u2026\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMe diga se voc\u00ea tem outras ideias!\u003cbr\u003e\u003cbr\u003eAbra\u00e7o,\u003cbr\u003eKaue\u003cbr\u003e\u003cbr\u003eISEN\u00c7\u00c3O DE RESPONSABILIDADE: As id\u00e9ias e opini\u00f5es aqui apresentadas s\u00e3o minhas, n\u00e3o necessariamente as do meu empregador."
