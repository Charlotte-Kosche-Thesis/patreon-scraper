    "summary": "Welcome to the official KOTD Rewards Patreon page!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHAT IS KOTD REWARDS?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eKing Of The Dot Entertainment is North America\u0027s premier battle rap league providing world class battles on our industry leading LIVE PPV and VOD service. Our platform showcases emcees from all across the world at our scheduled marquee events. We pride ourselves with our uniquely themed events, our unrivaled production value, and our diverse fan base.\u003cbr\u003e\u003cbr\u003eWe want to thank and give back to the community that has given so much to us. We built KOTD Rewards to provide our fans access to unreleased battle related content, discounted merchandise, and much more. By contributing, fans will not only be receiving exclusive deals and content, but they will also be investing directly back into the culture they love.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003eWHAT WILL WE DO WITH YOUR MONEY? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWith each subscription, we will reinvest directly back into the company. We will begin by staffing and building out the existing channels to provide the community the battles they want to see in more cities around the world. Expect to see more events, returning talent, and a wider variety of merchandise items.\u003cbr\u003e\u003cbr\u003eAlso, on top of providing exclusive access, we will be:\u003cbr\u003e\u003cul\u003e\u003cli\u003eConsistently\u00a0releasing at least 1-2 battles on \u003cstrong\u003eKing of the Dot\u003c/strong\u003e\u00a0per week as well as various scheduled releases on our sister channels,\u00a0\u003cstrong\u003eGZ Battles\u003c/strong\u003e and \u003cstrong\u003ePY Battles,\u003c/strong\u003e reserved for upcoming artists.\u003c/li\u003e\u003cli\u003eBranching into more content driven platforms that will open up the opportunity to create mini-docs, highlight reels, podcasts, and other forms of popular media.\u003c/li\u003e\u003cli\u003eExpanding into markets around the world while implementing new event series. This will allow us to increase reach to our worldwide fanbase while supplementing overlooked talent.\u003c/li\u003e\u003cli\u003eFunding outside YouTube creators to help keep battle rap media, bloggers, and podcasts alive.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eKOTD REWARDS MERCHANDISE\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0888/1680/products/mockup-5ad7de6d_1024x1024.png?v=1504712494\"\u003e\u003cbr\u003e\u003cem\u003eThis KOTD Classic T-Shirt is provided with a subscription to Level 4 and up. Highlighting our original logo, this is by far one of our most requested merchandise items to this day. (Please allow 4-6 weeks for shipping)\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
