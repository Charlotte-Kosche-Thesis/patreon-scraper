    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello everyone, I\u0027m KG. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAlthough you may know me as KGScribbles on \u003ca href=\"http://kgscribbles.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e or \u003ca href=\"http://kgscribbles.deviantart.com/\" rel=\"nofollow\"\u003eDA\u003c/a\u003e. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ve been sharing my comics and art for free since 2009, and they will always remain free, but if you\u0027d like to give a little back in return, there are some pretty cool rewards in store for you. \u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be able to put the time and energy I have always wanted into creating art and comics. It\u0027s been my dream for the longest time now to be a full time artist without having to worry about monthly living costs. Not having to worry about this means that I\u0027ll be able to give back more to you guys and the artistic community\u0027s I am a part of and participate more in the community itself, with things like:\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNew merchandise you can purchase on my\u00a0\u003ca href=\"https://www.etsy.com/shop/KGScribbles?ref=hdr_shop_menu\" rel=\"nofollow\"\u003eEtsy\u003c/a\u003e and\u00a0\u003ca href=\"http://www.redbubble.com/people/kgscribbles\" rel=\"nofollow\"\u003eRedbubble!\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGiving back and supporting fellow artists here on Patreon and other places!\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNew comics and art works that you can view!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e \u003cstrong\u003eGetting my own original art books or comic books published! \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTabling at conventions/Art festivals!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eAnd more!\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks to Patreon, I will finally be on my way to achieving my artistic dreams!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Current Projects:\u003c/strong\u003e\u003ca href=\"http://kgscribbles.deviantart.com/gallery/58055713/Poncho-Critters\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e-\u00a0\u003ca href=\"https://www.patreon.com/KGScribbles/posts?tag=Draw%20Every%20Pokemon\" rel=\"nofollow\"\u003eDraw Every Pokemon\u003cbr\u003e\u003c/a\u003e-\u00a0\u003ca href=\"https://www.patreon.com/KGScribbles/posts?tag=SOTD\"\u003eScribble of the Day\u003cbr\u003e\u003c/a\u003e-\u00a0\u003ca href=\"https://www.patreon.com/KGScribbles/posts?tag=Nuzlocke\"\u003eNuzlocke Reboot\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEvery little bit of support is greatly appreciated! Thank you!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e~\u00a0\u003ca href=\"https://www.instagram.com/kgscribbles/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e ~\u00a0\u003ca href=\"http://kgscribbles.wixsite.com/mysite\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e ~\u00a0\u003ca href=\"https://www.youtube.com/user/SayuriChi7\"\u003eYouTube\u003c/a\u003e ~\u003cbr\u003e\u003c/div\u003e"
