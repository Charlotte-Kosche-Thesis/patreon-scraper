    "summary": "Hi, we are Killer Clowns from the YouTube prank channel \u003ca href=\"http://www.youtube.com/user/DmPranksProductions\"\u003eDM Pranks\u003c/a\u003e. Welcome to our Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT THIS IS ABOUT:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KAZ6Ij_O4Mg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eUnfortunately we make content that is marked not advertiser friendly on Youtube and as a result, on December 2016 we got our entire channel demonetized. We had been among the first to be demonetized, but we didn\u0027t say anything because we didn\u0027t want to make any drama. We tried to keep up the production at our own expense hoping Youtube would fix our channel. Unlike many other channels that got fixed, we\u0027ve permanently had 95% of our ads totally removed.\u003cbr\u003e\u003cbr\u003eUnfortunately the only way possible for us to keep doing our job is to ask for your help.\u003cbr\u003e\u003cbr\u003eWe have many ideas and scripts ready to produce that nobody has ever attempted to do before. Totally new concepts of scares and pranks which involve stunt explosions and a movie like production that nobody has ever had the balls to try. It\u0027s our passion to keep producing great content for you, and with your support we plan to take everything to the next level that we have been unable to reach with just Youtube\u003cbr\u003e\u003cbr\u003eNow that you know the truth, we are grateful for 5 minutes of your time to hear what we have to say...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHAT WE DO (if you don\u0027t know us)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWe do scare pranks... Extreme scare pranks with very complicated setup with killer clowns, zombies, monsters, witches, aliens and everything else that can scare people to death.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zLTOtbZz6Ek\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHAT ARE WE DOING?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePartreon provides a way for fans like you to help fund our content, so that we can create regular, awesome pranks videos, and improve the quality and range of our projects. \u003cbr\u003e\u003cbr\u003eBy working with Patreon, we will be able to offer exclusive content for fans who want to be more involved, so we can keep most of our work available to the public for free.\u003cbr\u003e\u003cbr\u003eIn return for your support, we offer some added perks like: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBehind-the-scenes pictures and videos (Patreon exclusive)\u003c/li\u003e\u003cli\u003eExtended cinematic version of pranks (Patreon exclusive)\u003c/li\u003e\u003cli\u003eTake part on the production, by proposing and voting for scenes and pranks (Patreon exclusive)\u003c/li\u003e\u003cli\u003eLivestreams/Q\u0026amp;A\u003c/li\u003e\u003cli\u003eYour name in the credits\u003c/li\u003e\u003cli\u003eProps \u0026amp; gadgets from the videos sent to you in the mail!\u003c/li\u003e\u003c/ul\u003eBe sure to check out all the options when you sign up, there are incredible perks awaiting!\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"312\" src=\"https://lh4.googleusercontent.com/8BHJVSJmnl9fg46trXxnoxlSy7Cd3XFomyroPJdU_QWdDNDtiDXmfhRybGmL-2Kuzfw5FwqKZQJ214enVKCh5Dcm8tSIWgCR2IMtg-yLiYDUsaGR_CH_GvLLOOOgvBICb2Y06DWf\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHOW IT WORKS:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhen you sign up, You can pick what you pledge, and you\u2019ll be granted access to all sorts of exclusive content.  Right now we\u0027re posting about 5 videos per year, and plan to increase it to at least one per month, with bigger productions, better props and scarier pranks! \u003cbr\u003e\u003cbr\u003eSupporting our videos is completely optional, and if it\u2019s not something you can do, that\u2019s ok! Keep watching and sharing our videos, it really helps.  We appreciate any support you can offer, so we can continue to make this channel more and more awesome! \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"312\" src=\"https://lh5.googleusercontent.com/Y_YOyvYOj2HuOhJ1_0kuLFswkg380bwCXXO8BJr9B52gYTiXpUPSz63d1c4PxDULq9Zf6Xr88z7LHV3KQcVR-BwzJdp3M5cdanTJ2GraBysDRHI3srvWEQJlEmR2N5dWd_EzA2Tc\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT WE WILL DO WITH YOUR MONEY:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eExpect to see ALOT of new original and high quality pranks featuring all types of people, youtubers, and celebrities!\u003cbr\u003e\u003cbr\u003eTo create these high quality scare pranks, it takes approximately 2-3 weeks of work to organize, produce, find places, buy props, and get permissions. Our team is currently 6-10 people helping to produce our content and we plan to hire an additional cameraman to record the full BTS.\u003cbr\u003e\u003cbr\u003eBy supporting us, we will be able to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eProduce higher quality and elaborate scare pranks released in a specific schedule, in addition to tons of new content that will released exclusively for Patreon and not on youtube.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eRelease an extended cinematic version for Patreon which we plan to produce monthly with the right support :) \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eRelease extras, BTS (behind the scenes), prank reveals and production vlogs for the pranks. There will be alot more to see as we have your support!\u003c/li\u003e\u003c/ul\u003eAll of this will be hard due to the production costs but we can definitely make it only with your help\u003cbr\u003e"
