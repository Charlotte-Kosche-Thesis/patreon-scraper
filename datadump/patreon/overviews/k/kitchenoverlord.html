    "pledge_url": "/bePatron?c=480000",
    "published_at": "2017-02-16T19:36:46+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://kitchenoverlord.com/wp-content/uploads/2017/01/cropped-kitchover.png\"\u003e\u003cbr\u003eThe Geek American Road Trip!\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ca href=\"http://kitchenoverlord.com\" target=\"_blank\"\u003eKitchen Overlord\u003c/a\u003e\u0027s Chris-Rachael Oseland packed all her worldly goods into a storage unit and spending 16 months road tripping across North America in her 1999 Honda CRV while she works on a new book. You\u0027re invited to (literally!) join the adventure!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thegart.com/wp-content/uploads/2017/02/ChrisbannerMOD_copy1-1-1920x640.png\"\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eHave you ever wished a chef would show up at your door and make you dinner?\u003c/b\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m a full time nerdy cookbook writer doing exactly that! Over 16 months I\u2019m Road Tripping to all 48 continental US States and multiple Canadian cities while working on a new book. At every stop I\u2019m cooking strangers dinner from the food already in their kitchens. It\u2019s a little like Chopped and Iron Chef went on a geeky road trip. \u003cbr\u003e\u003cbr\u003eSo far I\u2019ve made everything from \u003cstrong\u003eVenison Bone Marrow Creme Brulee \u003c/strong\u003ein Montreal, Quebec to a good old fashioned Lipton Soup Mix Pot Roast in Springfield Illinois. I\u2019ve made \u003cstrong\u003eVegan Apple Cider \u0026amp; Aquafaba French Toast\u003c/strong\u003e, vegetarian/gluten-free Fiddleheads \u0026amp; Goat Cheese Crustless Quiche, and at one point a \u003cstrong\u003eChinese-Hobbit Fusion Squirrel Stir Fry\u003c/strong\u003e. (Yes, really!) \u003cbr\u003e\u003cbr\u003eI\u2019m photographing everything I make and writing recipes for a future cookbook. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporting me now is a great way to make sure I can cook for people in every state! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/19875440_10155550209255956_2493103676644117133_n.jpg?oh=382dc6bdc72f33309cded4164ca01385\u0026amp;oe=5A08598C\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eYour Grandma\u0027s Kitchen\u003c/h3\u003e\u003cbr\u003eIn addition to creating new recipes with local ingredients in every state, I\u2019m also \u003cstrong\u003easking for hosts permission to photograph any hand written family recipe cards\u003c/strong\u003e (along with rough dates and locations where the writer lived.) I\u2019m also accepting submissions online (preferably for recipes from the 1960\u2019s and earlier.) \u003cbr\u003e\u003cbr\u003eThe goal is to use a combination of these historic family recipes and the modern contents of people\u2019s freezers to \u003cstrong\u003edraw a rough culinary map of North America based on ingredients\u003c/strong\u003e real people use in their recipes and keep in their kitchens. \u003cbr\u003e\u003cbr\u003eHow far from Albuquerque are people still treating green chilies as a necessary part of every meal? How far from Springfield, Illinois do people make and eat a Horseshoe? Sure, hardcore foodies can get Fiddleheads flown in from Maine but how far out are they actually eaten in the upper Atlantic states and eastern Canada? As grocery stores become ever more homogenized across the country my goal is to dig deep into our regional cuisines. \u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere is this money going?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eDirectly into my gas tank. \u003cbr\u003e\u003cbr\u003eRoad\n tripping isn\u2019t cheap. I\u2019m mostly staying with friends-of-friends, cheap Air BnB\u0027s, and the good people on Couchsurfing.com.\n (If you\u2019d like to be a host, and therefore in the book and podcast, sign up at \u003ca href=\"http://thegart.com/contact/\"\u003eThe Geek American Road Trip\u003c/a\u003e. ) \u003cbr\u003e\u003cbr\u003eIf there\u2019s anything left after paying for gas \nit\u2019ll go to upgrading my portable podcasting equipment, admission to nifty nerdy places, or the \noccasional roadside motel when I\u2019m in between hosts. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.medizin-studium-ausland.de/wp-content/uploads/2015/10/early-bird-special.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eEarly Backer Rewards\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eEveryone\n who takes this entire trip with me gets a special thank-you at the end!\n \u003cstrong\u003eSign up IN 2017 at the $10 level or above and keep those postcards!\u003c/strong\u003e You\u2019ll \nnot only get a signed book when my tour is over, but if you bring the stack of \npostcards to one of my conventions, signings, or public appearances\u003cstrong\u003e I\u2019ll\n buy you a drink!\u003c/strong\u003e\u003cbr\u003e"
