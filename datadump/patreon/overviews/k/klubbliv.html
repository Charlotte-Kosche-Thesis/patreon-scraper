    "summary": "H\u00e4r p\u00e5 Patreon kan du bidra till bloggens livskraft, framtid och utveckling. V\u00e4lj sj\u00e4lv bidragsniv\u00e5, men sj\u00e4lvklart blir allt b\u00e4ttre ju mer jag lyckas skrapa ihop. \u003cstrong\u003eVarf\u00f6r inte ge ett m\u00e5nadsbidrag motsvarande vad en \u00f6l skulle kosta?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eSom ett extra tack f\u00e5r du dessutom tilltr\u00e4de till en sluten facebook-grupp d\u00e4r du f\u00e5r ta del av nyheter fr\u00e5n klubbv\u00e4rlden f\u00f6rst av alla, plus lite andra bonusar.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMer info:\u003c/strong\u003e P\u00e5 bloggen\u00a0\u003ca href=\"http://www.klubbliv.net/\" target=\"_blank\"\u003eKlubbliv\u003c/a\u003e skriver jag, Mats Wurnell, om Stockholms n\u00f6jesliv med fokus p\u00e5 klubbkultur i allm\u00e4nhet och den elektroniska scenen i synnerhet. Bloggen har funnits sedan sommaren 2015 och var tidigare en del av sajten \u003cem\u003eAllt om Stockholm\u003c/em\u003e, men sedan september 2017 driver jag den i egen regi.\u003cbr\u003e\u003cbr\u003eMin uppfattning \u00e4r att bloggen fyller en lucka g\u00e4llande att f\u00f6rmedla nyheter fr\u00e5n klubbv\u00e4rlden samt lyfta fram personer, h\u00e4ndelser och evenemang som ofta inte platsar i annan nyhetsrapportering. Dessutom finns stora utvecklingsm\u00f6jligheter med till exempel g\u00e4stskribenter, djupare reportage, historiska tillbakablickar, en podcast och mycket annat.\u003cbr\u003e\u003cbr\u003eJag \u00e4r utbildad journalist och har skrivit f\u00f6r till exempel Allt om Stockholm, Metro, N\u00f6jesguiden, VICE, ETC och m\u00e5nga fler. Jag har p\u00e5 olika s\u00e4tt varit involverad i\u00a0klubbsf\u00e4ren sedan slutet av 90-talet och har upplevt den elektroniska musikens resa fr\u00e5n\u00a0marginaliserad subkultur till en sj\u00e4lvklar livsstil f\u00f6r m\u00e5nga.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
