    "summary": "\u003cdiv\u003e\u003cimg src=\"https://orig00.deviantart.net/1ddd/f/2018/009/7/d/avatar_sense8_by_kurocyou-dbzhaqt.png\" style=\"width: 219px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHello peeps! \u003c/strong\u003e\u003c/span\u003eI\u0027m Giulia, aka Kuro, a freelance illustrator | concept artist | person-who-draws-stuff and cat lover based in Italy.\u00a0\u003cbr\u003e\nI\u0027m currently in the painful process of searching for a stable job in\u00a0the industry, meanwhile, I work on private commissions and - as you probably well know it - fanarts for my favorite pieces of medias. I am a big videogame and fantasy nerd, if you didn\u0027t notice.\u00a0\n\u003cbr\u003e\n\u003cbr\u003eAnd while I\u0027m on this life-changing quest,\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eI decided to take my chance and open a Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWith your support, you\u0027d help me dedicate more time in the improvement of my art, give me the chance and the peace of mind to work on bigger personal project that will hopefully give a boost to my career, since right now most of my time is dedicated to smaller clients work. I will also get to share more of my work with you, because of course I want to reward you greatly for your love.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/d30b/f/2018/014/4/4/patreonintro1_by_kurocyou-dbzzusu.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll share with you \u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003esketches, studies and things that I usually don\u0027t post online\u003c/span\u003e\u003c/span\u003e, and if everything goes smooth I will have the time to make much more of them. And this is for all patrons! Those who pledge for higher tiers will receive even more, to know what, please check the tiers here on the right :D\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199); color: rgb(255, 255, 255);\"\u003eSo, how does this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBy pledging, you immediately gain access to all the patreon posts, which include sketches, WIPs and art tips posts.\u00a0Once the pledges are processed at the start of the month I\u0027ll give you access to my dropbox via message, there you can download all the rewards in your tier for the past month.\u00a0\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b377/f/2018/014/0/e/patreonintro2_by_kurocyou-dbzzutz.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199); color: rgb(255, 255, 255);\"\u003eWant to support me but you don\u0027t feel like pledging on Patreon?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI totally understand! You can do that in several ways:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBy following and reblogging my art on my Tumblr accounts (\u003ca href=\"http://kurocyou.tumblr.com/\"\u003eart\u003c/a\u003e |\u00a0\u003ca href=\"http://kurogoesinthedas.tumblr.com/\"\u003efanart\u003c/a\u003e),\u00a0\u003ca href=\"https://www.facebook.com/Kurocyou\"\u003eFacebook page\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/kurocyouART\"\u003eTwitter\u003c/a\u003e \u003c/li\u003e\u003cli\u003eBuying me a\u00a0\u003ca href=\"http://ko-fi.com/kurocyou\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(5, 45, 73); background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eChecking out my\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://kurosmind.tumblr.com/post/162662046511\" target=\"_blank\"\u003ecommissions\u003c/a\u003e and\u00a0\u003ca href=\"https://www.redbubble.com/people/kurocyou?ref=artist_title_name\"\u003eprint shop\u003c/a\u003e \u003c/li\u003e\u003cli\u003eAlso, older months bundles will be avaliable to buy on\u00a0\u003ca href=\"https://gumroad.com/kurocyou\" target=\"_blank\"\u003eGumroad\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/kurocyou\" target=\"_blank\"\u003e\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003eThank you from the bottom of my heart! \u2665\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
