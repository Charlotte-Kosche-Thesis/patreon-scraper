    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://kodyboye.com/wp-content/uploads/2018/02/Who-Am-I_.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eMy name is Kody Boye. I\u0027m a horror, dark fantasy and science-fiction writer currently residing in the great Dallas, Texas area. I am the author of such works as the \u003cem\u003e\u003cstrong\u003eWhen They Came\u003c/strong\u003e\u003c/em\u003e trilogy, the \u003cem\u003e\u003cstrong\u003eBrotherhood Saga,\u003c/strong\u003e\u003c/em\u003e the\u003cstrong\u003e\u003cem\u003e Daylight Cycle\u003c/em\u003e\u003c/strong\u003e and the \u003cem\u003e\u003cstrong\u003eScarlet Jane Files.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://kodyboye.com/wp-content/uploads/2018/02/Who-Am-I_1.png\"\u003e\u003cbr\u003eI am on Patreon primarily to offer my die-hard fans the ability to support me financially while I develop and create new works. Presently, I use the money earned from my income to pay bills, for healthcare, for medication, and other things. My end goal is to eventually use the money received from patrons to broaden my readership through advertising.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://kodyboye.com/wp-content/uploads/2018/02/Who-Am-I_2.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eCurrently, Patrons who pledge $5 or more a month can read my stories as they are being written, while those who pledge $20 or more a month will receive signed paperback editions of my work when they are released. I am currently working on implementing new rewards for those who wish to donate other amounts.\u003cbr\u003e\u003cimg src=\"http://kodyboye.com/wp-content/uploads/2018/02/Who-Am-I_3.png\"\u003e\u003cbr\u003e\u003c/div\u003eFor those who are unable to contribute monthly, I do gladly accept one-time donations through Paypal. You can donate to me directly by \u003ca href=\"http://paypal.me/kodyboye\"\u003eclicking or tapping here.\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://kodyboye.com/wp-content/uploads/2018/02/Who-Am-I_4.png\"\u003e\u003cbr\u003eFans who cannot donate but who wish to support my endeavors can do several things. As outlined in my \u003ca href=\"https://www.patreon.com/posts/16755447\"\u003eHow You Can Participate in My Writing Career (Without Donating) post,\u003c/a\u003e you can: share my posts on Facebook, retweet my promotional tweets, subscribe to my mailing list, and much more. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
