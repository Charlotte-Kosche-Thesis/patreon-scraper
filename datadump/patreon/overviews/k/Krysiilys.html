    "summary": "Hello everyone! My name is Krystina Galvez, though you may know me as ChocolatefishFins, or more recently, as\u00a0\u003ca href=\"http://krysiilys.deviantart.com/?rnrd=141763\" rel=\"nofollow\"\u003eKrysiilys\u003c/a\u003e. \u00a0I currently attend UARTS as an illustration major, and make a living by being a Fulltime Freelance Illustrator. \u00a0As much as I love my job, the freelancing industry right now is a challenging area that makes living as an artist a difficult task. \u00a0This means I have little time to work on personal illustrations and concepts that have been in the back of my head for years!\u003cbr\u003eThats where you come in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is another option for artists to bring in income, giving me the opportunity to have my personal work support me as well! \u00a0This is very exciting for me (and I hope you too!) as now I will be able to further develop my characters, worlds, and maybe even some comics in the future!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do YOU get?\u003cbr\u003e\u003c/strong\u003eBesides having access to art that will not be posted anywhere else, you as my patron will have the opportunity to get access to WIP\u0027s, Step by Step Walkthroughs, High Rez Files, Exclusive Adoptables, Tutorials and much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I update?\u003cbr\u003e\u003c/strong\u003eAs often as I can! I have many sketches and Ideas that never made it online, and those will be posted the same day as they are created. Full Illustrations and concepts will be completed as soon as I can, though this will depend on the number of patrons I have.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNOTE: Id like this to be a good experience for everyone,\u003cbr\u003e so im open to ideas for Rewards I can give out that you\u0027d like to see!"
