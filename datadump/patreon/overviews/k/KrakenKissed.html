    "summary": "\u003ch2\u003e\u003cstrong\u003eThe Crew:\u003c/strong\u003e \u003c/h2\u003e\u003cimg src=\"http://krakenkissed.com/wp-content/uploads/2016/11/The-Crew.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBill - Owner and Captain (Alan\u0027s step-dad)\u003cbr\u003eAlan - Firstmate, Mr. Fix-it and artist \"Sailor Alan\" (husband)\u003cbr\u003eRegina - Video-chick and baby-tender (me)\u003cbr\u003eLilith - Professional teenager (daughter)\u003cbr\u003eAnnalise - Toddler extraordinare (daughter)\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eThe Boat:\u003c/strong\u003e Challenger 56 named Second Summit\u003c/h2\u003e\u003cimg src=\"http://krakenkissed.com/wp-content/uploads/2016/11/Second-Summit-3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe Trip: Sailing around the world in 3-5 years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support:\u003c/strong\u003e Over the 3-5 years of this trip, we will be working on bringing you beautiful, inspirational, and entertaining videos documenting a family traveling the world. Your support allows us to make sure we have good working video and editing gear (salty sea air isn\u0027t good for electronics), as well as having additional adventures that we can share that we wouldn\u0027t be able to have otherwise, (ex. I desperately want to do a hot air balloon safari). \u003cbr\u003e\u003cbr\u003eIf you enjoy our videos, consider joining our adventure and becoming a Patron.  Your support will allow us to continue to improve and share our adventures\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHow it works:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAs a Patron, you are contributing towards \u003cem\u003e\"Video Episodes\" ,\u003c/em\u003e anything else will be posted for free to share amazing stuff happening before we get the new episodes out.\u003c/li\u003e\u003cli\u003eYou can cap off your max contribution to just $1 video per month. The minimum is $1/video, or $12/year. \u003c/li\u003e\u003cli\u003eYou\u0027ll be charged at the end of each month.\u003c/li\u003e\u003c/ul\u003eHere\u0027s and example of one of the episodes (The first on in fact):\u003cbr\u003e\u003ciframe frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eJuk3ql-aOs?modestbranding=1\u0026amp;theme=light\u0026amp;rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eNot only are we doing the documentary series, we\u0027re also sharing so much more! :\u003cbr\u003e\u003ciframe frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wDGtw_E4gsc?modestbranding=1\u0026amp;theme=light\u0026amp;rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCome sail the world with us, and see how many things we can cross off the old bucketlist!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
