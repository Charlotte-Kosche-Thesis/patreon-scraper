\u003e. This time, Lily will be joined by her friends in a game that is at least twice the length of the original. Please look forward to it!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWORKING ON IN FREE TIME:\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eHeadpats, Please!\u003c/b\u003e (A game about helping kawaii 2D anime girls solve their problems by interacting with them and giving them headpats! I want to make this game a reality REALLY BADLY!!)\u003c/li\u003e\u003c/ul\u003e"
