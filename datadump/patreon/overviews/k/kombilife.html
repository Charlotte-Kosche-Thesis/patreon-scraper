    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/LGfaU31bzuw\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=LGfaU31bzuw",
    "one_liner": "Adventures are better when shared!",
    "patron_count": 688,
    "pay_per_name": "Creation",
    "pledge_url": "/bePatron?c=129741",
    "published_at": "2014-12-15T18:52:35+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHey and thanks for checking out our Patreon Page.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/kombilife/posts?tag=Kombi%20Life%202.0\"\u003eWe\u0027re planning a huge new series for you guys\u003c/a\u003e but this one is bigger than us and we can\u0027t do it without the support of you the viewers, and that\u0027s why we have the Kombi Crew community here on Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nPatreon is a platform which enables us to create something together. It allows you to contribute a small amount towards our production budget which in turn enables us to produce better videos more frequently.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy should you sign up?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nJoining our Patreon community gives you first access to our content as we produce it and exciting behind the scenes developments in Kombi Life, including access to LENSES, which are frequent live clips which let you really be with us on the journey!\u00a0 \u003cbr\u003e\u003cbr\u003eIt allows us to share more about the creative process, provide you with a bunch of\n\u003ca href=\"https://www.patreon.com/kombilife/posts\" target=\"_blank\"\u003e bonus exclusive content\u00a0\u003c/a\u003eand live videos. \u00a0But most of all, without the support of you the viewer it would be impossible for us to create this series. So, you should sign up if you want us to be able to continue creating content :)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat do you do with the money?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nWe reinvest 100% of the pledges received from this community back into our production, which allows us to focus our time 100% on content creation, resulting in better videos more frequently.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eI don\u0027t have much money, can I still join the Kombi Crew?\u003c/h4\u003e\n\u003cbr\u003e\nYes of course! You decide how much you would like to contribute per episode and you can set the maximum limit per month. \u00a0You can support us from as little as $1 per month and you can stop or alter your pledge any time. \u00a0Believe us, even a small amount makes a HUGE difference. \u00a0We at Kombi Life are supporting a bunch of other creators on Patreon with a tiny amount each month. \u00a0The idea of this community is that \n\u003cem\u003etogether \u003c/em\u003ewe can help make awesome stuff happen, that wouldn\u0027t otherwise be possible! \u00a0Pretty cool huh?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo why not join us for a while, and together we can create something special!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eBen, Leah, Alaska\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cem\u003e...creating more for you, because of you.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePS - Still have questions?\u00a0\u003c/strong\u003e\u003ca href=\"mailto:contact@kombilife.com\"\u003eLet us know\u003c/a\u003e, we\u0027d be happy to guide you through it.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n*IMPORTANT\n\u003c/strong\u003e - \u003cem\u003eWe produce many different types of videos, but we only accept the pledges from our \"high production videos\", i.e. episodes or feature length vlogs. Expect between 1 and 4 episodes per month (never more than 5) plus a bunch of bonus free stuff and remember you decided how many creations you support!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://kombilife.com/wp-content/uploads/2018/02/credit-@nathanlanephoto2-Copy.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e"
