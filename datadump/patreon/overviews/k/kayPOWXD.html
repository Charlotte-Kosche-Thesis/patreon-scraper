    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello my lovely little teacups! My name is kayPOWXD, I stream on\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003eTwitch and delve in to all sorts of creative adventures! Thank You so much for coming to check out my Patreon, you don\u0027t understand how much I appreciate it!\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/2O1hxb6.gif\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat do you do on Twitch?\u003c/span\u003e\u003c/i\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eHere\u0027s a little video featuring some of my best bits over the past two months! I\u0027m a bundle of happiness and smiles, you wont find me swearing or shouting at the games I play! I stream every \u003cem\u003eTuesday\u003c/em\u003e, \u003cem\u003eFriday\u003c/em\u003e and \u003cem\u003eAlternate Saturdays\u003c/em\u003e, I like to stream a variety of games but you can find me on League Of Legends every Friday! I\u0027ve also been known to play Overwatch, Heroes Of The Storm, Diablo 3, Hellblade, Crash Bandicoot and there will be plenty more in the future! \u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(Pssst, Subscribes over on Twitch are preferred over Patreon \u0026lt;3)\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0oIzHxF4lgQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat\u0027s this about emotes/graphics/art/cosplay?\u00a0\u003c/span\u003e\u003c/i\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/i\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI\u0027ve always been determined to dip my toes in everything and anything creative, I\u0027ve dabbled in many things and I strive to expand my knowledge and capabilities with anything artistic. Everything on my Twitch channel has been drawn or designed by me. My next big project is to jump in to the world of Cosplay! (Deviantart:\u00a0\u003ca href=\"https://kaypowxd.deviantart.com/\" target=\"_blank\"\u003ehttps://kaypowxd.deviantart.com/\u00a0\u003c/a\u003e)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003cem style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003ePatreon will enable me to continue improving both my streams and creative products for you! Every penny will mean I can continue creating, and that means the world to me. My next big project is a super secret cosplay, and with your help I can finally make it possible!\u00a0I do have a job, however I have been informed that my hours may be cut down sometime soon. Please don\u0027t feel you have to become a Patron because of this, I just like to keep you all up to date! It\u0027s not all bad, this means you\u0027ll be seeing a lot more of me, and that makes me smile! \u0026lt;3 \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFuture plans?\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003eI have plenty of plans for the future, you will see a lot more coming from kayPOWXD so make sure to stay in touch! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e"
   },
