    "summary": "\u003cstrong\u003eWas h\u00f6re ich beim Countdown Podcast?\u003c/strong\u003e\u003cbr\u003eDer Countdown Podcast ist ein zweiw\u00f6chentlicher Podcast \u00fcber aktuelle Themen aus der Raumfahrt. Zum Beispiel, welche neuen Raketen geplant, gebaut und gestartet sind. Was passiert gerade auf der Internationalen Raumstation oder bei den einzelnen Raumfahrtbeh\u00f6rden wie der ESA oder NASA. Wir betrachten sowohl technische, politische als auch gesellschaftliche Aspekte in unseren Diskussionen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWer macht den Countdown Podcast?\u003c/strong\u003e\u003cbr\u003eDen Countdown Podcast machen Christopher und Frank. \u003cbr\u003e\u003cstrong\u003eChristopher\u003c/strong\u003e ist zur Zeit noch Student in T\u00fcbingen. Obwohl sein Studium mit Geschichte und Philosophie eher geistes- als naturwissenschaftlich ausgerichtet ist, interessiert er sich sehr f\u00fcr Raumfahrt und scheut auch nicht davor, sich ohne Vorkenntnisse in wissenschaftliche Ver\u00f6ffentlichungen zu st\u00fcrzen.\u003cbr\u003e\u003cstrong\u003eFrank\u003c/strong\u003e ist aber der eigentliche Fachmann der Sendung. Er ist Wissenschaftsingenieur und hat in Jena Physik studiert. Er schreibt als freier Journalist vor allem f\u00fcr golem.de und die Flugrevue \u00fcber Raumfahrt und andere wissenschaftliche Themen.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWarum sollte ich den Countdown Podcast unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003eWir machen den Countdown Podcast haupts\u00e4chlich als unser Hobby-Projekt. Wie bei jedem Hobby sind wir bereit unser eigenes Geld in die Produktion und den Betrieb dieses Podcasts zu stecken. Die Kosten m\u00f6chten wir f\u00fcr euch transparent machen.\u003cbr\u003e\u003cbr\u003e\u003cem\u003elaufende Kosten\u003c/em\u003e\u003cbr\u003eWir haben laufende monatliche Kosten f\u00fcr Auphonic (\u003ca href=\"https://auphonic.com/landing\" target=\"_blank\"\u003eWas das ist, steht hier\u003c/a\u003e) und Hosting bei Uberspace.de. Dazu zahlen wir einmal im Jahr eine Geb\u00fchr f\u00fcr unseren Domainnamen countdown-podcast.de. Wir kommen damit auf einen monatlichen Betrag von ca. \u003cstrong\u003e23\u20ac als absolute Untergrenze\u003c/strong\u003e. (Das zahlen wir zur Zeit.)\u003cbr\u003eUberspace hat eine flexible Bezahlstruktur, die es erm\u00f6glicht f\u00fcr nur 1\u20ac im Monat zu hosten. Aber f\u00fcr einen rentablen Betrieb br\u00e4uchten sie 5\u20ac. Auch benutzen wir podseed.de, ein kostenloser Service bei dem wir unsere eigentlichen Audio-Dateien hosten. Diese w\u00fcrden mittlerweile den auf 10GB begrenzten Platz bei Uberspace mehrfach \u00fcberschreiten. Podseed ist ein kostenloser Service, aus der deutschen Podcastingcommunity entstanden, der euch die Folgen schnell und zuverl\u00e4ssig liefert. Der g\u00fcnstigste kommerzielle Service Backblaze B2 w\u00fcrde f\u00fcr diesen Dienst ca. 10\u20ac im Monat verlangen. Das w\u00fcrden wir gerne bei einem entsprechenden Patreon-Spendenaufkommen an Podseed weiterleiten.\u00a0\u003cstrong\u003eEin monatlicher Betrag, bei dem alle beteiligten Services angemessen bezahlt w\u00fcrden, l\u00e4ge bei ca. 38\u20ac. \u003c/strong\u003e(Das w\u00fcrden wir gerne zahlen.)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eReisekosten\u003c/em\u003e\u003cbr\u003eUm euch mehr als nur zweiw\u00f6chentliche Themenbesprechungen liefern zu k\u00f6nnen, m\u00fcssen wir manchmal vor Ort sein. Zum Beispiel hat die ESA hin und wieder Events zu bestimmten Themen oder wenn ein wichtiger Raketenstart statt findet (wie zum Beispiel der Start von Sentinel-2b im M\u00e4rz 2016,\u00a0\u003ca href=\"http://countdown-podcast.de/interview-mit-bianca-hoersch/\"\u003ebei dem wir anwesend waren\u003c/a\u003e). Daf\u00fcr fallen Reisekosten an, die manchmal nur die Bahnfahrt beinhalten, manchmal auch teurer werden, wenn wir \u00fcber Nacht bleiben m\u00fcssen.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAudio-Equipment\u003cbr\u003e\u003c/em\u003eFrank und Christopher benutzen jeweils beide ein HMC Superlux 660 X Headset mit einem\u00a0Behringer Xenyx 302 USB Audiointerface. Ein Set kostet knapp 95\u20ac. F\u00fcr eine Top-Qualit\u00e4t auch unterwegs oder bei vor Ort Interviews br\u00e4uchten wir aber zu dem noch 1-2 HMC Headsets (f\u00fcr 1-2 weitere Gespr\u00e4chspartnerInnen) und ein Zoom H6 mit vier Mikrofoneing\u00e4ngen. Das w\u00fcrde weitere 480\u20ac kosten.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eZweck der Patreon-Spenden\u003cbr\u003e\u003c/em\u003eIhr seht also, dass wir schon viel selber zahlen, aber noch mehr Geld brauchen um einen besseren Podcast machen zu k\u00f6nnen. H\u00e4tten wir das Geld selber w\u00fcrden wir es daf\u00fcr ausgeben, aber als Student bzw. freier Journalist sind unsere Budgets begrenzt. Dabei ist uns wichtig, dass jeder nur so viel Spenden sollte, wie sie/er kann. \u003cstrong\u003eNiemand sollte mit schlechtem Gewissen unseren Podcast h\u00f6ren, weil sie/er nicht spenden kann. Alle Produktionen des Countdown Podcasts bleiben immer f\u00fcr alle kostenlos.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVorteile f\u00fcr SpenderInnen\u003c/strong\u003e\u003cbr\u003eObwohl der Countdown Podcast an sich f\u00fcr alle kostenlos bleibt, sollen SpenderInnen\u003cstrong\u003e \u003c/strong\u003etrotzdem ein paar Vorteile bekommen:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAb 1$:\u003c/em\u003e hat man Zugriff auf unseren Early Access Feed. Hier bekommt man die Folgen im ungeschnittenen Zustand sofort nach der Aufzeichnung im Patreon-Podcastfeed. Man kann also diese Early Access Folgen auch wie gewohnt im Podcatcher der Wahl h\u00f6ren. Je nach dem wie flei\u00dfig Christopher beim Schnitt ist, bekommt man die Folgen zwischen einem Tag und einer Woche fr\u00fcher.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAb 5$:\u003c/em\u003e bekommt man einmal im Jahr Aufkleber zugeschickt. Wir machen meistens in Vorbereitung auf den Chaos Communication Congress ein Set Aufkleber. Wer nicht auf dem Congress sein kann, uns aber mit 5$ monatlich unterst\u00fctzt bekommt diese Aufkleber frei Haus zugeschickt.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAb 20$: \u003c/em\u003eneben Aufklebern verschicken wir auch ein T-Shirt im Countdown Design. Gr\u00f6\u00dfe kl\u00e4ren wir dann direkt ab, wenn es soweit ist.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAb 50$: \u003c/em\u003eWer bereit ist so viel Geld uns jeden Monat zu spenden, den wollen wir auch mal pers\u00f6nlich kennen lernen. Max. einmal im Jahr und wenn wir in der N\u00e4he sind, laden wir den/die SpenderIn zum Essen ein. Man kann uns da alles zur Raumfahrt erz\u00e4hlen und wir h\u00f6ren uns jeden Pitch f\u00fcr eine neue Raumfahrtfirma an ;)\u003cbr\u003e\u003cbr\u003eWir haben uns bewusst dagegen entschieden, Folgen exklusiv f\u00fcr Patreon-Unterst\u00fctzerInnen zu produzieren. Ob man den Countdown Podcast in seiner G\u00e4nze h\u00f6ren kann, sollte keine Frage des Geldes sein. Patreon ist ja auch eine Spendenplattform und keine Verkaufsplattform. Jede*r Spender*in macht mit ihrer*seiner Spende diesen Podcast auch f\u00fcr alle anderen m\u00f6glich.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
