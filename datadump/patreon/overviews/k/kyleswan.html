    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eTHANK YOU!\u003cbr\u003e\u003cbr\u003eWhat is Patreon? \u003c/strong\u003eThis site allows creators to focus on their art and deliver inspiring content while you can get it fresh.  With the collapse of the record industry in the wake of new technology and consumer benefits comes a need to change the old business model.  It also allows for a much more connected experience with the artists that inspire you.  \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout me: \u003c/strong\u003e I am a singer, multi-instrumentalist, songwriter, producer and I\u0027ve written over 150 original songs, and recorded 5 studio records with Robben Ford and members of David Crosby, Ozomatli, the Wallflowers, David Lindley, and Big Bad Voodoo Daddy.  3 of these records I produced myself.  I co-wrote lyrics for and recorded on Robben Ford\u0027s 2015 album \u0027Into the Sun\u0027 which peaked at #2 on the blues charts: \u003ca href=\"http://robbenford.com/?p=896\"\u003ehttp://robbenford.com/?p=896\u003c/a\u003e ).  I also recorded some live records with my different bands over the years \"the Honeybrew\" and \"Lovemusket\".  I play piano, guitar, bass, violin, harmonica, synthesizers etc.\u003cbr\u003e\u003cbr\u003e10% of your donations will go to preserve national parks and forest land.\u003cbr\u003eThe rest will go toward creating more inspiring art, and increasing its quality.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you all for your contributions! :)\u003c/strong\u003e\u003ca href=\"http://www.kyleswansongs.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.scdn.co/image/7cd2f58a33f154788a5b9603c468c45b1a525757\" style=\"width: 125px;\"\u003e\u003cimg src=\"https://cdbaby.name/k/y/kyleswan3.jpg\" style=\"width: 126px;\"\u003e\u003cimg src=\"http://kyleswansongs.com/uploads/3/4/7/6/34764865/7563079.jpg?399\" style=\"width: 128px;\"\u003e\u003cimg src=\"https://cdbaby.name/k/y/kyleswan1.jpg\" style=\"width: 126px;\"\u003e\u003cimg src=\"http://kyleswansongs.com/uploads/3/4/7/6/34764865/beautiful-dream_orig.jpg\" style=\"width: 129px;\"\u003e\u003cimg src=\"https://i.ytimg.com/vi/LGPQsDxiipQ/maxresdefault.jpg\" style=\"width: 649px;\"\u003e\u003cimg src=\"https://i.ytimg.com/vi/5d4MOMm8G-c/hqdefault.jpg\" style=\"width: 188px;\"\u003e\u003cimg src=\"http://www.kyleswansongs.com/uploads/3/4/7/6/34764865/1732877_orig.jpg\" style=\"width: 147px;\"\u003e\u003cimg src=\"http://www.kyleswansongs.com/uploads/3/4/7/6/34764865/1400370100.png\" style=\"width: 156px;\"\u003e\u003cimg src=\"http://www.kyleswansongs.com/uploads/3/4/7/6/34764865/5870046.jpg\" style=\"width: 132px;\"\u003e\u003cimg src=\"http://www.kyleswansongs.com/uploads/3/4/7/6/34764865/7687502.jpg\" style=\"width: 203px;\"\u003e\u003ca href=\"http://www.kyleswansongs.com\"\u003e\u003cimg src=\"http://kyleswansongs.com/uploads/3/4/7/6/34764865/1397849873.jpg\" style=\"width: 275px;\"\u003e\u003cimg src=\"http://kyleswansongs.com/uploads/3/4/7/6/34764865/1402930226.jpg\" style=\"width: 162px;\"\u003e\u003c/a\u003e"

     "about": "\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\"Kyle Swan is a very \ntalented, very creative musician, who avoids the  obvious and is always \nlooking for something new. He has what I most  admire about any artist, \nwhich is a voice of his own.\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.robbenford.com/bio.html\"\u003e\u003cstrong\u003e \n                                    \n                                    \n                             -ROBBEN FORD\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e(6-TIME GRAMMY NOMINEE, and rated\n as one of \"100 GREATEST GUITARISTS OF THE 20TH CENTURY\" by MUSICIAN \nMAGAZINE, performed with MILES DAVIS, JONI MITCHELL, GEORGE HARRISON, \nPHIL LESH, BOB DYLAN, JOHN MAYAL, GREGG ALLMAN, JOHN SCOFIELD, and many \nothers)\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\"...On \u003cem\u003eGossamer\u003c/em\u003e, Kyle Swan proves that  he\u2019s one of the most \ninteresting artists working in the entire county  right now \u2014 hands down\n and bar none.\"\u003cbr\u003e  \u003cbr\u003e-\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.robbenford.com/bio.html\"\u003e\u003cstrong\u003eTHE VC REPORTER\u003c/strong\u003e \u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e(on \"Gossamer\" review)\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"I\u0027ve had the honor to play and \nrecord with Kyle Swan,  and I\u0027m constantly amazed at his \"ol\u0027 soul\" \nvoice, unique guitar style,  and adventurous song writing.  It\u0027s moody, \nmysterious, and beautiful.  Musically he often takes a left turn \nseemingly into the weeds until you  realize there has been a beautiful \nhidden road that you  never  knew, up to that point, was there.\"\u003cbr\u003e\u003ca href=\"http://www.karlhunter.com\"\u003e\u003cstrong\u003e  \u003cbr\u003e                    -KARL HUNTER\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e(saxophone player for \"BIG BAD VOODOO DADDY\")\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eKyle Swan is a superb  \nmusician who has the ability to captivate listeners both with his solo  \nwork, as well as his collaborative work spanning through genres.  Kyle  \nto me is a true musician, who embodies the sheer joy of making and  \nplaying music.  He is a true artist in this sense.\"\u003c/strong\u003e  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.mattlinesch.com/\"\u003e-MATT LINESCH \u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e(MIXING/ENGINEER for EDWARD SHARPE AND THE MAGNETIC ZEROS, DAVE MASON and the golden globe winning soundtrack to the film ALL IS LOST)\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\"...One of the things they don\u2019t tell you about the blues is \nthat it has texture as much as it has hues, and Swan knows this \ninstinctively, teasing out all the colors of the dark on \u003cem\u003ePropolis\u003c/em\u003e with a grace and a certain touch that is a wonder to be held.\"\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u2014\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.robbenford.com/bio.html\"\u003e\u003cstrong\u003eTHE VC REPORTER\u003c/strong\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e \u003c/strong\u003e\u003cbr\u003e(on \"Propolis\" review)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\"Swan\u0027s \nmusic is a school  within itself; the product of a musical think-tank \nwho\u0027s fruits are  accepted by the most sophisticated tastes to the most \nbasic of  thinkers.\"\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003ca href=\"https://www.facebook.com/Sceswho\"\u003e\u003cstrong\u003e\n \n \n                                    \n                                                                    \n                                                                        \n         \u003cbr\u003e\u003cbr\u003e-JACOB SCESNEY\u003c/strong\u003e\u003c/a\u003e\u003c/em\u003e \u003cem\u003e\u003cbr\u003e(played with  Kool n the Gang, Christian Scott, Verdine White, Casey Abrams\u003c/em\u003e\u003cem\u003e, \u003c/em\u003e\u003cem\u003eWinner  of the 2013 Warren Hill Sax Expo Rising Star Competition)\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\"...he is one of the more genuinely soulful singer \nsongwriters I have heard in a while. After that, we can talk about his \npiano playing.. Real deal.  \u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.bernielarsen.com/\"\u003e\u003cstrong\u003e\u003cbr\u003e-BERNIE LARSEN\u003c/strong\u003e \u003c/a\u003e\u003cbr\u003e(Owner of SPINOUT RECORDS,  performed\n with DAVID LINDLEY as an original member of \"EL RAYO X\", MELISSA \nETHERIDGE, JACKSON BROWNE, BONNIE RAITT, RICKY LEE JONES, LUCINDA \nWILLIAMS, and PUBLIC ENEMY.)\u003cstrong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\"Kyle Swan has a soulful sound that captures the heart as well as the imagination.\u00a0 The depth of his tone is worthy of the most classical soul singer.\u00a0 He sings with breadth and scope of someone well past his years. Combine that smooth voice with unique twists on traditional jazz changes, and a new alternative artist is born.\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.bernielarsen.com/\"\u003e\u003cstrong\u003e\u003cbr\u003e \n                                    \n                     \n \u003cstrong\u003e             \u003c/strong\u003e-GREG TOWNLEY \u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e(Producer/mixer for films and trailers such as \"THE HOBBIT, AVATAR, LIFE OF PI, PROMETHEUS, and ALMOST FAMOUS,\" including sessions with WYCLEF JEAN, WAYNE SHORTER, JASON MRAZ, LIL\u0027 KIM, TAJ MAHAL, JOHN LEE HOOKER, BONO, MOTLEY CRUE and MACY GREY.)\u003cbr\u003e--------------\u003cbr\u003e\u003cstrong\u003eI\u0027ve been a songwriter and musician since i was 6 years old.\u00a0 I constantly write and perform both solo and with several bands.\u00a0 I\u0027ve written and performed on 2 of Robben Ford\u0027s recent records, (6-time grammy nominee and guitarist for Miles Davis and Joni Mitchell).\u00a0 I\u0027ve recorded 6 of my own studio records to with extra live records... Some are still unreleased.\u00a0 \u003cbr\u003e\u003cbr\u003eI really enjoy creating sand sculptures and illustration art too. I think what attracts me most to music, is its universal meaning to the untrained ear even beyond the boundaries of language.\u00a0 It seems to pull on the soul.\u00a0 The effect of sound is powerful, and the immediate, momentary form of musical expression is like watching a play, except the pictures are in your head.\u003c/strong\u003e\u003cbr\u003e",
