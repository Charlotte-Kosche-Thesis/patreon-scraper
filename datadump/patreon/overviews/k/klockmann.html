    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tVelkommen til min Patreon side! Form\u00e5let med denne side er, at dele mit arbejde som tidligere Arma RP, Rigspolitichef. Personer kan v\u00e6lge, at st\u00f8tte Klockmann ved, at donere til en \n\t\u003cstrong\u003e\"pakke\"\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003esom man selv udv\u00e6lger, og derefter f\u00e5r man indholdet i den pakke. Her kan \u003cem\u003eKlockmann\u003c/em\u003e s\u00e5 bruge mere tid p\u00e5 at forbedre styresystemer, dokumenter og mere i dansk RP.\u003cimg src=\"http://files.kelleypoliti.webnode.dk/200000001-8f4cc90466/200/15310744_1572085149472803_613137049_n.png.jpeg\"\u003e\n\u003c/div\u003e\u003cstrong\u003eHVEM ER KLOCKMANN?\u003c/strong\u003e\u003cbr\u003eMit navn er \u0027\u003cem\u003e\u003cstrong\u003eKlockmann\u003c/strong\u003e\u003c/em\u003e\u0027 og bedre kendt som \"\u003cem\u003eCharley\u003c/em\u003e \u003cem\u003eKlockmann\u003c/em\u003e\" indenfor Dansk Roleplay i Arma 3 communities.\u003cbr\u003e\nJeg er kendt for, at v\u00e6re den rigspolitichef i dansk RP, som har kunne f\u00e5 politistyrker til at fungere, med god ledelse, god RP, god kvalitet, og god sammenhold. Alt dette har \n\u003cem\u003e\u003cstrong\u003eKlockmann\u003c/strong\u003e\u003c/em\u003e form\u00e5et ved et st\u00e6rkt b\u00e5nd mellem \u003cbr\u003e\nvicechefen, og de udvalgte ans\u00f8gere der bliver accepteret.\u00a0\n\u003cbr\u003e\nDerudover er Klockmann kendt for, at have de allerbedste danske politidokumenter til RP. Klockmann har i alt liggende over 50 Politidokumenter p\u00e5 \u0027lageret\u0027.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eI virkeligheden...\u003cbr\u003e\n\u003c/strong\u003eIRL, hedder jeg ogs\u00e5 Klockmann til efternavn, og min st\u00f8rste dr\u00f8m er, at blive politimand. Jeg er 17 \u00e5r og g\u00e5r p\u00e5 HHX.\u003cbr\u003e\nJeg\u00a0vil jeg gerne v\u00e6re politikadet/politibetjent. Lige pt. tr\u00e6ner jeg til at blive politikadet, som jeg kan blive n\u00e5r jeg fylder 18 \u00e5r.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eBem\u00e6rk venligst:\u003c/strong\u003e Alle dokumenter, man kan f\u00e5 her p\u00e5 siden er lavet fra bunden af Klockmann. N\u00e5r man supporter Klockmann, vil man f\u00e5 sin helt egen kopi af dokumentet.\u003cbr\u003e\nBem\u00e6rk ogs\u00e5 ved, at donere f\u00e5r man ogs\u00e5 \"specielle\" tags p\u00e5 den officielle discord.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHUSK!!!: \u003c/strong\u003e\u003cem\u003eN\u00e5r du har k\u00f8bt en \"pakke\" s\u00e5 send en email til \"emilklockmann@hotmail.com\" med din gmail -\u0026gt; med teksten \"dokument\" - herefter vil Klockmann give dig det dokument, som du har k\u00f8bt.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eMANGE TAK!!\u003c/i\u003e\u003cbr\u003e\u003cem\u003e//Klockmann\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiscord:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/spQN7yX\"\u003ehttps://discord.gg/spQN7yX\u003c/a\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003c/em\u003e"
