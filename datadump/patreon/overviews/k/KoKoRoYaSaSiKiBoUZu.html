s will be coming! It aims at a boned type game that survives on its own.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"auto\" src=\"https://entyjp.s3.amazonaws.com/uploads/ckeditor/pictures/104559/content_3.jpg\" style=\"margin: 0px;\" width=\"800\"\u003e\u003cbr\u003e\u25a0 For those who assisted you in general there are no private progress, created videos,\u003cbr\u003eRough etc. can be seen \"Special thanks posted,\u003cbr\u003eDepending on your plan you can request your favorite clothes, hair, face,\u003cbr\u003eIn addition, it is also possible to put your own model data in GAME.\u003cbr\u003e\u25a0 We will also request voice of your choice when recording audio.\u003cbr\u003e\u25a0 Public information is done on Twitter, information update is the most.\u003cbr\u003e\u25a0 You can see the created videos and demo play on Youtube, there are many technical information because it is uncomfortable.\u003cbr\u003e"
