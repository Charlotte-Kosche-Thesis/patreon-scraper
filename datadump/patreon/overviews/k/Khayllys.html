    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey, hey, hey! I\u0027m Khayllys and I create WoW Machinima and Animations. I have been making machinima since late 2009, I\u0027m mostly known for \"Tides of War\" and now I create videos for other content creators you enjoy or try to help them out in any way. I never thought I would get as many followers as I have at this point. I want to thank everyone who supported me from the very beginning and until now.\u003c/div\u003e\n\u003cbr\u003eI make videos for myself, Sharm, Gigi, Letomi, Kavo, the Druidboyz, Turel, Nobbel, Finalboss etc.\u003cbr\u003e\nSince I have been working on machinima, I have never asked to be paid (unless people want to be nice and pay me :)), I never monetized my videos on Youtube, and I just do what I do because I love doing it and I work on my videos almost every day.\u003cbr\u003e\nDoing commissions is something I\u0027ve never been comfortable with as requests just keep piling up and I, as a single person spending hours and hours editing, animating, and recording, would get so overwhelmed. It takes a very large amount of time and effort to constantly make machinima but it\u0027s something I love doing and would like to keep doing, even extending to making full wow movies.\u003cbr\u003eWith your support I can spend more time working on videos, afford new effects packages/plug-ins, equipment, etc.\u003cbr\u003e\u003cbr\u003e\nI have only been animating for a year but I\u0027m a fast learner and I try to push myself with every video. I want to create amazing, beautiful videos. I\u0027m somewhat of a perfectionist when it comes to my videos and I try to come as close as possible to Blizzard\u0027s standards to make you laugh, or cry or just leave you saying \"WTB MORE!\"\u003cbr\u003e\u003cbr\u003eI won\u0027t stop making videos (and the occasional Tomb Raider or any other game playthrough) any time soon and any pledge is appreciated greatly but not required :)\u003cbr\u003e"
