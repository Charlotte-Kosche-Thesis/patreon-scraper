    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0|\u003ca href=\"http://www.mariatrepalina.com/\" rel=\"nofollow\"\u003eMySite\u003c/a\u003e|\u003ca href=\"https://www.facebook.com/KetkaART\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e|\u003ca href=\"http://ketka.deviantart.com/\" rel=\"nofollow\"\u003eDeviantART\u003c/a\u003e|\u003ca href=\"https://www.artstation.com/artist/ketka\" rel=\"nofollow\"\u003eArtstation\u003c/a\u003e|\u003ca href=\"https://www.behance.net/Ketka\" rel=\"nofollow\"\u003eBehance\u003c/a\u003e|\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eHello! My name\u0027s\u00a0\u003ca href=\"http://www.mariatrepalina.com\" rel=\"nofollow\"\u003eMaria Trepalina\u003c/a\u003e aka Ketka.\u003cbr\u003eI\u0027m Freelance illustrator and concept artist.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.dropbox.com/s/4x2ih8nrugavxvr/cards.jpg?dl=0\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.ketka.name/Patreon/cards.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.ketka.name/Patreon/cards.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.ketka.name/Patreon/cards.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.ketka.name/Patreon/cards.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.ketka.name/Patreon/cards.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\nPatreon is a grand chance to create noncommercial, more extravagant and uninhibited content for my and\nyour pleasure. It\u2019s a good opportunity to show my work process, make tutorials and my chance to have more\ntime for helping and communicating with you!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThings I will share with my patrons:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00ad  Original illustrations\n\u003c/li\u003e\n\u003cli\u003e\u00ad  Concepts\n\u003c/li\u003e\n\u003cli\u003e\u00ad  Studies\n\u003c/li\u003e\n\u003cli\u003e\u00ad  Fanart\n\u003c/li\u003e\n\u003cli\u003e\u00ad  Sketches\n\u003c/li\u003e\n\u003cli\u003e\u00ad Timelapse\u00a0videos\n\u003c/li\u003e\n\u003cli\u003e\u00ad  Step by step progress\n\u003c/li\u003e\n\u003cli\u003e\u00ad  Tutorials\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI like to draw:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00ad  Beautiful woman\n\u003c/li\u003e\n\u003cli\u003e\u00ad  And, again, beautiful woman! :) with and without cloth\n\u003c/li\u003e\n\u003cli\u003e\u00ad  Beautiful men (occasionally). I really love drawing people portraits and bodies! I focus my efforts\n\u003cbr\u003e\n\t\t\t\t\t\t\t\ton emotions, anatomy and materials.\n\u003c/li\u003e\n\u003cli\u003e\u00ad  Animals and monsters! I really love the dynamic, gracefulness and power of their bodies! I\u0027m fond\n\u003cbr\u003e\n\t\t\t\t\t\t\t\tof creating new creatures!\n\u003c/li\u003e\n\u003cli\u003e\u00ad  Landscapes, backgrounds.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\tHope we\u0027ll have fun!\u00a0\u003cbr\u003e\u003cbr\u003e"
   },
