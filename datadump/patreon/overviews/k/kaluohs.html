    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F8dexo0B9sFY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D8dexo0B9sFY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F8dexo0B9sFY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/8dexo0B9sFY",

    "published_at": "2017-03-31T14:42:16+00:00",
    "summary": "\u003ch1\u003eKalou-whaat?\u00a0\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eWho\u003c/h3\u003e\nMy name is Kaluohs! \u00a0(Pronounced: \"Kuh-lou-ohs\")\u003cbr\u003e\nI\u0027m an independent gypsy-esque artist residing in the Orlando area who\u0027s lived in Ohio, Minnesota, Colorado, China, and Miami before landing here. Oh, and my family\u0027s from WI... go Packers!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat\u003c/h3\u003e\nI make crazy art from random things, usually in the form of nerdy cosplay costumes or creepy sfx faces. I started with recycled art which turned into upcycled costumes and then morphed into the realization that I could make some pretty sick stuff with paint and latex!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhere\u00a0\u003c/h3\u003e\nI started just posting pictures to Instagram, then attempted (\u003cem\u003eand failed miserably\u003c/em\u003e) to make some videos of my art and live-streamed on Facebook, Instagram, and even Periscope before discovering \u003cu\u003eTwitch\u003c/u\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhen\u00a0\u003c/h3\u003e\nI went to my first Con about 2 years ago and started body painting with simple faces about 6 months ago. \u00a0The recycled art company goes back 2 years before I realized how awesome the Cosplay world was! Why waste my talent in art galleries when I can make a space gun out of two Pringles cans and walk around a convention floor? *WAY BETTER*\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy\u00a0\u003c/h3\u003e\nOh, but I\u0027m here on Patreon, so what am I asking for, right? Nothing, really. \u00a0Well, nothing more than you want to give, that is! \u00a0I\u0027m not trying to make Patreon pay for my life, just cool new art \u0027toys\u0027 to play with and show you guys! \u00a0Basically, if you want to get free cool stuff from me on a semi-regular basis, throw in a few bucks a month. \u00a0I\u0027ll make sure to have rewards (even at the lower levels) that are still pretty great. \u00a0Just \u00a0know that the more you give, the more awesome the stuff can be.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eDetails\u00a0\u003c/h3\u003e\nAt this time, I can only ship to the US. \u00a0I do plan to figure out international shipping soon, so please be patient and message me so that I don\u0027t lose your info along the way! \u00a0If you live extra far, I\u0027ll just figure out some other extra-cool digital-only stuff for your level of pledge. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eResume\u00a0\u003c/h3\u003e\u003cul\u003e\u003cli\u003eMy recycled art pieces have been showcased in private collections, art galleries (including a few exhibits in\u00a0\u003ca href=\"http://artofmiami.com/2015/01/24/the-junk-mail-mosaics-of-sarah-shoulak/\" target=\"_blank\"\u003eWynwood, Miami, FL\u003c/a\u003e), as well as sold in silent auctions for thousands! (All proceeds going to the charities)\u003cbr\u003e\u003c/li\u003e\u003cli\u003eMy fourth Con ever was DragonCon in Atlanta, GA, where a group of us dressed as the Inside Out characters; I was Joy! \u00a0We were spotted by representatives of the Atlanta Magazine and asked to shoot photos to be\u00a0\u003ca href=\"http://www.atlantamagazine.com/news-culture-articles/meet-dragon-con-cosplayers/\" target=\"_blank\"\u003efeatured in the 2017 issue\u003c/a\u003e celebrating the Con\u0027s 40th anniversary among other great Cosplayers. \u00a0\u003cbr\u003e\u003c/li\u003e\u003cli\u003eDespite my \u0027newness\u0027 to the industry, I\u0027ve been requested to create numerous sfx looks for independent films, Halloween parties, as well as themed weddings. I even competed in\u00a0\u003ca href=\"https://www.arda-wigs.com/blogs/best-face-forward/ardas-best-face-forward-2016-round-2-results\" target=\"_blank\"\u003eArda Wigs\u0027 Best Face Forward\u003c/a\u003e makeup competition!\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eGoals\u003c/h3\u003e\nWe\u0027re all working towards something, right? \u00a0I suppose I have two main types of goals. \u003cstrong\u003eShort Term Goals\u003c/strong\u003e are always going to include the same items: \u003cstrong\u003eart supplies\u003c/strong\u003e. \u00a0Pledges will probably immediately go to expanding my paint color collection and buy more sponges and supplies that go into the actual application and creation of the art. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLong Term Goals\u003c/strong\u003e will need to be saved up for over time and go towards larger items like: airbrush accessories, tickets and travel costs to attend Cons, and pieces of costumes made by professionals (like fellow artisans: see my section on supporting small businesses). \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eRewards\u003c/h3\u003e\nBut what the heck is in it for \u003cstrong\u003eYOU\u003c/strong\u003e!?\u00a0\u003cbr\u003e\nYou\u0027re a busy person and you already spent too much time reading this.Seriously, you\u0027ll never get that time back.\u00a0\u003cbr\u003e\nYou mad, bruh? \u00a0- - I digress. \u00a0\u003cbr\u003e\nYou\u0027re giving ME money to buy things and I don\u0027t want you to leave empty-handed!\u003cbr\u003e\n\u003cbr\u003e\nDepending what level you feel comfortable pledging, you will receive cool, artsy things from me. \u00a0The best part is, you won\u0027t normally have ANY idea what it\u0027ll be. \u00a0Some things I might give as rewards include:\u003cbr\u003e\n- Free prints\u003cbr\u003e\n- Sneak peeks of looks before they\u0027re posted\u003cbr\u003e\n- Polls to get ideas for new characters/costumes\u003cbr\u003e\n- SWAG: stickers, pins, buttons, etc.\u003cbr\u003e\n- Misc. art pieces (things I don\u0027t have the heart to sell, so I\u0027ll give to rockstar contributors!)\u003cbr\u003e\n- Personalized art (like your name or picture painted on something)\u003cbr\u003e\n- Customized art (an image you request painted on something)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eChannels\u003c/h3\u003e\nI know, the internet is a big and scary place. \u00a0How do you know where to find more pictures/videos of my art?\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.instagram.com/kaluohs/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e : Where it all begins; pictures usually posted here and sent to all channels.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitch.tv/kaluohs\" target=\"_blank\"\u003eTwitch\u003c/a\u003e \u003c/strong\u003e: Watch me live stream on Twitch Creative // \u003cstrong\u003eTuesdays \u003c/strong\u003ebuilding costumes and \u003cstrong\u003eThursdays \u003c/strong\u003epainting.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.facebook.com/kaluohs\" target=\"_blank\"\u003eFacebook\u003c/a\u003e :\u00a0\u003c/strong\u003eA feed from Instagram and \u003cstrong\u003ealbums \u003c/strong\u003ewith pics of past costumes, faces, and WIP/behind the scenes.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://twitter.com/kaluohs\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003c/strong\u003e: Mostly just a feed from Instagram with \u003cstrong\u003eupdates about Twitch\u003c/strong\u003e from Channel Feed, but may include more \u003cstrong\u003epolls \u003c/strong\u003e\u003cem\u003ecoming soon\u003c/em\u003e!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCOEJPQf7Swn9Yk9NHDwjeTg\" target=\"_blank\"\u003eYouTube\u003c/a\u003e \u003c/strong\u003e: Watch past streams from Twitch (\u003cem\u003ecoming soon\u003c/em\u003e)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://kaluohs-cosplay.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u003c/strong\u003e: Yet another feed from Instragram\u003c/li\u003e\n\u003c/ul\u003e"
