    "summary": "KMKDesigns is a Mother Daughter local MN business creating alternative bridal fashions, custom gowns, \u00a0cosplay, and alternative casual wear. \u00a0Patreon will help us also create DIY tutorials for corset making, tailoring, basic tips and more. Also one off cosplay patterns, fashion illustrations including a full sketch book and more ideas than we can put down!\u00a0\u003cbr\u003ePledging just a little each month will help KMK continue to be a sustainable local business \u00a0and also allow us to commit time to giving back to the creative community.\u00a0\u003cbr\u003eOur mission is to make people feel amazing about themselves through fashion and to be part of the growing local fashion and costume community!\u00a0\u003cbr\u003eIf you just want to order something custom from us please do! \u00a0KMK\u0027s Patreon is for the added VIP experience of more behind the scenes experience, some exclusive content and 1st access to any new tutorials or patterns. Most of the tutorials and stretch goals will be available to everyone even off of Patreon. \u00a0Patreon will help us explore more projects, grow and keep doing what we\u0027re doing!!!\u003cbr\u003e\u003cbr\u003eWEBSITE: \u003ca href=\"http://www.kmkdesignsllc.com\" rel=\"nofollow\"\u003ewww.kmkdesignsllc.com\u003c/a\u003e\u003cbr\u003eFACEBOOK: \u003ca href=\"http://www.facebook.com/pages/KMKDesigns/187875052631\" rel=\"nofollow\"\u003ehttp://www.facebook.com/pages/KMKDesigns/18787505...\u003c/a\u003e\u003cbr\u003eTWITTER:  \u003ca href=\"http://twitter.com/KMKDesignsLLC\" rel=\"nofollow\"\u003ehttp://twitter.com/KMKDesignsLLC\u003c/a\u003e\u003cbr\u003eINSTAGRAM: \u003ca href=\"https://www.instagram.com/kmkdesignsllc/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/kmkdesignsllc/\u003cbr\u003e\u003c/a\u003eYOUTUBE:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCFYdAx68FcajKytbzZ1r1gA\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCFYdAx68FcajKytbz...\u003c/a\u003e\u003cbr\u003    {

     "amount_cents": 50000,
     "completed_percentage": 19,
     "created_at": "2016-05-04T04:36:56+00:00",
     "description": "If we reach this goal we will be able to fund and take the time to create a Printed Fashion Coloring Book, including a digital copy of several pages to our Patrons, as well as exclusive look into the process, and 2 designs that will only be sent to patrons. \u003cbr\u003e\u00a0\u003cbr\u003eIn our time designing we have noticed as you probably have, a lack of representations of different body types in fashion!\u003cbr\u003eWith our croquis from our coloring book, we will make a printed book of BLANK\u00a0croquis for your own fashion designing and doodling needs in several different body types of men and women. Patrons will also receive several free digital pages as well as exclusive look into the process.\u00a0\u003cbr\u003e",

     "created_at": "2016-05-04T04:36:56+00:00",
     "description": "Our plan with Patreon, is that we will be working toward creating tutorials as soon as we can, but this goal will make this process a lot quicker. Tutorials take us a lot of time to make and often take more then one video for one tutorial. I often can only manage to do one every 3-5 months:( This Goal will again give us the opportunity to set aside time to create a comprehensive tutorial, as well as buy a better camera, lights to make them more pleasant to watch.\u00a0\u003cbr\u003ePatreons will also get to vote every month on the tutorial they would like the most!",
