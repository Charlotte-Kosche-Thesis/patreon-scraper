    "summary": "Hello, my name is Kevin Moore, a freelance cartoonist living in Portland, Oregon with two kids and two jobs as a librarian. \u003cbr\u003e\u003cbr\u003eAnd I have two comics projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFetch\u003c/strong\u003e\u003cbr\u003eEvery Monday I publish a webcomic called\u00a0\u003ca href=\"http://mooretoons.com/comics/fetch/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eFetch\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, about a cat-shaped demon who haunts my life. He brings out whatever latent fears or desires percolate within my subconscious mind. Occasionally he\u00a0responds to current events and modern political debates. Fetch is where my political and personal selves collide in satire directed outwardly and inwardly. \u003cbr\u003e\u003cbr\u003eAs an example, here is the more political side.\u003cbr\u003e\u003cimg src=\"http://mooretoons.com/wp-content/uploads/2016/02/swarm.gif\" style=\"width: 439px;\"\u003e\u003cbr\u003e\u003cem\u003e\"Swarm\" 2/28/2016\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAnd here is the more personal side.\u003cbr\u003e\u003ca href=\"http://mooretoons.com/comics/fetch/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://mooretoons.com/wp-content/uploads/2016/02/brain.gif\" style=\"width: 440px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003e\"Brain\" 3/6/2016\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShort Stories\u003c/strong\u003e\u003cbr\u003eI am currently working on short stories in comics form of about 10 to 20 pages (more or less) in length. My latest project is a modernized adaptation of \u003cstrong\u003eNikolai Gogol\u003c/strong\u003e\u0027s classic short story \"\u003cstrong\u003eThe Nose\u003c/strong\u003e\". Other short stories will cover a variety of genres, like speculative fiction, biography, personal memoir, and fantastical horror. I don\u0027t observe strict genre conventions, however, but like to see elements from one bleed into another. Whatever serves the theme, reflects human imagination and experience, and pushes me as an artist is what really drives me here.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/hphotos-xat1/v/l/t1.0-9/11144984_990785630943183_8939025587162266379_n.jpg?oh=2c181f61cc91b0a38796537328cedde0\u0026amp;oe=575FE953\" style=\"width: 386px;\"\u003e\u003cbr\u003e\u003cem\u003ePanel from a page of \"The Nose\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrevious Work\u003c/strong\u003e\u003cbr\u003eMy past work includes other webcomics.\u00a0\u003ca href=\"http://incontempt.mooretoons.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eIn Contempt\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e was a long-running political strip.\u00a0\u003ca href=\"http://wanderlost.mooretoons.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eWanderlost\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003ewas a long-running adventure series about a little pig who ran away from home as often as possible. I have been a freelance illustrator and cartoonist for two decades and counting. You can find most of my work collected in online portfolios at\u00a0\u003ca href=\"http://wanderlost.mooretoons.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMooretoons.com\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Plans\u003cbr\u003e\u003c/strong\u003eFor \u003cem\u003eFetch \u003c/em\u003eI plan to publish annual collections. For my short stories, I want to publish them as individual zines at first, then compile them into anthologies when about 125 pages worth is produced. I would also like to put all of the \u003cem\u003eWanderlost \u003c/em\u003estories into one collection.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporting My Patreon\u003c/strong\u003e\u003cbr\u003eBy supporting my work through Patreon, you will encourage me to continue producing \u003cem\u003eFetch\u003c/em\u003e, political cartoons, and short stories in comics form. The more people who fund my work, the more work I can do. I work two jobs, so one big goal is to make enough money that I have to work only one. I enjoy being a librarian, but being a cartoonist has been a part of me since before I could read properly.\u003cbr\u003e\u003cbr\u003eMore salient than helping me fulfill my dreams is contributing to your enjoyment of life. If you like my work, supporting it will ensure its continued existence. But I have also created a rewards system based on monthly pledge levels. You can see those listed on the right.\u003cbr\u003e\u003cbr\u003eThank you for visiting this page. Anything you can donate means a lot to me. Cheers!"
