    "summary": "Hi, I\u0027m\u00a0\u003ca href=\"http://www.kikijenkinsart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKiki\u003c/a\u003e! I\u0027m a freelance illustrator who has a passion for drawing ladies -- especially ladies who like other ladies. I currently write, draw, color, and produce\u00a0\u003ca href=\"http://www.idoloncomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003eIdolon\u003c/a\u003e, a webcomic about a young girl discovering the world and herself at the same time. It includes stories about loss, growing up, breaking free, and of course some punky lesbians.\u003cbr\u003e\u003cbr\u003eMy goal for \u003cstrong\u003eIdolon\u003c/strong\u003e was writing about topics not commonly explored in media today and letting people know that the things they feel and experience are not unusual. This means Idolon will sometimes be funny, sometimes sad, but always leave the reader feeling like they are not alone.\u003cbr\u003e\u003cbr\u003eI currently work freelance and put all of my extra time and love in to Idolon, and I would love to be able to one day work full time as a comic artist creating a story I love. Any support is amazing and truly appreciated, and will help me put out more and more work! Supporting me would help me towards that dream of mine -- but it also gets you cool stuff too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, that\u0027s cool but what\u0027s this neat stuff I get?\u003c/strong\u003e\u003cbr\u003e-Access to pages a day early!\u003cbr\u003e-Access to sketches, WIPs, concepts, story ideas, and LOTS more!\u003cbr\u003e-High res PSDs and tutorials/process videos!\u003cbr\u003e-One-on-one time to help you with your art goals!\u00a0\u003cbr\u003e-Prints!\u003cbr\u003e-More prints!\u003cbr\u003e-You\u0027ll be swimming in prints!\u003cbr\u003e-One of a kind original illustrations made just for you and mailed right to your door!\u003cbr\u003e-My love! (I know that\u0027s what you\u0027re really after)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t read Idolon, I\u0027m just here for the art. Are there any rewards for that?\u003c/strong\u003e\u003cbr\u003eOf course! Every month I\u0027ll be releasing tutorials including video processes and step by steps! Also tons of prints and high-res images and PSDs!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCool! Anything else?\u003c/strong\u003e\u003cbr\u003eEvery chapter of Idolon, when finished, will be printed. (Chapter One was printed in May 2015.) ALL patrons\u0027 names will be printed in the book under the thank you page!\u003cbr\u003e\u003cbr\u003e"
