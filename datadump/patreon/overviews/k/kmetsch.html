    "summary": "Hallo und willkommen hier auf meiner Patreon Seite!\u003cbr\u003e\u003cbr\u003eSeit 2014 mache ich YouTube und nehme meine Zuschauer auf meinen Reisen mit. Egal ob ein fremdes Land oder doch nur der Freizeitpark nebenan - \u00fcberall seid Ihr und die Kamera mit dabei.\u003cbr\u003e\u003cbr\u003eMeine Themen sind neben dem Reisen, Freizeitparks und Events. Egal ob eine super schnelle Achterbahn, das gigantisch gro\u00dfe Festival Tomorrowland oder reisen in eine andere Welt - alles ist m\u00f6glich und findet Platz auf meinem Kanal.\u003cbr\u003e\u003cbr\u003eSeit Anfang 2016 streame ich auf YouTube und Twitch meine Let\u0027s Plays bzw. meinen Gaming Content. Neben DayZ, Rainbow Six: Siege und Rocket League erwartet euch nat\u00fcrlich Livestreams mit dem Freizeitpark Simulator \"Rollercoaster Tycoon World\".\u003cbr\u003e\u003cbr\u003eAuf Patreon.com geht es mir darum, meine geringen Kosten zu decken und zum Beispiel neue Technik f\u00fcr noch bessere Videos und Livestreams kaufen zu k\u00f6nnen. Desweiteren k\u00f6nnt ihr dann auch dadurch entscheiden, in welchen Freizeitpark es als N\u00e4chstes geht, wann wir uns alle mal treffen und ... und .. und.\u003cbr\u003e\u003cbr\u003eIch freue mich gemeinsam mit Euch dieses \"Patreon-Projekt\" auszuprobieren und freue mich \u00fcber Euren n\u00e4chsten Besuch auf YouTube!\u003cbr\u003e\u003cbr\u003eEuer Kmetsch =)"
