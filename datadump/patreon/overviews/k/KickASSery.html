    "attributes": {
     "about": "\u003ch1\u003eDALE MAXWELL\u003c/h1\u003e\u003cdiv\u003e\u003cimg src=\"https://img1.wsimg.com/isteam/ip/64f98fd1-3109-4923-a9e6-5a5ef6f54d81/bb80cf7f-eea3-48d5-9330-b23c2215325c.png/:/rs=w:400,cg:true,m\" style=\"margin: 0px;\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003ch4\u003eHome\u003c/h4\u003e\u003cp\u003eThe origin story starts in\u003cbr\u003eSalmon, Idaho\u003cbr\u003e\"Not quite the end of the world but you can see it from there\"\u003c/p\u003e\u003ch4\u003eBackground\u003c/h4\u003e\u003cp\u003eGraduated from Salmon High School went onto Graduate with an Associates degree in Broadcast Technology at Boise State University (Smurf Turf for those who are NCAA Football fans).\u003cbr\u003eI then went out into the world and didn\u0027t use the degree I worked my butt off for. Instead I ended up in the financial services industry and every other industry and job you can think of. Well maybe not every one of them...\u003cbr\u003eAlong the way I figured out I\u0027m really good at conversation and building relationships. I tend to be the one who keeps in touch over years of separation and making others laugh is the highlight of my day. \u003c/p\u003e\u003ch4\u003eFamily\u003c/h4\u003e\u003cp\u003eMy buddies to this day say I married up and I completely agree. My amazing wife Branden (that\u0027s with an e) is a Veterinarian for the Army. Though I refuse to salute her I look up to her so very much. She has overcome all of the obsticals and succeeded when I know there is no way I could. \u003cbr\u003eI never thought I would be a dad but now that I am I can\u0027t imagine not being one. Our two kids are super smart like their mom and super smart asses like their dad. Best of both worlds I think. \u003cbr\u003eThe rest of the family are critters (remember I\u0027m married to a Vet).\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e",
