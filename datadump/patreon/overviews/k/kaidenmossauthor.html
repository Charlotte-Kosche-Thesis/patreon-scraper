    "summary": "I am a storyteller. I have been since I was a child. Remember the slumber party game light as a feather, stiff as a board? I always told the best spooky stories to set the proper mood. My imagination took simple ideas and built monuments out of them. My hope is to share the vivid imagery which is my constant companion with readers so they can enjoy the tales as much as I do. I want others to love and hate my heroes and villains as much as I do.\u003cbr\u003e\u003cbr\u003eI write a little fantasy. A little science fiction. I dabble in horror. Many of my characters are LGBT and diverse. I write erotica to make you blush. Like some kink in your tantalizing tales? You\u0027ll find it here.\u00a0\u003cbr\u003e\u003cbr\u003eMy muse though is a fickle thing. She likes to go on extended vacations from time to time. Though she can be bribed to return. When things are less stressful and chaotic at home, she doesn\u0027t tend to wander as much. So this Page is to bribe my muse to stay on task and not hightail it off to some distant land I\u0027ve yet to visit.\u003cbr\u003e\u003cbr\u003eThanks for visiting and I look forward to sharing many tales with you before we are done."
