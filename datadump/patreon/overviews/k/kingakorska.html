    "summary": "My name is Kinga and I draw things. Every now and then I come up with something baffling or interesting and feel that primal animalistic urge to forge it in a comic or a book. I\u0027m happiest if whatever is forged is funny as well. I have been described as bold, witty and \"eastern bloc\", whatever the latter means.\u003cbr\u003e\u003cbr\u003eIn the midst of life\u0027s boredoms and mediocrities, every now and then something twists people\u0027s faces into a smile, and it\u0027s something worth doing. The best rewards for what I do is:\u003cbr\u003e\u003cul\u003e\u003cli\u003eseeing people actually laughing when reading my stuff\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003epeople bothering to actually write me an email saying they enjoy my work\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003emoney.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/pTs2uXEPpZkAM/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eThe purpose of my Patreon existence is to help me to broaden and develop my art activity, with the eventual purpose of giving up my day job (did I mention I tend to be blunt?) I want to diverge from doing what I have to do to doing what I want to do. \u003cbr\u003e\u003cbr\u003eI got plenty of ideas, I want to draw another graphic novel. On top of water, food and the Internet I also need funds for printing, promotion, conventions (so far I\u0027ve done London MCM, London Showmasters, Pyrkon, MFKiG, Dublin Comic Con, Malta Comic Con, Octocon and many more...), hotels, planes, slaves to unroll the red carpets under my feet, drinks, whores, drugs... all these things cost money and here is where you can help me.\u003cbr\u003e\u003cbr\u003eP.S. \u003cimg src=\"http://kingakorska.com/wp-content/uploads/2017/01/10-01-2017-plecy-768x1145.jpg\"\u003eSoon enough I will also need financial support for a spine surgery...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
