    "published_at": "2014-08-20T08:20:04+00:00",
    "summary": "\u003cul\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eHi, Welcome!\u003c/span\u003e \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u00a0\u00a0\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e This is \u003cstrong\u003eKOEX studio,\u003c/strong\u003e currently I am a one man production of Indie games. You might played my games before (Anti-Cast series) on flash sites years ago. Today I am making games for PC and Android. Scroll down to learn more about the game projects you\u0027ll be supporting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor those of you who are not familiar with \u003ca href=\"https://www.patreon.com/home\" rel=\"nofollow\"\u003ePatreon\u003c/a\u003e, it is a crowdfunding platform that allows many content creators and artists to get funding from supporting on a recurring basis, either periodically or by project\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eProject that You will be Supporting!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e \u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eGame : PUNK EX \u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/KSLbBaI.jpg\"\u003e\u003cbr\u003eSynopsis:\u003c/strong\u003e\u003cbr\u003eA Sci-fi Action-Shooter\u003cstrong\u003e \u003c/strong\u003eabout a human\u0027s quest to destroy the Snakers that have been terrorizing civilizations across galaxies. The man\u0027s name is called Boom.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGameplay\u003cbr\u003e\u003c/strong\u003ePunk Ex is a game which you can engage in both land and air battle since the player is equipped with a booster pack and allows him to levitate and fly.\u00a0 \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou travel to different planets and galaxies in search of eggs to grow your own Underling army as well as normal loots for monetary purposes to buy AI machines such as turrets.\u003cstrong\u003e \u003c/strong\u003eThe ultimate goal is to eliminate the Snakers who is a extremely high tech and powerful\u003cstrong\u003e \u003c/strong\u003ecivilization\u003cstrong\u003e. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eWhat do you get by being my Patrons?\u003c/strong\u003e\u003c/h4\u003eBy supporting me on Patreon, you will get behind the scene images and videos PLUS your name appearing in the game under the Patreon Supporter section. Your name will appear in the demo version as well in the final game.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do you get from being a Patron?\u003cbr\u003e- Your name in the game.\u003cbr\u003e- Text and video updates on the game\u003cbr\u003e- A guaranteed free copy of the game for Steam for patrons more than 5 months.\u003cbr\u003e- Occasionally new maps to play and test.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003ePlease note that in the final released version of the game, the \u0027Patrons\u0027 names will be moved into the Credits section of the game while in the demo version, your names is displayed in the base map. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca\u003e--------------------------------------------------------------------------------------------------------------------------------\u003c/a\u003e\u003c/strong\u003e\u003ch4\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003eHow does Patreon works?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n1. You start by looking at the rewards from the right. \u003cbr\u003e\n\u003cbr\u003e\t2. Click \u003cstrong\u003e\u0027Become my Patron\u0027 \u003c/strong\u003eon the upper rightand you will be directed to a page to choose your reward. \u003cbr\u003e\u003cbr\u003e3. Or you can choose to donate without any rewards (OPTIONAL)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/edit/about\"\u003e--------------------------------------------------------------------------------------------------------------------------------\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eWhere do your donations go?\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am doing this as my full-time \njob..Yes I am really doing it as a full-time job. All the donations goes into my life expenses and in future, I am hoping that it could support me enough to do bigger projects as well as able to recruit freelancers to improve some of the UI elements and 3d models.\u003cbr\u003e\u003cbr\u003eIf Patreon can \ncover some of my expenses, my heart will feel lighter :) \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003c/strong\u003e\u003ch4\u003eWhere can you find me?\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eMy blog - \u003ca href=\"https://koexstudiodev.wordpress.com\"\u003ehttps://koexstudiodev.wordpress.com\u003c/a\u003e\u003ca href=\"http://www.choo5d.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u00a0---Follow me here---\u003cbr\u003eTwitter - \u003ca href=\"https://twitter.com/CHOO5D\" rel=\"nofollow\"\u003ehttps://twitter.com/CHOO5D\u003c/a\u003e\u003ca href=\"http://choo5d.tumblr.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003eLastly, Thank you for reading it. If you have any enquiries, just send me \u003ca rel=\"nofollow\"\u003eemail\u003c/a\u003e :)\u003cbr\u003e\u003c/ul\u003e"
