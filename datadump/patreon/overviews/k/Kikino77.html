    "summary": "\u003cstrong\u003eHello, everyone. I\u0027m Kikino! \u003c/strong\u003e\u003cbr\u003e\nI\u0027m a graphic designer who decided to become a full time Illustrator.\u003cbr\u003e\nWhile taking a long detour doing various things, I spent my spare time working on different commissions and made me realize, even though I enjoy graphic design, creating characters is what I love to do the most. So I have decided to challenge myself and start a career as a character designer / concept artist!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.yui-lover.com/wp-content/uploads/2018/01/banner.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m very happy to say that for the past year I managed to help my family and also \"survive\" with nothing but my drawings, so I think this is the next logical step.\u003cbr\u003e\nMy aim is to continue to improve as an artist by helping others to create their own characters and at the same time to show my appreciation for the characters that already inspire all of us through games, animation and comics. I also aspire in the near future to be able to inspire others with characters of my own.\u003cbr\u003e\nShall you decide to give me your support, you will be helping me to achieve these goals and I will be forever in debt.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou can follow me on social media.\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://twitter.com/Kikino77\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003ca href=\"https://comadreja.deviantart.com\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantART\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003ca href=\"http://kikinodrawings.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0-\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca h      "about": "\u003cstrong\u003eHello, everyone. I\u0027m Kikino! \u003c/strong\u003e\u003cbr\u003eI\u0027m a graphic designer who decided to become a full time Illustrator.\u003cbr\u003eWhile taking a long detour doing various things, I spent my spare time working on different commissions and made me realize, even though I enjoy graphic design, creating characters is what I love to do the most. So I have decided to challenge myself and start a career as a character designer / concept artist.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.yui-lover.com/wp-content/uploads/2018/01/banner.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m very happy to say that for the past year I managed to help my family and also \"survive\" with nothing but my drawings, so I think this is the next logical step.\u003cbr\u003eMy aim is to continue to improve as an artist by helping others to create their own characters and at the same time to show my apreciation for the characters that already inspire all of us through games, animation and comics. I also aspire in the near future to be able to inspire others with characters of my own.\u003cbr\u003eShall you decide to give me your support, you will be helping me to achieve these goals and I will be forever in debt. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRegarding NSFW work\u003c/strong\u003e\u003cbr\u003eEven though I do enjoy it, it is not my main focus! I want to improve my skills as a character designer as a whole, so keep that in mind. I don\u0027t wanna become a hentai artist. But I will try my best to post at least one lewd piece every term.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRegarding Commissions\u003c/strong\u003e\u003cbr\u003eCommissions are my main source of income for the time being, so most pieces I post are the result of other people\u0027s requests.\u003cbr\u003eIf enough people decide to support me, I will be able to move on from commissioned works and give more priority to my patreon\u0027s suggestions.\u003cbr\u003eIf you wish to ask for commissions, please contact me to my email ejviera@gmail.com or send me a message on any of my social media pages.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can follow me on social media\u003cbr\u003e\u003ca href=\"https://twitter.com/Kikino77\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e - \u003c/strong\u003e\u003ca href=\"https://comadreja.deviantart.com/\"\u003e\u003cstrong\u003eDeviantART\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e - \u003c/strong\u003e\u003ca href=\"http://kikinodrawings.tumblr.com/\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e -\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/kikino77/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e - \u003c/strong\u003e\u003ca href=\"http://youtube.com/kikino\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e - \u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/kikino\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e",
