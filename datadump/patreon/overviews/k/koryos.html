    "summary": "I\u0027m Koryos, and I like to write. A lot. A whole lot.\u00a0I\u0027ve been writing serialized web fiction for a few years, and I recently started also writing educational nonfiction articles as well. I\u0027m pretty crazy about the antics of the natural world, as well as exploring the myths and stories that humans create for themselves.\u003cbr\u003e\u003cbr\u003e\nYou can read my writing \n\u003ca href=\"http://www.koryoswrites.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehere on my website.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nThe thing is, I need your support. I like writing webnovels. I like the serialized nature of the things, I like the freedom to have the story go on as far as I want, and I like the feedback I get on each chapter from readers that helps me shift my focus.\u00a0And because of this, I don\u0027t want to put a paywall in front of my writing that would limit some readers from being able to see it. At the same time, I need a way to support myself and justify the time and effort I put into it.\nThis is where Patreon comes in- and where you, as a reader, can help me keep writing! Each reader subscription, even the smallest one, helps me pay my bills and keep the lights on. \u003cbr\u003e\u003cbr\u003eThe current webnovel I am working on is called \u003ca href=\"http://www.koryoswrites.com/earthcast/\" rel=\"nofollow\" target=\"_blank\"\u003eEarthcast\u003c/a\u003e, a story about a Romanian vampire who tries to steal golem from a witch- with disastrous and far-reaching consequences. There are ghosts! Spooks! One-eyed cats! Suspicious trees! Existential waxing on the definition of free will! Also, maybe a bit of sapphic love, too! \u003cbr\u003e\u003cbr\u003eChapters of Earthcast (which are at least 4k words long, but have been as long as 8k words) come out weekly. Each chapter counts as one subscription. From time to time I also write short fiction as well, which also counts. My nonfiction articles, however, are not part of the subscription package- this is a strictly fiction-only Patreon.\u003cbr\u003e\u003cbr\u003e\nThank you for your generosity!"
