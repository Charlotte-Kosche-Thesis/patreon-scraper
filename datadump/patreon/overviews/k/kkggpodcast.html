    "summary": "\u003cstrong\u003eHey, good lookin\u0027! \u003c/strong\u003eWe would like to begin by taking this opportunity to thank you for visiting our patreon page.\u003cbr\u003e\u003cbr\u003eNow, you might be wondering just what you\u0027ve stumbled upon. Well...\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eKiss Kiss Game Game \u003c/strong\u003eis the love child of Andrew Cogswell and Jessica Howard, two big-time geeks who have been big-time in love with each other for nearly a decade. Currently, \u003cstrong\u003eKKGG \u003c/strong\u003eis a bi-weekly podcast focused on gaming, with an emphasis on relationships, love, romance, and sexuality. In the future, we hope to expand upon this idea and eventually begin streaming and making video content for you guys to enjoy.\u003cbr\u003e\u003cbr\u003eNow, we must stress that\u00a0\u003cstrong\u003eKKGG \u003c/strong\u003eis not the place to get your gaming news, release dates, or formal reviews- frankly, we know of so many other podcasts and sites who already do those things far better than we could! Instead, each episode of\u00a0\u003cstrong\u003eKKGG\u00a0\u003c/strong\u003ewill offer an indepth look at a game as a whole, followed by a discussion on the relationships portrayed in the game and how they apply to real life.\u003cbr\u003e\u003cbr\u003eNow, that sounds pretty serious, but in actuality, we plan on having a lot of fun with it- with guests, reader mail, and personal horror stories to keep us, and hopefully you, laughing.\u003cbr\u003e\u003cbr\u003eUltimately, our biggest hope is to make you laugh while examining games and life through a different lens.\u003cbr\u003e\u003cbr\u003eThank for reading and we hope to see you around!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026lt;3\u003cbr\u003eAndrew and Jessica\u003c/strong\u003e"
