    "summary": "Hi! My name is Kelly and I\u0027ve been doodling and creating since I was just a tiny child with bangs and two very large front teeth. \u003cstrong\u003eI\u0027m a queer and trans person\u00a0\u003ca href=\"https://takohako.ca/exit-sign/\" rel=\"nofollow\" target=\"_blank\"\u003eoriginally from Jackson, Mississippi\u003c/a\u003e and I now call Richmond, British Columbia my home.\u003c/strong\u003e I love creating\u00a0\u003ca href=\"https://takohako.ca/category/comics-gp/\" rel=\"nofollow\" target=\"_blank\"\u003ecomics\u003c/a\u003e,\u00a0\u003ca href=\"https://takohako.ca/tag/illustration/\" rel=\"nofollow\" target=\"_blank\"\u003eillustrations\u003c/a\u003e, and\u00a0\u003ca href=\"https://takohako.ca/category/recipes/\" rel=\"nofollow\" target=\"_blank\"\u003ewriting recipes\u003c/a\u003e. I\u0027ve been so lucky to have so many amazing friends and family support and encourage me over the years to keep creating, and that\u0027s what brings me to Patreon today.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/n29m70x5RJE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I\u0027m Creating\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI have three active projects underway that I\u0027d love to support with your Patronage!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e#1 - Quinxy\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/OcG9Kx1.png\"\u003e\u003cbr\u003e\nQuinxy is a queer romantic dramedy comic about a transguy from Atlanta who moves to Seattle to start a new life after graduating from university. Quinxy will be released in four \"seasons\": Fall, Winter, Spring, and Summer.\u00a0\n\u003ca href=\"http://quinxy.ca\" rel=\"nofollow\"\u003eYou can learn more at the Quinxy website\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e#2 - Soul Food That\u0027s Easy On Hearts - 2nd Edition\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/cdOLhkT.jpg\"\u003e\u003cbr\u003e\nBack in 2014, I first published a cookbook zine called\u00a0\n\u003ca href=\"https://takohako.ca/product/soul-food-thats-easy-on-hearts-physical/\" rel=\"nofollow\"\u003eSoul Food That\u0027s Easy On Hearts\u003c/a\u003e. People seemed to like it--it was featured on \u003cem\u003ePaste\u003c/em\u003e magazine and Buzzfeed Australia! It\u0027s currently out of print, and I\u0027d like to change that. My plans for the 2nd Edition include:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e8 new, additional recipes\u003c/li\u003e\n\u003cli\u003e100% vegan\u003c/li\u003e\n\u003cli\u003e100% illustrated\u003c/li\u003e\n\u003cli\u003e\"perfect bound\" binding and full colour printing\u003c/li\u003e\n\u003cli\u003elots of new cultural history content\u003c/li\u003e\n\u003cli\u003erecommendations for further reading\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e#3 - Breakers\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/wi3ZJN9.jpg\"\u003e\u003cbr\u003e\nBreakers is a queer magical girl comic set in Richmond, British Columbia. This one is in the early stages, but I\u0027m really excited about it!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy I Need Your Patronage\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhen you work full time as a freelancer, it\u0027s really difficult to make time for personal projects.\u003c/em\u003e It\u0027s hard to shut off that voice inside your head that says \"hey! whenever you\u0027re not working, you\u0027re not getting paid!\" By the end of 2016, I realized I was putting pen to paper so rarely I was worried I\u0027d forget how. I miss creating, and while I\u0027m working hard on managing my time better, I also wanted to create a place where I could always go to find a network of people to share with.\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s where you come in! If you\u0027re interested in following me on my journey to create inclusive comics, silly illustrations, and tasty recipes, please join me here on Patreon. There will be lots of free content and updates, as well as fun exclusives just for Patrons. :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat You Get!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAside from my profound appreciation and gratitude, Patrons also get some cool stuff depending on how much you pledge per month. Check out the sidebar for more info on the latest rewards!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGot a Question?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSend me a message on Twitter any time with your questions\u00a0\n\u003ca href=\"https://twitter.com/k_m_christensen\" rel=\"nofollow\" target=\"_blank\"\u003e@k_m_christensen\u003c/a\u003e!\u003cbr\u003e"
