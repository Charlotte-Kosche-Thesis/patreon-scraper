    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to \u003cstrong\u003eKnives\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ematter\u003c/span\u003e \u003c/strong\u003ePatreon Page!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003eWhat it\u0027s all about?\u003c/strong\u003e\u003cbr\u003eIf you are here and reading this, then you love the\u00a0awesome looking csgo themed knives. Well, we do too. In fact, we bring them to life with the most unique custom skin designs! See for yourself, these are our two notable works:\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.knivesmatter.com/assets/images/cartel1.jpg\" style=\"width: 243px;\"\u003e\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.knivesmatter.com/assets/images/asiimov.jpg\" style=\"width: 244px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo, to directly answer the asked question -\u00a0 it\u0027s all about knives... Beautiful, custom designed knives, which have a character and stand out from the rest.\u00a0\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy we are here?\u003c/strong\u003e\u003cbr\u003eSince the time we officially launched our company, the primary focus was only on butterfly knives, but we\u0027ve been constantly asked to start designing custom karambits as well. Probably, you can tell by the cover image that we took those requests seriously and already have a brand new knife skin in development, which, as a matter of fact, we expect to be accomplished by the first week of September, 2017. However, we have more exclusive designs planned, and the knife production process for each new project requires monetary investments.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWe are here to seek support from you - our fans, knife enthusiasts, and anyone who like what we do!\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eLet\u0027s create together a friendly community where you can be a direct participant. Share your ideas, wishes, and suggestions! We are excited to present our projects to you and also find out what else you might be interested in. Want a particular skin design come to life? Let us know! Have suggestions regarding reward tiers? We are happy to hear them! \u003cbr\u003e\u003cbr\u003eWe hope to bring you the best possible csgo themed knives.\u003cbr\u003e\u003cstrong\u003eKnives\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ematter\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
