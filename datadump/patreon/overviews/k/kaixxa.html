    "summary": "art is healing. \ud83c\udf3a\u003cbr\u003e\u003cbr\u003eI write therapeutic self-love poems and affirmations. Why? I want to spread positivity and light. I want to help you heal yourself.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eaffirmation examples:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003etoday\u2019s affirmation:\u003cbr\u003elet it go. whatever it is, let it go.\u003cbr\u003e\u003cbr\u003eguard your precious energy,\u003cbr\u003eguard your priceless time\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003epoem example:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u201cblooming\u201d\u003cbr\u003ethere\u0027s a season of growing and a season of pruning,\u003cbr\u003ea season of glowing, a season of musing,\u003cbr\u003ea season of stillness, a season of rooting,\u003cbr\u003ea season of humming and a season for crooning,\u003cbr\u003e\u003cbr\u003edon\u2019t others consume you,\u003cbr\u003edeadlines are looming,\u003cbr\u003e\u003cbr\u003eto yourself alone you should be proving,\u003cbr\u003eforget the lies, the glooming and dooming,\u003cbr\u003ethe future you is coming, it\u2019s stewing,\u003cbr\u003esee the coffee of fate, it\u2019s brewing,\u003cbr\u003e\u003cbr\u003ei gave you a tablet for puking,\u003cbr\u003eyour eyes were not crafted for fooling,\u003cbr\u003e\u003cbr\u003ei can see your thought, keep chewing,\u003cbr\u003eone foot in front of the other, keep moving.\u003cbr\u003e\u003cbr\u003eignore the haters, they\u2019re fuming,\u003cbr\u003ethey\u2019re just mad, they\u2019re losing,\u003cbr\u003elook at the orchestra, they\u0027re tuning,\u003cbr\u003elisten to the crow, it\u2019s crooning,\u003cbr\u003e\u003cbr\u003eyour destiny is yours for the choosing,\u003cbr\u003eyou have the tools, keep doing.\u003cbr\u003eyou\u2019re so cute when you\u2019re cocooning,\u003cbr\u003ei can\u2019t wait to see the blooming,\u003cbr\u003e\u003cbr\u003ea season of sunning, and a season of mooning\u003cbr\u003etry not to confuse the two \u0026amp; be you\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\nGod has given me this ability to write, and I intend on honoring the creative energy that flows in me -- and in you.\u003cbr\u003e\u003cbr\u003e\n\nI write gentle poems about the creative process.\u003cbr\u003e\nI write hopeful poems about my vision for a better world.\u003cbr\u003e\nI write light, happy poems about romantic love.\u003cbr\u003e\nI write dark / snarky / angry black woman political poems about oppression, feminism, mental illness, pain and unrequited love.\u003cbr\u003eI write practical poems about self-help and productivity.\u003cbr\u003e\nI also write weird fragmented existentialist post-post-modern poems.\u003cbr\u003e\n\nI want to write and create and be the best person you can be.\u003cbr\u003e\u003cbr\u003eWhy am I asking for money? Well, everyone needs to eat. Writing is my livelihood and passion.\u003cbr\u003eI believe in manifestations. I believe in asking for what you think you are worth. I believe that words are valuable, especially therapeutic ones.\u003cbr\u003e\u003cbr\u003e\n\n\u201cShoot for the stars, and you will still land on the moon, or at least in the atmosphere.\u201d\u003cbr\u003e\n-kaixxa\u003cbr\u003e\u003cbr\u003e\n\nwith this money I will:\u003cbr\u003e\n-pay rent\u003cbr\u003e\n-pay for food\u003cbr\u003e\n-pay for doctor\u2019s visits\u003cbr\u003e\n-pay to publish books\u003cbr\u003e\n-pay for art supplies\u003cbr\u003e\n-pay for notebooks and pens\u003cbr\u003e\u003cbr\u003e\n\nI am also an:\u003cbr\u003e\nartist\u003cbr\u003e\nsocial media consultant\u003cbr\u003e\nmodel\u003cbr\u003e\u003cbr\u003epoetry page: \u003ca href=\"https://www.instagram.com/poetrybykaixxa\"\u003ehttps://www.instagram.com/poetrybykaixxa\u003c/a\u003e \u003cbr\u003e\u003cbr\u003emodelling/fashion page : \u003ca href=\"https://www.instagram.com/kaixxa_/\"\u003ehttps://www.instagram.com/kaixxa_/\u003c/a\u003e\u003c
