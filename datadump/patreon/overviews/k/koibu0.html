    "summary": "It\u0027s always been my dream to play D\u0026amp;D for a living, and I\u0027m lucky enough to now have this as a reality.  I\u0027m here not only to make the best D\u0026amp;D campaigns I can, but also to build a flourishing roleplaying community.  It\u0027s my dream that \u003ca href=\"http://regalgoblins.com/\" rel=\"nofollow\"\u003eregalgoblins.com\u003c/a\u003e will become a creative hub for DMs, players, and enthusiasts to enjoy quality games, share resources, and build friendship and collaborations with people who share their passions.  Everything I produce is, and always will be, available for free, so the support of viewers like you is a vital part of these projects.  \u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eRight now I create four in-depth D\u0026amp;D campaigns. Producing quality live shows from scratch every week isn\u0027t easy.  We need good players, a compelling story, a detailed setting, intros, recaps, dedicated moderators, wikis with lore and backstory, a good DM and more. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m always looking for ways to bring new blood into the shows, such as by holding auditions for new cast members, and collaborating with amazing artists straight from our own chat room. \u00a0All of my world building and campaign planning is also broadcast so that my viewers can see how it\u0027s done and improve their own games.\u00a0\u003cbr\u003e\u003cbr\u003eBehind the scenes, I maintain various community discussion groups, give DMing tips, answer questions from fans, and update the Regal Goblins website with new content and tools for players. \u00a0These open spaces allow everyone to participate and get involved in their own unique ways.\u003cbr\u003e\u003cbr\u003eI\u0027m hard at work every day trying to make all this happen, but you can help!  Your pledges go right back into the shows and website, improving and expanding the content.  Your support is greatly appreciated by myself and everybody else who makes these productions come to life and finds joy in this community.  \u003cbr\u003e\u003cbr\u003eI hope you will join me in breathing life into these ideas.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://regalgoblins.com/\" rel=\"nofollow\"\u003eregalgoblins.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitch.tv/koibu\" rel=\"nofollow\"\u003etwitch.tv/koibu\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
