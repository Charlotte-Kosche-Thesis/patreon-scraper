    "summary": "Hey Kentonians! (sorry...I need to come up with a better name)\u003cbr\u003e\u003cbr\u003eI really appreciate you checking out our Patreon page. If you want to contribute to the KB channel, this is the place to do it.\u003cbr\u003e\u003cbr\u003eWhether you decide to be a patron or not, I want to thank you (first and foremost) for being a subscriber to the channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Kento, and I run the \u0027Kento Bento\u0027 YouTube channel. I make in-depth videos on everything and anything \u0027Asiany\u0027 - including stereotypes, culture, history \u0026amp; anatomy.\u00a0By pledging, you\u0027ll be directly supporting the creation of all future videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will the money be used for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe money will always be put back into growing this channel. What Patreon directly helps with though, is affording me to work less hours in my other jobs, to spend more time creating KB videos. I hope at some point, I can work on the channel full-time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat other jobs do you have?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI work as a chef\u003cstrong\u003e\u003c/strong\u003e, specializing in Italian cuisine (and yes, I can cook \u0027Asiany\u0027 foods too!). To pay the bills, I also try to make videos for other companies (or whoever is interested).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHave you been affected by Adpocalypse?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes, very much so. Having a YouTube channel that focuses on controversial racial issues isn\u0027t exactly the best idea if you want to be financially stable. If a video of mine is deemed too controversial and gets de-monetized, I\u0027ve lost income for that entire month (I currently upload about once a month).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow long do you take to make each video?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWeeks, unfortunately - especially working my other jobs.\u00a0 I do every step - research, script, narration and video editing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have any formal qualifications? (If so, does it relate to YouTube?)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have a Culinary Degree which I guess isn\u0027t so surprising given my main job. I also have a Post-Graduate Degree in Applied Mathematics which is a qualification I never use! Neither of my degrees really connect to me doing videos, but it\u0027s always good to have something to fall back on if YouTube ever decides to de-monetize one too many of my videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you increase the number of videos you do in the future?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s the plan! Hopefully with Patreon support, this will become a reality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHave you hired anyone to help you create videos?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNot really, at least not yet. I\u0027ve been trying for months to find the right people to help with research and video editing, but it\u0027s an extremely difficult and time-consuming process. Right now, I\u0027m still vetting and trialing applicants, but there\u0027s still a long way to go before I am able to build my core team.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith the Adpocalypse issue \u0026amp; Patreon not yet taking off, how can you afford to hire a team?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIndeed YouTube does not come close to covering the cost of hiring a researcher and video editor. As such, I plan to use what I earn as a chef to pay for any KB hirings. (Hopefully this is just temporary, I\u0027d like the channel to breakeven at some point.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDoes Nina still help with the channel?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFor those unsure, Nina is my wife. Yes, she\u00a0tries to help when she can, usually to do with artwork and design, but she has a lot going on right now with other projects. No matter what though, she will always be part of the KB channel in some way. Without her, I wouldn\u0027t be sane enough to run a YouTube channel! (It\u0027s super stressful). She is the heart and soul of the KB channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you work on any other YouTube channels?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eActually, yes. From time to time, I make videos for the KenHub YouTube channel. It\u0027s about human anatomy. Here are 3 such videos I made for them:\u003cbr\u003e- Why can\u0027t your body handle a punch to the liver?\u003cbr\u003e\u003ca href=\"https://youtu.be/KVZbEE0nx70\"\u003ehttps://youtu.be/KVZbEE0nx70\u003cbr\u003e\u003c/a\u003e- What would happen if your spine had no curves?\u003cbr\u003e\u003ca href=\"https://youtu.be/n8PNzmZoAWI\"\u003ehttps://youtu.be/n8PNzmZoAWI\u003c/a\u003e \u003cbr\u003e- Your heart is not where you think it is\u003cbr\u003e\u003ca href=\"https://youtu.be/idkPch61aMw\"\u003ehttps://youtu.be/idkPch61aMw\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
