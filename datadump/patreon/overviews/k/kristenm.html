    "summary": "Hey guys! I\u0027m Kristen M. and I\u0027m a musician with a huge passion for writing songs (I sing and play guitar.) I really want to entertain the masses and make life a little better for everyone with my music. A few of my goals are to record albums so that I can get my songs out there for people to listen to and enjoy. I also started a YouTube channel so that I can begin making music videos for my songs as well (though right now, it\u0027s just me playing and singing in front of a camera, which is cool, but I envision more..)\u003cbr\u003e\u003cbr\u003eThe thing is, I didn\u0027t realize how much money it would take just to get things off the ground, and for a long time, I\u0027ve been trying to do it all on my own. After all the bills and rent are paid, I don\u0027t have anything left over to fund my music dreams no matter how hard I try to make it happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI really want to make music for a living. So here\u0027s how you can help. :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWith your donations, I\u0027ll be able to start upgrading my equipment to record demos/albums and music videos on YouTube as well. (For recording my albums, I need better software, a mic stand, a good condenser mic, a pop screen, etc. For my YouTube channel, I need lighting equipment, a card reader to export my videos, backdrops and/or props for settings, eventually hiring talented people to help me make my videos come to life, etc.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how much will I need to donate?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI know that everyone has their fair share of struggles financially and I know that you\u0027re helping me out of the goodness of your heart (because you\u0027re awesome that way!) so the donations start off at just 1 dollar :) And if you ever need a refund (Because sometimes, you just need that dollar back to pay bills or whatever else comes up in life) I will gladly give you a refund, no questions asked.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThanks everyone!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI really appreciate you taking the time to check out my page. It means a lot to me and I\u0027m excited to share my music with you all. You\u0027re all really great and I\u0027m happy to have your wonderful support and attention.\u003cbr\u003eTake care!\u00a0\u003cbr\u003e:)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
