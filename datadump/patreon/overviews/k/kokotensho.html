    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://orig06.deviantart.net/356e/f/2014/101/8/9/0011245_by_kokotensho-d7e18zd.png\" style=\"float: right; width: 194px; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMy name is Koko!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e Im a Freelance artist \u0026amp; part time student that loves creating art! \u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u2606*\uff65\u309c\uff9fWhat do you do?\u309c\uff9f\uff65*\u2606\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI create Illustrations, Character designs, Animations, Speedpaints, Artbooks, Anime merchandise and Tutorials/walkthroughs!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e I mostly do commissions as a freelance artist!\u00a0( \u2579\u25bf\u2579 )\u2661\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u2606*\uff65\u309c\uff9fWhy patreon?\u00a0\u309c\uff9f\uff65*\u2606\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eId love to have more time to improve myself with art, share what I know ;\u00a0tips/tutorials/walkthroughs and tutor to help other learning artists and y\u0027know of course pay da bills!\uff08\uff89\u00b4\u2200`\uff09\u003c/span\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u00a0\u00a0\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u2606*\uff65\u309c\uff9fYou will get full access to:\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u309c\uff9f\uff65*\u2606\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2606\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eVideo Speed Paints\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DiouwdocA2k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\n\t\u2606\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProcess gifs \u0026amp; WIPs\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cimg src=\"http://orig07.deviantart.net/a37d/f/2015/059/d/9/output_rv8svg_by_kokotensho-d8jxa4y.gif\" style=\"width: 563px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePer update you can also\u00a0receive:\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2606\u00a0 Free monthy requests.\u003cbr\u003e\n\t\u2606\u00a0Art classes/practice, critiques and redlining at any time +more.\u003cbr\u003e\n\t\u2606\u00a0Discounts on merch, adopts and commissions.\u003cbr\u003e\n\t \u2606\u00a0Sketches, work in progresses, custom tutorials, PSD files.\u00a0\u003cbr\u003e\n\t\u2606 Full video recordings of my art progress //non speedpaint.\u003cbr\u003e\n\t\u2606 Dibs on commission slots a day early!\u003cbr\u003e\n\t\u2606 Request characters for me to draw!\u003cbr\u003e\n\tand more!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2606\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhen/how much will I be charged?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\tI will only update once a month (you will be charged 1st-3rd of each month) at most so you will only be billed if I have content to give! This makes it easier on both me and you so there\u0027s no\u00a0unnecessary\u00a0charges!\u00a0\u003cbr\u003e\n\tCheck the FAQ for how you can set a monthly cap and edit/cancel your pledge whenever you like!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/a93e/f/2015/365/c/c/333_by_kokotensho-d9m5qcd.png\" style=\"width: 644px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\n\tIf you have any other questions feel free to ask!\u003cbr\u003e\n\tThank you so much for your support! \u003cbr\u003e\n\tA little bit goes a long way! \u003c/strong\u003e\u003c/em\u003e\u2570(\u273f\u00b4\u2323`\u273f)\u256f\u2661\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cbr\u003e"
