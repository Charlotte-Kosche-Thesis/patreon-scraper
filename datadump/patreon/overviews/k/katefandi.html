    "summary": "\u003cimg src=\"http://i1067.photobucket.com/albums/u437/katefandi/Screen%20Shot%202017-06-13%20at%2011.59.41%20PM_zpse0ozas4d.png\"\u003e\u003cbr\u003eI am an Artist, Designer and creator of \u003cstrong\u003eNGMA BRAND\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cstrong\u003eNGMA BRAND\u003c/strong\u003e ( NOWGOMAKEART) is a clothing company producing hand screen-printed, altered, embellished, and hand-made apparel, or in other words, wearable art.\u003cbr\u003e\u003cbr\u003eAs a Fine Artist I produce work under the\u00a0alias \u201c\u003cstrong\u003eenigma\u003c/strong\u003e,\u201d which pays homage to the mystery of the human experience, and the unexplained power of art itself. I am inspired by humanity and its complexity, and so most of my work is expressionistic portraiture which captures the array of emotions that we all feel \u0026amp; relate to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere on Patreon I provide exclusive Behind-the-Scenes access to my creative process, including Progress photos of my drawings + paintings not viewable on any other platform, \u00a0Live videos and process videos, and rewards such as signed \u003cstrong\u003eart prints, stickers and apparel\u003c/strong\u003e delivered right to your door!\u003cbr\u003e\u003cbr\u003eI am just starting out and this platform provides a way for you to grow with me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much\u003c/strong\u003e for your support, and helping me to continue creating! Art is a powerful and beautiful force, something that must be shared. Without you I would not be able to achieve that. So in exchange for your patronage, enjoy your \u003cstrong\u003eBackstage Pass\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
