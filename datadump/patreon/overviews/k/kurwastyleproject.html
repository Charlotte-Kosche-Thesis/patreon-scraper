    "summary": "Hi!\u003cbr\u003e\nI\u0027m\u00a0Hardcore, Terror \u0026amp; Speedcore producer from Czech Republic.\n\u003cbr\u003e\n\u003cbr\u003e\nMy goal with Patreon is to be able to make and provide my music to fans and listeners\u00a0in the highest quality as possible.\u00a0I want to keep my productions top-notch, provide a new content more frequently and faster, that means using the good equipment, and having also the best professional sound/mastering as well. \u00a0Quantity with a great quality.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you like my music, and you\u0027re excited to help me make more of it, Patreon is one of the ways you can show \u00a0your support. :-)\n\u003cbr\u003e\n\u003cbr\u003e\n\u2605 With a\u00a02$ pledge you will get \n\u003cstrong\u003e my new tracks \u0026amp; releases \u003c/strong\u003ewhatever I release in quality mp3 format.\u003cbr\u003e\n\u003cbr\u003e\n\u2605\u00a0With a \n\u003cstrong\u003e4$\u003c/strong\u003e pledge you will get all my\u00a0 new tracks \u0026amp; releases in lossless FLAC or WAV format + samples and remix packs of some of my tunes.\n\u003cbr\u003e\n\u003cbr\u003e\n\u2605 With a\n\u003cstrong\u003e\u00a010$ \u003c/strong\u003epledge you will get \u003cstrong\u003eall my tracks I ever made over the years (incl. side-projects)\u003c/strong\u003e\u00a0in mp3 format, \u003cstrong\u003enew releases in FLAC/WAV, remix packs, wallpapers, and also re-mastered stuff.\u003c/strong\u003e (I will use the money to provide a professional re-mastering of some of my older tunes.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lPKoL5Smwdw\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"

     "about": "Started making music in his childhood, with a PSX game/DAW called \"MTV Music Generator\u201d. \u003cbr\u003eIn 2003 he bought also the PC version and started to producing Old-school Hardcore, and Hardstyle. During the years 2004-2005 he made a several tracks but they weren\u2019t released.\u003cbr\u003e\u003cbr\u003eIn the beginning of 2006 the name \"Kurwastyle Project\" was born and he started to producing Speedcore.\u003cbr\u003e\u003cbr\u003eIn August 2007 he also founded his own underground netlabel, the legendary - \u201cSplitterblast Records\u201d that was specialized to Extreme Speedcore \u0026amp; Extratone music,\u003cbr\u003eand where was in 2009 released his first full-lenght EP called \u201cDas Ist Splitter\u201d that was successful,\u003cbr\u003eand helped him to get more attention in the scene and also his first live-shows in Germany.\u003cbr\u003eDuring the era between 2007-2010 he made and released some class Speedcore tracks like: Evil Duck, Game Over, or Deine Mutter Schl\u00e4ft Mit Schweinen.\u003cbr\u003e\u003cbr\u003eIn 2011 due to the several personal reasons he stopped producing for a while.\u003cbr\u003e\u003cbr\u003eIn 2013 he returned back and started to learn FL Studio.\u003cbr\u003eIn April he also opened with his friend from Japan \u201cDJKurara\u201d a new label \u201cKyokudoCore Records\u201d dedicated to spreading and supporting \u201cJ-Core\u201d music. \u003cbr\u003e\u003cbr\u003eIn July 2013 was @ German Hardcore Techno label \u201cDarkspell Records\u201d released his first \u201c12 Vinyl called \u201cEvil Motherfucker EP\u201d including some of his best past Speedcore works.\u003cbr\u003e\u003cbr\u003eDue to fast learning and increased skills, in February 2014 he released his first CD Album called \u201cLost In Society\".\u003cbr\u003e\u003cbr\u003eIn 2015 he started to producing Terror and in February 2016 he released his first track on Noisekick Records followed by the release of \"Do You Wanna Balloon? \"on DJ Smurf\u0027s Deng Deng Recordings.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eUntil now he played on the several parties in Poland, Czech Republic and Germany along with the names like: DJ Hidden, DJ The Producer, S\u0027aphira, Brainpain, Divtech, iGoa, TerrorMasta, and many more.",
