    "summary": "Hello Friends, \u00a0\u003cbr\u003e\u003cbr\u003eMy name is Karla Mi Lugo, \u00a0I am an artist and culture worker that brings my original art and ideas into communities, public spaces, \u00a0and social media platforms. \u00a0\u003cbr\u003e\u003cbr\u003eI have been street performing and traveling the United States for years.\u00a0 I continue to have an open heart and original art works and creative concepts that seems to have a direct impact on the people I meet and communities that I work with. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAs a traveling artist, my\u00a0mode of operation is currently transforming, shedding, and adjusting to \u00a0current shifts in culture, economics, and thought. \u00a0 I am seeking funds to help me make it though this transition, or as some would say: LEVEL UP\u00a0\u003cbr\u003e\u003cbr\u003eBy Becoming a monthly patron you are supporting a simple support system that will collectively create a regular artist income/sponsorship. \u00a0This support will allow me to freely produce daily works in media, and collaborations/projects with artist in my community. This support will grant me the time and space and confidence I need to continue push, evolve, and find new and meaningful ways to use my gifts to positively contribute to my the environment and my community. \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThank you for reading, and thank you to everybody that has already \u00a0become part of the support team. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBlessings,\u00a0\u003cbr\u003e\u003cbr\u003e-Karla Mi Lugo"
