    "summary": "\u003cstrong\u003eHello there ! \u003c/strong\u003eI am Horatius, a 20 years old college student who loves to create art and original story :D.\u003cbr\u003eArt has been my hobby, and recently turned into my passion. I am currently creating a Light Novel series called \"Sins Saga\", in which I like making illustrations of my Original Characters. The series in still in progress, but you can read it for free on\u00a0\u003ca href=\"https://www.wattpad.com/story/71445794-sins-with-the-pandoralt\" rel=\"nofollow\"\u003eWattpad\u003c/a\u003e.\u003cbr\u003eI mostly love to draw bishounen ( bishies ), Shounen-ai ( BL ), pretty girls and guys *v*\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eMy Illustrations\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cimg src=\"http://i.imgur.com/QKEDrh0.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/TPOvEyD.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YoCJV2x.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/Ie8yY0C.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003e\"Why should I become your Patron?\"\u003c/em\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eGood question xD!\u003cbr\u003eSo, as you can see, being a freelance artist mostly means hard to make a living. Most of my income are from my commissions, which is unsteady. While I love doing commissions, I know that they can be unaffortable to many people. So I open a Patreon in hope that I will get support from everyone who love my art and want to get more from me, without having to buy such big thing as a whole drawing. And since I\u0027m facing with financial matters, it would be amazing to gain a steady income from my hobby!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\"What will I get in return\" ?\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003eMy patrons wll have access to source materials, work in progress, fan service, monthly character requests. And might be a song from me xD ( I know that sucks but still haha )\u003cbr\u003e\u003cem\u003ePlease check the Rewards feed for more details!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThank you so much for reading through this, and hopefully I\u0027ll get your help in the future. Much love!\u003cbr\u003e"
