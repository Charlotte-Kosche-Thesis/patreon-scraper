    "summary": "\u003ch3\u003eThe New Name in Teenage Salamanders\u003c/h3\u003eKalamity Jane is a teenage salamander, and with that comes everything you\u0027d expect: angst, awkwardness, unwieldy tails. After her mentor meets an untimely end, Kalamity must continue on without him, forging her own way in the world; her training half complete, her tail always in the way. Oh, and by the way, she\u0027s a teenager. So she struggles, much like we all have, with finding her place in the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Kalamity Jane Adventure Hour \u003c/strong\u003etakes fans on a wild ride through an unpredictable world, with even more unpredictable characters. And the best part? This hour is only eleven minutes long!\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\n\n\u003ch3\u003eTarget Audience\u003c/h3\u003eDo you like action? Adventure? Tales of daring do? Then \u003cstrong\u003eThe Kalamity Jane Adventure Hour\u003c/strong\u003e might just be for you! Set in and around the small town of Dry Gulp Gorge, Kalamity Jane and friends shoot up Warhogs, spar with spoiled fembots, and push back the tide of an animated menace.\u00a0And we promise, all of this will make sense at some point. Kalamity\u0027s monthly hour of adventure will always have elements of classic Westerns, golden age Hanna-Barbera action cartoons, and the absurdity of Adult Swim.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Kalamity Jane Adventure Hour\u003c/strong\u003e is perfect for teenagers and up. The silliness combined with a subtle adult appeal, with a dash of nostalgia thrown in for good measure, is intended to be fun and action packed. \"Serious\" is definitely not a word you should expect to find in our vocabulary.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eAbout the Creators\u003c/h3\u003e\n\u003ch4\u003eJames Jacob\u003c/h4\u003e\nJames has been working with stories, animation, and games for a long time. Over the years he has collected a number of techniques to produce cool stuff with speed and efficiency. This has allowed him to deliver content for numerous clients during the day while working on partnered projects at night. He also makes great enchiladas and hates to brag about it.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://kalamityjane.rocks/wp-content/uploads/2018/05/james_v2-01.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eEric Studer\u003c/h4\u003e\nA fifteen year veteran of the video game industry, Eric has worked as a producer in design, engineering, audio, and most importantly cinematics. He has a broad understanding of what it takes to produce consumer entertainment that comes from his diverse experience in the industry. He is also a passionate writer and editor, specializing in short fiction and screenplays.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://kalamityjane.rocks/wp-content/uploads/2018/05/eric_avatar.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eOur Goals\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e Develop four short cartoons featuring Kalamity and her eclectic friends and foes. \u003c/li\u003e\n\u003cli\u003e Release one episode at a time with \"behind the scenes\" content between each release. \u003c/li\u003e\n\u003cli\u003e Produce podcasts, promotional videos, and other grass roots marketing materials to help promote the property.\u003c/li\u003e\n\u003cli\u003e Lay the groundwork for future episodes, and continue development of the Kalamity Jane Adventure Hour concept. \u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003eTo Our (Future) Fans\u003c/h3\u003eWe want to say thank you to everyone that supports us and gives us a chance to bring a few laughs and a smile or two into your life. \u003cstrong\u003eThe Kalamity Jane Adventure Hour \u003c/strong\u003eis a passion for both of us, and your support makes it possible. So from the deepest part of our hearts, thank you. The show would not be possible without you."
   },
