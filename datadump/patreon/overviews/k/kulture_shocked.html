    "summary": "It\u0027s been four years since the momentous conception of the award-winning Kulturecast. We\u0027ve come a long way since from just two guys wondering what the hell was going on with Isabelle Adjani in \u003cem\u003e\u003cstrong\u003ePossession\u003c/strong\u003e. \u003c/em\u003eSince then, we\u0027ve interviewed countless folks in the industry and expanded to bringing you faithful listeners the Kulturecast twice a week.\u00a0\u003cbr\u003e\u003cbr\u003eAll of this comes at a time cost, however. We spend two days out of the week, not necessarily the weekend, editing the Kulturecast. On top of that, it takes countless man hours to reach out to agents and publicists across Hollywood along with recording interviews. Expenses are just part of the equation for bringing you the Kulturecast. If you can help us with some of those costs, it would be greatly appreciated.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHosting Fees\u003c/strong\u003e\u003cbr\u003eWord Press does our hosting not just for the Kulturecast but also Kulture Shocked as a whole and that runs us about $120/year.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInterviews\u003c/strong\u003e\u003cbr\u003eReaching out to the great folks in Hollywood costs us money on Skype which runs about $100/year for a calendar year.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMDb Pro\u003c/strong\u003e\u003cbr\u003eFinding those email accounts for interviews isn\u0027t free surprisingly which requires us to have an IMDb Pro account. IMDb Pro isn\u0027t cheap, frankly, it\u0027s the most expensive thing we use, costing us about $130/year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoogle\u003c/strong\u003e\u003cbr\u003eSince we attempt to exude professionalism, we use corporate Gmail accounts when reach out to the interviewees. Along with Gmail, we also use the Google Drive to store our raw audio files for the podcasts and any other documents we use to bring you the Kulturecast. All and all the total is about $50/month\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFees\u003c/strong\u003e\u003cbr\u003ePatreon excises a percentage from what you give us so we need to be a tad bit higher than what we expected to meet our monthly goal of $150."
