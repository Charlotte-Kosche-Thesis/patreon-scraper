    "published_at": "2015-08-18T04:10:02+00:00",
    "summary": "I started\u00a0\u003ca href=\"http://kukukwes.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eKukukwes.com\u003c/strong\u003e\u003c/a\u003e (pronounced \u201c\u003cstrong\u003e\u003cem\u003eGoo-goo-gwes\u003c/em\u003e\u003c/strong\u003e\u2019) for three reasons:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eI love reporting on Indigenous news in Atlantic Canada.\u003c/li\u003e\u003cli\u003eThere is no news website dedicated to covering Indigenous news and issues in the Atlantic region.\u003c/li\u003e\u003cli\u003eI\u0027ve always wanted to be run my own news organization that covers Indigenous issues in Atlantic Canada.\u003c/li\u003e\u003c/ol\u003eI want\u00a0\u003ca href=\"http://kukukwes.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eKukukwes.com\u003c/strong\u003e\u003c/a\u003e to be the authoritative news source for Indigenous people and communities in this region. I want it to be a place where issues that are important to indigenous peoples in this part of Canada are covered.\u003cbr\u003e\u003cbr\u003eI also want\u00a0\u003ca href=\"http://kukukwes.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eKukukwes.com\u003c/strong\u003e\u003c/a\u003e to be an independent website. I want to give the news website the freedom to cover the tough issues. This can only happen if the website is free to explore those issues without outside influences.\u003cbr\u003e\u003cbr\u003eThis is where I need your help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://kukukwes.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKukukwes.com\u003c/a\u003e\u003c/strong\u003e\u00a0needs monthly subscriptions from readers and supporters in order to survive. Reporting and writing news stories is a full time job. The only way I can devote my time to covering these important news stories is through your monthly subscriptions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRight now, my goal is to reach my first\u00a0milestone of $1,500 USD in monthly subscriptions.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI bring my extensive experience in journalism to\u00a0\u003ca href=\"http://kukukwes.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eKukukwes.com\u003c/strong\u003e\u003c/a\u003e. I am a proud Mi\u0027kmaq and an award-winning journalist with nearly 30 years of experience working as a reporter, editor and producer in print, radio, television and online news. I hold a Bachelor\u2019s degree in journalism from\u00a0\u003ca href=\"http://rsj.journalism.ryerson.ca/\" rel=\"nofollow\" target=\"_blank\"\u003eRyerson University\u003c/a\u003e in Toronto as well as a Master\u2019s degree in journalism from\u00a0\u003ca href=\"http://www.journalism.columbia.edu/\" rel=\"nofollow\" target=\"_blank\"\u003eColumbia University Graduate School of Journalism\u003c/a\u003e in New York City.\u003cbr\u003e\u003cbr\u003eI have devoted my entire journalism career covering indigenous issues because I strongly feel these news stories deserved to be covered.\u003cbr\u003e\u003cbr\u003eI have worked for news media outlets such as the Micmac News, the Chronicle-Herald newspaper, CBC Radio in Halifax, Sydney, Toronto and La Ronge, Sask. and the Aboriginal Peoples Television Network (APTN).\u003cbr\u003e\u003cbr\u003eWhile I worked at APTN, I opened and ran the Halifax News Bureau from 2000-2006. I exclusively covered indigenous news in Atlantic Canada for APTN National News.\u003cbr\u003e\u003cbr\u003eIf you feel it\u2019s time that indigenous people in Atlantic Canada deserve their own independent news website, then show your support by making a monthly pledge/subscription to support\u00a0\u003ca href=\"http://kukukwes.com\" rel=\"nofollow\" target=\"_blank\"\u003eKukukwes.com\u003c/a\u003e.\u00a0Please visit\u00a0\u003ca href=\"https://www.patreon.com/kukukwes\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon.com/kukukwes\u003c/a\u003e to make a monthly pledge/subscription. \u003cbr\u003e\u003cbr\u003eYour monthly subscription will ensure that\u00a0\u003ca href=\"http://kukukwes.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKukukwes.com\u003c/a\u003e will continue to exclusively cover indigenous news in Atlantic Canada.\u003cbr\u003e\u003cbr\u003e"
