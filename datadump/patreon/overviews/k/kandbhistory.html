    "summary": "Hello, or as they say in Benedict\u0027s mother country pip pip cheerio and all that! If you\u0027re reading this, I assume you\u0027re a listener, so thanks for listening, but also thank you so much for considering supporting This Week In History With Kevin and Benedict, it really does mean a lot to us.\u00a0\u003cbr\u003e\u003cbr\u003eIf by some miracle you have found us without being a listener, let me tell you a little bit about our show and what you can do to help. The show is designed as a spin off of our other This Week In News with Kevin and Benedict show, and focuses on an important historical event that happened on a corresponding week in history. So far we\u0027ve looked at topics as diverse as the French Revolution, Watergate, and the Moorish invasion of Spain.\u003cbr\u003e\u003cbr\u003eBut with your help we can do so much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"But what do I get out of it?\" I hear you cry.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn short, you\u0027ll get more content. We plan to record bonus material just for our patrons and this will get more frequent and more detailed the more support we receive. We\u0027ll get better equipment, we\u0027ll record more often, and all that other good stuff. Also, you can sleep easy in the knowledge that you\u0027re helping to keep to hungry young men fed, which is always a nice feeling I guess?\u00a0\u003cbr\u003e\u003cbr\u003eSo yeah, thanks for stopping by and thanks for your continued support. We love making this podcast and all of you make that possible, so thanks, you da best."
