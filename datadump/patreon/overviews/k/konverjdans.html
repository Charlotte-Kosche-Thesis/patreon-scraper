    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FU3JKkB9zg50%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DU3JKkB9zg50\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FU3JKkB9zg50%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eJoin the konverjdans family!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eBy pledging a monthly donation of your choice, you can help keep us in the studio creating and collaborating with other artists, producing more showings \u0026amp; performances, and expanding into a bigger company. You would also be getting access to exclusive videos, live streams and the other fun perks \u0026amp; benefits of becoming a Patron of konverjdans.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://konverjdans.com\"\u003ewww.konverjdans.com\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong style=\"background-color: initial;\"\u003eABOUT US:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003ekonverjdans \u003c/strong\u003e-- a contemporary ballet company founded in 2016 by Amy Saunder, Jordan Miller and Tiffany Mangulabnan, three dancer-creators who hail from Zimbabwe, the United States and the Philippines respectively --\u00a0\u003cem\u003e\u003cstrong\u003eaims\u00a0to celebrate the convergence of different backgrounds, art forms and experiences\u003c/strong\u003e\u003c/em\u003e by creating dance in collaboration with a diverse array of musicians, visual artists, filmmakers and other dancers and artists, and always performing with live music; performing in a wide variety of spaces and making dance accessible to diverse audiences; and eventually expanding to conduct outreach programs in the United States, Zimbabwe and the Philippines.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe hail from separate parts of the globe and come together (\u003cem\u003econverge\u003c/em\u003e) in the hope of creating something meaningful out of our passions, as so many dreaming people do, in New York City. We are all\u00a0classically trained ballet dancers\u00a0with years of professional experience dancing in companies like the \u003cem\u003eNew York City Ballet, Pennsylvania Ballet, North Carolina Dance Theatre, Aspen Sante Fe Ballet,\u00a0Suzanne Farrell Ballet, Philippine Ballet Theatre, BalletNext, Richmond Ballet \u003c/em\u003eand\u003cem\u003e Eugene Ballet.\u003c/em\u003e\u00a0But we are also artists and thinkers, and\u00a0while we have deep roots in classical ballet tradition, we hunger for\u00a0new ideas, diverse thought, collaboration, and creation.\u003cstrong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cem\u003e(Learn more about us and our past \u0026amp; current projects on\u00a0\u003ca href=\"http://konverjdans.com\" rel=\"nofollow\"\u003ekonverjdans.com\u003c/a\u003e)\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWHY WE NEED YOU:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eWith your support,\u00a0\u003c/strong\u003e\u003c/em\u003ewe will be able to spend the time that we need inside the studio developing ideas, experimenting, discovering, creating, collaborating with other artists, dancers and musicians (always properly paying for the time and talents of any artist we bring in to create, collaborate, play music and dance with us), and eventually performing and producing the work that we create\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eBASIC NEEDS (BREAKDOWN):\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eIn order to create and collaborate continuously, we need:\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eTo rent a minimum of 6 hours of studio space every week (at an average rental cost of \u003cstrong\u003e$15/hr\u003c/strong\u003e)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eTo pay guest artists and collaborators for their time creating and rehearsing inside the studio with us (at a minimum rate of \u003cstrong\u003e$15/hr\u003c/strong\u003e)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eTo bring our work to larger audiences, we hope:\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eTo present our work, always with the presence of live musicians (with a minimum performance fee of \u003cstrong\u003e$100 per artist\u003c/strong\u003e)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eTo rent performance spaces that will allow for diverse audiences to see our work\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eTo properly promote these performances\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eTo capture on film,\u00a0make more accessible, and make more enduring\u00a0an art form that is, by its nature, ephemeral!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e"
   },
