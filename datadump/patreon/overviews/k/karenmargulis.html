    "summary": "Hi Everyone!\u003cbr\u003eWelcome to my Patreon page. My name is Karen Margulis and I love to paint and share what I do! I am a full time artist and instructor based in the Atlanta, Georgia area. I love all media but I am passionate about pastels. I have achieved signature status with the Pastel Society of America and Master Circle recognition with the International Association of Pastel Societies. I have been teaching pastel painting at workshops around the world and through my blog and You Tube videos. I am an avid Daily Painter and love to share tips and techniques that have helped me grow as an artist . I hope to inspire and help you on your painting journey!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhat I offer\u003c/strong\u003e\u003cbr\u003eMy goal is to share my knowledge and inspire my supporters. I love to SIMPLIFY the painting process. No matter what your level of experience, I want to make the learning process easy and fun while challenging you.\u003cbr\u003eIf you choose to be a supporter and make a pledge you will receive an ongoing variety of instruction in pastel and painting. This page is evolving but my intention for it to be a platform to share an expanded version of my blog and videos. I will offer monthly themes with step by step demos, handouts, videos and enhanced blog post instruction.\u003cbr\u003e\u003cbr\u003eWith your support as a patron I will have time to create more art and instruction resources.\u00a0\u003cbr\u003eThank you for your support!\u003c/div\u003e"

     "about": "Karen Margulis PSA IAPS-MC\u003cbr\u003e\n\n\u003cp\u003eI am a full time artist and art educator. I live in Atlanta Georgia with my husband Michael. I received my BA in Education from the University of Florida. I currently teach painting workshops around the world.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI consider myself a contemporary landscape painter. I work in most painting media but I have achieved recognition for my pastel paintings.  I have exhibited my award winning work around the world and have been reviewed by Pastel Journal for my wildflower paintings. I am a signature member of the Pastel Society of America and a Masters Circle recipient of the International Association of Pastel Societies. I was a faculty member at the last two prestigious IAPS Conventions. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI have a passion for travel and painting while on location.  I enjoy the opportunity to share my techniques and approach to making art in my workshops. I am known for my ability to make art simple, accessible to all and fun. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI am also an avid Daily Painter and blogger. I paint everyday and share my work, art tips and inspiration in my daily posts on my blog \u2018Painting My World\u2019. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI consider myself an ambassador for the pastel medium. I am excited to share my love of art and help students experience the joy of painting.  As Degas said \u201cArt is not what you see. It\u2019s what you make others see\u201d.  I look forward to helping others share their own artistic vision.\u003cbr\u003e\u003c/p\u003e",
