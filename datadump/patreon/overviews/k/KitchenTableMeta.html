    "summary": "\u003cstrong\u003eFirst things first, thank you so much for even visiting this page. Your support means the world to me and honestly it\u0027s what keeps me going. Knowing that I have the support of awesome viewers like you makes all the hard work worth it. Please remember, whether you donate or not, I will always bring you consistent quality content!! Thank you \u2764\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/739c66_1013887e55ff4ccc9232bfb683066e54~mv2.png/v1/fill/w_600,h_75,al_c,usm_0.66_1.00_0.01/739c66_1013887e55ff4ccc9232bfb683066e54~mv2.png\"\u003e\u003cbr\u003eGreat question! My name is Dusty O\u0027Brien and I have been a part of the gaming industry for over 12 years. I started as a professional gamer and worked my way up to helping various companies with game balance, community management, and game design. I love this industry. It is my passion and I hope to share my experience with all of you! I currently make content videos for the Dragon Ball Super Card Game, and hope to expand my channel into other areas.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/739c66_ffff0f0a61954c5daa7284063bf2db4f~mv2.png/v1/fill/w_600,h_75,al_c,usm_0.66_1.00_0.01/739c66_ffff0f0a61954c5daa7284063bf2db4f~mv2.png\"\u003e\u003cbr\u003eWow! Another great question! You are on fire! First off, thank you so much for even considering donating. Mainly, your money will go to covering my monthly costs. I pay monthly for Photoshop, Premier Pro, and website/hosting fees. However, I want to continue to improve my quality\u00a0with better equipment including green-screen, lighting, cameras, microphones, etc. I also want to build a studio so I can bring my viewers a more consistent\u00a0viewing experience. Finally, I want to expand my channel to cover more game theory and game design topics. This stuff is my passion and I have worked my whole life gaining knowledge and experience in this industry.\u00a0\u003cstrong\u003eI take every donation seriously and work hard to bring you the highest quality content I can.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/739c66_4fbf9886801b45a58acab9264d6c816d~mv2.png/v1/fill/w_600,h_75,al_c,usm_0.66_1.00_0.01/739c66_4fbf9886801b45a58acab9264d6c816d~mv2.png\"\u003e\u003cbr\u003eEach month, I do a giveaway to give back to my amazing community. You have all supported me so much and I want to do something\u00a0to give back! Each Patreon tier receives\u00a0a number of monthly giveaway entries based on your tier (see the reward column\u00a0on the right). On top\u00a0of that, additional prizes are protected by villains\u00a0(oh no!) but don\u0027t worry, completing one of my goals will defeat\u00a0that villain, opening up more prizes for the giveaway!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/739c66_0f418a2953bd4b6fb288a54adb462ce2~mv2.png/v1/fill/w_600,h_355,al_c,usm_0.66_1.00_0.01/739c66_0f418a2953bd4b6fb288a54adb462ce2~mv2.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 *cloth mat donated by\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://poposkitchen.us\"\u003e\u003cstrong\u003ePopo\u0027s Kitchen\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cstrong\u003e\u00a0 \u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/open?id=1Uih_04FEoqg75DZyI0IIJKb5duK_y3Qd\" style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://static.wixstatic.com/media/739c66_196c9b5e4c704bc18257d1d91926fce4~mv2.png/v1/fill/w_600,h_698,al_c,usm_0.66_1.00_0.01/739c66_196c9b5e4c704bc18257d1d91926fce4~mv2.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://static.wixstatic.com/media/739c66_196c9b5e4c704bc18257d1d91926fce4~mv2.png/v1/fill/w_600,h_698,al_c,usm_0.66_1.00_0.01/739c66_196c9b5e4c704bc18257d1d91926fce4~mv2.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static.wixstatic.com/media/739c66_5e079fc4516647db8ac3606f4999277b~mv2.png/v1/fill/w_600,h_75,al_c,usm_0.66_1.00_0.01/739c66_5e079fc4516647db8ac3606f4999277b~mv2.png\"\u003e\u003cbr\u003eWhether or not you donate, come check out our\u00a0\u003ca href=\"https://discord.gg/KFD2sUm\"\u003eDiscord Channel\u003c/a\u003e! Join in on the various discussions in general chat, ask questions about your deck in the Deck Builders Workshop, find players and play pickup games on OCTGN using our many voice rooms, and much more!!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/1600/0*WdH4YpV-gBm7zu5K.png\"\u003eAll Patreons receive\u00a0access to their own special channel and gain a special color to show off their tier! How cool is that?!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/739c66_4350639ad4f34f7c9757c9ccbd8a4d71~mv2.png/v1/fill/w_830,h_90,al_c,usm_0.66_1.00_0.01/739c66_4350639ad4f34f7c9757c9ccbd8a4d71~mv2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u003c/strong\u003e"
