    "summary": "\u003cimg src=\"https://image.ibb.co/eLJw7w/welcome_to_patreon.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello! I\u0027m Kayla!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/h3\u003e\u003cbr\u003eI\u0027m a Master Class Masquerade Cosplayer from Toronto, Canada. I\u0027ve been cosplaying casually since 2008, and professionally since 2013. I\u0027m a huge fan of anime and gaming and never go anywhere without my 3DS. I\u0027m a singer, an artist, and I own way too many copic markers. Drawing and bringing characters to life are my passions and I\u0027ve always been a hands-on person. I just love creating things from scratch, hence why I went to school to become a pattern drafter and seamstress. Cosplay just so happens to be the perfect outlet for all of my creativity!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSome examples of my work!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"https://image.ibb.co/nrnqQR/prints_ver3.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eSome commissions I\u0027ve done are \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eJessica Nigri\u0027s Cinder Fall\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e,\u003c/span\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003eVera Bambi\u0027s Inspector Gadget,\u003c/span\u003e\u003c/span\u003e and other cosplays such as \u003cspan style=\"color: rgb(192, 145, 0);\"\u003eAkari Acura\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e,\u003c/span\u003e Black Canary, \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHarley Quinn\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e,\u003c/span\u003e and many different armor patterns!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mvjMRc/nigri_vera.jpg\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/gz8WPx/commissions2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI specialize in:\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ecustom pattern drafting\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ecompletely hand made costumes\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ecustom lingerie\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eprops\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efoam and worbla armor\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/j3YJLG/why_patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m starting my patreon because I want to be more connected with everyone. I spend every waking moment of my day working on or planning new cosplays. I am so passionate about it and I just can\u0027t imagine my life without it.\u003cbr\u003e\u003cbr\u003eSadly, cosplay can get really expensive. An average cosplay can cost anywhere from $200-800 just for materials. With your support, I can create new cosplays even faster and have more content for you!\u003cbr\u003e\u003cbr\u003eI would love to turn this into a full-time job instead of just a hobby. Any support I gain along the way will help me turn that dream into a reality! In return for that support, I will share all my secrets, tips and tricks that I learn along the way. Even the lowest pledge will have access to my WIPs and early access to everything I post online!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cTMKub/what_to_expect.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDepending on your reward tier, you can have access to:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access \u0026amp; announcements such as my next Convention, Cosplay, and Shoots\u003c/li\u003e\u003cli\u003ePersonal Posts\u003c/li\u003e\u003cli\u003eProgress Shots\u003c/li\u003e\u003cli\u003eCostume Polls and Feedback\u003c/li\u003e\u003cli\u003eCrafting Tutorials \u0026amp; Timelapses\u003c/li\u003e\u003cli\u003eDigital Fansigns\u003c/li\u003e\u003cli\u003ePhotoshop Timelapses \u0026amp; Edits\u003c/li\u003e\u003cli\u003eCostume Breakdowns\u003c/li\u003e\u003cli\u003ePattern Drafting Tips, Tricks \u0026amp; Tutorials\u003c/li\u003e\u003cli\u003eMonthly Prints \u0026amp; Polaroids - Cosplay and Boudoir!\u003c/li\u003e\u003cli\u003eGoogle Hangouts\u003c/li\u003e\u003cli\u003eExclusive Patreon Photoshoots \u0026amp; Prints\u003c/li\u003e\u003cli\u003eIn Depth Pattern Drafting Classes\u003c/li\u003e\u003cli\u003eArmor \u0026amp; Weapon Blueprints\u003c/li\u003e\u003c/ul\u003eAll physical rewards are sent out at the end of the month!\u003cbr\u003e\u003cbr\u003eThank you for your support! It means so much to me and I hope to bring everyone great content!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hgvUub/social_media.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/kuroshida/\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/kuroshidacosplay/\"\u003eInstagram\u003c/a\u003e\u003ca href=\"https://twitter.com/kuroshida\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/kuroshida\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://kuroshidacosplay.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCt3WSsn7KVVVHkH4utYmxBw\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://kuroshidacosplay.storenvy.com/\"\u003ePrint Store\u003c/a\u003e\u003cbr\u003e"
