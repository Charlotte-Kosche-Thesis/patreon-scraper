    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRed dirt in my veins\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOcean at my feet\u003cbr\u003eWind in my hair\u003cbr\u003eStars in my eyes\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eStories on my tongue\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003eDecades ago, I walked out of school on a whim. I told the principal that I wanted to experience life so that I could become a writer. I found those experiences - good moments and difficult times. And now, finally, I write.\u003cbr\u003e\u003cbr\u003eIn December 2013, I self-published my debut novel\u00a0\u003ca href=\"http://www.goodreads.com/book/show/19461301-when-rosa-came-home\" rel=\"nofollow\" target=\"_blank\"\u003eWhen Rosa Came Home\u003c/a\u003e. A\u00a0month before turning 50. This book was short-list for the 2015\u00a0\u003cem\u003eSouth Australian Readers and Writers People\u0027s Choice Award.\u00a0\u003c/em\u003eSee Amazon for e-books. Print copies are\u00a0\u003ca href=\"https://wyldwords.vendecommerce.com/\"\u003eavailable direct from my online store\u003c/a\u003e (postage free in Australia) and via Createspace/Amazon and Lulu for overseas readers.\u003cbr\u003e\u003cbr\u003eMy draft next book,\u00a0\u003cem\u003eWhere the Fruit Falls\u003c/em\u003e, was short-listed for the\u00a0\u003ca href=\"http://www.emergingwritersfestival.org.au/announcing-2017-richell-prize-shortlist/\" target=\"_blank\"\u003e2017 Richell Prize\u003c/a\u003e. This novel explores themes such as identity, colonisation and racism in 1950-70s Australia.\u003cbr\u003e\u003cbr\u003eThis manuscript will be completed this year, thanks to being accepted into the ACT Writer\u0027s Centre\u00a0\u003ca href=\"https://www.actwriters.org.au/what-we-do/programs/hardcopy/\" target=\"_blank\"\u003eHardcopy\u003c/a\u003e program. I was awarded a scholarship to participate in this professional development program for writers.\u00a0\u003cbr\u003e\u003cbr\u003eSince closing my bookshop in early 2017, I have been working as a freelance writer, facilitator and consultant. \u003cbr\u003e\u003cbr\u003eIn addition to working on manuscripts, I sometimes add to my\u00a0\u003ca href=\"https://karenwyld.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e and write non-fiction pieces. I have had work published in\u00a0Al Jazeera,\u00a0IndigenousX, NITV/SBS Online\u00a0and\u00a0The Guardian. See links to articles and opinion pieces\u00a0\u003ca href=\"https://karenwyld.com/as-seen-in/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy current writing goals are:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFinish editing my next novel, \u003cem style=\"background-color: initial;\"\u003eWhere the Fruit Falls.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eFurther develop a new manuscript -\u00a0\u003cem\u003eBestiarium\nTerra Nullius: peculiar beings of uninhabited southern lands.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eWrite a novella called \u003cem\u003eDingo Creek Literary Festival.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eMore opinion pieces and educative works, to post here and on my blog.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eBecome a patron:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThere are 7 levels of Patronage but you can also nominate a different amount\u003c/li\u003e\u003cli\u003eLevels have slightly different \u0027rewards\u0027 but every patron is valued\u003c/li\u003e\u003cli\u003eYou can choose to receive no rewards\u003c/li\u003e\u003cli\u003eSupplying a postal address is optional but preferable, as I send occasional gifts.\u003c/li\u003e\u003cli\u003eAnd most importantly - thank you!\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eWhen considering a pledge, please note that Patreon uses USD (currently $1 AUS = .77 USD) and PayPal or banks might charge a conversion fee. \u003c/em\u003e\u003cbr\u003e"
