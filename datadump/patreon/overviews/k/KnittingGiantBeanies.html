th=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI also run a comedy podcast called \"Nothing\u0027s Perfect\" with the same friend, where we talk about the flaws present in the world\u0027s media and take initiative to fix them through any means necessary!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/WPcCq5ujBMNPWAXqAKsJJVG5Bz8zjWfghEfjMSY1fdwJ5cpilVqpA0PHM3Qpt47FDlJpoyKy9tskNnCqpe9fTgeiVDq0bc12oiDeEhW93NMNY0MWQdOzpGIa6gN1tJgn36MjNihtJrSvjF446HLP3zYQUZRIT57G2cHKmmvFOGWK_HzqXnMaOvthHuuTdoIbo06t_rhtGjCi0HIu949BYPPnlbuo3aPBeFDeyrE91ZdOk068gV7ry7mBy_6JBYaJIhbhX2mIcmqgIXxPlfIXUtNeYa5xoPAGW6tjbViMJeevoM7OjRThGpdydCp8YZBrYd1rRCe2Eh3Nbhx83NURMPM2PgXS3JQ_Ks1mKHZ9BFMXtjsHgxkP94Y9ufrnP25W3swOV6c62otF-bQ1S5b_uzH4pKeos2KHli-2d--bB0S_NmIktIrldfsVbYB16EU0I8amjCS1NuQIhtrlipmyouzInVxKm1vN6AAYfqRb7ca98KIAwLqcQkTMljtFtTD03fPiHF-VabGscBiQKKTH_JowM8ImEk6wT_OiCTYayh3oLRvcne3bZhD_iwpJg4ndN41aaNPdqcWFI0SpqWbUlo_W3pjGyE2QIlh57HA=s1005-no\"\u003e\u003cbr\u003e\u003cbr\u003eThe podcast is available on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/nothings-perfect/id1257391038?mt=2\" target=\"_blank\"\u003eApple Podcasts\u003c/a\u003e and\u00a0\u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;apn=com.google.android.music\u0026amp;link=https://play.google.com/music/m/Icw5q2eknpj6eyznnc6iuy5eqjy?t%3DNothing\u0027s_Perfect%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\" target=\"_blank\"\u003eGoogle Play!\u003c/a\u003e \u003cbr\u003ePatrons of any amount get access to special BONUS episodes!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/6qEsBUzVzOxJw0_cxDLppVr3IkhW7EY9eIsmj7jSYMeHanPYpnX1l30woKVeC4krolF8lQ1UWd8cIaWnR40DW7EMnQJMaoeKqaOENGpg4WQMK4T-gYw3xeDyf35zSaqL3l6vBH08pd19087bVeyAkAyw9yNIbH-jpCqgeRo99H7Pu-MVnRjoIo4L1h-DULeDsEyB7AqN6q9b_P_-Vre9P2x104OppBLo8ds4zLARX-lAdUoE4Novn449L7k6AesAmfJG7JHM7t01yENoSjt41VhLWomJroyXlm91GlA7uNCKwlo1zpVdq6y46EiL
