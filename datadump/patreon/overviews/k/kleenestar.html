    "summary": "I\u0027m a voracious, omnivorous reader who reads hundreds of books a year. Since 2007, I\u0027ve been writing reviews of everything I read for fun. Now I\u0027m looking to build a community of book-lovers who want to share my reading life on a regular basis.\u003cbr\u003e\u003cbr\u003e\nIf you back this project, you\u0027ll be supporting me in posting public book reviews. If you want to get a sense of what my reviews are like, you can check out a\u00a0\u003ca href=\"https://plus.google.com/109923775783112775706/posts/JNaMUXfEq86\" rel=\"nofollow\" target=\"_blank\"\u003esample review\u003c/a\u003e, or\u00a0\u003ca href=\"https://plus.google.com/s/%23readinglist2013\" rel=\"nofollow\" target=\"_blank\"\u003esearch G+ for #readinglist2013\u003c/a\u003e to get all my 2013 reviews.\u003cbr\u003e\u003cbr\u003eAs a reader, I try to enter into the spirit of whatever book I\u0027m reading rather than setting myself up as a judge on high. I\u0027ll read nearly anything (mystery, mainstream litfic, fantasy, science fiction, erotica, thrillers, espionage, romance, you name it), and I try to cultivate a sense of taste that crosses genres. I review mostly fiction, since the bulk of my non-fiction reading is work-related rather than for fun.\u003cbr\u003e\u003cbr\u003eBacking me will let me make my reviews accessible and searchable. If I hit my pledge goals, I\u0027ll also be able to do things like gather together the 1500+ reviews I wrote between 2007 and 2013 in a single place.\u003cbr\u003e\u003cbr\u003eMost of all, though, I\u0027m hoping you\u0027ll join my community of book-lovers. I\u0027d really like the chance to write about books for you.\u003cbr\u003e"
