    "published_at": "2015-12-30T06:04:44+00:00",
    "summary": "I used to dress the Teenage Mutant Ninja Turtles....seriously. \u00a0I worked on movie sets, and even made it in the final dance scene of TMNT 2 Secret of the Ooze. \u00a0I traveled the country, the world, and loved life. \u00a0There was no keeping me down. \u00a0I married the love of my life, have 3 amazing children, ran a massage therapy business for 17 years, and then......\u003cbr\u003eIn 2010 I contracted a rare Group A Strep infection, flesh eating bacteria, and lost my arms and legs.\u003cbr\u003e\u003cbr\u003eIt\u0027s OK. \u00a0I\u0027m OK. \u00a0I have a wonderful family, who supports my every need, but I want to return to my role of \"mama bear,\" and make my own way. \u00a0I\u0027ve rediscovered my love of art, and (after much experimentation) have created a small business selling artwork, doing craft shows, and hosting paint parties. \u00a0I sold over 300 paintings in 2014!\u003cbr\u003e\u003cbr\u003eYour pledge to me is an investment in the American dream. \u00a0I am a woman owned, American made, mom and pop, small business. \u00a0I don\u0027t want a hand out. \u00a0I want to WORK! \u00a0My artwork has been featured on CNN, NECN, WFAA, the Houston Chronicle, Fox, and many others. \u00a0Your patronage will help me get my business off the ground, and return to the freedom that we should all enjoy. \u00a0It will help me to raise my kids into the people I know they are. \u00a0It will help me return to being a full-fledged partner in my marriage.\u003cbr\u003e\u003cbr\u003eThank you, in advance, for your support. \u00a0Your love will be repaid many times over, through me.\u003cbr\u003e\u003cbr\u003eWith Gratitude,\u003cbr\u003eKaty Hayes"

   {
    "attributes": {
     "about": "I used to dress the Teenage Mutant Ninja Turtles....seriously.  I worked on movie sets, and even made it in the final dance scene of TMNT 2 Secret of the Ooze.  I traveled the country, the world, and loved life.  There was no keeping me down.  I married the love of my life, have 3 amazing children, ran a massage therapy business for 17 years, and then......\u003cbr\u003eIn 2010 I contracted a rare Group A Strep infection, flesh eating bacteria, and lost my arms and legs.\u003cbr\u003e\u003cbr\u003eIt\u0027s OK.  I\u0027m OK.  I have a wonderful family, who supports my every need, but I want to return to my role of \"mama bear,\" and make my own way.  I\u0027ve rediscovered my love of art, and (after much experimentation) have created a small business selling artwork, doing craft shows, and hosting paint parties.  I sold over 300 paintings in 2014!\u003cbr\u003e\u003cbr\u003eYour pledge to me is an investment in the American dream.  I am a woman owned, American made, mom and pop, small business.  I don\u0027t want a hand out.  I want to WORK!  My artwork has been featured on CNN, NECN, WFAA, the Houston Chronicle, Fox, and many others.  Your patronage will help me get my business off the ground, and return to the freedom that we should all enjoy.  It will help me to raise my kids into the people I know they are.  It will help me return to being a full-fledged partner in my marriage.\u003cbr\u003e\u003cbr\u003eThank you, in advance, for your support.  Your love will be repaid many times over, through me.\u003cbr\u003e\u003cbr\u003eWith Gratitude,\u003cbr\u003eKaty Hayes",
