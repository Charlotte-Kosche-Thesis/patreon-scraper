    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F231960932\u0026amp;url=https%3A%2F%2Fvimeo.com%2F231960932\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F652903069_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/231960932",

    "summary": "\u003cdiv\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\ud83d\ude4f \u00a0- \u00a0For those who DO know who we are:\u003c/span\u003e\u003c/h4\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: #f79646;\"\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\u003cstrong\u003eTHANK YOU.\u003c/strong\u003e \u00a0We are overwhelmed with gratitude when strangers tell us what impact our nonprofit films are making. \u00a0Because of you we are able to use our talents. \u003cstrong\u003eThank you\u003c/strong\u003e for saving thousands through our work. \u003cstrong\u003eThank you\u00a0\u003c/strong\u003efor sending us to accomplish more.\n\t\u003ch4\u003e\u003cspan style=\"color: #f79646;\"\u003e\ud83c\udf0e \u00a0- \u00a0Who are we?\u00a0\u003c/span\u003e\u003c/h4\u003e\n\tWe are a nonprofit charity film studio. We produce powerful films exclusively for nonprofits \u0026amp; ministries who need help.\n\t\u003ch4 style=\"text-align: center;\"\u003eFrom Cambodia to West Africa, we\u003cbr\u003e\n\tCapture Impact \u0026amp; Broadcast Love\u003cbr\u003e\n\t\u003cimg src=\"https://www.knok.org/wp-content/uploads/2017/12/cambodia.png\" style=\"background-color: initial; color: rgb(5, 45, 73); width: 353px;\"\u003e\u003c/h4\u003e\n\t\u0026lt;h5 style=\"text-align: center;\"\u0026gt;These PTSD-veterans-turned-missionaries are with QMissions. \u003cbr\u003eWe served with them in Cambodia.\u003cbr\u003eThey used our films to bring more veterans healing and into the mission field.\u0026lt;/h5\u0026gt;\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: #f79646;\"\u003e\ud83d\udc97 \u00a0- \u00a0Why?\u003c/span\u003e\u003c/h4\u003e\nNonprofits \u0026amp; ministries have a profound impact on us and those who need help. \n\u003cbr\u003e\n\u003cstrong\u003eBut these charities don\u0027t have a voice.\u003c/strong\u003e They can\u0027t afford it.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eDid you know $250,000 is considered \"low-cost\" for a short film?\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u00a0\u003cimg src=\"https://www.knok.org/wp-content/uploads/2017/08/lowest-cost-for-short-film.png\" style=\"width: 195px;\"\u003e\u003cbr\u003e\n\tThis is a huge problem: \n\t\u003cstrong\u003echarities can\u0027t afford to tell their powerful stories. \u003cbr\u003e\n\tWe fill this huge need. We give \"good\" a voice.\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: #f79646;\"\u003e\ud83c\udfac \u00a0- \u00a0How?\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eWe use our cinematic storytelling skills \u0026amp; equipment\u00a0to tell the world about these ministries.\u003c/strong\u003e\u00a0Simply put: when people know what charities are doing, they are able to support them. This is huge.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThe Chain Reaction:\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e1. We capture impact\u003cbr\u003e\n\t\u2193\u00a0\n\t\u003cbr\u003e\n\t2. We broadcast this love\n\t\u003cbr\u003e\n\t\u2193\n\t\u003cbr\u003e\n\t3. Audiences see this impact \u0026amp; love and support it\n\t\u003cbr\u003e\n\t\u2193\n\t\u003cbr\u003e\n\t4. Thus more impact is made and more lives are saved\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e Since 2011, we have been the megaphone for good\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.knok.org/wp-content/uploads/2017/12/rfwellness.png\" style=\"width: 401px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: #f79646;\"\u003e\ud83d\udce3\ud83d\udc99 \u00a0- \u00a0What makes us unique?\u003c/span\u003e\u003c/h4\u003e\n\u003col\u003e\n\t\u003cli\u003eWe are always producing unique, profoundly impactful videos. \u003cstrong\u003eNo film is the same.\u00a0\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eWe put God and people first. We never over-dramatize to manipulate emotions. \u003cstrong\u003eWhat you see is what is true.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eWe are a nonprofit. Our setup is extremely unique\u2013very few studios (if any) are a nonprofit charitable organization. \u003cstrong\u003eWe are not in it to make money.\u003c/strong\u003e\u00a0\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e\u003cspan style=\"color: #f79646;\"\u003e\ud83d\udcc8\u00a0- \u00a0Why we need you:\u003c/span\u003e\u003c/h4\u003e\nWe are serving the most impactful charities. Our dream is to\u00a0\n\u003cem\u003ecompletely\u003c/em\u003e cover the cost of broadcasting these amazing people\u0027s stories of love \u0026amp; impact. \u003cstrong\u003eWe need you to provide food, equipment, editing resources, and medicine for us. \u003c/strong\u003e(the rough places we go impact our health)\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.knok.org/wp-content/uploads/2016/06/IMG_3454-edited-watermark-min.jpg\" style=\"width: 369px;\"\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: #f79646;\"\u003e\ud83d\udce6 \u00a0- \u00a0What our Patrons get:\u003c/span\u003e\u003c/h4\u003e\n1. Our humble gratitude and thanks. \n\u003cstrong\u003eWe could not do this without you.\u00a0\u003c/strong\u003e\u003cbr\u003e\n2. \n\u003cstrong\u003eAdventure filled entertainment.\u003c/strong\u003e We serve globally. We freely share the behind-the-scenes \"weird \u0026amp; wonderful\" here on Patreon.\u003cbr\u003e\n3. We are nonprofit 501(c)3:\u00a0\n\u003cstrong\u003eProceeds through Patreon are tax deductible.\u003c/strong\u003e\u003cbr\u003e\n4. Deep joy knowing you are impacting thousands.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2753 \u00a0- \u00a0FAQ Answers:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePledges are monthly\u003c/li\u003e\n\t\u003cli\u003eYou can cap your monthly amount\u003c/li\u003e\n\t\u003cli\u003eYou\u0027ll get an end-of-the-year tax receipt\u003c/li\u003e\n\t\u003cli\u003eOur goal is +2 short films produced per month; we have always surpassed this goal.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\ud83d\udc8c  - How to become a patron:\u003c/span\u003e\u003c/h4\u003e\nClick the orange\u00a0\n\u003ca href=\"https://www.patreon.com/bePatron?c=974375\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0 BECOME A PATRON \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e button. \u003cstrong\u003eAnd thank you! \u003c/strong\u003e\u2764\ufe0f\ud83c\udfa5\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2017-08-31T03:34:51+00:00",
     "description": "\u003ch4 style=\"text-align: center;\"\u003eKnok: A L.O.T. Project\u003c/h4\u003eWe will film, edit, produce, \u0026amp; broadcast a film for a Kingdom nonprofit who is in need.\u003cbr\u003e\u003cul\u003e\u003cli\u003eL.O.T. stands for \"Least of These.\" According to Christ, these are Christians who are poor and neglected.\u00a0\u003c/li\u003e\u003cli\u003eWe want to serve these forgotten brothers and sisters by giving them a voice and ultimately more support.\u00a0\u003c/li\u003e\u003cli\u003eWe will work with the chosen Kingdom nonprofit to define precisely what they need.\u003c/li\u003e\u003cli\u003eThese Kingdom nonprofits are nominated by our supporters.\u00a0\u003c/li\u003e\u003cli\u003eTravel-dependent, we will have to accumulate funding for certain ministries. \u003cbr\u003e- For example a plane flight to Turkey to serve a pastor in prison will cost more than a drive to downtown Seattle to serve a little-known ministry who works with street orphans.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/28061815_1561261893969112_4952299070281149847_o.jpg?oh=afb9f537b21f32972cc448d71501e042\u0026amp;oe=5B16DD93\"\u003e\u003cbr\u003e\u003c/div\u003e",
