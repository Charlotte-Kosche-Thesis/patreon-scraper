    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(75, 172, 198);\"\u003e\u2606Hello Everyone!\u2606\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eI\u0027m Kumi, a cosplayer from Argentina! And a big fan of Kagamine Rin \u0026amp; Len and Vocaloid!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u301c\u2661\u301c\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eI\u0027m more a Kagamine Rin cosplayer, but I really love to cosplay Hatsune Miku and Megurine Luka too! I want to do as many costumes of them as I can!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWhy do I need a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMost of my money goes to my other hobby that it\u0027s collect Merchandise of Rin \u0026amp; Len, so I decided to get a Patreon and use the money\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e just for cosplay stuff!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat do you get as a reward?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eThere is some differents rewards, like:\u003cbr\u003e\u003cbr\u003e\u2661Exclusive photos of the sets\u00a0\u003cbr\u003e\u2661Fansigns every month with the cosplay of the set!\u003cbr\u003e\u2661Be the first person of know about next cosplay reward \u2606\u003cbr\u003e\u2661A illustration drew with love ~\u003cbr\u003e\u003cbr\u003eAnd I\u0027m trying to improve new rewards like send something to my Patrons \u2661\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhen are you going to get your reward?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI send all the rewards \u003cstrong\u003eby email\u003c/strong\u003e the \u003cstrong\u003efirst days \u003c/strong\u003eof the month!\u00a0\u003cbr\u003efor example: if you paid the Patreon for the rewards of \u003cstrong\u003eJune\u003c/strong\u003e, I\u0027m gonna send you that reward the \u003cstrong\u003efirst days of July\u003c/strong\u003e! (After the second day and before the 5th day!)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eYou support is going to mean the world for me!\u00a0(*\u0e05\u00b4\u03c9`\u0e05*)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
