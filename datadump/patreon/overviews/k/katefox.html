    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch3\u003e\u003cstrong\u003eHi there!\u003c/strong\u003e\u003c/h3\u003e\u003c/strong\u003e\u003c/strong\u003eMy name is \u003cstrong\u003eKatherine\u003c/strong\u003e, though I am known as \u003cstrong\u003eKate Fox\u003c/strong\u003e. I live in Russia, to be\nmore precise in Moscow. I am interested in arts and am really into drawing,\nhowever I do not have any kind of formal education in arts, so I had to spend a\nlot of time on self-education. Nowadays I am a CG-artist and\nfreelance-illustrator, but mainly I work on my own projects.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eA little\nbit about my drawings:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nIn most cases I draw my own characters from the story I write (in Russian,\nunfortunately). Sometimes my creativity results in comic sketches, sometimes in\nfull drawings and illustrations of the universe I create. I also love to\nexperiment with differents styles, effects and color schemes in my works. Most\nof these experiments can be found in PSD-files and work stages which I am going\nto post here.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eA little\nbit about my Patreon page:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nFor many years people have been asking me about my style, methods and tricks in\ndrawing. Patreon is a wonderful opportunity for everyone to get to know me\nbetter and to get acquainted with my little secrets and projects. It is also an\nopportunity for me to continue with my favorite hobby.\u003cbr\u003eAs far as my wedding quest is now complete, I\u2019d like to impove my language skills \nand take some English classes for better communication with you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eAbout poses sets:\u003cbr\u003eAlso every\nweek I am going to post new poses sets or references sheets.\u003cbr\u003eAll new poses sets available through 5$+ tier rewards.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eHere is some information about what you\nget for subscription:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e$5+\u003c/strong\u003e ~1-2 poses sets or references sheets every fortnight.\u003cbr\u003e\n\u003cstrong\u003e$10+\u003c/strong\u003e If I make a pose\ntutorial, it will appear in this section as well as other tutorials.\u003cbr\u003e\u003cstrong\u003e$12+\u003c/strong\u003e grants you access to the folder that contains all the pose sets I \nhave ever created. (You will receive an updated folder password every month).\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePlease note: All new rewards $5+ and higher tiers will be delivered to you via private message in the beginning of the next month (about 5~8th) after your pledge is processed. If your pledge is not marked as Processed, by the time I send the rewards, you won\u0027t be able to receive them but I\u0027ll check your status one more time at the end of month after that and try to sent the rewards again. However I won\u0027t do that for the third time.\u003cbr\u003e\u003cbr\u003eGUMROAD with previous patreon reward packs:\u003cbr\u003e\u003ca href=\"https://gumroad.com/kate_fox\"\u003ehttps://gumroad.com/kate_fox\u003c/a\u003e\u003cbr\u003eNow you can get the first ten reward packs there.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/29b7/f/2015/295/1/b/patreon_2_by_kate_fox-d9dzq8d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can see my works here:\u003cbr\u003e\u003ca href=\"http://kate-fox.deviantart.com/\" rel=\"nofollow\"\u003ehttp://kate-fox.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://katefoxart.tumblr.com/\" rel=\"nofollow\"\u003ehttp://katefoxart.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.artstation.com/artist/Kate-FoX\" rel=\"nofollow\"\u003ehttps://www.artstation.com/artist/Kate-FoX\u003c/a\u003e\u003cbr\u003e\u003
