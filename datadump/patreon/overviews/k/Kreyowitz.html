    "summary": "\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003eI\u0027m just a jack-of-all-trades who can\u0027t pick just ONE thing to make, so I try and do it all.\u003cbr\u003e\u003cbr\u003eI love to create things, be it a song, a picture, a video, or anything else I can get my hands on\u003cbr\u003e\u003cimg src=\"https://scontent.fphx1-1.fna.fbcdn.net/v/t1.0-9/9864_1170609156283880_6829960895295986235_n.jpg?oh=0d337f4a1d988acae7bd7c33041fb404\u0026amp;oe=5967F83B\"\u003e\u003cbr\u003eI love to make music and I love playing video games, and thankfully, the two go hand in hand pretty well, so you\u0027ll see me make remixes of game songs all the time\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/314300329\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e I like to entertain people, and I like to be entertained, but, my one biggest goals in life is to make something beautiful, something so good it can make someone cry, or laugh, or just be in awe. \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://art.ngfiles.com/images/477000/477738_kreyowitz_back-to-the-brush.jpg\"\u003e\u003cbr\u003eI want to make things that mean something to people, or at least give them something to enjoy. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS THIS PATREON DOING HERE?!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow, this Patreon is more like a tip-jar than a full fledged \"You pay X \namount and I make you Y thing.\" Because, honestly, Art I can do that \nsort of thing with, but Music isn\u0027t really just gonna funnel out of me \nFOREVER. So if you just want ONE thing from me, we can arrange \nsomething, but if you want  me to make you something every single month,\n that might not happen.\u003cbr\u003e\u003cbr\u003e Now, it COULD, but all I ask is not to expect me\n to be a constant running engine, that feeds literally on fumes. If I ever get to the point where I can make content full time, THAT\u0027S a different story.\u003cbr\u003e\u003cbr\u003eHopefully I can do that, and if I can\u0027t do that, thanks for at least checking out my page, and...\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://art.ngfiles.com/images/486000/486403_kreyowitz_see-you-next-mission.png\"\u003e\u003cbr\u003e\u003cbr\u003e"
