    "summary": "\u003cbr\u003eWelcome!\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 I am so proud to share this next venture with you all, as you know making positive change in this world is what matters most to me; as it has for a long time in the many charitable things I\u2019ve done throughout my career and how I live my day to day life.\u00a0When you sign up as a Patreon you\u2019ve become one step closer into my world of positive change and closer to connecting with me personally, you\u2019ll never question the fake account of me again! You\u2019ll get access seeing exclusive content I create only for this platform with an exclusive photoshoot done once a month for my Patreons only!\u00a0I will follow and connect with you on a daily basis (per required tier) on social media, and you will also see my live video feeds of my day to day life on my private Instagram @krep.patreon and much more.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 As you all know I am a single mother and raise my son solo without any outside help since I was 3 months into my pregnancy, while maintaining a career in the modeling/talent industry and currently now building my new project Super Mommie. Creating this platform is a way for me to spend that extra time connecting with my fans who truly want to see me grow as a individual and business woman, which also gives me the opportunity to volunteer and make a difference too while building the things that matter. But you also know my time is very limited and focused on being a full time mother and growing as a brand and building my foundation.\u00a0Some use their social media for socializing, but\u00a0since day 1 I\u2019ve used my platforms for business purposes\u00a0ONLY. With Patreon, is becomes personal, not business, you actually get to know the REAL me.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 And when you pledge, I pledge too. A portion raised will be going to the creation of my own charity, my 501c3, The Kourtney Reppert Foundation, along with my current projects \u0026amp; exclusive content. Becoming a Patreon of mine will not only give you a new friend (me) but also send good karma your way by doing a great deed!\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e* Just a friendly reminder that rewards start after the first month clears :)\u003cbr\u003e\u003cbr\u003e- Kourtney\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
