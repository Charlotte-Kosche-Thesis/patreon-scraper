    "summary": "Hello everyone! My name is \u003cstrong\u003eOlga\u003c/strong\u003e and I\u2019m an artist and a cosplay model from Russia. Cosplay is a hobby where your dreams meet reality. It\u2019s a long way from creating a costume and craft to truly acting your character. And that\u0027s why I love it. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s019.radikal.ru/i615/1701/39/57547491b37a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAll my cosplay costumes I\u2019m creating myself. I can\u0027t make every detail so I purchase wigs and some craft like wearpons and gems from other masters but I\u0027m always trying to hand-make as much as I can.\u00a0\u003cbr\u003eYour nice comments on social media inspire me to create more high-quality works and improve my craft. \u003cstrong\u003eThat is why I\u0027m here on Patreon. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s001.radikal.ru/i193/1701/1f/ae059082dfef.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith your support, I would be able to make more beautiful and complex costumes, photoshoots and cosplay videos. If you are willing to become my Patron here, you\u2019ll find tonns of exclusive content: HD photos, funny backstage pics and videos, fan signs, special photoshoots only for Patrons, posters, stikers and many more.\u2665\u003cbr\u003e"
