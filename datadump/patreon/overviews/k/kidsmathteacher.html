    "summary": "Hello, welcome to\u00a0\u003ca href=\"http://www.kidsmathteacher.com\" target=\"_blank\"\u003eKids Math Teacher\u003c/a\u003e Patreon Page! So glad to meet you!\u003cbr\u003e\u003cimg src=\"http://images.gr-assets.com/authors/1441902344p5/7371679.jpg\" style=\"width: 112px;\"\u003e\u003cimg src=\"http://1.bp.blogspot.com/-91BbZfIHAhI/UYVoyhZH_JI/AAAAAAAAK4Y/K-LP1_lgmOA/s300/button%2Blogo.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhat is this page about?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA\u00a0Patreon page is basically a subscription so you can donate directly to a creator. Your support helps Kids Math Teacher (AKA\u00a0\u003ca href=\"http://www.lucyravitch.com\" target=\"_blank\"\u003eLucy Ravitch\u003c/a\u003e) make the fun kids math content you enjoy!\u00a0\u003ca href=\"http://www.youtube.com/kidsmathteacher\" target=\"_blank\"\u003eMath Activity Thursday videos, kids math product/book review videos\u003c/a\u003e, and (ultimately) awesome\u00a0\u003ca href=\"http://www.enjoylearningsomething.com\"\u003ebooks\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support this page?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI hope to instill a love of learning (especially with math) and give parents and teachers some ideas how to make math fun with elementary age kids. With your invaluable support,\u00a0I can make great videos and afford to keep on making fun and educational content. Every little bit counts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is your math background?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve always enjoyed math--since I can remember--probably since age three. I completed math through Calculus while in high school and\u00a0completed a Bachelors degree for Elementary Education in college. I have always loved teaching kids the concepts of arithmetic (my 4th grade teacher let me be a math tutor and I\u0027ve been hooked ever since).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you do with the money you get each month?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe funds will help to sustain the costs of producing videos and help with publishing costs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWow, helping kids enjoy math, huh?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes, I love to make math fun with hands-on activities and exploration. I hope you can join me as I create videos, do blog posts, and publish works with my company,\u00a0\u003ca href=\"http://www.enjoylearningsomething.com\" target=\"_blank\"\u003eEnjoy Learning Something\u003c/a\u003e. You might want to check out The Pancake Menu, the first book in the\u00a0\u003ca href=\"http://kidsmenubooks.com\" target=\"_blank\"\u003eKids Menu Books\u003c/a\u003e series that helps kids practice math as they play restaurant. It was featured on Good Morning America and won a bronze Independent Publishing award!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNice! I notice the pledge is per video, why is that?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon has an option to have donations per month or per video. I wanted to make it so I actually have to produce something to collect your support. I anticipate putting out between 2-8 videos each month, with an average of 4. Also, you set a monthly limit after you choose the reward amount, so if you only want to contribute $1 a month, just pick the $1 reward and put the max per month at $1. : )\u003cbr\u003e\u003c/div\u003e"
