    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/b584/f/2017/064/2/7/hello_by_kuro_torii-db1c0yu.jpg\"\u003e\u003cbr\u003eMy name is Amanda.\u00a0\u003c/strong\u003e\u003cbr\u003eSome of you may know me as Kuro-Torii or possibly even as Akoropdesign.\u003cbr\u003e\u003cbr\u003eI have a degree in Graphic Design, and am passionate about what I do. I love coffee, cats, dogs, gaming and cute things (like my super supportive friends - one of the named Tsagatoris). But my true desires and inspiration are centred within my comic:\u00a0\u003ca href=\"http://www.those-of-fate.com\"\u003eThose of Fate\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/1047/f/2017/064/1/7/why_by_kuro_torii-db1c0yt.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eFor as long as I can remember I\u0027ve been working towards saving enough money to jump start my career as a freelancer and comic artist. Though I\u0027ve been doing it for years, my coin jar is not very impressive and its still a far ways from becoming reality.\u00a0\u003cbr\u003eI am hoping to lighten the stress load associated with financial issues so I can spend more time focusing on Those of Fate as well as other artistic works. Aiming for the possibility to one day make my dream to work full time as a webcomic and illustration artist come true. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/1e68/f/2017/064/1/1/rewards_by_kuro_torii-db1c289.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003eAll patrons will have access to my patron blog with sketches and first looks at different designs for my comic and other art pieces. Higher pledges will reward in early access to Those of Fate and even monthly sketches commissioned by you!\u00a0\u003cbr\u003e\u003cbr\u003eI also have a\u00a0\u003ca href=\"https://discord.gg/puUwRZ5\"\u003ediscord\u003c/a\u003e where all are welcome to come and hang (even if you aren\u0027t currently a patron)! However, with pledges of $5 or more you can view my patron only channel where I will hold special events and portfolio + illustrations reviews/critique for you! \u003cbr\u003e\u003cbr\u003eI plan for many more rewards in the future, but as my situation currently stands this is all I can do without overwhelming myself.\u00a0\u003cbr\u003e\u003cbr\u003e"
