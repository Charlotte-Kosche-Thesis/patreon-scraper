    "summary": "\u003cstrong\u003eWhat is \"Isekai\"? And who is this person?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIsekai, literally meaning \"other world\", is stylistic fiction (think anime) where the subject is a character who ends up in another world, whether through reincarnation, summoning, forced transmigration, etc. This other world is \u003cem\u003eusually\u003c/em\u003e a fantasy/medieval setting with MMO game elements.\u00a0\u003cbr\u003e\u003cbr\u003e\nAs for me, I like reading, writing, and translating isekai web novels, and I run a little wordpress site to help contribute back to the isekai (and other j/k/c-fiction) community at\u00a0\u003ca href=\"https://honyakusite.wordpress.com/\" target=\"_blank\"\u003eHon\u0027yaku\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eCurrently I am translating two web novels, \u003cem\u003eA Certain Middle-Aged Man\u0027s VRMMORPG Activities\u003c/em\u003e by Shiina Howa Howa and \u003cem\u003eI, Who was Reincarnated into a Vending Machine, am Loitering Around in a Labyrinth\u003c/em\u003e by HiruKuma.\u003cbr\u003e\u003cbr\u003eMy two main originals are\u00a0\u003ca href=\"https://honyakusite.wordpress.com/wizard-with-the-flower-blades/\"\u003eWizard with the Flower Blades\u003c/a\u003e and\u00a0\u003ca href=\"https://honyakusite.wordpress.com/originstory-the-vrmmo-the-advent-of-axebear/\"\u003eOriginStory the VRMMO: The Advent of Axebear\u003c/a\u003e. Aside from that I also have other stories that are less frequently updated\u00a0\u003ca href=\"https://honyakusite.wordpress.com/teasersshorts/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you want synopses, visit \u003ca href=\"https://honyakusite.wordpress.com/\"\u003eHon\u0027yaku\u003c/a\u003e or click the corresponding links above.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why the Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI started Hon\u0027yaku when I had just quit my last job and, not really sure where to go from there, found isekai fiction. I started translating, intending to do it on the side and try to start a webcomic, but pretty soon I got sucked into writing again. I guess people like what I\u0027ve put out, because I got told to put up a Patreon to make donating easier (lol).\u00a0\u003cbr\u003e\u003cbr\u003ePatreon works by making it easier for you to regularly donate a fixed amount every month. What you can get for doing that are things like access to some WIP or scrapped art/writing. Check out the details\u00a0\u003ca href=\"https://www.patreon.com/posts/reward-details-12482430\"\u003ehere\u003c/a\u003e.\u003cbr\u003eWhat I won\u0027t be doing is making new, publishable chapters or artwork solely for patrons, nor will I be doing early access to web-publishable translations or chapters. This is because I will still have the ko-fi donation button available for those who choose to make single or infrequent donations.\u003cbr\u003e\u003cbr\u003eDonating will definitely help me out a lot. \u003cbr\u003eMy investment in writing is still fairly new, and people showing their support helps ease my anxiety on whether or not I\u0027m spending my time wisely.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
