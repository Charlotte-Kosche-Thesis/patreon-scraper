    "summary": "Hello there! \u003cbr\u003eI\u0027m Kimriin and the most favourite in the whole universe thing for me is drawing characters and creating stories for them. Because of that, I decided to start my first comic project called\u00a0\u003ca href=\"https://tapas.io/series/thekingsheritage\"\u003e\u003cstrong\u003e\"THE KING\u0027S HERITAGE\"\u003c/strong\u003e\u003c/a\u003e a while ago having been just an university student. \u003cbr\u003e\u003cbr\u003eThis is a story about the king Theodore, his servant Oscar and lots of adventures which are waiting for them in the world infolded in mystery.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/191d/th/pre/f/2018/045/9/9/pateon_banner_by_kimriin-dc34hux.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith your help I\u0027m planning to update the comic once a week and sharing sketches, work materials and any other stuff during the month here on Patreon.\u00a0\u003cbr\u003eBy supporting me, you make \"The king\u0027s heritage\" continuation appear more frequently. Only thank to your priceless help I would be able to declare myself for drawing a comic I love soooo much and finally quit my current coffee-and-cake job which sucking out all my powers all the days long ;_; \u003cbr\u003e\u003cbr\u003eLet\u0027s build this wonderful story together from the beginning to the most end\u00a0\u2665\u003cbr\u003eFollow the comic and receive perks every month! \u0026lt;\u00273\u00a0\u003cbr\u003eThanks for checking out my patreon!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u25b8\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"\"\u003eYou can read \"The king\u0027s heritage\" comic at:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003ca href=\"https://tapas.io/series/thekingsheritage\"\u003ehttps://tapas.io/serie
