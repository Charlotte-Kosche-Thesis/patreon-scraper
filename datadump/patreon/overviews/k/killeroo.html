    "summary": "I\u0027ve been making comics on and off for the better part of 25 years, but it\u0027s always been just a hobby - something I do in my spare time. This year I\u0027m looking to change that, and take steps to become a professional comic artist.\u003cbr\u003e\n\u003cbr\u003e\nTo that end, I have committed to producing a new webcomic, producing no less than one page of sequential art per week. This will be the first step to establishing a routine and the discipline to work to deadlines - essential training for professional work.\n\u003cbr\u003e\n\u003cbr\u003e\nThe benefit of this is twofold, as it also means finally taking on the task of drawing my \n\u003cstrong\u003eKilleroo\u003c/strong\u003e comics myself - something I have always been afraid to do. It\u0027s time to kick that fear in the balls and get on with it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.killeroo.com/patreon/title_whatdoiget.jpg\"\u003e\u003cbr\u003e\nWell my gratitude, for a start! But I\u0027ve got a few other goodies for you as well...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.killeroo.com/patreon/sliver_bike.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.killeroo.com/patreon/logo_hunted.jpg\" style=\"float: right; margin: 0px;\"\u003eFirst and foremost, is the brand new \u003cstrong\u003eWebcomic\u003c/strong\u003e KILLEROO - THE HUNTED. This story follows directly on from TOWNSHIP MINE, the serialized story from Melbourne Comics Quarterly (and soon to be collected as a Director\u0027s Cut oneshot). \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eLong story short - Rufus has been exposed to the world, and is on the run from the media, the government, the military - even big game hunters are hot on his tail!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"http://killeroo.com/patreon/img_prints.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cbr\u003e\nThis is intended to be the first ongoing Killeroo series, and the first to be both written and drawn by myself.\n\u003cbr\u003e\n\u003cbr\u003e\nBeyond that is my \u003cstrong\u003eProcess blog\u003c/strong\u003e, which will show my sketches, pencils and production notes that go into  making each page. You\u0027ll also get a sneak peek at some other Killeroo books in production.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll also be doing high-resolution \n\u003cstrong\u003eDigital Prints\u003c/strong\u003e in PDF format, so you can print them out for your wall.\u003cbr\u003e\u003cbr\u003eBeyond that, I have a 25% off \n\u003cstrong\u003eDiscount Code\u003c/strong\u003e for my online store, where there\u0027s a variety of products and commissions available at significant savings for you.\u003cbr\u003e\n\u003cbr\u003e\nPledges at the $25 mark will also receive a monthly A6 \n\u003cstrong\u003eKilleroo sketch\u003c/strong\u003e in the mail, with postage included for Australian orders.\u003cbr\u003e\n\u003cbr\u003e\nIf you love variant comics, then the $25 pledge level is for you, as I will be producing a limited edition special \n\u003cstrong\u003ePatreon Variant\u003c/strong\u003e edition of every Killeroo comic book I produce from here on in!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThat should keep me busy for a while!\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nMaking Killeroo comics full-time is what I\u0027ve always wanted to do, as I really believe in the character and his potential. With your help, I can do just that. Thank you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.killeroo.com/patreon/sliver_rufus.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.killeroo.com/patreon/whatiskilleroo.jpg\"\u003e\u003cbr\u003e\nKilleroo is one of Australia\u0027s best-known comic book characters, having been published in some form or another over the last 15 years. You can buy the latest books from a selected few Australian comic retailers, or direct from me at this link:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://darrenclose.bigcartel.com\" rel=\"nofollow\" target=\"_blank\"\u003eKilleroo online store\u003c/a\u003e"
   },
