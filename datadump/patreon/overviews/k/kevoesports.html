    "summary": "Hola! Mi nombre es \u003cstrong\u003eKevin Aiello\u003c/strong\u003e y hago \u003cstrong\u003eperiodismo de eSports\u003c/strong\u003e. \u003cbr\u003eSer periodista es una carrera muy exigente, necesita que est\u00e9s constantemente despierto a todo lo que sucede a tu alrededor. Cuando estaba por recibirme fueron muchas las inc\u00f3gnitas de a que rama del periodismo me iba a dedicar y desde chico mi pasi\u00f3n fueron los videojuegos, form\u00e9 parte de muchos portales web pero nunca pude encontrar un canal de YouTube o un creador de contenidos en video que documentara todo lo que suced\u00eda en ese ambiente. Al mismo tiempo comenc\u00e9 a meterme en los \u003cstrong\u003eeSports\u003c/strong\u003e, los famosos \"deportes electr\u00f3nicos\" y me contagi\u00e9 de la pasi\u00f3n que transmit\u00eda este deporte. Vibr\u00e9 con la victoria de Moscow 5 en la IEM Katowice, sufr\u00ed con el Backdoor de xPeke y me emocion\u00e9 con el llanto de get_right cuando consigui\u00f3 ganar con NiP la ESL One.\u003cbr\u003eTodos estos momentos me hicieron plantear...\u003cstrong\u003e\u00bfHay algo de esto en nuestra regi\u00f3n?\u003c/strong\u003e As\u00ed fue como comenc\u00e9 a investigar y me d\u00ed cuenta que \u003cstrong\u003etenemos una escena enorme de eSports\u003c/strong\u003e, por lo que gracias a la ayuda financiera de mi novia, compr\u00e9 una c\u00e1mara y decid\u00ed mostrarle a latinoamerica todo lo que tenemos para motivar y demostrar que se puede vivir (a base de mucho esfuerzo) de ser un Pro-Gamer, \u003cstrong\u003edandole nacimiento a \"Kevo eSports\".\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAc\u00e1 es donde entran ustedes, armar los videos y hacer las coberturas es algo que amo, pero me gustar\u00eda poder brindar un contenido de mayor calidad. Hacer opini\u00f3n y an\u00e1lisis (siempre fundamentada) con un micr\u00f3fono como la gente, entrevistar a las personas del ambiente en un lugar que pueda brindar la calidez suficiente para mostrar a la persona detr\u00e1s del personaje y si recibo su ayuda, puedo mostrar que todo esto es posible, al menos hasta que el canal comience a rendir frutos, pueda dejarlos en paz y \u003cstrong\u003eagradecerles de por vida este primer empuj\u00f3n\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eDesde ya muchas gracias, los espero en el pr\u00f3ximo video de \u003cstrong\u003eKevo eSports\u003c/strong\u003e."
