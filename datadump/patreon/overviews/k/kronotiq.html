    "summary": "Hello, and welcome to Kronotiq Media! Join us as we create exclusive content and provide you access to our videos and discounted products, by pledging and becoming a \u003cstrong\u003eKronotiq Ultra subscriber\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://kronotiq.com/admin/img/upl/kronotiqultra_patreonstoryheader_whatiskronotiq_e3b7eddfdeadcf22fe37f8063fc03f28.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nKronotiq Media is an Orlando-based multimedia company that specializes in entertainment. Primarily, we develop music and games, usually with the goal of showcasing certain niches and aspects of life . One of our better known efforts is the card game Cons Against Our Sanity, a \"PSA\" of sorts on the fun (and pitfalls) involved in the culture of fan conventions. With the much-appreciated support of the fanbase we gained while developing that project, we quickly branched out and expanded into webcomics and animations featuring lovable and relatable characters.\u003cbr\u003e\n\u003cbr\u003e\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/be3ftvuH3Dc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn an effort to more directly engage with our fans and supporters, as well as gain the income we need to advance our current and future projects, we developed Kronotiq Ultra, a means by which you will be able to support and influence our content on a continued and affordable basis!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://kronotiq.com/admin/img/upl/kronotiqultra_patreonstoryheader_whattoexpect_e3b7eddfdeadcf22fe37f8063fc03f28.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs a valued patron, you will gain access to the content we create ahead of everyone else as well as some exclusives. You\u0027ll be able to preview our videos, comics, and music - and in certain cases, be the first to try out some of our games - weeks ahead of release to the general public. Higher-level patrons will also receive special discounts for products that we release for sale.\u003cbr\u003e\n\u003cbr\u003e\nAs our subscriber count grows, so will our ability to put out content at better quality. It\u0027s our hope that by having patrons like you here, we can continue to develop projects that reach out in special ways to new audiences. Your support alone will provide much-valued insight into the directions we can take with this initiative.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you so much for your support, everyone. We really do appreciate it!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ca href=\"http://www.kronotiq.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"text-align: center; color: rgb(118, 146, 60);\"\u003ewww.kronotiq.com\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e"
