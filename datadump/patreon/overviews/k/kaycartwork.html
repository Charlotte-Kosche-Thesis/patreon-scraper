    "summary": "\u003cul\u003e\u003cli\u003e\u003cimg src=\"https://img.etsystatic.com/il/e7b04a/1368559212/il_570xN.1368559212_9ogx.jpg\" style=\"background-color: initial; color: rgb(149, 55, 52); width: 125px;\"\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you for being wonderful patrons!!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e I am so glad you have found my art and choose to follow me on this amazing journey.\u00a0\u003cbr\u003e\u003cbr\u003eAt one time art, was only for the high class and rich. It show cased a families wealth more than their art interests. Today the world is changing! Thank goodness. Today if we love something, we buy it, if it brings us joy we buy, if it interests up we learn to create it.\u00a0 It doesn\u0027t matter what any one else in the world thinks.\u00a0 Everyone needs to have a little art in their life, whether they enjoy shopping for it, creating it, studying it, or simply taking the kids crayons to a coloring book.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to create art that appeals to a lot of people, something for everyone. If that isn\u0027t hard enough I have to make it affordable. Which rubs a lot of artists the wrong way. As much as I would love to make a living at this, I would rather share it with everyone and keep my day job.\u00a0 So I keep my prices as low as I can to cover materials (some times even less.... ) If you need proof they are low, check out\u00a0\u003ca href=\"https://www.etsy.com/ca/shop/KaycArtwork?ref=seller-platform-mcnav\" target=\"_blank\"\u003eMy Shop\u003c/a\u003e and compare them to others Artist.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI work with adults and children in my day job, who could benefit from some free art classes, which I would love to one day be in a situation to be able to offer. This is where you come in!\u00a0\u003cbr\u003e\u003cbr\u003eAny little bit helps, me share the love of art!\u00a0\u003cbr\u003e\u003cbr\u003eThank you, again for your interest. Feel free to check out my ever growing you tube\u00a0\u003ca href=\"https://www.youtube.com/channel/UCJfQLnO0QxTqzb0-3O5KMkw/videos?sort=dd\u0026amp;view=0\u0026amp;shelf_id=0\u0026amp;view_as=subscriber\" target=\"_blank\"\u003echannel\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.facebook.com/KaycArtwork/\"\u003eMy Facebook\u003c/a\u003e page, where you can also find a linked group perfect for any Canadian Artist of any kind to join, and help start a movement, together!\u003cbr\u003eKatherine Clarke\u003cbr\u003e"
