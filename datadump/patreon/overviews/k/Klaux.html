hat surely you\u00b4ll like o(\u2267\u2207\u2266o)\u003cbr\u003e\u003cbr\u003eAs i said before i\u00b4m working in my own comic, here you\u00b4ll find a lot of material from it, pages, extras, designs, chibis etc. You\u00b4ll also find Streams, video recordings, and you can have muy personal feedback! just take a look to my rewards, and choose the one you like!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow it\u00b4s up to me to say that thanks!!! im really glad to have your help in this proyect my patreons. I\u00b4ll give it all for you \u00a0 \u00a0 \u00a0 \u00a0(\u00b4\u00b0\u03c9\u00b0`)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
