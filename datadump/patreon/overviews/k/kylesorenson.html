    "summary": "I\u2019m a singer-songwriter that has been posting a new song to Patreon every month since the end of 2015. Recently, I hit the ten song milestone and put them together into a compilation album that can be streamed online here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.kylesorensonmusic.com/patreon-compilation-volume-1\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon Compilation, Volume 1\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI tell people I write Indie-Folk music in the vein of the Shins or Simon and Garfunkel, but in practice, the music I\u2019ve been posting has been far more eclectic. My initial batch of ten songs included a \u003ca href=\"http://www.kylesorensonmusic.com/blog/chopin-in-the-moonlight\" rel=\"nofollow\" target=\"_blank\"\u003eclassical piece for solo piano,\u003c/a\u003e a \u003ca href=\"http://www.kylesorensonmusic.com/blog/so-long\" rel=\"nofollow\" target=\"_blank\"\u003ecountry-tinged instrumental\u003c/a\u003e, and even a \u003ca href=\"http://www.kylesorensonmusic.com/blog/please-dont-take-my-misery\" rel=\"nofollow\" target=\"_blank\"\u003epunk song\u003c/a\u003e. Still, roughly half of my pieces are \u003ca href=\"http://www.kylesorensonmusic.com/playlists#dreamy\" rel=\"nofollow\" target=\"_blank\"\u003eslow, dreamy things with lots of reverb\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn the process of making all these songs, I feel I\u2019ve really started to come into my own. I\u2019ve gotten many wonderful responses from listeners, as well as other songwriters\u2014a lot of folks seem to genuinely enjoy my music. I\u2019m looking forward to keeping it going and growing a larger following.\u003cbr\u003e\u003cbr\u003eThe songs will all be free to stream here on Patreon, Soundcloud, and my personal website, \u003ca href=\"http://www.kylesorensonmusic.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.kylesorensonmusic.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you do enjoy the music I make, please become a patron. $1 a month is low enough for anyone to afford, and while it may not seem like a lot of money, the dollars will really add up as more people get involved. Your support will mean a great deal to me personally, and in time it may very well help me achieve the larger goal of becoming a self-supporting artist. Plus, there are some fun perks to becoming a patron.\u003cbr\u003e"
