    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://d30womf5coomej.cloudfront.net/sa/a9/736791be-a913-4712-979a-aad9a0a8ba9f.jpg\" style=\"width: 558px;\"\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout the Comic\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eUntil Sunset is a LGBT webcomic about Isaac, a boy who has resigned himself to being stuck alone in his family holiday house for 2 months \u2013 until he meets Derek, a merman that got wounded when swimming too close to a fishing boat. Now Isaac gets to spend his holiday nursing his new friend back to health, and finds that he wouldn\u2019t want to spend it any other way. \u003cbr\u003eGenres for this comic include romance, comedy, day-in-the-life, fantasy and adventure.\u003cbr\u003e\u003cbr\u003eI draw LGBT friendly art. While it is often labelled as BL or yaoi, I try to keep my art and stories from having any of the problematic troupes set within those genres, and try to depict healthy and realistic relationships between my characters.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://tapas.io/series/Until-Sunset\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTapas\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0|\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/until-sunset/list?title_no=79341\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWebtoons\u003c/span\u003e\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"http://until-sunset.smackjeeves.com/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSmackjeeves\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-jnb1-1.xx.fbcdn.net/v/t1.0-9/26169922_10215001233081174_2039164013793682286_n.jpg?oh=56893624d488f1e2c4d71dccee68dc49\u0026amp;oe=5AB3859B\" style=\"width: 255px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout the Artist\u003c/span\u003e\u003c/h3\u003eI\u0027m Kaylee, going by KayLingLing7 or Kayworx on most places on the internet, and I live in Cape Town, South Africa. I am a big fan of anime and Disney, and have a mild obsession with collecting house plants. I create Until Sunset, while also creating a lot of fanart and original art, and my dream is to create LGBT art and stories full time.\u00a0\u003cbr\u003e\u003cbr\u003eI studied makeup for film, and while the experience and skills I learnt are invaluable, I found that doing makeup is not where my true passion lies -  making digital art and telling stories has always been where I am happiest, and all I want to do is create more original content - Until Sunset first and foremost, but with spin-offs, doujinshi, future series and merchandise in the works too.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://twitter.com/KayLingLing7\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://plotindevelopment.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"https://www.instagram.com/kayworx/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/945a896754bcdee6451399c1a3814f40/tumblr_oxgp1pS59i1wobpz3o1_540.jpg\" style=\"width: 598px;\"\u003e\u003c/blockquote\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Become A Patron?\u003c/span\u003e\u003c/h3\u003eBy becoming a Patron you will first and foremost be supporting me in my endeavor to become a full-time professional artist, as Until Sunset is a free comic and I would like to keep it that way.\u00a0Through Patreon I want to share more with my followers, and create more original content in the future - Until Sunset first and foremost, but with spin-offs, doujinshi and future series in the works too.\u003cbr\u003e\u003cbr\u003eI also draw fanart over on Tumblr both at\u00a0\u003ca href=\"https://plotindevelopment.tumblr.com/\"\u003e\u003cstrong\u003eplotindevelopment\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://smutindevelopment.tumblr.com/\"\u003e\u003cstrong\u003esmutindevelopment\u003c/strong\u003e\u003c/a\u003e (NSFW), where I draw fanart for Yuri!!! on ice, Attack on Titan, Haikyuu!!, Voltron, and whatever else may come along.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat can you get out of pledging to my Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBy becoming my Patron you will the perks of:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePolls deciding what I\u0027ll be creating next and when I will do live streams\u003c/li\u003e\u003cli\u003eGet to ask the first questions for Q\u0026amp;As involving the characters in Until Sunset\u003c/li\u003e\u003cli\u003eSee work in progress and get early access to all my fanart and original art\u003c/li\u003e\u003cli\u003eView new comic pages as soon as they are finished\u003c/li\u003e\u003cli\u003eGet exclusive NSFW art of the Until Sunset boys, as well as early access to all NSFW fanart\u003c/li\u003e\u003c/ul\u003eIf you have come to this Patreon because you like my fanart but do not read my comic, feel free to pledge to the $1, $10 or $15 tiers and message me to thell me that you are there for fanart instead of comic art, so that I know to make more content you are here for.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you for visiting my Patreon!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
