    "summary": "\u003cdiv\u003e\u003cimg\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\"Keep Loxicha Free\" is an \u003cstrong\u003eeconomic solidarity\u003c/strong\u003e project with former \u003cstrong\u003epolitical prisoners \u003c/strong\u003ein Oaxaca, Mexico, \u003cstrong\u003e\u00c1lvaro Sebasti\u00e1n Ram\u00edrez\u003c/strong\u003e and \u003cstrong\u003eAbraham Garc\u00eda Ram\u00edrez\u003c/strong\u003e, who are facing the threat of reincarceration, unless they pay exorbitant \"damage reparations.\" \u00c1lvaro and Abraham are indigenous community organizers from the Loxicha region of the state of Oaxaca, who spent \u003cstrong\u003etwenty years in prison for confronting the Mexican state\u003c/strong\u003e. \u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAfter twenty years of l\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eegal battles and political solidarity, \u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u00c1lvaro \u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eand Abraham\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eobtained their freedom via \"early release\" on July 7, 2017. However, as part of the conditions for their freedom, they are both obligated to pay the state court approximately $280 and ~$250 dollars, respectively, in \"reparations\" each month for two years\u2014whilst subsisting on less than $100 per month\u2014or they will be forced to retun to prison. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goal \u003c/strong\u003eis to cover the \u003cstrong\u003e$530 dollars\u003c/strong\u003e ($250 for Abraham and $280 for \u00c1lvaro) each month to cover Abraham and \u00c1lvaro\u0027s reparation fees and keep them free. All the money goes directly to them. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease consider making a recurring donation\u003c/strong\u003e\u2014even a couple of bucks or what you\u0027d pay for a coffee go a long way when it becomes part of a collective effort.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003ePractice solidarity and mutual aid!\u003cbr\u003e\u003cbr\u003eOne-time donations  via \u003cstrong\u003ePaypal\u003c/strong\u003e are also welcome to \u003ca href=\"mailto:freedom4abraham@protonmail.com\"\u003efreedom4abraham@protonmail.com\u003c/a\u003e.\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u00a1Help us keep them free!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
