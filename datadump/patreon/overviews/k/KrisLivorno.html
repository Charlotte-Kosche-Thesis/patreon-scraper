     "about": "I am a yoga student of six years. In 2015 I completed my first hatha yoga teacher training program. I believe that discovering alignment is key to achieve fluid breath control. Breath guides our thoughts and our actions. Without the breath we panic and no one wants to panic ;) I enjoy futbol and football as well as plant based cooking.\u003cbr\u003e\u003cbr\u003eWorkshops attended:\u003cbr\u003eBarefoot Boot  Camp with Daren Rhodes\u003cbr\u003eSkill in action, On the Field of Dreams, Evenness of Mind is Yoga with Noah Maze ( seven hours thirty minutes attended )\u003cbr\u003eBackbends with Irene Papas, \u003cbr\u003eSplits, Laterals \u0026amp; Transitions + Getting to the core of it: Arm balances, inversions\u003cbr\u003eand the freedom that comes with those! +Permission to release those hips and\u003cbr\u003eget acquainted with the Eka Pada Sirsasana family with Carmen Aguilar ( seven hours thirty minutes attended),\u003cbr\u003eIntrinsic Genius with Meghan Currie ( nine hours attended )\u003cbr\u003ePlayful Practice Vinyasa Flow with Irene Papas,\u003cbr\u003e Strong and Bendy with Kerri Verna, \u003cbr\u003eYogahour with Neda Draupadi Honarvar, \u003cbr\u003eYogahour with Rachelle Knowles,\u003cbr\u003eInversions with Kerri Verna ( four hours attended ),\u003cbr\u003eInversions with Patrick Beach,\u003cbr\u003eYogahour with Darren Rhodes and Sam Rice (six hours attended) ,\u003cbr\u003eYogahour with Darren Rhodes,\u003cbr\u003eRhythms of a Ball and Socket with the Southeast Yoga Conference.\u003cbr\u003e\u003cbr\u003efollow my progress on instagram @ Changelingyoga",
