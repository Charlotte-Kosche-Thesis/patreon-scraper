    "summary": "\u003cstrong\u003eWho I am?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHi! I\u0027m Laura and I\u0027m drawing since I can remember.\u003cbr\u003e\u003cbr\u003eDuring my old studies, I acquired a great interest in illustration. Years after this discovery I bought a graphics tablet. This made my interest in illustration was directed towards the digital world.\u003cbr\u003e\u003cbr\u003eNow I\u0027m trying to work as a freelancer illustrator while I\u0027m working to level up my art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI work with traditional and digital techniques.\u003cbr\u003e\u003cbr\u003eI love draw with pencils strange nature forms and sketching a lot of drawings. And I like make illustrations and concept art about cartoon, fantasy, fanart...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do in Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy idea of Patreon It\u0027s create a help to dedicate what I love most while I\u0027m preparing to the future and to get my goals.\u00a0\u003cbr\u003e\u003cbr\u003eIn return, I give you small rewards to give all my love to thank you for your help.\u003cbr\u003e\u003cbr\u003eOn this page you will find weekly drawings, sketches, illustrations ...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards info\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\u0027ll receive your rewards in your mail box at the beginning of the following month (please be patient ^^).\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTiers\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePixie\u003c/span\u003e:\u003c/span\u003e\u003c/span\u003e 1$ -  Exclusive\u003cstrong\u003e\u00a0sketches and wips\u003c/strong\u003e. Access to \u003cstrong\u003epatreon-only activity feeds, polls\u003c/strong\u003e...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eSince here, the next rewards will incorporate the previous reward too, \u003cbr\u003eAll rewards will incorporate the previous rewards too, except Primal dragon in the Fantasy God/Goddess tier.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eLittle creature\u003c/span\u003e\u00a0$3 - Pages of future \u003cstrong\u003ecomic.\u003c/strong\u003e\u00a0Poll for \u003cstrong\u003emonthly request\u003c/strong\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eForest spirit:\u003c/span\u003e $5 - \u003cstrong\u003eHD images\u003c/strong\u003e\u00a0I did in the month. Set of \u003cstrong\u003eprocess pics\u003c/strong\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eElemental creature\u003c/span\u003e\u00a0$7 - \u003cstrong\u003eTime-lapse videos\u00a0\u003c/strong\u003eof digital paintings. \u003cstrong\u003eBrushes\u003c/strong\u003e I used in one pic.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWyvern\u003c/span\u003e\u00a0$10 - \u003cstrong\u003ePSD files\u003c/strong\u003e.\u00a0\u003cstrong\u003eAll brushes\u003c/strong\u003e I used in each pic.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePrimal dragon\u003c/span\u003e\u00a0$30 -Exclusive\u00a0\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecartoon commision\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e for each support: lineart and color or semi-realistic portrait; and complete \u003cstrong\u003emonth\u0027s projects\u003c/strong\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFantasy God/Goddes\u003c/span\u003e\u00a0$80 - Exclusive \u003cstrong\u003eillustration commision\u003c/strong\u003e for each support  \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003eAt the moment, this is what I can offer to you, but in the future I would like to create more styles of work and with this, more rewards.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you very much for your support!\u003cbr\u003e\u003cbr\u003eAll my love for you!\u003cbr\u003e\u003cbr\u003eBye!\u003cbr\u003e\u003cbr\u003e"
