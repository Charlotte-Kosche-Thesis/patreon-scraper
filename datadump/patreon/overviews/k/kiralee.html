    "summary": "Hiya!\u003cbr\u003e\u003cbr\u003eHave you been looking for tips on becoming a happier, healthier you?\u003cbr\u003eDid you know you can still eat your favorite foods and STILL improve your health?\u003cbr\u003eIt\u0027s actually SUPER easy.\u003cbr\u003eAnd I\u0027m here to show you how.\u003cbr\u003e\u003cbr\u003eJOIN THE KIR-MUNITY.\u00a0\u003cbr\u003e...sorry that was a terrible joke.\u003cbr\u003e\u003cbr\u003eBut seriously.\u003cbr\u003eLet me show you my favorite recipes, easy at-home workouts, and tips on how to improve your health with little money and effort! All here on this Patreon Page!\u003cbr\u003e\u003cbr\u003eMy name is Kira, and I am a student at Oregon State University studying Nutrition/Dietetics, on the path to becoming an RDN (Registered Dietitian Nutritionist).\u00a0\u003cbr\u003e\u003cbr\u003eAround two years ago, I decided to start streaming games on twitch.tv. I\u0027ve loved playing video games since I came out of the womb; so why not play them while chatting and hanging out with people?\u00a0I also stream baking tutorials on Twitch from time to time as well!\u003cbr\u003e\u003cbr\u003eAlongside streaming and school, I also love making videos on\u00a0\u003ca href=\"http://www.youtube.com/KiraNesser \"\u003eYoutube\u003c/a\u003e!\u00a0These videos include clips from my streams, music videos, baking tutorials, vlogs, and fitness videos!\u003cbr\u003e\u003ca href=\"http://www.cdbaby.com/cd/shesnotdead2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eSo here is where Patreon comes in:\u003cbr\u003e\u003cbr\u003eSchool, living expenses, along with video props, materials, and equipment can cost a lot!\u00a0\u003cbr\u003eBy supporting me here on Patreon, you make it possible for me to continue to spread my knowledge on fitness and nutrition, make videos, post recipes, and stream on Twitch.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,0);\"\u003e\u003cbr\u003eHow Does Patreon Work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou pledge a certain amount to an individual. Say you pledge $3. It is automatically withdrawn from your account per month or per project. So basically, a recurring donation. :) Mine only happens to be once a month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75,172,198);\"\u003eHow often will you be releasing content?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs often as I can! I will be posting my daily recipes, workouts, health tips, and bringing together a community of people to help support each other\u0027s fitness and health goals. I also stream 3-4 days a week on Twitch.tv/KiraKimura.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(195,214,155);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\u003cstrong\u003eWhat does your one-on-one coaching entail?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eThe difference between the $10 tier and the $50 tier is my one-on-one nutrition coaching. This includes custom calorie/macro customization, weekly phone calls, 24/7 texting, a Fitness/Nutrition starter guide, and recipe booklet."
