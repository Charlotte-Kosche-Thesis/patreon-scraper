    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.kassandramangaka.com/\" target=\"_blank\"\u003eMy Website\u003c/a\u003e | \u003ca href=\"https://tapas.io/Kassandra-Mangaka\" target=\"_blank\"\u003eTapas\u003c/a\u003e | \u003ca href=\"https://www.webtoons.com/search?keyword=kassandra%20mangaka\"\u003eWebtoons\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/kassandramangaka/\"\u003eInstagram\u003c/a\u003e\u003ca href=\"http://www.webtoons.com/search?searchMode=AUTHOR\u0026amp;keyword=Kassandra%20Mangaka\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eAbout Me\u003c/h3\u003e\nHello my name is Kassandra and I am an Illustrator. Thank you for taking the time to visit my page. I\u0027m 24 and wish to quit my full-time job at a theme park I will not name and be a full-time writer/illustrator.\u00a0As one may suspect, drawing manga takes time so chapters may or will have long periods in between them. Fear not for I will provide silly mini comics and videos to fill the time between.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWhat I\u0027m Working On\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.webtoons.com/en/challenge/chasing-butterflies/list?title_no=139759\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-9/31092020_10155781936012862_8662407097058590720_n.jpg?_nc_cat=0\u0026amp;oh=47c06a286721878f17669cb507c65a3a\u0026amp;oe=5B54C4A3\u0026amp;_nc_o2e=z9fc2c74f\u0026amp;efg=eyJhZG1pc3Npb25fY29udHJvbCI6MSwidXBsb2FkZXJfaWQiOiI2ODEwNjc4NjEifQ%3D%3D\" style=\"width: 332px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eChasing Butterflies\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tChasing Butterflies a manga about two young childhood friends. For most of their lives Ryuunosuke has protected Chouko from others, but one day she disappears after going to visit her mother; leaving Ryuunosuke alone and confused.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.webtoons.com/en/challenge/mangaka-memoirs/list?title_no=124519\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent.ftpa1-2.fna.fbcdn.net/v/t1.0-9/26000894_10155480185797862_4081765389428208698_n.jpg?oh=8bb4c1a5984ad973621253133b4573cb\u0026amp;oe=5AF656C9\" style=\"width: 480px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\tMini series that is free to read and is updated bi-weekly!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eRewards For Your Support\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-9/26991764_10155533964077862_3943907051506493890_n.jpg?oh=91c33661563c9e3805a09ec0fe5ec4f8\u0026amp;oe=5AFD24E2\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eVote on various things like character designs or my next manga topic\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-9/26805485_10155533964082862_4207659242716122239_n.jpg?_nc_cat=0\u0026amp;oh=8976bd165984aeb2f8814c4a04633bc9\u0026amp;oe=5B55EB1B\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003ePreview up coming chapters and illustrations\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-9/26907145_10155533964072862_2375294044226612515_n.jpg?_nc_cat=0\u0026amp;oh=58f2b0c85a80e21720cb737b8e76237e\u0026amp;oe=5B8B8EF3\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eExclusive images, tutorials, behind the scenes, and\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003evideos!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003eFree Sample Video:\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Gd0q1QCaJaA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://www.kassandramangaka.com/\"\u003eMy Website\u003c/a\u003e | \u003ca href=\"https://tapas.io/Kassandra-Mangaka\"\u003eTapas\u003c/a\u003e | \u003ca href=\"https://www.webtoons.com/search?keyword=kassandra%20mangaka\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/kassandramangaka/\"\u003eInstagram\u003c/a\u003e\u003ca href=\"http://www.webtoons.com/search?searchMode=AUTHOR\u0026amp;keyword=Kassandra%20Mangaka\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e"
