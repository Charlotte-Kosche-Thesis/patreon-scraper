    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBy supporting me you will help me fund ongoing \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAdult \u003c/span\u003ecomics as well as sketches and pin-ups.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePatreon supporters gain access to \u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eexclusive sketches and\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHigh Resolution versions of pin-ups and comic pages.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"http://www.karmagikart.com/images/supporter%20level%20images.jpg\" style=\"background-color: initial;\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eWhat you get:\u003c/strong\u003e\u003c/h1\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eComics\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\nThe comics I am working on will fall into three categories, Original, Parody and Bonus.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cu style=\"color: rgb(51, 51, 51);\"\u003e\u003cstrong\u003eOriginal\u003c/strong\u003e\u003c/u\u003e - Comics featuring my own original characters, such as the Cowgirls of the Double D Ranch and The Book Club MILFs. Possibly expanding into other characters as well, such as Selick Jones, Randi and Dave, and new creations (including Fantasy and Superheroes, as well as other things).\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cu style=\"color: rgb(51, 51, 51);\"\u003e\u003cstrong\u003eParody\u003c/strong\u003e\u003c/u\u003e - These comics will feature parody/fan-art of established cartoons, comics, etc. To begin with, this funding will continue my long running \"American Wet Dream\" comic. Once that comic concludes, a new parody comic will take its place.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cu\u003eBonus\u003c/u\u003e\u003c/strong\u003e - The BONUS Comic (which currently updates monthly) will be released early to Patron\u0027s who pledge at least $5.  It will be released at a later date to the general public. Bonus comics may be either Parody or Original.\u003c/li\u003e\n\u003c/ul\u003e\nThe frequency of comic page updates will depend on Goals.\n\u003cbr\u003e\nI will post lower resolution versions of these comics publicly. High resolution versions will be for Patrons only, as well as alternate versions, such as the sketches before inking and versions without text. Patrons of certain backing levels will also be able to pitch ideas and concepts.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cu\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ePin-Ups\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.karmagikart.com/images/patreon-pollwinner.jpg\"\u003e\u003cbr\u003e\u003cem\u003eI\u003c/em\u003e\u003cem\u003en addition to comic pages\u003c/em\u003e, I will complete pin-ups each month (quantity depending on Goals met).\n\u003c/div\u003e\nSome of these pin-ups will be determined by Patron Only Polls, where Patrons will vote on a selection of my sketches. The pic will be fully inked and colored and shared publicly. In addition to having a vote for which pictures get completed, higher resolution and alternate versions will be available for Patrons only. \n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\nPolls will will alternate between original and parody work.\n\u003cbr\u003e\n\u003cem\u003eAdditional pin-ups will be inked and colored each month if certain goals are reached. Currently One Parody and One Original Character pin-up completed each month.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ch2\u003e\u003cem style=\"color: rgb(51, 51, 51);\"\u003e\u003c/em\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eSketches\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h2\u003e\nPatrons will gain exclusive access to all sketches from the Sketch Request Lottery. \n\u003cbr\u003e\nAlso, I plan to upload sketches at least a few times each week based on my own ideas involving my original characters. Additional sketch content will be based on what Goals are met and the Sketch Request Lottery.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003cimg src=\"http://www.karmagikart.com/images/sketch%20request%20lottery.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cstrong\u003eSketch Request Lottery:\u003c/strong\u003e\u003c/h2\u003e\nSupporters who have donated enough to enter the sketch request lottery may submit an idea for me to sketch. \n\u003cbr\u003e\nThere will be one Original and one Parody suggestion will be selected at random and sketched each month. At the $100 milestone goal, this selection will become weekly and will alternate each week between Original and Parody. \n\u003cbr\u003e\nThese sketches \n\u003cstrong\u003ewill be eligible\u003c/strong\u003e for future polls to see which sketch is completed.\n\u003cbr\u003e\n\u003cbr\u003e\nSketch request entry guidelines: \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSubmit up to two sentences describing your request. Sentences must be clear, concise and sensible.\u00a0\u003c/li\u003e\n\t\u003cli\u003eUp to two characters may be included.\u00a0\u003c/li\u003e\n\t\u003cli\u003eSetting may be included, as well as props (clothing, dildos, text, etc)\u003c/li\u003e\n\t\u003cli\u003eParody lottery suggestions may include any cartoon, comic or movie characters you choose. Be prepared to provide reference material, if necessary.\u003c/li\u003e\n\t\u003cli\u003eOriginal lottery suggestions\u00a0may either use my original characters, or other non-fanart/non-parody characters you describe. Example: Curvy MILF with big breasts wearing only garters and stockings using a dildo on a slender, small-breasted young lady. The Milf has curly hair and wears glasses.\u003c/li\u003e\n\t\u003cli\u003eNo Children, male-on-male, scat, vomit or gore. Other restrictions may apply, if your nomination is deemed unacceptable, you will be contacted and may submit a new suggestion.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003cstrong\u003eExpanding Patreon\u003c/strong\u003e\u003cbr\u003e\nBased on how well things go here, I will add new milestones as I go.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrent Goals Reached and Upcoming Goals:\u003cbr\u003e\nGoals currently Active\n\u003c/strong\u003e\u003cbr\u003e\nMonthly Original Pin-up Poll\n\u003cbr\u003e\nMonthly Parody Pin-up Poll\n\u003cbr\u003e\nMonthly Bonus Comic\n\u003cbr\u003e\nWeekly Sketch Lottery\n\u003cbr\u003e\nWeekly Original comic updates\n\u003cbr\u003e\nWeekly Parody Comic updates\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUpcoming Goals\u003c/strong\u003e\u003cbr\u003e\nAdditional Pin-ups each month\n\u003cbr\u003e\nBonus comic pages each month\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAdditional goals will be added later.\n\u003cbr\u003e"
