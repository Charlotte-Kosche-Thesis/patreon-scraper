    "published_at": "2017-09-24T11:39:22+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eGreetings\nKnowMates around the world! \u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\nI - CaroKnowNews - have been\ncreating KnowNews zine and sending it out quarterly by snail mail for three\nyears. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eKnowNews is one \ndouble-sided B4 page printed on average photocopiers and posted to \nKnowMates around the world in the first week of January, April, July, \nand October. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI love sending post - knowing that I am responsible for the joy of discovering the arrival of \u003cstrong\u003ereal post.\u003c/strong\u003e \u003cbr\u003eI support postal systems around the world through my continued use of their services and random gifts to Post Office staff. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eKnowNews is purposeless creativity, unidentifiable, joy in the post.\u003cbr\u003e\u003cbr\u003eKnowNews is...\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eFostering creativity is of vital importance in this beautiful mad world we currently call home. Holding myself accountable to this belief, I decided to start with the self - so I create and send KnowNews once a season.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eIf words are unread, do they exist any more than those unwritten?\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eI am committed to improving the quality of my creative output through the medium of snail mail.\u003cbr\u003e\u003cbr\u003eI am fortunate enough to benefit from the generous time and skills of a professional\ndesigner, and I request images and other gems from those more skilled in\nvisual artistry than I. \u003cbr\u003e\u003cbr\u003eThank you for reading about my KnowNews journey - you reading this far already means the world to me.\u00a0\u003cbr\u003e\u003cbr\u003eThe title \"KnowNews\" is from:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eNo news is new news\u003c/em\u003e\u003cbr\u003e\u003cem\u003eOnly old news\u003c/em\u003e\u003cbr\u003e\u003cem\u003eWith new names\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSensation masquerades as change\u003c/em\u003e\u003cbr\u003e\u003cem\u003eBut the pillars of history stand age-old sames.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am sincerely looking forward to physically connecting with you and appreciate any and all of your precious feedback.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWith love,\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCaroKnowNews\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
