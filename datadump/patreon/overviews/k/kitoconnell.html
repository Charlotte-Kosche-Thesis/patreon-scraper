    "summary": "Hi! I\u0027m \u003cstrong\u003eKit O\u0027Connell, \u003c/strong\u003ea gonzo journalist from Austin, Texas and I\u0027d like you to support my work.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eAbout me\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003eI\u0027ve been a writer most of my life, but I embraced journalism as a career during the Occupy movement of 2011. As an organizer and citizen journalist in Occupy Austin, I discovered the thrill of sharing live coverage of breaking events via social media. I began to grow a following by covering direct action and spontaneous marches, and I was one of the first reporters to cover to the infiltration of the movement by undercover Austin police.\u003cbr\u003e\u003cbr\u003eAfter the movement began to wane, I was hired by Firedoglake, an influential progressive blog, where I worked as an editor and correspondent. During 2013, when massive protests broke out at the Texas State Capitol over a proposed anti-abortion law, I brought live coverage via Twitter and livestream to thousands of people.\u003cbr\u003e\u003cbr\u003eThat\u0027s probably when I really knew there was no going back: I\u0027m a gonzo journalist for life. My writing has appeared at\u00a0\u003ca href=\"http://kitoconnell.com/category/journalism/the-establishment/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Establishment\u003c/a\u003e,\u00a0\u003ca href=\"http://kitoconnell.com/category/journalism/mint-press-news/\" rel=\"nofollow\" target=\"_blank\"\u003eMintPress News\u003c/a\u003e, the\u00a0\u003ca href=\"http://kitoconnell.com/category/journalism/the-texas-observer/\" rel=\"nofollow\"\u003eTexas Observer\u003c/a\u003e and\u00a0\u003ca href=\"http://kitoconnell.com/category/journalism/truthout/\" rel=\"nofollow\"\u003eTruthout\u003c/a\u003e, in addition to my homepage,\u00a0\u003ca href=\"http://kitoconnell.com/\" rel=\"nofollow\"\u003eApproximately 8,000 Words\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAs a gonzo journalist, I reject the idea that any reporter can ever really be \"neutral.\" My reporting is closely tied to my activism, and I\u0027m openly biased toward human rights and equality.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhy a Patreon?\u003c/h3\u003eThough I continue to pitch my freelance work to various outlets, with your help, I can produce more original journalism which I publish directly on\u00a0\u003ca href=\"http://kitoconnell.com/\" rel=\"nofollow\"\u003ekitoconnell.com\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eEverything I produce for my homepage is released under a \u003cstrong\u003ecreative commons license, \u003c/strong\u003eso it can be freely republished. In the near future, I\u0027ll be offering more sneak previews \u0026amp; exclusive content for patrons, as well.\u003cbr\u003e\u003cbr\u003eIn today\u0027s state of emergency, one way to support resistance is to support the work of a truth-telling journalist you admire.\u00a0\u003cbr\u003e\u003cbr\u003eDonate today.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eFind me online\u003c/h3\u003eKeep up with me on social media and the internet:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRead my writing at\u00a0\u003ca href=\"http://kitoconnell.com/\" rel=\"nofollow\" target=\"_blank\"\u003ekitoconnell.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFollow\u00a0\u003ca href=\"https://twitter.com/kitoconnell\" rel=\"nofollow\" target=\"_blank\"\u003e@KitOConnell\u003c/a\u003e on Twitter\u003c/li\u003e\u003cli\u003eFollow\u00a0\u003ca href=\"https://instagram.com/kitoconnell\" rel=\"nofollow\" target=\"_blank\"\u003e@KitOConnell\u003c/a\u003e on Instagram\u003c/li\u003e\u003cli\u003eSubscribe to my newsletter,\u00a0\u003ca href=\"http://kitoconnell.com/mailinglist\" rel=\"nofollow\" target=\"_blank\"\u003e\"Gonzo Notes\"\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eRemember, in addition to donating, you can help me by sharing my writing with your friends."
