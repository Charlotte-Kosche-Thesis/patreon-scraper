    "summary": "\u003ch4\u003eWhat is Patreon?\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003ePatreon allows people who appreciate what I do to support my publications and published content by making a monthly pledge.\u003c/li\u003e\n\t\u003cli\u003eYou can pledge as little or as much as you like (imagine if 2000 people pledged $1 each...it adds up)!\u003c/li\u003e\n\t\u003cli\u003eYou are charged when you pledge and then ongoing at the beginning of each month.\u003c/li\u003e\n\t\u003cli\u003eYou can cancel your pledge or change your pledge amount at any time.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eWhat is \u003ca href=\"http://www.UnityofthePolis.com?\"\u003ewww.UnityofthePolis.com?\u003c/a\u003e  Who is Kevin Cole?\u003c/h4\u003eUpdate: 4/22/2018 - Thanks to your support and encouragement, I have started my own podcast entitled \"The Ominous Continuity Podcast\" and have been publishing new episodes over the last few weeks and months.\u00a0 You can check the first episodes below as well as on Podomatic, Youtube and other social media.\u00a0 Thank you for your support!\u00a0\u003cbr\u003e\u003cbr\u003e\nI am a writer, researcher, documentary filmmaker, historian and an artist of multiple mediums. \u00a0I am the content creator of the website \u003ca href=\"http://www.unityofthepolis.com/\" target=\"_blank\"\u003ewww.unityofthepolis.com\u003c/a\u003e where I provide insights into the history of Western Civilization, International Relations, and Education Theory. \u00a0I have been a proud co-producer of \"The Ultimate History Lesson: A Weekend with John Taylor Gatto\" (2012) and a co-writer of the script for the documentary film \"State of Mind: The Psychology of Control\" (2013). I am also a long time content contributor, writer and researcher with my friends @\u00a0\u003ca href=\"http://www.tragedyandhope.com/\" target=\"_blank\"\u003ewww.TragedyandHope.com\u003c/a\u003e and I have appeared and/or my\u00a0work has been featured on the Peace Revolution and 9/11 Synchronicity Podcasts, History...So It Doesn\u0027t Repeat, and The Deep End w/ Richard Grove, in addition to appearances on the School Sucks Project with Brett Veinotte and other podcasts, radio shows and publications over the years.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAt present, my primary areas of focus (aside from analysis of current events) include the history of the Anglo-American establishment, the creation of trans-national politics in the 19th and 20th centuries, the proliferation and lineage of the concept of a \"New World Order\" in International Relations and Geopolitics, the root causes and effects of Globalization, the growing role of technology, cybernetics and political correctness in society, the future of freedom and individual liberty juxtaposed to said movements and last but not least, I am laser focused on the historical role of educational institutions and curricula in the management and governance of society and the expansion of the body politic.\u003cbr\u003e\u003cbr\u003eIn summation, I am just a human being who chooses to do some of my learning and thinking in public for the benefit of others and posterity. \u00a0I am forever curious to learn, process and try to make sense of this world we are living in and I am primarily interested in leaving behind a more accurate map of this terrain for future generations. \u00a0With that in mind, I am exploring starting a podcast and will begin publishing other multimedia productions in the near future. \u00a0(See my posts below and my Exclusive content for Patrons)\u00a0\u003cbr\u003e\u003cbr\u003eI also make music, dabble in audio engineering, photography and poetry. \u00a0You can check out my current projects and where I\u0027d like to go with all of this below. \u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003ch4\u003eAbout my Book Project:\u00a0\u003c/h4\u003e\nIn 2013, after compiling a considerable amount of research and at the urging of John Taylor Gatto, I announced my public intent in\u00a0an\u00a0\u003ca href=\"https://www.patreon.com/posts/history-trivium-14139002\"\u003einterview with Richard Grove\u003c/a\u003e,\u00a0to write a book which I have loosely titled \"The Great Chain of Being and the Organic Unity of the Polis\" or perhaps \"The Ominous Continuity\".\u00a0\u00a0Although these titles may change, the book (and very likely series of books) will provide much needed context into modern day geopolitics, the Rhodes-Milner Round Table plot and will provide a history on the creation, evolution and mythology of the Seven Liberal Arts with\u00a0emphasis on the classical Trivium (or language arts) of Grammar, Logic and Rhetoric. To learn more about this project you may visit the resources I have included below.\u003cbr\u003e\u003cbr\u003eI would rate the research and written content of this book project to be at 65-70% of completion and I am in continual need of website and operating costs, research access fees, and very soon funding for book editing, index creation, cover artwork and to allow myself to remain independent by self publishing and maintaining control and direction of this work in the marketplace.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are four chapters I have made available to the public at my website \u003ca href=\"http://www.unityofthepolis.com/\" target=\"_blank\"\u003ewww.unityofthepolis.com\u003c/a\u003e\u003c/strong\u003e -\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n1.\u00a0\u003ca href=\"http://www.unityofthepolis.com/professor-carroll-quigley-and-the-article-that-said-too-little/\" target=\"_blank\"\u003eProfessor Carroll Quigley and the Article that Said Too Little: Reclaiming History from Omission and Partisan Straw Men by Kevin Cole\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e2.\u00a0\u003c/strong\u003e\u003ca href=\"http://www.unityofthepolis.com/the-ideal-arrangement-of-rhodes-and-the-organic-unity-of-empire-by-kevin-cole/\" target=\"_blank\"\u003e\u003cstrong\u003eThe Ideal Arrangement of Rhodes and the Organic Unity of Empire by Kevin Cole\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e3.\u00a0\u003c/strong\u003e\u003ca href=\"http://www.unityofthepolis.com/the-trivium-and-the-empire-john-robert-seeley-cecil-rhodes-and-the-birth-of-the-english-trivium-method-by-kevin-cole/\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.unityofthepolis.com/the-trivium-and-the-empire-john-robert-seeley-cecil-rhodes-and-the-birth-of-the-english-trivium-method-by-kevin-cole/\" target=\"_blank\"\u003eThe Trivium and the Empire: John Robert Seeley, Cecil Rhodes and the Birth of the English Trivium Method By Kevin Cole\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e4.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.unityofthepolis.com/identity-and-distinction-william-torrey-harris-mass-schooling-and-the-open-secret-of-the-universe-by-kevin-cole/\" target=\"_blank\"\u003eIdentity and Distinction: William Torrey Harris, Mass Schooling and the Open Secret of the Universe by Kevin Cole\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eHere you may view my initial appearance on \"History...So It Doesn\u0027t Repeat\" with Richard Grove and a follow up appearance to discuss my book project on \"The Deep End: Dive Into Consciousness\" with Richard Grove of Tragedy and Hope Communications and Brett Veinotte of the School Sucks Project:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e5.\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=4lR7jqYx22g\"\u003e\u003cstrong\u003eHistory... Interview: The Trivium Method vs. The Classical Trivium: A Briefing by Kevin Cole\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0(2013)\u003cbr\u003e\u003cbr\u003e6.\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=CGfyRdVQhYo\"\u003e\u003cstrong\u003eDeep End 008 The Trivium and Empire w/ Kevin Cole and Brett Veinotte\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e(2016)\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eKevin Cole\u0027s UOP Research Brain\u003c/h4\u003eSince 2009, I have been building an exhaustive historical database to keep a record and backup of my daily research, reading, connections and historical linkages.  I have compiled 11,000 + individual thoughts with over 27,500 links to date centered around (but not limited to) The Trivium of Liberal Arts Education, Anglo-American Establishment, Geopolitics, International Organizations, International Relations, the Tax-Free Foundations, Education Theory, Psychology, Sociology, Conditioning, Religion, Cybernetics, Secret Societies and the historical concept of the New World Order.  ( + much more)\u003cbr\u003e\u003cbr\u003eI have decided to make this available to the public (for the first time) for any donations at or over $50.00.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAfter completing the transaction, I will personally email you with the link to the BrainZip file. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAll funds go toward my operating costs and towards my ongoing research and forthcoming book.\u003cbr\u003e\u003cbr\u003eTo open the Brain file you will need to download the Free or Upgraded versions of the \u003ca href=\"http://www.thebrain.com/\"\u003ePersonal Brain Software at this Link\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eUOP Terms:  Once you download the Unity of the Polis Research Brain, it is yours to do what you please absent uploading or merging it with any other publicly hosted brain files.   All screen shots or sharing of my Research Brain must be attributed to UOP Research. Thank you for your interest and support!\u003cbr\u003e\u003cbr\u003eLearn more here:\u00a0\u003ca href=\"http://www.unityofthepolis.com/kevin-coles-unity-of-the-polis-research-brain-2017/\" target=\"_blank\"\u003ehttp://www.unityofthepolis.com/kevin-coles-unity-of-the-polis-research-brain-2017/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/www.unityofthepolis.com/wp-content/uploads/2017/02/Stats-preview-kcole.jpg?w=656\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/www.unityofthepolis.com/wp-content/uploads/2017/02/Rhodes-Round-Table.jpg?resize=1024%2C404\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/www.unityofthepolis.com/wp-content/uploads/2017/02/Trivium.jpg?resize=1024%2C413\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eUOP Research Podcast? \u00a0Daily news briefs?\u00a0\u003c/h4\u003eIf you build it, they will come? \u00a0 Coming soon ~\u003cbr\u003e\u003cbr\u003eThank you for your visit, your interest and your support! \u00a0Peace.\u003cbr\u003e"
