    "summary": "\u003cstrong\u003eWelcome to my Patreon page!\u003cbr\u003e\u003c/strong\u003eMy name is Allison and I am a knitwear designer and technical editor living in St. John\u0027s, Newfoundland, Canada. I create functional, modern knitwear and accessories. I am a detail-oriented person and my designs reflect that; I love problem-solving and adding clever touches to my patterns so that you can create beautifully polished knits.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat is Patreon, and why did I join?\u003cbr\u003e\u003c/strong\u003ePatreon\u0027s \"What is Patreon\" video says it best:\u00a0\u003ca href=\"https://www.patreon.com/about\"\u003ehttps://www.patreon.com/about\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003eBasically, Patreon is a subscription service that allows fans to support their favourite creators and help them make a living doing what they do best. For a small monthly fee, patrons receive\u00a0exclusive content and build relationships with the artists they support.\u003cbr\u003e\n\u003cbr\u003eI joined Patreon to help support my goal of becoming a full-time knitwear designer. Your\u00a0subscription allows me to spend more time working on the creative side of my business and bringing new designs and other content to you!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhy should you sign up?\u003cbr\u003e\u003c/strong\u003eBy becoming a patron, you\u0027ll not only be supporting me financially, you\u0027ll also be joining the Kniterations community and receiving Patreon-exclusive content not available\u00a0anywhere else.\u003cbr\u003e\n\u003cbr\u003eI offer multiple tier\u00a0levels so you can choose the one that works best for you. There\u0027s no risk and you can cancel at any time.\u003cbr\u003e\n\u003cbr\u003eThank you so much for your support!\u003cbr\u003e\u003cbr\u003e- Allison\u003cbr\u003e\u003cbr\u003eRavelry: \u003ca href=\"https://www.ravelry.com/designers/allison-omahony\"\u003e https://www.ravelry.com/designers/allison-omahony\u003c/a\u003e\u003cbr\u003eWebsite:\u00a0\u003ca href=\"http://kniterations.ca\"\u003e http://kniterations.ca\u003c/a\u003e\u003ca href=\"https://www.ravelry.com/designers/allison-omahony\"\u003e\u003cbr\u003e\u003c/a\u003eNewsletter:\u00a0\u003ca href=\"https://goo.gl/9GZZ7A\"\u003e https://goo.gl/9GZZ7A\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://kniterations.wordpress.com/privacy-policy/\" target=\"_blank\"\u003ePrivacy Policy\u003c/a\u003e |\u00a0\u003ca href=\"https://kniterations.wordpress.com/terms-and-conditions/\"\u003eTerms \u0026amp; Conditions\u003c/a\u003e"
