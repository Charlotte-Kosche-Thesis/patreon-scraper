    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHi, I\u0027m Kiddo.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a Freelance Illustrator,currtenly live at Los Angeles.Everyday I also draw personal illustrations just for fans, practice and fun !\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/8648ea5c683b08fb8512f5533a47ae96/tumblr_oue5b9cOHG1sfa8o6o1_1280.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eThis patreon page is\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003emy chance to creat more fun personal work while leaning at school and of course to communicate with you. With your help I will dedicate my time on personal projects, fan arts, original art and most importantly, share my art, tutorial and cool ideas with you without any financial concerns.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://68.media.tumblr.com/2de039e6cbbe9abc807b96bdfa7e7f28/tumblr_oue5b9cOHG1sfa8o6o2_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe content is mainly about \u003c/span\u003e\u003cbr\u003e\u003c/strong\u003emy speciality , I love creating Original Characters and Costume Design for the characters . I am also a big fangirl , meaning I love to draw fan arts and romace stories between two characters from movie, comic or any TV show in my own style. I mostly enjoy drawing portraits and character designs .\u003cbr\u003e\u003cbr\u003eI have various drawing styles, from doodles sketches to final pieces \u00a0I\u0027ll share them all with you as appreciation for the support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd this is the ONLY place I post \u00a0NSFW stuff ;)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cimg src=\"https://68.media.tumblr.com/526c21df786ff05bf6e2ec2a10d04a3f/tumblr_oue5b9cOHG1sfa8o6o3_1280.jpg\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHere is my\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.rachelxin.com/portfolio-character-design.html\" target=\"_blank\"\u003eWebsit\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://kiddo-w.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://vimeo.com/yingzonganimation\"\u003eVimeo\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://kiddo-w.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003etwitter\u003c/span\u003e\u003c/strong\u003e @Kiddo_hah\u003cbr\u003eIns: Rachel_xin_yz\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/1713e6a158e976a2d9fd9c6115175cbb/tumblr_oue5b9cOHG1sfa8o6o4_1280.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://68.media.tumblr.com/c846d26e0d86cb005c5644d1c966bb84/tumblr_n4yqf9tJlm1sfa8o6o1_r2_1280.gif\" style=\"width: 439px;\"\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
