    "summary": "\u003cimg src=\"https://i.imgur.com/AQmLkvG.png\"\u003e\u003cbr\u003eHey guys! \u00a0If you\u0027re here you probably already know who I am and what I do, but what you may not know is that I\u0027m a full time college student, meaning not only do I lack the time needed to run the Channel on my own but I also lack the funds I need to hire a team in order to make up for this! \u00a0\u003cstrong\u003eI\u0027ve put thousands of hours into my Channel\u00a0and I\u0027ve come to Patreon hoping that enough of my fans enjoy my content enough to consider helping me continue to put out videos!\u003c/strong\u003e\u00a0 If even just 1% of my subscribers could donate, I\u0027d be able to keep on making videos!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003cimg src=\"https://i.imgur.com/Qpkzxa1.png\"\u003e\u003cbr\u003eFirst of all as stated above not only will I be able to keeping putting out content for you, but better content too!\u00a0 \u003cstrong\u003eOf course more importantly, I also offer exclusive rewards to all my Patrons!\u003c/strong\u003e\u00a0 The fans who care so much about me that they\u0027d even be willing to financially support me hold a special place in my merry little band of voice acting enthusiasts! Plus the more you donate, the better the rewards! \u00a0If you\u0027re interested in knowing what these are, they\u0027re all listed to the right side of the page! \u00a0I want you to know your support means the world to me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/vK5osAI.png\"\u003e\u003cbr\u003eAs much as your financial support would mean to me, it\u0027s by no means mandatory. \u00a0I don\u0027t do this for the money, I do it because I love being able to have a positive impact on so many people. \u00a0Whilst without the support of my fans admittedly I won\u0027t be able to reach anywhere near as many people as I\u0027d like to, I\u0027ll still do my best to keep pumping out quality content as frequently as possible!\u003cstrong\u003e\u00a0\u003c/strong\u003e So regardless of whether or not you donate, just know that I truly appreciate what all of you have done for me! \u00a0Thank you so much and I hope you have a wonderful day!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/4Dulczd.png\"\u003e\u003cbr\u003e"
