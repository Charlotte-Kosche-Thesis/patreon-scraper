 of the Non-Aggression Principle = Freedom through anarchy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25aa \u003c/strong\u003eTier 5: You\u0027ll receive a Liberate t-shirt! Show your stand against tyranny. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25aa \u003c/strong\u003eTier 6:\u00a0Your name or username written down in the description of all videos as a supporter. And Google hangout anytime!\u003cbr\u003e\u003cbr\u003eStay liberated!\u003cbr\u003e"
