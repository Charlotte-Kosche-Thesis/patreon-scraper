    "summary": "\u003ch2\u003eGame, Graphics and Software Tutorials: Beyond The Basics\u003c/h2\u003e\u003cbr\u003eHi! I\u0027m Katy from\u00a0\u003ca href=\"http://www.djkaty.com\" rel=\"nofollow\" target=\"_blank\"\u003eKaty\u0027s Code\u003c/a\u003e and I write about software development with an emphasis on video games and related material.\u003cbr\u003e\u003cbr\u003eSince 2006 I\u0027ve posted over 150 articles on topics as diverse as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGames:\u003c/strong\u003e\u00a0complete game development walkthrough series, 2D platform game techniques, collision detection, C++ design patterns, using LightSwitch for game development, tutorials on FMOD, XInput, DirectX in C# and more.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeb:\u003c/strong\u003e PHP, AJAX, RESTful programming\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVarious articles\u003c/strong\u003e on Visual Studio, VBA, Excel, SQL and multi-threaded programming\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027ve also produced numerous pieces of software which are free to download and use from my web site.\u003cbr\u003e\u003cbr\u003eIn 2011 my life was completely wrecked by M.E. / CFS (articles about this on my web site) and I can no longer work professionally. I now survive on a meager state pension, and since the guides take so much energy to write, I feel it is now appropriate to ask for a little help with money.\u003cbr\u003e\u003cbr\u003eI\u0027m proud of the reputation I have built up for writing easy-to-understand thorough guides. I try to make a point of writing about topics that have not been well addressed by existing articles, and going beyond the beginner tutorials to explain how things fit together in more complex real-world coding scenarios.\u003cbr\u003e\u003cbr\u003eJoining as a patron of my site will let you pledge an amount of money you choose to donate for each article, setting a monthly maximum and of course able to stop at any time. At the same time, this will allow me to spend more time making (hopefully) great content.\u003cbr\u003e\u003cbr\u003eAll amounts small and large are much appreciated, so please join Patreon now and help out! Thank you!\u003cbr\u003e\u003cbr\u003e(if you don\u0027t want to pledge for each article,\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=PQS6LB8Z8NKWU\" rel=\"nofollow\"\u003emake a one-time donation\u003c/a\u003e instead)"
