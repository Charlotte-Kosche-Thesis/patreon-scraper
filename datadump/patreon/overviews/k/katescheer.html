    "summary": "\u003cstrong\u003eDo you hate cats?\u003c/strong\u003e Keep reading. \u003cstrong\u003eDo you love cats?\u003c/strong\u003e Also keep reading. (I mention the haters first because otherwise they\u0027ll just zone me out.)\u003cbr\u003e\u003cbr\u003eI volunteer at a feline rescue \u0026amp; sanctuary where- \u003cstrong\u003estay with me, cat haters!\u003c/strong\u003e- one of our biggest initiatives is our Spay/Neuter program. From feral cats \u0027in the wild\u0027 to the adorable (or obnoxious) house cat next door that keeps mussing up your garden, we chop off kitty nuts! (And ovaries). This should excite you, \u003cstrong\u003ethe cat hater\u003c/strong\u003e, because it means FAR fewer kittens running around, and you, \u003cstrong\u003ethe cat lover\u003c/strong\u003e, because it dramatically cuts down on the population of abused, neglected, abandoned and just plain unhealthy cats.\u003cbr\u003e\u003cbr\u003eSo what\u0027s the Patreon page about? Well, our shelter is volunteer run and dedicates its funds to the care of its kitties (including bottle baby orphans!), which means they can\u0027t afford to pay me beyond a pittance stipend each month. Unfortunately, they need me for as much time as I can afford to give them.\u003cbr\u003e\u003cbr\u003eWith your support, I can work for this shelter full time, saving the lives of precious kitties and preventing U.S. overpopulation!"
