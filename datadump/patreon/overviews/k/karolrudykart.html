    "summary": "My name is Karol Rudyk and I am an artist, painter and sculptor from \nPoland. I won a lot of prestigious awards in miniature industry like \nSlayer Sword, Golden Demons, Crystal Brush, Monte San Savino,Hussar and more.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://karolrudykart.com/image/galerie/oferta/82d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nMy adventure with miniatures began in 1995 when I saw Warzone miniatures\n for the first time in one of the bookstores in my home city- Elbl\u0105g. My\n passion was growing constantly, mainly through reading White Dwarfs and\n looking at awesome miniatures.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://karolrudykart.com/image/galerie/oferta/72d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nIt was a long journey from a kid who loves miniatures to who I am today,\n an artist who paints and sculpts miniatures for a living. I created also miniature company ,,KAROLRUDYKART,, with exclusive resin models in 32 mm scale and busts 1/10 .\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://karolrudykart.com/image/galerie/zdjecia/181d.jpg\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 GRRM - Game of Throne author with my miniature\u003cbr\u003e\u003cimg src=\"http://karolrudykart.com/image/galerie/zdjecia/176d.jpg\"\u003e\u003cbr\u003eMy goal is to paint the most amazing projects and if you become my patreon you will be able to see how they are made in high quality videos, tutorials, sbs pdf and also you will have a chance to win some givaways in every month !\u003cbr\u003e"
