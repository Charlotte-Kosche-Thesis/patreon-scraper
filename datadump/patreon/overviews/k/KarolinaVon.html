    "summary": "\u003cem\u003eHellooooo\u003c/em\u003e, Patreons!~\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/213n0a9.jpg\"\u003e\u003cbr\u003e\u003cem\u003eIt\u0027sa me! KarolinaVon!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ekV here! \u00a0I\u0027m \u003cem\u003eso\u003c/em\u003e excited to be able to share more of my work with everyone, especially you guys that support me and my art-- the things I \u003cstrong\u003elove\u003c/strong\u003e to do. \u00a0\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/6roug5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI love \u003cem\u003ecreating\u003c/em\u003e. \u00a0I think we all do, which is why we are here! \u00a0\u003cbr\u003eSpecifically, I\u0027ve modeled for almost a decade now (I am indeed a dinosaur!) and I get \u003cem\u003eso\u003c/em\u003e much enjoyment from shooting-- art nude, glamour nude, highly conceptual weird shit, fashion, lingerie\u2026 pretty much anything that comes my way I am willing to try once, twice if I like it! LOL.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/34q43u0.jpg\"\u003e\u003cbr\u003e\u003cem\u003eSee? Love being nakey. *Insert Tommy Pickles voice* \"Nakey is free, nakey is good!\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eClothes aren\u0027t the enemy though!\u00a0 I very much so love highly stylized, avant-garde, fashion forward, cosplay, extensive team effort collaborations as well!\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/6qa4gh.jpg\"\u003e\u003cbr\u003e\u003cem\u003eUgh- yes, crazy spiked heels, yes makeup, yes cute wardrobe! Yaaaassss, bitch!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIn addition to creating through photoshoots, I \u003cstrong\u003elove\u003c/strong\u003e MOVING. \u00a0I am mainly an aerialist (aerial silks, aerial hoop, dance trapeze etc.) which makes for some badass bendy and athletic photos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/w9g0sm.jpg\"\u003e\u003cbr\u003e\u003cem\u003eAll the\u00a0bendies!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMost importantly I adore performing for live audiences\u00a0but not \u003cem\u003ejust\u003c/em\u003e performing- I love \u003cstrong\u003estory-telling \u003c/strong\u003ethrough physical movement in general and am learning to incorporate my brief theatre background into my ground movements and air vocabulary to create compelling stories-- living works of art.\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2nbsrp4.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\"I live for the applause, applause, applause\u2026!\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your patronage\u003c/strong\u003e\u003c/em\u003e, I can not only do more of what I love but I can do it \u003cem\u003ebigger\u003c/em\u003e and \u003cem\u003ebetter\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eI cannot thank everyone enough for their kindness, love, and support. \u00a0Whether you\u0027re here for the weird ass shit my brain comes up with for photo shoots--\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/vscap1.jpg\"\u003e\u003cbr\u003e\u003cem\u003eAn actual octopus on my bewbs, ya\u0027ll. \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e--Or the leather and/or lace, or the nudies, or the love of theatre, movement, and performance art-\u003cbr\u003e\u003cbr\u003eI sincerely am so glad to have you on my side. \u00a0My weird, lewd, unconventional, never boring-- side. \u0026lt;3\u003cbr\u003e\u003cbr\u003eThank you. \u00a0I can\u0027t wait for you to see what\u0027s in store.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e~Other Ways To Support Me!\u003cbr\u003eInstagram.com/KarolinaVon\u003cbr\u003eFacebook.com/KarolinaVon\u003cbr\u003e-\u0026amp; My Circus Troupe::\u003cbr\u003eInstagram.com/NouveauSudCLT\u003cbr\u003eFacebook.com/NouveauSudCLT\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e**My Amazon Wishlist**\u003cbr\u003e\u003ca href=\"http://a.co/47zjIFl\"\u003ehttp://a.co/47zjIFl\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e*Get personal- just for you! digital photos emailed or instax\u0027s mailed of me in whatever you get from my wishlist + a personalized thank you video! \u0026lt;3\u003cstrong\u003e*\u003cbr\u003e\u003cbr\u003e*Note: Zero Tolerance Policy*\u003cbr\u003e\u003c/strong\u003eUnforunately, some people take advantage of the fact that Patreon only bills every 1st of the month and will \u003cem\u003esteal\u003c/em\u003e my content by subscribing to all these goodies and then cancelling right before, only to resubscribe again after the billing cycle.\u00a0 I will absolutely \u003cstrong\u003enot\u003c/strong\u003e tolerate this.\u00a0 If I notice a suspicious pattern of unexplained pledging and unpledging, I \u003cstrong\u003ewill\u003c/strong\u003e block you from my Patreon and on EVERY social media platform. Sorry this has to be said :(\u003cbr\u003e\u003c/div\u003e"
