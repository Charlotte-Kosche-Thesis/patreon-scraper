    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEN:\u00a0\u003c/strong\u003eOut\u0026amp;About is and independent webcomic created with no funding, just with my spare time. It tells the story of Kevin and his friends going through life and its challenges. Most of the characters are part of the LGBTQ community and the strips also touch that issue, always with irony, comedy and a little bit of sarcasm.\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003ePT:\u003c/strong\u003e Torta de Clim\u00e3o \u00e9 uma webcomic independente criada sem financiamentos externos, apenas com meu tempo livre. Ela conta a hist\u00f3ria de Bruno e seus amigos vivendo os desafios comuns a pessoas LGBTs, assim como desafios comuns e universais como trabalho, amor, amizade e fam\u00edlia, sempre com ironia, de forma leve e engra\u00e7ada.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://outandaboutcomics.com/wp-content/uploads/2016/02/websiteslaunch.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eEN:\u003c/strong\u003e My goal is to entertain and also tackle important issues through representation for some sexual minorities. Please help and support so I can create new strips for you in English and Portuguese!\u003cbr\u003eGo to \u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.outandaboutcomics.com%2F\u0026amp;h=jAQHwJIe7AQHL-TDXvFv_moztfj0OIbVRrO0JWpO4_fYkXQ\u0026amp;enc=AZMjjDgiQWTbbnIG-sE3ocdeGvhRfdArLypNYiZPynGYJPot8YcVHs6SReedxpw0KZE5fziIitAxV0NQH18-rZw72M0HFTSp1UVXeb885o_2opuyAsJ3C-iKvs1xWsUrEVy4kkCuXVtfT4rNpmbeEedCmg7pxk9-we1yFhy8TmRSD_RPpU7rHYMuZhsM-JPw0lE\u0026amp;s=1\" rel=\"nofollow\"\u003ewww.outandaboutcomics.com\u003c/a\u003e and check it out or see some examples here!\u003cbr\u003eHappy reading!\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePT: Meu objetivo \u00e9 entreter e tamb\u00e9m abordar temas importantes atrav\u00e9s da representa\u00e7\u00e3o de minorias sexuais nos quadrinhos. Por favor, apoie o Torta tornando-se patrono para que eu possa continuar criando e produzindo tirinhas do Torta para voc\u00eas em ingl\u00eas e portugu\u00eas!\u003cbr\u003eAcesse \u003ca href=\"http://www.tortadeclimao.com.br\" rel=\"nofollow\"\u003ewww.tortadeclimao.com.br\u003c/a\u003e para ler as tirinhas j\u00e1 produzidas!\u003cbr\u003eDivirtam-se!\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://outandaboutcomics.com/wp-content/uploads/2016/02/1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://outandaboutcomics.com/wp-content/uploads/2016/02/5.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i145.photobucket.com/albums/r222/krisbarz/nada-contra.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://outandaboutcomics.com/wp-content/uploads/2016/02/8-1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i145.photobucket.com/albums/r222/krisbarz/Natildeo-eacute-natural.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://outandaboutcomics.com/wp-content/uploads/2016/02/10.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://outandaboutcomics.com/wp-content/uploads/2016/02/11.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i145.photobucket.com/albums/r222/krisbarz/Seraacute.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://outandaboutcomics.com/wp-content/uploads/2016/02/54.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i145.photobucket.com/albums/r222/krisbarz/capa3.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
