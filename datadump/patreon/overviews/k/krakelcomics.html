    "summary": "\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://ansgartrecksel.files.wordpress.com/2017/10/banner-patreon-intro-comic-2.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSo. Halt. Nochmal ausf\u00fchrlicher, bitte.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGerne. Sieht dann so aus:\u003cbr\u003eLieber sp\u00e4t als niemals habe ich ein Nebengewerbe als Illustrator angemeldet, bin aber hauptberuflich weiter besch\u00e4ftigt. Ich w\u00fcnsche mir f\u00fcr die Zukunft zumindest so viel Erfolg als Illustrator, dass ich entweder den (ungeliebten) Hauptjob voll k\u00fcndigen oder zumindest zugunsten der Selbstst\u00e4ndigkeit um einige Stunden reduzieren kann. Das w\u00e4re super. Dann h\u00e4tte ich mehr Zeit um zu arbeiten.\u003cbr\u003e\u003cbr\u003eMan muss nichts besch\u00f6nigen - wie viele andere Kreative habe ich Patreon eingerichtet, in der Hoffnung so ein bisschen extra Income zu generieren, damit ich den Kopf etwas freikriege und mich besser darauf fokussieren kann, an meinem Stil zu werkeln oder Akquise zu betreiben bzw. Auftr\u00e4ge zu verwirklichen. Schlussendlich sollen auch Kosten wie Standgeb\u00fcren, neue Hardware, die ich ja f\u00fcr die Arbeit brauche, zuk\u00fcnftig vom Nebenberuf getragen werden k\u00f6nnen, damit mein eigentlicher Job in Ruhe Miete, Lebensmittel und \u00e4hnliches einbringt.\u003cbr\u003e\u003cbr\u003eDie Pledges von 1 und 2 $ sind dabei nicht vermessen, denke ich. Selbstverst\u00e4ndlich ist nichts umsonst und niemals kostenlos. Ich will kein Geld geschenkt. -\u00a0Als Dankesch\u00f6n f\u00fcr eure Unterst\u00fctzung gibt es Patreon-only Inhalte, die ich nicht auf Twitter oder auf meiner Seite zeigen werde. Auch wenn ich sehr gerne w\u00fcrde. Ich kenne mich.\u003cbr\u003eDiese Inhalte k\u00f6nnen sein: Fanart oder Skizzen, Tutorials, druckbare Brett- oder Rollenspiel-Inhalte wie Marker, Anzeigetafeln, Karten, Aufsteller und mehr. Je nachdem was mir einf\u00e4llt oder sich aus Umfragen ergibt.\u003cbr\u003e\u003cbr\u003eIch hoffe ich konnte die ganze Situation ausreichend beleuchten. Man kann mir \u00fcber meine Links und auf Twitter gern Nachrichten schreiben, Fragen stellen oder einfach Hallo sagen. :)\u003cbr\u003e\u003cbr\u003eAn dieser Stelle dann nochmal ein gro\u00dfes Dankesch\u00f6n an diejenigen, die sich dazu entschlie\u00dfen mich zu unterst\u00fctzen.\u003cbr\u003e\u003cbr\u003eVielen Dank f\u00fcr\u00b4s Lesen und bis dann. :)\u003cbr\u003e\u003cbr\u003e-----------------------------------\u003cbr\u003eLink-Roll:\u003cbr\u003eT-Shirts https://www.spreadshirt.de/user/Ansgar+Trecksel\u003cbr\u003eWeb\u00a0\u003ca href=\"https://ansgartrecksel.net/\" target=\"_blank\"\u003eansgartrecksel.net\u003c/a\u003e\u003cbr\u003eTwitter\u00a0\u003ca href=\"https://twitter.com/Krakelcomics\" target=\"_blank\"\u003e@Krakelcomics\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eComic\u00a0\u003ca href=\"https://krakelcomics.com/\" target=\"_blank\"\u003ekrakelcomics.com\u003c/a\u003e\u003cbr\u003e"
