    "summary": "Hey friends!\u003cbr\u003eThank you for visiting my cozy little space!\u003cbr\u003e\u003cstrong\u003eI\u0027m Katya\u003c/strong\u003e and I love \u003cstrong\u003emaking life feel, look \u003c/strong\u003eand \u003cstrong\u003etaste good\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCreating and perfecting vegan recipes is what I love best. I am probably jumping around in the kitchen stirring, tasting and styling as you read this. \u003cbr\u003eFrom all sort of satisfying savoury goodness:\u00a0\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0\u003cimg src=\"https://pp.userapi.com/c836438/v836438200/5cc8a/xJ_My8MioFI.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c837229/v837229828/4f728/labag06gO4I.jpg\"\u003e\u003cbr\u003eTo all sort of irresistable sweets!\u003cbr\u003e\u003cbr\u003eMy goal is to make health and compassion easy, appealing and delicious. Healthy cruelty-free food is not just flavourless boring porridges! It is an unbelievable \u003cem\u003eabundance of every flavour\u003c/em\u003e and color imaginable, it\u0027s a huge \u003cem\u003efield for creativity\u003c/em\u003e and a \u003cem\u003eneverending source of joy\u003c/em\u003e. This abundance is there for you! It\u0027s more accessable and affordable then you can think and I\u0027d love you to experience it through my recipes!\u003cbr\u003e\u003cbr\u003eI believe in little steps. I believe that \u003cstrong\u003ehealthy harmonious humanity\u003c/strong\u003e consists of lots of \u003cstrong\u003ehealthy harmonious individuals\u003c/strong\u003e. It consists of you and me. I believe that compassion consists of all the little occasions when we choose tofu over meat. I believe that by making little changes to our everyday choices and actions we can profoundly change our lives for the better and eventually make a huge difference to the world.\u003cbr\u003e\u003cbr\u003eI joined Patreon to give you the opportunity of growing with me and accompanying me on my path to a more balanced life. To be part of one big family on this journey of creativity, compassion and joy, the path to a more harmonious, cruelty-free and happy world\u003cbr\u003e\u003cbr\u003e\u003cem\u003eand I want to do it together with you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c836629/v836629008/67ad4/P15OVhhfe4E.jpg\"\u003e\u003cbr\u003e\u003cem\u003eLet the light of your soul shine upon the world and make it a better place. Let\u0027s do it together!\u003cbr\u003e\u003cbr\u003e \u00a0\u003cimg src=\"https://instagram-brand.com/wp-content/themes/ig-branding/assets/images/ig-logo-email.png\" style=\"width: 33px;\"\u003e\u00a0 \u003c/em\u003e\u003cem style=\"background-color: initial; text-align: justify;\"\u003e\u003cem\u003e\u003ca href=\"https://www.facebook.com/katyacreates\" target=\"_blank\"\u003e\u003cimg src=\"http://logovector.net/wp-content/uploads/2011/11/facebook-f-logo.png\" style=\"width: 35px;\"\u003e\u003c/a\u003e join me as #katyacreates\u003c/em\u003e\u003c/em\u003e"
