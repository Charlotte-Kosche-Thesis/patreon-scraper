    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/caec/f/2018/058/c/3/site_header_by_king_hime-dc4ijp6.png\"\u003e\u003cbr\u003e\u003ca href=\"http://king-hime.tumblr.com/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/87c0/f/2018/058/5/d/link_tumblr_by_king_hime-dc4gn3e.png\" style=\"width: 137px;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/enjoipandas\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6c7d/f/2018/058/8/a/link_fa_by_king_hime-dc4gnoy.png\" style=\"width: 174px;\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Chazittarius\"\u003e\u003cimg src=\"https://orig00.deviantart.net/bb13/f/2018/058/9/2/link_twitter_by_king_hime-dc4gn8d.png\" style=\"width: 144px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://king-hime.deviantart.com/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7b8a/f/2018/058/e/e/link_da_by_king_hime-dc4gnoo.png\" style=\"width: 169px;\"\u003e\u003c/a\u003e\u003ca href=\"http://softraylo.tumblr.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://softraylo.tumblr.com/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/9c2c/f/2018/058/e/0/link_nsfw_tumblr_by_king_hime-dc4gogs.png\" style=\"width: 148px;\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/softraylo\"\u003e\u003cimg src=\"https://orig00.deviantart.net/bd05/f/2018/058/9/2/linke_nsfw_twitter_by_king_hime-dc4gogz.png\" style=\"width: 148px;\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://kinghime.storenvy.com/\"\u003e\u003cbr\u003estorenvy\u003c/a\u003e \u2726 \u003ca href=\"https://sellfy.com/kinghime\"\u003ebase packs\u003c/a\u003e \u2726\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://shop.spreadshirt.com/Kinghime/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://shop.spreadshirt.com/Kinghime/\" target=\"_blank\"\u003eshirts\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://shop.spreadshirt.com/Kinghime/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/f572/f/2018/059/1/c/raylo_anim_by_king_hime-dc4ks9z.gif\" style=\"width: 371px;\"\u003e\u003cbr\u003e\u2606 Hello! I\u0027m\u00a0\u003cstrong\u003eKinghime \u003c/strong\u003eor\u003cstrong\u003e Softraylo\u00a0\u003c/strong\u003e\u2606\u003cbr\u003eI\u0027m a freelance artist and animator who\u0027s looking to pursue\u00a0my passions!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/032e/f/2018/058/1/5/goals_by_king_hime-dc4iia1.png\" style=\"width: 211px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/b9ea/th/pre/f/2018/058/b/c/raylo_2_by_king_hime-dc4ih6t.png\" style=\"width: 166px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eAs of right now my full-time job is freelance commissions, however I want to make more time\u00a0to\u00a0invest in my true love: animation. The purpose of this patreon is to eventually cover all my living costs. This includes rent, utilities, business expenses, conventions, and bigger projects. Your contribution means so much to me and will ultimately go toward my happiness and growth as an\u00a0artist.\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you getting out of all this?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly-access to work, weeks before it\u0027s posted to the public! I would absolutely love if my patrons helped me out on some pinup ideas\u00a0( \u0361~ \u035c\u0296 \u0361\u00b0)\u003c/li\u003e\u003cli\u003eNotifications of commission openings--and early access! Patrons will be alerted of commission openings a day in advance! They will also be able to claim slots two hours before the public can.\u003c/li\u003e\u003cli\u003eLoot boxes! Cupcakes and higher will receive a completely unknown goodie ranging from a chibi to custom doodles to even \u003cem\u003estickers\u003c/em\u003e. The monthly grand prize is a cell shaded commission! \u003cstrong\u003eEveryone is a winner!!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAnimation and comics! I can afford to take time to work on both.\u003c/li\u003e\u003cli\u003ePrivate streams for when I work on patron-only accessible content.\u003c/li\u003e\u003cli\u003eFreebie streams (soon!)\u003c/li\u003e\u003cli\u003eTutorials (soon!) by patron request/vote.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI hope to add more rewards and goals in the future so feel free to leave suggestions of anything you may be looking for! You guys keep me going and that means the world to me\u00a0( \u00b4 \u25bd ` )b\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/efbc/f/2018/058/0/3/thank_you_by_king_hime-dc4igyp.png\" style=\"width: 495px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
