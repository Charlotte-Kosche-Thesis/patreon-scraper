    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/u21gDAzouow\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\ud83d\udca0\u2022\u2022\u2022\ud83d\udd39\u2022\u2022\u2022\ud83d\udca0\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eI envision a world where differences are celebrated rather than shunned, where the unknown is explored rather than feared, \u0026amp; where vulnerability is considered a strength rather than a weakness. \u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YCZ0DqRdd3w?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to The Kristin Chronicles Journey, where consciousness \u0026amp; \ncoping tools are among the many fascinating \u0026amp; applicable topics \ndiscussed along this road to remission as I learn to live with a \ncomplex, disabling health condition called dissociative identity \ndisorder, or DID for short, which is a severe mental illness caused by adverse circumstances during youth.\u003cbr\u003e\u003cbr\u003eRather than possessing one state of \nconsciousness as most people do, I have around two dozen alternate \nstates of consciousness called \"alters.\" \u003cbr\u003e\u003cbr\u003eDissociation might be compared \nwith a terrifying psychedelic trip, or even a severe schizophrenic episode\u2014fascinating yet ghastly.\u003cbr\u003e\u003cbr\u003eI experience life with dozens of perspectives. Severe dissociation causes my consciousness to constantly shift, my identity \u0026amp; viewpoint of the world changing with it. Despite the trauma from such dramatic shifts, experiencing everything from such a wide variety of perspectives is deeply intriguing \u0026amp; thoroughly fascinating. The insights I\u0027ve gained along my journey are nothing short of miraculous. \u003cbr\u003e\u003cbr\u003eThrough\n written words, videos, \u0026amp; various artistic outlets of \nself-expression, I hope to raise awareness about DID, aiding beautiful souls along the way with their journey towards healing, self-discovery, \u0026amp; personal growth. \u003cbr\u003e\u003cbr\u003eThere are \nno treatments, support groups, or medications available for DID. Few \npeople understand anything about DID, either, so those who live with it \nsuffer alone. \u003cbr\u003e\u003cbr\u003eRaising awareness dramatically impacts the \nreality of those with DID for the better. Sharing my journey has already positively touched the lives\n of people all around the globe, which empowers me to keep going full speed ahead.\u003cbr\u003e\u003cbr\u003eThese\n chronicles explore self-awareness, self-love, \u0026amp; self-discovery in \ndepth on a personal level. I share my own journey while challenging my \nreaders to reflect upon their own walks of life. \u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\ud83d\udca0\u2022\u2022\u2022\ud83d\udd39\u2022\u2022\u2022\ud83d\udca0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eAlong the \njourney, I also play the role of life coach for several individuals who \nstruggle with similar issues as I do. In joining my journey, you are \nalso supporting theirs, \u0026amp; we all thank you deeply for your \ninvolvement in The Kristin Chronicles Journey. \u003cbr\u003e\u003cbr\u003eI strive to reveal that we are both majestic \u003cem\u003eROYALTY \u003c/em\u003e\u0026amp; get-your-hands-dirty-in-the-trenches \u003cem\u003eWARRIORS\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eI\n aim to cast a light revealing/ radiating the divine light within us \nall, - to help beautiful souls recognize \u0026amp; release their inner \nlight, beauty, worth, \u0026amp; potential.\u003cbr\u003e\u003cbr\u003eI want to be an example of what being broken \u0026amp; beautiful genuinely \nlooks like. I want to shine through the cracks of my broken humanity\u2014not\n pretend that I don\u2019t have any cracks at all. I want to be the rainbow \nafter the storm\u2014because I am also the storm, \u0026amp; I refuse to feel \nshame for that aspect of my identity. I want to be the beautiful rose \nthat represents a cherishing love\u2014\u0026amp; also the thorns that poke you as\n you hug me. Because that is real. That is true. That is who I am.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\ud83d\udca0\u2022\u2022\u2022\ud83d\udd39\u2022\u2022\u2022\ud83d\udca0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eWhat do YOU get out of all this? Why should YOU join the Kristin Chronicles journey \u0026amp; becomes a patron?\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFirst-hand account of life with a fascinatingly complex yet terrifyingly disabling health condition\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThought-provoking articles \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eChance to change lives, as your support helps the Kristin Chronicles mission continue\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003eOriginal photography\u003c/li\u003e\u003cli\u003eOriginal poetry\u003c/li\u003e\u003cli\u003eInspirational \u0026amp; insightful videos\u00a0\u003c/li\u003e\u003cli\u003eThe gratification of knowing you are supporting an incredible cause\u003c/li\u003e\u003cli\u003ePrivate peeks into the personal life of The Kristin Chronicles: behind the scenes\u003c/li\u003e\u003cli\u003eThe opportunity to contribute your own opinion towards the creative process of The Kristin Chronicles \u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eGoal of The Kristin Chronicles Journey: how I\u0027ll know I\u0027ve succeeded on my mission.\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003ePeople who once had little to no understanding of mental health now understand the basics as well as important terms such as dissociation. \u003c/li\u003e\u003cli\u003ePeople who once felt ashamed by their feelings now speak openly about their mental health.\u00a0\u003c/li\u003e\u003cli\u003ePeople struggling with DID (such as myself) no longer need to live in the shadows \u0026amp; fear sharing their true identities with their surrounding world.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eShort-term goals of the Kristin Chronicles: \u003cbr\u003e\u003cul\u003e\u003cli\u003eContinue creating content for my blog, both written articles \u0026amp; video creations. \u003c/li\u003e\u003cli\u003eContinue sharing my journey on social media to advocate for mental health, to challenge myself to focus on the positives of life\u0027s journey, \u0026amp; to offer a helping hand to others struggling with mental illnesses. \u003c/li\u003e\u003cli\u003eContinue working with mental health non-profit organizations to raise both awareness \u0026amp; finances to help those in need.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLong-Term goals of the Kristin Chronicles: \u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePublic speaking about mental health at local high schools \u0026amp; colleges. \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eApply to be on television talk shows like Dr. Phil \u0026amp; Ellen DeGeneres to both raise awareness about DID \u0026amp; gain support \u0026amp; resources along my healing journey.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePrepare a TedTalks speech \u0026amp; apply to speak at a conference.\u00a0 \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWrite a book about my journey with DID.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDesign apps to help manage DID, including an avatar creator to help bring the alters to life in a helpful, healing manner, \u0026amp; a \"mood tracker\" to keep notes about various symptoms \u0026amp; problematic issues DID poses. \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWrite a workbook to guide newly diagnosed DID patients through the early stages of treatment, specifically using the co-consciousness approach where the priority is getting to know the alters (including addressing the effects of trauma moreso than just memories of the original event).\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDesign a proposed treatment plan for DID, as no great one exists, or at least some tool or guidebook for therapists who are learning to treat DID.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\ud83d\udca0\u2022\u2022\u2022\ud83d\udd39\u2022\u2022\u2022\ud83d\udca0\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eThe income received through Patreon will allow me to lead a thriving life rather than a disabled one as I continue to heal \u0026amp; grow, helping dozens of other beautiful souls along the way. \u003cbr\u003e\u003cbr\u003eSpecifically, the money will go towards the following: \u003cbr\u003e\u003cul\u003e\u003cli\u003efood\u003c/li\u003e\u003cli\u003emedicine\u003c/li\u003e\u003cli\u003ebasic necessities \u003c/li\u003e\u003cli\u003ecoping tools (such as essential oils \u0026amp; other aromatherapy tools)\u003c/li\u003e\u003cli\u003etransportation\u003c/li\u003e\u003cli\u003ean external hard drive (I\u0027m out of space on both laptop \u0026amp; phone; I either lose content or cannot keep creating it)\u003c/li\u003e\u003cli\u003ea video camera to create higher quality content\u003c/li\u003e\u003cli\u003einexpensive co-pays for various brain scans \u0026amp; medical tests to understand my condition further\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\ud83d\udca0\u2022\u2022\u2022\ud83d\udd39\u2022\u2022\u2022\ud83d\udca0\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e"

    "attributes": {
     "about": "\u2728\u2728\u2728THE KRISTIN CHRONICLES\u2728\u2728\u2728\u003cbr\u003e\u003cbr\u003e\"The Kristin Chronicles Journey: Living with a Dissociative Identity\" is a blog written by Kristin Windsor who has struggled severely with dissociative identity disorder (DID) for over ten years.\u003cbr\u003e\u003cbr\u003eThrough written words, videos, \u0026amp; various artistic outlets of self-expression, Kristin hopes to raise awareness about what DID actually is \u0026amp; how it is a legitimate, debilitating disorder for her. She aims to help others along the way on this group journey towards healing \u0026amp; self-discovery. \u003cbr\u003e\u003cbr\u003ePlease follow her epic journey through whichever platforms works best for you. Your support means the absolute world as she struggles to understand this complex illness completely on her own.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2728Patreon: http://patreon.com/KristinChronicles \u2728\u003cbr\u003e\u2728Website \u0026amp; Blog: http://KristinKarina.wixsite.com/KristinChronicles \u2728\u003cbr\u003e\u2728Personal Journey: http://www.instagram.com/KristinChronicles \u2728\u003cbr\u003e\u2728Social Media: http://www.facebook.com/KristinChronicles \u2728\u003cbr\u003e\u2728Video Blog: http://youtube.com/KristinChronicles \u2728\u003cbr\u003e\u2728BONUS! Self-Awareness Writing Course that will resume when there is a larger demand for it: http://KristinKarina.wixsite.com/INSIGHT\u2728",

     "created_at": "2017-12-26T05:15:22.272899+00:00",
     "description": "\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eProud title of Mental Health Warrior!\u003c/li\u003e\n\u003cli\u003eWeekly articles are released from The Kristin Chronicles on a variety of topics related to mental health, from aspects of dissociative identity disorder to coping tools \u0026amp; tips for cultivating self-love \u0026amp; a healthy ego.\u00a0\u003c/li\u003e\n\u003cli\u003eWeekly video blog. Kristin shares insights into dissociative identity disorder, self-discovery, healing, personal growth, self-care, coping tools, celebrating personal victories, mental health advocacy, shedding the past to embrace the future, unleashing your greatest version, \u0026amp; so much more!\u003c/li\u003e\n\u003cli\u003ePLUS all previous rewards.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
