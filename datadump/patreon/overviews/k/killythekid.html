    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fav6i6NaixQM%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dav6i6NaixQM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fav6i6NaixQM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-09-20T16:31:35+00:00",
    "summary": "Hello frands (friend fans)\u003cbr\u003e\u003cbr\u003eI\u0027m so glad you navigated your way through the world wide web to my Patreon page. I have some really exciting plans for the future and I sincerely want \u003cstrong\u003eyou\u003c/strong\u003e to be a part of it all! With your help, my intention is to up my game making unique, satirical, edgy, darkly comedic work through music and video that will entertain and move people and challenge me as an artist. My fans mean everything to me. I have built my art with and through a tight knit community here in NYC that continue to inspire me to grow and produce important work. Patreon is helping me expand that community and I am so grateful to have you supporting my art. \u00a0\u003cstrong\u003eI have so many more ideas than I do resources right now, so your help is coming at a very important stage in my career as an artist. \u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI plan on releasing 1-2 \"pieces\" per month. Pieces can mean mp3\u0027s, music videos, comedy shorts, special edited live content from the underground of NYC and tours around the world or short docu/mocumentaries. \u00a0\u003cstrong\u003eYou can always set your monthly maximum so\u003c/strong\u003e \u003cstrong\u003eyou will never be charged more then your set budget and you can always cancel at any time.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e I work with amazing and talented artists, animators, musicians, filmmakers, dancers and puppeteers. I can\u0027t wait to be able to introduce you to them through our projects AND pay them for their work! \u003cstrong\u003eI also have some amazing rewards set up for you, which is all part of the fun and a challenging part of the work, as well. I\u0027m excited to get started and I hope you are, too.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI know my voice and what I want to say. My people (YOU!) are my muse and my mentors. You are supportive, intelligent, kind and creative in your own right. I want to be free to create while still being accountable to the patrons who support my work.\u003cbr\u003e\u003cbr\u003eI will release all my content for free: on my website, Youtube, Soundcloud\u00a0and any other\ncontent providers that will help to ensure that the work you\u2019re helping fund is\nseen on heard by as many people as humanly possible.  Going forward, what\u0027s mine is yours.\u00a0You can have it, you can share it, you can do whatever you like with it, \u003cstrong\u003ebut\u00a0I do need support from you if I\u0027m to continue on making great work. \u003cstrong\u003eTogether, we can make better,\nbigger, bolder, riskier and more daring work! Let\u0027s do this together. Partners?\nPartners.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eBIO\u003c/strong\u003e\u003cbr\u003eKiller Killy Dwyer is a \"mockstar\" comedic performance artist and musician. Her catchy and completely unexpected one-of-a-kind act can best be described as dark comedy cabaret rock using vocal looping, mistakes and improvisation, audience participation, found sound, homemade instruments, toys and apps. \u201cKilly is like Reggie Watts meets Carol Burnett meets Laurie Anderson.\u201d Often, Killy mixes multi media video work, puppetry, dance and performance art into her shows. Killy is a 2 time Andy Kaufman Award Finalist, was named \u201cOne of Five Female, Brooklyn Artists You Should Know\u201d by Brooklyn Exposed, was nominated by Planet Connections for Best Band/Musician and has received Frigid Fest\u2019s coveted Audience Choice awards for her sharp, satirical comedy musicals \u201cHyster-Killy\u201d,  \u201cKILL THE BAND\u201d and \u201cMy Box\u201d. Her music has been featured on Dr. Demento, is in rotation on Sirius XM\u0027s Raw Dog Comedy Station, 4 of her songs were featured on NPR\u0027s American Parlor Songbook and she is proud to be a producer of the NY Funny Songs Fest. Killy tours her act world wide and will be going west for a fall tour of her latest work and has her own public access show \"Alter Ego\" airing on NYC\u0027s MNN beginning Nov 2015! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRESS\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\"The vivacious Killer Killy Dwyer presents a surreal alt-performance revue...\" TimeOut New York (Critics\u0027 Pick)\u003cbr\u003e\"St. Mark\u0027s Theater rocked with laughter\" New York Press\u003cbr\u003e\"Leading the whole is Killer Killy Dwyer, comedian, performance artist, and all around rock star. If you could tap into a fraction of her energy you could powerVegas for a week.\" \u003ca href=\"http://nytheater.com/\"\u003eNYTheater.com\u003c/a\u003e\u003cbr\u003e\"The spirit is one that celebrates uniqueness and captures the best parts of the New York fringe music and art scene\" Broadway World\u003cbr\u003e\"A tiny blonde powerhouse\u2026had the audience in full-body laughter!\" Village Voice\u003cbr\u003e\"Killy Dwyer (does) an incredible job of balancing smart with funny with catchy\" The Happiest Medium\u003cbr\u003e\"Fun times for all. It has the essence of punk cabaret performance art and it\u0027s easy to get into. It\u0027s packed with quirky songs and lots of laughs from out of nowhere.\" \u003ca href=\"http://nytheater.com/\"\u003eNYTheater.com\u003c/a\u003e\u003cbr\u003e\"A fun fringe show with sharp satire and a healthy dose of goofiness.\" \u003ca href=\"http://theateriseasy.com/\"\u003eTheaterIsEasy.com\u003c/a\u003e\u003cbr\u003e",
