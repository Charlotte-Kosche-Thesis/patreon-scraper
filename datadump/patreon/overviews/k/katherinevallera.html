    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://blog.tours4fun.com/wp-content/uploads/2016/11/kat_vallero_falcon_dubai-960x600.jpg\"\u003e\u003cstrong\u003e\u003ca href=\"https://muckrack.com/katherine-vallera\" target=\"_blank\"\u003eExplore my portfolio on Muckrack\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/katvalleratravel/\" target=\"_blank\"\u003eFollow me on Instagram\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePreeminently published by \u003ca href=\"https://www.travelpulse.com/bio/katherine-vallera\" target=\"_blank\"\u003eTravelPulse\u003c/a\u003e and \u003ca href=\"https://www.seattletimes.com/author/katherine-vallera/\" target=\"_blank\"\u003eThe Seattle Times\u003c/a\u003e, I\u0027m an award winning\u00a0\u003ca href=\"https://www.travelleaders.com/travel_agent/agent-details.aspx?id=87054\" target=\"_blank\"\u003etravel professional\u003c/a\u003e and multimedia specialist who has received recognition for being a \u003ca href=\"http://www.travelagentcentral.com/people/travel-agent-s-8th-annual-30under30\"\u003eleader in travel\u003c/a\u003e and \u003ca href=\"https://thepollinationproject.org/grants-awarded/kat-vallera-music-lombok/\"\u003eagent for social change\u003c/a\u003e. I take great pride in my work and am dedicated to going the extra mile to tell stories that \u003ca href=\"https://www.travelpulse.com/news/features/where-does-puerto-rico-go-from-here.html\"\u003ereflect the human experience\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eThis resolve can be time consuming, and while well received, it takes more than well wishes to fund my work. That\u0027s why I extend my gratitude to you for becoming a patron of progress and substantiating the value of independent journalism to society.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/17544298_fb_1484733421.7434_funddescription.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Invest in the Arts?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThe Renaissance was driven by the patronage of artists and big thinkers, ensuring the means for visionaries to create. It was this investment in creative minds that ushered humanity out of the dark ages and into the light. In today\u0027s postmodern world, it\u0027s equally as important to ensure that artists are patronized in order for there to be human progress.\u003c/div\u003e"
