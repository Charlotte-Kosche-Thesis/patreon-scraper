    "summary": "Thank you for your continued support of Kinda Neat. We hope that our careful curation has significantly affected your music library. Our goal is to introduce you to artists we find interesting, and do that with integrity. A show about music made by musicians.\u003cbr\u003e\u003cbr\u003eBen and I have been working on the show for 4 years. It\u0027s been a labor of love and has steadily and continually grown. We approach our Youtube channel in the least \"Youtube-y\" way possible. We don\u0027t self promote, we don\u0027t make flashy overproduced videos, we don\u0027t cross-promote with other Youtubers, we just put a musician in front of a microphone and let their talents shine. The same goes for the podcast. We\u0027ve never done read-in ads, and we\u0027ve avoided dozens of podcast network offers to keep bringing you episodes that are ad-free.\u00a0\u003cbr\u003e\u003cbr\u003eWe don\u0027t see revenue from most of our biggest Youtube videos since the music copyrights belong to the artists we\u0027ve introduced to you. That means we essentially do this for free (or at least for below minimum wage every month). As the show continues to grow, so does our overhead, and we\u0027d love your help keeping Kinda Neat thriving.\u003cbr\u003e\u003cbr\u003eIf we could get even 5% of our 200,000 Youtube subscribers to donate 1 dollar per episode, it would make a huge difference in our lives.\u003cbr\u003e\u003cbr\u003eThank you for being part of our community, our appreciation is infinite.\u003cbr\u003e\u003cbr\u003e-Lee (some of you might know me as Intuition)\u003cbr\u003e"
