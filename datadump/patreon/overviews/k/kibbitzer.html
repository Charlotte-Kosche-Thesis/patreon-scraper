    "summary": "\u003cstrong\u003e* this is a charging upfront page! check this link if you don\u0027t know what is it!\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\" rel=\"nofollow\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\u003c/a\u003e \u003c/span\u003e\u003cstrong\u003e*\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello to everyone! I\u0027m gonna tell you something about my Patreon experience! It\u0027s difficult to explain some things with my english, but I\u0027ll try! I just want to be honest and clear!\u003cbr\u003eReading this maybe you\u0027ll understand something about this complicated site!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m here on patreon since 2015, things were veeery different!\u00a0\u003cbr\u003eAt that time I used to make my rewards IMMEDIATELY visible after the subscription!\u003cbr\u003eIt was fast and fair from my point of view!\u003cbr\u003eBUT THEN...someone started to decline the pledge before the end of the month...and I was like \"whaaat, but they saw all the exclusive contents! D\u0027: \"\u003cbr\u003e\u003cbr\u003eSo I started to give the rewards with a private message after Patreon processes all the pledges \"at the beginning of the NEXT month\"! but I don\u0027t like it..people is forced to wait\u00a0 for a long time XD\u003cbr\u003e\u003cbr\u003eIn those days maaaaaany people confuses \"the next month charge\" with \"a double charge\" and that\u0027s frustrating for everybody! I don\u0027t know why but sometimes they feel cheated by me :\u0027D\u003cbr\u003e\u003cbr\u003eBut the biggest problem is another one!!\u00a0\u003cbr\u003eTHE NEW PATRONS SHOULD READ IT, IT\u0027S IMPORTANT\u00a0\u003cbr\u003eI said I send the rewards with a private message...I do it using a long list with all the names and I send a mass message! it sounds like the perfect solution BUT eeevery single month random names dissappear from the list and I simply don\u0027t send the message!\u003cbr\u003eI don\u0027t know why but it randomly happens to random patrons.\u003cbr\u003e\u003cbr\u003eThat\u0027s why I always say \"if you dont receive your reward until the first week of the month send me a private message!\" \u003cbr\u003eCommunication is the only way to handle this problem, but I like to chat so it\u0027s fine..it\u0027s just a little frustrating! I hope you\u0027ll understand!\u003cbr\u003e\u003cbr\u003eI don\u0027t know what other creators think about patreon..\u003cbr\u003eam I the only one to have these problems?\u003cbr\u003edespite everything I can manage the site and I\u0027m pretty happy!\u003cbr\u003e\u003cbr\u003eBTW If you have any questions, I\u0027m here!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e--------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHOW CAN I GET THE OLD REFERENCES?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI receive this question pretty often!\u003cbr\u003eYou can ask for them with a private message!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI would simply give you a paypal address and then the link to download the files.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow much does it cost?\u003cbr\u003e\u003c/span\u003e\u003c/b\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eThe old reward with all the references until december 2016 is always $15..I see no reason to increase the price.\u003cbr\u003e\u003c/b\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eBUT each 2017\u0027s month costs $5!\u003cbr\u003e\u003c/b\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eSO let\u0027s make an example!\u003cbr\u003e\u003c/b\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\"Until december 2016\" $15+ January $5+ February $5 + march $5= $30\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eYou can also ask for a specific month or buy it in another moment!\u003cbr\u003e\u003c/b\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eI have all the files in an archive so there\u0027s no rush! :\u0026gt;\u003cbr\u003e\u003c/b\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cbr\u003e-----------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to be clear: if you don\u0027t like something...or if you have suggestions to improve this page \u00a0FEEL FREE TO WRITE ME!\u003c/strong\u003e communication is really important to me! \u003cbr\u003eif \u00a0I do something wrong is always in good faith and I do apologies in advance :\u0027D\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll enjoy my gallery!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
