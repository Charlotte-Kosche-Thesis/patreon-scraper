    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://oi67.tinypic.com/9pu9dv.jpg\" style=\"width: 312px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHi! I\u2019m Kael, and I create furry comics and art. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI love what I do, and would like to continue doing it for as long as I can. \u003cbr\u003eHowever, art and especially comics take time and energy. \u003cbr\u003eIf you enjoy my works and would like to express your support through a pledge, that would be really awesome! \u0026lt;3\u003c/div\u003e \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003ePatreon pledges will grant you access to some exclusive content, \u003cbr\u003eas well as give you a venue to express your thoughts and ideas regarding my future works. \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/kaeltiger/1488234098/1488234098.kaeltiger_readys.jpg\" style=\"width: 602px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThis Patreon is about my current project.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eIt revolves around a grey tiger named Kael and his companions who are trying to thwart a rogue warlock in his nefarious quest for power. I believe I have a great and long story to tell and with your help, I hope to be able to tell it whole.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFor the moment, I want to maintain a weekly level of updates.\u003cbr\u003eHowever, in time and with your involvement, I would love to be able to produce two pages per week. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003ePlease be aware that Artwork included in Patreon updates may contain material of an adult nature.\u003cbr\u003eBy pledging, you \u003cstrong\u003eagree \u003c/strong\u003ethat you are of legal age.\u003c/div\u003e\u003cbr\u003eRegards,\u003cbr\u003e~Kael\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e"
