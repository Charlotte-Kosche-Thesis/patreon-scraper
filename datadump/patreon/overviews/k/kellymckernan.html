    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIyIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/663137/16c39f269e9845559211cc4b63580776?token-time=2145916800\u0026token-hash=UtfchfnPKzDIJA1z6MX6X25niE58cGLPsmVnINyLBr0%3D",

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Sg0CiijjY8g\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/Sg0CiijjY8g",
    "one_liner": null,
    "patron_count": 74,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=663137",
    "published_at": "2016-12-24T04:14:47+00:00",
    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/5a0b2fc78dd04134d8843d0f/5a6272cc53450a621ab58bb2/5a627304c83025a5bc4bdd80/1516401414162/welcome.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eHello there! I\u0027m\u00a0\u003ca href=\"http://www.kellymckernan.com\" target=\"_blank\"\u003eKelly McKernan\u003c/a\u003e, an independent artist, freelance illustrator, and single momma. I\u0027m kicking ass at living the dream every day with the support from those who enjoy my watercolor paintings! Over the years, I\u0027ve built up a large social media following by sharing every step of my journey as a full time artist, from showing works-in-progress, creating tutorial videos, sharing behind-the-scenes struggles and triumphs, providing tips and tricks to aspiring artists, giving away original art and special prizes, and of course, taking everyone along on the journey that is my art career.\u003cbr\u003e\u003cbr\u003eWith the introduction of \u003cem\u003eeeeeevil\u003c/em\u003e, small-business crushing algorithms on Facebook and Instagram, it has become harder than ever to reach my wonderful community of supporters! This is why I have\u00a0 a Patreon account - so that I can continue to cultivate this community and reach those interested in my work in a more effective way. I have so much to offer, from in-depth video tutorials, an artist journal, early WIPs and previews of completed artwork headed to galleries, coloring pages, a close-knit Discord and Facebook group experience for my community to interact and share artwork, and even live demos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther ways to support my work:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.kellymckernan.storenvy.com\" rel=\"nofollow\" target=\"_blank\"\u003eVisit my online store\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.ko-fi.com/kellymckernan\" target=\"_blank\"\u003eBuy me a coffee\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.facebook.com/kellymckernanart\" rel=\"nofollow\" target=\"_blank\"\u003eFollow me on Facebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.instagram.com/kelly_mckernan\" rel=\"nofollow\" target=\"_blank\"\u003eFollow me on Instagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://a.co/2HbWoQW\"\u003eDonate art supplies from my wishlist\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/pkM6ktg.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003eDepending on your Patreon budget, interest in my work, and the amount of support you\u0027re interested in sharing, I have eight tiers offering a wide variety of rewards! Have a look to the right for short descriptions, or keep scrolling for additional information on what to expect by becoming one of my Patrons. Thank you for taking a look and please let me know if you have any further questions!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a0b2fc78dd04134d8843d0f/5a6272cc53450a621ab58bb2/5a6272faec212d4634db5057/1516401404715/tier1.jpg?format=750w\"\u003e\u003cbr\u003eFor $2 per month, you\u0027ll get access to a \u003cstrong\u003eplethora of posts\u003c/strong\u003e sharing my works in progress, my thought process on approaching a new piece, peeks at my sketchbook, notes on how I create my color studies, and first look at finished pieces before I post them publicly! This is a great tier for those who are looking to show a little support and don\u0027t want to miss what I\u0027m up to.\u00a0\u003cbr\u003e\u003cbr\u003eYou will also be among the first to hear about sales, exciting releases, and other updates!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a0b2fc78dd04134d8843d0f/5a6272cc53450a621ab58bb2/5a627303c83025a5bc4bdd6b/1516401418132/tiertwo.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eFor $5 a month, you\u0027ll \u003cstrong\u003eget access to all posts in Tier One\u003c/strong\u003e in addition to access to one live demo per month, which will be available to stream for one month following if you miss it! After that, it will be archived and only available to those in Tier Four, who can stream all previous videos.\u003cbr\u003e\u003cbr\u003eYou will also receive \u003cstrong\u003eone coloring page every month\u003c/strong\u003e created from a previous artwork, free to print out and color yourself!\u00a0\u003cbr\u003e\u003cbr\u003eAdditionally, Tier Two gets you access to my \u003cstrong\u003eexclusive Discord channel and Facebook community\u003c/strong\u003e, where members are welcome to share their own works in progress, ask questions, share inspiration, and whatever else you like!\u00a0\u003cbr\u003e\u003cbr\u003eFinally, this tier gives you \u003cstrong\u003eaccess to the Book Club\u003c/strong\u003e! Every month, those who wish to participate will read along with me a book on\u00a0\u003ca href=\"http://a.co/bHC2pLM\" target=\"_blank\"\u003emy reading list\u003c/a\u003e, which we\u0027ll discuss through the month in the Facebook community. I\u0027d like to be able to do a live google hangouts at the end of the month with those in the book club to discuss as well!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a0b2fc78dd04134d8843d0f/5a6272cc53450a621ab58bb2/5a6272fb9140b77cf68b5b04/1516401410390/tier3.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eIn addition to all the \u003cstrong\u003eawesome things in the above two tiers\u003c/strong\u003e, the Magnifying Glass tier at $10 a month includes a regularly updated\u003cstrong\u003e Artist Journal\u003c/strong\u003e, where I will document personal and career triumphs, struggles, current inspirations, and musings. One of the things I can\u0027t really do on Facebook or Instagram is share personal posts anymore as those harm my reach and follower count. However, many seem interested in my life as a single mom and professional artist, and I have a lot to share! Fair warning: it \u003cem\u003ewill\u003c/em\u003e get personal. \u003cstrong\u003eI will talk about difficult things\u003c/strong\u003e, but it will be insightful.\u00a0\u003cbr\u003e\u003cbr\u003eTier three also includes \u003cstrong\u003eone full time-lapse video of a painting\u003c/strong\u003e, including annotations! The monthly time lapse video will be available for streaming for one month. After that, it is archived and only available to those in Tier Four.\u00a0\u003cbr\u003e\u003cbr\u003eFinally, those pledging to this tier receive a \u003cstrong\u003e20% discount in\u003c/strong\u003e\u003ca href=\"http://www.kellymckernan.com/shop\" target=\"_blank\"\u003e my shop\u003c/a\u003e! This can be used on anything, \u003cem\u003eincluding original paintings\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a0b2fc78dd04134d8843d0f/5a6272cc53450a621ab58bb2/5a6272fc0d929750cfa908fa/1516401411117/tier4.jpg?format=750w\"\u003e\u003cbr\u003eIn addition to all the \u003cstrong\u003eamazing rewards above\u003c/strong\u003e, things get \u003cem\u003ereally fun\u003c/em\u003e with this tier at $20 a month because you\u0027ll get stuff in the mail every 2 months! Think of this one like a \u003cstrong\u003eKelly McKernan subscription box\u003c/strong\u003e: you\u0027ll receive 3-5+ items that can include any of the following: stickers, pins, buttons, small prints not found in my shop, con exclusive postcard prints, watercolor swatches, candy, art supplies, and more! \u003cem\u003ePS: If you\u0027re located outside of the US, please add $4 to your pledge to help me cover the shipping cost.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTier four also grants you \u003cstrong\u003eaccess to my archive of tutorial and demo videos\u003c/strong\u003e for streaming at any time you like!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a0b2fc78dd04134d8843d0f/5a6272cc53450a621ab58bb2/5a6273009140b77cf68b5c9e/1516401409365/tierfive.jpg?format=750w\"\u003e\u003cbr\u003eAre you a student or aspiring artist and looking for a little help along the way? At $75 per month, you can \u003cstrong\u003eaccess the Mentorship Express\u003c/strong\u003e, which gets you one in-depth crit and review of a single piece (work in progress or finished is acceptable!) along with photoshop paint-overs and annotations. The Mentorship Express begins after your first billing cycle is completed. This review can be done over email or over one 45 minute live video session.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo learn more about the Mentorship tiers\u003c/strong\u003e,\u00a0\u003ca href=\"https://www.patreon.com/posts/16436249\" target=\"_blank\"\u003eclick here.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003ePlease note, \u003cstrong\u003ethis tier does not include mailed rewards from Tier Four\u003c/strong\u003e, but does include access to the archive of tutorial and demo videos! If you would like the mailed rewards included, please add $20 to your pledge ($24 if located outside of the US).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a0b2fc78dd04134d8843d0f/5a6272cc53450a621ab58bb2/5a6273020d929750cfa90c0a/1516401411976/tiersix.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eThis super limited tier is for those aspiring artists and students that would like a \u003cstrong\u003epersonal mentorship with Kelly McKernan\u003c/strong\u003e at a little slower pace than the full mentorship. Every two weeks, we will have a 45-60 minute Google video chat to discuss your goals as an artist and taking the steps to reach them, which includes personalized review and tips on how to grow your social media following. Additionally, we will work together on improving your current body of work, focusing on improving your techniques, concepts, composition, and more. This is best for artists working watercolor or acrylic, but all media, including digital, is welcome!\u003cbr\u003e\u003cbr\u003eThere is no portfolio review required to be accepted, but it\u0027s recommended that you contact me first with some samples of your work to make sure you\u0027d be a good fit for the Mentorship Lite program. We will also need to work out a schedule that works for both of us. Missed meetings will not be made up unless there\u0027s 24 hour notice of a change in your schedule. If I have to miss a meeting, we will reschedule.The program begins after one billing cycle has completed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo learn more about the Mentorship tiers\u003c/strong\u003e, \u003ca href=\"https://www.patreon.com/posts/16436249\"\u003eclick here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease note, \u003cstrong\u003ethis tier does not include mailed rewards from Tier Four\u003c/strong\u003e, but does include access to the archive of tutorial and demo videos! If you would like the mailed rewards included, please add $20 to your pledge ($24 if located outside of the US).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a0b2fc78dd04134d8843d0f/5a6272cc53450a621ab58bb2/5a627301ec212d4634db53a6/1516401410856/tierseven.jpg?format=750w\"\u003e\u003cbr\u003eAre you like, my biggest fan? \u0027Cause this is where you belong! Every two billing cycles, \u003cstrong\u003eyou\u0027ll receive one 8\" x 10\" (or larger) watercolor painting\u003c/strong\u003e! You can choose to let me paint whatever I want and surprise you, or you can get involved with the process and suggest what form the painting will take by choosing whether the piece will be inspired by an interesting word of choice, a color, an idiom, a phrase, or whatever else strikes your fancy! It\u0027s important to note that I will take suggestions into account, but if you ask me to paint a bare-breasted woman on the back of a hedgehog riding into battle against an army of sentient sunglasses... it\u0027s not gonna happen. What you \u003cem\u003ewill \u003c/em\u003eget is a painting that fits in with the rest of my portfolio of work! I will send you WIP images, from starting sketches to the finishing touches. Consider this a regularly occurring mostly hands-off commission!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis tier includes everything in Tier Four\u003c/strong\u003e\u00a0too! A couple additional things to note: paintings will be shipped flat and unframed to keep shipping expenses low. However, each will be mailed to you with tracking and insurance. I also reserve the right to create prints from these pieces.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a0b2fc78dd04134d8843d0f/5a6272cc53450a621ab58bb2/5a6272fe419202ff51ccfb7f/1516401407950/tier8.jpg?format=750w\"\u003e\u003cbr\u003eThis VERY limited tier is for those aspiring artists and students that would like a rigorous\u00a0\u003cstrong\u003epersonal mentorship with Kelly McKernan\u003c/strong\u003e. Every week, we will have a 45-60 minute Google video chat to discuss your goals as an artist and taking the steps to reach them, which includes personalized review and tips on how to grow your social media following. Additionally, we will work together on improving your current body of work, focusing on improving your techniques, concepts, composition, and more. This is best for artists working watercolor or acrylic, but all media, including digital, is welcome!\u003cbr\u003e\u003cbr\u003eThere is no portfolio review required to be accepted, but it\u0027s recommended that you \u003cstrong\u003econtact me first \u003c/strong\u003ewith some samples of your work to make sure you\u0027d be a good fit for the Mentorship Lite program. We will also need to work out a schedule that works for both of us. Missed meetings will not be made up unless there\u0027s 24 hour notice of a change in your schedule. If I have to miss a meeting, we will reschedule. The program begins after one billing cycle has completed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo learn more about the Mentorship tiers\u003c/strong\u003e, \u003ca href=\"https://www.patreon.com/posts/16436249\"\u003eclick here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease note, \u003cstrong\u003ethis tier does not include mailed rewards from Tier Four\u003c/strong\u003e, but does include access to the archive of tutorial and demo videos! If you would like the mailed rewards included, please add $20 to your pledge ($24 if located outside of the US).\u003cbr\u003e"

     "description": "\u003cstrong\u003eIn addition to the above tier, you will gain access to:\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe community Discord Channel as well as Facebook page, where we\u0027ll share what\u0027s inspiring us, our current works in progress, ask questions, and more.\u003c/li\u003e\n\u003cli\u003eThe book club! Once a month you can join us in reading and discussing an art or creativity-related book that we\u0027ll vote on together.\u003c/li\u003e\n\u003cli\u003eA monthly live demo/tutorial voted on by Patrons\u003c/li\u003e\n\u003cli\u003eA coloring page released once per month of a previous artwork.\u003c/li\u003e\n\u003c/ul\u003e",
