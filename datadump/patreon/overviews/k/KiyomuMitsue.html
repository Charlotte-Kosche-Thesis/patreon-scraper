    "published_at": "2017-04-12T03:03:27+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eKiyomue Mitsu\u00a0\u003cbr\u003eFormerly FoxTalesInc\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003col style=\"\"\u003e\u003cli style=\"\"\u003e\u003cstrong\u003e\u003cem\u003eDaisukiFox: coming to you from Patreon!\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eIntroduction\u003c/strong\u003e\u003cbr\u003eKiyomue Mitsu stands for bright drawing or light painting if that makes sense. Maybe this is what this will always be? XD In all seriousness, though. It\u0027s our dream to get do what we love for the people that love, what we do. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support us?\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003eI think I want to show what I and my friends can do and what benefits we can contribute to the art world. Also because it\u0027s what we love doing. Even if we\u0027ll struggle, we want to do what we\u0027re passionate about.\u00a0\u003cbr\u003e\u003cbr\u003eSupport us if you like my fanfiction, support us if you like our comics! We got a few and who knows what else the future might hold! ^^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you guarantee I\u0027ll enjoy the content?\u00a0\u003c/strong\u003e\u003cbr\u003eThankfully anything that I bring out in comic form has a written form so those who think it\u0027s worth supporting can judge for themselves if they need further convincing. I can\u0027t promise anything, only that I bring what I bring and that hopefully, it brings some joy in our supporters day.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also sorry if you\u0027re not into reading your content like that, that is the only other way I can convince you at this time. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I don\u0027t want to pay but still show my support?\u00a0\u003cbr\u003e\u003c/strong\u003eThat would be great! Unfortunately, that comes with the standard benefits and will be the second to last to receive previews and will probably have to wait. (+) members or higher(for the future) receive their pages/chapters/fanart 7 days before public release. \u00a0\u003cbr\u003e\u003cbr\u003eShare this page if you want!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill my money be used to get me a better experience for this project?\u00a0\u003cbr\u003e\u003c/strong\u003eIf we grow as a Patreon page we can make this experience better. It all depends on how things go from here on out! We\u0027ll do what we can with what we got. ^^\u0027 \u003cbr\u003e\u003cbr\u003eBelow are some ideas as to what we\u0027d like to offer for the future.\u00a0\u003cbr\u003e\u003cbr\u003ePolls may be conducted for these future features. Only on KiyomuMitsue\u0027s DeviantArt! Become a watcher today or just watch our page until the poll comes up.\u00a0\u003cbr\u003e-Hardcovers signed by all artists involved and writer/writers.\u003cbr\u003e-More partnerships with others artists/authors.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i1146.photobucket.com/albums/o526/KiyomuMitsue/daitama_and_topaz_tornado__by_kiyomumitsue-db6bwyv_zpso9jplvji.jpg\"\u003ehttp://i1146.photobucket.com/albums/o526/KiyomuMit...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will we see some animation?\u00a0\u003cbr\u003e\u003c/strong\u003eWhen we acquire a video editor/animation editor and have enough of a solid foundation for our comics. The animation process is a huge step and not an easy one... it\u0027s also expansive as some may want salaries. We\u0027re currently not looking for one to make animations but we are looking for someone to help us make promotional videos for our group!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFanArt - 4/29/17\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCurrently, only LoveLily13 does the fanart, our other artist requires pay for her work(Smeadows). Line-arts for these will be released to (+) members and above. Smeadows or maybe a future partner will release more fanart. At the time it doesn\u0027t seem t be our biggest attraction but rather a fun novelty thing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about refunds?\u00a0\u003c/strong\u003e\u003cbr\u003eWe\u0027d need to discuss the conditions but some funds may have already been spent. We\u0027d have to see if we can haven\u0027t already appropriated funds and a waiting period might be in need for us to return that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdated: 4/29/17\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eExclusivity\u00a0Rules: There will be a 7 day exclusivity period for (+)/Value members and above. \u003cbr\u003e\u003cbr\u003ePlease don\u0027t release our content as yours! If you do release it we ask that you credit us properly and perhaps throw a shout out. \u003cbr\u003e\u003cbr\u003eWe prefer that all members respect the idea but we\u0027re also uncertain how that would effect us. Also given that it\u0027s just a 7 day waiting period. Why not just wait? \u003cbr\u003e\u003cbr\u003eThank you for understanding.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eExamples:\u00a0\u003cbr\u003e\u003ca href=\"http://kiyomumitsue.deviantart.com/art/Fox-Tales-page-1-622978390\"\u003eFoxTalesManga\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://kiyomumitsue.deviantart.com/art/Ranma-s-Boyfriend-Fanfiction-Comic-Page-1-674346966\"\u003eRanma\u0027s Boyfriend\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/story/story_preview.php?storyid=6902532\"\u003eRyoga\u0027s Girlfriend\u003c/a\u003e(The sequel is already ready for the comic.)\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/u/1778497/DaisukiFox\"\u003ehttps://www.fanfiction.net/u/1778497/DaisukiFox\u003c/a\u003e \u0026lt; Head writer/ Head-Fanfiction account\u003cbr\u003e\u003ca href=\"http://kiyomumitsue.deviantart.com/\"\u003ehttp://kiyomumitsue.deviantart.com/\u003c/a\u003e , Our DeviantArt account!"
