    "summary": "\u003ch1\u003eProject Ragnarok\u003c/h1\u003e\n\u003cbr\u003e\nThis project consists of two parts.\n\u003cbr\u003e\n\u003cbr\u003e\nThe first is research into the history of spying in Canada and it\u0027s impact on social activists, their families and friends. The outcome of the research will be the production of articles to be published on Steemit, Medium and elsewhere.\n\u003cbr\u003e\n\u003cbr\u003e\nTwo articles already written and published on Steemit are:\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://steemit.com/projectragnarok/@kittyhundal/profunc-the-predecessor-of-operation-checkmate-by-kitty-hundal-project-ragnarok\" target=\"_blank\"\u003ePROFUNC, the predecessor of Operation Checkmate\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://steemit.com/csis/@kittyhundal/research-canada-csis-operationcheckmate-history\" target=\"_blank\"\u003eProject Ragnarok #Research #Canada #CSIS #OperationCheckmate #History\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe second (also supported by the research) is the writing, editing, cover design, production and publishing of the From the Shadows series of 3 fictionalized memoirs. I would like to publish them in digital, print and audio formats.\n\u003cbr\u003e\n\u003cbr\u003e\nBook 1, Persecution Games has been self-published in digital format only and is available for purchase on\u00a0\n\u003ca href=\"http://www.lulu.com/spotlight/kittyhundal\" target=\"_blank\"\u003eLulu\u003c/a\u003e,\u00a0\u003ca href=\"https://www.amazon.com/Persecution-Shadows-Fictionalized-Memoirs-Hundal-ebook/dp/B0758YLBW7\" target=\"_blank\"\u003eAmazon\u003c/a\u003e,\u00a0\u003ca href=\"https://www.kobo.com/ca/en/ebook/persecution-games-book-one-of-from-the-shadows-the-fictionalized-memoirs-of-kitty-hundal\" target=\"_blank\"\u003eKobo\u003c/a\u003e,\u00a0\u003ca href=\"https://www.barnesandnoble.com/w/persecution-games-book-one-of-from-the-shadows-the-fictionalized-memoirs-of-kitty-hundal-kitty-hundal/1127027215?type=eBook\" target=\"_blank\"\u003eBarnes and Noble\u003c/a\u003e and\u00a0\u003ca href=\"https://itunes.apple.com/us/book/persecution-games-book-one-from-shadows-fictionalized/id1274719954?mt=11\" target=\"_blank\"\u003eApple iNook\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe\u00a0\u003ca href=\"http://books.kittyhundal.com/\" target=\"_blank\"\u003eFrom the Shadows series\u003c/a\u003e is a timely fictionalized 3 book memoir highlighting the damage that can be done when a rogue Intelligence Agent with wealth and connections is able to abuse their power and engage in malicious persecution with impunity.\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a warning to the citizens of the world about the inherent dangers of placing our civil liberties in the hands of the state without appropriate regulations and controls. It\u0027s a warning that needs to be heeded before it\u0027s too late.\n\u003cbr\u003e\n\u003cbr\u003e\nPower doesn\u0027t corrupt. Power attracts the corrupt.\n\u003cbr\u003e\n\u003cbr\u003e\nThis is a story that needs to be told to protect others from this form of corruption.\n\u003cbr\u003e\n\u003cbr\u003e\nIn order to tell this story I will need some assistance to finance and research the project which will be spent for editing, book production, promotion, and some monthly support so that I can pay for research costs, etc.\n\u003cbr\u003e\n\u003cbr\u003e\nI would like to publish it as soon as possible, while the message is timely.\n\u003cbr\u003e\u003cbr\u003eMore details are available on my website:\u00a0http://books.kittyhundal.com/\u003cbr\u003e\n\u003cbr\u003e"
