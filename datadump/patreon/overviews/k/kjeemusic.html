    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGreetings and welcome to my page. Your support is beyond awesome and I thank you massively!\u003cbr\u003e\u003cbr\u003eMy name\u0027s Kade Jones and in addition to being a total nerd with a love of movies, video games and Dungeons \u0026amp; Dragons, I also compose original cinematic and adventure music - mostly inspired from the above - under the name \u003ca href=\"https://www.youtube.com/channel/UCPvle_YsZsPTSclKH0eTyqw\" target=\"_blank\"\u003eKJee Music\u003c/a\u003e. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m currently at the beginning of a personal journey of discovery and would love to bring you along for the ride as I grow my\u003c/span\u003e \u003ca href=\"https://www.youtube.com/channel/UCPvle_YsZsPTSclKH0eTyqw\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e, as well as other platforms. I\u0027m also in the process of incorporating new styles and sounds to my music. Right now, I\u0027m producing a new piece around every two weeks, but i aim to bring that down to weekly as soon as possible with YOUR help. This is why I decided on a monthly patronage rather than a \u0027per content\u0027.\u003cbr\u003e\u003cbr\u003eI\u0027m a fan of the internet show \"\u003c/span\u003e\u003ca href=\"http://geekandsundry.com/shows/critical-role/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003eCritical Role\u003c/a\u003e\" \u003cspan style=\"color: rgb(128, 100, 162);\"\u003ewhich is where (In their words) \u0027a bunch of nerdy-ass voice actors sit around and play Dungeons \u0026amp; Dragons\u0027 (Check it out). This is a current inspiration for a bunch of tracks that I have lined up - the first of which is \"\u003c/span\u003e\u003ca href=\"https://youtu.be/8j8bLXe98DA\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003eNot the End\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\", written for the character Vax\u0027ildan\u0027s story arc. But, music is always subjective and what you personally take from it is up to you.\u003cbr\u003e\u003cbr\u003eI also have 2 released albums:\u003c/span\u003e \u003ca href=\"https://store.cdbaby.com/cd/kadejones\" target=\"_blank\"\u003eRise of the Rose\u003c/a\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003ewhich consists of 15 tracks and was my first album. My friend convinced me to put it out there after creating the tracks over a long-ish period of time.\u003c/span\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe second album \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eis\u003c/span\u003e \u003ca href=\"https://store.cdbaby.com/cd/kjeemusic3\" target=\"_blank\"\u003eOn the Edge of a Blade\u003c/a\u003e,\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e a more focused, 6 track album (E.P.) inspired by the characters from an online group of players I enjoy meeting up with on a weekly basis. The title track epitomizes the group and my tag-line \"Music Forged in Adventure\".\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAny support would mean the world to me and patrons would have an opportunity to see me grow my passion into... who knows what? It\u0027s a journey that may have surprises in store, and you\u0027re invited!\u003cbr\u003e\u003cbr\u003eThank you so much for your interest. Looking forward to meeting you and all the best,\u003cbr\u003eKJ\u003c/span\u003e\u003cbr\u003e"
