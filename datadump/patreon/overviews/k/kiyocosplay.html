    "summary": "\u003ch2\u003eHello world,\u00a0and welcome to my page!\u003c/h2\u003e\u003cbr\u003e\nIf you don\u0027t know me, i\u0027m Kiyo and i\u0027m a cosplayer based in Singapore.\n\u003cbr\u003e\nMy works can be found mainly on my Facebook page linked above, my instagram (@kiyocosplay) and my twitter (@kiyocosplay).\n\u003cbr\u003e\u003cbr\u003eCosplay is a beloved hobby of mine.\u003cbr\u003eI\u0027ve been cosplaying for about 7 years now, and from\u00a0where i stand, I am truly grateful for the on-going support i\u0027ve been getting on my page from day one.\u003cbr\u003e\u003cbr\u003eI do cosplay full-time as a job now (thanks to the support of all my fans - i was able to quit my horrible full-time job), so whatever pledges i get will be helping me fund my basic necessities such as bills and such. I also do work cosplay jobs as well and event jobs here and there so that also helps with extra funding.\u00a0\u003cbr\u003e\u003cbr\u003eWith that aside, \u003cbr\u003emost of what you give goes to me being able to produce more content, fund bigger projects in the future, saving to attend overseas cons, making printables and also giving back to my family.\u003cbr\u003e\u003cbr\u003eOf course that goes without saying that the more you give, the more content i\u0027d be able to create.\u003cbr\u003eEven if it\u0027s a big or small, any amount you give will be very much appreciated.\u003cbr\u003e\u003cbr\u003eThank you so much to everyone who has supported my journey thus far.\u003cbr\u003eI honestly wouldn\u0027t know where i\u0027d be without you guys.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
