    "summary": "Hi :)\u003cbr\u003e\nMy name is Kaya.\n\u003cbr\u003e\nI started making ASMR videos on Youtube since August 2015.\n\u003cbr\u003e\nThroughout the years, ASMR has helped me with my life, giving me that tingly relaxing sensation that I love.\n\u003cbr\u003e\nIt inspired me in many ways that I wanted to share that same feeling with you.\n\u003cbr\u003e\nEver since then, my life has changed so much.\n\u003cbr\u003e\nI\u0027ve never expected that I could interact with so many people from around the world due to this.\n\u003cbr\u003e\nWithout the positive and loving comments from you, I wouldn\u0027t have made it this far.\n\u003cbr\u003e\nMaking ASMR videos have become my passion, realizing that I love helping people relax and reduce their stress.\n\u003cbr\u003e\nIn the beginning, everything was quite challenging up until now.\n\u003cbr\u003e\nI invested a lot of time to keep educating myself how to make videos, and how to create binaural recordings, as well as learning multiple languages.\n\u003cbr\u003e\n In order to make my ideas, I needed to upgrade my equipment throughout the years.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI have realized that making ASMR videos take a lot of time and effort.\n\u003cbr\u003e\nI\u0027m always trying to improvise with new ideas for your ASMR experience.\n\u003cbr\u003e\nWith your help through Patreon, I can continue making new ASMR videos with even better quality, as it will contribute towards future upgrades such as:  Props, Costumes, Editing Software, Microphones, Lights, Cameras, etc.\n\u003cbr\u003e\nThis will help maintain the Kaya ASMR channel, giving you a much better experience with rich quality visuals and sounds.\n\u003cbr\u003e\nIf you support me, you will also get a reward, which has different levels of Tiers.\ud83c\udf53\ud83c\udf4b\ud83c\udf4e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nJust remember that this is completely optional, and it\u0027s another way of interacting with you.\n\u003cbr\u003e\nYou will still be able to watch videos for free on Youtube, same as now, and nothing will be changed in that matter.\n\u003cbr\u003e\nWhether you support me through Patreon or not, I will be appreciative towards all of you\ud83d\udc93\n\u003cbr\u003e\n\u003cbr\u003e\nThank you \ud83d\udc93\n\u003cbr\u003e\n\u003cbr\u003e\n\ud83d\udccc\u00a0\n\u003ca href=\"http://www.youtube.com/c/kayaasmr\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\n\ud83d\udccc\u00a0\n\u003ca href=\"https://www.instagram.com/kayaasmr/\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e"
