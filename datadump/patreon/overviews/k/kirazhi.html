    "summary": "Hello, welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Kira, I am a multimedia artist, focused on creating immersive and beautiful experiences for people. My work spans from painting to holographic performances, to video projections to interactive installations. I have received awards, shown my work around the world and worked with some big names such as Secret Cinema and Vivienne Westwood but there is so much more I want to do.\u003cbr\u003e\u003cbr\u003eMy interactive installation Symbiosis has been one of my biggest projects, that is still growing. Symbiosis is an interactive biofeedback installation that transforms breathing into LED lights and creates a communal mind expanding and relaxing experience. \u003cbr\u003e\u003cbr\u003eThe project was very costly to realise but the materials were covered by awards and support of the community of people who came to enjoy the work. Being thanked for the work that I make is priceless. And I would like to create more of these experiences and for you to become part of them. I have ideas to develop Symbiosis to a large scale modular installation that can travel anywhere in the world, as well as many other projects in production which you will be the first to know about when you become a patron. I believe making art is a public service, and I treat it as such.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you join my exclusive community you will be invited to VIP private views and events with previews of my new work, have an opportunity to arrange private experiences of my work (such as transforming breathing into light in Symbiosis), gain access to private video previews, will receive exclusive news updates from me, and be thanked as a supporter on my FB page.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for visiting my page, and looking forward to connecting and sharing my art with you!\u003cbr\u003e"
