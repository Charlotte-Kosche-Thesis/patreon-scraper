    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/fX7vKG/Banner_1p.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWARNING: UPFRONT PAYMENT IS ACTIVE!\u003cbr\u003eWARNING:\u00a0\u003cstrong\u003eALL THE CONTENT PRODUCED IS FICTION AND HAS NO BASIS IN REALITY.\u003c/strong\u003e\u003cbr\u003eWARNING: THIS IS AN ADULT GAME. IF YOU ARE UNDERAGE IN YOUR COUNTRY, PLEASE CLOSE MY PAGE IMMEDIATELY!\u003cbr\u003e\u003cbr\u003e=============SCROLL DOWN FOR MORE INFO!!!\u003cstrong\u003e=============\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mPCvKG/Titolo_1.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/kJNevS/966xp.png\"\u003e\u003cbr\u003eAngelica Origins, as its name suggested, is a story about Angelica and her origins... Origins of what? \u003cstrong\u003eThe origins of what she will be in the future...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou will follow her story from \u003cstrong\u003ewhen everything will start to change in her life\u003c/strong\u003e: she\u0027s a common girl in her last year of high school, she likes to study, to use pc, watching movie and tv series. She lives with Rita, her mother. She doesn\u0027t know much about her father and she has a boyfriend named Simone. Her best friend in high school is Alessia and other friends are Erika and Larissa. All these girls are in the same class.\u003cbr\u003e\u003cbr\u003eYou will make choices for her, in every situations. \u003cstrong\u003eThis game don\u0027t have different paths but it has different endings.\u003c/strong\u003e Your choices will decide how much Angelica will be involved in some... particular events... This will affect her relationships with other characters, how much she\u0027s changing herself and her possibilities in future events and choiches.\u003cbr\u003e\u003cbr\u003eDuring the playing \u003cstrong\u003eyou will gain some points:\u003c/strong\u003e \u003cstrong\u003eLust\u003c/strong\u003e points, \u003cstrong\u003eGood gir\u003c/strong\u003el points and \u003cstrong\u003eBad Girl\u003c/strong\u003e points.\u00a0\u003cstrong\u003eThese points are important to unlock and to do future choices.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t want to create a long and big game. I\u0027m trying to create a series of episodes with different endings each one. \u003cstrong\u003eOnly for the endings you will follow different paths.\u003c/strong\u003e The endings will be:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1- \u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eGood Ending\u003c/span\u003e:\u00a0\u003c/strong\u003eThis is the normal ending, but it\u0027s a \u003cstrong\u003eincomplete ending\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e2- \u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eBad Ending\u003c/span\u003e:\u00a0\u003c/strong\u003eThis is more a \u003cstrong\u003egame over\u003c/strong\u003e, but this doesn\u0027t mean less funny or less interesting...)\u003cbr\u003e\u003cstrong\u003e3- \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eTrue Ending\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e:\u003c/strong\u003e This is the \u003cstrong\u003etrue ending\u003c/strong\u003e that it will be linked with next episodes. To reach the perfect ending you\u0027ll need the \u003cstrong\u003eright mix of points\u003c/strong\u003e\u00a0and to take the right choices at the end of the episode.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jXS19n/978xp.png\"\u003e\u003cbr\u003eName: \u003cstrong\u003eAngelica\u003c/strong\u003e\u003cbr\u003eRole: \u003cstrong\u003eMain character\u003c/strong\u003e\u003cbr\u003eAge: \u003cstrong\u003e18\u003c/strong\u003e years old\u003cbr\u003eNationality: \u003cstrong\u003eItalian\u003c/strong\u003e\u003cbr\u003eRelationship status: \u003cstrong\u003eIn a relationship\u003c/strong\u003e with Simone\u003cbr\u003eOther info: She has a mother, Rita. Unknow father. She has a lot of lapse of memories about her past. Rita is the only one who know about her past and she promised to tell her everything when she will be ready.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/dDRHh7/972xp.png\"\u003e\u003cbr\u003eName: \u003cstrong\u003eAlessia\u003c/strong\u003e\u003cbr\u003eRole: \u003cstrong\u003eAngelica\u0027s best friend\u003c/strong\u003e\u003cbr\u003eAge: \u003cstrong\u003e19\u003c/strong\u003e years old\u003cbr\u003eNationality: \u003cstrong\u003eItalian\u003c/strong\u003e\u00a0(father) and \u003cstrong\u003eNative American \u003c/strong\u003e(mother)\u003cbr\u003eRelationship status: \u003cstrong\u003eIn a relationship\u003c/strong\u003e with Daniele\u003cbr\u003eOther info: Her parents live in States. She don\u0027t talk too much about them, but she love them and she has a very good relationship with them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/c2JmaS/970xp.png\"\u003e\u003cbr\u003eName: \u003cstrong\u003eLarissa\u003c/strong\u003e\u003cbr\u003eRole: \u003cstrong\u003eAngelica\u0027s friend\u003c/strong\u003e\u003cbr\u003eAge: \u003cstrong\u003e18\u003c/strong\u003e years old\u003cbr\u003eNationality: \u003cstrong\u003eUnknow\u003c/strong\u003e (maybe African). Actually she is italian.\u003cbr\u003eRelationship status: \u003cstrong\u003eSingle\u003cbr\u003e\u003c/strong\u003eOther info: Her brother is Dario (Nobody know if he is her brother for real). Unknow past. Unknow parents. She only remember a old lady in her chilhood in Africa, the \"grandma\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/nDLopn/967xp.png\"\u003e\u003cbr\u003e\u003cbr\u003eName: \u003cstrong\u003eErika\u003c/strong\u003e\u003cbr\u003eRole: \u003cstrong\u003eAngelica\u0027s friend\u003c/strong\u003e\u003cbr\u003eAge: \u003cstrong\u003e19\u003c/strong\u003e years old\u003cbr\u003eNationality: \u003cstrong\u003eItalian\u003c/strong\u003e (father) and \u003cstrong\u003eJapanese\u003c/strong\u003e (mother)\u003cbr\u003eRelationship status: \u003cstrong\u003eSingle\u003c/strong\u003e\u003cbr\u003eOther info: Her father died early and her mother disappeared soon after. She lives alone. She hates her mother.\u003cbr\u003e\u003cbr\u003e==========================================\u003cbr\u003e\u003cstrong\u003eANGELICA ORIGINS (REMAKE)\u003cbr\u003e\u003cbr\u003e====Info and Stats (Version 0.1):====\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eANGELICA ORIGINS (REMAKE) 0.1 (ONLY PRIVATE MESSAGE)\u003cbr\u003eWINDOWS AND MAC VERSION\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eImages: 233\u003cbr\u003eAnimations: 3\u003cbr\u003eGame engine: Rpg maker MV.\u003cbr\u003e3D Graphics: Daz Studio.\u003cbr\u003e\u003cbr\u003e====RELEASE STATUS====\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e10/05/2018 - Day One: Link for Angelica\u0027s Angels (15$+)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e16/05/2018 - Link for Angelica\u0027s Lovers (10$+)\u003c/strong\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e23/05/2018 - Link for Angelica\u0027s Fans (5$+)\u003c/strong\u003e\u003c/u\u003e\u003cu\u003e\u003cstrong\u003e\u0026lt;\u0026lt;\u0026lt;NOW!!!*\u003c/strong\u003e\u003c/u\u003e \u003cbr\u003e30/05/2018 - Link for Angelica\u0027s Followers (1$+)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e====Angelica Origins (Remake) Wallpapers!!!====\u003cbr\u003e\u003cbr\u003e(5$+ patrons)\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u0026gt;\u0026gt;\u0026gt;\u003ca href=\"https://www.patreon.com/posts/angelica-in-all-16834450\" target=\"_blank\"\u003eCLICK HERE\u003c/a\u003e\u0026lt;\u0026lt;\u0026lt;\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/angelica-in-all-16834450\" target=\"_blank\"\u0
