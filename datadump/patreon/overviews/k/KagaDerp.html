    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u2665\u003c/span\u003eAbout me!\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI\u0027m a young artist that loves to draw cute girls! \u00a0I aspire to be a professional one day. \u00a0Art has always been a big part of my life and I would like to do what I love for my career. :) \u00a0Thank you to anyone that supports me!\u00a0 Currently, all ranked patrons will be able to see my WIPS that I post!\u00a0 You will also be able to gain early access to some drawings before I post them publicly to my Twitter!\u00a0 Later on, I\u0027ll probably come up with something for higher tiers if we reach bigger goals!\u00a0 Thank you all for viewing my page!\u00a0 I\u0027ll try to post as often as I can for you all! \u2665 :)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u2022\u003c/span\u003eWhat do I Draw?\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u2022\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eCute girls!\u00a0 I love doing character designs!\u00a0 I mainly draw chubby/T H I C C cutie girls!\u00a0 I love drawing girls that look huggable, cuddly, and soft! \u2665\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI enjoy drawing pin-up style art!\u00a0 I love drawing cute girls doin\u0027 cute poses!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAnimal-girls are my favorite thing to draw!\u00a0 Mainly bunnygirls!\u00a0 I have a tag on here just for them if that peaks your interest! \u2665\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDesigns!\u00a0 I have a\u00a0\u003ca href=\"https://www.redbubble.com/people/kagakitty\"\u003eRedBubble\u003c/a\u003e shop where I post some designs, mainly originals and occasionally fanart!\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFanart!\u00a0 I love drawing fanart from my favorite series, be it games, or anime characters!\u00a0 I have some My Hero Academia fanart which I have tagged as \u0027bnha\u0027 and \u0027mha\u0027 if you\u0027re interested in that!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u2666\u003c/span\u003eWhat do I do IRL?\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u2666\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI am a student!\u00a0 I\u0027m currently going to be a senior, working towards graduation and then hopefully onto college!\u00a0 This is a great reason on why I\u0027m here on Patreon!\u00a0 I currently have no extra time to get a regular part-time or full-time job outside of being a student, so pledging to me would really help me! \u2665\u003c/span\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch3 style=\"text-align: center;\"\u003e\u00a0\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u263a\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat are my Interests?\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u263a\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eArt! (Obviously, LOL)\u00a0 I mainly do digital art, but I enjoy some traditional art on the side, usually sketching then refining digitally if I want to!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eI enjoy dank memes B)\u00a0 I also enjoy making said memes.\u00a0 Awful, awful memes.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWatching anime and reading manga!\u00a0 I am a huge weeb.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eAnimals!!\u00a0 I love puppers especially!! \u2665\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eVideo games!\u00a0 I haven\u0027t had much time to play games recently, but I enjoy casual games of League of Legends.\u00a0 I also enjoy the Animal Crossing Series and Pokemon Shuffle on my 3DS!\u00a0 Minecraft is also a very fond and special game to me!!\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665\u003c/span\u003eThanks for viewing my page!\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e"
   },
