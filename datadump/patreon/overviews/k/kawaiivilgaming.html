    "summary": "\u003ca href=\"https://www.youtube.com/channel/UCR8cT3cNiTg_AYWPyxy8NXQ\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/kawaiivilgaming\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.redbubble.com/people/kawaiivildesign\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=BEL5VUPVXKCUE\" target=\"_blank\"\u003eOne Time Donation\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHejsan!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027re happy to see you\u0027ve found our Patreon page. If you want to join our Infernal Ranks and help us produce fun and positive gaming content, read on!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho are Kawaiivil Gaming?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are Frances (kawaii) and Eli (evil), an American gamer with a preference for all things retro, and a Swedish emigrant with a penchant for trivia of dubious veracity. We love making videos! Sometimes we cosplay!\u003cbr\u003e\u003cbr\u003eWe are married and live with two dogs somewhere in the American Northwest.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt the moment, make game play videos at about a weekly basis. Our goal is to be able to do this on a full time basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will we give you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you join our demonic ranks, we will make more content for you! We will also be able to get better equipment, to make that content even better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNeat! How does that work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are already producing videos for free. We won\u0027t charge anything for any of the content that we create. However! If you choose to support us through Patreon, that gives us more money to play with. And with more money, we can do more fun things for you guys! We can get better equipment, we can buy new games, create new cosplays, and we\u0027ll be able to spend more time working on producing the best stuff we possibly can for you. \u003cbr\u003e\u003cbr\u003eA little bit goes a long way, and we appreciate any support you can give us!\u003cbr\u003e"
