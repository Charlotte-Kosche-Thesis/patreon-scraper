    "summary": "Hi, my name is Kevin and, o\u003cem\u003ence upon a time, I thought I had \u003c/em\u003e\u003cu\u003eone\u003c/u\u003e\u003cem\u003e really good idea for a game.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI worked really hard at it and it\nbecame a reality: a book I could hold in my hands, a game that \u003cem\u003eother people\u003c/em\u003e were excited to play!  I was extremely happy; but, much to my\nhorror, I\u2019d let the game design genie out of the bottle, and it wouldn\u2019t go\nback in: more ideas began to bloom in my mind and they \u003cem\u003eneeded to get out!\u003c/em\u003e  \u003cbr\u003e\n\n\u003cbr\u003e\n\nRole-playing and story games are\nprobably my favorite hobby.  I\u2019ve loved\nplaying them, running them, and now I\u2019m excited to be \u003cem\u003ecreating\u003c/em\u003e them!\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy first really good idea: \u003cstrong\u003eThe Ward\u003c/strong\u003e \u2013 a game of modern medical\ndrama.  This is an \u003cem\u003eApocalypse World \u003c/em\u003ehack where the characters are medical professionals\ndealing with life, death and stress. \nIt\u2019s currently available as an\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"http://www.magpiegames.com/product/the-ward-acute-care-edition-print/\" target=\"_blank\"\u003eAcute Care Edition\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0ashcan from \u003cstrong\u003eMagpie Games\u003c/strong\u003e. (You can also get the\u003cstrong\u003e\u00a0\u003ca href=\"http://www.drivethrurpg.com/product/222793/The-Ward-Acute-Care-Edition\" target=\"_blank\"\u003e.pdf\u003c/a\u003e\u003c/strong\u003e\u00a0at DriveThruRPG.)\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy current great ideas:\u003cbr\u003e\n\n\u003cbr\u003e\u003ca href=\"https://princessworld.info/\" target=\"_blank\"\u003e\u003cstrong\u003ePrincess World\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e- a game about girls that rule.  My daughter asked me to make this game, so, I\nam.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSemiGods\u003c/strong\u003e \u2013 legendary heroes balance responsibility and rivalry\nwhile deciding who the story is \u003cem\u003ereally\u003c/em\u003e\nabout.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd there are more where these\ncame from!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen I\u2019m not making up fantastical\nworlds, I\u2019m a stay-at-home dad, which is its own kind of fantastical world; \u003cstrong\u003eyour patronage will help me to balance both\nworlds.  \u003c/strong\u003eDue to the real life constraints\nof juggling two kids (with help!) my output level varies considerably;\nsubscription based patronage grants me some stability that my life may not.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you again!\u003cbr\u003e\n\n\u003cbr\u003e\n\nP.S. You may know me as \u201cChroma\u201d\non some forums.  Yes, that\u2019s me.\u003cbr\u003e\n\n\u003cbr\u003e\n\nP.P.S. I also put out a little \u003cem\u003eLasers \u0026amp; Feelings\u003c/em\u003e hack called\u003cstrong\u003e\u00a0\u003ca href=\"https://www.drivethrurpg.com/product/222889/Magic--Mischief\" target=\"_blank\"\u003eMagic \u0026amp; Mischief\u003c/a\u003e\u003c/strong\u003e. You can find it\nfree on DriveThruRPG.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
