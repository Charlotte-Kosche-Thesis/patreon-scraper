    "summary": "Look, here\u0027s the deal. I love comics. I love pro wrestling, especially Japanese pro wrestling. Every moment of my spare time is dedicated to writing engaging pro wrestling articles, writing comics, and to bringing puroresu fans J-Shoot: The podcast all about Japanese professional wrestling.\u00a0\u003cbr\u003e\u003cbr\u003eI bring wrestling fans a range of articles and columns focusing on Japanese wrestling, indie wrestling, and of course the WWE. All my work can be found on KoalaMask.com.\u003cbr\u003e\u003cbr\u003eJ-Shoot is my weekly Japanese wrestling podcast hosted by myself and the Original Bonski. We talk all things Japanese wrestling, do interviews with stars like Kenny \"The Cleaner\" Omega, and have on great guests such as Straight Shoot\u0027s Aubrey Sitterson. \u003cbr\u003e\u003cbr\u003eI also write comic scripts that will one day, hopefully, see the light of day, and I also have a weekly webcomic called Learn Your Brains Out! A completely emoticon and keyboard based comic strip, because I can\u0027t draw for s**t!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been doing all these things for a while now simply for the love and would be happy to continue in that fashion, my exceptionally lovely wife and son, on the other hand, would be much more pleased if I had something to show for all the work I put into these endeavours. And that\u0027s where you come in! In order to keep doing what I love, and to prevent my wife from getting all stabby, I need your support! Even the tiniest portion of your income, $1/Month, goes a really long way.\u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t make my wife stabby, support Koala Mask!\u003cbr\u003e"
