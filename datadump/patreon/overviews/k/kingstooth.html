    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig08.deviantart.net/a0c5/f/2017/177/9/e/kingstooth_by_kingstooth-dbe5ka7.png\" style=\"width: 442px;\"\u003e\u003cbr\u003ehi, i\u0027m king!\u003cbr\u003e\ni\u0027m a freelance artist who makes my living off commission work!\u003cbr\u003ethis patreon will serve mostly as a sketchbook of sorts, with personal work\u003cbr\u003eand WIPs, process videos, occasional freebies \u0026amp; tier-specific adult content.\u003cbr\u003e\u003cbr\u003efunds go toward improvements and replacements in equipment, day-to-day expenses\u003cbr\u003eand just generally making me less antsy about taking time for personal work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: what quality of content will i be seeing?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA:\u003c/strong\u003e sketches, mostly! \u00a0i\u0027ll be posting a lot of doodles, colored and not.\u003cbr\u003ei\u0027ll also be posting half-finished work, fully colored personal images\u003cbr\u003eand process images and videos!\u003cbr\u003equality will vary, and may change in the future.\u003cbr\u003ei\u0027m definitely open to suggestions!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: what kind of content will i be seeing?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA:\u003c/strong\u003e this will be largely personal work, and things i do in my down time, sooo\u003cbr\u003eprobably a lot of humans, studies, food, and my own characters and concepts.\u003cbr\u003ei draw a lot of furries and concepts for animals, so definitely those too!\u003cbr\u003ensfw content will be reserved for a specific tier (for the comfort of people who prefer\u003cbr\u003enot to see it) and be peppered on top of everything else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: will this content be exclusive?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u00a0i can\u0027t promise anything posted here will remain exclusive forever.\u003cbr\u003ewhile some things are sure to never be posted elsewhere (because i\u0027ll forget)\u003cbr\u003e this is more of an early-access thing, with freebie opportunities here and there for certain tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: so adult content is its own tier?\u003cbr\u003eA:\u003c/strong\u003e i don\u0027t draw adult content too frequently, but i know there are a lot\u003cbr\u003eof people that would really prefer not to see it regardless so i opted to put it in it\u0027s own\u003cbr\u003eseparate tier. \u00a0it\u0027s a couple bucks extra for some extra content!\u003cbr\u003eartistic nudity and violence is available to all tiers. \u00a0implied sexual content\u003cbr\u003eand genuine nsfw is for knight captains only!\u003cbr\u003e\u003cbr\u003e\u003cem\u003ethis patreon will likely contain adult content or sensitive subjects (gore, general violence, among other things).\u003c/em\u003e \u00a0\u003cbr\u003eby becoming a patron you are acknowledging you\u0027re aware of this and 18 years of age or older.\u003cbr\u003ei will make an effort to provide content warnings even for knight captains, in case there\u0027s something specific you really, really aren\u0027t a fan of.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
