    "summary": "Keaira here! \u003cbr\u003e\u003cbr\u003eI\u0027m a small independent game designer currently working on two primary projects. The first (Code name Project Midway) is a Rules set for a naval Table Top Miniatures game, focusing on the naval battles of the first and second world war. This rules set was based on the Victory at Sea rules by Mongoose Publishing, but expanded more and more over time. It\u0027s still under development and in dire need of some testing! I\u0027m also planning on releasing some videos and such for tutorials and action reports, as well as starting development on an Application for tracking fleet stats during game, like some of the ones out there for other games (War Room for Warma/Hordes, as an example).\u003cbr\u003e\u003cbr\u003eThe second project is no where near as far along, but hopefully I will have something to show before too terribly long. As a hint: It\u0027s a space opera themed video game. I\u0027ll update things when we are further along.\u003cbr\u003e\u003cbr\u003eIf Project Midway isnt your speed, check back after a time and see if I\u0027ve updated for the second project!"
