    "summary": "\u003cstrong\u003eKino Mikii\u0027s Journey\u00a0\u003c/strong\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408169969835180033/408192018108645378/jf50BwO.jpg\"\u003e\u003cbr\u003eHi I\u0027m Kino Mikii from Japan and I\u0027m studying in Malaysia now, currently doing a Pharmacy degree. My endless passion in cosplay and anime as well as manga gave me a lot courage to continue cosplay in Malaysia :3\u00a0\u003cbr\u003eAll of you who decide to be my Patrons will be helping me create content faster and give me the opportunity to share my cosplay work with all of you!\u003cbr\u003e\u003cstrong\u003e\u0295\u2022\u1d25\u2022\u0294 \u0295\uffeb\u1d25\uffe9 \u0294 \u0295 \u1d25\u0294 \u0295\u1d25 \u0294 \u0295\u00b4\u2022\u1d25\u2022`\u0294\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eView with Desktop for best experience.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eA little about me\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\nBefore I joined cosplay, I used to be shy, non socialize-able and have low self esteem. My first anime was Shugo Chara and it was 7 years ago. I started my first cosplay as Ririchiyou 4 years ago and I continue my cosplay life until now.\u00a0\u2764\ufe0f\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eI will be recording my journey here, and really appreciate your support. My full work and album will be publish here.\u00a0\u003cbr\u003e\u003ca href=\"https://i.imgur.com/EXbITlG.jpg\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408169969835180033/408193046312910848/27356421_1440378192755334_4061176060254395373_o.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408169969835180033/408193562233274368/HHBOUsw.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://i.imgur.com/8C8KSwt.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\u003cu\u003eWhy pledge to me?\u003cbr\u003e\u003c/u\u003eI love to cosplay and hope to share my work with all of you. Cosplay itself is quite an expensive hobby. For example you will need to prepare materials for your props and costumes. Not only that, you will need to hire photographers for your shoot as well as renting studio. By pledging to me you will really help me a lot as also because I am a full time student. This will definitely allow me to work faster, more content as well as more variety of cosplay.\u003cbr\u003e\u003cimg src=\"https://media.discordapp.net/attachments/408174168752914453/408273956551000064/27368981_1440617729398047_4642061009163870309_o.jpg?width=710\u0026amp;height=474\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/5cFtLI7.jpg\"\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cu\u003eWhat you will get?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat else? All my selfies, Behind the Scene, Work in Progress, Future Cosplay Sneak peek, HD Downloads, Polls for next cosplay, are all for my Patrons only! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eHow can you support me?\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u2665 You can pledge to my patreon to help me with my financially as well as supporting me on other platform such as my Instagram as well as Facebook Page.\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408169969835180033/408192340704886786/03.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://media.discordapp.net/attachments/408171692033179668/428076075852103691/05b.jpg?width=848\u0026amp;height=565\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cu\u003e\u003cstrong\u003e**NOTE** [ VERY IMPORTANT ]\u003c/strong\u003e\u003c/u\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eThis patreon is mainly for people who are interested in my \u003cbr\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cstrong\u003eFULL COSPLAY SETS which are not available on other platforms\u003c/strong\u003e, \u003cstrong\u003eGRAVURE\u003c/strong\u003e\u003cstrong\u003e, and slightly ECCHI SELFIES and Cosplays\u003c/strong\u003e! \u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI will be posting some \u003cstrong\u003ework in progresses\u003c/strong\u003e and \u003cstrong\u003epolls\u003c/strong\u003e as well.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003eHowever, there will be \u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eNO NUDITY\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u00a0or VERY HEAVILLY SEXUALLY\u003c/span\u003e implied stuff! \u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eHere is my \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFacebook Page\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e :\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/KinoMikiiCosplay/\"\u003ehttps://www.facebook.com/KinoMikiiCosplay/\u003c/a\u003e\u003cbr\u003e\nAnd also my \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInstagram\u003c/span\u003e\u003c/span\u003e : \u003cbr\u003e\u003ca href=\"https://www.instagram.com/mikiikino_/\"\u003ehttps://www.instagram.com/mikiikino_/\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/411927195754299425/411929805244858379/b6kPIMT.jpg\"\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eIF YOU PLEDGE NOW YOU WILL GET \u0295\u2022\u1d25\u2022\u0294:\u003cbr\u003eEvery month, there will be \u003cbr\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e2* new set of pictures + 1 Gravure set of pictures (UPDATED)\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003eSometimes i will be throwing in 1 or 2 free HD pictures directly into Patreon.\u003c/span\u003e\u003cbr\u003eEach Cosplay Set of Photos will consist of minimum \u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e3 picture up to maximum 8.\u003cbr\u003eFor Gravure starting from September, there will be 20 pictures each.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eView with Desktop for best experience.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e___________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cem\u003e****SCROLL DOWN FOR GRAVURE SET!!!\u00a0 \u0026lt;3\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/b\u003e\u003cdiv\u003e\u003cstrong\u003eApril Set:\u003cbr\u003e\u003cimg src=\"https://media.discordapp.net/attachments/408198512585736193/439730826192879658/My_Post.jpg?width=1178\u0026amp;height=617\"\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eEpic tier-  JK Casual\n\u003cbr\u003eThe Premium- JK Casual + Salter Swimsuit\u003cbr\u003eGravure Tier-  Little Devil + JK Casual + Salter Swimsuit \u00a0\u003c/strong\u003e \u00a0 \u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e~ Gravure Tier- Tenshii Mikii ~\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e_______________________________________________________________________\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e*NEW* People who wants to purchase single sets be it Cosplay or Gravure are welcome  via PayPal link is attached at the bottom. These are only applied to previous month posted sets. It is still recommended to pledge instead of buying specific set as for 20$ pledge already includes 3 set of pictures as well as physical and other virtual rewards.\u003cbr\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003eCosplay will be 15$ for 1 set and Gravure will be 35$ for 1 set. \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eThere will be\u003cstrong\u003e\u00a0NO Fansign\u003c/strong\u003e or \u003cstrong\u003ephysical rewards\u003c/strong\u003e.\u003c/span\u003e\u003cbr\u003eDo leave a message if you\u0027re interested.\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408171692033179668/408198889716318218/70oiyMg.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408171692033179668/408198902559408139/3ZEVzlT.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://media.discordapp.net/attachments/428064490244931584/428079588376313866/march-patreon-cosplay.jpg?width=792\u0026amp;height=566\"\u003e\u003cbr\u003e_____________________________________________________________________\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e*Special Gravure Set {NEW} \u00a0\u10e6\u10e6\u10e6 \u003c/strong\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(198, 217, 240);\"\u003e[ANNOUNCEMENT]\u003c/span\u003e \u003cbr\u003e\u003cstrong\u003eStarting from June 2017\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"font-weight: bold;\"\u003eEach Set of Photos will consist of \u003c/b\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cstrong\u003eminimum 6 picture up to maximum 20*\u003cbr\u003e\u003cstrong\u003eFor Gravure starting from September, there will be 20 pictures each.\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eFor Gravure set, this set will consist of pictures such as:\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408171833221709824/408199061397700617/24ixOHS.jpg\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408171833221709824/408199064039981056/IfsGw7T.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"https://media.discordapp.net/attachments/428064490244931584/428079665907761162/patreon_2018_gravure.jpg?width=792\u0026amp;height=566\"\u003e_____________________________\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e{ Postcard set starting from June 2017 }\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003ePledge to choose Postcard which are available\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408217672866856960/408217913925959691/XAKyshn.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e________________________________________________________________________\u003c/strong\u003e\u003cstrong\u003e____________________________________\u003cbr\u003e\u003c/strong\u003eFor this tier, you will get a body part Fansign.\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e*NEW* Cosplay Polaroids + Gravure Polaroids Selfies *NEW*\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eGain access to ecchi photos and gain extra gravure set for this tier.\u003cbr\u003e___________________________________________________________________\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408169969835180033/408194709370961928/82hVJXA.jpg\"\u003e\u003c/strong\u003e\u003cstrong\u003e*\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003ePick your Waifu is now up do check on them\u003c/span\u003e\u003cbr\u003eFor One and only Set for special tier kindly message me for me to explain it to you.\u003cbr\u003e\u003c/strong\u003e_____________________________________________________________\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePhoto sets are strictly to be kept by yourself, If found leaking pictures on other platform, you \u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eWILL BE\u003c/span\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u00a0BANNED\u003c/span\u003e from my patreon.\u003cbr\u003e____________________________________________________________\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408169969835180033/408194559659606016/RDD5Z1P.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://media.discordapp.net/attachments/408171692033179668/428076948699217920/lux-B.jpg?width=848\u0026amp;height=565\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHow things work? \u0295\u2022\u1d25\u2022\u0294\u003c/strong\u003e\u003cbr\u003e\nWhen you pledge for a month you will not be charged right away.\u003cbr\u003e You will be \u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003echarged on the 1st of the following month\u003c/strong\u003e\u003c/span\u003e. \u003cbr\u003eAs for physical reward, they will be shipped after payment is completed.\u003cbr\u003eWhen you successfully pledged you will not be charged until the beginning of next month.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eIMPORTANT NOTE: I will not send anything specific out until the pledges being processed.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408171833221709824/408211833435193364/27503840_1440422869417533_5528281940314476995_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eNEW: For people who pledge for 200$ Tier and above for 3 consecutive months, there will be special rewards as well. Do look forward to it!!!\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408171692033179668/408201751871750154/27628869_1440397819420038_6319328733747340798_o.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow to donate or purchase previous sets? \u0295\u2022\u1d25\u2022\u0294\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYou can transfer with your card or paypal for donation purposes or purchasing previous photo sets. \u003cstrong\u003eFor rewards information please take a look at my available Tiers.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.paypal.me/mikikino\" target=\"_blank\"\u003eClick here to Donate or to Purchase Previous Sets\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408169969835180033/408195503696642048/27368320_1440385109421309_2213572429018689556_o.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nLastly, thank you so much for your supporting and please have fun!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
