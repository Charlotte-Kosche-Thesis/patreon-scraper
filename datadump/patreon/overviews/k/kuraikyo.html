    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eHey everyone!\u003cbr\u003e\t\u003cbr\u003e\t\u003c/strong\u003eI really appreciate you bumping into my Patreon page! Let me introduce myself. I\u0027m a 27 years old female from the cold north - Norway. Please wear a thick scarf and hat while continuing reading ;) I love to draw. It\u0027s one of my biggest passions in life! And now YOU can help me! I really want to dedicate more time to drawing. Get better. Challenge myself. With some extra support I will try to do just that, and give you will get hi-res images, psd files, step-by-step images, video process and more!\u00a0\u003cbr\u003e\t\u003cbr\u003e\t\u003cimg src=\"http://i.imgur.com/X0qc1NZ.jpg\"\u003e\u003cbr\u003e\t\u003cstrong\u003e\u003cbr\u003e\tWhat I do\u003cbr\u003e\t\u003cbr\u003e\t\u003c/strong\u003eUsually I do Photoshop paintings, but also traditional, watercolor, vector and illustrations. I may not be able to deliver lots of drawings each month, but I will try to make as many as possible! I hope this will work out for you :)\u00a0\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003eHow it works and what you get\u003cbr\u003e\t\u003c/strong\u003e\u003cbr\u003e\t\u003cimg src=\"http://i.imgur.com/uLT1shf.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\t\u003c/strong\u003e\u003cbr\u003eI will make \u003cstrong\u003ea few\u00a0\u003c/strong\u003e\u003cstrong\u003edrawings each month (at least 3)\u003c/strong\u003e\u00a0\u003cstrong\u003e+ NSFW drawings\u003c/strong\u003e. You can see a list of the levels on the right side. I will probably add even more tiers in the future :) You will be charged on the \u003cstrong\u003e1st\u003c/strong\u003e of each month I have a package available. It won\u0027t be more than once a month, but maybe sometimes it will be every other month.\u00a0It depends on how much free time I have. Which means \u003cstrong\u003eyou will not be charged if I won\u0027t be able to deliver an art package for that month\u003c/strong\u003e.\u003cbr\u003e\tIf this sounds nice to you, I\u0027d be very happy to have you aboard my little pirate ship of cute kittens! Rawr! \u0026lt;3 \t\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003eOTHER WORKS\u003cbr\u003e\t\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/artbykuraikyo/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/kuraikyo/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://kuraikyo.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"http://kuraikyo.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://babyfruit.no/blog/\" rel=\"nofollow\" target=\"_blank\"\u003ePortfolio\u003c/a\u003e \u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003eONLINE SHOP\u003cbr\u003e\t\u003c/strong\u003e\u003cbr\u003e\t\u00a0\u003ca href=\"https://kuraikyo.storenvy.com/\" target=\"_blank\"\u003eStorenvy\u003c/a\u003e |\u00a0\u003ca href=\"https://www.etsy.com/shop/kuraikyo\" target=\"_blank\"\u003eEtsy\u003c/a\u003e |\u00a0\u003ca href=\"https://society6.com/kuraikyo\"\u003eSociety6\u003c/a\u003e |\u00a0\u003ca href=\"https://displate.com/kuraikyo\" target=\"_blank\"\u003eDisplate\u003c/a\u003e |\u00a0\u003ca href=\"http://www.redbubble.com/people/kuraikyo\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e |\u00a0\u003ca href=\"https://www.gumroad.com/kuraikyo\" target=\"_blank\"\u003eGumroad\u003c/a\u003e\u003cbr\u003e\t\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A1162PA1\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi3.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\t\u003cimg src=\"http://i.imgur.com/4uLTRMj.jpg\"\u003e\n\u003c/div\u003e"
