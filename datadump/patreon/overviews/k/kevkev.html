    "summary": "Hey, I am Kevin and I create games!\u003cbr\u003eI am making Games for more then 8 years now an I thought sharing some of the stuff I learned along the way would be a good way to make sure I can create more Games in the future and also give you a place to learn something new.\u003cbr\u003e\u003cbr\u003eThis Patreon will focus mostly on how to make things fast, and how to make things look good. Please don\u0027t expect eye opening Programming patterns and shader fu. But prepare yourself for an awesome library of tutorials regarding Prototyping, Interface Design, short unitytips, Asset Store assets and unity plugin reviews, and tips regarding presentation style to get your game noticed out there. \u003cbr\u003e\u003cbr\u003eYou also support all my other Game creations with this Patreon like Last Man Sitting and SKTBRD. I try to Hand out early prototype version of my Games once i think they are in a presentable stage. Please beware, my Prototypes are very rough and have mostly no gameplay goal at all.\u003cbr\u003e\u003cbr\u003eThe first of a variety of tutorial is a how to create a snowboard controller with just a few lines of code and some physics.\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/xULW8q8cjiKwK7IkCI/giphy.gif\"\u003e\u003cbr\u003eThe 10$ Tier will also include next to the Source Code also a bunch of Animations(created by me and you are free to use them in any commercial and non commercial project) that will kickstart your Snowboard game.\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3oFzlYRkq2BAfUaSm4/giphy.gif\"\u003e\u003cbr\u003eHere is also a small preview of what else you can expect;\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/xULW8OsZW2gDvoOL1S/giphy.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/l0HU06t2YbH6qfMQ0/giphy.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3o751SHa9rjGn8HkyI/giphy.gif\"\u003e\u003cbr\u003e\u003cimg src=\"
