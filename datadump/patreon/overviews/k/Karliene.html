    "summary": "\u003cstrong\u003eHello Wolfpack!\u003cbr\u003e\u003c/strong\u003eAbout 5 years or so ago, I uploaded some Game of Thrones fan songs on You Tube and my life changed forever. Since my humble beginnings, \u00a0\u003ca href=\"https://www.youtube.com/channel/UC-QCyIGEY6DzNyQOnyxIaEg\" target=\"_blank\"\u003eMy You Tube page\u003c/a\u003e has since grown to over 90k subscribers with original songs and covers inspired by popular fandoms like Lord of the Rings, Game of Thrones, Skyrim, Disney etc. I\u0027ve also released a few original albums in that time with my Labyrinth tribute album hitting the Billboard charts. My life of making music has been such a thrill and I hope I can keep doing this for a long time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Become a Patron?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou can help and support me directly as an artist and allow me to grow and evolve and make better music. I do everything myself from the music to the mixing and mastering right down to the promotion. Unless I hire an artist, (which I\u0027ve only ever done twice) I even do all my own album artwork from the photography to all the photoshop work.\u003cbr\u003e\u003cstrong\u003eYour dollars\u003c/strong\u003e will help me continue at this level and also allow myself time to learn new skills or develop and create new albums without the stress of having to consistently upload content to You Tube in order to keep my income steady. Your help will give me much needed breathing space to find my inspiration and create better, deeper, more beautiful music for you.\u00a0\u003cbr\u003e\u003cem\u003eNot to mention buying a castle with a flying unicorn\u003c/em\u003e ;-)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Rewards Do I Get for Becoming a Patron?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you do decided to support me on this beautiful musical journey, you\u0027ll get;\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e* Awesome exclusive behind the scenes content\u003cbr\u003e* Free singles and album tracks before before they hit the stores\u003cbr\u003e* Unreleased demo tracks and instrumentals\u003cbr\u003e* Exclusive artwork and unreleased promo stuff\u003cbr\u003e* Hear all the gossip of what\u0027s to come, offer song ideas and connect with me and other fans\u003cbr\u003e* Personalized thank you\u0027s\u003cbr\u003e\u003cbr\u003eThe rewards may be subject to change at times with some new rewards as I come up with them. I\u0027ll endeavor to always give you guys the most exclusive, awesome stuff from my world of making music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd lastly,\u00a0\u003c/strong\u003e\u003cbr\u003eThank you so much for your support. Not only have you guys helped me do this wonderful job for a living, you\u0027ve made me a better person too. I\u0027m so lucky.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
