    "summary": "\u003cstrong\u003eHowdy Team,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou have found the support page for Kyle Fergusson, host of Into the Nexus and the daily streams at twitch.tv/kylefergusson; formerly of \u003cem\u003eStarCast, Biggest Fan Podcast, Amove Radio, That WoW Show, and Campaign Round Table\u003c/em\u003e. I have been podcasting for 7 years. Three years ago I started a once weekly live stream to showcase Heroes of the Storm live play. Thanks to viewer support, the original stream evolved from a once-a-week showcase to a live daily showing running Saturday through Wednesday. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support drives content creation. Over the last 2 years, streams have increased from 1 day a week to 5 over at twitch.tv/kylefergusson. YouTube hosts 4 times the number of weekly uploads from its creation in 2014. Now I seek to employ editors and artists to create better quality content regularly and faster. \u003cbr\u003e\u003cbr\u003eSupporting me on Patreon maximizes the amount of support I receive. While Twitch Subscriptions and YouTube Red revenue does contribute, the respective companies take a very large cut. Patreon is the reason videos continue to flow on YouTube.\u003cbr\u003eTo those who have supported or continue to support me here, thank you. Patreon is an unparalleled level of backing, and I am immensely grateful for the time you took to sign up and maintain your pledge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst, subscribing to my Patreon gets you the week\u0027s videos early. Each week I post the previous footage collected from games. These are pre-uploaded and fed daily onto YouTube. You get advanced access to the upload playlist so you can binge to your hearts content. This playlist is also ad-free!\u003cbr\u003e\u003cbr\u003eSecondly, all patrons get prefered spots for the monthly replay review episodes for Heroes of the Storm. \u003cbr\u003e\u003cbr\u003eSome tiers have additional rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003etl;dr\u003cbr\u003e- 1 pledge per weekly VOD post\u003cbr\u003e- Posts are made on Tuesday\u003cbr\u003e- Thank you!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is just one of many ways to help. Follow me on Twitter\u00a0\u003ca href=\"https://twitter.com/kylefergusson\" rel=\"nofollow\"\u003e@KyleFergusson\u003c/a\u003e, follow the\u00a0\u003ca href=\"https://www.twitch.tv/kylefergusson\" rel=\"nofollow\"\u003eTwitch channel\u003c/a\u003e and subscribe to the\u00a0\u003ca href=\"https://www.youtube.com/kylefergusson\" rel=\"nofollow\"\u003eYoutube channel\u003c/a\u003e."
