    "published_at": "2016-04-22T14:07:58+00:00",
    "summary": "\u003ch1\u003e\u003cstrong\u003eAHOY!\u003c/strong\u003e\n\u003cimg src=\"http://i64.tinypic.com/30kf5z6.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h1\u003e\u003ch2\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003c/h2\u003e\n\u00a0My name is Kama and I\u0027m a cosplayer who lives in Arizona! I\u0027ve been cosplaying for about 3 years, and make all of my own cosplays! I\u0027ll never stop cosplaying, but hopefully I can use this as a tool to enable me to focus on producing quality cosplay without having to sweat the expenses as much, and so maybe I can buy more pizza (JK). \u00a0This platform will also help me figure out exactly what cosplays my supporters really want to see from me! My Patron\u0027s feedback is extremely important to me! Hopefully in the future, this will help me travel to more cons so I can meet more of you guys!\u00a0\n\u003cbr\u003e\u003ch2\u003eCOSPLAY EXAMPLES\u003c/h2\u003e\u003cimg src=\"http://i65.tinypic.com/20sf5a8.jpg\"\u003e\u003cbr\u003eI cosplay from pretty much most forms of media, from anime, video games and comics! I am also open to suggestions, a few of the cosplays I have done never would have happened without fan suggestions!\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eBOUDOIR EXAMPLES\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2lkqoav.jpg\"\u003e\u003c/h2\u003e\nPart of being a Patron is having access to the sexy boudoir photos I shoot!\u00a0 These are Patron exclusive except for the few teaser photos I post on social media.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eMORE ABOUT ME\u003c/h2\u003e\nIn real life I work nearly full time as a server, which I actually love. I have a strong background in electrical and computer engineering, but I don\u0027t want to quite finish school for that at this point in my life. \u00a0In my spare time when I\u0027m not making costumes, I\u0027m usually playing video games, Pokemon and Overwatch are what\u0027s happening currently, but sometimes I logon WoW when I\u0027m feeling particularly masochistic. xD I\u0027m also a huge fan of first person shooters in general (Halo FTW) and also BEAT EM UP GAMES. (Tekken and Soul Calibur are my favorites.) My favorite animes include Kill La Kill, Evangelion, Attack on Titan, Death Note, and Death Parade! As far as comics go, I\u0027m a DC Fangirl, but I do dabble in Marvel occassionally. xD\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e*INTERNATIONAL PATRONS RECEIVE PACKAGES EVERY 3 MONTHS TO CUT SHIPPING COSTS! PACKAGES ARE SENT AT END OF EVERY MONTH!*\u003c/strong\u003e\u00a0\u003cbr\u003e"
