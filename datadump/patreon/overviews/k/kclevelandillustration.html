     "description": "At the $10 tier, you\u0027ll get exclusive behind the scenes content. This might be a tour of the studio, videos of my art being made, special \"WIP\" images that the public wouldn\u0027t normally be able to see until completion, etc!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBUT WAIT, THERE\u0027S MORE!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also be entered into a monthly raffle to get a free random print mailed straight to you! Only 1 print will be mailed out to a $10 tier member every month, will it be you?\u003c/p\u003e",

     "created_at": "2018-02-22T16:04:47.390230+00:00",
     "description": "At $20 a month you will guarantee a print every month, with a personalized \"thank you\" included. You will also get the studio tours and your name in the thank you sections of printed comics and art books.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWANT MORE? COOL!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also get your own \"free raffle\" like the $10 tier, but since you\u0027re already getting a print, you\u0027ll be entered for a free sketch card! This is original art, not a print, and will be yours completely free! Well, for one of you. Like I said, raffle.\u003c/p\u003e",

     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2018-02-22T16:16:42.957940+00:00",
     "description": "Hey you, have you ever seen those cool comic books that have a solid white cover, save for the logo of whatever title the comic is? Yeah, those are awesome! They\u0027re great for taking to conventions and getting your favorite artist to draw something for you.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWell with this tier, you won\u0027t have to go all the way to Comic Con and spend a billion dollars and get the flu or whatever happens! You can get your very own sketch cover done (which I\u0027ll even provide myself) and it\u0027ll get shipped straight to your house! Whatever you want! I have a ton of covers right now, ranging from Star Wars, to Batman, to various Marvel titles!\u003c/p\u003e",

     "created_at": "2018-02-22T16:26:39.747053+00:00",
     "description": "Maybe you like the sounds of everything you\u0027ve seen in the other tiers, but you can\u0027t decide what you want? Maybe you want ALL OF IT? And without the risk of losing a raffle?!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier gets you everything you\u0027ve seen in the others, plus no raffle. You get the raffle prizes without the risk!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Sketch Covers\u003c/p\u003e\n\u003cp\u003e-Sketch Cards\u003c/p\u003e\n\u003cp\u003e-Prints\u003c/p\u003e\n\u003cp\u003e-Studio Tours\u003c/p\u003e\n\u003cp\u003e-Thank You everywhere\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd an added surprise bonus thing! I don\u0027t even know what yet! It\u0027s a total surprise! Might be an extra sketch, extra print, a keychain that I found on the side of the road, severed finger, a Polaroid picture of a care bear, who knows?!?!?\u003c/p\u003e",

   {

     "amount": 15000,
     "amount_cents": 15000,
     "created_at": "2018-02-22T16:37:39.347888+00:00",
     "description": "Ok, maybe the rest of that was a bit overwhelming and you\u0027re looking for something a bit simpler. But you know, nicer too.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWell, you know I\u0027m working on comics and an art book. Good, you\u0027ve been paying attention. Well, what am I going to do with all those pages of art that I create after I get them in their respective publications? I guess I should probably GIVE THEM TO YOU! Why? BECAUSE YOU\u0027RE AWESOME, THAT\u0027S WHY!!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThat\u0027s right. At this tier, you will get one SIGNED page from me, every month! Depending on what I\u0027m currently working on (comic, art book, etc) you\u0027ll get a page from that!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eExpect horror, sci-fi, super heroes, sketches, inks, painted pages, talking heads, noir stuff, etc\u003c/p\u003e",

   {

     "amount_cents": 30000,
     "created_at": "2018-02-22T16:44:15.229150+00:00",
     "description": "I\u0027m going to make this one extra special. For ONE lucky person, I\u0027ll make a painting for you every month. It might be horror, it might be sci-fi, it\u0027ll be completely unique though.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTrue art is expression. So because of that, you\u0027ll get one full painting, made from whatever is going through me at the time. There might be a character, or a subject of some sort, or it might just be fully abstract, who knows? Well, I will know. And one of you will if you\u0027re the one that selects this tier. I\u0027ll send you updates and bts stuff too, along with the studio tour stuff and a personalized thank you.\u003c/p\u003e",
