s and keep creativity and imagination alive and well.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAre you also disillusioned with the state of the Arts, and the direction that arts funding is headed in in? Are you in a position to consider becoming my Patreon, thereby funding the arts in a more direct way?\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEvery day an artist\u0027s day job is art is a day that the Arts get stronger...\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*Current US poverty line US$1000 plus 10% Patreon fee\u003c/em\u003e. \u003cem\u003eWhy the USA poverty line when I am in Australia? Find out more \u003ca href=\"http://www.scottsantens.com/should-the-amount-of-basic-income-vary-with-cost-of-living-differences\" rel=\"nofollow\"\u003ehere\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e"
