    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/cCnD-V11Oys\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=cCnD-V11Oys",
    "one_liner": null,
    "patron_count": 7,

    "pledge_url": "/bePatron?c=592643",
    "published_at": "2016-11-07T20:35:29+00:00",
    "summary": "Hello there!\n\u003cbr\u003e\nMy name is Laura and I\u0027m studying Art and Multimedia in Munich.\u003cbr\u003e\nYou might know me as \u003ca href=\"http://kekswolf.deviantart.com/\" rel=\"nofollow\"\u003eKeksWolf\u003c/a\u003e from deviantArt.\u003cbr\u003e\nI mostly do \n\u003cstrong\u003edigital illustrations\u003c/strong\u003e of anthropomorphic wolves and other animals, but also fanatsy and game related art.\u003cbr\u003e\n\u003cbr\u003e\nFirst of all, I want to thank everyone who has already been supporting me throughout \nmy time on deviantArt. \n\u003cbr\u003e\nBe it by commenting, favoriting, watching \nor commissioning me!\n\u003cbr\u003eIt all really\u00a0means a lot to me and motivates me to try and get better at what I\u0027m doing! :)\u00a0 \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.bilder-upload.eu/upload/58e377-1510843843.png\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/58e377-1510843843.png\" style=\"width: 307px;\"\u003e\u003c/div\u003eWith your help I hope to successfully take the next step in becoming a professional artist and illustrator. \n\u003cbr\u003e\nHaving a small monthly income will allow me to focus more on my work and personal \nprojects, so I can\u00a0evolve in what i\u0027m doing, and at the same time create more free stuff for all of you to enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\nI am currently also creating a \u003cstrong\u003eboard game\u003c/strong\u003e (featuring little wolf people of course!) as a university project and part of my final exams.\nThe goal is to produce a high quality playable prototype.\nMost of the money i earn here will be used to pay professional printing companies for my prototype (game board, cards, markers,... ). \nThe tokens (little wolf figurines, etc) will be 3D-modelled and -printed.\n\u003cbr\u003e\nI will, among other things, upload WIPs of both the illustrations and Models here. :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e \u003cimg src=\"http://www.bilder-upload.eu/upload/64e9e7-1510843880.png\" style=\"width: 58px;\"\u003eAbout the game\u003cimg src=\"http://www.bilder-upload.eu/upload/7305aa-1510843991.png\" style=\"width: 58px;\"\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/10a124-1510844049.png\" style=\"width: 220px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/h4\u003eThe game will be for 1 - 4 players, each of which can control a pack of up to 5 Werewolves.\nTheir goal is to survive in the kind of\n\u003cstrong\u003e stoneage-fantasy-setting\u003c/strong\u003e that the game takes place in.\u003cbr\u003e\nThe map you play on will consist of different tiles with \n\u003cstrong\u003evarious landscapes\u003c/strong\u003e (Mountains, Forests, Tundra...) Every region has its advantages and/or disadvantages that will\n\u003cstrong\u003e influenc\u003c/strong\u003e\u003cstrong\u003ee you\u003c/strong\u003e\u003cstrong\u003er actions\u003c/strong\u003e.\u003cbr\u003e\nAlso,\n keep in mind the \n\u003cstrong\u003eseasons\u003c/strong\u003e! Hunting in winter will be more difficult than\n in summer and enemies might be more aggressive in certain seasons.\n\u003cbr\u003e\nYou\u0027ll\n have to \n\u003cstrong\u003ehunt\u003c/strong\u003e for food, \u003cstrong\u003efight\u003c/strong\u003e other predators,\u003cstrong\u003e gather\u003c/strong\u003e resources and\u003cstrong\u003e \nbuild\n\u003c/strong\u003e a camp to store and protect your supplies from others.\u003cbr\u003e\nEnlarge \nyour pack and educate your Wolves to become \n\u003cstrong\u003eWarriors, Hunters, Gatherers\n or maybe even powerful Shamans\n\u003c/strong\u003e, but make sure you can feed all of them!\u003cbr\u003eEven\n if everything is going well for your pack, you should always keep an \neye on the \n\u003cstrong\u003emoon cycle\u003c/strong\u003e, you never know what fate the next fullmoon will \nbring...\n\u003cbr\u003e\nOf course your goal will always be to survive in the \nhostile, new world you\u0027re discovering, but apart from this core gameplay\n there will always be a\n\u003cstrong\u003e main objective\u003c/strong\u003e. This objective won\u0027t always be the same, there will be several missions to play.\u003cbr\u003e\nDepending\n on each mission you might have to decide to \n\u003cstrong\u003eteam up with others\u003c/strong\u003e and \nhelp each other by trading items or helping other packs hunt \nsuccessfully. Will you cooperate with other packs or try to sabotage them where you can?\u003cbr\u003e\u003ca href=\"http://www.bilder-upload.eu/upload/46a6f7-1478112049.jpg\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/fc761c-1510844158.jpg\" style=\"width: 645px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003ePlease note:\u003c/strong\u003e\u003cbr\u003eSo far there is \n\u003cstrong\u003eNO\u003c/strong\u003e guaranty that this game will EVER be published.Right\n now it is just a university project with the goal to produce a playable\n prototype of the game by experimenting with 3D modelling and -printing \nas well as focus my illustrations on a larger project.\n\u003cbr\u003e\nSo unfortunately there\u0027s no possibility for me to promise you a copy of the finished game or anything as a pledge reward.\n\u003cbr\u003e\n\u003cstrong\u003eHelping me will, however, increase the chance of it being published!\n\u003c/strong\u003e\u003cbr\u003e\nEven now after my university has considered the project \ndone, I keep on working on the game and I hope to publish it sooner or later!\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThank you all for your support, let\u0027s make this awesome! :D\u003c/h4\u003e\n\u003cbr\u003e\nKindest regards, \n\u003cbr\u003e\nLaura aka KeksWolf\n\u003cbr\u003e"
   },
