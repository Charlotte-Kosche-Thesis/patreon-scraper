    "summary": "First things first: \u003cem\u003e\u003cstrong\u003eyou are all the best.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYeah, I mean you. Yeah, even if you don\u0027t have the cash right now to contribute. Yeah, even if you\u0027re \"only\" contributing a little.\u003cbr\u003e\u003cbr\u003eListen up: you are amazing. \u003cstrong\u003eYou are the cat\u0027s freaking meow\u003c/strong\u003e, okay? Got that?\u003cbr\u003e\u003cbr\u003eAhem. \u003cem\u003eAnyway\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://krisripper.com/wp-content/uploads/2017/02/KR_Patreonheader1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi. \u003cstrong\u003eI\u0027m Kris Ripper. I\u0027m queer, my pronouns are ze/zir, and I write stories.\u003c/strong\u003e I publish some of them on my own, and my lovely agent sells some of them to traditional publishers.\u003cbr\u003e\u003cbr\u003eAnd yet, I keep...writing. I write all the time. \u003cstrong\u003eI write more fiction than anyone can be expected to publish\u003c/strong\u003e (even me). Until now I\u0027ve just been haphazardly posting free stories to my website, but this is where the rubber meets the road, and it\u0027s time to get real.\u003cbr\u003e\u003cbr\u003eI just had a \u002790s flashback to \u003cem\u003eThe Real World\u003c/em\u003e. If you had the same thing, I totally apologize.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGetting real means expanding my business so I can do more of the things that my readers and I love: more short stories, more clumsy audio (with me reading), more paperbacks, and eventually audiobooks (with a professional narrator) and merchandise.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlong the way, we\u0027re going to do something else. We\u0027re going to build a thriving community of readers who want to read \u003cem\u003eall the stories\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://krisripper.com/wp-content/uploads/2017/02/KR_Patreonheader2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI keep hearing that the only queer stories that sell are gay romance with hot able-bodied cis dudes and traditional HEA endings. I keep hearing that certain stories never sell.\u003cbr\u003e\u003cbr\u003eLike stories about\u003cbr\u003e\u003cul\u003e\u003cli\u003elesbians\u003c/li\u003e\u003cli\u003easexuals\u003c/li\u003e\u003cli\u003etrans and nonbinary folks\u003c/li\u003e\u003cli\u003epeople who aren\u0027t able-bodied\u003c/li\u003e\u003cli\u003epeople who aren\u0027t gym-sexy\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027ve heard that no one wants to read erotica with fat folks, and that erotica with trans characters is sort of okay...as long as they\u0027re post-op. (Which many of us absolutely never desire to be.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI call BS on this whole notion of \"No one wants to read X.\"\u003c/strong\u003e Because I know an awful lot of people who want to read all those things. Who want to read books with characters at the intersections of race and gender and sexuality and ability and class.\u003cbr\u003e\u003cbr\u003eThose are the stories I write. Those are the stories I talk about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you think the world has a place for stories about \u003cem\u003eall\u003c/em\u003e\u00a0the people? Come on in!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAnd thank you so much, from the bottom of my heart to the tips of my relentlessly scribbling fingers!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://krisripper.com/wp-content/uploads/2017/02/KR_Patreonheader3.jpg\"\u003e\u003cbr\u003e"

     "created_at": "2017-02-10T04:40:36.703532+00:00",
     "description": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI will read to you once a month!\u003c/strong\u003e Vote on the short and I\u0027ll read it and post an mp3 so you can download!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeekly video series\u003c/strong\u003e where I talk about the current project I\u0027m writing. Come with me as I write new books!\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlease make yourself at home here in my sitting room while I read you a story. I love to read aloud. I\u0027ll also keep you updated on the book I\u0027m currently writing, and welcome your questions. My sofa is \u003cem\u003eextremely\u003c/em\u003e\u00a0comfortable...\u003cbr\u003e\u003cimg src=\"http://krisripper.com/wp-content/uploads/2017/02/Level4-2.jpg\"\u003e\u003cbr\u003e",

     "created_at": "2017-02-10T19:02:53.640295+00:00",
     "description": "\u003cul\u003e\u003cli\u003eLet\u0027s play! \u003cstrong\u003eI\u0027ll host a live chat here on Patreon once a month and we can all talk at once!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eGet your name in the acknowledgements of the annual short story collections! (If you consent, of course.)\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNow, I don\u0027t want you to think I\u0027m running this whole show, so here in my guest room let\u0027s play a little bit with your agency, shall we? Go ahead and take off your--\n\u003cbr\u003e\u003cbr\u003eAhem. Excuse me.\u003cbr\u003e\u003cbr\u003eThis is getting a bit more interactive now, y\u0027all.\u003cbr\u003e\u003cimg src=\"http://krisripper.com/wp-content/uploads/2017/02/Level5.jpg\"\u003e\u003cbr\u003e",

   {

     "created_at": "2017-02-11T00:41:37.204024+00:00",
     "description": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBe my muse once a year!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eWe\u0027ll get together 1-2 times via Google Hangout/Patreon chat/Facebook Live to talk about your favorite types of stories. Then \u003cstrong\u003eI\u0027ll write a story inspired by the things you love to read!\u003c/strong\u003e (Up to 25k words.)\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy bedroom is where the magic happens. (No, not \u003cem\u003ethat\u003c/em\u003e magic!) I\u0027d love to have you over to really get intimate, you know, get our creative juices flowing and...\n\u003cbr\u003e\u003cbr\u003eYeah, everything sounds dirty now. I\u0027m talking about \u003cem\u003estories\u003c/em\u003e, people! STORIES.\n\u003cbr\u003e\u003cbr\u003eI\u0027ve never seen this done before, but I\u0027ve had a lot of fun crowdsourcing fiction in the past. In exchange for your generous support and inspiration\u00a0your name will be in the Acknowledgments, and I\u0027ll give you multiple shout-outs on Twitter or Facebook when the book is published (plus before and after too)! \u003cstrong\u003eThe role of muse will be available to individuals who support at this level for a minimum of six months.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eInitially limited to two muses, but if the level fills up we might add more down the line...\u003cbr\u003e\u003cimg src=\"http://krisripper.com/wp-content/uploads/2017/02/Level6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNo rights in finished works will be conveyed to patrons at any level! I think we\u0027re all on the same page here!\u003cbr\u003e",
