    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eHi there! I am an up and coming game\u00a0developer and\u00a0pixel artist from Sweden. I\u0027m currently developing a JRPG with the working title \"Project Legacy\".\u00a0It\u0027s a classic turn-based RPG, but I want to place more emphasis on the combat system and making battles feel challenging, and a bit more complex than usual.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/005/675/325/original/kashou-skogshuggarn-groundsmash-5.gif?1492933780\"\u003e\u003cbr\u003e\u003cbr\u003eThe games setting is going to loosely take inspiration from Swedish culture, and the long term idea is to produce an RPG series where each title is isolated in the sense that you can play one without having played the others, but whatever happens in the games will shape the history of the world for future installments, and returning players will be able to see how history has been affected due to the events in previous games. Thus the \"Legacy\" part of the current working title.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/005/782/851/original/kashou-gurl-bubble-14.gif?1493741835\"\u003e\u003cbr\u003e\u003cbr\u003e I\u0027m the sole developer and so far I\u0027ve dipped into programming and pixel art, and I plan on picking up the other fields required to make a video game, like writing, sound, and music as well.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI\u0027m currently planning on making money to support the project, and myself, through pixel art commissions, but any contributions would help me out tremendously.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/007/056/743/original/kashou-gurl-attack-15-b.gif?1503351201\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for stopping by! If you enjoy my art and would like to see my game idea come to life, feel free to send a a dollar or so my way. I would greatly appreciate it!\u003cbr\u003e\u003cbr\u003eYou can also come and visit me when I\u0027m streaming at:\u00a0\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/kashou_/\"\u003ehttps://www.twitch.tv/kashou_/\u003c/a\u003e\u003cbr\u003eI try to work every day from 10:00 - 18:00 GMT+1, but it can vary a bit.\u003cbr\u003eYou can also follow me on the following sites:\u003cbr\u003e\u003ca href=\"https://twitter.com/Legacydev_/\"\u003ehttps://twitter.com/Legacydev_/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.artstation.com/kashou\"\u003ehttps://www.artstation.com/kashou\u003cbr\u003ehttps://www.tumblr.com/blog/legacydev\u003c/a\u003e\u003cbr\u003e"
