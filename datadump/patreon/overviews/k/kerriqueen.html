    "summary": "\u003cstrong\u003eWhat exactly do I create on the internet?\u003c/strong\u003e Networking opportunities, photography, live streams on Twitch, websites, and whatever else keeps me interested. I\u0027m an entrepreneur, a motivator, a creator, and a networker.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA LITTLE MORE ABOUT ME\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a mom of three whom are pretty much mini versions of me. I strive to encourage everyone, including myself, to be comfortable with their 100% true authentic selves. I build close relationships and friendships with humans so I can motivate them to achieve their goals and dream BIG in life.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eABOUT THE BRAND\u003c/strong\u003e\u003cbr\u003e\nKerri Queen is me, hey. I am my own personal brand. The tsuniverse\u2122 brand is the community I created. We empower our peers to constantly improve, embrace their quirks, and reinforce the inquisitive mind.\n\u003cbr\u003e\n\u003cbr\u003e\nJoining the community will expose you to new perspectives and opportunities that will essentially aid in your growth as a creator and a human on this planet Earth. We are very welcoming, easy-going, and just like to have fun and make humans smile and puppies wag their tails! \ud83d\ude0a\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCOME HANG OUT \u0026amp; CHAT\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://kerriqueen.co/discord\"\u003eDiscord community\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWATCH THE LIVE STREAM\u003c/strong\u003e\u003cbr\u003e\nSupport the stream by clicking the follow button on\u00a0\n\u003ca href=\"https://www.twitch.tv/kerriqueen\" target=\"_blank\"\u003eTwitch\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHERE ELSE CAN YOU FIND ME?\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://instagram.com/kerriqueen\"\u003eInstagram\u003c/a\u003e / \u003ca href=\"http://twitter.com/kerriqueen\"\u003eTwitter\u003c/a\u003e / \u003ca href=\"http://steamcommunity.com/id/kerriqueen\"\u003eSteam\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW ELSE CAN YOU SUPPORT?\u003c/strong\u003e\u003cbr\u003e\nMonthly subscriptions aren\u0027t for everyone. You can make a one-time donation via \n\u003ca href=\"https://www.paypal.me/kerriqueen\"\u003ePayPal\u003c/a\u003e instead.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU FOR SUPPORTING ME!\u003c/strong\u003e\u003cbr\u003e\nYour support is incredibly appreciated and will help with living expenses and food so I can create more quality content for you.\n\u003cbr\u003e\n\u003cbr\u003e\nThe community continues to grow with each passing day and I am thrilled to have you\u00a0join us all! \u2728"
