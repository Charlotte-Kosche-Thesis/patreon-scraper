    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"https://t4.ftcdn.net/jpg/00/51/10/73/500_F_51107300_SGgSrn3s36dRGfXmSqkEQdj6DTGXed2x.jpg\" style=\"width: 81px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWARNING\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have the option charging up front setted up so, make sure that\u00a0 you\u0027re really want to pledge.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eHey, what\u0027s up?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks in advance for visit me here. It\u0027s me, just Krabby trying to get the opportunity to pay the bills, buy food and have a better work station, in other words, live from my art. In my free time I take commissions to get money. But with Patreon, I can get money devoting my full time for my art (if I reach my goals here), so if you like my work consider support me to help me in this artistic journey.\u00a0I\u0027ll be able to bring cool projects and in the better quality that I can, for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it works?\u003cbr\u003e\u003c/strong\u003eI\u0027m delivering by RAR pack only for Patrons in \u003cstrong\u003e2K\u003c/strong\u003e/\u003cstrong\u003e4K/6K\u00a0\u003c/strong\u003eall the full images (non cropped) that I\u0027m producing monthly, after Patreon process the payments (around the 5th - 10th day of each month) you\u0027ll get a rar pack with all images of the previous month and one month before I post in my other profiles.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eCurrent Projects\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eCurrently I\u0027m doing two monthly polls, some posts asking for your suggestion about the composition of the pieces Girl of the Month and Fetish Magazine, and other nice stuffs when I\u0027m without good ideas. The commissioned doujinshi Miia: Adventures on Gandahar created by Patron Beri, that are still running with one page per month. And commissions fanarts of random characters that I\u0027m posting here as \"Extra Pieces\".\u003cbr\u003e\u003cbr\u003eOnce I reach my goals here, I\u0027ll be able to create more Polls, produce more variants and finally start my personal comic.\u003cbr\u003e\u003cbr\u003e(Average 10 - 15 regular pieces plus 10 - 15 variants in a month. Total 20 - 30 images\u003cbr\u003ein the \u003cstrong\u003e$5 Reward Pack\u003c/strong\u003e)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you already have 3 months of Patronage? So remember me about your gift pack.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\"Thank you all for your support, this means a lot for me!\"\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/JEiR8dW.jpg\" style=\"width: 102px;\"\u003e\u003cbr\u003ePrevious Reward Packs on\u00a0\u003ca href=\"https://gumroad.com/krabby\"\u003ehttps://gumroad.com/krabby\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e"
