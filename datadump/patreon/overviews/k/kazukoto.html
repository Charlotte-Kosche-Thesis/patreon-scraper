ome to pledge as much (or as little) as you\u0027d like!\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tThank you for your consideration!\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eIMPORTANT\u003c/strong\u003e: Due to the adult nature of my work, ensure that you are\u00a0\u003cstrong\u003e18 years of age or older\u003c/strong\u003e before pledging.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eDISCLAIMER\u003c/strong\u003e: All persons depicted in my works are 18 years of age or older.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tIf you aren\u0027t familiar with my works, you can check \u0027em out on here:\u00a0 \u00a0\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u00a0\n\u003ca href=\"https://www.pixiv.net/member.php?id=13857798\"\u003e\u003cimg src=\"https://s18.postimg.cc/x701wowa1/ts_Fb_Cz_K.png\" style=\"width: 97px;\"\u003e\n\u003c/a\u003e\u003ca href=\"https://twitter.com/Kazukotoart\"\u003e\u003cimg src=\"https://s18.postimg.cc/cmv7y48s9/k3_C3_C91.png\" style=\"width: 96px;\"\u003e\n\u003c/a\u003e\n\u003ca href=\"https://kazukoto.deviantart.com/\"\u003e\u003cimg src=\"https://s18.postimg.cc/jq33dr1d5/df_RBim_Z.png\" style=\"width: 96px;\"\u003e\n\u003c/a\u003e\u003ca href=\"https://discord.gg/dcgdAgX\"\u003e\u003cimg src=\"https://s20.postimg.cc/4ogtfxgr1/df_RBim_Z2.png\" style=\"width: 96px;\"\u003e\n\u003c/a\u003e\n\u003ca href=\"https://kazukoto.newgrounds.com/\"\u003e\u003cimg src=\"https://s20.postimg.cc/ko1eg2sel/Newgrounds.png\" style=\"width: 96px;\"\u003e\n\u003c/a\u003e"
