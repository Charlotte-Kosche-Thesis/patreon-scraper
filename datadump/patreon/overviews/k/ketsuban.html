    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/nUENpDo.gif\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/XyRYgzm.jpg\" style=\"width: 176px;\"\u003e\u003c/div\u003eHi guys, It\u0027s Ket! \u003cstrong\u003eIt\u0027s been my dream for as long as I can remember to be a professional vocalist \u003c/strong\u003ebut I never had any connections in the music industry. When I created a YouTube account in 2007 it wasn\u0027t a career option. It was something I did for fun to share my voice with the world. Thanks to you guys I\u0027m now a verified YouTuber and my first independent album \"Meet Ket\" has been created. It\u0027s a dream come true.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/OqMKqQ1.gif\"\u003e\u003c/div\u003e\u003cbr\u003eI need your help to support my original content as ADPOCALYPSE has hit! That means\u003cstrong\u003e \u003c/strong\u003ea lot of videos are being demonetized for not having \u0027family friendly\u0027 content. I also perform some covers and translations meaning I don\u0027t get to keep 100% of that revenue. YouTube hasn\u0027t been a stable source of income for me. 2017 has been really hard, probably the worst year of my life. Music is my number one passion but I\u0027m starting to lose time to be able to dedicate to it. With your help\u00a0I want to make better and better videos and be able to put more time into what I love for the next year.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/9xdbueO.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ll be \u003cstrong\u003euploading every week\u003c/strong\u003e\u00a0in the best quality I can muster if I can meet my Patreon goal.\u00a0I\u0027m working on \u003cstrong\u003ea second album \u003c/strong\u003ewhich you\u0027ll get for free\u003cstrong\u003e. \u003c/strong\u003eBasically,\u003cstrong\u003e you\u0027ll be seeing way more Ket\u003c/strong\u003e than usual!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/Pzlpt9h.gif\"\u003e\u003c/div\u003e\u003cbr\u003eIf you choose to support me you\u0027ll get\u003cstrong\u003e access to my Patreon only feed\u003c/strong\u003e, as well as \u003cstrong\u003eexclusive \u003c/strong\u003econtent.\u003cstrong\u003e I want to give back as much as I can to my loyal fans. \u003c/strong\u003eYou\u0027ll get high quality downloads of my covers, early access to videos and you can vote for my next covers! You can give me requests and I\u0027ll respond to all your comments, plus get shout outs in my video ending screen. Check out all the rewards to the right.\u003cbr\u003e"
