    "summary": "\u003cem\u003e\u003cstrong\u003eHey, ich bin Lars aka LKNickname oder auch besser bekannt als der Gr\u00fcnder der Kneipentruppe.\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eAm 04.01.2016 habe ich diesen Clan ins Leben gerufen und seitdem hat sich die Kneipentruppe zu einem immer wichtiger werdenden Teil meines Lebens entwickelt. Anfangs noch mit 5 Mann auf einem Teamspeak der nicht uns geh\u00f6rte haben wir uns seitdem zu einer Community mit mittlerweile knapp 200 Membern entwickelt und jedes einzelne Mitglied hat es auch verdient dabei zu sein.\u003cbr\u003e\u003cbr\u003eMit wachsender Mitgliederzahl steigt auch die Verantwortung der Clanleitung, anfangs habe ich noch alles alleine geregelt, sp\u00e4ter kamen Leute wie Hummer, Twizzy, Hoope, Kabuzzzz, Nightheart, Boomanhunter, Darthba, Xaldrov, Hoschi, Bratapfel, Spielsuchti, GreenT, Doom als unser Grafiker und wahrscheinlich noch in Zukunft viele mehr, hinzu um mir auszuhelfen. Wir besitzen mittlerweile unseren eigenen Server, haben einige coole Partner am Start, sind in mehreren Games vertreten und werden t\u00e4glich mehr...\u003cbr\u003e\u003cbr\u003eSeit einiger Zeit Spenden bereits einige Leute f\u00fcr den Clan und das ist wirklich Klasse! Diese Bereitschaft in die Community Geld zu investieren weil es einem dort so gut gef\u00e4llt ist wohl das eindeutigste Zeichen an uns alle in der Clanleitung und vorallem an mich als Clangr\u00fcnder, dass bei uns einiges richtig laufen muss.\u003cbr\u003e\u003cbr\u003eNiemand ist gezwungen Geld in die Kneipentruppe zu investieren, aber in letzter Zeit ist offenbar bei eingen zumindest die Bereitschaft da. Da nun aber nicht jeder in der Lage ist mal eben 20\u20ac oder mehr abzugeben habe Ich mich dazu entschlossen diese Patreon Seite ins Leben zu rufen.\u003cbr\u003eWer eine kleine Geldb\u00f6rse hat aber trotzdem etwas zur\u00fcckgeben m\u00f6chte, den lade ich herzlich dazu ein und spreche ihm direkt ein riesiges \u003cstrong\u003e\"Dankesch\u00f6n\"\u003c/strong\u003e daf\u00fcr aus (ob es nun 1 oder 1000\u20ac sind)...und wer nicht m\u00f6chte der l\u00e4sst es einfach ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWof\u00fcr werden die Spenden genutzt?\u003cbr\u003e\u003c/strong\u003eHaupts\u00e4chlich um laufende Kosten zu deckeln. In Summe bezahlen wir momentan knapp 80\u20ac im Monat alleine an Serverkosten. Des Weiteren w\u00e4re es nat\u00fcrlich auch super am Ende des Monats etwas \u00fcbrig zu haben, dass man in Verbesserungen bzw. Giveaways stecken k\u00f6nnte :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAber kriegen wir nicht Spenden auf Twitch?\u003cbr\u003e\u003c/strong\u003eJa, wir bekommen ab und an Spenden auf Twitch und das ist toll! Die Spenden auf Twitch haben allerdings (so super sie auch sind) einen sehr gro\u00dfen Nachteil: Sie sind nicht planbar. Denn wenn in einem Monat mal 40\u20ac oder mehr zusammenkommen ist das keine Garantie daf\u00fcr, dass in den n\u00e4chsten 2 Monaten \u00fcberhaupt etwas kommt. Des Weiteren wird nahezu die gesamte Summe an diesen Donations bereits f\u00fcr Giveaways auf unserem Twitchkanal genutzt.\u003cbr\u003e\u003cbr\u003eDanke an Alle die Teil dieser Gro\u00dfartigen Community sind und die Kneipentruppe zu dem machen was Sie ist...n\u00e4mlich nicht weniger als die beste Multigaming Community! #KNTRislove\u003cbr\u003e\u003cbr\u003e\u003cem\u003egez. Lars aka LKNickname (Clangr\u00fcnder)\u003c/em\u003e\u003cbr\u003e"
