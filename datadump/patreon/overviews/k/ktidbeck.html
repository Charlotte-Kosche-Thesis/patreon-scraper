    "summary": "I\u0027m a Swedish writer of fantasy, science fiction and weird fiction. Originally from Stockholm, I live in Malm\u00f6 since 2007.\u00a0\u003cbr\u003e\u003cbr\u003eI write short and long fiction in Swedish and English, and translate my own work. I debuted in Swedish in 2010 with the short story collection \u003cem\u003eVem \u00e4r Arvid Pekon?. \u003c/em\u003eMy English debut, the 2012 collection \u003cem\u003eJagannath\u003c/em\u003e, was awarded the Crawford Memorial Award and shortlisted for the World Fantasy Award and the Tiptree Award. The English translation of my novel \u003cem\u003eAmatka \u003c/em\u003ewas published by Vintage Books in June this year. I\u0027ve also published a number of short stories in various genres.\u00a0\u003ca href=\"http://www.karintidbeck.com/bibliography\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.karintidbeck.com/bibliography\" target=\"_blank\"\u003eYou can find a complete bibliography at my website\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eRight now I\u0027m working on two projects: a new novel and a short fiction collection. Any money you donate will go towards keeping me fed and sheltered while doing this. (My pet snails will have something to eat, too.)\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve just started this up and am trying to figure out what\u0027s feasible for me to offer you in exchange for your support. Right now, consider this a tipping jar! But basically I will do my best to show you what goes into creating my fiction.\u00a0\u003cbr\u003e"
