    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhats\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e all the hubbub about? \u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch1\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello! I\u0027m Kaitlyn (Kabier, if you prefer), a digital artist who primarily focuses on artwork of an 18+ nature. My partner Jasonafex and I have had the pleasure of working on many projects such as collaborative animations, our dating simulator \u003cstrong\u003e\u003cem\u003e\u003cem\u003eAmorous\u003c/em\u003e,\u003c/em\u003e\u003c/strong\u003e our side scroller \u003cstrong\u003e\u003cem\u003eBare Back\u003cstrong\u003e \u003c/strong\u003eStreets \u003c/em\u003e,\u003c/strong\u003e plenty of HD artwork and of course, our comics! So far we\u0027ve created \u003cstrong\u003esix\u003c/strong\u003e well received comics due to the astonishing help from the community, such as \u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003cstrong\u003eRough Upbringing\u003c/strong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u00a0\u003c/span\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ealong with it\u0027s sequel,\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003eA Lesson Learnt,\u003c/strong\u003ea warmhearted holiday tale\u003cstrong\u003eChristmas Came Early,\u003c/strong\u003ea mini fan comic,\u003cstrong\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUndertail: LOVE or be Loved\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e,\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Man\u0027s Best Friend: With Benefits, \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eServants of the Serpent\u003c/strong\u003e and most recently, \u003cstrong\u003eDouble Trouble\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e!\u003c/strong\u003e \u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e I\u0027m hoping that we can continue making comics and HD renders that you\u0027ll all enjoy, but we can\u0027t do it without your help!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBut...Why do you need my support?\u003c/span\u003e\u003c/h4\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003eYour support means that I will be able to prioritize \u003cstrong\u003ecomic creation and HD renders\u003c/strong\u003e as well as release them entirely\u003cstrong\u003e free\u003c/strong\u003e to the public. This has always been very important to me. I firmly believe that everyone has the right to view my content, without it being hidden behind a permanent paywall.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow frequently will you be updating\u003cstrong\u003e?\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003eDepending on the amount of support, I\u0027m hoping to produce \u003cstrong\u003eone or two\u003c/strong\u003e images per week! Art production solely depends on the interest shown from you guys, so the more Patrons there are, the more artwork I can produce!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e what do I get for supporting you?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u2022 Sketches \u003cbr\u003e\u2022 Lines \u003cbr\u003e\u2022 Flats \u003cbr\u003e\u2022 High Resolution versions of all comic pages and HD renders\u003cbr\u003e\u2022 High Resolution unflattened project files\u003cbr\u003e\u2022 Patron exclusive streams \u003cbr\u003e\u2022 Pinup votes for each comic, as well as input on HD pinups!\u003cbr\u003e\u2022 Early access to comic pages and HD renders a week in advance\u003c/strong\u003e\u003cbr\u003e"
