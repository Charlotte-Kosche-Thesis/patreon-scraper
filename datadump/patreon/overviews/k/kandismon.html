    "published_at": "2017-08-06T19:54:44+00:00",
    "summary": "\u003ca href=\"http://twitter.com/kurokeis\" target=\"_blank\"\u003etwitter\u003c/a\u003e \u25cf \u003ca href=\"http://instagram.com/kandismon\" target=\"_blank\"\u003einstagram\u003c/a\u003e \u25cf \u003ca href=\"http://twitch.tv/kandismon\" target=\"_blank\"\u003etwitch\u003c/a\u003e \u25cf \u003ca href=\"http://kandismon.kandikoi.com\" target=\"_blank\"\u003eshop\u003c/a\u003e\u003cbr\u003ehiya hey hey~, i\u0027m \u003cstrong\u003ekan\u003c/strong\u003e!\u003cbr\u003ethank you for taking a look at my patreon page!\u003cbr\u003e\u003cbr\u003ei became a full-time freelance artist with the goal of drawing lots and lots and lots of \u003cstrong\u003echeesy, fluffy (and angsty) BL comics\u003c/strong\u003e but have mostly been busy doing commissions up until now, so i can pay rent and buy food for me and my dog ( \u00b4 - ` )\u003cbr\u003e\u003cbr\u003ei have decided to start this patreon in order to try and maybe find a way to work hard on reaching my art goals while not having to risk to starve to death LOL;; if you like my art and would like to see more of it on a regular basis in form of comics and doujinshi, illustrations, merchandise and prints, etc, please consider becoming my patron! \u2764\ufe0e\u003cbr\u003eif you can\u0027t afford to pledge, please don\u0027t worry, spreading the word and sharing my page also helps a lot! and i\u0027ll definitely keep posting things publicly as well.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ewhat you can expect to see on my patreon:\u003c/h3\u003e\u003cbr\u003e\u003ch4\u003e1. my webcomic #muted\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003ei am working on an \u003cstrong\u003eoriginal BL/slice of life/drama comic \u003c/strong\u003ecalled\u003cstrong\u003e #muted\u003c/strong\u003e, which i am currently posting to both \u003ca href=\"https://tapas.io/series/muted-comic\" target=\"_blank\"\u003etapas\u003c/a\u003e and \u003ca href=\"http://www.webtoons.com/en/challenge/muted/list?title_no=115020\" target=\"_blank\"\u003ewebtoons\u003c/a\u003e for free. \u003cbr\u003e$5 patrons can read the newest pages \u003ca href=\"https://www.patreon.com/kandismon/posts?tag=muted%20update\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e ! \ud83d\udc95\u003cbr\u003e\u003cimg src=\"http://kandismon.de/etc/patreon/patreon_comic_02.png\"\u003e\u003cbr\u003ehowever, working on a comic takes a lot of time and effort and a lot of my energy went into commissions, because they provided me with the funds i need to make a living. \u003cstrong\u003ewith your support i could start focusing on my own art more and more, i could keep up with my regular updates and provide more content for my audience.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ethere\u0027s another comic that i\u0027ve been working on over the past 2 \nyears, but that\u0027s going to be a longer project and so far i simply \ncouldn\u0027t take any time to properly sit down and start drawing it, but \nit\u0027s the next big thing on my agenda.\u003cbr\u003eif possible, i would also love \nto continue to draw fanbooks in the future too because i enjoy engaging \nin fandom and drawing stories about my favourite characters is always \nquite therapeutic LOL\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e2. illustrations (original and fanart)\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://kandismon.de/etc/patreon/patreon_illlustration.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003ei\u0027m always experimenting with different techniques and brushes and i\u0027m \non a neverending quest to learn more about various tools. i\u0027d love to \nshare these experiences and maybe help you out a little and tell you \nabout the things that make my workflow easier and more efficient!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e3. doodles and sketches\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003eapart from all that, i \u003cstrong\u003edoodle and sketch\u003c/strong\u003e a lot almost every day but only 5% of what i do ever see the light of day, here on patreon i would share much more of the practice sketches and doodles i produce all the time, because there is ....... a lot of fresh content to be seen HAH\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://kandismon.de/etc/patreon/patreon_sketches.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://kandismon.de/etc/patreon/patreon_doodles.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e4. ..... and more\u003c/strong\u003e\u003c/h4\u003e\u003cli\u003erequest streams\u003c/li\u003e\u003cli\u003erambling about techniques, inspiration, life as a self-employed artist, everyday things~\u003c/li\u003e\u003cli\u003eoccasional speedpaints\u003c/li\u003e\u003cli\u003etutorials every now and then, if there\u0027s specific things people want me to show them\u003c/li\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eif there are \nany rewards you\u0027d like to see or if you have any complaints, please tell\n me on any of the social media places i linked above or throw an e-mail at \u003cstrong\u003ekandismon [at] kandikoi [dot] com\u003c/strong\u003e; i\u0027m open for any and all criticism and feedback you might have!!\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003eposts with sketches and WIPs will happen throughout the month, the sketch PDF will be posted during the first couple of days of the following month!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ethank you so much for taking the time to read all of this!! if you decide to pledge you\u0027ll have my eternal love and gratitude, but even if you can\u0027t or don\u0027t want to do that, please know that i appreciate every bit of support you give me, be it via likes/reblogs/retweet or sharing my posts etc !!\u003cbr\u003ehave a great day!! \u2665\u2665\u2665\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePS: if patreon is too much of a long-term commitment for you but you\u0027d still like to drop me a few cents, i also have a \u003ca href=\"https://ko-fi.com/kandismon\" target=\"_blank\"\u003e\u003cstrong\u003eko-fi\u003c/strong\u003e\u003c/a\u003e and i appreciate every small donation very much! thank you!\u003cbr\u003e"
