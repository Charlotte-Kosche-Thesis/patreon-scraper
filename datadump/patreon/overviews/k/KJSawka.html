    "summary": "I get questions about the music business, production, drumming techniques, midi tools, software and and beyond constantly flooding my inbox. As much as I would love to answer everyone\u0027s questions I am sure you could imagine that\u0027s incredibly difficult with the everyday workload that is required to keep moving forward in my career and life. Thus, enter Patreon! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy joining me on Patreon you\u2019ll be able to connect with me exclusively and get hooked up with some pretty sweet rewards like:\u003cbr\u003e\u003cbr\u003e\u2665 Music\u003cbr\u003e\u2665 Guest List\u003cbr\u003e\u2665 Merch\u003cbr\u003e\u2665 Track Review/Feedback\u003cbr\u003e\u2665 Midi Studio \u0026amp; Tool Setup\u003cbr\u003e\u2665 Drum Lessons\u003cbr\u003e\u2665 Production Sessions\u003cbr\u003e\u003cstrong\u003e\u2665 Music Business 101\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you know me you know that I LOVE music, but I also love motivating and inspiring other artists to achieve their dreams. When you combine the right tools, a lot of practice and daily commitment to your craft you can accomplish big things. So, whether you are looking for feedback on your latest track, need guidance to take your music from studio to stage, help with music production, mixing/mastering or sound design, getting the low down on the music business and becoming a success within the industry now you and I can connect and do just that! \u003cbr\u003e\u003cbr\u003eEvery dollar that comes into Patreon will go directly towards any and all things Impossible Records!!! Some of the expenses include; album covers, social media artwork across platforms, flyers, posters, Youtube music video\u0027s and PR, advertising, copyrighting, radio, administration. \u003cbr\u003e\u003cbr\u003eEvery contribution is beyond appreciated and I feel super grateful to finally have a place where I can successfully connect with aspiring musicians and
