e version:\u00a0\u003ca href=\"https://www.patreon.com/posts/new-maxi-version-18554162\"\u003ehere\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/new-maxi-15660008\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThe difference between Maxi and Uncensored version. For Maxi:\u003cbr\u003e1. In some situations, you may decide for others, as in the dialogues and also in action. For example, you can see from Nina side. This will show a different end of the event, but will not affect to the storyline. After you continue to play for Kate. \u003cbr\u003e2. You can control the speed of time (from 0.1 to 1) deceleration, where 1 is the normal time.\n\u003cbr\u003e\u003cbr\u003eFor now the game is available in English, German, Finnish, French, Russian, Danish and Spanish languages.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eImportant!\u003c/strong\u003e\u003c/span\u003e If you have given your pledge, but still don\u0027t see the posts, it is an error. Sometimes it happens, but we are sure that Patreon is working on it. Try to refresh your pledge, if it does not help, then please contact Patreon\u0027s support.\u003cbr\u003e\u003cbr\u003eNotes:\u003cbr\u003e- If you\u0027re new on Patreon, keep in mind that Patreon holds the money from your card at the first days of every month.\u003cbr\u003e- If you extract a .zip file and there\u0027s no startup file, make sure your antivirus does not remove it.\u003cbr\u003e\u003cbr\u003eCharacters:\u003cbr\u003e\u003ca href=\"http://insexsity.com/img/Footer.png\"\u003e\u003c/a\u003e\u003ca href=\"http://insexsity.com/img/Footer.png\"\u003e\u003cimg src=\"http://insexsity.com/img/Footer.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
