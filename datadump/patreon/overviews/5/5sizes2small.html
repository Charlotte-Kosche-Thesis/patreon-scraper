    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FHIY_1Gb5Z04%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHIY_1Gb5Z04\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FHIY_1Gb5Z04%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=HIY_1Gb5Z04",
    "one_liner": "A long time artist, new vlogger, and hopeful tattoo apprentice!",
    "patron_count": 7,

    "pledge_sum": 3748,

    "published_at": "2014-04-28T09:48:24+00:00",
    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWho is Christina G. Smith?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eI\u0027m an American artist, I recently moved back to the Kansas City Metro area from the Paris region after living there for 8 years.\u00a0\u003cbr\u003e\u003cbr\u003eGrowing up my school had no art program so my grandparents got me lessons with then local artist, \u003ca href=\"http://www.amazon.com/Lee-Hammond/e/B000APA04Q\" rel=\"nofollow\"\u003eLee Hammond\u003c/a\u003e, in the KC Metro area. I first studied realism, but have tried to develop my own style since. In college I took every art course I could ranging from life drawing, ceramics, silversmithing, metal sculpture, watercolor, and more.\u003cbr\u003e\u003cbr\u003eI am currently looking for a tattoo apprenticeship in the KC metro area. I have wanted to be a tattoo artist for over 5 years but wasn\u0027t in a financial place to be able to take that on. I now believe I am. I have portfolios and feelers out to local shops and am desperately wanting to push for this change in my career. It\u0027s hard, and discouraging for sure. But I think I have a good base an artist and could be a good asset to any shop. If you have any leads, tips, tricks, or connections to shops in the Kansas City Metro area please let me know.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.5sizes2small.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e5sizes2small\u003c/strong\u003e \u003c/a\u003e is my studio name. I created in 1998, as a\u00a0freshman in high school. It has been my\u00a0presence/brand on the internet ever since then. It is also the name of my\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/user/5sizes2small/videos\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat does your pledge do for me?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eSimply put, I need your help. Every pledge helps put food on the table, keeps a roof over my head, gas in the car, and the ability to keep doing what I do for you and everyone else.\u003cbr\u003eSome pledges come with physical rewards as well so it helps with postage too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMy schedule for updating...\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eThis year I am trying to update more with exclusive content. I will be posting once a week to tiers $1 and up you will see personal posts about my life, how I am doin, things I wouldn\u0027t post on other outlets and are meant to be kept between us.\u003cbr\u003eFor higher tiers you will get access to\u00a0scans from my sketchbook, High Res scans of the weekly sketches, and more\u00a0that I will not be cross posting anywhere else. I want you to feel like you don\u0027t just see what everyone else has access too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eThe videos I make...\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI used to do weekly sketch videos which helped me improve my freehand abilities but I am focusing on making higher quality drawings. To do this I will not be doing the sketch videos like before but will make more quality videos about my process and these works of art from beginning to end.\u003cbr\u003e\u003cbr\u003eMy timelapse videos of working with my tattoo machine have also become very popular and plan to keep making this as often as I can. I also make\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLN0LGoEdiZnMd1k6RaDVgy3w9DCoSXoU0\" rel=\"nofollow\"\u003eArt Explained\u003c/a\u003e\u003c/strong\u003e, a series of videos where I try to highlight a new product I\u0027ve bought, or a technique I think people might find interesting. \u003cbr\u003e\u003cem\u003eAll of these videos you will be listed as a sponsor if you are in an appropriate tier for when it was published.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWondering how to get a sketch?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eThe best way to buy art directly from me is to contact me, or check my Etsy store for any available slots.\u003cbr\u003e"
   },
