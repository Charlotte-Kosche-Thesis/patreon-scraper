    "summary": "A \u003cstrong\u003ePatreon \u003c/strong\u003eegy\u00a0olyan szolg\u00e1ltat\u00e1s, amely kreat\u00edv emberek \u00f6tleteit tudja fill\u00e9rekre, forintokra \u00e9s ezzel \u00faj \u00f6tletek megval\u00f3s\u00edt\u00e1s\u00e1nak h\u00e1tter\u00e9re v\u00e1ltani. A Patreonon kereszt\u00fcl fizetett t\u00e1mogat\u00e1s \u00f6nk\u00e9ntes, mint az utcai zen\u00e9sz kalapj\u00e1ba dobott apr\u00f3p\u00e9nz vagy a pultosnak adott borraval\u00f3. Lehet egyszeri \u00e9s lehet automatikus, ez mind t\u0151led, a t\u00e1mogat\u00f3mt\u00f3l f\u00fcgg.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHogyan seg\u00edthetsz?\u003c/strong\u003e\u003cbr\u003eHa szeretn\u00e9d t\u00e1mogatni az\u00a0\u003ca href=\"https://www.youtube.com/channel/UCuei7q6Vt_9E77K1s4jirZg\" target=\"_blank\"\u003e 5 perc ELEKTRONIKA Youtube csatorn\u00e1n\u003c/a\u003e megjelen\u0151 filmek \u00e9s az\u00a0\u003ca href=\"http://youtube.com/c/5percELEKTRONIKA\" target=\"_blank\"\u003e 5 perc Elektronika Facebook oldalon olvashat\u00f3 jegyzetek\u003c/a\u003e elk\u00e9sz\u00edt\u00e9s\u00e9t, a t\u00e1mogat\u00f3m lehetsz. Ehhez el\u0151sz\u00f6r regisztr\u00e1lnod kell a Patreonon (jobb fels\u0151 sarok), majd adataid megad\u00e1sa ut\u00e1n kikeresni a t\u00e1mogatand\u00f3k k\u00f6z\u00fcl az 5 perc ELEKTRONIKA-t, r\u00e1b\u00f6kni a \u201eBecame a patron\" gombra, majd megadnod az \u00f6sszeget (ez minimum 1 amerikai doll\u00e1r plusz 27% forgalmi ad\u00f3). A t\u00e1mogat\u00e1st csak akkor vonja le t\u0151led a Patreon (\u00e9s tov\u00e1bb\u00edtja nekem), ha erre felhatalmazod, amely felhatalmaz\u00e1st b\u00e1rmikor (ak\u00e1r az els\u0151 utal\u00e1s el\u0151tt) visszavonhatsz. Amikor \u00faj tartalmat t\u00f6lt\u00f6k fel a YouTube-ra egy posztban besz\u00e1molok r\u00f3la a Patreonon is, ezzel a poszttal egy id\u0151ben terheli meg a Patreon a sz\u00e1ml\u00e1dat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMit kapsz cser\u00e9be?\u003c/strong\u003e\u003cbr\u003eEgyel\u0151re az \u00edg\u00e9retemnek megfelel\u0151en havi egy filmet a csatorn\u00e1n, amelyet els\u0151sorban a hozz\u00e1sz\u00f3l\u00e1sokban felmer\u00fclt k\u00e9r\u00e9sek, k\u00e9rd\u00e9sek alapj\u00e1n k\u00e9sz\u00edtek el. Ha a lehet\u0151s\u00e9geim, k\u00f6r\u00fclm\u00e9nyeim \u00e9s szabadid\u0151m engedik (\u00e9s/vagy ha t\u00e9nyleg sokan \u00e9s sokkal t\u00e1mogattok), enn\u00e9l s\u0171r\u0171bben, ak\u00e1r heti rendszeress\u00e9ggel fog megjelenni egy-egy \u201e\u00f6tperces\u201d. Gondolkodom m\u00e9g olyan jelk\u00e9pes vagy k\u00e9zzel foghat\u00f3 aj\u00e1nd\u00e9kokon is, amelyek praktikusak lehetnek egy mikroelektronik\u00e1val (vagy \u00e1ltal\u00e1ban elektronik\u00e1val) foglalkoz\u00f3 hobbist\u00e1nak (k\u00e9perny\u0151h\u00e1tt\u00e9r, kinyomtathat\u00f3 kapcsol\u00e1si rajzok stb.).\u003cbr\u003e\u003cbr\u003eEl\u0151re is nagyon k\u00f6sz\u00f6n\u00f6m a seg\u00edts\u00e9ged!\u003cbr\u003e\u003cem\u003eSz\u00e9kffy Tam\u00e1s\u003c/em\u003e\u003cbr\u003e5 perc ELEKTRONIKA\u003cbr\u003e\u003ca href=\"mailto:5percelektronika@gmail.com\"\u003eemail el\u00e9rhet\u0151s\u00e9g\u003c/a\u003e\u003cbr\u003e"
