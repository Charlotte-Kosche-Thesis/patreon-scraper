    "summary": "Five Games for Doomsday is a different type of podcast. It is my intention that these interviews, with some of the most significant names in the board gaming industry, are more than just an advertisement for their next game. I want the people who listen to an episode to get an insight into who these people are, what has motivated them and how they see their future. I want the creators in this wonderful industry to reveal themselves as you listen and for you to get to see them as more than a name on a box or a voice in your earbuds but as real people with real ideas and hopes.\u003cbr\u003e\u003cbr\u003eI also want to turn this whole project into more than just a podcast but a hub for insightful reviews, innovative creative writing and something new and refreshing in the world of board game media.\u003cbr\u003e\u003cbr\u003eThis is where I need your help.\u003cbr\u003e\u003cbr\u003eYour support will help me to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSpend more time sourcing guests for the show.\u003c/li\u003e\u003cli\u003ePut more energy into crafting enjoyable episodes.\u003c/li\u003e\u003cli\u003eCreate episodes with board game creators for whom English isn\u0027t their first language.\u003c/li\u003e\u003cli\u003eUpdate my prehistoric equipment to make the quality of the show even better.\u003c/li\u003e\u003cli\u003eWriting game specific fiction along the lines of:\u00a0\u003ca href=\"https://fivegamesfordoomsday.com/2018/02/19/rise-of-a-remnant/\"\u003ehttps://fivegamesfordoomsday.com/2018/02/19/rise-o...\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAttend conventions and the Spiel des Jahres ceremony and do site specific reports.\u003c/li\u003e\u003cli\u003eTrain myself and enter the world of video.\u003c/li\u003e\u003c/ul\u003eIt really doesn\u0027t matter how much you contribute. Any help will enable me to devote more time to this great project and help me achieve my ambition of creating the highest quality media in the board game world.\u003cbr\u003e\u003cbr\u003eI love this hobby and the people in it and I want to bring them into your homes."
