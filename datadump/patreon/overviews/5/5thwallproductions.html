    "attributes": {
     "about": "5th Wall Productions is a family operated company committed to producing original works from local writers, classic works, and new edgy experiences.\u003cbr\u003e\u003cbr\u003eOur 2016 season promises to be the most kick-ass!\u003cbr\u003e\u003cbr\u003eWe will open the season with our third variety show called \u003cstrong\u003eThe Soul of Wit 3: Sex, Religion and Politics\u003c/strong\u003e\u00a0where we showcase local musicians, playwrites and other artists as well celebrate the things you\u0027re not supposed to talk about in polite company.\u003cbr\u003e\u003cstrong\u003eWhere:\u003c/strong\u003e\nCrossroads Theater - 2590 Washington St, Denver, CO 80205\u003cbr\u003e\n\n\u003cstrong\u003eWhen:\u003c/strong\u003e Saturday\nFebruary 27\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt; and March 5\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt; at 7:30pm\u003cbr\u003e\n\nOur third variety show kicks off our politically charged\n2016 season with the three things you don\u2019t talk about in polite conversation.\nCome see short plays, musicians and much, much more when we take the stage for\nour first show of 2016!\u003cbr\u003e\u003cbr\u003eOur season continues with our two straight plays at the Three Leaches Theater:\u003cbr\u003e\u003cstrong\u003eMeasure for Measure by William Shakespeare\u003cbr\u003e\u003c/strong\u003eOur first full-length show of the year is the classic tale of class, sexual oppression, and political corruption.\u00a0\u003cbr\u003e\n\n\u003cstrong\u003eWhere:\u003c/strong\u003e Three\nLeaches Theater (Spark Theater) -  985\nSanta Fe Dr. Denver Co 80204\u003cbr\u003e\n\n\u003cstrong\u003eWhen: \u003c/strong\u003e May 19\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;, 20\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;, 21\u0026lt;sup\u0026gt;st\u0026lt;/sup\u0026gt;  26\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;, 27\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;, 28\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;,\nand June 2\u0026lt;sup\u0026gt;nd\u0026lt;/sup\u0026gt;, 3\u0026lt;sup\u0026gt;rd\u0026lt;/sup\u0026gt;, 4\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;\u0026lt;sup\u0026gt;\u0026lt;/sup\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Greater Good by Rebecca Gorman\u003c/strong\u003e\u003cbr\u003eOur second play comes from Denver\u0027s own playwright Rebecca Gorman, and follows five young people in a small house in a disease-ravaged, distopic America in the near-future.\u003cbr\u003e\u003cstrong\u003eWhere:\u003c/strong\u003e Three\nLeaches Theater (Spark Theater) -  985\nSanta Fe Dr. Denver Co 80204\u003cbr\u003e\n\n\u003cstrong\u003eWhen: \u003c/strong\u003e August 11th, 12\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;, 13\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;,\n18\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;, 19\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;, 20\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;, 25\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;, 26\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;, and 27\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt; at 7:30pm\u003cbr\u003e\u003cbr\u003eAnd finally at the \u003cstrong\u003eCrossroads Theater\u003c/strong\u003e\u00a0we have our musical:\u003cbr\u003e\u003cstrong\u003eBloody Bloody Andrew Jackson by Alex Timers and Michael Friedman\u003cbr\u003e\u003c/strong\u003eThis hard-rocking and hilariously satirical rock musical is hitting Colorado just in time for the elections! Follow the life of Andrew \"Stonewall\" Jackson with a lot more punk rock and eyeliner than you\u0027d expect on PBS.\u003cbr\u003e\u003cstrong\u003eWhere:\u00a0\u003c/strong\u003eCrossroads Theater - 2590 Washington St, Denver, CO 80205\u003cbr\u003e\u003cstrong\u003eWhen: \u003c/strong\u003eNovember 3rd, 4th, 5th, 11th, 12th, 13th, 21st, 22nd and 23rd\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e",
