    "one_liner": "Au prix d\u0027une baguette, l\u0027avant-garde ludique narrative dans votre boite. Chaud.",

    "published_at": "2015-09-07T12:15:57+00:00",
    "summary": "\u003cstrong\u003eOh\u00e9 Oh\u00e9 ! \u003cbr\u003eLa caravelle a d\u00e9m\u00e9nag\u00e9 sur une plateforme francophone !\u003cbr\u003e\u00c7a\u00a0se passe donc maintenant \u00a0ici :\u003cbr\u003e\u003ca href=\"https://www.tipeee.com/la-caravelle/\" rel=\"nofollow\"\u003ehttps://www.tipeee.com/la-caravelle/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLa caravelle est une coque de noix, partie a la rencontre des terres inexplor\u00e9es de l\u2019h\u00e9misph\u00e8re ludique, \u00e0 la recherche des\u003cstrong\u003e Jeux narratifs\u003c/strong\u003e, et autres \u003cstrong\u003ejeux de\u00a0r\u00f4les excentriques ou objets ludico-th\u00e9matiques exotiques\u003c/strong\u003e. Son \u00e9quipage de forbans, traducteurs a la petite semaine, game designers unijambistes, sous la conduite du Capitaine Sinh, vous proposera \u003cstrong\u003e\u00a0tous les deux/trois mois (on m\u0027a expliqu\u00e9 qu\u0027on dit bimestriel)\u003c/strong\u003e, suivant la quantit\u00e9 de viande s\u00e9ch\u00e9e collect\u00e9e, \u003cstrong\u003eune cargaison de traductions de jeux, suppl\u00e9ments, cr\u00e9ations, en pdf. Et qui sait un jour...\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nVous pouvez \nnous aider en ouvrant votre bourse pour quelques malheureux ducats par mois (libell\u00e9s en dollars du nouveau monde, hors TVA, qu\u0027on traduit plus ou moins en euros du vieux monde).\u003cstrong\u003e On ne prendra vos sous que lorsqu\u0027on vous enverra du tonneau. Si vous donnez 2 euros,\u00a0\u00e7a\u00a0sera 2\u00a0euros tous les 2 mois environ, \u00e0 chaque parution. \u003c/strong\u003eVous pouvez \u00e0 tout moment nous quitter sur une chaloupe, d\u00e9barquer avec des vahin\u00e9s, ou au contraire, rajouter quelques pi\u00e9cettes, c\u0027est selon.\u003cbr\u003eVous pouvez m\u00eame\u00a0\u003cstrong\u003erejoindre l\u0027\u00e9quipage\u003c/strong\u003e et souquer dans la cave, si vous avez des envies de traduction ou d\u0027autres modestes talents. Et p\u0027tetre bien qu\u0027on s\u0027ra en mesure de vous rapporter de plus en plus de joyaux et de plus en plus gros !\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e Ouais, tout \u00e7a c\u0027est bien beau, mais en clair, j\u0027ai quoi ?\u003c/h1\u003e\nDoucement fiston ! C\u0027est que tu ne connais pas la maison. On fait dans le jeu de r\u00e9f\u00e9rence, encore in\u00e9dits en fran\u00e7ais, quelquefois sortis il y a quelques ann\u00e9es, d\u0027autres fois tout chauds sortis de leur patreon ou de leur kickstarter, par des auteurs tels que John Harper, Jason Morningstar, Epidiah Ravachol, etc... comme par exemple :\u003cbr\u003e\n\u003cbr\u003eNum\u00e9ro 1 (septembre 2015)\u003cbr\u003eFait :\u003cstrong\u003e\u003cdel\u003eColonial marines de J. Harper\u003c/del\u003e\u00a0\u003c/strong\u003e\u003cdel\u003e(version compl\u00e8te): le hack d\u0027AW \u00e0 la Alien\u003c/del\u003e\u003cbr\u003eFait:\u003cstrong\u003e\u00a0\u003cdel\u003eThe regiment de J. Harper\u003c/del\u003e\u003c/strong\u003e\u003cdel\u003e: La source de Colonial Marines, dans la vraie WW\u003c/del\u003e2\u003cbr\u003e\u003cdel\u003ePar Khelren\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon.posts/8299474772937741109.jpg\"\u003e\u003c/del\u003e\u003cbr\u003e\u003cbr\u003eNum\u00e9ro 2 (novembre 2015)\u003cbr\u003eFait:\u003cstrong\u003e \u003cdel\u003eLady Blackbird:\u003c/del\u003e\u003c/strong\u003e\u003cdel\u003e la suite \"non officielle\" de J. Harper\u00a0\u003cstrong\u003echapitre II \u003c/strong\u003eet \u003c/del\u003e\u003cstrong\u003e\u003cdel\u003echapitre III par Yragael Malboss\u003c/del\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHors s\u00e9rie 1 (d\u00e9cembre 2015)\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eFait : Sword Without Master \u003c/strong\u003ele must du sword and sorcery, qui int\u00e8gre jusqu\u0027a la tonalit\u00e9 de la voix off. Par Khelren\u003cbr\u003e\u003c/del\u003e\u003cimg src=\"http://www.500nuancesdegeek.fr/wp-content/uploads/2015/12/couvWIP3-768x551.jpg\" style=\"width: 523px;\"\u003e\u003cdel\u003e\u003cbr\u003e\u003c/del\u003e\u003cbr\u003eNum\u00e9ro 3 (Janvier 2016)\u003cbr\u003eDeux \u003cstrong\u003eLARPS \u003c/strong\u003ede Jason Morningstar (Fiasco) : \u003cstrong\u003eOut of the Doge, The climb, par Kelhren\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bullypulpitgames.com/images/the_climb/climb-map.jpg\" style=\"width: 601px;\"\u003e\u003cbr\u003e\u003cbr\u003eNum\u00e9ro 4 (mars 2016)\u003cbr\u003eNum\u00e9ro sp\u00e9cial syst\u00e8mes \u003cstrong\u003eFate+Apocalypse\u003c/strong\u003e ! (surprise...)\u003cbr\u003ePar Philippe Marichal at Acritarche\u003cbr\u003e\u003cbr\u003eEt ensuite...\u003cbr\u003e\n\u003cstrong\u003e\nSecret and lies\u003c/strong\u003e (version compl\u00e8te): du \"noir\" hardboiled du cr\u00e9ateur de wushu\u003cbr\u003e\n\u003cstrong\u003e\nRibbon drive\u003c/strong\u003e: un jeu pour jouer sur de la musique, avec des playlist\u003cbr\u003e\n\u003cstrong\u003e\nStarforce de J Harper\u003c/strong\u003e: dans le style de\u00a0\u003ca href=\"http://www.500nuancesdegeek.fr/danger-patrol/\" rel=\"nofollow\"\u003eDanger Patrol,\u003c/a\u003e une unit\u00e9 de police \u00e0 la recherche de malfrats galactiques.\u003cbr\u003e\n\u003cstrong\u003e\nThought Lord of Mars\u003c/strong\u003e: la pr\u00e9quelle de\u00a0\u003ca href=\"http://www.500nuancesdegeek.fr/danger-patrol/\" rel=\"nofollow\"\u003eDanger Patrol\u003c/a\u003e !\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nBlood Red Sand: \u003c/strong\u003ele monster game sans MJ \u00e9pique et Hyperbor\u00e9en.\u003cbr\u003e\n\u003cstrong\u003e\nCapes\u003c/strong\u003e : le jeu de super-h\u00e9ros sans MJ qui fonctionne comme un jeu de plateau\u003cbr\u003e\n\u003cstrong\u003e\nDread \u003c/strong\u003e(version complete): le jeu d\u0027horreur, avec les chapitre manquants de la version d\u00e9mo\u003cbr\u003e\n\u003cstrong\u003e\nAlpha bandit\u003c/strong\u003e: la suite de\u00a0\u003ca href=\"http://www.500nuancesdegeek.fr/category/en-cours/mobile-frame-zero/\" rel=\"nofollow\"\u003eMFZ\u003c/a\u003e, cette fois avec des vaisseaux\u003cbr\u003e\netc....\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDes jeux de cartes :\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eParcequ\u0027il existe aussi des jeux pour cr\u00e9er des histoires qui ne sont pas (ou plus) des livres. On vous propose de traductions \"excel\" ou des jolies \u00e9tiquettes a coller dessus, suivant nos moyens.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nCarolina Death Crawl: \u003c/strong\u003ewestern gothic\u003cbr\u003e\n\u003cstrong\u003e\nDurance: \u003c/strong\u003eune colonie spatiale qui tourne au cauchemar\u003cbr\u003e\n\u003cstrong\u003eSecrets and lies\u003c/strong\u003e: la version \"cartes\" du jeu\u003cbr\u003e\netc...\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eEt puis aussi, plus tard....\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nDes traductions ou cr\u00e9ations, comme :\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nDes sc\u00e9narios et extensions pour\u00a0\u003ca href=\"http://www.500nuancesdegeek.fr/dungeon-world-boite-rouge/\" rel=\"nofollow\"\u003eDungeon World\u00a0\u003c/a\u003e\u003cbr\u003e\nDes extensions et mondes pour\u00a0\u003ca href=\"http://www.500nuancesdegeek.fr/fate/\" rel=\"nofollow\"\u003eFate\u003c/a\u003e \u003cbr\u003e\nDes notices de montage pour des chassis\u00a0\u003ca href=\"http://www.500nuancesdegeek.fr/category/en-cours/mobile-frame-zero/\" rel=\"nofollow\"\u003eMFZ\u003c/a\u003e (fichier ldd)\u003cbr\u003e\nDes hacks de \n\u003cstrong\u003eAW\u003c/strong\u003e et autres classiques\u003cbr\u003e\netc...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eElle risque pas de s\u0027\u00e9chouer votre coque de noix ?\u003cbr\u003e\n\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003c/strong\u003eP\u0027t\u00eatre bien. En tout cas mon gars, dans le jeu (de r\u00f4le) les traducteurs et les cr\u00e9ateurs souquent pour une poign\u00e9e de biscuits. Difficile de les garder longtemps sur mer dans ce cas, et sans eux.... Je me suis donc dit qu\u0027il fallait essayer autre chose pour que tous ces genres mangent un peu mieux.\u003cbr\u003e\nEt puis\u00a0les jeux se multiplient comme des mouettes en rut, dans le nouveau monde. Et des bons. On pouvait pas suivre a la mani\u00e8re traditionnelle. il fallait trouver autre chose pour vous d\u00e9livrer le butin. Et que tout le monde en profite.\n\u003cbr\u003e\n\u003cbr\u003e\nEn clair, \u00e7a se traduit par quelques principes :\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n- Tout pour ceux qui bossent \u003c/strong\u003e: 500ndg ne fait aucun profit, et agit comme plateforme de portage. Tous les profits vont aux traducteurs, maquetteurs, illustrateurs...\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n- Des licences libres, autant\u003c/strong\u003e que possible: on n\u00e9gocie (ou a n\u00e9goci\u00e9) avec les auteurs pour que les jeux puissent \u00eatre distribu\u00e9s librement. Si c\u0027est le cas, selon la licence, tout le monde peut le lire, voire le publier comme il l\u0027entend. Si\u00a0ce n\u0027est pas le cas, on vous demandera de ne pas les diffuser.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n- Une \u00e9quipe ouverte\u003c/strong\u003e: chaque traducteur, cr\u00e9ateur \"publie\" le jeu sous son propre label. Vous pouvez \u00e0 tout moment nous proposer de rejoindre l\u0027\u00e9quipage si vous avez des bouts de traductions ou des intentions. Soyez pas timide, au pire ca ne rentre pas dans notre ligne.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e Mais c\u0027est quoi d\u0027abord 500ndg ?\u003c/h1\u003e\n\u003cbr\u003e\nUne maison d\u0027\u00e9dition associative, qui a pris la suite de narrativiste.eu\n\u003cbr\u003e\nDepuis 2010, on publie des \n\u003cstrong\u003ejeux narratifs\u003c/strong\u003e et des jeux de r\u00f4les \"ind\u00e9pendants\". Une grosse quinzaine au total, disponibles en boutiques de jeux et pour la plupart, depuis 2014, en pdf gratuits sur le site.\u003cbr\u003e\n\u003cbr\u003e\nVous avez certainement entendu parler des jeux narratifs ou \u003cstrong\u003estorygames\u003c/strong\u003e. En gros ce sont des jeux pour cr\u00e9er et vivre des histoires, mais diff\u00e9rents des JDR, au point de n\u0027avoir pour certains pas de Maitre de jeu, d\u2019\u00eatre comp\u00e9titif ou de ressembler dans leur structure davantage \u00e0 des jeux de plateaux, dont ils se rapprochent aussi au niveau du caract\u00e8re ludique et de la facilit\u00e9 d\u2019acc\u00e8s,\u00a0ce qui en fait de parfaits candidats pour les anciens rolistes et les r\u00e9fractaires.\u003cbr\u003eMais d\u0027autres peuvent \u00eatre consid\u00e9r\u00e9s comme des JDR: ils ont un MJ, des joueurs, etc...ce qui les diff\u00e9rencie alors, c\u0027est la place accord\u00e9e au syst\u00e8me, consid\u00e9r\u00e9 comme fondamental. C\u0027est le cas de Dungeon World, Fate, etc...\u00a0\u003cbr\u003e\u003cbr\u003eDans tous les cas, on a affaire a une cat\u00e9gorie ludique \u00e9mergeante qui ouvre de nouveaux champs. \u003ca href=\"https://docs.google.com/document/d/1bWRssoffhocYg1w5kDjYOyTh8S-uT776uQ4Uq2UvKh8/edit?usp=sharing\" rel=\"nofollow\" target=\"_blank\"\u003eVoila une petite FAQ\u003c/a\u003e maison sur le sujet.\u003cbr\u003e\n\u003cbr\u003eA part \u00e7a, on commence aussi \u00e0 s\u2019int\u00e9resser \u00e0 d\u0027autres choses comme les jeux de plateaux,\u00a0\u003ca href=\"http://www.500nuancesdegeek.fr/category/en-cours/mobile-frame-zero/\" rel=\"nofollow\"\u003efigurines\u003c/a\u003e et\u00a0\u003ca href=\"http://www.500nuancesdegeek.fr/category/en-cours/le-dernier-anneau/\" rel=\"nofollow\" target=\"_blank\"\u003eromans\u003c/a\u003e...\n\n\u003ch1\u003e\u003c/h1\u003e"
   },
