more I got engrossed LOL. \n\t\u003cbr\u003e\n\tSo I decided to up my game and make it into a legit webcomic \n\t\u003cbr\u003e\n\twith an actual plot (holy heck). \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t(The following links show my progress of completed chapters that can be viewed!\n\t\u003cbr\u003e\n\tLinks are removed when they\u0027ve been uploaded on Tapas/Webtoons)\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eCh.18\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18-2-18991906\" target=\"_blank\"\u003e18.2\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/18-3-18991997\" target=\"_blank\"\u003e18.3\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/18-4-18992318\" target=\"_blank\"\u003e18.4\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCh.19\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/19-1-18992385\" target=\"_blank\"\u003e19.1\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/19-2-18992742\" target=\"_blank\"\u003e19.2\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/19-3-18995091\" target=\"_blank\"\u003e19.3\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u2606THUMBNAILS\u2606\u003c/h3\u003e\n\t\u003cimg src=\"https://i.imgur.com/HICBJkj.png\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJust from $1 p/month, you can have exclusive access to all the\n\t\u003cbr\u003e\n\trough thumbna\u003c/span\u003eils I make for future chapters!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u2606WIPs/ILLUSTRATIONS\u2606\u003c/h3\u003e\n\t\u003cimg src=\"https://i.imgur.com/CGJgPuN.png\"\u003e\u003cbr\u003e\n\tThese range from sketches of all sorts to coloured illustrated NSFW that I may draw!\u003cbr\u003e\n\t\u003cbr\u003e\n\tThroughout the months I\u0027ll be uploading patreon-exclusive incentives\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003esuch as art giveaways and discounted commission pricing!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nPlease look forward to them!!\u00a0\n\u003c/div\u003e"
