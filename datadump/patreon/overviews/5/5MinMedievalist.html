    "summary": "Hi, and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\n\nI\u0027m Dani\u00e8le Cybulskie, and for the past decade, I\u2019ve\nbeen writing about the most interesting bits of the Middle Ages as\u00a0\u003ca href=\"http://www.medievalists.net/tag/5minmedievalist/\"\u003eThe Five-Minute Medievalist\u003c/a\u003e. I like to share history with readers in a way that\u0027s friendly, short, and educational. It\u0027s my privilege and pleasure to\nreach people all over the world with the written word, and now I\u0027m adding some new elements to the mix!\u003cbr\u003e\u003cbr\u003eAs of January, 2018, you can find me on my own\u00a0\u003ca href=\"https://www.youtube.com/channel/UCzW-ZEw6ByC25m3nD6vko1Q\"\u003eYouTube Channel\u003c/a\u003e, where I share five-minute glimpses into medieval history with a smile. I\u0027m still learning the ropes, but it\u0027s fun to be able to spread the word in a whole new medium. Have a look, and tell me what you think!\u003cbr\u003e\u003cbr\u003eThere\u0027s also been some interest on\u00a0\u003ca href=\"https://twitter.com/5MinMedievalist\"\u003emy Twitter page\u003c/a\u003e in having a podcast, something that I\u0027m now looking into creating for you. Stay tuned.\u003cbr\u003e\u003cbr\u003eHere\u0027s the thing: I\u0027m now writing and creating content full-time as The Five-Minute Medievalist and it\u0027s bliss, but it doesn\u0027t yet pay the bills. If you like my content, and want to see more of it, please consider signing up for one of my reward levels. I love bringing you the best of medieval history, and I want to keep on doing as much of it as I can. You can help! Your patronage allows me to get the equipment I need to make better media, to visit places where I can learn and share more with you, and to spend some time every week working on my new book (coming out next year).\u003cbr\u003e\u003cbr\u003eIf you love medieval history and want more of The Five-Minute Medievalist, I\u0027d love to have your backing as a patron. Have a look at the reward levels to see which one tickles your fancy, and if you don\u0027t see one you like, feel free to reach out to me and suggest one!\u003cbr\u003e\u003cbr\u003eThanks for all your support!\u003cbr\u003e\u003cbr\u003eWant to know more? Check out my webpage:\u00a0\u003ca href=\"http://www.danielecybulskie.com\"\u003ewww.danielecybulskie.com\u003c/a\u003e\u003cbr\u003e"
