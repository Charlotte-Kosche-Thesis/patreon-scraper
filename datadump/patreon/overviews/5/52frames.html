    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F193884916\u0026amp;url=https%3A%2F%2Fvimeo.com%2F193884916\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F609464596_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3\u003eThank you!\u003c/h3\u003e\u003cstrong\u003eThank you so much to our current patrons!!\u003c/strong\u003e\u00a0Your weekly pledge is what enables this project to continue each week, and all the funds go directly to our developer who is currently creating an epic web environment for our community. All my love to you all.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWho I am:\u003c/h3\u003e\n\u003cstrong\u003e\nHello Peoples!!\u003c/strong\u003e\u00a0My name is Yosef Adest and I have been running the\u00a0\u003ca href=\"http://www.52frames.com\" rel=\"nofollow\"\u003e52Frames Weekly Photography Project\u003c/a\u003e for \u003cstrong\u003eseven years\u003c/strong\u003e now as a passion project, and I\u0027m honored and humbled at how many creatives and photographers have been inspired from \u003cstrong\u003earound the world\u003c/strong\u003e (\u003ca class=\"hoverZoomLink\" href=\"https://dl.dropboxusercontent.com/u/2201953/52frames%20map%20ernst.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e50+ Countries!!\u003c/a\u003e) because of our community.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWith so many resources being devoted to the project, the time has come to ask you, the community, for some support, to keep this project going and \n\u003cstrong\u003eto make it even better.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003eWhat is Patreon?\u003c/h3\u003e\nPatreon is very simple: you become a patron of the project, \n\u003cstrong\u003efor a weekly amount of your choosing\u003c/strong\u003e\u00a0and with your help, I can work on more of the things that make this project so great!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eMy Goals:\u003c/h3\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cstrong\u003eCreating fun and engaging educational videos -\u003c/strong\u003e\u00a0I\u0027d like to make more\u00a0\n\t\u003ca href=\"https://www.youtube.com/user/52frames52\" rel=\"nofollow\"\u003e\"Coffee \u0026amp; Critique\"\u003c/a\u003e screencasts, as well as more YouTube tutorials based on what \u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eyou\u003c/strong\u003e, the community, wants. This would require 2-3 days of my time, each week.\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eCreating a fully-functional website -\u00a0\u003c/strong\u003eWith 1,000+ photos being submitted to our \u003ca href=\"http://www.facebook.com/52frames\" rel=\"nofollow\"\u003eFacebook page\u003c/a\u003e, the time has come to don a wider lens for the project, and create our own 52Frames platform. This development is currently costing me $2,000 dollars month. If we can hit the the $500 a week goal, I can recoup these expenses. It\u0027s been a scary process for me, to be honest, but the help of the community has been incredible encouraging!\u00a0\u003c/li\u003e\n\u003cli\u003eLooking ahead, there\u0027s so much more I want to do, like \n\t\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003efull-course video classes\u003c/strong\u003e, Photo Exhibitions, Photography Tours, \u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eprize giveaways\u003c/strong\u003e and other fun stuff, so thank you for believing in my vision and for believing in 52Frames!! :)\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\nLOVE TO YOU ALL!! :)\u00a0\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e-Yosef\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRewards\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ePlease note that your pledge will be \"per creation\", which in this case is when the weekly challenge photo album is posted each Monday. Your pledge will never be charged more than once per week.\n\t\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cu style=\"font-weight: bold;\"\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"The Patron\" -\u00a0\u003cu\u003e$1 or more per\u00a0\u003c/u\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eweek\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\tThank you for becoming a patron of the arts! :)  You will now have access to the 52Frames Patreon feed, a shoutout on the next \"Coffee \u0026amp; Critique\" and on our weekly email, as well as a gift of 2\u00a0EXCLUSIVE VIDEOS:\n\t\u003cstrong\u003e \u003c/strong\u003e\"\u003cstrong\u003eFundamental Composition\u003c/strong\u003e\"\u003cstrong\u003e \u003c/strong\u003eand \"\u003cstrong\u003eRAW vs JPG - How to Edit using Adobe Camera Raw\u003c/strong\u003e\"!\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://52frames.com/wp-content/uploads/2018/05/reward1-2-videos.jpg\"\u003e\u003cbr\u003e\n\u003c/u\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cu\u003e\"The Framer\" - \u003cu\u003e$2.50 or more per week\u003c/u\u003e\u003c/u\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\tThank you for supporting this project! You get all the rewards above, the 2 free videos, the shoutouts, access to the Patreon feed, and you will ALSO receive\n\t\u003cstrong\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u00a0a \u003c/span\u003e52Frames T-shirt (OR MUG!)\u003cspan style=\"font-weight: normal;\"\u003e!! What What!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cu style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://52frames.com/wp-content/uploads/2018/05/vid-plus-t-shirt.jpg\"\u003e\u003cbr\u003e\n\u003c/u\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"Super Framer\" - $5 or more per week\u003cbr\u003e\n\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\tYou get all the rewards above, PLUS \u003cstrong\u003ea personal 30 minute critique on your portfolio. \u003c/strong\u003eThe live Skype call can also be on whatever topic you want (Photoshop questions, camera questions, slow cooker recipes,etc..)... and you will receive a \n\t\u003cstrong\u003e52Frames T-Shirt OR SWEATSHIRT!!\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://52frames.com/wp-content/uploads/2018/05/video-plus-sweatshirt.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(84, 141, 212);\"\u003e\"\u003cstrong\u003eVIP FRAMER\" -\u00a0\u003c/strong\u003e$15 or more per week\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou get \u003cstrong\u003eall the rewards above\u003c/strong\u003e, PLUS \u003cstrong\u003eyou will receive a personal \"screencast critique\" from me, each week\u003c/strong\u003e (your submission or any photo of your choosing). \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://52frames.com/wp-content/uploads/2018/05/feedback.jpg\"\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\"VIP ELITE FRAMER\" -\u00a0\u003c/strong\u003e$25 or more per week\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou get \u003cstrong\u003eall the rewards above\u003c/strong\u003e, the weekly critique, the sweatshirt, etc.. PLUS an \"unlimited time\" Skype call, and as a thank you for being a generous patron, you will receive \u003cstrong\u003eone large, customized 20x24\" Bolted Acrylic or Metal print \u003c/strong\u003eof any photo of your choosing (of mine), delivered to your door! Thank you!!\n\t\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjQwMH0%3D/patreon-media/reward/1200510/fb29f489969e4b088cc39bdc56e6f2f1?token-time=2145916800\u0026amp;token-hash=ZewCprSf3NAN0sRQsoKFTUxV1ylMq6d6ynlzwOcsvk4%3D\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
