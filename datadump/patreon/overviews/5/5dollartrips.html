    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello and welcome to $5 Trips!!! My name is Cody Chastain, I will be your host, your guide, your entertainment! Together we are going places you\u2019ve only dreamed of! Become a Patreon and you will get EXCLUSIVE access to incredible places ALL over the world!!! Of course I will continue to update all my other social media, but this is JUST FOR YOU!\u003cbr\u003e\u003cbr\u003eWhy should you become a patron? This is ALWAYS the question when it comes to spending money, why?!?! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou will be providing the support that will allow this IRAQ War Veteran the ability to spread beauty across the globe!! \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAfter spending 10 years in the Military, and multiple deployments to Iraq I was forced into Medical Retirement. I have finally realized that my hobby and passion for photography needs to be my career! I want to travel the world and bring you along with me! Right now, I am starting within the United States. Most people don\u2019t have time to travel and certainly don\u2019t have the money to travel the world. I have the time and YOU can help me with the money! $5 gives you the ability to travel right from your couch, a quick day dream at the office or something to save for! $5 for me? Adds up so I can afford new equipment, travel expenses and admissions to ALL the wonderful places in this world! \u003cbr\u003e\u003cbr\u003eWhat do YOU get for helping out? Besides exclusive pictures that you WON\u2019T find anywhere else? You\u2019ll know that for every picture you see, for every place I go, for every moment I capture, you are supporting a War Veteran! This is the softer side of life\u2026 After spending time in combat, I am excited to take the time to appreciate life! The small things! The perfect rose, the abandoned mine shack in the Rocky Mountains, the waterfalls spread throughout the world, major tourist destinations, places you\u2019ve only read stories about! My goal is to take YOU with me EVERYWHERE I GO! \u003cbr\u003e\u003cbr\u003eThank you very much for your support in advance! \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
