 on \u003ca href=\"https://www.instagram.com/plant_5o/\"\u003einstagram\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/ithanslade/videos?view_as=subscriber\"\u003eyoutube\u003c/a\u003e and \u003ca href=\"https://kapitan5o.tumblr.com/\"\u003etumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ethank you! \u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://kapitan5o.tumblr.com/\"\u003e\u003cbr\u003e\u003c/a\u003e"
