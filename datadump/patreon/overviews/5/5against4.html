    "summary": "In January 2008 I started \u003cem\u003e5:4\u003c/em\u003e, a blog devoted to the most interesting, innovative and impressive \u003cstrong\u003econtemporary and avant-garde\u00a0music\u003c/strong\u003e of our time. It all began in a pretty understated way with\u00a0\u003ca href=\"http://5against4.com/2008/01/01/2007-memories-and-echoes-2008-first-sounds/\" target=\"_blank\"\u003ethis article\u003c/a\u003e, simply sharing some recent sounds that had been catching my ear.\u003cbr\u003e\u003cbr\u003eSince then, the blog has grown enormously, both in terms of the scope of my coverage and readership. I\u0027ve written over 800 articles, including \u003cstrong\u003ereviews\u003c/strong\u003e of concerts and new releases, comprehensive \u003cstrong\u003ecritiques\u003c/strong\u003e of\u00a0new works, \u003cstrong\u003econversations\u003c/strong\u003e with composers and performers,\u00a0\u003cstrong\u003ethematic explorations\u003c/strong\u003e of new music, \u003cstrong\u003epodcasts\u003c/strong\u003e and \u003cstrong\u003emix tapes\u003c/strong\u003e, \u003cstrong\u003eretrospectives\u003c/strong\u003e of composers and specific works/albums, and \u003cstrong\u003eannual lists\u003c/strong\u003e of the best music of the year.\u003cbr\u003e\u003cbr\u003eA decade on, \u003cem\u003e5:4\u003c/em\u003e is one of the very few websites committed to in-depth coverage and critique of new music. Alex Ross \u2013 music critic and author of \u003cem\u003eThe Rest Is Noise\u003c/em\u003e \u2013 has described the blog as \"a \u003cstrong\u003epowerful and uncompromising voice\u003c/strong\u003e in the international new-music world\". My articles have been re-published in print periodicals, and are regularly quoted and cited in academic papers, articles, essays, and programme notes. The blog has therefore come to occupy a \u003cstrong\u003erare and important\u003c/strong\u003e position in the discussion and outreach of contemporary music. \u003cbr\u003e\u003cbr\u003ePersonally speaking, \u003cem\u003e5:4\u003c/em\u003e is now one of the most significant parts of my musical life, sitting equally alongside my activities as a composer and researcher. I love writing it; love the opportunity to \u003cstrong\u003eintroduce and explore\u003c/strong\u003e new and unfamiliar music to a much wider audience; love being able to discover and share\u00a0\u003cstrong\u003elandmarks and pointers\u003c/strong\u003e that help navigate a coherent way through new works; love being able to demonstrate how \u003cstrong\u003eexciting and ground-breaking\u003c/strong\u003e contemporary music can be, and how it can\u00a0\u003cstrong\u003etransform our understanding and preconceptions\u003c/strong\u003e of the art.\u003cbr\u003e\u003cbr\u003eWriting and maintaining\u00a0\u003cem\u003e5:4\u003c/em\u003e requires a lot of time and energy. A typical article takes anywhere from a couple of hours to a full day or more. I regard such a considered approach\u00a0as this to be vital for a \u003cstrong\u003emeaningful engagement\u003c/strong\u003e with music. As a composer myself, I know just how much goes into the creation of even a single bar or a few seconds of sound. It deserves and needs \u003cstrong\u003erespect \u003c/strong\u003eand \u003cstrong\u003eattention\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e5:4\u003c/em\u003e is free to read. There\u0027s no paywall, no charges for reading certain articles, and this is how I want it to remain. And I want to take the blog much further, review a \u003cstrong\u003ewider range\u003c/strong\u003e of concerts and releases, record\u00a0\u003cstrong\u003elong-form dialogues\u003c/strong\u003e with many more composers and performers, make \u003cstrong\u003ein-depth explorations\u003c/strong\u003e of individual pieces and albums, and create more \u003cstrong\u003epodcasts\u003c/strong\u003e. All of these things will expand further the contribution \u003cem\u003e5:4\u003c/em\u003e makes to the \u003cstrong\u003ediscussion\u003c/strong\u003e and \u003cstrong\u003eunderstanding\u003c/strong\u003e of contemporary music.\u003cbr\u003e\u003cbr\u003eTo do this, I need your help. With even a small donation each month, I\u0027ll be able to bring a lot more time and ambition to the blog, and ultimately explore and discuss an even greater range of music in even more depth.\u00a0So if you have found \u003cem\u003e5:4\u003c/em\u003e an interesting, entertaining, useful or valuable resource over the last ten years, please do consider becoming a patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://5against4.com/\" target=\"_blank\"\u003e5against4.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
