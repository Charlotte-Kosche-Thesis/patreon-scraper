    "summary": "I have been telling stories since I was small, and channeled that storytelling talent into writing. \u00a0I\u0027ve written 13 full-length novels, one published on Amazon, and my most recent 30,000 word novel was written during the 2016 National Novel Writing Month in 30 days.\u003cbr\u003e\u003cbr\u003eIn 2007, I discovered the X-Files and became a mega-fan. \u00a0Though I hadn\u0027t written fan fiction since doing a few Star Trek: TOS stories in the 1980s, I embraced and became immersed the world of X-Files fanfic. \u00a0As of this writing I have done 141 X-Files stories, which includes crossovers with the shows Bones, The Walking Dead, and Supernatural. \u00a0I have also written 2 Firefly stories and one original work, all of which are on the site Archive of Our Own (AO3) under WildwingSuz.\u003cbr\u003e\u003cbr\u003eI have eight stories presently in-progress, including my first (and only!) WIP, and over 120 story ideas for a variety of shows (including Forever Knight, Castle, iZombie,Veronica Mars, and Kolchak: The Night Stalker) jotted down in my To-Do folder that I plan to write someday. \u00a0\u003cbr\u003e\u003cbr\u003eSeveral of my stories have won contests, and I often write from prompts and suggestions. \u00a0\u003cbr\u003e\u003cbr\u003eSo my idea here is to write the stories you want to read. \u00a0I will only write about characters I know, and am willing to watch a movie or a few episodes of a show (sorry, no sitcoms) to get a handle on the characters so I can write about them as long as I can find episodes online. \u00a0Always wanted to see a Grey\u0027s Anatomy/Star Trek: Voyager crossover? \u00a0Have dreams of Leia Organa and James Bond together? \u00a0Throw \u0027em at me.\u003cbr\u003e\u003cbr\u003eI reserve the right to refuse any adult, violent, or other objectionable ideas as I do not like violence. \u00a0I\u0027m happy to do slash as long as both characters are comfortably gay. \u00a0(Sorry, I never bought Walter Skinner or Captain Mal as queer, but I\u0027d enjoy a Supernatural\u0027s Charlie lesbian love story.) . I do write adult-themed stories, but to the rating of NC-17, which is considered \"smut\" rather than \"porn\". \u00a0I do not write outright pornography, so don\u0027t even ask.\u003cbr\u003e\u003cbr\u003eThe shows I\u0027m confident in writing the characters with no prep, among others, are:\u003cbr\u003e\u003cbr\u003eThe X-Files\u003cbr\u003eStar Trek (all)\u003cbr\u003eCastle\u003cbr\u003eThe Closer/Major Crimes\u003cbr\u003eKolchak: The Night Stalker\u003cbr\u003eHappy Valley\u003cbr\u003eThe Walking Dead Seasons 1-3\u003cbr\u003eFear the Walking Dead\u003cbr\u003eRosemary and Thyme\u003cbr\u003eSupernatural\u003cbr\u003eFirefly\u003cbr\u003eVeronica Mars\u003cbr\u003eDownton Abbey\u003cbr\u003eThe Guild\u003cbr\u003eForever Knight\u003cbr\u003eiZombie\u003cbr\u003eThe Good Place\u003cbr\u003eStranger Things\u003cbr\u003eMan in the High Castle\u003cbr\u003eAquarius\u003cbr\u003eGlitch\u003cbr\u003eExtant\u003cbr\u003eThe Zoo\u003cbr\u003eThe Lone Gunmen\u003cbr\u003eBones\u003cbr\u003eLast Tango in Halifax\u003cbr\u003eThe Librarians\u003cbr\u003eThe Strain\u003cbr\u003eWayward Pines\u003cbr\u003eTimeless\u003cbr\u003eAlmost Human\u003cbr\u003e\u003cbr\u003eI\u0027m a crazy movie buff of all eras so if it\u0027s movies you\u0027re into, there\u0027s a good chance I\u0027ve seen it as long as it\u0027s not overly violent.\u003cbr\u003e\u003cbr\u003eI can also do original stories from a rough or detailed idea or outline.\u003cbr\u003e\u003cbr\u003eIt will be the patron\u0027s choice whether or not the stories are published online in my A03 archive when complete and accepted.\u003cbr\u003e\u003cbr\u003eThank you for your time, and let\u0027s see what we can create together."
