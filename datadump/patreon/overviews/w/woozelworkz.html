    "summary": "Howdy Folk!\u003cbr\u003eThis is the start of my life long dream consisting of setting up a studio of my own, working on projects that can bring smile and dreams to life, amazing\u00a0adventures and memorable moments. In a nut shell fun projects and things that make us all soar into a great world of imagination! \u003cbr\u003e\u003cbr\u003eSome of y\u0027all might know me as \"Dogz\", it is still me, but this is my Studio name, same fun and love in art!\u003cbr\u003e\u003cbr\u003eI have raised the monthly \"goal\" of this project, in the hopes to achieve payment of the last couple college semesters to finish up my specialty in Wild Life Illustration. You guys have made so much possible, have given me the support and I am thankful for everything!\u003cbr\u003e\u003cbr\u003eAt this point every patreon will be able to see work in progress, sketches, warmups, and some prep work for prints and commissions I do during the week. Even the lowest tier, comment, your idea might spark a challenge and you will see me sketch it out. Everyone gets something because you guys make it possible for me to create!\u003cbr\u003e\u003cbr\u003eAs always if\u00a0you are ever curious as to what I am working on, working with or aiming for please feel free to ask at any time :D\u003cbr\u003e\u003cbr\u003eIn the meantime feel free to say howdy!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome facts of how this will work:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1st of the month Patreon will bill and collect, meaning:\u003cbr\u003e\u003cbr\u003e- 5th of the month, when everything is collected I will collect references, please have them handy\u003cbr\u003e\u003cbr\u003e-20th of the month all pledges will be done and delivered (at the latest) I will list the progress here:\u00a0\u003ca href=\"https://trello.com/b/JD9jCmpk/patreon-status\" rel=\"nofollow\"\u003ehttps://trello.com/b/JD9jCmpk/patreon-status\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-Prints and Physical items will be shipped by the 30th of each month\u003cbr\u003e\u003cbr\u003eWith this said PLEASE keep an eye on Patreon messaging so I can verify email address and physical address when I need to ship out. I want to make this an amazing experience for us all!\u003cbr\u003e\u003cbr\u003e"
