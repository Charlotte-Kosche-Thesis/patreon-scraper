    "summary": "\u003cstrong\u003eHi! My name is William Steffey\u00a0\u003c/strong\u003eand I\u0027ve been writing and recording songs for years. The whole time I have secretly been slipping in mathematics of nature into the music! I\u0027ve decided to go public and share with my methods with you, and dedicate more time and resources to exploring this universe of sound. Welcome to Kaleidoscope.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is Kaleidoscope?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nKaleidoscope is my ongoing music, math, \u0026amp; nature project. Each month, patrons receive a 3-song (MP3 or FLAC) download featuring all original music, led off by a song that contains music theory I developed based on the mathematics found in the natural world. Nature is clever and economical in her design, and this results in an undeniable beauty. It\u2019s my belief that re-enacting these ratios musically can inspire pleasing and positive physiological effects in listeners. I like to participate in this process, while making meaningful songs along the way.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a platform that allows creators like myself to reach new audiences, and gain financial support for projects. In the case of Kaleidoscope, contributions will go to basic living expenses, new and better gear for my studio, and exclusive vinyl releases of new material. Patreon is an excellent home for the Kaleidoscope project as it allows me to study nature, realize new ways of expression, and create new music for you on a monthly basis. Happy to have you here and hope you decide to jump on board!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yRzXiRm3A_E?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/ifram
