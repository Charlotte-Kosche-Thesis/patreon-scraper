    "summary": "\"\u003cem\u003eThere is no love apart from the deeds of love\u003c/em\u003e.\" - Sartre\u003cbr\u003eQuestion Master (Q):\u003cstrong\u003e \u003c/strong\u003eWhat is this?\u003cbr\u003eBilly (A): WRLDMail is a method of patronizing me, Billy, in order to be involved and to fund my thrust toward accomplishing work that attracts your interest. It\u0027s intimate, individually-tailored work. I am like your employee--you pay me your patronage and I produce something that values your vision.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003c/strong\u003eHow does it work?\u003cbr\u003eA: Depending on the monthly patronage you \ncontribute, I send you something every day, every week, every month, every two months, every \nthree or every four months, or every year. You can go for large mail or small, and there is a \nprice point on the high or low end for many scenarios.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e What do the (deluxe, mailer, letter)\u00a0types indicate? \u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Deluxe-Type comes in a box and can include more items like original t-shirts or kits or bought things like scarves or games, snacks. Mailer-Type comes in an envelope (fat) and will include handmade books or tall works around 8x11; might include small gifts that fit in a small space--knickknack size. Letter-Type is the size of a standard envelope; these contain handwritten letters and handmade art without room for CDs or other things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003c/strong\u003eOkay, but what will I actually receive, whether or not I give you any direction or theme?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e WRLDMail\nalmost always includes: Zines or Art Books, hand-mixed CD(s), and a DVD \nFilm. The deluxe packages can accommodate gifts. I base this stuff on my\n own cosmology and how it relates to you and your interests.\nYou can see previous work I\u0027ve done in my \u003ca href=\"http://www.cargocollective.com/wrld\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e or \u003ca href=\"https://vimeo.com/chldwrld\" rel=\"nofollow\"\u003eVideo Channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e What is in it for you aside from supplies?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e I hope it trains me in various crafts, arts and labors or tutors my abilities in whatever my patrons deem useful, beautiful, wise, or thoughtful.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e What is your WRLDMail Pitch?\u003cstrong\u003e\u003cbr\u003e\nA:\u003c/strong\u003e Right now it goes like this:\u003cbr\u003e\u003cem\u003e\"Modern mailboxes are bony. Do you receive much else but lonely bills?\u003cbr\u003e I Art, using what you give me. Do you have the courage to show me how you be?\u003cbr\u003eBeauty or Truth? Simpsons or Bluth?\u003cbr\u003eSee old concepts in new ways; See nude concepts in bold wabes.\u003cbr\u003e Maple syrup your \u003ca href=\"http://en.bab.la/dictionary/finnish-english/postilaatikko\" rel=\"nofollow\"\u003epostilaatikko\u003c/a\u003e with WRLDMail tailored for your tables.\u003cbr\u003eStrew me on your furniture. Hide me in a drawer.\u003cbr\u003eLet me decalcify what you thought was fun!\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMaybe I\u0027ll see ya at your mailbox :D\u003cbr\u003e"

     "about": "I make mail including but not limited to Zines, burned CDs, DVDs and other media.\u00a0I like art that bridges gaps and finds unique connections and paths between ideas. I\u0027m beginning to try my hand at writing choose your own adventure stories.\u003cbr\u003e\u003cbr\u003eIf you like Moebius, Deep Listening, Kurt Vonnegut Jr., Voltaire, Piers Anthony, Lewis Carroll, \nStephen King, Stanley Kubrick, Moebius, Shadowrun, Tom Waits, Siouxsie and the Banshees, R.L. Stein, Shel Silverstein, Salvador Dal\u00ed, Rene Magritte, open mics, James Tate or Frank Zappa then you \nmight like my work too. \u003cbr\u003e\u003cbr\u003eIf you were to support me, I will know my audience. Knowing who my audience is will teach me my constraints. Constraints will improve my craft and voice. Your influence will change me!\u003cbr\u003e",
