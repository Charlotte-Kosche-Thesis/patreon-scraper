    "summary": "\u003cstrong\u003eHey du!\u003c/strong\u003e\u003cbr\u003e\n\nErst mal herzlichen Dank, dass du \u00fcberhaupt hier hergefunden\nhast.\u003cbr\u003e\n\nIch bin Wilfried und ich verwende Patreon, um meine\nLeidenschaft 3D-Drucker zu konstruieren, bauen und alles was dazu geh\u00f6rt, zu\nmeinem Teilberuf zu machen.\u003cbr\u003e\n\nIch investiere einen Gro\u00dfteil meiner eigentlichen Freizeit,\num Videos zu produzieren und auf Youtube zu ver\u00f6ffentlichen, ohne jedoch die\nEinnahmen zu machen die ich ben\u00f6tigte, um mich pers\u00f6nlich finanzieren zu\nk\u00f6nnen. Mit Patreon hilfst du mir noch mehr Projekte zu starten, die dich auch\ninteressieren k\u00f6nnten.\u003cstrong\u003e\u003cem\u003eDu hast ein Problem bei einem Projekt. Sende mir dein Problem ich versuche es zu l\u00f6sen.\u003c/em\u003e\u003c/strong\u003e  Die Hilfe soll nicht einseitig sein, ich werde dir\nauch helfen. Schau meine Videos auf Youtube an, da wirst du auf viele Fragen\nschon eine Antwort finden.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eAls mein Pate hast du aber viele Vorteile\u003c/em\u003e.\u003c/strong\u003e\u003cbr\u003eDu wirst dadurch viel Geld sparen, warum sollst du die Fehler\nmachen die ich schon gemacht habe. \u003cbr\u003e\n\nAber was noch wichtiger ist du wirst viel Zeitsparen.\u003cbr\u003eUnd du kannst meine Projekte nachbauen.\u003cbr\u003e\n\nWie ihr wisst verschlingt das produzieren von Videos und das\nkonstruieren und bauen verdammt viel  Zeit und Geld und etwas\nUnterst\u00fctzung w\u00e4re ziemlich cool.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey you!\u003c/strong\u003e\u003cbr\u003eFirst of all, thank you so much for finding your way here.\u003cbr\u003eI\u0027m Wilfried and I use Patreon to design, build and build my passion for 3D printing and make everything that goes with it my part-time job.\u003cbr\u003eI spend a lot of my free time producing videos and publishing them on Youtube, but without making the income I needed to finance myself personally. With Patreon you help me to start even more projects that might interest you and /or you have a problem with. Send me your problem and I\u0027ll try to solve it. The help is not meant to be one-sided, I\u0027ll help you too. Watch my videos on Youtube and you will find the answer to many questions.\u003cbr\u003eAs my godfather, you have many advantages.\u003cbr\u003eYou\u0027ll save a lot of money, so why should you make the mistakes I\u0027ve already made?\u003cbr\u003eBut more importantly, you\u0027ll save a lot of time.\u003cbr\u003eAnd you can rebuild my projects.\u003cbr\u003eAs you know, producing videos and constructing and building a lot of time and money and some support would be pretty cool.\u003cbr\u003e"
