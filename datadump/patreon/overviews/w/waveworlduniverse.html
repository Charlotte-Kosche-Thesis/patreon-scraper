    "summary": "\u003cstrong\u003eExplore a surreal world forged out of music.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://waveworlduniverse.com/images/WWUKnotJungle_small.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eA virtual world, shaped within our minds, inspired by music, eventually became the inspiration for new music. And in a resonating circulair wave these two powers, image and music, became entangled into one and created Wave World.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe are Wave World, a multimedia space music band. Since our formation in 1999, it is our dream to create a virtual world inspired on our music. We started with small gigs and concerts and combined our music performances with projections  of extraterrestrial landscapes and alien lifeforms created with computergraphics. The goal was to give the audience an experience of actually being in this virtual world. \u003cbr\u003e\u003cbr\u003eIt was a great succes, and in the years after, our world evolved into a complete universe\u2026within our minds and in numerous sketches and writings. But we wanted to offer more experience. Our dream was to actually \u201cbe\u201d on that world, to explore majestic landscapes and strange lifeforms. To be taken on an adventurous journey and discover deep mysteries. All accompanied by the mesmerizing music of Wave World.\u003cbr\u003e\u003cbr\u003eSo we decided to create a game world. A Virtual Reality game is the most closest thing compared to actually experiencing the world in reality. And with current fast technical developments in VR gear, the experience get\u2019s more real every year. In a game world we can combine our music, surreal imaging, mystery and storytelling in to one combined media experience.\u003cbr\u003e\u003cbr\u003eWe tried to develop the game in our free time, but since we are guy\u2019s with family\u2019s, demanding children and government taxes, daytime jobs take over a lot of free time, and stagnates the development of our game world. That\u2019s why we now give our fan\u2019s the opportunity to support us on Patreon. Defining small but clear goals will help us to build an incredible world filled with beautiful music where you can wander around, just enjoy the scenery, search for hidden mysteries or get involved in a thrilling adventure.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.waveworlduniverse.com/images/CardothSmall_WaveWorldUniverse.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOur world is free to visit for everybody, free beta builds can be downloaded from \u003ca href=\"http://www.waveworlduniverse.com.\"\u003ewww.waveworlduniverse.com.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eBut Patreons will get extra privileges, like access to new levels under construction, hidden locations and regular contests to find hidden secrets which are rewarded with physical real world prices send to you. \u003cbr\u003e"
