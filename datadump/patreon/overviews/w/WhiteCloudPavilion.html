    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F15imRuli5OM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D15imRuli5OM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F15imRuli5OM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=15imRuli5OM",
    "one_liner": null,
    "patron_count": 81,

    "published_at": "2016-07-27T11:26:42+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhite Cloud Pavilion was one of the first scanlation groups to \nopen a\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e Patreon over 2 years ago. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cbr\u003eTogether with you. We\u0027ve been able to release countless chapters consistently for the past 2 years. Translators come \u003cem\u003eand stay\u003c/em\u003e to translate for incentives rewards, ensuring that our production is full steam ahead; every single month. \u003cbr\u003e\u003cbr\u003eWe typically release upwards of 30+ chapters a month! This high output allows us to provide the latest chapters to patrons first (15 days of total patron exclusivity) while the public receives a new chapter at the same time a chapter downgrades. Thank-You!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eJoin our public discord: \u003ca href=\"https://discordapp.com/invite/zgzmV6y\"\u003e\u003cu\u003e\u003cstrong\u003ehttps://discordapp.com/invite/zgzmV6y\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e\u003cbr\u003e-\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWant your favorite series to release faster?\u003c/strong\u003e\u003cbr\u003eThe reason for opening a Patreon is to give readers the option to help speed up production for All of the series. Together with your support we can begin releasing more chapters than ever before at a much faster rate. Our group will always pay translators for the hard work they do, and if we don\u0027t have the necessary funds to support our translators, we will be forced to close our doors and stop production. Supporting prevents this from happening.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTranslators deserve incentive for boosted morale and motivation.\u003c/strong\u003e\u003cbr\u003eA huge percentage of translators do not get paid for their hard work,\nand instead do it for the love of the series and fans. Translating a series\nfrom one language to another is a time consuming, stressful task. Most\ntranslators burn out because of the stress involved, and production speed decreases drastically. Our goal is to make supporting translators much easier by\nopening a Patreon, to ensure that production moves forward at a consistent rate.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow will the money be spent each\nmonth?\n\u003c/strong\u003e\u003cbr\u003eThe money WILL GO towards paying Translators and other vital talent such as Typesetters, Proofreaders, Operators, Uploaders.\u003cbr\u003eThe money WILL GO towards paying RAWs on u17.com and other RAW sites.\u003cbr\u003eWe wish to use your pledge support to motivate workers each month to ensure maximum production. We\u0027ve been running this Patreon for over 2-years now, and we have consistently released countless chapters with your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work? :\u003c/strong\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatrons are invited to our discord server to look at our group\u0027s development and talk to our whole team.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eSupporting our tiers gives you access to an exclusive \u003cstrong\u003eHIGH QUALITY MANGAREADERS \u003c/strong\u003ewhere the chapters automatically distribute every 3 days. In total if you support our second highest tier you can access up to 15 days of chapters before the public, and the public gets a new (older) chapter on the same day.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\nDISCLAIMER:\u003c/strong\u003e\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWe do not own the series listed below, create, and or\ndistribute to gain any personal profit. \n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eAll rights and ownership of All the series in this \ndescription, which includes the names, artwork, and more are owned by \nthe original creators.\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003col\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\n\u003c/span\u003e\n\u003c/ol\u003e\n\u003cstrong\u003e\u003cstrong\u003e\n\u003cbr\u003e\nBattle Through The Heavens\u003cbr\u003eAutophagy Regulation\u003cbr\u003e\nI, The Female Robot\n\u003cbr\u003eUnity Of Heaven\u003cbr\u003eJourney to The West\u003cbr\u003eKaifeng\u0027s Strange Tales\u003cbr\u003eShen Yin Wang Zuo\u003cbr\u003eXian Ni\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAll of the series are LICENSED and requires VIP to read on U17. We support U17 and the authors by buying their RAWs, and promoting U17 actively on each and every page.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eOur Patreon\u0027s purpose is purely to raise funds to give \u0027incentive\u0027 to translators for elevated production results.\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAll of the series that we work on are available to read for free online under a language other than English.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAll \nchapters will eventually become FREE for English Readers \nacross the Mangaworld. \n\t\u003cbr\u003e\n\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eWe aren\u0027t doing anything different from \nour original non-profit organization, besides releasing a plethora of \nchapters every month to the mangaworld for free.\n\t\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eThanks for considering supporting us!\u003cbr\u003e\n- White Cloud Pavilion\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
