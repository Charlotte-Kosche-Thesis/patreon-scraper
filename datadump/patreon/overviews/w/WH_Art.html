    "summary": "Hi! I go by the initial, W.H Art or ArtofWeiHan.\u003cbr\u003e Welcome \u0026amp; Thank you for taking the time to visit my page!\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eIntroduction\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nI\u0027ve love drawing ever since I was a child. It has always been my dream to be able to do what I love as a full time job.\u003cbr\u003e\n\u003cbr\u003e\nThings I love,\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eDrawing\u003c/li\u003e\n\t\u003cli\u003eWomen\u003c/li\u003e\u003cli\u003eMovies\u003c/li\u003e\n\t\u003cli\u003eVideo Games\u003c/li\u003e\n\t\u003cli\u003eCats\u003c/li\u003e\u003cli\u003eNSFW Mediums\u00a0\u003c/li\u003e\u003cli\u003eDark/Fantasy/Eldritch Monster creatures\u003c/li\u003e\u003cli\u003eElfs \u0026amp; Succubuses\u003c/li\u003e\n\u003c/ol\u003e\nAnd ta-da!,\u00a0 I\u0027m creating content mostly based on these points.\u003cbr\u003eThe reason I\u0027m making this page is for anyone who like my works and wants to support me financially to help me make better quality work, get to know more about me, to also have a chance of achieving what I\u0027ve always wanted to do as a full time job.\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m only able to offer this much as I\u0027m not doing as well in actual life as I want to.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eContent\u003c/b\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003eI\u0027ll be creating digital erotic mediums based on females, fanart (games,movies,heroines,etc), pin-up usually in A3 sizes.\u003cbr\u003e\nPer illustration contains both \u003cstrong\u003eSFW\u003c/strong\u003e \u0026amp; \u003cstrong\u003eNSFW\u003c/strong\u003e versions, \u003cstrong\u003eExplicit\u003c/strong\u003e variants which may include the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnal\u003c/li\u003e\u003cli\u003eEjaculation\u003c/li\u003e\u003cli\u003eFacial\u003c/li\u003e\u003cli\u003eFacial changes\u003c/li\u003e\u003cli\u003eForeplay\u003c/li\u003e\u003cli\u003eFutanari (Females with Male Genitalia)\u003c/li\u003e\u003cli\u003ePenetrations via Intercourse or Objects (Adult toys, Tentacles, etc)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDisclaimer\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eExplicit\u003c/strong\u003e versions are only exclusively available here on Patreon.\u003cbr\u003eMy SFW \u0026amp; NSFW versions can be view publicly by anyone on my tumblr including previews of Explicit versions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eWhy per creation instead of monthly?\u003c/b\u003e\u003c/li\u003e\n\u003c/ul\u003e\nFirstly, I usually take quite awhile to finish my illustration varying on the theme and subject and of course real life burdens. Resulting in\u00a0\u003cstrong\u003e1 to 3 creation per month\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSecondly, I do not like to withhold my works and bundle it up to only distribute to supporters at the first or end of the month. (This is usually done to counter fraudulent pledger and access the contents and unpledging before payment is billed.) But sadly Patreon only billed every 1st of the month which means I\u0027ll have to withhold my Explicit Variant versions and send out via private message when payment has been processed at the start of every month.\u003cbr\u003e\u003cbr\u003eI do know there\u0027s a charge up front basis but for some reason Patreon have it in beta for a whole year and is only available to selected creators.\u00a0\u003cbr\u003eIf it\u0027s somehow enabled for me, I would consider switching to monthly instead.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhen do you get your rewards?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eRewards will be sent out by private message to your email address once payment has been verified and processed usually in the first week of the month.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhat happens if you would only want 1 out of 3 rewards?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eUsually in a month there will be up to 3 transaction meaning if you pledge $3 per creation, you would be charged a total of $9 at the start of the month for all rewards.\u003cbr\u003e\u003cbr\u003eLet\u0027s say if you only desired 1 of the 3 rewards, what you would need to do is to put a monthly max on your pledge. Detailed\u00a0Instructions\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-max-to-my-pledge-\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePast Rewards\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003ePast rewards at now available at my\u003ca href=\"https://gumroad.com/wh_art\" target=\"_blank\"\u003e\u003c/a\u003e \u003ca href=\"https://gumroad.com/wh_art\" target=\"_blank\"\u003eGumroad\u003c/a\u003e in package with a slight increase in price compare to Patreon.\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eThings I would like to expand on\u003c/b\u003e\u003c/li\u003e\n\u003c/ul\u003ePolling system on the next characters I would work on, will be implemented on the Tier 2 (Middlecore) pack (\u003cstrong\u003eRequirement: Base supporter of 50 onwards)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA Discord channel in the future or soon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMy other sites,\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"https:/
