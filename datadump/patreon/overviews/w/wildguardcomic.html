    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://wildguardcomic.com/\" target=\"_blank\"\u003e\u003cstrong\u003eSPIES, DECEPTION, AND HIRED MUSCLE IN THE MIDDLE AGES\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/5ef1674efd5c3ec11cb5f64d8bee32b2/tumblr_oxqelsrKeQ1qeqz31o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3232177d894362c4930929abe62d9911/tumblr_oxqehdDFwr1qeqz31o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eSellswords and hired hands might be common in the island nation of Wythram, but reliable protection is truly priceless. As a father and daughter duo, Angelo and Kaileen make ends meet as travelling bodyguards across Wythram. After accepting a questionable job from a shifty client, the pair are left abandoned in a deadly chase that puts them on the run from deceptive spies and treacherous soldiers.\u003cbr\u003e\u003cbr\u003e\n\nAngelo\u2019s decorated status as a former knight has helped plenty in the past, but can he and his daughter contend with an enemy that\u2019s destroying his country from the inside?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3232177d894362c4930929abe62d9911/tumblr_oxqehdDFwr1qeqz31o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eWILD GUARD is a thrilling new comic by\u00a0Zach Sharpe (writer of \u003ca href=\"http://lordranandbeyond.com/\"\u003eLordran \u0026amp; Beyond\u003c/a\u003e) and Rachel Saunders (\u003ca href=\"https://rachelsaunders.artstation.com/\"\u003eBaru\u003c/a\u003e). You can check out the comic \u003ca href=\"http://wildguardcomic.com/\"\u003eright here on its official site\u003c/a\u003e, and pitch in towards its continuation! Every dollar pledged goes straight to the creators and guarantees comic updates for months to come!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/3232177d894362c4930929abe
