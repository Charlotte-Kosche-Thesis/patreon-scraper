    "summary": "Hey there!\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re Alex and Jacob, the Nisnevich brothers. We\u0027re working on \n\u003ca href=\"http://wordbots.io\"\u003e\u003cstrong\u003eWordbots\u003c/strong\u003e\u003c/a\u003e, a game that we think you\u0027ll really like.\u003cbr\u003e\n\u003cbr\u003e\nWordbots is a customizable hex-based card game with a twist \u2013 \n\u003cem\u003eyou\u003c/em\u003e, the player, get to create the cards!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/EO688VV.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis makes Wordbots exciting and dynamic, as players keep coming up with new cards. Our vision is for Wordbots to herald a whole new style of game, which uses sophisticated AI to allow \u00a0intelligent communication between player and computer.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow It Works\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWordbots is powered by a semantic parser that can understand a subset of English and turn it into code.\u003cbr\u003e\n\u003cbr\u003e\nFor example, when you type in \"Deal 2 damage to all enemy robots\", this is what the parser sees (click to zoom):\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://parser.wordbots.io/parse?input=Deal%202%20damage%20to%20all%20enemy%20robots\u0026amp;format=svg\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/wFML7Oa.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe technology behind this parser is several years in the making, and we\u0027re excited to use it in Wordbots.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere We\u0027re At\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWordbots is still a work in progress, but you can\u00a0\n\u003ca href=\"http://wordbots.io/\"\u003eplay the prototype here\u003c/a\u003e. We are currently in alpha, and we hope to release a beta version sometime mid-2017.\u003cbr\u003e\n\u003cbr\u003e\nOur development is (and always will be) open-source, and you can\u00a0\u003ca href=\"https://github.com/wordbots\"\u003echeck out our code here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve been working on Wordbots as a passion project in our spare time for the past 6 months. But we can\u0027t do it alone!\n\u003cbr\u003e\n\u003cbr\u003e\nEvery donation we get will help us hire contractors for the things that we can\u0027t do ourselves, like art, sound, animations, and so on. As well as motivate us to keep going!\n\u003cbr\u003e\n\u003cbr\u003e\nThanks for checking it out and considering supporting us.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/xKsdZ14.png\"\u003e\u003cbr\u003e"
