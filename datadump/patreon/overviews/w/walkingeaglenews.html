    "summary": "\u003ch2\u003eHELP WALKING EAGLE NEWS TAKE WING\u003c/h2\u003e\u003cbr\u003eI\u2019m Tim Fontaine, the illustrious founder and Editor-in-Grand-Chief of the wildly popular satirical website,\u00a0\u003ca href=\"https://walkingeaglenews.com/\" target=\"_blank\"\u003eWalking Eagle News\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou\u2019ve probably seen my most recent work:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://walkingeaglenews.com/2017/11/27/canada-to-present-full-grown-indigenous-man-to-royal-couple-as-engagement-gift/\" target=\"_blank\"\u003eCanada to present full-grown Indigenous man to Royal Couple as engagement gift\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://walkingeaglenews.com/2017/11/28/parliament-hill-skating-rink-to-be-melted-to-provide-drinking-water-for-first-nations-feds/\"\u003eParliament Hill skating rink to be melted to provide drinking water for First Nations: feds\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://walkingeaglenews.com/2017/11/20/afn-hazing/\" target=\"_blank\"\u003eRookie chiefs call for end to hazing at Assembly of First Nations\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSince launching Walking Eagle News\u00a0in November 2017, you\u2019ve shared these stories and more, thousands of times on\u00a0\u003ca href=\"https://twitter.com/theeagleist\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/WalkingEagleNews\" target=\"_blank\"\u003eFacebook\u003c/a\u003e.\u00a0In fact, this journalism has been so powerful and so hard-hitting, these headlines have even\u00a0\u003ca href=\"http://www.timescolonist.com/a-role-for-humour-in-reconciliation-walking-eagle-satire-news-site-taking-off-1.23106073\" target=\"_blank\"\u003emade their own headlines\u003c/a\u003e.\u003cdiv\u003e\u003cbr\u003eWell now it\u2019s time for \u003cstrong\u003eYOU\u003c/strong\u003e to do a favour for \u003cstrong\u003eME\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI\u0027ve launched this Patreon page, where for for as little as a \u003cstrong\u003eone dollar a month (US funds)\u003c/strong\u003e, you can help Walking Eagle News continue this profoundly important work.\u003cbr\u003e\u003cbr\u003eWhether you\u2019re a fabulously wealthy Indigenous person or a non-Indigenous person wracked with white guilt, please give to Walking Eagle News.\u003cbr\u003e\u003cbr\u003eAnd help turn reconciliation into reconcili-ACTION.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the money for?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith your support I can:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eKeep the site running (webhosting, maintenance, etc.,)\u003c/li\u003e\u003cli\u003eWork with a graphic designer on certain special projects (tbd)\u003c/li\u003e\u003c/ul\u003eIt will also pay for my time and labour as the sole writer and social media manager for the site.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u0027s this guy?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a member of the Sagkeeng First Nation in Manitoba but grew up on both the nearby Hollow Water First Nation and in Winnipeg.\u003cbr\u003e\u003cbr\u003eBefore becoming a make-believe journalist, I was a real-life journalist for almost two decades, covering everything from Assembly of First Nations elections, anti-fracking demonstrations in Elsipogtog, the first MMIWG Inquiry hearings in Whitehorse to Standing Rock. \u003cbr\u003e\u003cbr\u003eI joined \u003cem\u003eAPTN National News\u003c/em\u003e in 2001 as a writer and researcher before working my way up to reporter and correspondent. After leaving Winnipeg in 2009, I continued to work for \u003cem\u003eAPTN\u003c/em\u003e but also contributed to \u003cem\u003eCPAC\u003c/em\u003e and \u003cem\u003eiChannel\u003c/em\u003e before joining \u003cem\u003eCBC Indigenous\u003c/em\u003e in 2015 as lead reporter.\u003cbr\u003e\u003cbr\u003eI left CBC in August of 2017 and founded Walking Eagle News in November, thus setting my journalism career on fire and dancing in its ashes.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
   },
