    "summary": "Hi Everyone! Wellness World Radio is\na new type of show that provides you with Wellness News, Wellness tips, and\nWellness guests that allows you to \u003cstrong\u003eparticipate\u003c/strong\u003e in creating a better world.\u003cbr\u003e\n\u003cbr\u003e\n\nYes, you can now participate in\nmaking the world a better place. Our content comes from our listeners and\npatrons worldwide. The goal is to create the world of our dreams by thinking in\nnew positive and innovative ways for the betterment of our world.\u003cbr\u003e\n\u003cbr\u003e\n\nIs this dream possible? Scientists\nand Physicists are finding more and more evidence that matter is created by our\nthoughts, emotions and beliefs, such as Pioneering physicist Sir James Jeans who\nwrote: \u201cThe stream of knowledge is heading toward a non-mechanical reality; the\nuniverse begins to look more like a great thought than like a great machine.\nMind no longer appears to be an accidental intruder into the realm of matter,\nwe ought rather hail it as the creator and governor of the realm of matter.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\nMore and more people, including\nmyself, are waking up to the fact that our thoughts are co-creating the world\nwe live in. If we want to create the world of our dreams then we need to dream\ntogether a better dream, one that awakens us to higher thoughts, beliefs and\nemotions.\u003cbr\u003e\n\u003cbr\u003e\n\nAs a patron of Wellness World Radio\nyou are supporting this dream. Together we will envision the world we wish to\nlive in by co-creating the dream and sharing it with the world. Every show we will send into the world the message of this dream as thousands of listeners\ntune in.\u003cbr\u003e\n\u003cbr\u003e\n\nLet\u2019s pool together our thoughts and\nideas of what we believe this place should look like, feel like and be like, by\nsharing innovative news, tips and ideas and focusing our minds on positive\noutcomes and possibilities, in other words solution oriented thinking.\u003cbr\u003e\n\u003cbr\u003e\n\nThe news you share will be spread via\nthis Youtube Radio Show and other social media. Together we are creating a bank\nof wellness knowledge and ideas from which the best content will be used to\ncreate amazing shows that will infuse our minds on possibilities beyond our\nimagination.\u003cbr\u003e\n\u003cbr\u003e\n\nMy role as an experienced community radio show\nHost with CKCU and Wellness Consultant with over 15 years wellness experience\nis to gather your ideas and information and create amazing radio shows that\ninspires the collective mind in creating a better world. I will also invite\nspecial wellness guests, such as scientists, environmental engineers, wellness\npractitioners and others to participate on the show and provide their expertise\non how we can co-create a better world.\u003cbr\u003e\n\u003cbr\u003e\n\nIf you feel like joining us in this\nco-creative journey become a patron now and start sending in your favourite wellness\nnews, ideas, innovations, posts and songs to\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/wellnessworldradio/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.facebook.com/groups/wellnessworldradio/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAs an \"Entitled Co-Creator\" you can become a news anchor person on Wellness World Radio and send us a 1 minute or less video or audio clip of yourself sharing better wold news, innovations and tips that will inspire our imaginations. Make sure it is interesting, uplifting and compelling!\u003cbr\u003e\n\u003cbr\u003e\n\nYour patronage provides the time,\nenergy and tools to make this show possible and to grow our collective vision\ninto the dream we are all waiting for. Help us build the biggest network of\nco-creative dreamers the world has ever experienced.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
