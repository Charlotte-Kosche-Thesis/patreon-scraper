    "summary": "Hi!\u003cbr\u003e\n\n\u003cp\u003eI\u2019m \u003cstrong\u003ewnqs \u003c/strong\u003e*^_^*\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI draw a comic called \u201c\u003cstrong\u003eThe Cat, the Vine and the Victory\u003c/strong\u003e\u201d- a Fantasy adventure romantic comedy with Yuri elements set in a world where the inhabitants evolved from dragons. You can check it out at these sites Mondays, Wednesdays and Fridays:\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTapas\u003c/strong\u003e:\u003cbr\u003e\n\u003ca href=\"https://tapas.io/episode/212715\"\u003ehttps://tapas.io/episode/212715\u003c/a\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWebtoons:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.webtoons.com/en/challenge/the-cat-the-vine-and-the-victory/list?title_no=82576\u0026amp;page=1\"\u003ehttp://www.webtoons.com/en/challenge/the-cat-the-vine-and-the-victory/list?title_no=82576\u0026amp;page=1\u003c/a\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI began this comic when I was 15, but didn\u2019t have the means to share it until now. It\u2019s a long form serial-style comic that I\u2019ve been working on for years. I love drawing and sharing my story with everyone which is why I\u2019ve created this Patreon. In order to give myself more time to draw, I would need to be able to have at least one afternoon shift a week off from my job. This is where all you wonderful readers can help me continue to give you my best :D \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eAll the comic pages will always be free to read on the above mentioned sites. I don\u2019t want to make the story itself exclusive. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWhat you\u2019ll get for becoming a Patron \u003c/strong\u003eat the $1/month level is early access to pages and uncensored NSFW/18+ pages from upcoming chapters. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAt the $3 level,\u003c/strong\u003e you\u2019d get everything from the above tier PLUS access to exclusive bonus side stories and a monthly HD colour pin-up style illustration of one(or more) of the characters. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI may add more tiers at a later date, but realistically, this is what I can manage on top of actually creating my comic right now.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eEven if you can\u2019t help financially, please keep reading and sharing your awesome thoughts and comments. Everything helps.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003elove to you all,\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e-\u003cstrong\u003ewnqs\u003c/strong\u003e\u003c/p\u003e"
