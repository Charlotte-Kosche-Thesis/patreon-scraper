    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eCURRENT PRODUCTION LEADERBOARD:\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e- \u003cstrong\u003e\u003cem\u003eTriune\u003c/em\u003e\u003c/strong\u003e (Comic in production, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eanimation motion comic being built!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0distribution secured, \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003every early stages of developing a live action series!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e)\u003cbr\u003e- \u003cstrong\u003e\u003cem\u003eManos: The Debbie Chronicles\u003c/em\u003e\u003c/strong\u003e (Comic in development, \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003elive action web series just announced!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e)\u003cbr\u003e- \u003cstrong\u003e\u003cem\u003eVintage America with Ginger\u003c/em\u003e\u003c/strong\u003e (3 episodes done! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWe may have exciting news within the next few weeks!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e)\u003cbr\u003e- \u003cstrong\u003e\u003cem\u003eThe Five Santas\u003c/em\u003e\u003c/strong\u003e (Feature in development, some talent attached, securing funding)\u003cbr\u003e\u003cbr\u003e\nFirst, \u003cstrong\u003eTHANK YOU SO MUCH\u003c/strong\u003e. You are helping to create positive multimedia projects that make the world a better place. As a Patron, you\u0027re directly contributing to my ability to craft great stories \u003cstrong\u003e\u003cem\u003ebetter and faster\u003c/em\u003e\u003c/strong\u003e. With funding, all things are possible. \u003cbr\u003e\n\u003cbr\u003eAs you can see from the leaderboard up there, I have four projects in various stages of development, which you\u0027ll be seeing come to life in the weeks, months, and years to come through Patreon updates and in social media. \u003cstrong\u003eYou might even get a secret scoop\u003c/strong\u003e about upcoming projects that have not yet been announced!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nDiversity and inclusion are incredibly important to me\u003c/strong\u003e as well. I love to work with all kinds of people, in front of and behind the camera, because everyone has a different story and a different viewpoint. \u003cstrong\u003eVisibility matters.\u003c/strong\u003e I always consider potential cast and crew based on their skill, drive, personality, and potential, regardless of their gender, race, nationality, religion, or sexual orientation. \u003cstrong\u003eThis is what America looks like, and Hollywood should too.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003eWill you join me on this journey? I\u0027ve been called a \"force of nature\" more than once, and if you know me, you know that I use everything in my power to keep things moving forward. \u003cbr\u003e\u003cbr\u003eTogether, we can be \u003cstrong\u003eHEROES \u003c/strong\u003eand change the world!\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e* A note about Rewards: Please note that some are not available every month, even though pledges are monthly. In the case of production-based Rewards, this is due to their reliance on whatever the current production schedule happens to be. There is usually a flurry of activity, followed by several months of very little action while things are being edited, or are in development, or are waiting for funding or crew to be available, and so on. (This is the \"hurry up and wait\" of the film industry that you\u0027ve heard about.) Please carefully note the frequency of the Rewards at your pledge level, and understand that some of them will only be available as the production schedule allows.\u003c/em\u003e\u003cbr\u003e"
