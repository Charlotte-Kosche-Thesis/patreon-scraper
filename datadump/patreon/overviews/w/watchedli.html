    "summary": "(Deutsche Version: siehe unten)\u003cbr\u003e\u003cbr\u003eHello!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Philipp and I\u0027ve been running watched.li for nearly five years now. Watched.li is my personal passion project which means that I put a lot of time and effort into continuosly improving the site for the community. I pay all running costs myself and do not generate any income from the project.\n\u003cbr\u003e\u003cbr\u003e\nFor those of you, who found this page without knowing watched.li: It\u0027s an easy to use website for everyone who watches more tv shows than you can memorize. You can manage your shows and track which episodes you have seen. Also you get a\u00a0\n\u003ca href=\"https://watched.li/profile/pwaldhauer\" rel=\"nofollow\"\u003esharable public profile\u003c/a\u003e and some statistics.\u003cbr\u003e\n\u003cbr\u003e\nSince I get positive feedback every couple of days I thought it might be possible that some of you might be willing to pay a small amount of money monthly to help me pay the bills and invest in the future development of watched.li\n\u003cbr\u003e\u003cbr\u003eYou may ask why I chose Patreon as a platform to support watched.li -- it\u0027s because I want a simple \u003cstrong\u003emonthly\u003c/strong\u003e model, so Kickstarter or Indigogo would be off the table. Also I currently cannot invest the time needed to implement the concept of \"pro accounts\" in watched.li. Patreon seems to be a nice and comfortable place for a monthly support model. If you want to learn more about Patreon please\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003econsult their FAQ\u003c/a\u003e. In short: If you select a reward tier you will be billed monthly. You can cancel your patronage at any time.\u003cbr\u003e\n\u003cbr\u003e\nUnfortunately I currently cannot provide cool perks for my future patrons -- but you will get access to a list with features planned and the ability to cast your vote on the priority.\n\u003cbr\u003e\n\u003cbr\u003e\nCurrently the biggest features on my list are:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ethe long awaited iPhone app!\u003c/li\u003e\n\u003cli\u003ea new design and interface for the Website\u003c/li\u003e\n\u003cli\u003ea better search engine and better recommendations\u003c/li\u003e\n\u003cli\u003ea list for all shows\u003c/li\u003e\n\u003cli\u003etime zone support\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\n\n\t\tMy goal with watched.li always has been to provide a simple and clean interface to manage your shows, so I won\u0027t implement every small feature, but I\u0027ll consider all of your suggestions.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks for using watched.li and maybe thinking about signing up for a patronage. I would be really thankful if you do!\n\u003cbr\u003e\u003cbr\u003e-- \u003cbr\u003e\u003cbr\u003eHallo!\u003cbr\u003e\u003cbr\u003eMein Name ist Philipp und ich betreibe watched.li jetzt schon seit fast f\u00fcnf Jahren. Watched.li liegt mir sehr am Herzen und ich habe schon viel Zeit und M\u00fche investiert um die Seite f\u00fcr alle Benutzer zu verbessern. Aktuell bezahle ich alle laufenden Kosten selber und generiere kein Geld \u00fcber die Plattform.\u003cbr\u003e\u003cbr\u003eF\u00fcr alle, die diese Seite gefunden haben und watched.li nicht kennen: Es ist eine Webseite f\u00fcr alle die mehr Serien schauen, als man sich merken kann. Man kann f\u00fcr jede Serie erfassen, welche Episoden man schon gesehen hat, bekommt, unter anderem, ein\u00a0\u003ca href=\"https://watched.li/profile/pwaldhauer\" rel=\"nofollow\"\u003e\u00f6ffentliches Profil zum Teilen\u003c/a\u003e und einige Statistiken.\u003cbr\u003e\u003cbr\u003eDa ich alle paar Tage positive Reaktionen bekomme, dachte ich, dass einige von euch vielleicht bereit w\u00e4ren, watched.li zu unterst\u00fctzen, indem sie sich mit einem kleinen Beitrag an den monatlichen Kosten und den Kosten einer zuk\u00fcnftigen Weiterentwicklung beteiligen.\u003cbr\u003e\u003cbr\u003eWarum ich mich f\u00fcr Patreon entschieden habe? Ich wollte ein monatliches Unterst\u00fctzungsmodell. Kickstarter oder Indigogo w\u00e4ren daf\u00fcr also nicht geeignet. Da ich leider keine Zeit habe \u201cPro Accounts\u201d in watched.li einzubauen und die gesamte Abrechnung selber zu verwalten, entschied ich mich also f\u00fcr diese Platform hier. Wenn ihr mehr dar\u00fcber erfahren wollt, dann schaut am besten in\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003edie Patreon FAQ\u003c/a\u003e. Kurzgefasst: Wenn du einen Reward-Level ausw\u00e4hlst, wird der Betrag monatlich abgebucht. Du kannst das Abo jederzeit k\u00fcndigen.\u003cbr\u003e\u003cbr\u003eLeider kann ich aktuell keine tollen Zusatzfunktionen f\u00fcr Unterst\u00fctzer anbieten, aber ihr bekommt immerhin einen Link zu einer Feature-Liste, an der ihr euch dann beteiligen und die Priorit\u00e4t mitbestimmen k\u00f6nnt.\u003cbr\u003e\u003cbr\u003eAktuell sind die gr\u00f6\u00dften Punkte auf der Liste:\u003cbr\u003e\u003cul\u003e\u003cli\u003edie iPhone-App\u003c/li\u003e\u003cli\u003eein neues Design/Interface f\u00fcr die Webseite\u003c/li\u003e\u003cli\u003eeine bessere Suche und Vorschl\u00e4ge\u003c/li\u003e\u003cli\u003eeine Liste mit allen Serien, zum st\u00f6bern\u003c/li\u003e\u003cli\u003eZeitzonensupport\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMein Ziel mit watched.li war es immer ein m\u00f6glichst einfaches Produkt zu schaffen, daher werde ich nicht jeden winzigen Feature-Wunsch umsetzen, aber auf jeden Fall werde ich mir alles anschauen.\u003cbr\u003eDanke, dass du watched.li benutzt und vielleicht dar\u00fcber nachdenkst es zu unterst\u00fctzen. Solltest du dich daf\u00fcr entscheiden, bin ich dir sehr dankbar!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
