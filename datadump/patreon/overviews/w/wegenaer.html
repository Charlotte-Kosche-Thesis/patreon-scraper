    "summary": "\u003ch3\u003e\u003cimg src=\"https://img00.deviantart.net/716d/i/2018/107/e/d/header_1_by_larawegenaerarts-dc93eu6.jpg\"\u003e\u003c/h3\u003eHello there! My name is \u003cstrong\u003eLara Wegenaer\u003cbr\u003e\u003c/strong\u003eI am \u003cstrong\u003e20\u003c/strong\u003e\u00a0and I\u0027m from \u003cstrong\u003eGermany\u003c/strong\u003e. I\u0027m an artist since I was young and a Cosplayer since February 2013. I started with pappmach\u00e9 for crafting and my first Cosplay was Sheik from The Legend of Zelda. Most of my Cosplays until now are from the Zelda Universe. At the moment I am studying communication design and cosplay and art became a passion for me besides design. Until this point I\u0027m not a fulltime cosplayer because its hard to life with cosplay alone and I\u0027m going to finisg a good education first. But I do all for cosplay what I am able to do! I absolutely love to create detailled parts on my cosplays (like on my Zora Guard) and I love to learn more about sewing and armor making.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/7fc7/i/2018/107/a/1/header_2_by_larawegenaerarts-dc93ggd.jpg\"\u003e\u003cbr\u003eAs soon as I started studying instead of working again, I dont earn enough money to pay my monthly bills and cosplay. With becoming a Patron, you can help me to keep up cosplaying and free tutorials! All the money from here goes directly in the new projects! I will do as much exclusive content as possible. But most of it will be patreon exclusive previews.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/03f5/i/2018/107/0/8/header_3_by_larawegenaerarts-dc93hi5.jpg\"\u003e\u003cbr\u003eThe Content will be most of the times cosplay related. I\u0027m a gamer and I\u0027m into comics, so most od the costumes are from Games, Comics or MTG. You get to see behind the scenes photos, previews of photoshoots, never released pictures, derp pictures, detailed progress and an earlier access to tutorials! I\u0027m currently working on rewards because I have enough time to finally do rewards! At least you will get a few more detailed insights on projects \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you for your support!\u003c/strong\u003e\u003cbr\u003e"
