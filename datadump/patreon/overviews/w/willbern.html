    "pledge_url": "/bePatron?c=809068",
    "published_at": "2017-05-18T17:01:59+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://4.bp.blogspot.com/-biEuMqGyEig/UjivmvjL6LI/AAAAAAAADt8/1d2hYHOZ3XM/s1600/Who+Is+This+Guy+Anyway-resized-600.gif\" style=\"width: 289px;\"\u003e\u003c/div\u003eI\u0027m William Bernhardt, author of 43 books, Southern Writers Guild Gold Medal Award winner, and caretaker for Baxter, the largest beagle in the history of humanity. I\u0027m also married to author Lara Bernhardt (\u003cem\u003eThe Wantland Files\u003c/em\u003e) and we\u0027re the parents of the eight mostly best kids the world has ever seen. (All but one of you. You know who you are.) I\u0027ve written many novels, including nineteen books featuring crusading lawyer Ben Kincaid. I also do many other literary things--\u003cem\u003eConclave\u003c/em\u003e\u00a0magazine, Balkan Press, writing retreats, the Red Sneaker books. \u003cstrong\u003eWriting, editing, publishing, and teaching--that\u0027s my life\u003c/strong\u003e and I love it. That\u0027s what this page is all about.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://ichurchoka.com/wp-content/uploads/2017/01/56206868_9ea35e3694_b.jpg\" style=\"width: 345px;\"\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s my backstory: I\u0027ve been writing and publishing since the 1980s, and I\u0027ve been mentoring other writers since the 1990s. Both are important to me. \u003cstrong\u003eOver two dozen writers have emerged from my programs\u003c/strong\u003e. But I\u0027m tired of big NY corporations controlling my work, changing titles and endings, telling me what I can or can\u0027t write. And teaching, while important, is not going to pay the bills. \u003cstrong\u003eI believe in crowdfunding and patronage.\u003c/strong\u003e I\u0027ve been a patron because it\u0027s important to support the work that matters to you. I\u0027m building a community for people who care about books and literature, and a forum Red Sneaker writers. Want a question answered? Right here. Need editing? Gotcha covered. Need beta readers? You came to the right place.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.banderasbayregatta.com/images/whats-in-it-for-me-main-Slide1-1024x576.jpg\" style=\"width: 416px;\"\u003e\u003cbr\u003e\u003cbr\u003eIf I\u0027ve learned anything, it\u0027s that \u003cstrong\u003ereaders and writers\u00a0are the most generous people in the world\u003c/strong\u003e. So I\u0027m using this Patreon page to create a community of folks who appreciate what I\u0027m doing and want to help, whether it\u0027s the writing or teaching or publishing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor my readers\u003c/strong\u003e:\u00a0Those who like my fiction will get fiction. Most of it will be delivered electronically, but if you support at the higher levels, some will be print and autographed to boot. (I have kept these levels high simply because mailing books all around the world is expensive and time-consuming.) Would you like to see every Ben Kincaid story before anyone else does? Do you have thoughts about what you\u0027d like to see in the future? You will have a hotline to me, and a chance to hear about what I\u0027m doing--exclusive to patrons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor Red Sneaker Writers:\u003c/strong\u003e\u00a0Free attendance at five-day retreats or the annual conference. Discounted or free editing by yours truly. A hotline for asking questions or previewing scenes as you compose your masterpiece. I will share behind-the-scenes goodies, outlines, drafts, deleted scenes, and insider information. In the past I\u0027ve been told this stuff provides invaluable insight into the writing process--and it will be exclusive to patrons. I\u0027m creating an online forum so you can exchange ideas and techniques, or seek help when you need it. At the Red Sneaker Unlimited level, I basically become your writing coach, on tap whenever you need me,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou make it possible for me to do the work I think matters\u003c/strong\u003e, and in return, I will work my head off. Even a small contribution can make a huge difference. I have always believed that books, stories, and poetry enrich our lives and strengthen our spirits. So let\u0027s make this world a better place--together.\u003cbr\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "\u003cstrong\u003eWilliam\nBernhardt\u003c/strong\u003e is the author of more than forty\nbooks, including the Ben Kincaid series, the historical novel \u003cem\u003eChallengers of the Dust\u003c/em\u003e, two books of poetry (\u003cem\u003eThe White Bird, The Ocean\u2019s Edge\u003c/em\u003e), and books on fiction writing (the Red Sneakers series). In addition, Bernhardt hosts writing workshops and\nsmall-group seminars across the country, as does his Red Sneaker Writers Newsletter and the Red Sneakers phone app. He has received the Southern Writers Guild\u2019s Gold Medal Award, the\nRoyden B. Davis Distinguished Author Award (University of Pennsylvania) and the\nH. Louise Cobb Distinguished Author Award (Oklahoma State), which is given\n\"in recognition of an outstanding body of work that has profoundly\ninfluenced the way in which we understand ourselves and American society at\nlarge.\" In addition to his\nnovels, he has written plays, a musical (book and music), humor, nonfiction,\nchildren books, biography, poetry, and puzzles. OSU named him \u201cOklahoma\u2019s\nRenaissance Man,\u201d noting that in addition to writing novels, he can \u201cwrite a\nsonnet, play a sonata, plant a garden, teach a class, cook a\ngourmet meal, prepare homemade ice cream, beat you at Scrabble, and work the \u003cem\u003eNew York Times\u003c/em\u003e crossword in under five\nminutes.\u201d\u003cbr\u003e",
