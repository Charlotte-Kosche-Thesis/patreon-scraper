     "about": "It\u0027s complicated. I am originally from Croatia. My original degree was in journalism from Mount Royal University in Calgary, Alberta. I worked as a photojournalist and a journalist. I spent two years covering rural southern Alberta and loved it. I lived for eight years in New Brunswick and for the past seven years in Newfoundland and Labrador. I produced long form documentaries for CBC and published photo essays all over the place. I have a silver Atlantic Journalism Award for feature photojournalism. \u00a0I also hold an MA in geography from Memorial University of Newfoundland. I spent five glorious years looking at small islands in Canada, Croatia, and Scotland. \u003cbr\u003e\u003cbr\u003eI publish two podcasts:\u00a0Rural Routes Podcasts is part of my job and it bring together everything I love about journalism, rural, small islands, and research under one hat.\u003cbr\u003e\u003cbr\u003eWhat Keeps You Up At Night is a different kind of a podcast -\u00a0 a weekly conversation about the fears that sneak up on you when the lights are out.\u003cbr\u003e",
