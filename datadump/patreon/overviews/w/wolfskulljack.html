    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F4WDWJKJOJEo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D4WDWJKJOJEo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F4WDWJKJOJEo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/4WDWJKJOJEo",
    "one_liner": "This piece is missing something. Skulls. It needs more skulls.",
    "patron_count": 136,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=148784",
    "published_at": "2015-02-19T09:45:41+00:00",
    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Join the Wolf Pack\u003cbr\u003e\u003cbr\u003eThe Beginning\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMaking a living entirely off of my artwork was a childhood dream that I never thought possible. After gaining a 2:1 degree in Illustration I fell into 6 long years of soul destroying call centre work which crippled my creativity and I became deeply unhappy.\u003cbr\u003eIt wasnt until I was made redundant where I took the plunge and made a real effort to make a living off of my work. I promised myself that I would never again sacrifice my happiness and my passion for a job.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin your Wolf Family\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are a very supportive and caring group here on Patreon and like to welcome new members to the Pack!\u00a0\u003cbr\u003eYour support of any amount will gain you exclusive access to time lapse videos, daily sketches, works in progress, diary posts, Sketch requests, first dibs on all art for sale, discounts, and tips and articles on what I have learned in the art industry and how I can try and help you with your art (If you too are an artist).\u003cbr\u003e\u003cbr\u003e I am still learning, but as I go I wish to help as many people as possible to find their way in this very competitive industry. \u00a0\u003cbr\u003e\u003cbr\u003eI am incredibly prolific and upload most days. I am also very open here about what is going on in my life and I like to think that Patreon is my safe place where I can fully express who I am as a person as well as an artist.\u003cbr\u003e\u003cbr\u003eI am still trying to find my way but I hope that you can join me on this journey.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get\u00a0\u003cbr\u003e\u003c/strong\u003eAll Pack members from $2 upwards get access to most content.\u003cbr\u003eAll $10 plus subscribers have access to a PDF of my first written book Fall of Redd (which can be found in the tab on the bottom left when joining the Pack) and all $50 plus subscribers get presents for Christmas and Easter posted to them from the UK! All sketch rewards are also mailed to you and when I release a new book, you will be thanked by name in the book itself.\u00a0\u003cbr\u003eYou can quit at any time and no questions will be asked! I\u0027m grateful for all and any support at all!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I ask of you\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease make sure your address is up to date!\u003c/strong\u003e If you do not wish to receive gifts in the post please contact me and we can arrange something else.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eYou are under no obligation and can cancel at any time! If you decide to change how much you want to donate per month to suit your budget, that\u0027s fine too!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support!\u00a0\u003cbr\u003e\u003cbr\u003eWith Love and howls,\u003cbr\u003e\u003cbr\u003eWolfSkullJack x\u003cbr\u003e"
