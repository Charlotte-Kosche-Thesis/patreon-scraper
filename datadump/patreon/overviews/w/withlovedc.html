    "summary": "In the past several years I have been travelling down an amazing path inspired, in large part, by Julia Cameron\u0027s the Artist\u0027s Way. I have come to view my entire life as art and am constantly inviting the greater DC community to join in on the fun.\u00a0\u003cbr\u003e\u003cbr\u003eIn the year and half since I started WithLoveDC, a movement to spread love, joy, and acceptance in the capital (www.withlovedc.com) I\u0027ve done some things I never could have imagined...\u003cbr\u003e\u003cbr\u003e-Organized over 100 free or donation-based pop up yoga classes around the entire city.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/hphotos-xfp1/v/t1.0-9/10980745_1394978990810194_845895927102088709_n.jpg?oh=e0edf6b0af642bb325f148fc61d751b2\u0026amp;oe=5664B74D\" style=\"width: 369px;\"\u003e\u003cbr\u003e-Planned DC\u0027s very first day-long yoga, meditation, music, and art festival inside of a rainbow colored graffiti church. (www.peaceloveyogafest.com)\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/hphotos-xtp1/v/t1.0-9/11350585_655660761245517_3509125734650585375_n.jpg?oh=95260916dcf09d220937a61322df85f1\u0026amp;oe=56950720\" style=\"width: 377px;\"\u003e\u003cbr\u003e-Began throwing quarterly free silent dance parties in public spaces with participation averaging 1500 people.\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/hphotos-xat1/v/t1.0-9/11401208_736417036468813_8475857398640954396_n.jpg?oh=85331c5cadd0717f48506b60ce909783\u0026amp;oe=56A77C2F\" style=\"color: rgb(128, 128, 128); width: 380px; background-color: initial;\"\u003e\u003cbr\u003e-Organized a meditation flashmob in Dupont Circle.\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/hphotos-xpf1/v/t1.0-9/10922428_668661006577750_3793827090114824895_n.jpg?oh=aa6816201195dca0ceac7aa35fb984dc\u0026amp;oe=569E0550\" style=\"color: rgb(128, 128, 128); width: 381px; background-color: initial;\"\u003e\u003cbr\u003e-Helped organize and build a World We Want Wall in DC and hosted it at the WithLoveDC House. \u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/hphotos-xtf1/v/t1.0-9/12032006_1671049819774566_7910943807918159754_n.jpg?oh=7286734140028dcd88fcbe09e4a53637\u0026amp;oe=569B55AD\" style=\"width: 376px;\"\u003e\u003cbr\u003e-Throw monthly adult recess play groups in public parks after work (because we all need to play 4-square a little bit more often)\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/hphotos-xpl1/v/t1.0-9/11951150_770810636362786_6974443048823081043_n.jpg?oh=3d20f4aa85f2222bd4439b86ab82b3e0\u0026amp;oe=56A6CA51\" style=\"width: 380px;\"\u003e\u003cbr\u003e-Working on a painting for my very first art show!\u003cbr\u003e\u003cbr\u003eIn the works...\u003cbr\u003e-Creating a community space, The WithLoveDC House, for travelling musicians/yogis, as well as to host small acoustic concerts, meditation events, etc.\u00a0\u003cbr\u003e-Monthly Wake Up With Love early morning movement events at an indoor downtown DC location so people can come to practice yoga and play at reccess on their way to work in the morning.\u003cbr\u003e-Weekly Bring-Your-Own-Vinyl pop up yoga classes.\u003cbr\u003e-Monthly Friday/Saturday night \"Yoga Nights Out\" with a yoga class, live music, and juice bar for those nights you want to go out and feel social, but don\u0027t want to mess with the bar scene.\u00a0\u003cbr\u003e-Weekly body-positive Train With Love movement fitness classes that revolve around community, loving our bodies, intuitive eating, and connecting with local health and food resources.\u003cbr\u003e-Throw another Peace Love Yoga Fest in Spring 2015.\u003cbr\u003e-Plan a yoga and community service retreat to either Cuba or Nicaragua.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
