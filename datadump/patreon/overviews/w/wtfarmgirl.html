    "summary": "Hey guys! Welcome to my Patreon page! If you\u0027re new here, you might want to go grab a 6-pack and settle in because, just like my YouTube Channel, this site will be full of videos that will take you on a wild ride!\u003cbr\u003e\u003cbr\u003eAs you may or may not know, YouTube has been red-taping over many channels that don\u0027t line up with their ideology.\u00a0 Videos get demonetized, and sometimes . . . entire channels are shut-down. Our \"freedom of speech\" is limited to our own house.\u003cbr\u003e\u003cbr\u003eSurprisingly, many things farming or country-life related are demonetized or even black-listed. Those of use struggling to keep the American Farming Dream alive and showcase country life are slowly being erased.\u003cbr\u003e\u003cbr\u003eI decided to start a Patreon page, with Dailymotion hosting my \"questionable\" videos. This area will be my go-to place for the extra FUN videos, like butchering animals, hunting, shooting, and anything else YouTube might deem as \"unacceptable\".\u003cbr\u003e\u003cbr\u003eSome of these videos will be available to the public. Some will be available to paid members only.\u003cbr\u003e\u003cbr\u003eMembers will also receive awesome gifts for their contributions, see the listing to the right -----\u0026gt;\u003cbr\u003e\u003cbr\u003eBetween the rapid decline in profits and the red tape, most of your favorite farming channels will disappear in a few years if their viewers don\u0027t step-in to help. One way to help is to let video ads run all the way through (channel makers get paid based on how long you let an ad run, and MORE if you click the ad). Another way is to \"thumbs-up\" a video and leave an encouraging comment. Other ways are buying merchandise (even if the channel owner doesn\u0027t get much profit, you are still helping spread the word), leaving a \"tip\" on Paypal or by signing-up for Patreon.\u003cbr\u003e\u003cbr\u003eEvery little bit helps and allows us Farming YouTube channels to keep chugging along and bring you new and better content! Consider supporting ALL your favorite farmers :)\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much guys, and God bless!\u003cbr\u003e\u003cbr\u003e-Suzanne\u003cbr\u003eWTFarm Girl\u003cbr\u003e\u003ca href=\"http://www.youtube.com/wtfarmgirl\"\u003ewww.youtube.com/wtfarmgirl\u003c/a\u003e"
