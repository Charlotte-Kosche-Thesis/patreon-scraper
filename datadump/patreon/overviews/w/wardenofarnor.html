    "summary": "\u003cem\u003eMae govannen!\u003c/em\u003e\u003cbr\u003e\nWarden of Arnor here.\nIf you\u0027re reading this you probably already know what I do, but just\nin case: I write a blog (wardenofarnor.wordpress.com) about The Lord\nof the Rings: The Card Game (which is a Living Card Game by Fantasy\nFlight Games). I talk about deckbuilding, the design of the game and\nhow its changed over time, strategy, review specific cards, post\nvideo playthroughs on youtube (and stream them on twitch) and\nwhatever else comes to mind. There\u0027s a lot to explore in this\ngame!\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing my LotR LCG blog since March 2015, and\nI\u0027m now seeking Patreon funding to improve it further. If you pledge\nme any amount of money (and your sword/bow/axe if you like), then in\naddition to continuing to enjoy all the content I already put out (on\naverage, about 6.6 blog posts per month as of writing this plus\nyoutube videos and biweekly twitch streams), you\u0027ll also see some\nimprovements as that money will go initially towards getting better\nvideo editing software, and then possibly some better hardware as\nwell in the long run.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the rewards?\u003cbr\u003e\u003c/strong\u003eIn\naddition to (I presume) a sense of smug satisfaction, all patrons\nwill be credited in my videos (if you want to be credited by\nsomething other than your Patreon username let me know, nothing NSFW\nplease) and will gain access to patron-only posts on here where I\u0027ll\nshare behind-the-scenes information on things I\u0027m working on or ideas\nI\u0027ve abandoned for whatever reason, maybe conduct occasional polls as\nto which of a few ideas I should write up first.\u003cbr\u003e\u003cbr\u003e\n\n\u003cp\u003eAt\nthe next tier you get to request topics for me to write about on the\nblog \u2013 presumably LotR LCG related though if you want to ask me to\nwrite about something else I\u0027ll certainly consider it (however I\nreserve right of veto on non-LotR topics). I guarantee one requested\nblog post for each patron at this tier and may well do more if you\nhave more suggestions.\u003cbr\u003e\u003cbr\u003eAt\nthe current highest tier you also get the chance to join me for a\ngame I\u0027m recording for a video or a twitch stream \u2013 if you have a\npreference you can choose what you\u0027d like to be doing, e.g. deck\ntesting, a deckbuilding challenge, just playing random games, etc. As\nwith the previous tier I guarantee one video/stream per patron but\nthere\u0027s the possibility I\u0027ll ask you again if I want to make more\nmultiplayer videos.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eThat\u0027s\nall I have for the moment, but I would welcome additional suggestions\nof other patron rewards people would like!\u003c/p\u003e\u003cbr\u003e\u003cp\u003eThank\nyou all for whatever you can give, it\u0027s all appreciated. If you can\u0027t\ngive anything, thanks for being a fan, a blog lacks purpose if people\ndon\u0027t read it. I hope you all continue to appreciate my content for\nyears to come.\u003cbr\u003e\n\u003cem\u003eNamarie.\u003c/em\u003e\u003c/p\u003e"
