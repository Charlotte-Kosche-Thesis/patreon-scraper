    "summary": "\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey guys!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e nice to see you here, my name is \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWangphing \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eand welcome to my Patreon page!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI am currently a college student studying architecture\u00a0and\u00a0have\u00a0recently\u00a0entered\u00a0my\u00a0final\u00a0year. Ever since I was young, I\u00a0have always loved to draw\u00a0manga and\u00a0write stories\u00a0and\u00a0dreamed of making a creative studio.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.org/fvcxy2err/Saber_bride_small.jpg\" style=\"width: 161px; float: right; margin: 0px 0px 10px 10px;\"\u003eGrowing up, I was always told that my hobby didn\u0027t really have a good\u00a0potential to be a working career which is the reason why I decided to study architecture. I was able to do a few internships at some architecture firms in Jakarta and Tokyo throughout my school years and just continued working while using the little spare time I had to continue practice making illustrations and manga.\u003cdiv\u003e\u003cbr\u003eHowever, I just can\u0027t bring myself to let go of my passion and want to draw more. I want to get better and create even greater works and not just do this as a side hobby forever.\u003cbr\u003e\u003cbr\u003eThis is why I think \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon\u003c/span\u003e \u003c/span\u003ecan be a good place to start to achieve that goal. As a lot of you might know, it is hard to maintain a sustainable lifestyle as a freelance artist. \u003cbr\u003e\u003cbr\u003eThis Patreon page is a way for me to gain support from my followers. I am hoping that through this, I will be able to provide you guys with even more art and stories without worrying about financial conditions.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat do supporters get?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHigh Resolution images\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eStep by step illustrations process\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePSD files with organized layers\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIn addition to colored illustrations and manga stories, I also like to draw pose practices in a black and white manga style. As for the manga/doujin stories, a full chapter does take a longer time so I am hoping to increase the quantity as the page progresses.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.org/ola0yww93/Kashima_ponytail.png\" style=\"width: 165px;\"\u003e\u00a0\u003cimg src=\"https://s5.postimg.org/bq6mpw6dj/Kaga_Halloween_Witch.png\" style=\"width: 165px;\"\u003e\u00a0\u003cimg src=\"https://s5.postimg.org/6wia7akhz/kumamiko_no_4.png\" style=\"width: 165px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.org/5dmw2bdxj/now_in_different_seas.png\" style=\"width: 256px;\"\u003e\u00a0\u003cimg src=\"https://s5.postimg.org/rj6zsm3wn/Nier_Automata.jpg\" style=\"width: 244px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.org/4zlk2pttz/Kaga_Enka.png\" style=\"width: 255px;\"\u003e\u00a0\u003cimg src=\"https://s5.postimg.org/yhb3yk213/trio_kai_ni.png\" style=\"width: 246px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.org/lgzd24fgn/Mumei.png\" style=\"width: 254px;\"\u003e\u00a0\u003cimg src=\"https://s5.postimg.org/huy537yh3/kaga_poses.png\" style=\"width: 250px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.org/d04g4y05j/8.jpg\" style=\"width: 158px;\"\u003e\u00a0\u003cimg src=\"https://s5.postimg.org/bz47ftj5z/10.jpg\" style=\"width: 159px;\"\u003e\u00a0\u003cimg src=\"https://s5.postimg.org/d04g4y05j/8.jpg\" style=\"width: 159px;\"\u003e\u00a0\u003cimg src=\"https://s5.postimg.org/unm935a2v/2.jpg\" style=\"width: 161px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eThank you so much for all of your support!\u003cbr\u003eI hope to continue giving you guys better content :)\u003cbr\u003e\u003c/div\u003e"
