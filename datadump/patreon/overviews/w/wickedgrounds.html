    "summary": "\u003cdiv\u003eWicked Grounds is San Francisco\u0027s first and only kink cafe and boutique. We provide a full cafe \u0026amp; kink boutique which serves as a vital community hub in the old leather district in San Francisco, where we host a wide variety of BDSM, LGBTQ, and related sex-positive events, including workshops, classes, social gatherings, munches and our own KINK 101 education series. We also do outreach, classes \u0026amp; vending at local conventions, street fairs, and playspaces.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you to all of our subscribers for your ongoing support! \u003c/strong\u003eWe truly couldn\u0027t do this without you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat\u0027s happening on Patreon?\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOur mission has always been to build kink community \u0026amp; education. Coffee\u0027s just the way we make that happen here in San Francisco.\u00a0\u003cbr\u003e\u003cbr\u003eNow, we are bringing our \u0027kink concierge\u0027 services to folks everywhere.\u00a0So far . . . \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe\u0027ve launched an online advice column,\u00a0\u003ca href=\"https://www.wickedgrounds.com/blog--updates/category/ask-wicked-mir\"\u003eAsk Wicked Mir\u003c/a\u003e \u003c/li\u003e\u003cli\u003eWe\u0027re updating a series of\u00a0\u003ca href=\"http://www.wickedgrounds.com/blog--updates\"\u003eother kink articles\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe\u0027re about to record our 20th episode of Kinky Queer Revolution -- the\u00a0\u003ca href=\"https://wickedgrounds.podbean.com/\"\u003eWicked Grounds podcast\u003c/a\u003e \u003c/li\u003e\u003cli\u003eWe\u0027ve established our own\u00a0\u003ca href=\"https://www.youtube.com/wickedgrounds\"\u003eWicked Grounds YouTube Channel\u003c/a\u003e for community spotlights and educational programming\u00a0\u003c/li\u003e\u003cli\u003eWe\u0027ve increased our outreach to LGBTQ and kink conferences and events -- most recently doing outreach at the AtmosQueer expo at San Francisco\u0027s\u00a0\u003ca href=\"https://www.strutsf.org/\"\u003eStrut\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e. . . all due to the generous support of our Patreon subscribers.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you sign up as a supporter at any level on Patreon, you\u0027ll be able to keep up with what we\u0027re doing from anywhere in the world. Starting at $5/month, you\u0027ll get exclusive early access to our content, and we have great swag (and bragging rights) for higher subscription levels. Your support helps us grow here in San Francisco and beyond!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I participate?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eSubscribe at the level that feels right and sustainable for you\u003c/li\u003e\u003cli\u003eHelp us spread the word\u003c/li\u003e\u003cli\u003eSend us your questions! You can get your questions answered in future classes and advice columns\u00a0\u003c/li\u003e\u003cli\u003eKeep letting us know that YOU need to keep building kink community wherever you are.\u00a0\u003c/li\u003e\u003c/ol\u003eThank you for being YOU, dear kinksters! And thank you for helping us bring our brand of coffee, kink and community to a much larger audience.\u00a0\u003cbr\u003e\u003cbr\u003exoxo\u003cbr\u003eThe folks of Wicked Grounds\u00a0\u003cbr\u003e\u003cbr\u003eP.S. Please send any questions about Patreon and reward fulfillment to us via private Patreon message, or to orderfulfillment@wickedgrounds.com. :)\u003cbr\u003e"
