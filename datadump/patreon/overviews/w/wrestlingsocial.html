    "summary": "\u003cstrong\u003eWhat is this?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://wrestling.social/\"\u003eWrestling.social\u003c/a\u003e is an independent, ad-free, online pro wrestling community. Currently it consists of \u003ca href=\"https://wiki.wrestling.social/\"\u003ethe Pro Wrestling Wiki\u003c/a\u003e and \u003ca href=\"http://forum.wrestling.social/\"\u003ethe Wresting.Social Forum\u003c/a\u003e. None of the wrestling.social websites track our visitors in any way, nor do they display advertising. We\u0027ve got a community discord channel, too.\u003cbr\u003e\u003cbr\u003eWrestling.social is currently run by Phil Nelson, \u003cem\u003ethat\u0027s me\u003c/em\u003e, who does all of the server maintenance and other admin duties such as writing this About section. Maybe someday we\u0027ll be able to pay people to help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy a new community?\u003c/strong\u003e\u003cbr\u003eHistorically, professional wrestling has had few outlets or information sources that weren\u0027t owned by a company that, for lack of a better term, had some skin in the game. the Pro Wrestling Wiki aims to be an honest, independent, look at this marvelous form of entertainment. Running the servers and moderating these things is time-consuming, but somebody\u0027s gotta do it. Wrestling.social never wants to be the biggest community on the internet, we want to be the best. Overall, we\u0027d be honored if it becomes like the pro wrestling version of \u003ca href=\"https://metafilter.com/\"\u003eMetafilter\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eWrestling.social has a \u003ca href=\"http://forum.wrestling.social/t/wrestling-social-forums-code-of-conduct/26\"\u003ecode of conduct\u003c/a\u003e and we will enforce it. No bigotry allowed. We don\u0027t do that here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Future\u003c/strong\u003e\u003cbr\u003eThere may be more stuff to come! We wanna do game streaming (Fire Pro? 2k? WHO KNOWS?!), podcasts, we wanna cover (and host photos / video of) your local awesome indie wrestling shows. But the whole point here is being independent both in spirit and financially.\u003cbr\u003e"
