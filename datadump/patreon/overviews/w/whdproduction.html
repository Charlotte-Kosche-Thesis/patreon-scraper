    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHELLO EVERYBODY AND WELCOME ON OUR PATREON!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMy name is Whistline and with my friends Oakes and Deadog, we are trying to produce the porn animated sequences that you always wanted to watch without ever finding it!\u003cbr\u003e\u003cbr\u003eIf you arrived up to here, you are on the right track!\u003cbr\u003eI\u0027m happy to present you our purpose!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003eWhy to support us?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMany of you probably knew the time where big nippon studios produced some news very frequently. Time of big OVA, today disappeared.\u003cbr\u003eIn our scale naturally, we wish to restore life in this dynamics. But in a more collaborative way.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eWe try to work as a real studio but with only independent collaborators. \u003cbr\u003eWe are trying to set up a multidisciplinary platform including storyboarders, animators, colourists and voice acting. \u003cbr\u003e\u003cbr\u003eThanks to the supports and the voluntary work of some brave members, we can already propose you a rather representative contents of our ideas. And our purpose is to increase the quality of the detail by creating some real competence centers allowing the artists to focus on a single aspect of the project.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eOur platforme is \u003cstrong\u003etotally profit free\u003c/strong\u003e. It permit simply to generate a financial support to the artists, allowing them to dedicate their time to their passion, enjoying you.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 260px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe content!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://static1.e621.net/data/ac/4d/ac4de3316c9aff47040f879b0121fb3f.png\" style=\"width: 165px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOur influences are multiple, our contents will be too! We centre the subject of our current projects on \u003cstrong\u003efuta/female\u003c/strong\u003e actions. Preferably with a domination relation, but it could change according to the inspirations.\u003cbr\u003e\u003cbr\u003eAs already said, our purpose is to make the product more complex, more detailled. Our final goal would be to be able to give some work to a character designer to help and to guide the animators. And why not, to find someone who could add some sound decoration...\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 160px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy to become a member?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.e621.net/data/43/cf/43cfce768fa7acc0c09f0a23fd5e3149.png\" style=\"float: left; width: 183px; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eWe need you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf our contents please you, that\u0027s thanks to you that it will become even better! To produce is very expensive, especially if we are looking for quality. Through your support, we are going to give life to your deepest desires.\u003cbr\u003e\u003cbr\u003eOur adventure is only beginning and we hope to share with you a great future!\u003cbr\u003e\u003cbr\u003eSo here is the egg, hatch who wants!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt present, we work on one project at the same time. You\u0027ll be only charged when there is a new release. Warning, it doesn\u0027t mean a short complete movie. The final product is composed by several sequences of a few seconds! The releases are these sequences. \u003cbr\u003eEvery opening of a new project is free of charge. It allow those who don\u0027t find the desired contents to stop participating in it.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
