    "summary": "We want to create videos about things we enjoy and love, not just videos we\u0027re contracted to do. With your patronage we will be able to go more places and do more things so we can come back and share them with you; it will help us to purchase gear, which will give us the ability to create hiking, cooking, and other videos we haven\u0027t even thought of yet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA winning tortoise?\u003c/strong\u003e\u003cbr\u003eThe idea to start a video production company had been a dream for a few years, but only recently did I decide to work on making it a reality. I started making plans, but I could not think of a name. \u003cbr\u003eA popular financial guru once used the Tortoise and the Hare to illustrate steady hard work and determination leads to achieving your financial and life goals. No matter how many times he read the story, the ending was the same: the tortoise always wins. I had heard this story many times since I was a little kid, but it did not really resonate with me until I heard it used this way. One day I was in need of encouragement and my significant other said, among other things, the phrase \"the tortoise always wins.\u201d \u003cbr\u003eWinning Tortoise Productions is a constant reminder of the hard work and dedication needed to achieve my goals in life. It is my hope Aesop\u2019s fable will conjure the same need to move forward, even if it is a slow and steady pace. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Tortoise Always Wins!\u003c/strong\u003e\u003cbr\u003e"
