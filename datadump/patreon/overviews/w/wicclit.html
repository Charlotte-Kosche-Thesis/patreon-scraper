    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eIf I seem strange, it\u0027s because I am.\u003c/strong\u003e\u003c/h3\u003eI can\u0027t help it. I live in a different reality than most people, and I like it here. I\u0027ve grown too old to give a crap about what people think of it, and I have no intention of leaving it... that\u0027s like leaving Disney World before your ticket is up. It\u0027s too depressing to think about. But, if you want, I\u0027ll let you in. It\u0027s nice in here, and the coffee is always brewing.\u003cbr\u003e\u003cbr\u003eI\u0027ve been a Wiccan Witch for over 25 years (and yes, I see them as two separate but overlapping things). \u00a0I\u0027ve also been freelance writer for 12 (and getting paid for it the last 9!), and I hold a B.A. and a\u00a0background in education. Those have always been my three great joys in life: my spirituality, writing, and teaching/learning. And in recent years, those three things began to merge into my labor of love, which I simply call \u0027Wicclit\u0027.\u003cbr\u003e\u003cbr\u003eWicclit is my website, where I try to present helpful content for Wiccans and Witches, especially the newbies, by laying it down in an easy-to-understand way through writings and workshops.\u00a0I\u0027ve gotten a lot of positive feedback from people who have told me I\u0027ve been a big help, and nothing short of raising my own children has given me more pleasure. I must say, I think I\u0027ve found my calling!\u003cbr\u003e\u003cbr\u003eI\u0027ve written over 200 articles on\ntopics related to the Craft and Wicca, as well as one published book,\u00a0\u003cem\u003e13 Moons to Becoming Wiccan, \u003c/em\u003eand one more in progress.\u00a0I keep a blog and answer people\u0027s questions. I offer live, interactive workshops and classes through Wicclit, including a year-long class on Wicca called the Wiccan Way Grove. Most recently, I\u0027ve added YouTube videos to my repertoire, on the channel Magical Arts \u0026amp; Witchy Crafts.\u003cbr\u003e\u003cbr\u003eOh, yeah, and I have the privilege of being the human side-kick to Hecate\u0027s Hound, Ben. I don\u0027t know if he\u0027s my familiar. Maybe I\u0027m his familiar.\u00a0\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h3\u003e\n\n\u003cbr\u003eMoney never used to be a concern for me with my Wicclit work when it was a minor hobby. Then came the requests. So many people looking for answers, looking for guidance. I saw a need, and I wanted to fill it, and it started monopolizing more and more of my time. I wish I could do it full-time, for free, but I have a silly habit that I\u0027ve also gotten my kids into: we like to eat. Like, every day. I know. \u003cbr\u003e\u003cbr\u003eI work full time hours (and then some). I am a single mom with a family to support, and ghostrwriting and web content writing for clients to fill their needs\u00a0 It\u2019s ghostwriting for my clients on whatever topic they need that\u00a0currently pays the bills.\u00a0My REAL passion is my Wicclit work, my\nlabor of love; I wish I could do it full time, but unfortunately, gratification doesn\u0027t buy Ramen noodles.\u00a0\u003cbr\u003e\u003cbr\u003eI don\u0027t mind work, and I\u0027m willing to throw myself into it. But I\u0027d honestly rather throw myself into Wicclit than into ghostwriting. I feel like my Wicclit work does the most good for the most people, not just for myself, and it\u0027s the work I\u0027d prefer to nurture right now. If I received more\nfrom my Wicclit offerings, I could produce more content, rather than putting Wicclit on the back burner to take on more client work.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat\u0027s In It For You?\u003c/strong\u003e\u003c/h3\u003e\n\n\u003cbr\u003eGood karma, for one thing. You\u0027d really be helping a hard-working single mom produce content that helps others, and some of those others will in turn also help more people.... Think of \u003cem\u003ethat\u003c/em\u003e\u00a0domino effect!\u003cbr\u003e\u003cbr\u003eBut I learned from my spiritual path that life is a give-and-take, and I don\u0027t take without doing my best to give back. For your monthly patronage, I\u0027m offering a wide\nvariety of rewards, from digital Book of Shadows pages, to guided meditations,\nto one-on-one personal consultations to help answers your questions about\nWicca, Witchcraft, and spellwork.\u00a0\u003cbr\u003e\u003cbr\u003eAny support is valued and treasured, of course, not just pay-outs. Since I offer much of my Wicclit content for free, please enjoy it! If you appreciate my work and find it useful, then keep using it, sharing it, and \u003cem\u003emake my day \u003c/em\u003eby\u00a0dropping me a comment to let me know if you like something! I am committed to creating clear, honest, insightful content to shed light on some much misunderstood topics -- content that will \u003cem\u003etruly help people who tread a similar path as me.\u003c/em\u003e\u00a0ANY form of support is most welcome and deeply appreciated!\u003cbr\u003e\u003cimg src=\"http://wicclit.com/wp-content/uploads/2016/08/sage-sig_edited-1-300x273.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e"
