    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\nGreetings, I\u0027m Whitney Barber, artist and avid pen and paper gamer! My passion is writing, drawing and game design. I\u0027m here to share that passion with a wider audience!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you enjoy pen and paper RPGs you\u0027re always looking for new matter to use in your next game session. Here your pledge will unlock new game systems and campaign worlds. We\u0027re talking new art and literature featuring characters, locations and items to entertain and challenge your players.\n\u003cbr\u003e\n\u003cbr\u003e\nAs time progresses you receive complete games with supporting content. Material you can use in it\u0027s entirety or just the parts that suit your needs! After a time related material will be gathered into layout in the form of completed role playing game books and adventure source books. Works that you helped bring into being. So come take part in building this new game library!\n\u003cbr\u003e\n\u003cbr\u003e\nIdeas currently on the docket;\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\nA game in which uncanny but troubled heroes in a world where shadowy truths hide behind mundane lies. This is my current project, my post will feature material for this game world. Once I\u0027ve completed art for The Calling rule book you can help me decide what to work on next!\n\u003cbr\u003e\n\u003cbr\u003e\nWhat other game worlds have I in mind? Many! But here\u0027s a couple more that have been running through my head like big budget action film trailer during super bowl commercial breaks...!\n\u003cbr\u003e\n\u003cbr\u003e\nUrban fantasy heroes in a near future struggle against villains both gritty and horrific in the advent of the old gods return.\n\u003cbr\u003e\n\u003cbr\u003e\nRevolutionary superheroes battle the forces of evil in a\u00a0world secretly ruled by super villains.\n\u003cbr\u003e\n\u003cbr\u003e\nWelcome, thank you for coming!"
