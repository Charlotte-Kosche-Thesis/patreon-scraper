    "summary": "\u003cstrong\u003eWhurk \u003c/strong\u003epublishes a\u00a0\u003ca href=\"http://whurk.org\" rel=\"nofollow\" target=\"_blank\"\u003efree monthly magazine\u003c/a\u003e dedicated to Virginia\u0027s creative communities. A fierce supporter of independent culture since 2013, it features interviews and art from local painters, poets, sculptors, authors, musicians, thespians, chefs, brewers, filmmakers, and cartoonists. Distributed to hundreds of locations across the Commonwealth and freely available to read online, each issue encourages the exchange of ideas across city borders. With its distinctively off-kilter approach and uncompromising design, you\u0027ll find nothing but articles that are bold, visually engaging, and full of surprise.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe need your support\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy supporting Whurk through Patreon, you\u0027ll help us to continue our mission to promote the arts in Virginia. Your monthly pledge of $1 per month (or more) will also get you exclusive bonus photos from each issue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I pay for something that\u0027s free?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGood question. Simply put, your monthly pledge will allow us to do more than we could otherwise, things like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eGrow our team of\u00a0writers, photographers, and illustrators\u003c/li\u003e\u003cli\u003eReduce the amount of ads per issue\u003c/li\u003e\u003cli\u003eIncrease the page count per issue\u003c/li\u003e\u003cli\u003eExpand our distribution range and deliver Whurk to even more communities across Virginia\u003c/li\u003e\u003c/ul\u003eWe also have lots of ideas for special projects like music podcasts, online event calendars, film festivals, and other crazy fun stuff, but it can\u0027t happen without your support. By becoming a patron, you\u0027ll make Whurk better for everyone (including yourself).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut I don\u0027t live in Virginia! How can I read your magazine?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo problem, \u003ca href=\"http://whurk.org/issue\" rel=\"nofollow\" target=\"_blank\"\u003eall of our issues are available to read online for free.\u003c/a\u003e Plus, if you want to have the genuine physical reading experience, you can pledge $10 per month (or more) to have a copy shipped to your address.\u003cbr\u003e"
