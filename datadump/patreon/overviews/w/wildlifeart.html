port the artist (by becoming a patron / supporter) - it really is a win, win situation\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck Out The\u00a0Rewards\u00a0You Get When You Join \u00a0(right column - PC)\u003c/strong\u003e\u003cbr\u003eIf you decide to support me and start learning today, then you just need to pick which amount / level you want to join at - see the column on the right?\u003cbr\u003eIt lists the rewards you get \u003cstrong\u003eEVERY\u003c/strong\u003e month for each amount / tier level.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eExamples of rewards are \u003c/span\u003e- Reference photos + line art\u003c/strong\u003e - these are copyright FREE so you can use them in your art and sell your art! no copyright worries.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jasonmorgan.co.uk/patreon-photos.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew Videos every month \u003c/strong\u003e- You get a video or more each month - these are long 1 hr + videos packed with tips and techniques. Usually each painting / drawing lasts 2-3 or even more episodes - so you usually get 2- 6 hours of tuition a month on each level !\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.wildlifeart-online.com/wp-content/uploads/2017/12/pat-cover.jpg\"\u003e\u003cbr\u003e--------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWatch the intro video above and I explain it all, its VERY easy, I promise \u00a0:)\u00a0\u003cbr\u003e\u003cbr\u003eIt if you ever decide you want to stop supporting then that is super easy too \u00a0:)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e----\u003c/span\u003e\u003cbr\u003e"
