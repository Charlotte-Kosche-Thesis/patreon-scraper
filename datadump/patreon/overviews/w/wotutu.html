    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMy passion in life is drawing, it\u0027s the one thing that has grown with me in life. There have been times in life when I\u0027ve not been able to draw, but when I\u0027m through the other side it\u0027s always there to help me heal and reflect.\u003cbr\u003e\u003cbr\u003eI\u0027ve had a condition called endometriosis since I was 10 and as I\u0027ve grown it\u0027s affected me worse and worse. Drawing is the only thing I can do right now to relax me and keep my mind active. I\u0027m unable to do the other things I loved doing, zumba, going on walks, going out to take pictures, dancing like an eijit.\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing commissions for nearly 7 years now, and the past 4 years I\u0027ve been making merchandise to take to conventions once a year. I have such a blast and spend most of the year making products to sell.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAny money I make goes straight into making more art and paying for the art supplies to do so (mainly copic refills, paper and acrylic). I love getting challenged by people commissioning me, and a lot of the work I\u0027ve gotten has really helped me grow as an artist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7vSK9tRV7y4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlans and goals for 2016\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003ePurchase a wider range of colouring tools\u003c/del\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDo daily sketches to improve gesture, hands, expressions\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAttend watercolour classes and other improvement courses\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eComplete Card Game Art project\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003ePurchase a full-display tablet \u003c/del\u003e(Goal met Feb 2016)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003ePurchase a copic airbrush system\u003c/del\u003e\u00a0(Goal met 03/01/16)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003ePurchase tripod\u003c/del\u003e\u00a0(Goal met 03/01/16)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003ePurchase tripod web-camera\u003c/del\u003e (Goal met 06/01/2016)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003eStart drawing live-streams\u003c/del\u003e\u00a0(Goal met 14/01/2016)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003eExpand further into digital work\u003c/del\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
