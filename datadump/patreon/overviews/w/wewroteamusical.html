     "about": "\u003cstrong\u003eWhat is We Wrote A Musical?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe Wrote A Musical is a weekly podcast from Kevin Froleiks and Patrick J. Reilly, two guys you probably haven\u0027t heard of that wrote a musical about Lewis and Clark. In each episode, Kevin and Patrick will discuss their writing process, what musicals inspired them, and what they\u0027re trying to do with their show, Great Frontier: A Poorly Researched Musical About Lewis And Clark. Do you have questions about writing a musical? Tweet them to @WeWroteAMusical or email wewroteamusicalpodcast@gmail.com and Kevin and Patrick will answer them on the podcast!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Great Frontier?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGreat Frontier is a musical farce about Lewis and Clark, two pathetic townies who have never done anything remarkable with their lives. But everything changes when President Jefferson sends them out west! Will Lewis and Clark become American heroes, or will their powerful foes squash their American Dream? We actually have no idea. This show was very poorly researched.",
