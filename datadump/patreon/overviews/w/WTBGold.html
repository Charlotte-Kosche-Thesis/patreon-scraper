    "summary": "\u003cstrong\u003eHey there, Goldmakers! I\u0027m Reckles and I do WoW.\u003c/strong\u003e\u003cbr\u003e \u00a0 \u00a0 After studying economics at Columbia, I had the choice of Investment Banking in New York or moving to Texas and using what I\u0027d learned to teach people how to make gold in World of Warcraft. I don\u0027t know about you, but this is a lot more fun. So, for the past year I\u0027ve been growing\u00a0\u003ca href=\"https://www.youtube.com/wtbgoldwow\" rel=\"nofollow\"\u003emy channel\u003c/a\u003e and walking people through the ins and outs of the Auction House, Dungeons, Sniper Addons, Transmog, Statistics, and even a little Pet Battling. \u003cbr\u003e \u00a0 \u00a0\u00a0Surprisingly, it\u0027s just about as much work as the alternative, but I do get the satisfaction of helping my viewers and readers, along with doing things every day that I love - making videos, playing games, and teaching. Where I need your help is on the financial side. Youtube doesn\u0027t quite pay as well as you might think (until you have a bajillion subscribers). And honestly, I haven\u0027t figured out how to make gold in Happy Wheels yet, so I can\u0027t compete with Pewdiepie.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon allows you to directly support channels that make those small impacts in your life. If you want the creator to know that you\u0027re more than just a homogeneous view to them, what better way than by giving them a few dollars? And the cool part is, you can get stuff! Nothing changes if you don\u0027t donate, the videos are still free on YouTube, but things get better if you do.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon-Page-Only WoW Gold Tip\u003c/strong\u003e\u00a0\u003cbr\u003eIf you need start up cash on a new toon/server, and don\u0027t want to spend hours mining, posting, and then waiting for it to sell, then get a mage port to Shrine, have someone fly you to Halfhill, and fish up Golden Carp next to Ben of the Booming Voice. You can do all this at level 1 with level 1 fishing, and the carp vendors for 25 silver each. Within 15-30 minutes, you\u0027ll have a decent little starter bankroll. I like to set my hearthstone at Shrine when I do this for easy navigation. Also confuses people to see a level 3 in Pandaria. \u00a0:P"
