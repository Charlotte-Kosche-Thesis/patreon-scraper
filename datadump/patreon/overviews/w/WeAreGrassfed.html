    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"For it is better to have a short life full of what you love than a long life spent in a miserable way\" \u00a0-Alan Watts\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eI have just one question\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWhy can\u0027t we live both long and happy lives?\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWelcome to Grassfed.\u003cbr\u003e\u003cbr\u003eI believe we all have the potential to manifest passionate careers and in turn live long and happy lives. I have begun my journey on this path and now live in Western Belize on a farm where I wake up to cows, learn from an expert agronomist, work in my garden everyday, and will soon be the primary shareholder in the Belizean company, Fam to Family Ltd.\u003cbr\u003e\u003cbr\u003eFarm to Family is the Belize branch of Grassfed that focuses on distributing foods raised without the use of synthetic chemicals. The main operation will be a weekly farm fresh box that provides the customer exactly what is coming out of the garden that week. We will also be developing products for nation-wide sales and eventually for exportation to the U.S. market and beyond.\u003cbr\u003e\u003cbr\u003eOur missions of a documentary has been postponed until things are more sustainable or I can get in contact with a film maker who will tackle the project, at this point I can not afford to dedicate that much time to a stream that will not financially support Grassfed, the website, and the future of Farm to Family.\u003cbr\u003e\u003cbr\u003eWe have decided to rent out a small space in San Ignacio to act as a HQ for both Grassfed and Farm to Family, this is located just above Artemis Glass on Blancaneaux Street and will be home to Grassfed Studios, our Demonstration Kitchen, and a Meeting space for monthly gatherings.\u003cbr\u003e\u003cbr\u003eI will personally be releasing one podcast, blog, and cooking video per week. This flow of content is likely to proceed throughout the Spring and Summer with all of Team Grassfed.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting us on Patreon you will have direct access to Wellness Consulting Questions via e-mail, a Grassfed T-shirt, and a room at my house for a night if you make it to Belize.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI hope to see you soon!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eKlayton Carpenter\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.wearegrassfed.com\"\u003ewww.wearegrassfed.com\u003c/a\u003e \u003cbr\u003e"
