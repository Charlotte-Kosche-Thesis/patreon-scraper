    "summary": "\u003cdiv\u003e\u003cimg src=\"http://www.alcaponyshow.com/wp-content/uploads/2016/04/Who-Am-I-1-3.png\"\u003e\u003cbr\u003eHey friend! I\u0027m Will Schoder and I spend most of my time making videos. My hope is that my videos help you feel a little happier. If that happens because you learned something new or you laughed or you felt a little more connected to people, then I consider my job fulfilled.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eA little more background: \u003c/em\u003e\u003cbr\u003eI studied history and theatre at Hamilton College. In 2014, I moved to New York City to pursue a career in comedy and entertainment. Since I was a kid, being a comedian is all I ever wanted to be. Here were these people who could elicit tears of laughter from a group of strangers. The best of them did this \u003cem\u003ewhile \u003c/em\u003eoffering a profound worldview. So that\u0027s me in short. I want to make you laugh, free you from concern (at least for a little while), and help everyone feel a little more connected to each other.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.alcaponyshow.com/wp-content/uploads/2016/04/What-Are-My-Videos-About-1-3.png\"\u003e\u003cbr\u003eVideo essays on philosophy, history, and culture with a tinge of humor.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMy Other Projects:\u00a0\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/peopleofnewyork_/\" rel=\"nofollow\"\u003ePeople of New York\u003c/a\u003e (Instagram)\u003cbr\u003e\u003ca href=\"https://www.instagram.com/giantselfiestick/\" rel=\"nofollow\"\u003eGiant Selfie Stick\u003c/a\u003e (Instagram)\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/al-capony-show/id958825663?mt=2\" rel=\"nofollow\"\u003eSketch Comedy Podcast\u003c/a\u003e (Defunct as of 2016)\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.alcaponyshow.com/wp-content/uploads/2016/04/Why-Patreon-2.png\"\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s the only reason I can keep making videos. The channel is supported entirely by Patreon.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAll patron money goes toward my projects. Into equipment, software and, most importantly, \u003cem\u003etime \u003c/em\u003eto research, write, film and edit.\u00a0When I create content, it can take up to two months of researching, writing, planning, filming and editing to get a video done.\u003cbr\u003e\u003cbr\u003eEvery dollar given to these projects frees me up a little more to focus on making the best content I can.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.alcaponyshow.com/wp-content/uploads/2016/04/How-Often-Do-You-Put-Out-Videos.png\"\u003e\u003cbr\u003e\u003c/strong\u003eI don\u0027t have a strict schedule. I try for one a month, but varying subjects require varying production times.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://www.alcaponyshow.com/wp-content/uploads/2016/04/Anything-Else-1-1.png\"\u003e\u003cbr\u003eYes. \u003cstrong\u003eTHANK YOU\u003c/strong\u003e.\u00a0I cannot do any of this stuff without you. I want to foster a community around my channel. If you have any questions please comment on my videos. I will do my best to answer you.\u003cbr\u003e\u003cbr\u003eMuch love, \u003cbr\u003eWill\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
