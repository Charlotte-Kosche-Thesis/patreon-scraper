     "created_at": "2014-06-24T20:12:21+00:00",
     "description": "WE DID IT!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"225\" src=\"//www.youtube.com/embed/N_uBKmVoH6I\" width=\"300\"\u003e\u003c/iframe\u003e\u003cbr\u003eWhen we hit the $100 mark, the proceeds from the next song will be matched and donated to\u00a0\u003cstrong\u003eLive In Peace.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i60.tinypic.com/2vwfrj5.jpg\" style=\"width: 203px;\"\u003e\u003cbr\u003e\u003cbr\u003eLive In Peace has become a second family to many young people in East Palo Alto and eastern Menlo Park. They help youth navigate their way through barriers they may face to a peaceful and positive future. \u00a0 They provide scholarships and ongoing social-emotional support for students, and recognize that when young people tap into their artistic gifts the entire course of their lives can shift.\u003cbr\u003e\u003cbr\u003eThey \u00a0have started the \u003cem\u003eLive In Peace Music Academy\u003c/em\u003e to help youth uplift the community in East Palo Alto/East Menlo Park. More at\u00a0\u003ca href=\"http://liveinpeace.org/about/\"\u003ehttp://liveinpeace.org\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e",
