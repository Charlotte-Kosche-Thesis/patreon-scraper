    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJP71dFr0KlA%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJP71dFr0KlA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJP71dFr0KlA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cimg src=\"http://static1.squarespace.com/static/533330efe4b05338ea41f1d9/t/55a7acaae4b090dbd9830ddb/1446580550391/?format=1500w\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eTHIS IS WHO I AM:\u003cbr\u003e\u003c/strong\u003eI\u0027m a full-time music maker, original artist, and cover band from the Mid-Atlantic. (By the way, that\u2019s my real name.) I travel nationally performing live music (singing guitarist, singing pianist, band, and DJ) for weddings, private parties, corporate events, and music venues, as well as creating my own original music albums. This is my job and I love it! You can read my reviews and learn more about my music at \u003ca href=\"http://www.winshiplive.com/\" rel=\"nofollow\"\u003ewww.winshiplive.com\u003c/a\u003e. And be sure to check out all the Patreon videos we\u0027ve made so far on the Winship Live\u00a0\u003ca href=\"https://www.youtube.com/channel/UCKGWUS5cXnYbhLVAD9-aTqg\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube Channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eI\u0027M CREATING VIDEOS:\u003cbr\u003e\u003c/strong\u003eLots of them! Live music videos, equipment review videos, and videos about the adventures in-between the songs I release. I\u2019ll share my cover songs, original music, and the journey of being a full-time working musician. You\u2019ll meet my wife (she\u2019s my full-time manager), and the characters, yes, including my cats, that help make this job possible. My job is fun and I hope it encourages you to pursue the life you want!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eTHIS IS HOW YOU CAN HELP:\u003cbr\u003e\u003c/strong\u003eMake videos with me! By contributing any amount per video, you\u0027ll be helping me make music videos each month with my team and also help me work towards my ultimate goal: Making high end music videos for my own original music. Whether it\u0027s $1 or $100, your support means the world to me. The bigger the budget, the cooler the videos we can make!\u003cbr\u003eSet your contribution level below and you\u0027ll also get to enjoy exclusive reward content that we create monthly just for our patrons. (Also, if you think what we\u0027re doing is cool, please share it with your friends!)\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eHOW OFTEN IS CONTENT RELEASED?\u003cbr\u003e\u003c/strong\u003eWe release two videos a month and give our patrons exclusive rewards each month as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eWHAT IS PATREON?\u003cbr\u003e\u003c/strong\u003ePatreon, based in San Francisco, is a crowdfunding platform that allows artists (that\u0027s me) to obtain funding from patrons (that\u0027s you) on a recurring monthly basis or per video release. (Don\u0027t worry, you can cancel at any time! Give it a try. You might love it.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHAVE QUESTIONS? CONTACT US!\u003c/strong\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u003cspan class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/span\u003e/*  */\u003c/a\u003e \u00a0\u00a0\u003ca rel=\"nofollow\"\u003ewww.winshiplive.com\u003c/a\u003e\u003c/div\u003e"
