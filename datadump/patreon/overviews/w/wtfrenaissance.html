    "summary": "WTF Renaissance is your modern guide to the art of old. We churn out jokes on \u003ca href=\"https://twitter.com/WtfRenaissance\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/WTFRenaissanceOfficial/\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.tumblr.com/blog/wtfrenaissance\"\u003eTumblr\u003c/a\u003e and \u003ca href=\"https://www.instagram.com/wtfrenaissance/\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBy becoming a Patreon contributor, you\u0027ll gain access to our Patreon only content.\u003cbr\u003e\u003cbr\u003eWe also tour exhibitions that show for free to the public. We\u0027re coming to Perth and Melbourne early 2018. You contributions go to keeping the exhibitions free. Let us know if you\u0027re interested in hosting an exhibition at your venue! (email wtfrenaissance@gmail.com) \u003cbr\u003e\u003cbr\u003eIn 2016 the WTF Renaissance FB page was hacked, and we lost access. We\u0027ve got a new one, that is slowly regaining followers. Please note that \u003ca href=\"https://www.facebook.com/WTFRenaissanceOfficial/\"\u003ethis page\u003c/a\u003e is run by the original creators of WTF Renaissance and isn\u0027t a copy cat.\u00a0 \u003cbr\u003e\u003cbr\u003eThanks legends, we love you! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"where would our literary culture be without @WtfRenaissance?\" - \u003ca href=\"https://www.nytimes.com/2017/06/23/opinion/how-twitter-pornified-politics.html\"\u003eNew York Times \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u201cThis Twitter Account Hilariously Captions Old Paintings And It\u2019s Brilliant\u201d \u2013 \u003ca href=\"http://www.buzzfeed.com/jennaguillaume/dont-get-drunk-and-shag-fish#responses\" rel=\"nofollow\"\u003eBuzzfeed \u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\u201cparody masterpieces\u201d \u2013 \u003ca href=\"http://www.huffingtonpost.com/2014/08/19/wtf-renaissance-twitter_n_5688883.html?utm_hp_ref=arts\u0026amp;ncid=tweetlnkushpmg00000030\" rel=\"nofollow\"\u003eHuffington Post \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u201cThis is the funniest thing I\u2019ve seen all week!\u201d \u2013 \u003ca href=\"http://www.neatorama.com/2014/08/16/Hilarious-Twitter-Feed-Gives-Awkward-Captions-to-Renaissance-Paintings/\" rel=\"nofollow\"\u003eNeatorama \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u201cCheeky, clever, and absurd\u201d \u2013 \u003ca href=\"http://news.artnet.com/in-brief/twitter-feed-adds-hilarious-captions-to-old-master-paintings-79450\" rel=\"nofollow\"\u003eArtnet \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u201cthe funniest captions you can possibly imagine\u201d \u2013 \u003ca href=\"http://www.bustle.com/articles/35764-wtf-renaissance-reveals-what-the-subjects-of-famous-works-of-art-are-really-thinking\" rel=\"nofollow\"\u003eBustle\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u201ctrue comedy genius\u201d \u2013 \u003ca href=\"http://metro.co.uk/2014/08/23/trust-us-renaissance-paintings-just-got-funny-4843490/\" rel=\"nofollow\"\u003eMetro\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u201cbound to make you laugh.\u201d \u003ca href=\"https://www.theuntappedsource.com/blog/wtf-renaissance-art-wtfrenaissance/\" rel=\"nofollow\"\u003eThe Untapped Source \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u201cIf you admire the soft sfumato of 15th century painting as much as you do the terse humor of Twitter, \u003ca href=\"https://twitter.com/WtfRenaissance\" rel=\"nofollow\"\u003e@WtfRenaissance\u003c/a\u003e is about to become your best friend.\u201d -\u003ca href=\"http://omahasuntimes.com/2014/08/wtf-renaissance-explains-whats-actually-happening-in-classic-paintings/\" rel=\"nofollow\"\u003e Omaha Sun Times \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u201c\u003ca href=\"https://twitter.com/WtfRenaissance\" rel=\"nofollow\"\u003e@WtfRenaissance\u003c/a\u003e\n exposes humanity\u2019s deepest, darkest #FIRSTWORLDPROBLEMS in a series of \ncaptioned photos that blur the line between hilarious
