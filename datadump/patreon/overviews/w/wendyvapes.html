    "summary": "I have been vaping for close to 2 years now, which was the only option that helped me quit smoking.\u00a0 I started smoking at the young age of 13 and at first it was just be included in the \"cool kids\" crowd, then it started to be a terrible addiction.\u00a0 I smoked most of my life and couldn\u0027t find anything that would help me quit smoking cigarettes for longer than a couple of weeks until I got my first vape.\u00a0\u003cbr\u003e\u003cbr\u003eNot sure if I found vaping or it found me.\u00a0 I was never really very outgoing or social, but after I started vaping and found the vaping community I instantly came out of my shell.\u00a0 I wanted to know everything and anything about vaping and was having the best time getting to know other people that enjoyed it as much as I do.\u00a0 I knew that if it could help me quit smoking then I was sure that I could help others too.\u003cbr\u003e\u003cbr\u003eI watched YouTube reviews and tutorials religiously for the first few months that I started vaping to learn about all of the different vaping devices, tanks, RDA\u0027s, RDTA\u0027s and much more.\u00a0 Once I found out that I could save money on pre-built coils I was hooked and instantly wanted to share this information with other people that were new to vaping and that wanted to learn to make their own coils or build on a rebuild-able device just as I did.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eNow, I wake up every day with purpose and so happy that I\u0027m here to help.\u00a0 I now get to be an important part of this vaping community and a valued resource for others.\u00a0 I love helping people so I think I found the right place.\u00a0 I have friends that are genuine and I have met so many amazing people during my journey."
