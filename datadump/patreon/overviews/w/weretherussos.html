    "summary": "\u003cstrong\u003eHi! We\u2019re Joe and Kait Russo, we travel full time in a camper van creating content about van life and our journey.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery Wednesday we publish a video on YouTube and we post articles on our website. Creating content is our full time job. We do it because we love it and many of you have found it entertaining, helpful and inspirational.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming a Patron, you\u2019re supporting\u003c/strong\u003e the creation of a minimum of 4 videos and 2 articles each month. You\u2019re not only supporting the content we create, you\u2019re also helping to inspire, entertain and help those who watch our videos and read our posts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much impact can a $5/month pledge make?\u003c/strong\u003e Here\u2019s a short list.\u003cbr\u003e- It covers 6% of our monthly website hosting fees which continues to increase as the number of website visitors increase\u003cbr\u003e- It covers 3.3% of the cost of one 5TB external hard drive, which we use to store video and photo files (we currently have 5 drives)\u003cbr\u003e- It covers 1.6% of the cost of Final Cut X, which we use to edit each video\u003cbr\u003e- It covers new camera, video and audio gear when it\u2019s time to replace or upgrade\u003cbr\u003e- More importantly, it covers one cup of coffee for Joe and one cup of tea for Kait. On average, 10 cups of coffee and 5 cups of tea go into the making of each video.\u003cbr\u003e- As you can imagine there are many costs associated with creating content and your generous pledge goes a long way.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a thank you, we\u2019ve setup rewards\u003c/strong\u003e that you can choose from ranging from exclusive content, recipes, meet-ups to a signed copy of our book Take Risks and the opportunity for us to communicate on a more personal level.\n\u003cbr\u003e\u003cbr\u003eWe\u2019re excited to have you as part of our #WTRFamily!\u00a0Look forward to meeting you in our travels one day.\u003cbr\u003e\u003cstrong\u003e- Joe, Kait \u0026amp; Leo\n\u003c/strong\u003e"
