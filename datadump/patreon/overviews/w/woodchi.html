    "published_at": "2015-07-20T18:38:44+00:00",
    "summary": "\u201cI grew up next to an abandoned railway cutting, chasing spooks through its undergrowth on twilit autumn nights (perhaps that is why the first chapter of the Dragonetti\u00a0\u003cstrong\u003estorybook saga\u003c/strong\u003e is about \u003cem\u003ea spooked woods and a valiant team-up who must brave them\u003c/em\u003e).\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/2909/i/2018/057/6/7/spook_sketch_by_woodchi-dc4a5f5.jpg\"\u003e\u003cbr\u003eIn my youth I searched for secret passages in the ruins of castles and for elves in the nooks of old trees and mossy mounds (perhaps that is why they now creep into my pages and \u003cstrong\u003ecard designs\u003c/strong\u003e ..)\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/a73c/i/2018/057/8/8/vaechi_sketch_by_woodchi-dc4cigq.jpg\"\u003e\u003cbr\u003eI spent much of my following years \u003cstrong\u003ecrafting worlds\u003c/strong\u003e in an attic to the sound of wind in the eaves, the wilds of a forest a stray footstep away (perhaps that is why I am inspired by the seasons so).\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/d78c/i/2018/057/d/5/lafae_sketch_by_woodchi-dc4cijw.jpg\"\u003e\u003cbr\u003eI like stories and adventures and \u003cstrong\u003einventing worlds to be explored\u003c/strong\u003e and have a hidden chest full of dreams - \u003cstrong\u003efield guide\u003c/strong\u003e\u003cstrong\u003es, cards, storybooks, games\u003c/strong\u003e - just clamouring to be made real so you get to see them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ethe Storybook Saga\u003c/strong\u003e\u003cbr\u003eThis is a project inspired by when I was small and invented little adventure stories to help me through my convalescence from a real life adventure that didn\u2019t go as planned.\u003cbr\u003e\u003cbr\u003eIt\u2019s \u003cem\u003ea\u00a0series of illustrated, hearthside adventures from the Hidden Valleys of the Dragonetti in an age when Old Foes are returning and new Guardians must be found to face them.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI\u2019ve been working on this in the background for a long time.\u00a0Your support will help me a great deal to make this and things like it.\u201d\u003cbr\u003e\u003cbr\u003eWith gratitude,\u003cbr\u003eWoodchi\u003cbr\u003e\u003c/div\u003e"

     "about": "I grew up inventing and playing games with my brothers, imagining adventures and crafting maps and things for unique worlds.\u003cbr\u003e\u003cbr\u003eOver the years, as I worked to illuminate these home-grown worlds, I evolved a natural, east-west fusion art style with a penchant for detail that I tried to scale back .. till I realised it would be perfect for page illumination strewn with strange little creatures and things. That observation of the obvious helped me to at last settle on the distinctive storybook style you can find in all my current work, all of it underpinned by the original worlds I keep coming back to.\u003cbr\u003e\u003cbr\u003eIt was then that I knew that I was looking at the essence of my work: storybook-style art in original worlds and hence my Field Guides for Adventures.\u003cbr\u003e",
