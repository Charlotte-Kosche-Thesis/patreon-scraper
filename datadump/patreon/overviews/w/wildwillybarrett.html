    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZX9ESPm6f_s?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u201cKEEP MUSIC\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIANS\u003c/span\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eA\u003c/span\u003eLIVE!\u201d\u00a0\u003c/h4\u003e\n\u003cbr\u003e\nI have been fortunate enough throughout my career to have had the support of many people.  If you have ever bought a ticket to see one of my performances, or bought or commissioned a piece of my woodwork, then you are one of them, and you have my heartfelt thanks. \n\u003cbr\u003e\n\u003cbr\u003e\nTo be a performer without an audience is like a sailboat on a still day.  I can build the boat, but it is you, the public who put the wind in the sails.  You are the reason, and you have the key to unlock the potential.\n\u003cbr\u003e\n\u003cbr\u003e\nLast year, with the help of my supporters, I completed a successful project making 200 hand sculpted\nwooden record covers for a 12\u201d vinyl release as part of the 10th anniversary of Record Store Day\n\u003cem\u003e.\u003cbr\u003e\n\u003c/em\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GKFNPn0s-78?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAs an \n\u003cem\u003e\u2018off piste\u2019\u003c/em\u003e artist, it is always creatively challenging to reach out to new audiences, and this year I am hoping to engage a wider public with a new project.\u003cbr\u003e\n\u003cbr\u003e\nIt is now my intention to construct a performance\n\u003cstrong\u003e\u00a0Stage Pod\u00a0\u003c/strong\u003e\u003cem\u003e(a sizeable sculpted structure\napprox 5 mtrs x 4 mtrs in area x 2.5 mtrs high).\u00a0\u00a0\n\u003c/em\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI will craft integrally designed musical instruments which will be featured in my proposed\u00a0\n\u003cstrong\u003ePart of the Art\u003c/strong\u003e\u00a0touring concerts\u00a0as well as monthly web based live transmissions from \u003cstrong\u003e\"The Pod.\"\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nCombining my woodworking and musical\nskills, along with my love of lo-tech mechanical embellishment, I\u0027m aiming to introduce a wholly unique experience to a suspecting public. All new \u0027\n\u003cstrong\u003ePart of the Art\u003c/strong\u003e\u0027 mp3 recordings will be free to all my patrons prior to a CD release date.\u003cbr\u003e\n\u003cbr\u003e\nI foresee this project taking 12 - 18 months to come to fruition with the scope\nto develop. \n\u003cbr\u003e\n\u003cbr\u003e\nTo go it alone would be almost impossible.\n\u003cstrong\u003e\u00a0I need your help\u003c/strong\u003e\u00a0in order to get this\nshow on the road, in the air, across the seas, on the web or any other form of\nmedia either known or hitherto invented.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cstrong\u003eJust so you know, if you do decide to become a Patron, you can cancel or amend your subscription at any time with no commitment.\u00a0 Even if you are only able to donate a small amount for a single month, your help will make a difference.\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nMany thanks for taking the time to read this intro.\u00a0 Willy B.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eps Visit \u003ca href=\"http://www.wildwillybarrett.com/\"\u003emy website\u003c/a\u003e for an insight and \u003ca href=\"https://en.wikipedia.org/wiki/Wild_Willy_Barrett\"\u003eWikipedia\u003c/a\u003e for some historical activities.\u003c/em\u003e\n\u003cbr\u003e"
