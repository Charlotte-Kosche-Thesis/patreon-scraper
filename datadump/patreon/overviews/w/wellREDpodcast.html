    "summary": "\u003cstrong\u003e\u003cem\u003eSup, y\u0027all? If you were looking for additional content from the wellRED Podcast/wellRED Comedy Tour, then you effed around and came to the right place!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the guys:\u003cbr\u003e\u003cbr\u003eTrae Crowder (The Liberal Redneck), Drew Morgan and Corey Ryan Forrester are stand-up comedy and writing partners. The trio has been touring nationally to sold out clubs and theatres in support of their best-selling book, Liberal Redneck Manifesto: Draggin Dixie Outta the Dark.\u003cbr\u003e\nThis year\u2019s tour, \nwellRED: From Dixie With Love , is about celebrating everything great about the South and telling stories from a place of love. It\u2019s about dancing to country music at a gay wedding. It\u2019s about loving your neighbor whether you have the same religion, skin color, or sexual preference, as long as they cheer for the same college football team (Go Vols! \u2026or Go Dawgs if you\u2019re Corey).  It is about leaving behind bigotry, but remembering the fried okra.\u003cbr\u003e\nDo you love all people, but also love blowing shit up? Do you often wish a mother f*cker would? Well, this show is for you.\n\u003cbr\u003e\nTrae, Corey and Drew have been featured guests on The View (ABC), Real Time with Bill Maher (HBO), Nightline (ABC), Last Word with Lawrence O\u2019Donnell (MSNBC), CNN Tonight with Don Lemon and various programs on MTV, MSNBC, CNN, BBC, Fusion, NPR and SiriusXM. They also co-host their own topical weekly podcast recorded on the road, \nwellRED podcast, which has reached over 1.5 Million downloads internationally.\u003cbr\u003e\nTrae Crowder\u2019s series of \u201cLiberal Redneck\u201d viral videos have been watch by over 115 Million people on Facebook and YouTube. He is also a regular video contributor in partnership with ATTN: and formerly, The New York Daily News.\n\u003c/strong\u003e\u003cbr\u003e"
