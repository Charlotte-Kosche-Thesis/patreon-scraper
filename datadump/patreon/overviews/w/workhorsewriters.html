    "summary": "Workhorse is a community and publishing company. We want to make studying and publishing more accessible to working writers by collaborating with a supportive, diverse, and talented community.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently we are working on the following:\u00a0\u003cbr\u003e\u003cbr\u003eLexington Poetry Month: a month long celebration of poetry and writing challenge\u00a0\u003cbr\u003e\u003cbr\u003eThe Bluegrass Bookend: a radio show and podcast that airs on Lexington Community Radio\u00a0\u003cbr\u003e\u003cbr\u003eThe Gauntlet Workshop: a year-long intense and generative workshop for Kentuckians\u00a0\u003cbr\u003e\u003cbr\u003eOught Hours Mentorship: a 5-month long study with a professional and established writer\u00a0\u003cbr\u003e\u003cbr\u003eRabbit Catastrophe Press: a small press imprint dedicated to the handmade book and review\u00a0\u003cbr\u003e\u003cbr\u003eWe are a small team. Christopher McCurry and Robin Rahija co-founded Workhorse in 2015. Since then we\u0027ve built up a small but dedicated team of volunteers to help us with our projects. We wouldn\u0027t be doing this without the support and skill of countless other working writers.\u00a0\u003cbr\u003e\u003cbr\u003eWe started this page because he want to pay writers and creators!\u00a0\u003cbr\u003e\u003cbr\u003eCheck the details on the side for how to support various projects. If you can\u0027t give financially, you can still help us out if you want!\u00a0\u003cbr\u003e\u003cbr\u003eWe need content creators, book binders, idea generators, motivators. We want to know you and work with you! Visit workhorsewriters.com to get in touch.\u00a0\u003cbr\u003e\u003cbr\u003e"
