    "summary": "\u003cstrong\u003e\u003c/strong\u003eIn 1995, commercialization, a swelling population, and the multimedia revolution began to shape Web 1.0 and the modern Internet. 1980\u201394 represent the final years of a much smaller, non-commercial, and text-dominated Internet.\u003cbr\u003e\u003cbr\u003eThe users of this era were not only programmers, physicists, and university residents\u2014they were also tinkerers, early-adopters, whiz kids, and nerds. Their conversations and documents\u2014valiantly preserved by digital archivists\u2014are fractured across numerous services, increasingly offline-only, and incredibly voluminous (100GB+).\u003cbr\u003e\u003cbr\u003eWWWTXT digs deep and resurrects the voices of these digital pioneers as unedited, compelling, and insightful 140-character excerpts.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWho are you? And why do this?\u003c/h4\u003e\u003cbr\u003eI\u2019m\u00a0\u003ca href=\"http://danielrehn.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDaniel Rehn\u003c/strong\u003e\u003c/a\u003e\u2014an electronic artist, researcher, and media archaeologist.\u003cbr\u003e\u003cbr\u003eThere are several reasons I curate these texts, notably:\u003cbr\u003e\u003cul\u003e\u003cli\u003eto shed light on a moment of great importance experienced by relatively few\u003c/li\u003e\u003cli\u003eto revisit a place that I knew well in my youth with an analytical mind\u003c/li\u003e\u003cli\u003eto draw parallels between the (online) society of the past and today\u003c/li\u003e\u003cli\u003eto trace and document the origins of net culture\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat are your sources?\u003c/h4\u003e\u003cbr\u003ePrimary sources include: discussion groups on \u003ca href=\"https://en.wikipedia.org/wiki/Usenet#Public_venue\" rel=\"nofollow\" target=\"_blank\"\u003eUsenet\u003c/a\u003e, BBS-based \u003ca href=\"https://en.wikipedia.org/wiki/FidoNet\" rel=\"nofollow\" target=\"_blank\"\u003eFidoNet\u003c/a\u003e, and the initial \u003ca href=\"https://en.wikipedia.org/wiki/Online_service_provider#Online_service_interfaces\" rel=\"nofollow\" target=\"_blank\"\u003eonline services\u003c/a\u003e (CompuServe, GEnie, Prodigy, AOL); both public and private text files; early hypertexts of \u003ca href=\"https://en.wikipedia.org/wiki/Gopher_(protocol)\" rel=\"nofollow\" target=\"_blank\"\u003eGopher\u003c/a\u003e/\u003ca href=\"https://en.wikipedia.org/wiki/World_Wide_Web\" rel=\"nofollow\" target=\"_blank\"\u003eWWW\u003c/a\u003e; and abandoned personal documents.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat am I funding?\u003c/h4\u003e\u003cbr\u003eSeveral supporters requested that I setup a Patreon\u2014so here we are. I\u0027m very thankful to all who want to express their appreciation for the project in this way.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve spent countless hours on this project since it\u0027s launch in 2010\u2014reading archives, annotating messages (and images), and making everything available widely (Twitter, Facebook, Tumblr). \u003cbr\u003e\u003cbr\u003ePlease know that the project is sporadic (due to other responsibilities) but it is a lifetime pursuit. I consider it my most important work and am truly happy that it resonates with so many of you.\u003cbr\u003e\u003cbr\u003eWhether you donate or simply enjoy reading WWWTXT, I thank you.\u003cbr\u003e\u003cbr\u003eBe well,\u003cbr\u003eDaniel Rehn (2017)"
