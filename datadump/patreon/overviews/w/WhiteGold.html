ping through pictures, with no real gameplay to speak of.\nBasically, I want you to actually like the game. Only once you enjoy every\nscene and character will all of the work that has been put into the game be\nfully appreciated. There should be challenge to it, an actual game to be won. \u003cstrong style=\"background-color: initial;\"\u003eAn award should be earned at the expense of\nlong, hard work.\u003c/strong\u003e Like a knight, there will be many arduous challenges that\nyou will need to overcome. Defeat the dragon and the princess is yours.\u003cbr\u003e\u003cbr\u003eAll\nfinished work and the things that I create are completely free, you\u2019ll be able\nto find them on my page at:\u003cbr\u003e\u003ca href=\"http://www.hentai-foundry.com/user/WhiteGold\" target=\"_blank\"\u003ehttp://www.hentai-foundry.com/user/WhiteGold\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eMy projects:\u003cbr\u003e\u003c/strong\u003e\u003cu\u003eWitches and Wizards Secret of Hogwarts\u003c/u\u003e (WIP)\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://i68.tinypic.com/2qmkrgz.jpg\"\u003e\u003cbr\u003eI\u2019m\nrelentlessly working night and day on this. I can\u2019t even sleep, I just lie\nawake dreaming up new ideas for it. I\u2019ve poured my soul into each pixel and\nline of code with dark magic and bloody rituals. So anyway, W\u0026amp;Wwill\nbe an open world adventure RPG. Harry Potter belongs to J.K. Rowling and Warner\nBros. exclusively. (God forbid she ever finds out about all of this, I\u2019d die of\nshame.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome; make yourself at home.\u003c/strong\u003e\u003c/div\u003e"
