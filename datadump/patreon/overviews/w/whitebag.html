    "summary": "\u003cimg src=\"https://68.media.tumblr.com/a6167e044c0cda0ff141f0ec50f93850/tumblr_oknqmpNpl71s99juwo1_1280.png\"\u003e\u003cbr\u003eHi! My name is \u003cstrong\u003eBianka Gudaczewska\u003c/strong\u003e and I create fanart and the original content under the pseudonym \"\u003cstrong\u003eWhiteBAG\u003c/strong\u003e\" since 2009! I love creating original characters - coming up with their designs, their backstories and relationships they have with each other! I have many, many stories to tell and it\u0027s hard not to spoil too much about them! I promise I\u0027ll do my best.\u003cbr\u003e\u003cbr\u003eI am\u00a0currently working on my webcomic,\u00a0\u003ca href=\"https://triangleworldwebcomic.tumblr.com/\" target=\"_blank\"\u003eTriangle World\u003c/a\u003e,\u00a0that is free to read online!\u00a0The story revolves around a group of people living in a quiet town and discovering elemental superpowers. Some fantasy elements will be definitely involved sooner or later. A vampire playing the violin may or may not show up.\u003cbr\u003e\u003cbr\u003eWhy do I need Patreon? The answer is very simple - I need to make a living. And\u00a0with your help I can make my dreams of doing art full time a reality! \u003cstrong\u003eBy becoming my Patron you will get acces to:\u003c/strong\u003e\u003cbr\u003e-drawings I normally post on my\u00a0\u003ca href=\"http://ask-whitebag.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e BUT a bit earlier!\u003cbr\u003e-concept art of my webcomic!\u003cbr\u003e-sketches you won\u0027t see anywhere else!\u003cbr\u003e-monthly wallpapers!\u003cbr\u003eAnd much more stuff I planned for the future!\u003cbr\u003e\u003cbr\u003eEvery little bit of your support helps! Thank you!"
