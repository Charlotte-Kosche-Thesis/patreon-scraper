    "summary": "Welcome Unicornians!\u003cbr\u003e\u003cbr\u003eI have created this Patreon account for two reasons.\u00a0\u003cbr\u003e\u003cbr\u003e1. YOU!\u003cbr\u003eI get specific requests every single day for videos that you want to see more of. Youtube has a quirky way of shuffling my videos around though and I don\u0027t have as much control as one would assume. SO! I would love to use this site as a way to create more videos, more often and with more say so. And I want to give back to YOU. Really.\u003cbr\u003e\u003cbr\u003e2. Me....\u003cbr\u003eI work really hard for my youtube page. I wake up and go to sleep thinking of ways I can improve upon what I already have. It takes me hours upon hours to create videos and that thing about youtube shuffling my videos around has become a bit mind-numbing especially when everyone and their Momma is stealing and uploading my content onto their own pages. :( I\u0027m so afraid to completely rely on YouTube so I thought this would be an excellent second option. If one day the Gods of Youtube blows up, you\u0027ll find me here, peacefully whispering away in my camera.\u00a0\u003cbr\u003e\u003cbr\u003eI will always ALWAYS upload free content to my youtube page. I am shooting for 4 videos each month minimum. DONE SON! But I would also like to provide exclusive content here.\u00a0\u003cbr\u003eNone of that sneak peak stuff. If I upload to my youtube, everyone will see that at the same time. What I upload here though, will be solely for YOU. I will also provide videos and audio of my old content for you to have whenever you\u0027d like. And of course, there will be so many different kinds of rewards for all levels of Patrons!\u00a0\u003cbr\u003e\u003cbr\u003eI am also excited to take on single private requests. I can not wait to offer videos that will be for a specific person, catered to their exact tingles. Of course, no perversions. I will not pretend you are little man and I am a giant woman controlling you. ;) Lets stick to ASMR and relaxation!\u00a0\u003cbr\u003e\u003cbr\u003eI hope you join me here. I really am so stoked to have this available for anyone interested. Please feel free to send me any tips or suggestions you may have.\u00a0\u003cbr\u003e\u003cbr\u003eI love each and every one of you majestic eaglets!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
