yle=\"color: rgb(192, 80, 77);\"\u003eCHARGING PER MONTH\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you become a patron, you are \n\u003cstrong\u003echarged \u003cu\u003eper month\u003c/u\u003e\u003c/strong\u003e.\u00a0 \u003cbr\u003eAll you need to do is choose what you\u0027re comfortable with contributing each month, and in return you\u0027ll receive neat rewards based on how much you give. Even $1 is greatly appreciated and can go a long way!\u003cbr\u003e\u003cstrong\u003eYou are not charged when you pledge, you\u0027re charged at the beginning of each month!\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLINKS\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/wasabitea/\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e //\u00a0\u003ca href=\"https://twitter.com/wasabitea_\" target=\"_blank\"\u003eTwitter\u003c/a\u003e //\u00a0\u003ca href=\"http://wasabi-t.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003ca href=\"https://discord.gg/Et5gSY8\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHANK YOU FOR SUPPORTING\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
