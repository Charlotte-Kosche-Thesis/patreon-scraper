    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/XhDP7J4EuEc\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/XhDP7J4EuEc",
    "one_liner": null,

    "pledge_url": "/bePatron?c=824999",
    "published_at": "2017-04-01T00:18:58+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\"\u003c/span\u003e\u003cem\u003eWizMUD is an abandoned MUD (Multi User Dimension), unearthed by hackers in the year 2017 where you play as a wizard in a once lively MMO world. The new tenants of WizMUD have taken to tossing priceless artifacts (old junk) from this forgotten MMO into the fishing pond, along with its conventions.\"\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.wiz.zone/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePLAY\u00a0HERE\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://www.wiz.zone\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/wiz_mud\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTWITTER\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/ZBB73g8\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDISCORD\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eABOUT\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWizMUD is a mini MMO/ chatroom that you can play in your browser. Hang online with your friends, solve quests, discover hidden treasures, watch youtube videos and perform stunts. WizMUD is currently in alpha stage with new content updates coming out as fast as we can make them.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThings we like:\u003c/strong\u003e\u003cbr\u003eSoft roleplaying\u003cbr\u003eCommunity events\u003cbr\u003eSecrets\u003cbr\u003eLetting players affect the environment\u003cbr\u003eGame-breaking mechanics\u003cbr\u003eFunny\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThings that are boring to us:\u003c/strong\u003e\u003cbr\u003eExperience points\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMORE INFO // PATREON REWARDS\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWizMUD is being developed by 3 friends: peetle, david and bigWiz also friend Euglossine who makes the music, check his tunes out\u00a0\u003c/span\u003e\u003ca href=\"https://soundcloud.com/euglossine\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehere\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. We mostly stay inside and don\u0027t spend money so any amount you feel like giving helps us to pay rent so that we can stay inside more, besides this we\u0027d love to be able to commission people for music, art and coding for the game. Other expenditures include server costs, Unity licensing, and domain hosting. We\u0027re all working different part time or odd jobs right now so things are going alright but we\u0027d like to be able to devote more of that time to developing the game. Wow thank u for reading this far i dont know how to read or write so this means alot to me, heres some info about the patreon rewards:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/4bj0LGEEIi4Ydt7ryK/giphy.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWIZBUCKS\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe first week of every month we\u0027re gonna be hooking you up with \u003cb style=\"color: rgb(0, 0, 0);\"\u003ewizbucks \u003c/b\u003eand stocking the store\u00a0(pictured below) with new cosmetics that you\u0027ll\u00a0be able to purchase with \u003cb style=\"color: rgb(0, 0, 0);\"\u003ewizbucks\u003c/b\u003e. We dont really want to encourage ppl to compulsively buy our e-crud so we hope this monthly \u003cstrong\u003ewizbuck\u003c/strong\u003e allowance will be enough for you.\u00a0Currently this is pretty much the only way to get \u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003ewizbucks\u003c/b\u003e but we\u0027re gonna be adding some ways to get your hands on these through gameplay as well.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/RJh95jL763NU1TZJDe/giphy.gif\"\u003e\u003cbr\u003e\u003cem\u003eshop\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eDISCORD // PATREON\u00a0\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAll patrons will get the patron role in our discord where they will have exclusive access to the \"ideas\" channel. In the ideas channel you can pitch us ideas, tell us things you think should be improved in the game, or make fun of us and say we smell, we\u0027ll add the good stuff to the roadmap.\u003cbr\u003e\u003cbr\u003ePatrons will also have access to our secret patreon posts where we will be posting sneak peaks of new updates, polls, etc. Hopefully at least 1-2 a month.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for reading and thanks 2 everyone who shares our stuff on twitter/tumblr we really appreciate it. Also BIG thanks to the people who have supported us on patreon, past and present, for helping us to keep the game going.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/2vs3Dito0CrqcKZN9G/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003egame on.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/em\u003e\n\u003cblockquote\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e"
