    "summary": "Hello!\u003cbr\u003e\u00a0 \u00a0 \u00a0My name is\u00a0Winter Balefire. I\u0027m an author, poet, paranormal researcher and Occultist. Since 2009 I have been writing articles on the paranormal, Occult, magick, lore and urban legends. \u003cbr\u003e\u00a0 \u00a0 \u00a0In December of 2016 my first book Love Letters Destroyed, a collection of my dark poetry, was released. This book went on to win the 2017 Summer Indie Book Award for poetry by Metamorph Publishing .Later in August of 2017, my second book On a Ghostly Winter\u0027s night, a collection of over 60 articles I\u0027ve written over the years, was also released. I am now creating my first dark fiction project called Lenore\u0027s Words. \u003cbr\u003e\u00a0 \u00a0 \u00a0I love to explore the dark and macabre. My passion is tapping into the thoughts and emotions most shy away from. With my research, I want to help illuminate the dark and help educate the general public on topics they may be too scared to explore themselves.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0The reason I\u0027m creating this Patreon is although I\u0027m with a wonderful indie publishing company, Pseudosynth Press, the key term is \"indie\". I work independently and as much as I love having that control, I am responsible for paying for my own advertising, social media promotions, merchandise and so on. Living in Southern California, cost of living is pretty insane so if i\u0027m going to follow my passion I\u0027m going to need a little help.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0This is what I want to do with my life and this platform seems to be the perfect way to get my art out there."
