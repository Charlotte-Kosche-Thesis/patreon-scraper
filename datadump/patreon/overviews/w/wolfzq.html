    "summary": "\u003ch3\u003e\u4e2d\u56fd\u73a9\u5bb6\u8bf7\u6ce8\u610f\uff0c\u5982\u679c\u8981\u4f17\u7b79\u652f\u6301\u8bc5\u5492\u94e0\u7532\uff0c\u4f46\u65e0\u6cd5\u4f7f\u7528patreon\uff0c\u53ef\u4ee5\u8054\u7cfb\u6211\u7684\u90ae\u7bb1wolfzq2015@gmail.com\uff0cQQ\u80fd\u641c\u5230\u7684\u90fd\u662f\u9a97\u5b50\uff0c \u4e14\u8fd9\u4e9b\u9a97\u5b50\u6700\u8fd1\u5f00\u59cb\u8086\u65e0\u5fcc\u60ee\u7684\u6536\u8d39\u3002\u5982\u679c\u4f60\u9009\u62e9\u652f\u6301\u4ed6\u4eec\uff0c\u90a3\u4f60\u4f1a\u635f\u5931\u66f4\u591a\u7684\u94b1\uff0c\u9664\u975e\u4f60\u4ee5\u540e\u4e0d\u73a9\u6211\u7684\u6e38\u620f\uff01\u003c/h3\u003e\u003ch1\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis is the game\uff01\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cdiv\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/wj-BjrP9Rzbv_uOvXY5iE2wk-RbVOWP_bDPzJ68FfW3FRDktdt9mDbRpf841THlx.png?token-time=2145916800\u0026amp;token-hash=mgXhRYGOYi52kkd0tJNNZdaBNT8zaUpScAMNKkbvoog%3D\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2\u003e\u003ca href=\"https://mega.nz/#!dQVUnaqQ!vd4BEfp9fPYP-i1TAg2JFQTmQ4tWrwE2DIfb3CZToEI\" rel=\"nofollow\"\u003eDownload\u003c/a\u003e\u003c/h2\u003e\npassword:wolfzq\u003cbr\u003e\n\u003cdiv\u003eEnglish free version is 1.90 EV99.9.\u003cbr\u003e\n\tIf you want to play last version, I hope you can join $10  one time, here is it.\u003cstrong\u003e\u003ch3\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=247408\u0026amp;rid=2205074\"\u003eClick me to Join $10!\u003c/a\u003e\u003c/h3\u003e\u003c/strong\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/AG-YPtLAkj-p6yPh9X4uBbD2TtZNGP9UIh_GdxEipMA5a6fdxRcsBGFlGLoejx0x.png?token-time=2145916800\u0026amp;token-hash=5V971oBPR-hISdCXliQPuSXhi0namsmTqcfAMtYQ3cc%3D\"\u003e\u003cbr\u003eIf you cant join patreon, you can go to Dlsite, here is product page:\u003cbr\u003e\u003ca href=\"http://www.dlsite.com/ecchi-eng/work/=/product_id/RE219108.html\"\u003eEnglish version\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.dlsite.com/maniax/work/=/product_id/RJ180697.html\"\u003e\u65e5\u672c\u8a9e\u7248\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOne message for new patreon.\u003c/div\u003eSomebody ask me, when they join patreon how can they get uncensored version and gift.\u003cbr\u003eHere: \u003cbr\u003eIf today you join patreon, you will get uncensored version and month gift at next month 5th. \u003cbr\u003eBecause you will pay your money at next month 1st, and you may be payment failed need to repair it! So I think 5th is best day to send new version and gift. \u003cbr\u003e\u5f88\u591a\u4eba\u554f\u6211\uff0c\u7576\u6211\u5011\u52a0\u5165patreon\u540e\uff0c\u4ec0\u4e48\u6642\u5019\u53ef\u4ee5\u7372\u5f97\u7121\u78bc\u7248\u672c\u548c\u79ae\u5305\u3002 \u003cbr\u003e\u770b\u9019\u91cc\uff1a \u003cbr\u003e\u5982\u679c\u4f60\u52a0\u5165patreon\uff0c\u4f60\u5c07\u5728\u4e0b\u500b\u67085\u865f\u7372\u5f97\u7121\u78bc\u7248\u672c\u548c\u79ae\u5305\u3002 \u003cbr\u003e\u56e0\u70ba\u4f60\u7684\u4ed8\u6b3e\u662f\u5728\u4e0b\u500b\u67081\u865f\uff0c\u800c\u4e14\u4f60\u53ef\u80fd\u6703\u56e0\u70ba\u5404\u7a2e\u539f\u56e0\u5c0e\u81f4\u4ed8\u6b3e\u5931\u6557\u9700\u8981\u8655\u7406\uff01\u6240\u4ee5\uff0c\u6211\u8a8d\u70ba5\u865f\u662f\u6700\u597d\u7684\u767c\u5e03\u65b0\u7248\u672c\u548c\u79ae\u5305\u7684\u65e5\u5b50\u3002\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/OZdJCY7VVAGJ_czOKMmMYUfNCNo-hl04HaoLeZU0exPYr0HdLy_sutR9DGollGyt.png?token-time=2145916800\u0026amp;token-hash=oKwBxcOwmAghIoApCUdMOg6r84WB74U0-eSL4TOIgdY%3D\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\u003ch3\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1.0\u0026amp;exp=1\u0026amp;u=2595294\u0026amp;rid=377442\"\u003eClick me to Join $1!\u003c/a\u003e\u003c/h3\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eJoin patreon and total $16 you can get the last english translated version.\u00a0\u003cbr\u003e\u003cstrong\u003eJapnese \u003cstrong\u003etranslated version will send DLsite, so japanese fans need wait the game end or you can play english version.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you only want to get all cosplay outfits and faces (may be you lose some months gift), you need to join $1 patreon\u00a0and patreon reached\u00a0$150.\u003cbr\u003e\n\u5982\u679c\u4f60\u60f3\u8981\u83b7\u5f97\u4f17\u7b79\u7528\u768410\u5957cosplay\u670d\u88c5\u548c\u8868\u60c5\uff0c\u4f60\u9700\u8981\u52a0\u5165$1 patreon \u5e76\u4e14\u5728 \u7d2f\u8ba1\u652f\u6301\u8d85\u8fc7$150\u3002\u003cbr\u003eNew patreon \u003ca href=\"https://www.patreon.com/bePatron?u=2595294\u0026amp;rid=1274308\"\u003e\u003cstrong\u003eClick me to get all cosplay gifts!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u65e0\u6cd5\u4f7f\u7528\u4fe1\u7528\u5361\u5e76\u4e14\u60f3\u8981\u53c2\u4e0e\u4f17\u7b79\u7684\u670b\u53cb\u53ef\u4ee5\u8054\u7cfb\u6211\u7684\u90ae\u7bb1\u83b7\u5f97\u652f\u6301\u65b9\u6cd5\uff1a\n\u003cbr\u003e\nwolfzq2015@gmail.com\n\u003cbr\u003e\n\u003cbr\u003e------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003eThe game was finished\uff01\u003cbr\u003eFirstly, I here by declare the development project of the game is now successfully finished, Hooray! Hooray!\u003cbr\u003eSecondly, in the future, there may be more easter eggs to be planted into the game (such as items, short scenes), \u003cbr\u003ebut the main plot will not be extended anymore!\u003cbr\u003eLastly, the montly-patreon will continue till the 24th phase, i.e. May 5th. which makes it a whole 2 years. \u003cbr\u003eThe patreon will not be closed afterwards, instead, it will enter a month-loop, \u003cbr\u003efor players who have missed certain months\u0027 patreon to reclaim by supporting corresponding months\u0027 patreon.\u003cbr\u003eIn addition, supporters who keep supporting Cursed Armor\u0027s patreon will not obtain any new contents after it\u0027s May, \u003cbr\u003eif you like Wolfzq\u0027s new project can wish to continue to help, please support him at the new patreon: \u003cbr\u003e\u003ca href=\"https://www.patreon.com/wolfzqteam\"\u003ehttps://www.patreon.com/wolfzqteam\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u9996\u5148\uff0c\u6e38\u620f\u5f00\u53d1\u6b63\u5f0f\u5ba3\u544a\u7ed3\u675f\uff0c\u6492\u82b1\uff0c\u6492\u82b1\uff01\u003cbr\u003e\u5176\u6b21\uff0c\u672a\u6765\u4e5f\u8bb8\u8fd8\u4f1a\u6709\u5f69\u86cb\uff08\u9053\u5177\u3001\u5c0f\u5267\u60c5\u7b49\uff09\u589e\u52a0\uff0c\u4f46\u6b63\u7edf\u5267\u60c5\u4e0d\u518d\u589e\u52a0\uff01\u003cbr\u003e\u6700\u540e\uff0c\u6e38\u620f\u6708\u7b79\u4f1a\u6301\u7eed\u66f4\u65b0\u523024\u671f\uff0c\u53735\u67085\u65e5\u5b8c\u7ed3\uff0c\u521a\u597d\u4e24\u5e74\u3002\u4e4b\u540epatreon\u5e76\u4e0d\u4f1a\u5173\u95ed\uff0c\u4f1a\u8fdb\u5165\u5faa\u73af\u6708\u4efd\uff0c\u5373\u9519\u8fc7\u67d0\u6708\u6708\u7b79\u7684\u73a9\u5bb6\uff0c\u53ef\u4ee5\u901a\u8fc7\u5f53\u6708\u652f\u6301\u83b7\u5f97\u5bf9\u5e94\u6708\u7b79\u3002\u003cbr\u003e\u53e6\u5916\uff0c\u7ee7\u7eed\u652f\u6301\u8bc5\u5492\u94e0\u7532\u7684patreon\u57285\u6708\u540e\u5c31\u4e0d\u4f1a\u6709\u65b0\u5185\u5bb9\u4e86\uff0c\u5982\u679c\u559c\u6b22wolfzq\u7684\u4f5c\u54c1\uff0c\u53ef\u4ee5\u7ed3\u675f\u652f\u6301\u540e\uff0c\u53bb\u65b0\u7684patreon\u652f\u6301\u7eed\u4f5c\uff0c\u8d85\u94fe\u5728\u6b64\uff1a\u003cbr\u003e\u003ca href=\"https://www.patreon.com/wolfzqteam\"\u003ehttps://www.patreon.com/wolfzqteam\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWhat kind of a game is Cursed Armor?\n\u003cbr\u003e\n\u8bc5\u5492\u94e0\u7532\u662f\u4e2a\u600e\u4e48\u6837\u7684\u6e38\u620f\uff1f\n\u003cbr\u003e\nThis game is developed with the RPG MV; with mobile support in future.\n\u003cbr\u003e\n\u6e38\u620f\u91c7\u7528\u6700\u65b0\u7684RPG MV\u5f00\u53d1\uff0c\u5df2\u7ecf\u786e\u8ba4\u53ef\u4ee5\u652f\u6301\u79fb\u52a8\u7aef\u8bbe\u5907\uff0c\u5168\u90e8\u5185\u5bb9\u5b8c\u6210\u540e\u4f1a\u6709\u79fb\u52a8\u7248\u3002 \u003cbr\u003e\n\u003cbr\u003e\nHaving given up my main job, I can focus all my efforts on developing this game and will thus have confidence that I will be able to provide monthly updates.\n\u003cbr\u003e\n\u4e3a\u4ec0\u4e48\u8981\u91c7\u7528\u6bcf\u6708\u652f\u6301\u7684\u65b9\u5f0f\uff1f\u56e0\u4e3a\u6211\u5df2\u653e\u5f03\u4e86\u672c\u804c\u5de5\u4f5c\uff0c\u5168\u529b\u6295\u5165\u5230\u8fd9\u4e2a\u6e38\u620f\u5f00\u53d1\u4e0a\uff0c\u5e76\u4e14\u6211\u53ef\u4ee5\u4fdd\u8bc1\u6bcf\u6708\u66f4\u65b0\u4e00\u4e2a\u65b0\u7684\u7248\u672c\uff01\n\u003cbr\u003e\n\u003cbr\u003e\nOf course, this is an NSFW game. In this game, you play as an innocent girl chasing her dreams, who is chosen by a demon of lust. She is forced to wear a cursed crown(the first form of Cursed Armor), and goes on an adventure to remove the curse. We invite the player to experience her journey and find out if she sinks into corruption or realizes her dream!\n\u003cbr\u003e\n\u5f53\u7136\uff0c\u8fd9\u662f\u4e00\u4e2a\u548c\u8c10\u7684\u6e38\u620f\u3002\u6e38\u620f\u4e2d\uff0c\u73a9\u5bb6\u626e\u6f14\u4e00\u4e2a\u4e0d\u5e78\u88ab\u6deb\u9b54\u9009\u4e2d\u7684\u6000\u63e3\u68a6\u60f3\u7684\u5c11\u5973\uff0c\u5979\u88ab\u8feb\u5e26\u4e0a\u4e86\u4e00\u4ef6\u8bc5\u5492\u7684\u5934\u51a0\uff08\u8bc5\u5492\u94e0\u7532\u7684\u521d\u59cb\u5f62\u6001\uff09\uff0c\u5e76\u8d70\u4e0a\u4e86\u5bfb\u627e\u89e3\u9664\u8bc5\u5492\u65b9\u6cd5\u7684\u9053\u8def\u3002\u6700\u540e\u5979\u80fd\u5b9e\u73b0\u68a6\u60f3\u8fd8\u662f\u5815\u843d\u7ec8\u4e86\u5462\uff0c\u5c31\u53ea\u80fd\u671f\u5f85\u60a8\u6765\u4f53\u9a8c\u4e86\uff01\n\u003cbr\u003e\n\u003cbr\u003e\nCore Features\n\u003cbr\u003e\n\u4e3b\u8981\u7279\u8272\n\u003cbr\u003e\nThis game mainly relies on the heroine\u0027s character image and CG to show her fantasy adventure; the heroine\u0027s character image can be continuously perfected through the beauty system (plastic surgery? Laughs~) allowing you to find the dream image of our favorite heroine to accompany you into the Cursed Armor world~ \u003cbr\u003e\n\u6e38\u620f\u4e3b\u8981\u4f9d\u9760\u70b9\u9635\u3001\u7acb\u7ed8\u3001CG\u7b49\u4f17\u591a\u8868\u5f62\u5f62\u5f0f\u6765\u5c55\u73b0\u5973\u4e3b\u89d2\u7684\u5947\u5e7b\u5192\u9669\uff0c\u800c\u5973\u4e3b\u89d2\u7684\u7acb\u7ed8\uff0c\u8fd8\u53ef\u4ee5\u901a\u8fc7\u7f8e\u5bb9\u7cfb\u7edf\u6765\u4e0d\u65ad\u5b8c\u5584\uff08\u6574\u5bb9\uff1f\u7b11\uff5e\uff09\uff0c\u90a3\u4e48\u7528\u4ec0\u4e48\u6837\u7684\u5973\u4e3b\u89d2\u6765\u966a\u4f34\u4f60\u73a9\u904d\u8bc5\u5492\u94e0\u7532\u7684\u4e16\u754c\uff0c\u81ea\u7136\u662f\u4f60\u505a\u4e3b\u55bd\uff5e \u003cbr\u003e\n\u003cbr\u003e\nThis game has some story lines and ends. In the game, main line is a lot of content. Side quests cover a lot of RPG features, such as monster rape, parasites, hypnosis, prison, slave market and so on.\u00a0\u003cbr\u003e\n\u6e38\u620f\u6709\u591a\u6761\u8def\u7ebf\u548c\u591a\u79cd\u7ed3\u5c40\uff0c\u4e3b\u7ebf\u53ea\u662f\u5176\u8def\u7ebf\u4e2d\u7684\u51b0\u5c71\u4e00\u89d2\uff0c\u559c\u6b22\u63a2\u7d22\u578bRPG\u7684\u73a9\u5bb6\u5e94\u8be5\u4e0d\u964c\u751f\u8fd9\u79cd\u73a9\u6cd5\u5427\u3002\u7531\u4e8e\u81ea\u7531\u5ea6\u8f83\u9ad8\uff0c\u6240\u4ee5\u6d89\u53ca\u7684HRPG\u5143\u7d20\u4e5f\u8f83\u591a\uff0c\u6bd4\u5982\u5b66\u6821\u3001\u7262\u72f1\u3001\u5974\u96b6\u5e02\u573a\u3001\u5f02\u79cd\u5978\u3001\u5bc4\u751f\u866b\u6d1e\u3001\u795e\u517d\u7981\u8d5b\u3001\u5e38\u8bc6\u66ff\u6362\u3001\u5f11\u795e\u7b49\u003cbr\u003e\n\u003cbr\u003e\nAdult Content\n\u003cbr\u003e\n\u6210\u4eba\u5185\u5bb9\n\u003cbr\u003e\nPairings - Male / Female, Female / Female, Female / Futa\n\u003cbr\u003e\n\u914d\u5bf9 \u2013 \u7537/\u5973\uff0c\u5973/\u5973\uff0c\u5973/Futa\n\u003cbr\u003e\nKinks \u2013 BDSM,
