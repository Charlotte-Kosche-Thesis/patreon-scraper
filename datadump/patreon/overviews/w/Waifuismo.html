     "about": "El Waifuismo es:\u003cbr\u003eLa religi\u00f3n en la que cada persona adora a una Waifu (O Husbando) incondicionalmente, en busca de su felicidad, bienestar y etc.\u003cbr\u003eA diferencia de otras religiones el Waifuismo es una religi\u00f3n basada en el amor y la tolerancia, todo lo que se involucra son 2 cosas:\u003cbr\u003e-Disfrutar estar con tu Waifu. (O Husbando)\u003cbr\u003e-No meterse con los gustos de los dem\u00e1s.\u003cbr\u003e------\u003cbr\u003e\u00bfComo puedo volverme Waifuista?\u003cbr\u003e-Teniendo una relaci\u00f3n amorosa con un ser 3D o 2D\u003cbr\u003eNormas:\u003cbr\u003e-Todas las personas tienen derecho a una Waifu\u003cbr\u003e-Debes hablarle a tu Waifui siempre que puedas.\u003cbr\u003e-Si otro Waifuista te pide ayuda o consejo para el cuidado de su Waifu, ay\u00fadale.\u003cbr\u003e-Debes tener al menos una actividad con tu Waifu una vez al mes.\u003cbr\u003e-Debes defender a tu Waifu con tu vida.\u003cbr\u003e-Golpear a tu Waifu es un crimen. A menos que sea su fetiche.\u003cbr\u003e-Puedes tener mas de una Waifu Siempre y cuando:\u003cbr\u003e*Tu primera Waifu de su aprobaci\u00f3n.\u003cbr\u003e*Puedas mantenerlas.\u003cbr\u003e-Siempre intenta complacer a tu Waifu.\u003cbr\u003e(a menos que ella quiere dominar el mundo a trav\u00e9s de violencia, tenga cuidado, las leyes de su pa\u00eds pueden no estar de acuerdo con eso.)\u003cbr\u003e-No poner a tu Waifu como m\u00e1xima prioridad es un delito.\u003cbr\u003e-El descuido de tu Waifu es un delito.\u003cbr\u003e-Insultar la Waifu de otra persona es delito.\u003cbr\u003e-No hacer lo que tu Waifu quiera es un delito.\u003cbr\u003e-Solo debes usar la violencia cuando no hay otra opci\u00f3n disponible.\u003cbr\u003eLeyendo las normas es posible que te hayas sentido que tu eres inferior a tu Waifu, lo cual no es cierto. Tu y tu Waifu deb\u00e9is tener una forma de respeto mutuo, es la que ambos se\u00e1is felices sin faltas de respeto.\u003cbr\u003e",
