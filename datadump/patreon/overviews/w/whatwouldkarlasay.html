    "summary": "\u003cstrong\u003eHi there! \u003c/strong\u003eMy name is \u003cstrong\u003eKarla\u003c/strong\u003e and I\u0027ve been creating \u003cstrong\u003eVLOGS\u003c/strong\u003e on my YouTube channel, \u003cstrong\u003eWhatWouldKarlaSay\u003c/strong\u003e since 2012. My goal is to inspire others to step out of their comfort zone by doing things that\u00a0 impact their lives in positive ways \u0026amp; encourage optimism, even when life isn\u0027t on your side.\u003cbr\u003e\u003cbr\u003eI started this Patreon campaign because I want to take my YouTube channel to the next level! \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KMl6Eu9qoT4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you help me make this possible, here is what I \ncan do:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI CAN PRODUCE BETTER QUALITY VLOGS! \u003c/strong\u003eJust imagine the fancy shots I can get with better lens for my DSLR\u003cstrong\u003e! \u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI CAN PRODUCE \u003cem\u003eMORE\u003c/em\u003e VIDEOS FOR MY \"Never Have I Ever\" \u0026amp; \"Karla\u0027s Car Conversations\"series ! \u003c/strong\u003eThe more support I have on Patreon, the less time I will spend working on side projects to pay the bills \u0026amp; can instead focus on filming more videos during the weekend \u0026amp; post at least 1 \"Never Have I Ever\" video a week! Plus, I can finally get a steady camera mount to film more \u0026amp; safe, Karla\u0027s Car Conversation video podcasts (Note: Although I currently work full-time in television, we go weeks without work when shows go on break, which means I have to constantly plan ahead and side hustle on the weekends in order to pay my bills \u0026amp; make adulting work.)  \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI CAN POST MORE OFTEN ON WHATWOULDKARLASAY.COM! \u003c/strong\u003eI love writing \u0026amp; even though I get to write a few voice-overs here and there for my YouTube videos, it\u0027s just not enough. I would love to be able to create written content for you all and post weekly blogs posts and exclusive photos on my website! \u003c/li\u003e\u003c/ul\u003e\u003cem\u003eIt takes a lot of\u00a0 out of pocket money \u0026amp; time to create quality content which is why I am asking for your contribution :) \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is a list of things that cost money:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTIME. \u003c/strong\u003eTime is money \u0026amp; even though I LOVE creating videos, it takes A LOT of my time! \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMy \"Never Have I Ever\" series adventures. \u003c/strong\u003eAll those places/things I have tried out \u0026amp; filmed, I pay for out of pocket. I have not yet been sponsored by any series participant.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEquipment.\u00a0 \u003c/strong\u003eMy\u003cstrong\u003e \u003c/strong\u003evlogging camera is currently being held by scotch tape (At least it has character? haha). As for DSLR lens, it\u0027s time I invest in a better one but that stuff is pricey!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeb Space. \u003c/strong\u003eWebsite hosting \u0026amp; server space\u003c/li\u003e\u003c/ul\u003eI appreciate everyone who has supported my channel regardless if you contribute or not. However, if you decide to contribute, I would offer some amazing perks \u003cstrong\u003e\u003c/strong\u003ethat will benefit and/or entertain you! Not only that, but it will allow me to become closer to my contributors! I love the \u003cstrong\u003ecommunity\u003c/strong\u003e aspect of YouTube and hope that my patrons become a part of my creative process \u0026amp; channel growth!\n\u003cbr\u003e\u003cbr\u003eIf you have any questions about this campaign, don\u0027t hesitate to get in touch with me! I would love to chit-chat! \u003cbr\u003e"
