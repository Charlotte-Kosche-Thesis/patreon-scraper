    "published_at": "2017-08-24T04:13:57+00:00",
    "summary": "I am a woman (pronouns She, Her, Hey You).\u003cbr\u003e I am a mother.\u003cbr\u003e I am a wife.\u003cbr\u003e I am a self-employed childbirth educator, an artist \u0026amp; a writer.\u003cbr\u003e I am a human being.\u003cbr\u003eI am not an economist, a professor, a highly educated mathematician or any of the other sorts of \u0027expert\u0027 some people say you must be in order to speak on basic income (usually while they are decrying \u0027elitists\u0027) . I\u0027m a person who started reading, and researching, and thinking, who found that once you filter past all of the fearmongering and hand wringing, UBI is a sound practice that could uplift our society to the next level of civilization- post scarcity, post wage slavery, post survivalist existence.\u003cbr\u003e\u003cbr\u003eBeing a vocal soapboxy sort of person, I started a Twitter, \u00a0\u003ca href=\"https://twitter.com/Women4UBI\"\u003e@Women4UBI\u003c/a\u003e and tweeted up a storm or two. Then I was told I should do it as a blog, also, so I started\u00a0\u003ca href=\"https://women4ubi.wordpress.com/\"\u003eWomen For Universal Basic Income\u003c/a\u003e, and started talking about it there, too.\u00a0\u003cbr\u003e\u003cbr\u003eThen comes this Patreon page. It is, fundamentally, an experiment in crowdfunded Basic Income. Your pledges become my \"Basic Income\"- the more pledges I have, the more financial stability and flexibility I get. Since I am married to a spouse with an income, my basic needs are met- so what will I do with \"extra\" money each month?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eInvest money into my childbirth education work.\u003c/li\u003e\u003cli\u003eInvest in tools to help with my physical limitations \u0026amp; needs- like mobility equipment and \u0027elective\u0027 treatments \u0026amp; care.\u003c/li\u003e\u003cli\u003ePut money into lowering existing medical debt.\u003c/li\u003e\u003cli\u003ePersue hobbies and continuing education.\u00a0\u003c/li\u003e\u003cli\u003eTackle home repairs.\u003c/li\u003e\u003cli\u003ePlan the honeymoon we never had.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAll of these are things that can\u0027t be done on our existing income, things that would put our monthly budget at risk, so having a patron-supported \u0027basic income\u0027 changes that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe BIG UBI Patron Creator Pledge\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBased on the example of UBI advocate \u0026amp; speaker\u00a0\u003ca href=\"https://www.patreon.com/scottsantens\"\u003eScott Santens\u003c/a\u003e, any pledge income I receive over the basic income \u0027standard\u0027 of $1000/monthly, will go towards supporting other creators here on Patreon who make the same pledge: \"[The] goal here is to create a community of content creators all working toward their own basic incomes with the same shared goal of achieving basic incomes for others.\"\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWait, don\u0027t you have another Patreon?\u003c/em\u003e\u003cbr\u003eYes, I do. I have one that focuses on my creative writing, storytelling and voice acting. I am keeping it separate from this one, because it is built on the pledge-for-content-access framework, where this one is specific to basic income, and my advocacy in that area.\u00a0\u003cbr\u003e"
