    "summary": "\u003cstrong\u003eHi! I\u0027m Saf!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m a narrative designer, writer, podcaster and photographer. I make games, take photos, and talk a lot about things I love. My main site is\u00a0\u003ca href=\"http://notsafforwork.com/\" rel=\"nofollow\"\u003eNot Saf for Work\u003c/a\u003e, but I can also be found on the Far Far Away Radio podcast network, the Tosche Station podcast network and site, and (sometimes) Making Star Wars.\u00a0\u003cbr\u003e\u003cbr\u003eThough I love what I\u0027m doing, I also suffer from chronic illness and neurological disorders that cause me a lot of pain and mental struggles. Which isn\u0027t fun to read about, but it stops me from holding down a typical full-time job. Boo! \u003cbr\u003e\u003cbr\u003eMoney from Patreon helps me create more and stress less, therefore triggering my chronic illness less severely. Good things!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUsually I do around 4 posts a month.\u003c/strong\u003e Sometimes more, sometimes less. You can set limits for how much to pay per month, so like with a monthly campaign you can \u003cstrong\u003estill choose to pay $1 a month.\u003c/strong\u003e You only pay for what\u0027s on my personal blog,\u00a0\u003cstrong\u003enot including\u003c/strong\u003e NSFW podcast network posts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e \u003cbr\u003eOften into real life necessities: food, rent, bus fares, medical needs. Other times into funds for travel, or equipment for my writing, podcasting, and photography. Whatever helps me make more stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do patrons get?\u003c/strong\u003e\u00a0\u003cbr\u003ePreviews of posts and galleries, looks into my work process with both writing and photography, the ability to decide what I write about, and early access to any paid work I publish.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny and all support is very appreciated\u003c/strong\u003e\u003cstrong\u003e, \u003c/strong\u003eeven if it\u0027s the $1 I mentioned before. Being young and sick (or any age and sick!) is a rough ride, and I just want to share my work with the world. Thank you \u0026lt;3\u003cbr\u003e\u003cbr\u003e[Pretend there\u0027s an amazing video here.]\u003cbr\u003e"
