    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eOverview\u003c/h2\u003e\nThere are plenty of podcasts that will tell you how Apple\u2019s latest product will affect the tech landscape tomorrow, but there aren\u2019t that many concerned with the potential impact of that tech in 2024. In a culture obsessed with \u003cem\u003enow\u003c/em\u003e, how can we make choices with a view for tomorrow, next year, and beyond?\u003cbr\u003e\n\u003cbr\u003e\nFrom crowdsourcing to Twitter gaffes to superhero movies to genetics to social justice issues, Winning Slowly delivers a thoughtful analysis of how the small things we do can have big impacts (and vice versa).\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eGiving Back\u003c/h2\u003e\nWe\u2019ve discussed the problem of \u201closing things on the internet\u201d\u2014link rot\u2014before (take a listen to \n\u003ca href=\"http://www.winningslowly.org/0.03/\" rel=\"nofollow\"\u003e0.03: Echo Chamber\u003c/a\u003e). Accordingly, we\u0027d love to do our part to help. Accordingly, we\u0027ll give 10% of any and all funding to the \u003ca href=\"https://archive.org/index.php\" rel=\"nofollow\"\u003eInternet Archive\u003c/a\u003e, which powers the \u003ca href=\"https://archive.org/web/\" rel=\"nofollow\"\u003eWayback Machine\u003c/a\u003e and is the only major group actually working on keeping an archive of the internet.\u003cbr\u003e\n\u003cbr\u003e"
