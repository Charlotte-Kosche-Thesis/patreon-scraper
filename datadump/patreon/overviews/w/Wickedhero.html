    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\"Wicked Hero\" is a transinclusive comic + lecture project, inspired by lived trans experiences and the opressive norms that exist in \nour society today. The purpose of the project is to make the world better by teaching how we trough language + awareness and representation can make the world more inclusive for everyone. \u003cbr\u003eBut the biggest part of the project is the to normalize trans and queer protagonists trough the sci-fi adventure that is Wicked Hero! \u003cbr\u003e\u003cem\u003e\u003cbr\u003eWelcome to a world where hackers can travel between paralell universes, guineapigs understand everything you\u0027re saying and equality is the norm!\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThe comic:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWicked Hero, takes place in a world called Frosthem, where hackers travel between parallell universes and nothing is as it seems.\u003cbr\u003eAdrian Wicker, a hacker\n disguised as an ordinary computer technician, lives in the city of \nCamrall under the alias \"A-cat.\" What sets him apart from other \nprogrammers is his ability to enter the very realm where his hacks and \ncodes take physical form.\u003cbr\u003eBetween juggling chaotic relationships and maintaining the balance\n of his own mind, the world of Frosthem weighs heavily on\n Adrian\u0027s shoulders.\u00a0 \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e-Adrian \u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://static.wixstatic.com/media/dffe17_a4d4dcde5cfb492a90d49ec563e1c67b.png_512\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u00a0\n\u003c/strong\u003e\u003cstrong\u003eOriginally born and raised in an opressive dimension far from equality, Adrian struggles to accept his own existence without \"the fight\". Could Frosthem truly be an equal world? Isn\u0027t it all just a conspiracy? Perhaps he\u0027s the only one who can truly find the truth about the equal world of Frosthome...\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\n\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e- As a Wicked Patron.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThe money you choose to donate will ensure that I can spend more time on the production of Wicked Hero and less time on other things. It will be very helpful when it comes to details in my\u003cbr\u003e\n\t life such as rent, food and ofcourse - to afford to create beautiful zines and other\u003cbr\u003e\n\tfantastic merch related to this project!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e-So Thank you!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI would never rely solely on Patreon to make this happen, but it is a great addition alongside\u003cbr\u003e\u00a0\u00a0\u00a0 commissions, freelancing and other work to ensure that I have the time I need to keep making this project a reality.\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003eWorking solo on a project like this takes alot of time and at the end of the day I am not just a comic artist with a passion for activism and sharing - but also a human that struggles with anxiety disorders, transitioning and limited economy.\u003cbr\u003eI prefer to be clear with my patrons on this simply because I belive in transparency and also becuase I very much respect each and every one of you who support me with this project. \u0026lt;3 \u003cbr\u003e\u003cbr\u003eRemember that you are amazing and you deserve to feel safe. No one can define yourself but you. Not this society, not your doctor, not your parent/s. Only you.\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
