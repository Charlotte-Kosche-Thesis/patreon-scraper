    "published_at": "2018-02-28T02:26:27+00:00",
    "summary": "Hi! I\u0027m \u003ca href=\"http://www.twitter.com/wxdam\" target=\"_blank\"\u003eDennis Mersereau \u003c/a\u003eand I write about the weather. I plan to start writing regularly for my site\u003ca href=\"http://www.damweather.com\" target=\"_blank\"\u003e DAMWeather\u003c/a\u003e, and I\u0027d appreciate your help in bringing solid, engaging weather coverage back to the internet without any of the hype of those big weather outlets that think of you as just another click.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Subscribe to a Weather Blog?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe state of weather journalism is gloomy. Most folks get their weather forecasts from an app that just shows you the high, the low, and some cutesy clip art. That doesn\u0027t cut it.\u003cbr\u003e\n\u003cbr\u003e\nA few miles can mean the difference between heavy snow and a cold rain. A tiny wobble in a hurricane\u0027s path can spare one town and devastate another. A thunderstorm can turn severe in the blink of an eye. There\u0027s so much more to the weather than meets the eye, and it takes an experienced voice to cut through the noise and help you truly understand what\u0027s ahead.\u003cbr\u003e\n\u003cbr\u003e\nMost news websites try to grab your attention by making every storm sound like it\u0027s roaming the streets looking for its next victim. THE POLAR VORTEX IS COMING! Are you ready for the bomb cyclone!? Tornadoes soon, click to find out where!\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s ridiculous how those big publications treat us like children. It\u0027s not fair to us as consumers or human beings. Heck, many news editors don\u0027t even want to touch the weather anymore, punting any weather news to reporters who don\u0027t know sleet from hail.\u003cbr\u003e\u003cbr\u003eI\u0027d love your help in delivering the best weather coverage around. This \nPatreon campaign can help me deliver engaging, no-hype weather coverage \nwithout bending to the whims \nof clicks in the never-ending pursuit of evaporating advertising \nrevenue.\u003cbr\u003e\u003cbr\u003eThe money I raise from this campaign will serve as a source of income to\n cover the time and effort it takes to craft great weather coverage.\u003cstrong\u003e Reader-funded journalism benefits everyone\u003c/strong\u003e. If you choose to support my \nefforts, I\u0027ll be eternally grateful and you won\u0027t be disappointed. The \nmore money I can raise here, the more coverage I\u0027ll be able to provide.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I\u0027ve Done\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/11902568_10204729046334019_6955730450929701633_n.jpg?oh=d22609ee4cd79aed9eaae1e401c948ad\u0026amp;oe=5B135B9C\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI know a thing or two about how everyone appreciates good weather. I\u0027ve\nspent the past eight years breaking down all sorts of atmospheric temper\ntantrums to help my readers understand the weather and prepare for what\u0027s to come.\n\u003cbr\u003e\n\u003cbr\u003e\nI delivered engaging, no-hype weather information to hundreds of thousands\n of readers a month at Gawker\u0027s \n\u003ca href=\"http://www.thevane.gawker.com\" target=\"_blank\"\u003eThe Vane\u003c/a\u003e. I\u0027ve brought complex storm \nsystems down to earth for audiences at Popular Science, \nMental Floss, the Washington Post\u0027s Capital Weather Gang, and \n\u003ca href=\"https://www.forbes.com/sites/dennismersereau\" target=\"_blank\"\u003eForbes\u003c/a\u003e, where I currently contribute a few articles each month.\u003cbr\u003e\n\u003cbr\u003e\nI teamed up with \u003cem\u003eOutdoor Life \u003c/em\u003emagazine in 2015 to write a \nbook, \n\u003ca href=\"https://www.amazon.com/Extreme-Weather-Outdoor-Life-Surviving/dp/1616289538\" target=\"_blank\"\u003e\u003cem\u003eThe Extreme Weather Survival Manual\u003c/em\u003e\u003c/a\u003e, to help readers understand the weather and survive in the worst conditions nature can throw at us. The book, published by Weldon Owen, has sold more than 12,000 copies around the world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA New Kind Of Weather Journalism\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI approach writing about the weather as a service. I\u0027m not here to talk at you. I\u0027m here to have a discussion with you. \u003ca href=\"http://www.damweather.com/p/email-me.html\" target=\"_blank\"\u003eI want to hear from you\u003c/a\u003e. I also want to entertain you. Serious weather deserves to be taken seriously, but good, effective weather coverage involves a friendly voice and some humor rather than that stuffy voice we see so much of on news websites.\u003cbr\u003e\n\u003cbr\u003e\nDon\u0027t get me wrong\u2014I love the folks who work for the big weather outlets, but I\u0027m not afraid to hold their feet to the fire when they mess up. I won\u0027t shy away from criticism of \u003ca href=\"http://mentalfloss.com/article/74744/why-it-controversial-name-winter-storms\" target=\"_blank\"\u003enaming winter storms\u003c/a\u003e, airing \u003ca href=\"http://thevane.gawker.com/weather-channel-ends-its-rumspringa-decides-it-wants-t-1729587260\" target=\"_blank\"\u003esilly reality shows\u003c/a\u003e, or even the rare occasion when forecasters have \u003ca href=\"http://thevane.gawker.com/without-warning-a-possible-tornado-destroyed-a-walmart-1722642947\" target=\"_blank\"\u003ea dangerous miss\u003c/a\u003e. And I won\u0027t stop debunking those silly conspiracy theories that damage public trust in scientists. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I Plan To Do\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://4.bp.blogspot.com/-xqv2zIuHvOE/WdhjVaRvFII/AAAAAAAAA4Q/3OQLB1KLRE00XlEgahlRc0Bo2t5v3LoBwCLcBGAs/s1600/17972134_1297684210320118_6479264592944776699_o.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI plan to write about the weather at least a few times per week\u2014more often as active weather warrants\u2014much as I did on my previous blogs. I want to talk about big storms and explain why the weather is acting funky. I want create great maps and make fun of the big weather outlets when they deserve it. I\u0027d like to be able to build the site up to the point where I can publish multiple articles a day and become a landing point for people who want to check in on weather news and analysis.\u003cbr\u003e\n\u003cbr\u003e\nMy plans hinge on the success of this campaign and interest from my readers. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Me\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/207487_4509026051722_2084972696_n.jpg?oh=a82b1db9bf39e5f6ec2b03f04017fc1b\u0026amp;oe=5B130DFC\"\u003e\u003cbr\u003e\n\u003cbr\u003eMy blog is called \u003ca href=\"http://www.damweather.com\"\u003eDAMWeather\u003c/a\u003e, a play on my initials and my Twitter handle (\u003ca href=\"http://www.twitter.com/wxdam\"\u003e@wxdam\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\nI\n grew up in Woodbridge, Virginia, and currently live in Reidsville, North Carolina. I graduated from the \nUniversity of South Alabama in 2014 with a degree in political science \nand a minor in meteorology. I started writing about the weather at a \npolitical website (of all places!) in 2009 and it grew into an unusual \nbut rewarding freelancing career that\u0027s taken me from one big publication to the next.\n\u003cbr\u003e\n\u003cbr\u003e\nI taught myself how to use GIS software from scratch in 2014. I\u0027m proud of the \nweather maps I create to accompany my writing. It brings an aesthetic and \ninformative quality that copying and pasting from other \nwebsites just can\u0027t match.\n\u003cbr\u003e\n\u003cbr\u003e\nI appeared on \u003ca href=\"https://weather.com/tv/shows/wx-geeks/video/surviving-weather-disasters\"\u003eThe Weather Channel\u0027s WxGeeks \u003c/a\u003ein October 2015 to discuss my book, and I\u0027ve appeared as a guest on episodes of the podcasts \u003ca href=\"http://weatherbrains.com/weatherbrains/?p=5249\"\u003eWeatherBrains \u003c/a\u003eand \u003ca href=\"http://www.theweatherjunkies.com/single-post/2018/02/22/The-Harassment-Facing-Meteorologists\"\u003eIn The Elements\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWriting Samples\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nGawker\u0027s The Vane:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://thevane.gawker.com/boston-plans-to-dump-snow-in-harbor-to-protest-oppressi-1684717420\" target=\"_blank\"\u003eBoston Plans to Dump Snow in Harbor to Protest Oppressive Canadian Rule\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://thevane.gawker.com/at-200-mph-hurricane-patricia-is-now-the-strongest-tro-1738224692\" target=\"_blank\"\u003eHurricane Patricia Is Now the Strongest Tropical Cyclone Ever Recorded\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://thevane.gawker.com/july-10-1926-the-day-nature-blew-up-a-town-in-new-jer-1602586498\" target=\"_blank\"\u003eJuly 10, 1926: The Day Nature Blew up a Town in New Jersey\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://thevane.gawker.com/do-you-have-what-it-takes-to-predict-the-future-the-re-1723297960\"\u003eDo You Have What It Takes to Predict The Future? The Reality of Becoming a Meteorologist\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://thevane.gawker.com/the-mechanics-behind-lake-effect-snow-natures-greatest-1659711094\" target=\"_blank\"\u003eLake Effect Snow: How Nature\u0027s Greatest Snow Machine Works\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://thevane.gawker.com/heres-an-in-depth-look-at-the-tornado-that-destroyed-fa-1697075704\" target=\"_blank\"\u003eHere\u0027s an In-Depth Look at the Tornado That Destroyed Fairdale, Illinois\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMental Floss:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://mentalfloss.com/article/72292/seattle-just-had-its-darkest-day-nine-years\" target=\"_blank\"\u003eSeattle Just Had Its Darkest Day in Nine Years\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://mentalfloss.com/article/78931/why-does-it-seem-tornadoes-target-mobile-homes\" target=\"_blank\"\u003eWhy Does It Seem Like Tornadoes Target Mobile Homes?\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://mentalfloss.com/article/78624/few-people-die-lightning-strikes-these-days-why\" target=\"_blank\"\u003eFew People Die From Lightning Strikes These Days. Why?\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nForbes:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.forbes.com/sites/dennismersereau/2017/05/05/lightning-is-no-match-for-this-system-that-can-predict-bolts-before-they-strike/#469f4fd25f04\" target=\"_blank\"\u003eLightning Is No Match For This System That Can Predict Bolts Before They Strike\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.forbes.com/sites/dennismersereau/2018/01/04/the-bomb-cyclone-is-the-latest-abuse-of-science-for-clicks/#51dfae47121e\" target=\"_blank\"\u003eThe \u0027Bomb Cyclone\u0027 Is The Latest Abuse Of Science For Clicks\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWashington Post:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.washingtonpost.com/news/capital-weather-gang/wp/2015/07/22/u-s-radars-have-come-a-long-way-but-gaps-in-coverage-remain-big-a-risk\" target=\"_blank\"\u003eU.S. radars have come a long way, but gaps in coverage remain a big risk\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.washingtonpost.com/news/capital-weather-gang/wp/2014/04/18/snow-days-on-the-rise-a-detailed-look-at-every-major-d-c-area-school-district\" target=\"_blank\"\u003eSnow days on the rise? A detailed look at every major D.C. area school district\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nPopular Science:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.popsci.com/how-hurricane-forms\" target=\"_blank\"\u003eThe anatomy of a hurricane, from its eye to its swirling winds\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.popsci.com/hurricane-irma-united-states\" target=\"_blank\"\u003eHurricane Irma threatens the United States with power rarely seen\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nDennis on \u003ca href=\"http://www.twitter.com/wxdam\" target=\"_blank\"\u003eTwitter \u003c/a\u003e| \u003ca href=\"http://www.facebook.com/wxdudedk\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\nDAMWeather on \u003ca href=\"http://www.twitter.com/dam_weather\" target=\"_blank\"\u003eTwitter \u003c/a\u003e| \u003ca href=\"http://www.facebook.com/DAMWX\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can email me anytime and about anything through \u003ca href=\"http://www.damweather.com/p/email-me.html\" target=\"_blank\"\u003ethe contact form \u003c/a\u003eon DAMWeather.\u003cbr\u003e"
