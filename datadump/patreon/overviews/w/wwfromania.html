    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eORFELINATUL PENTRU PUII DE UR\u0218I ARE NEVOIE DE AJUTOR\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nSingura \u0219ans\u0103 de supravie\u021buire\n\u003cstrong\u003epentru puii de urs\u003c/strong\u003e care r\u0103m\u00e2n orfani \u00een p\u0103dure, este reintegrarea lor \u00een s\u0103lb\u0103ticie.\nAlternativa este sumbr\u0103: sunt prin\u0219i \u0219i du\u0219i \u00een gr\u0103dini zoologice, la circuri\nsau folosi\u021bi ca material de fotografii turistice \u0219i \u00ee\u0219i petrec toata via\u021ba\n\u00eentr-o cu\u0219c\u0103 de fier \u0219i beton, pentru amuzamentul unor oameni. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nAcum\u003c/strong\u003e po\u021bi schimba viitorul puilor de urs\nr\u0103ma\u0219i orfani. De mai bine de 10 ani, \u00een Rom\u00e2nia, func\u021bioneaz\u0103 Centrul de\nReabilitare a Ur\u0219ilor Orfani. \u00cenceput de Leo Bereczky din pasiune pentru specia\nemblematic\u0103 a \u021b\u0103rii noastre, Centrul a reu\u0219it s\u0103 readuc\u0103 s\u0103lb\u0103ticiei, mai mult\nde 100 de ur\u0219i altfel pierdu\u021bi \u00eentr-un destin batjocuritor. \n\u003cbr\u003e\n\u003cbr\u003e\nDe\u0219i este \u003cstrong\u003esingurul Orfelinat de acest gen de pe\ncontinent\u003c/strong\u003e unde puii de urs sunt \u00eengriji\u021bi, hr\u0103ni\u021bi \u0219i monitoriza\u021bi, to\u021bi\npartenerii tradi\u021bionali au \u00eencetat sus\u021binerea financiar\u0103 l\u0103s\u00e2nd viitorul\nursule\u021bilor incert.\u00a0Este\nr\u00e2ndul nostru, al fiec\u0103ruia dintre noi, s\u0103 le oferim puilor de urs r\u0103ma\u0219i f\u0103r\u0103\nmam\u0103, sprijin \u0219i sus\u021binere. \n\u003cstrong\u003e\u00cencep\u00e2nd de\nazi, viitorul orfelinatului depinde \u0219i de tine\n\u003c/strong\u003e. Astfel, genera\u021biile viitoare\nvor putea vedea ursul brun \u00een s\u0103lb\u0103ticie \u0219i nu doar \u00een magazinele cu juc\u0103rii de\nplu\u0219. Dona\u021bia ta contribuie \u00een mod direct la conservarea speciei \u2013 emblem\u0103 a\nMun\u021bilor Carpa\u021bi - Ursul Brun \u0219i poate \u021bine por\u021bile orfelinatului deschise\n\u0219i pentru al\u021bi ursule\u021bi.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eCUM PO\u021aI S\u0102 AJU\u021aI?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003ePo\u021bi avea grij\u0103 de un urs orfan, cu doar 5$ pe lun\u0103. \u003c/strong\u003e\u00cei va asigura hrana pentru o zi. \u003cstrong\u003eDac\u0103 \u00ee\u021bi convingi un pic mai mult de 5\nprieteni s\u0103 fac\u0103 la fel, acela\u0219i pui de urs va avea hran\u0103 o s\u0103pt\u0103m\u00e2n\u0103.  Cu 30$ lunar, po\u021bi spune chiar c\u0103 \u00een fiecare\nzi de mar\u021bi, TU e\u0219ti cel care hr\u0103ne\u0219te un ursule\u021b.\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nAlege s\u0103 transferi lunar, o sum\u0103 pentru a sus\u021bine ursule\u021bii\norfani. Pe l\u00e2ng\u0103\nhran\u0103, fiecare urs are nevoie de \u00eengrijire\nveterinar\u0103, spa\u021bii securizate dar \u0219i de personal de \u00eengrijire calificat \u0219i de\nmonitorizare. \n\u003cbr\u003e\n\tPentru a supravie\u021bui \u00een condi\u021biile actuale, Orfelinatul\nare nevoie \u00een total de minim 3500$ \u00een fiecare luna, iar pentru a cre\u0219te\ncapacitatea de g\u0103zduire \u0219i a fi preg\u0103tit pentru num\u0103rul din ce \u00een ce mai mare\nde ursule\u021bi r\u0103ma\u0219i orfani, e nevoie de \u00eenc\u0103 pe at\u00e2t. Astfel, Centrul va putea\ns\u0103 investeasc\u0103 \u0219i \u00een securitate, monitorizare \u0219i cercetare pentru protejarea\nspeciei pe termen lung.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://awsassets.panda.org/img/original/ursuleti_centrul_de_reabilitare_leonardo_berezsky.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\na. C\u00e2\u021bi ur\u0219i bruni exist\u0103 \u00een Rom\u00e2nia\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003eRom\u00e2nia este \u021bara \u00een care tr\u0103ieste aproape\n40% din \u00eentreaga popula\u021bie de urs de pe tot continentul. Sunt \u021bari \u00een Europa \u00een\ncare ur\u0219ii sunt o specie pe cale de dispari\u021bie (Elve\u021bia are \u00eentre 0-2 ur\u0219i) sau\n\u00een care ursul nu se mai g\u0103se\u0219te deloc \u00een p\u0103duri (Ungaria este doar un exemplu).\u00a0\n\u003c/div\u003e\n\u003cimg src=\"http://awsassets.panda.org/img/original/europe_map_bear_4.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nb. De ce ai sus\u021bine orfelinatul?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cblockquote style=\"margin-left: 42px;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tEste important s\u0103 \u0219tii c\u0103 ursul este o specie\ncheie pentru \u00eentreg ecosistemul \u00een care tr\u0103ie\u0219te \u0219i de el depinde reglarea\nnatural\u0103 a unor zone mari. Din acest motiv este o specie de prioritate maxim\u0103\n\u00een conservare.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eP\u00e2n\u0103 acum, \n\tCentrul de\nReabilitare a Ur\u0219ilor Orfani a salvat deja peste 100 de ursule\u021bi. Dar mai\nexist\u0103 \u0219i un alt motiv pentru care Centrul, unic \u00een Europa, trebuie sus\u021binut:\neforturile de cercetare \u0219i practic\u0103 ale lui Leo, au adus informa\u021bii noi despre\ncomportamentul speciei \u0219i rezultatele muncii lui contribuie enorm la\ncunoa\u0219terea \u0219i protejarea ur\u0219ilor din \u00eentreaga lume. Metoda folosit\u0103 este unic\u0103\n\u0219i rezultatele spectaculoase: a demonstrat faptul c\u0103 ursule\u021bii orfani pot\ndeveni exemplare mature, s\u0103n\u0103toase, \u00eenv\u0103\u021b\u00e2nd comportamentul s\u0103lbatic unii de la\nal\u021bii, at\u00e2ta timp c\u00e2t interven\u021bia uman\u0103 sim\u021bit\u0103 este minim\u0103.\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDar f\u0103r\u0103\najutorul t\u0103u, povestea orfelinatului se va \u00eencheia aici. F\u0103r\u0103 siguran\u021ba zilei\nde m\u00e2ine, Leo nu va mai putea continua s\u0103 ajute ursule\u021bii r\u0103ma\u0219i orfani.  Sus\u021binerea ta este ACUM esen\u021bial\u0103.\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ec. De ce r\u0103m\u00e2n puii de urs orfani?    \u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003eUnul din cele mai mari carnivore \u00eenc\u0103 \u00een via\u021b\u0103, ursul a c\u0103zut prad\u0103\ndefri\u0219\u0103rilor de p\u0103duri care \u00eei distrug habitatul \u0219i din p\u0103cate este \u00een\ncontinuare victima fenomenului de braconaj ca trofeu sau pentru carne sau\nblan\u0103.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eMamele de urs, speriate de drujbe sau gonite de v\u00e2n\u0103tori, fug s\u0103 scape \u0219i las\u0103\n\u00een urm\u0103 ursule\u021bi care nu pot alerga la fel de repede. Principala cauz\u0103\npentru care ursule\u021bii r\u0103m\u00e2n orfani este de natur\u0103 uman\u0103: defri\u0219\u0103rile,\ninterven\u021bia \u00een p\u0103duri sau v\u00e2n\u0103toarea ilegala a ursoaicelor. Toate las\u0103 \u00een urm\u0103\npui de urs, \u00eenc\u0103 prea mici pentru a se ascunde din fa\u021ba pericolelor \u0219i f\u0103r\u0103\nnicio \u0219ans\u0103 de supravie\u021buire \u00een s\u0103lb\u0103ticie.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u00cen timp ce TU cite\u0219ti aceste r\u00e2nduri, \u00een orfelinat ursule\u021bii\ndin primul lor an de via\u021b\u0103 \u00ee\u0219i caut\u0103 m\u00e2ncarea. Centrul este cas\u0103 pentru dou\u0103\ngenera\u021bii de pui de urs, unde vor cre\u0219te \u00een siguran\u021b\u0103 p\u00e2n\u0103 se fac mari.\u00a0Po\u021bi s\u0103 ii aju\u021bi \u0219i tu cu o dona\u021bie lunar\u0103. Suma ajunge\ndirect la Orfelinat pentru ursule\u021bii care se preg\u0103tesc de iarn\u0103.\n\u003c/div\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dRFHXHLYTmY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ed. Cum \u0219i de c\u00e2nd func\u021bioneaz\u0103 orfelinatul?\u00a0\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eOrfelinatul a fost \u00eenfiin\u021bat de c\u0103tre Leo Bereczky acum 10 ani.   El a pornit Centrul cu 3 pui de urs pe care i-a g\u0103sit \u00een p\u0103dure p\u0103r\u0103si\u021bi de c\u0103tre ursoaic\u0103. Centrul are acum 20 hectare \u0219i poate g\u0103zdui un maxim de 20 de ursule\u021bi orfani. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePrincipiul de baz\u0103 al orfelinatului este interac\u021biunea minim\u0103 cu omul, dar monitorizarea continu\u0103 din partea unui expert. Echipa de acum este format\u0103 din Leo \u0219i \u00eenc\u0103 dou\u0103 persoane. Puii sunt hr\u0103ni\u021bi prin plasarea de m\u00e2ncare \u00een diferite zone din \u021barc, pentru a fi o experien\u021b\u0103 c\u00e2t mai apropiat\u0103 de cea din natur\u0103. Ca \u0219i \u00een natur\u0103, unele tipuri de hran\u0103 apar ocazional \u00een anumite perioade \u0219i foarte abundent \u00een altele. Pe l\u00e2ng\u0103 hran\u0103 \u0219i protec\u021bie, \u00een orfelinat puii de urs au parte de un mediu sigur \u0219i \u00eengrijire veterinar\u0103. Odat\u0103 ce p\u0103r\u0103sesc Centrul, sunt monitoriza\u021bi prin colare pentru a urm\u0103ri evolu\u021bia lor ca animale reintegrate \u00een s\u0103lb\u0103ticie. \u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003eAjut\u0103 Centrul s\u0103 \u00ee\u0219i continue misiunea \u00eenceput\u0103 acum 10 ani, prin sus\u021binerea ta financiar\u0103 lunar\u0103!\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003c/div\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003ee. Ce costuri are orfelinatul?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003ePentru a acoperi nevoile de baz\u0103, hran\u0103 pentru ursule\u021bii (numai m\u00e2ncarea pentru un ursule\u021b cost\u0103 \u00een medie 4.000$ pentru 2 ani) \u0219i cheltuielile administrative (transport, electricitate) \u0219i \u00eengrijire medical\u0103, Centrul are nevoie de aproximativ 50.000$/an.  \u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eCentrul de Reabilitare a Ur\u0219ilor Orfani ar putea primi \u0219i g\u0103zdui mai mul\u021bi ursuleti \u0219i \u00een plus s-ar putea face investi\u021bii \u00een l\u0103rgirea zonei, \u00een sisteme de protejare a puilor de urs sau \u00een monitorizare prin colare GPS (at\u00e2t de important\u0103 pentru analiza integrarii exemplarelor, \u00eenapoi \u00een s\u0103lb\u0103ticie) dac\u0103 s-ar putea baza pe venituri de 10.000$/lun\u0103.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eF\u0103r\u0103 un venit stabil, soarta Centrului devine la fel de incert\u0103 ca cea a ursule\u021bilor r\u0103ma\u0219i f\u0103r\u0103 mam\u0103, \u00een s\u0103lb\u0103ticie. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e10.000 de prieteni ai naturii pot sus\u021bine cu 1$/lun\u0103 viitorul Orfelinatului. \u0218i tu e\u0219ti unul dintre ei!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://awsassets.panda.org/img/original/img_6753_2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\n***\u003c/h4\u003e\u003cu\u003eFAQ:\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. CUM AJUNG BANII MEI LA URSULE\u021aI? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nFolosim platforma Patreon pentru a reu\u0219i s\u0103\naducem \u00eempreun\u0103 c\u00e2t mai mul\u021bi prieteni ai naturii. Patreon retrage suma aleas\u0103\npentru contribu\u021bii lunare, la \u00eenceputul fiec\u0103rei luni calendaristice. \u003cbr\u003e\n\nPlatforma este pl\u0103titor de TVA \u0219i deci, \u00een\nfunc\u021bie de suma aleas\u0103 ca suport lunar, se va ad\u0103uga un procent de 20%. TVA.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nDac\u0103 nu dore\u0219ti s\u0103 acoperi TVA-ul, dar e\u0219ti\nhot\u0103r\u00e2t(\u0103) s\u0103 \u00eei asiguri unui ursule\u021b, hrana pentru o zi, \u00een fiecare lun\u0103, uite\nun exemplu de calcul: \u003cbr\u003e\u003cbr\u003e\n\n1 zi de hran\u0103/lun\u0103 pentru un ursule\u021b = 30$.\u003cbr\u003e\n\nSuma pe care e\u0219ti dispus s\u0103 o donezi = 30$\n(include 25$ pentru hran\u0103 \u0219i 5$ TVA). \u003cbr\u003eAstfel, \u00een fiecare lun\u0103 se va retrage din\ncont, valoarea final\u0103 de 30$. \u003cbr\u003e\u003cbr\u003e\n\nPlatforma Patreon este conectat\u0103 la contul de\nPayPal construit de c\u0103tre WWF Rom\u00e2nia pentru salvarea Centrului de Reabilitare\na Ur\u0219ilor Orfani. \u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e2. POT SA MA OPRESC DIN A OFERI AJUTORUL MEU\nURSULE\u021aILOR ? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nSigur. \nPo\u021bi opri dona\u021bia recurent\u0103 \u00een orice moment consideri. Po\u021bi face acest\nlucru din contul t\u0103u de utilizator, fie de Paypal fie de Patreon.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e***\u003c/h4\u003e\u003cstrong\u003eMul\u021bumim \u00een numele prietenilor p\u0103durilor din Rom\u00e2nia!\u003c/strong\u003e"
