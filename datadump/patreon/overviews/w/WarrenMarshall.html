    "summary": "\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 Who Am I?\u00a0 \u00a0\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHi!\u00a0 I\u0027m \u003cstrong\u003eWarren Marshall\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eI\u0027ve been a professional game developer for over 20 years now and I\u0027ve worked on high profile projects from Unreal Tournament, to Gears of War, to Fortnite, to We Happy Few, to PlayerUnknown\u0027s Battlegrounds ... what I\u0027m saying is that I\u0027ve seen a lot and learned a lot!\u003cbr\u003e\u003cbr\u003eYou may know me from my \u003ca href=\"https://www.youtube.com/c/WarrenMarshallBiz\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e .\u00a0 If you\u0027re unfamiliar with what I do, click that link and have a poke around!\u003cbr\u003e\u003cbr\u003eThen come back ... we\u0027re not done yet!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u00a0 \u00a0 What I Do\u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been making videos and tutorials and offering advice there for about 2 years now - ever since I started freelancing. I\u0027m currently only able to make videos in between client work and other obligations. This can sometimes lead to large gaps of time between videos and tutorials and I really dislike that.\u003cbr\u003e\u003cbr\u003eI LIKE making videos. I LIKE helping people.\u00a0 And that\u0027s what this Patreon is about. Funding at least part of my time through Patreon will allow me to spend \u003cstrong\u003ededicated\u003c/strong\u003e time each month on the channel, creating more and better quality content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMost videos will still be free on YouTube\u003c/strong\u003e and I will never monetize them. Additionally, patrons will get access to some exclusive content and bonus tutorials.\u003cbr\u003e\u003cbr\u003eMy videos are focused on making video game art but there are also advice videos related to career advancement and freelancing tips.\u003cbr\u003e\u003cbr\u003eI cover topics on many different art related applications as well as game engines like Unreal Engine and Unity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBasically, all things \"game art\"!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for reading and I hope you\u0027ll choose to participate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
