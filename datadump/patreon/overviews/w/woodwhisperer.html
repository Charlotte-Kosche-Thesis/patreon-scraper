    "summary": "Thank you to all of our Patreons! This Live stream made possible by YOU!\u003cbr\u003e\u003cbr\u003eStarted in 2006, The Wood Whisperer is the longest-running online educational series for woodworkers at\u00a0\u003ca href=\"http://thewoodwhisperer.com\" rel=\"nofollow\"\u003eTheWoodWhisperer.com\u003c/a\u003e. Although a lot has changed throughout the years (like several shop moves, two kids, and a lot more gray hair),\u00a0we\u2019re still the same small family-run business we were when we started and we rely heavily on community support for our success. \u003cbr\u003e\u003cbr\u003eThis year, we started a new weekly show called Friday Live that features myself, my wife Nicole, and 30 minutes of woodworking-focused topics and Q\u0026amp;A. It\u0027s a lot of fun and a great way to share thoughts and ideas with our fellow woodworkers. Join us sometime:\u00a0\u003ca rel=\"nofollow\"\u003ehttp://www.youtube.com/woodwhispereroffcuts/live\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWant to learn more about us? \u003cbr\u003e\u003cul\u003e\u003cli\u003eCheck out our free videos at\u00a0\u003ca href=\"http://thewoodwhisperer.com\" rel=\"nofollow\"\u003eTheWoodWhisperer.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCatch up with our recent charity efforts at\u00a0\u003ca href=\"http://woodworkersfightingcancer.com\" rel=\"nofollow\"\u003eWoodWorkersFightingCancer.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eIf you like what we do and you want to see more of it, please consider helping us out by becoming a Patron. We truly appreciate your support!"
