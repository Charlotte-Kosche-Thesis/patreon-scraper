    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fg-xOgiQy_rk%3Fautoplay%3D1\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dg-xOgiQy_rk%26feature%3Dyoutu.be\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-03-28T13:12:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHAT IS THIS PATREON THING? \u00a0\u003cbr\u003eIn brief: \u00a0If you\u0027re interested in worksongs and want to learn more, see more, do more, hear more of them,\u00a0\u003ca href=\"https://www.patreon.com/bePatron?u=656870\u0026amp;patAmt=1\"\u003epledge $1\u003c/a\u003e (or more) per video to support me in making worksong videos happen!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eTHANKS!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eHello! I\u2019m Bennett Konesni, curator of worksongs.org, co-founder of Sylvester Manor Educational Farm, and author of the Your Occasional Worksong newsletter.\n\t\t\t\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cbr\u003eJoin me for my newest project: \u003cstrong\u003eThe Worksong Project\u003c/strong\u003e. \u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003eIt\u0027s part\u00a0documentary, part\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u00a0songbook\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e, part how-to series, and all about exploring productive fun\u00a0for the pure, simple joy of it.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eLots of the time this project will help me share old and new worksongs, I\u0027ll make videos of me actually doing work and finding songs that fit. Sometimes I\u0027ll interview other practitioners to get their songs and their advice (especially old-timers!) Other times I\u0027ll highlight a tradition, getting inside what makes it work. Whatever it is, I aim to bring you interesting recordings, with lyrics and historical background, too.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eBut I need your help to do it! \u00a0 \u00a0\u003c/span\u003e\u003cbr\u003eWorksongs.org has been the main platform for my work collecting these useful songs - it\u0027s a site that I run with whatever time and money I can spare. But it\u0027s getting expensive. \u00a0And I have to work to make money in other ways to pay for the site.\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eWith a reliable income from your monthly patronage on this platform, I can pay for what I\u0027m already doing, and devote much more time to the project. \u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eThe more support we get, the further afield we can go\u003c/span\u003e\u003cbr\u003e\nWith each milestone we hit, we\u2019ll explore another part of the world, adding to the archive as we go. New England Worksongs, you betcha! Swedish Cow Calls, ja! Tanzanian Jogging Songs? Jambo!\n\t\t\t\u003cbr\u003e\n \u00a0\n\t\t\t\u003cbr\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eTO BE CLEAR: All of the stuff that comes out of this project will go up for free\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e onto Youtube. \u00a0So you don\u0027t actually need to do this in order for it to happen. \u00a0But someone does. \u00a0How about you? \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=656870\u0026amp;patAmt=1\"\u003eClick Here to Pitch In!\u003c/a\u003e \u00a0Here are the types of things that will come with support:\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA patreon-only forum\u003c/li\u003e\n\u003cli\u003eYour own mp3 of each song\u00a0\u003c/li\u003e\n\u003cli\u003ePDFs of the lyrics and liner notes for your personal use away from the Interwebs\u003c/li\u003e\n\u003cli\u003eAND... know that you have helped support the collection and sharing of worksongs.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eThank you so much for your support.\n\u003cbr\u003e- Bennett \u003c/span\u003e\u003cbr\u003e"
