    "summary": "\u003cstrong\u003eI want to help you make your life better! Just like you, I want to make our country better!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI started posting brief, humorous videos on Facebook three years ago and had no idea how big their reach would grow. \u00a0People not only laughed but they found motivation, inspiration, and encouragement in these simple videos made in the cab of my pickup truck. \u00a0They have been viewed over one billion times. I have YOU to thank for watching and changing my life. \u00a0Among other things, I now have a successful comedy tour with sold out shows across the nation and I\u0027m a regular contributor on Fox News Channel. \u00a0So much has happened because you chose to join me in this journey Who knew something so simple could be so profound?\u003cbr\u003e\u003cbr\u003eNow I want to go a step further. \u00a0I want the opportunity to give you premium content that is just for YOU. I want to take my experiences as an entrepreneur, creator, world traveler, patriot, and successful businessman and help you with simple common sense videos that might possibly make all the difference in your world.\u003cbr\u003e\u003cbr\u003eWhy not put this content on social media? Very simple: You may never see it. \u00a0These days it\u0027s getting harder and harder to control what content gets to your timelines. \u00a0It seems that the folks running the social media platforms are determining what they think you will find interesting - whether you do or not. \u00a0It\u0027s time for US to be in control of the content we see. \u00a0Who knows? There may come a day where we don\u0027t get to see it at all. \u00a0Unfortunately, when it comes to social media, it\u0027s all out of our control.\u003cbr\u003e\u003cbr\u003eThanks to Patreon we can keep the control. \u00a0I would be deeply honored if you became one of my patron sponsors, and I hope that you will be greatly blessed by the content you receive from my Patreon page."
