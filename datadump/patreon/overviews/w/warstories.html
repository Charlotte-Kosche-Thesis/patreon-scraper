    "summary": "War is both our most inhuman and human activity. Something that calls on our deepest instincts in a unique way.\u003cbr\u003e\u003cbr\u003eHowever, we tend to view war and conflict through one of two distinct lenses. Either we remember the stories of heroic individuals as if they were gliding above the arc of history, or we remember conflicts as monolithic entities in and of themselves, as statistics and figures.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eWar Stories \u003c/em\u003eseeks to bridge those two lenses by examining the development of warfare through individual stories existing at crucial moments in conflict. The final cavalry charge on horseback before tanks could face down machine gun fire without a dent. The most heavily-decorated armor unit in World War I. The young airmen from the United States and USSR who came closest to launching nuclear weapons, and with them, starting World War III.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is War Stories?\u003cbr\u003e\u003c/strong\u003eWar Stories is a narrative podcast series that takes the broad arcs of warfare and shares the stories behind crucial points their development. In each season, the show revolves around a single topic, think armor and tanks, and traces a path from before its invention to the modern-day with a focus on the people who made it happen.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eWhether or not you\u0027re a patron, we appreciate every listener of War Stories. It\u0027s a show that\u0027s free and available to anyone who needs to fill an extra half hour on their commute or some empty audio space while they\u0027re cooking dinner. Even if you can\u0027t pledge anything, we hope you\u0027ll share it with your friends and loved ones if you enjoy the show.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
