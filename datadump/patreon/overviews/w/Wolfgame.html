    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1K309mPBCKI\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\n\t\u003cem\u003e\"It takes an idiot to do cool things. That\u0027s why it\u0027s cool.\" \u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u79c1\u306e\u30da\u30fc\u30b8\u3092\u8a2a\u554f\u3057\u3066\u3044\u305f\u3060\u304d\u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3059\u3002 \u3053\u306e\u30da\u30fc\u30b8\u306f\u79c1\u306e\u4f5c\u54c1\u306e\u8ca1\u653f\u7684\u652f\u63f4\u306e\u305f\u3081\u306e\u3082\u306e\u3067\u3059\u3002 \u8ab0\u3067\u3082\u5bc4\u4ed8\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002 \u79c1\u306f\u4e16\u754c\u4e2d\u306e\u30d3\u30c7\u30aa\u30b2\u30fc\u30e0\u3092\u4f5c\u6210\u3057\u3066\u3044\u307e\u3059\u3002 \u3059\u3079\u3066\u306e\u4f5c\u54c1\u306b\u65e5\u672c\u8a9e\u3092\u30b5\u30dd\u30fc\u30c8\u3059\u308b\u3053\u3068\u304c\u91cd\u8981\u3067\u3059\u3002 \u65e5\u672c\u306e\u30d5\u30a1\u30f3\u306f\u79c1\u306b\u3068\u3066\u3082\u7d20\u6575\u306a\u306e\u3067\u3001\u79c1\u306f\u65b0\u3057\u3044\u4f5c\u54c1\u3067\u305d\u308c\u3089\u3092\u30b5\u30dd\u30fc\u30c8\u3057\u7d9a\u3051\u305f\u3044\u3068\u601d\u3044\u307e\u3059\u3002\u003cbr\u003e\u79c1\u306f\u30b3\u30f3\u30bd\u30fc\u30eb\u3068PC\u306e\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u306b\u53d6\u308a\u7d44\u3093\u3067\u3044\u308b\u30b2\u30fc\u30e0\u958b\u767a\u8005\u3067\u3059\u3002 \u79c1\u306f\u3057\u3070\u3057\u3070\u3001\u4ed5\u4e8b\u3092\u5206\u304b\u3061\u5408\u3044\u3001\u65b0\u3057\u3044\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u3092\u898b\u3064\u3051\u308b\u305f\u3081\u306e\u6163\u7fd2\u306b\u884c\u304d\u307e\u3059\u3002 \u3042\u306a\u305f\u306f\u3001\u30ea\u30b9\u30c8\u3055\u308c\u305f\u30b2\u30fc\u30e0\u3067\u79c1\u306e\u500b\u4eba\u7684\u306a\u4ed5\u4e8b\u3092\u30b5\u30dd\u30fc\u30c8\u3057\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you for stopping by my Patreon page!\n\u003c/div\u003e\nI\u0027m a game developer working on projects for console and PC. I often go to trade shows and conventions to find new projects for us to work on. You are supporting my personal work on the below projects.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nI am currently working on /\u00a0\u79c1\u306f\u73fe\u5728\u4f5c\u696d\u4e2d\u3067\u3059\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://wolfgame.com/games/valhalla.html\" rel=\"nofollow\"\u003eVA-11 HALL-A\u003c/a\u003e \u003c/em\u003e\u003c/strong\u003e(PS Vita\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0digital/physical)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://poppyworks.itch.io/galactagirl\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eGalactagirl\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e (Australia) (TBA)\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://poppyworks.itch.io/sssg2t\" target=\"_blank\"\u003eSuper Skull Smash GO! 2 Turbo\u003c/a\u003e \u003c/strong\u003e\u003c/em\u003e(Germany)\u00a0(TBA)\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eUnannounced visual novel\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e(Germany)\u003cstrong\u003e\u00a0\u003c/strong\u003e(TBA)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eUnannounced strategy game\u003c/em\u003e\u003c/strong\u003e (Original) (PS Vita digital, more)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://wolfgame.com/images/games/valhalla/bonus/vita_player.gif\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\nVA-11 HALL-A\u003c/strong\u003e\u003c/em\u003e is a wonderful cyberpunk bartending visual novel game from the folks at Sukeban Games located in\u00a0Aragua, Venezuela. I\u0027m porting it to PlayStation Vita and will be releasing and localizing it in NA, EU and Japan regions.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"75\" src=\"http://wolfgame.com/images/games/valhalla/assets/ingredients/adelhyde_0.png\" width=\"45\"\u003e\u003cimg height=\"75\" src=\"http://wolfgame.com/images/games/valhalla/assets/ingredients/bronson_0.png\" width=\"45\"\u003e\u003cimg height=\"75\" src=\"http://wolfgame.com/images/games/valhalla/assets/ingredients/delta_0.png\" width=\"45\"\u003e\u003cimg height=\"75\" src=\"http://wolfgame.com/images/games/valhalla/assets/ingredients/flanergide_0.png\" width=\"45\"\u003e\u003cimg height=\"75\" src=\"http://wolfgame.com/images/games/valhalla/assets/ingredients/karmotrine_0.png\" width=\"45\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://opengameart.org/users/ouren\" rel=\"nofollow\"\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003eCompleted works /\u00a0\u5b8c\u4e86\u3057\u305f\u4f5c\u54c1\u003c/strong\u003e\u003cbr\u003e\nTitles we have developed, published or contributed to:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://store.steampowered.com/app/464110/Factotum_90/\"\u003eFactotum 90\u003c/a\u003e (PS4 \u0026amp; PS Vita digital/physical)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.nintendo.com/games/detail/dungeon-hearts-dx-wii-u\"\u003eDungeon Hearts DX\u003c/a\u003e (Wii U) (2017)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://store.playstation.com/#!/en-us/games/a-healer-only-lives-twice/cid=UP2535-CUSA07852_00-0000000000000001\" target=\"_blank\"\u003eA Healer Only Lives Twice (English Translation)\u003c/a\u003e (PS4, PC) (2016)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://irongalaxystudios.com/\"\u003eIron Galaxy\u003c/a\u003e (3D modeling, game design,\u00a0R\u0026amp;D)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://wolfgame.com/games/mpsd.html\" rel=\"nofollow\"\u003eMagic Planet Snack Deluxe\u003c/a\u003e (PlayStation Mobile)\u00a0(2013)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWe thank you for your time and consideration in participating and funding game development and The Arts. We\u0027ll conquer this labyrinth together.\n\u003cbr\u003e\u6642\u9593\u3068\u30b2\u30fc\u30e0\u958b\u767a\u3068\u8cc7\u91d1\u8abf\u9054\u3078\u306e\u53c2\u52a0\u3092\u691c\u8a0e\u3057\u3066\u3044\u305f\u3060\u304d\u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3059\u3002 \u6211\u3005\u306f\u3053\u306e\u8ff7\u8def\u3092\u5171\u306b\u5f81\u670d\u3059\u308b\u3002\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"Nothing can happen until you swing the bat.\"\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e"
