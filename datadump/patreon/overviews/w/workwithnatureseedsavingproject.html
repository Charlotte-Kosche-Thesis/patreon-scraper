    "one_liner": "Let\u0027s save the traditional seed varieties of India!",
    "patron_count": 10,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=175467",
    "published_at": "2015-05-22T11:01:05+00:00",
    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cem\u003eThis is what we do!\u003c/em\u003e\u003c/h4\u003e\u003cstrong\u003eIt\u0027s all about organic heirloom seeds!\u003cbr\u003eWe collect, grow, multiply, improve,\u00a0store \u0026amp; then\u00a0share\u00a0seeds!\u00a0\u003cbr\u003eSee below for more info.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eDonating - How does it work?\u003cbr\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eChoose how much you\u0027d like to contribute every month. Accounts are charged on the 1st of every month. Click the - Become a\u00a0Patron button. Type the amount into the box. It could be one dollar, or more, whatever you like to give. You can cancel anytime you like. That\u0027s it.\u003cbr\u003e\u003c/i\u003e\u003cbr\u003e\u003cblockquote style=\"\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThis video I made working for a seed saving company in Switzerland!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Yl9D23OjDvQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003ci style=\"font-weight: bold;\"\u003eA bit about myself:\u003c/i\u003e\u003cbr\u003eI have been growing organic vegetable all my life. It started when I was four and my father gave my brother and myself, our first vegetable bed. Trained and started my own business in landscape gardening, managed an organic farm and have been involved in setting up community gardens. My wife and myself recently moved to India to set up the seed saving project. \u00a0\u003cbr\u003eAlso I\u00a0teach organic gardening, beekeeping and seed saving on YouTube.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cblockquote\u003e\u003cimg src=\"http://imageprocessor.websimages.com/width/311/crop/0,0,311x184/www.heirloomseedsaving.com/aswwwssa.PNG\" style=\"width: 368px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy wife Salua and myself are volunteering! We are very dedicated \u0026amp; our aim is to give a minimum of 5 years to the project. Financially we are supporting our entire stay here in India + the running costs of the project. The help we get here on Patreon is extreamly valuable to helping the project along!\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003cblockquote\u003e\u003cstrong\u003eMore info about the project:\u00a0\u003c/strong\u003e\u003c/blockquote\u003e\n\u003col\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eGiving seeds to farmers\u003c/em\u003e\u003c/strong\u003e.\u003c/span\u003e Finding good quality organic seeds has been a challenge for many farmers here in India. \u003c/li\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAs part of the \u003cstrong\u003e101 Adopt a village Project\u003c/strong\u003e, we are working together with a local NGO, \u003cstrong\u003enon-governmental organization.\u00a0\u003c/strong\u003eThrough them we are starting to provide farmers with good quality seeds. \u00a0 \u00a0\u003c/span\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThe\u003c/strong\u003e \u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecreation of a cool storage seed bank.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u00a0To store samples of different seed varieties for safe keeping. These can be kept frozen in this way for 40 - 100 years. We have a building (our seed-bank) dedicated to storing the seeds.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCrop improvement.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0By using correct seed saving techniques to better the seed populations.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTeaching in the villages.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e Each one of the 101 villages has a volunteering development worker (Vdw) living there. Their job is to set up a community garden among other things. The help we offer is to travel to each village, give workshops on organic farming and correct seed saving techniques. One aim of visiting the villages is to also locate old varieties of seeds. We are also conducting regular workshops here in Kerala to train Vdw\u0027s, so they can further their skills in organic farming and seed saving.\u00a0\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\n\u003cimg src=\"http://imageprocessor.websimages.com/width/374/crop/0,0,374x189/farm3.static.flickr.com/2897/14464606763_5473161990_b.jpg\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nA bit about the NGO\u003c/strong\u003e \u003cbr\u003e\nEveryone working together with the NGO is actually volunteering his or her time. This allows the NGO to be very effective in the villages and changing peoples lives there for the better!.\u003cbr\u003e\n\u003cstrong\u003eThis is what they focus on :\u003cbr\u003e\n\u003c/strong\u003e\n\u003cli\u003eHEALTH\u003c/li\u003e\n\u003cli\u003eWATER \u0026amp; SANITATION\u003c/li\u003e\n\u003cli\u003eEDUCATION\u003c/li\u003e\n\u003cli\u003eAGRICULTURE\u003c/li\u003e\n\u003cli\u003eINCOME GENERATION\u003c/li\u003e\n\u003cli\u003eECO-FRIENDLY INFRASTRUCTURE\u003c/li\u003e\n\u003cli\u003eSELF EMPOWERMENT\u003c/li\u003e\n\u003cbr\u003e\n\u003cblockquote\u003eYou might have noticed that I don\u0027t ever mention the name of the NGO.\u00a0People have been asking me on YouTube, just out of interest.\u00a0It is because they also have some religious views, along with the charitable activities they do. Personally I just always felt drawn to their charitable projects. They do it well and have the right attitude. A great bunch of people and they don\u0027t push their views on anyone.\u003cbr\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cbr\u003eAll funds raised go to the running costs of the Seed Project.\u003cbr\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0We will continue to update you over on YouTube!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cblockquote\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003col\u003e\n\u003c/ol\u003e"
