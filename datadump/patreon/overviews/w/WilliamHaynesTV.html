    "summary": "\u003cstrong\u003eBIG THINGS ARE COMING\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo I\u0027ve been making videos since 2008 when I had nothing but the\ncamera on my dad\u0027s apple laptop. All I wanted to do was make YouTube videos\nabout the world around me and post them on YouTube. I had no idea it would\nbecome what is has sense then. I\u0027ve done nothing but create video and creative\ncontent since those days and have had the time of my life doing it. I\u0027ve been\nlucky enough to work for and make videos for countless companies but now I\nreally want to do it on my own. I hope to be able to fund my projects and\nacquire a team of my own that\u0027s capable of making things better than when we\nhad an entire Network of professionals.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eMONEY, MONEY, MONEY\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eThe money that we get through this Patreon will go to myself and\nmy friends that I\u2019ve hired on to do the things that I can\u0027t do on my own. I\nneed an editor, a producer, production professionals and more in order to take\nthis project to the next level and will appreciate any donation that can help\nus make our goals.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWHAT ABOUT YOU, THO?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you decide to help out and donate you\u0027ll be able to really be\napart of the narrative.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatreon\nexclusive Q\u0026amp;A\u0027s and events\u003c/li\u003e\n\n\u003cli\u003eYour\nown personalized birthday / whatever you want message from me (William Haynes)\u003c/li\u003e\n\n\u003cli\u003eEarly\naccess to certain videos\u003c/li\u003e\n\n\u003cli\u003eShout\nouts\u003c/li\u003e\n\n\u003cli\u003eYour\nname in the credits\u003c/li\u003e\n\n\u003cli\u003ePatreon exclusive videos\u003c/li\u003e\n\n\u003cli\u003eAccess to live stream hangout\u003c/li\u003e\n\n\u00
