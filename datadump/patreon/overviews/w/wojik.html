    "summary": "\u003cstrong\u003e\u003cimg src=\"https://author.today/content/2018/01/23/f90d500339b58431494721c6eeb857fba.jpg?width=750\u0026amp;height=500\u0026amp;mode=min\"\u003e\u003cbr\u003eHi! \u003c/strong\u003e\u003cbr\u003e\nMy name is Olga (aka Helga Wojik) and I am from Russia.\u003cbr\u003e\n\u003cstrong\u003eThanks for stopping by my page!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho I am?\u003c/strong\u003e\u003cbr\u003e\n\nI am illustrator and sketch\ncard artist*. May be some time I am\nwriter and all time - dreamer =)\u003cbr\u003e\n\nMy dream \u2013\npublish my own books about adventure in Poogaton\nworld.\u003cbr\u003e\u003cbr\u003e*All my\nsketch cards for different licensees such as Marvel, DC comics, The Walking\nDead, Game of Thrones and others you can find on my web site \u003cstrong\u003ewoja.ru\u003c/strong\u003e)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy I am here?\u003c/strong\u003e\u003cbr\u003e\n\nWith your\nsupport I can realize more. And that why\nI say GREAT THANK YOU for every my patron.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eWhat you can find here?\u003c/strong\u003e\u003cbr\u003e\n\nBecome my\npatron you will find work-in-progress of my artworks, coloring pages, know\nmore about me and my heroes, win sketch cards, read short stories....\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhat is Poogaton? \u003c/strong\u003e\u003cbr\u003e\nThis is a fantasy world about which I write. A world in which magic coexists\nwith technology, where different creatures live, and where supernatural exists\nwith the usual. This world is at first view not at all similar to ours. And my\ncharacters are not human. But look more closely and you will find that they are\nfriends and betray, love and hate, are born and die.\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eThank you for your attention!\u003c/strong\u003e"
