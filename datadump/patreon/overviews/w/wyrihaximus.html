    "summary": "EHLO I\u0027m\u00a0\u003ca href=\"https://www.wyrihaximus.net/\"\u003eCees-Jan Kiewiet\u003c/a\u003e a software engineer from Broek op Langedijk, The Netherlands. I craft asynchronous projects and open source packages based on \u003ca href=\"https://reactphp.org/\"\u003eReactPHP\u003c/a\u003e and blog about random topics and tools I encounter during my code adventures.\u003cbr\u003e\u003cbr\u003eFor years I\u0027ve been creating PHP open source code, all the way to my first steps in PHP creating a toplist for phpBB2 (and later 3) in the old days of PHP 4.4. And in more recent years for a variety of PHP projects most notable ReactPHP. All my PHP packages can be found on\u00a0\u003ca href=\"https://github.com/wyrihaximus/\"\u003eGithub\u003c/a\u003e and are available through\u00a0\u003ca href=\"https://packagist.org/packages/wyrihaximus/\"\u003epackagist\u003c/a\u003e via composer.\u00a0\u003cbr\u003e\u003cbr\u003eBesides crafting and maintaining packages build on and for ReactPHP I\u0027m also part of the ReactPHP team working on new features, help users get started or solve issues, and write\u00a0\u003ca href=\"https://blog.wyrihaximus.net/categories/reactphp-series/\"\u003eblog posts\u003c/a\u003e about it.\u003cbr\u003e\u003cbr\u003eMy latest big project\u00a0\u003ca href=\"https://github.com/php-api-clients\"\u003ePHP API Clients\u003c/a\u003e, an asynchronous first API Client framework for PHP. The main goal is to provide a set of async first API clients for\u00a0\u003ca href=\"https://github.com/php-api-clients/github\"\u003eGithub\u003c/a\u003e,\u00a0\u003ca href=\"https://github.com/php-api-clients/twitter\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://github.com/php-api-clients/travis\"\u003eTravis\u003c/a\u003e.\u00a0And also providing the building blocks for creating any API client.\u003cbr\u003e"
