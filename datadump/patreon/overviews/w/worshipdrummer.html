    "summary": "\u003ch4\u003eWhy Is Worship Drummer on Patreon\u003c/h4\u003eI have many outlets that I use to equip, encourage and inspire drummers. What the WD Patreon will be is an outlet where I share more of the entrepreneurial side of things from my experience building Worship Drummer over the last 7 years. The journey started in my basement apartment in Toronto (shortly after I got married), and today Worship Drummer has a global reputation in what we do to equip, encourage, and inspire local church drummers, globally.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMy Hope and Goal\u003c/h4\u003eAs I explained above and in the video, I \n\u003cstrong\u003ehope\u003c/strong\u003e to share how I built and grew the WD platform, cool stuff from the WD vault, regular updates, as well as videos from podcast interviews that I\u0027ve never published elsewhere. The \u003cstrong\u003egoal\u003c/strong\u003e is to encourage you to explore and begin acting on your God-given plans, hopes, and dreams!\u003cbr\u003e\n\u003cbr\u003e\nIf I can do this, you most definitely can do it too, and much more! See you on the inside!\n\u003cbr\u003e\n- Jon Manna\n\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eWhat Will I Do With The Money\u003c/h4\u003e\nI\u0027m glad you asked! It\u0027s been over 7 years since I started this and I have never asked for a dime! As I deliver high value for you here, please know that everything I take in will be used to grow the existing WD platform and line of products that we are planning - especially\u00a0\n\u003ca href=\"http://worshipdrumsamples.com\" target=\"_blank\"\u003eworshipdrumsamples.com\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e"
