    "summary": "\u003ca href=\"http://bit.ly/WanderQuest\"\u003e\u003cstrong\u003eWanderQuest\u003c/strong\u003e\u003c/a\u003e is a Dungeons \u0026amp; Dragons 5th Edition Actual Play Podcast presented by \u003cstrong\u003eEncounterRoleplay\u003c/strong\u003e. We have been releasing weekly episodes for months now and we have built the most incredible community that deserves as much as we can give them. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWith the aid of patreon, we\u0027ll be able to provide more and better quality content that we\u0027ve always wanted to create.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eThe Rewards\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e$1 - #DiscordQuest\u003c/span\u003e:\u003c/strong\u003e\u003c/span\u003e \u003c/span\u003eCome chat with the cast members of EVERY \u003cstrong\u003eEncounterRoleplay\u003c/strong\u003e\u00a0Podcast! We can discuss theories, conspiracies, ships, and everything in between. There might even be a few secrets and sneak peaks there too!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e$5 - #CharacterQuest:\u003c/strong\u003e\u003c/span\u003e Read the original Origin Stories that have never been released. See what first inspired this twisted tale. You\u0027ll also get access to the ever-growing playlists that each cast member listens to while we record to get into character! We\u0027ll also release journal entries from the perspective of the \u003cstrong\u003eWanderQuest\u003c/strong\u003e characters that will give you exclusive insight into what they are really thinking and feeling. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e$10 - #DMQuest:\u003c/strong\u003e\u003c/span\u003e You\u0027ll be able to see the format Sydney uses to prep for games, and you\u0027ll get to read what went into creating your favorite episodes! You\u0027ll also get to choose a topic for Sydney to discuss in a monthly exclusive DM Tips video.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e$20 - #TherapyQuest:\u003c/span\u003e\u003c/strong\u003e At this tier, you get access to a BRAND NEW and EXCLUSIVE Podcast featuring the cast of \u003cstrong\u003eWanderQuest\u003c/strong\u003e. We discuss our conspiracy theories and the cast finally gets to yell at Sydney for being so evil.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e$50 - #TherapyCast:\u003c/span\u003e\u003c/strong\u003e You can be a guest cast member for an episode of \u003cstrong\u003eTherapyQuest\u003c/strong\u003e! You and the cast will get together to discuss your questions, ideas, and theories! You can also yell at Sydney for being evil.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThank you\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003efor inspiring us to create, and then giving us the support we need to do so. We are eternally grateful for you. \u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e"
