    "summary": "\u003ch1 style=\"text-align: center;\"\u003eHi, Everyone!\u003c/h1\u003eFor the past five years, we\u0027ve been having fun exploring the St. Louis food and drink scene, and meeting tons of new people. This website was started as a lark, but it has grown bigger than anything we ever thought would happen.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eWe Need Your Help!\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"http://www.weeatstuff.com/Images/ramen.jpg\" style=\"width: 185px; float: left; margin: 0px 10px 10px 0px;\"\u003eYou may not know that both of us have full time day jobs and We Eat Stuff is not what we do full-time, or even part-time. \u00a0It would be awesome if we could devote more time and energy to We Eat Stuff, but we simply don\u0027t have the resources right now.\u00a0\u003cbr\u003e\u003cbr\u003eYou, our friends, patrons, and St. Louis food lovers, can help\u00a0with that. \u00a0We\u0027ve looked at ways to make money off of what we do, but they all involved constantly badgering restaurant and bar owners to buy advertisement space or selling our soul by showing paid posts.\u003cbr\u003e\u003cbr\u003eWe don\u0027t want to be that and we don\u0027t think you want that either.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eWe Want to Keep On Doing What We Love\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"http://www.weeatstuff.com/Images/tikidrink.jpg\" style=\"width: 193px; float: right; margin: 0px 0px 10px 10px;\"\u003eWe want to keep showcasing the amazing food and beverage scene in St. Louis and devote even more time to it than before.\u003cbr\u003eDo you value our write ups? The video web series? The podcasts? Our Instagram feed? Imagine if we were able to devote even more time to it than before! \u00a0We\u0027ve even been looking into making a print magazine and publish some books, but these things take time and some initial investment.\u003cbr\u003e\u003cbr\u003eCould you pledge $2, $5, $10 a month? \u00a0Any small amount will help us pay for meals, equipment, promotional materials, server space, advertisement, and allow us to save up money to take on bigger projects like the aforementioned print magazine or book series.\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cbr\u003eDonate To Help Us Keep We Eat Stuff Running and Make it Better\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"http://www.weeatstuff.com/Images/Pizza.jpg\" style=\"width: 321px; float: left; margin: 0px 10px 10px 0px;\"\u003eWith your help we can make a new kind of food news source in St. Louis that is positive, supportive of local business, non-profit driven, entertaining, and informative.\u003cbr\u003e\u003cbr\u003eThank you for reading this and I hope we can have your support now and in the future. \u00a0#stllove\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: right;\"\u003e\u003cimg src=\"http://www.weeatstuff.com/Images/ustwo.png\"\u003e\u003cbr\u003e\u003cbr\u003eLove,\u00a0Christine \u0026amp; Charlie\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e"
