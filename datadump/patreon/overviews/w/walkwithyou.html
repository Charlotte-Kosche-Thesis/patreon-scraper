    "summary": "\u003ch2\u003e\u003cstrong\u003eFollowing Eight Amazing Children through si\u003c/strong\u003e\u003cstrong\u003ex decades.\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e1815 \u2013 On the Peter Blow Plantation in Virginia.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePeter and Elizabeth were given a large plantation and lofty status in early 19th century Virginia when they married. How could they possibly fail?\u003c/em\u003e\u003cbr\u003e\u003cimg height=\"299\" src=\"https://i2.wp.com/rocknrollmemorabilia2017.com/wp-content/uploads/2018/01/rockandrollmarathonjohnbull2.jpg?resize=153%2C300\" style=\"margin: 0px;\" width=\"153\"\u003e\u003cp\u003e19th Century John Bull\u003c/p\u003e\u003ch4\u003eA John Bull Doll\u003c/h4\u003e\u003cem\u003eOn a cloudy winter\u2019s day 5 year old Charlotte Blow, daughter of Peter and Elizabeth, is playing in the kitchen garden with John Bull her favorite colorful doll with a mouth that opens and closes with a string. Charlotte goes inside but leaves the John Bull doll outside.\u003c/em\u003e\u003cbr\u003e\u003cimg height=\"182\" src=\"https://i1.wp.com/rocknrollmemorabilia2017.com/wp-content/uploads/2018/01/rockandrollmarathonsnow.jpg?resize=275%2C183\" style=\"margin: 0px;\" width=\"273\"\u003e\u003cp\u003eSnowfall in Southampton County, Virginia\u003cbr\u003e\u003cem\u003eThat night it snows covering up John Bull, because he was forgotten. Charlotte is crying as Dred Scott enters her room. Dred, a young man and her black servant responsible for her safety, remembers seeing Charlotte playing in the garden the day before.\u003c/em\u003e\u003c/p\u003e\u003ch4\u003eNew Winter Clothes\u003c/h4\u003e\u003cem\u003eDred Scott goes outside and after an hour locates the doll. Dred is shivering because he does not have winter clothes. Elizabeth, who is knitting some blankets, enlists the young Charlotte to assist her. She hears the story about Dred and John Bull.  Both girls agree to knit Dred and his Virginia family some winter clothes. The Blow boys Henry, Taylor, Peter, and William find them shoes.\u003c/em\u003e\u003cbr\u003e\u003cem\u003ePeter Blow fails at War and Virginia farming. Peter\u2019s children are doing well in school, taught strong values by Peter\u2019s wife Elizabeth. Janitorial Supplies.\u003c/em\u003e\u003cbr\u003e\u003cimg height=\"392\" src=\"https://i0.wp.com/rocknrollmemorabilia2017.com/wp-content/uploads/2018/01/rockandrollmarathonalabama.jpg?resize=800%2C392\" style=\"margin: 0px;\" width=\"800\"\u003e\u003cp\u003eThe Peter Blow Inn in Florence Alabama\u003c/p\u003e\u003ch3\u003eHorse ride in Alabama\u003c/h3\u003e\u003cstrong\u003e1828 \u2013 In a stable in back of the Peter Blow Inn in Alabama.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDred Scott, now a hosteler in his late twenties, is caring for a young horse named Martha. All six Blow children, now young men and women, were taught to ride Martha by Dred.\u003c/em\u003e\u003cbr\u003e\u003cem\u003ePeter Blow fails at Alabama farming and innkeeping. Peter\u2019s children and servants do the best they can living with meager provisions under trying circumstances.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eIn 1830 they all move to Missouri to start again, time is running out for Peter Blow.\u003c/em\u003e\u003cbr\u003e\u003cimg height=\"298\" src=\"https://i0.wp.com/rocknrollmemorabilia2017.com/wp-content/uploads/2017/12/W13CharlotteBlow2.jpg?resize=275%2C300\" style=\"margin: 0px;\" width=\"273\"\u003e\u003cp\u003eCharlotte Blow\u003c/p\u003e\u003ch3\u003ePenniless in Missouri\u003c/h3\u003e\u003cstrong\u003e1832 \u2013 In a small parlor located inside the Peter Blow hotel in St. Louis, Missouri.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePeter and Elizabeth Blow pass away. Despite having everything to start they leave their children penniless.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eDred Scott and his Virginia family are sold to Dr. Emerson to pay Peter\u2019s debts.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThe Blow children witness the wedding of Charlotte to Joseph Charless, a wealthy St. Louis businessman. Charlotte, perhaps the most beautiful young lady in St. Louis, still has her doll, John Bull. The doll is held by her sister Elizabeth on the sash of her dress during the modest ceremony.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAll that the Blow children have left in this world is their education. They will find that this is more than enough. Janitorial Supplies.\u003c/em\u003e\u003cbr\u003e\u003cimg height=\"271\" src=\"https://i1.wp.com/rocknrollmemorabilia2017.com/wp-content/uploads/2017/12/W02Number1Newstory1857.jpg?resize=186%2C271\" style=\"margin: 5px auto;\" width=\"186\"\u003e\u003cbr\u003eFrank Leslie\u2019s Illustrated Newspaper 1857\u003cbr\u003e\u003cstrong\u003e1847 \u2013 a letter to Dred from his wife Harriet Scott.\u003c/strong\u003e\u003cbr\u003e\u003cimg height=\"149\" src=\"https://i2.wp.com/rocknrollmemorabilia2017.com/wp-content/uploads/2018/01/rockandrollmarathondredandharriet.jpg?resize=300%2C150\" style=\"margin: 0px;\" width=\"297\"\u003e\u003cp\u003eDred and Harriet Scott\u003c/p\u003e\u003ch3\u003eHarriet Scott\u003c/h3\u003e\u003cem\u003eDred Scott has been gone for months to the deep south. His wife Harriet is pregnant with their second daughter. She is due at any time  A few weeks later, Harriet receives a letter from Dred from Mexico. She writes back immediately:\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMy Darling Dred:\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI was elated to hear that you are among the living. It is hard to fathom that it seems like almost a year since I have seen you.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMy heart is overflowing with pleasure that I can hardly command words to communicate to you that you have a new daughter.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eLizzy was born this week and is as fine and healthy an infant as you have ever seen.\u003c/em\u003e\u003cbr\u003eMrs. Emerson named her to honor herself. She plans to sell both our girls.\u003cbr\u003e\u003cem\u003eI have been delivering groceries for Samuel Russell. Mrs. Emerson worked me hard until Lizzy was born. I had one day off. I am tired but in good health.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eEliza and I deliver groceries to a magnificent house about three blocks away. An older lady named Aunt Rachel answered the door. We became friends.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eRachel introduced me to the Mistress of the house, Miss Elizabeth.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI mentioned that my husband, Dred, has been away for many months in the deep south.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMiss Elizabeth told me she grew up in Virginia with a servant boy named Dred. The more we described you the more it occurred to us we knew the same person. You my love.\u003c/em\u003e\u003cbr\u003eElizabeth and I cherish that we have spent many hours together with our daughters. We both agree that they need \u003cem\u003eto be protected from Mrs. Emerson and the lady on Morgan Street that sells babies.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eWe must act fast before Irene Emerson takes them. Joseph, her husband, has introduced me to an attorney. He says a freedom suit will stop her from selling Eliza and Lizzy.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMy love for you is stronger than ever, please come home soon.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eHarriet\u003c/em\u003e\u003cbr\u003e\u003cimg height=\"573\" src=\"https://i0.wp.com/rocknrollmemorabilia2017.com/wp-content/uploads/2018/01/rockandrollmarathonp.jpg?resize=800%2C573\" style=\"margin: 0px;\" width=\"800\"\u003e\u003cp\u003e19th Century St. Louis Jailhouse\u003c/p\u003e\u003ch3\u003eThe Jailhouse\u003c/h3\u003e\u003cstrong\u003e1852 \u2013 at the St. Louis jailhouse.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe Blow children, Henry, Taylor, Elizabeth, and Charlotte, visit the Scott\u2019s while they are in jail.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThey are aware that Mrs. Emerson is going to sell the Scott\u2019s children, Eliza and Lizzy, the next day.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCharlotte wants to support Dred and his family because he was part of her family in Virginia.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eIt was the right thing to do, her mother would have supported the Blow children\u2019s efforts.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCharlotte has brought two large dolls she and Elizabeth made that are very similar to John Bull, Charlotte\u2019s doll. Except they are larger versions.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCharlotte takes one out from under her hoop skirt and tells Eliza to go under. Elizabeth does the same with Lizzy.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThe Blow children leave the jail while Henry and Taylor strike up a conversation with the jailer to distract him.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThe camera pans down to the floor displaying the little feet of Eliza and Lizzy under the skirts walking past the jailer\u003c/em\u003e\u003cbr\u003e\u003cem\u003eOutside the jail, safely away from the jailers eyes, the Scott girls come out from underneath the ladies skirts.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eTaylor and Henry lift the two girls on Old Martha who is tied to a hitching post at the side of the jailhouse.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThey walk by the jailhouse window where Dred and Harriet are.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCharlotte calls softly to Dred. \u201cYears ago, do you remember giving us rides on Martha in Alabama.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eDred responds \u201cYes I sure do Miss Charlotte. Those days are long gone\u201d\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCharlotte responds \u201cWell now we will bring them back, it\u2019s our turn to give your children a ride on the same horse, only this is a freedom ride.\u201d Harriet sheds a tear.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eTaylor Blow responds \u201cDred and Harriet, we will take good care of your daughters.\u201d\u003c/em\u003e\u003cbr\u003e\u003cem\u003eHenry Blow responds \u201cYes we surely will. You can count on us.\u201d\u003c/em\u003e\u003cbr\u003e\u003cem\u003eOld Martha disappears into the night as Dred and Harriet watch from their jail cell. Charlotte hides the girls in her home. They are not seen for 5 years until Dred and Harriet are free.\u00a0\u003c/em\u003e\u003cbr\u003e"
   },
