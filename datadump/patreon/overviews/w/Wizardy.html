    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FBxS0urmetUU%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBxS0urmetUU\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/u/2214918/patreon/stranka-v-aj.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHi there! You know what time it is?\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eIt\u0027s \u003c/strong\u003e\u003cu\u003e\u003cstrong\u003eSHAMELESS MONEY-GRABBIN\u0027 TIME!\u003c/strong\u003e\u003cbr\u003e\n\u003c/u\u003e\n\u003c/div\u003e\nYeah, you heard me right. I\u0027m like that sketchy guy at the train station, asking you for change so that he can buy a ticket back home to Whateverville. Only I\u0027m WORSE because I\u0027m already home, sitting in my comfy chair, doing all that important lazy-people-stuff that lazy people usually do, which of course means \"fuck-all\". And to top that all of, I\u0027m deliberately hurting your eyes with my god-awful drawings! Why couldn\u0027t I just replace that with some cliparts or something.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tWELL\u00a0I\u0027LL TELL YOU WHY!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003eIt\u0027s because I\u0027m a horrible, twisted, sadistic person. Also I love you and this is my way of expressing it. It\u0027s complicated, ok?\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/2214918/patreon/money.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong style=\"color: rgb(255, 255, 255); background-color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong style=\"color: rgb(255, 255, 255); background-color: rgb(118, 146, 60);\"\u003e\n\u003c/strong\u003e\n\u003cdiv\u003e\n\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\n\tGIVE ME ALL YOUR MONEY...\u003cem\u003ePLEASE?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThey say that time is money. But have you ever tried paying your bills with time? SPOILER: It doesn\u0027t work! If time was an actuall currency, it would have the shittiest exchange rate ever! 2000 people are giving me their time every week and I can\u0027t even use it to buy myself a burger. Maybe time IS money, but it\u0027s like, fake Monopoly money that only works for colorful cards with street names on them and tiny plastic hotels. Maybe I should get a old car and a top hat, both made of tin, and ride around my fake city like a boss.\u003cbr\u003e\n\tOr you could, you know, give me some actual money. Just sayin\u0027.\n\t\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\n\tWHY?\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tI don\u0027t really NEED the money. I\u0027m fortunatelly far past the point where 1$ would make a huge financial difference. What I need is the feeling of obligation that comes with the donation. I\u0027ll feel that I HAVE TO go and record those videos, instead of sitting on my comfortable behind and playing Luftrausers all day.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\n\tWHAT DO YOU GET OUT OF THIS?\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t- I\u0027ll upload videos more frequently. No more waiting 2 weeks for me to overcome my laziness.\u003cbr\u003e\n\t- Less Ads. If I get 5$ a month, I\u0027ll disable the big, inVideo ads (those with the SKIP button).\n\t\u003cbr\u003e\n\t- Your name on a special \"Patreon Mug\", where I\u0027ll write the names of all my Patreon supporters.\n\t\u003cbr\u003e\n\t- See the donation tiers bellow for more prizes.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/u/2214918/patreon/1-reward.png\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1$ per month\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027ll put your name on a special \"Patreon Mug\", where I\u0027ll write the names of all my Patreon supporters. I\u0027ll show this mug from time to time in my videos and report on new names that have been added.\n\t\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"Pledge $1 per month\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/u/2214918/patreon/2-reward.png\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2$ per month\u003c/strong\u003e\u003cbr\u003e\n\tYou can choose the topic for my next video, or generally suggest what I should do.\n\t\u003cbr\u003e\n\u003cstrong\u003e--- OR ---\u003c/strong\u003e\u003cbr\u003e\nI\u0027ll make you a special (though really shitty) drawing of your choosing.\n\t\u003cbr\u003e\n\tYou can see samples of my drawing skills on this page, or at \n\t\u003ca href=\"http://wizardycantdraw.tumblr.com\" rel=\"nofollow\"\u003emy Tumblr\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n(also your name on the \"Patreon Cup\")\n\t\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"Pledge $2 per month\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
