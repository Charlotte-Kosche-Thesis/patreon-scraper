    "published_at": "2017-04-13T16:09:11+00:00",
    "summary": "Que tal soy\u00a0\u003ca href=\"http://www.alex-arriaga.com/\" target=\"_blank\"\u003eAlex Arriaga\u003c/a\u003e, originario de un pueblo muy peque\u00f1o del Estado de Puebla en M\u00e9xico, siempre he tenido la certeza que nuestras acciones aunque peque\u00f1as pueden marcar una diferencia enorme en la vida de nuestros semejantes.\u003cbr\u003e\n\u003cbr\u003e\nConsidero que como profesionistas tenemos una gran resposabilidad con nuestra sociedad, necesitamos juntos hacer la diferencia, necesitamos unirnos para crear proyectos incre\u00edbles.\n\u003cbr\u003e\n\u003cbr\u003e\nEstoy convencido que la \u00fanica forma de ser realmente exitoso en esta vida es ayudando a que otros crezcan y realicen sus sue\u00f1os.\n\u003cbr\u003e\n\u003cbr\u003e\nCon eso en mente, fund\u00e9\u00a0\n\u003ca href=\"http://webtraining.mx/\" target=\"_blank\"\u003eWebtraining\u003c/a\u003e una comunidad donde encontrar\u00e1s conocimiento de muchos temas, \u00a0pero en particular sobre t\u00f3picos relacionados a tecnolog\u00eda web. Actualmente cuento con el apoyo de\u00a0\u003ca href=\"http://webtraining.mx/nosotros\" target=\"_blank\"\u003evarios amigos que creen en este proyecto tanto como yo\u003c/a\u003e. \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.linkedin.com/in/softlitem/\" target=\"_blank\"\u003eManuel Encarnaci\u00f3n\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.linkedin.com/in/adriana-lopez-48284872/\" target=\"_blank\"\u003eAdy L. Cumplido\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.linkedin.com/in/alejandro-serrano-mancilla/\" target=\"_blank\"\u003eAlejandro Serrano\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\n\u003ch4\u003e\u00bfQu\u00e9 es Webtraining?\u003c/h4\u003e\n\u003cstrong\u003eWebtraining\u003c/strong\u003e es una plataforma \u003cstrong\u003epensada en t\u00ed\u003c/strong\u003e, en \u003cstrong\u003etu aprendizaje\u003c/strong\u003e, en tu crecimiento como persona. Crea, innova y conquista. Somos un grupo de profesionales que decidimos unir nuestro \u003cstrong\u003econocimiento\u003c/strong\u003e y \u003cstrong\u003eexperiencia\u003c/strong\u003e para brindarte \u003cstrong\u003ecursos\u003c/strong\u003e, \u003cstrong\u003eeventos\u003c/strong\u003e y \u003cstrong\u003econferencias\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u00bfC\u00f3mo funciona Webtraining?\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eTransmisiones de eventos en vivo los d\u00edas martes a las 7 PM (Hora Ciudad de M\u00e9xico Centro: GMT-6).\u003c/li\u003e\n\t\u003cli\u003eCursos profesionales los d\u00edas s\u00e1bados de 10 a 2 PM (excepto d\u00edas festivos).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u00bfEn qu\u00e9 se usar\u00e1 mi aportaci\u00f3n voluntaria?\u003c/h4\u003e\nTus aportaciones nos permitir\u00e1n seguir vivos y ser\u00e1n utilizados para:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCostos de operaci\u00f3n (transmisi\u00f3n en vivo, servidores web, newsletters).\u003c/li\u003e\n\t\u003cli\u003eCompra de equipo de audio y video (siempre buscaremos lo mejor para ti).\u003c/li\u003e\n\t\u003cli\u003eOrganizaci\u00f3n de eventos f\u00edsicos para promover la educaci\u00f3n e inspirar a que m\u00e1s j\u00f3venes contin\u00faen prepar\u00e1ndose para hacer juntos un futuro mejor (traslados, vi\u00e1ticos, etc.).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nCreemos firmemente que para cambiar el mundo, todo lo que se necesita es creatividad, habilidades de programaci\u00f3n, mucho trabajo y disciplina y amigos de ideas afines, \u00fanete a nosotros y lo haremos juntos. Es por esto y mucho m\u00e1s que nos sentimos completamente comprometidos y nos esforzamos siempre por ayudarte.\n\u003cbr\u003e\n\u003cbr\u003e\nRecibe un sincero agradecimiento por ayudarnos a mantener vivo este proyecto y estaremos esper\u00e1ndote durante nuestras transmisiones en vivo.\n\u003cbr\u003e"
