    "summary": "\u003cem\u003e\u00a0 \u00a0 \u00a0Wind-Up Theatre\u003c/em\u003e is a new theatre company based in Portland, Oregon. Founded by Artistic Director Kaician Jade Kitko (Company Member of \u003cem\u003eImago Theatre \u003c/em\u003eand \u003cem\u003eTrip the Dark Dance Co.\u003c/em\u003e), \u003cem\u003eWind-Up Theatre\u003c/em\u003e\u00a0specializes in dance, physical theatre, and mask, and produces strictly original content. But that\u0027s not all! With adequate funding, we aim to wind-up (see what I did there?) the community around us, by providing pay-what-you-can performance classes to as many people as we can.\u003cbr\u003e \u00a0 \u00a0 To make all of this possible, I (KJK) am here to ask for your ongoing support. Should you choose to become a Patron, not only will you be enabling the company to produce quality art and performance education, but you\u0027ll also become a part of our creative process! Patrons will be invited to suggest and vote on many things, ranging from the titles of the shows, the subject matter of the shows, and the kinds of classes we offer when teaching becomes a possibility. In fact, our name (\u003cem\u003eWind-Up Theatre\u003c/em\u003e) was chosen by our family of Patrons! \u003cbr\u003e\u00a0 \u00a0 \u00a0For those of you unfamiliar with Patreon, here is what being a Patron entails: Choose a number of dollars (one, two, several thousand - every single dollar helps) that works for you. Each month, that amount will be automatically transferred from you to us - in effect, continually winding us up (only the best jokes here). Having this steady stream of income will allow the company to plan in advance and stage shows more often. Your money goes toward the following things:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e1. Paying performers and crew members.\u003cbr\u003e2. Designing and building masks, costumes, and props.\u003cbr\u003e3. Technical equipment (Lights and such).\u00a0\u003cbr\u003e4. Administrative nonsense (filing taxes, advertising, etc.).\u003cbr\u003e5. Supporting our community classes.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 So, if you can, please consider supporting us and becoming a part of our artistic process.\u003cbr\u003eThank you, and spread the word!\u003cbr\u003e-Kaician Jade Kitko\u003cbr\u003e\u003c/div\u003e"
