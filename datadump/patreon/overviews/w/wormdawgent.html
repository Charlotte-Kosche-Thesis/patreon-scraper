    "summary": "Hi everyone,\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eJames Wormleaton \u003c/strong\u003e- You can call me \u003cstrong\u003eWorm\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI live in Sydney Australia \u0026amp; run an entertainment company. [ WormDawg Entertainment]\u003cbr\u003e\u003cbr\u003ewhich specializes in the underground Hip Hop Indy scene.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what am I doing here on Patreon, you ask?\u003c/strong\u003e\u003cbr\u003ePatreon allows you to offer to pledge money to my Entertainment Label in exchange for rewards. Different amounts correspond to different rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003eWhen you click the \u201cBecome a Patron\u201d button, you can select how much you want to pledge per \u003cstrong\u003egoal\u003c/strong\u003e.\u003cstrong\u003e \u003cem\u003eOne New Goal Per Month.\u003c/em\u003e\u003c/strong\u003e\u00a0Seriously though, there\u0027s no pressure \u2013 I will always keep you up to date with new video releases and offer as much free downloadable music as possible from our ever expanding indi artist catalog.\u003cbr\u003e\u003cbr\u003eI have been running live \u003cstrong\u003eHip Hop events\u003c/strong\u003e from the ground up (3+ Years), managing and promoting several artists from around the country for the pure fact of their need to be seen talents and my love for the culture and movement - in-which is Hip Hop.\u00a0We need your help PATREONS! To get artists like in the \u003cem\u003e\u003cstrong\u003evideo above (Boody B - Deep Water) \u003c/strong\u003e\u003c/em\u003eto be seen and heard.\u003cbr\u003e\u003cbr\u003eWanting, Needing to give the Australian community the \u003cstrong\u003eLIVE INTERNATIONAL EVENTS\u003c/strong\u003e they deserve on the Hip Hop side of things unlike its unstable almost forever falling through lifestyle it has in OZ today.\u003cbr\u003e\u003cbr\u003eI have the social, business and Industry connections to be highly successful in both avenues - unfortunate is the money side of things. As always.\u00a0We need your help PATREONS! Yes i said it twice lol :). To help secure the funding to get these international \u003cstrong\u003esuperstars over to Australia.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIts not cheap by any means ; Beat production, Mixing, Mastering, Filming, Editing, Promotions, Touring - the list goes on. Sincerely appreciate your time and anyform of help - it means the world.\u003cbr\u003e\u003cbr\u003e- Worm\u003cbr\u003e"
