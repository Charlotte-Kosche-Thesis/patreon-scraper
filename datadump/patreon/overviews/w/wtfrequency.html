    "summary": "We are a psychedelic noir, experimental audio drama.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat the hell is that?!?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eWhich part? Psychedelic Noir is fairly self explanatory but let\u0027s try to explain anyways. \u003cstrong\u003ePsychedelic\u003c/strong\u003e is something that is hallucinatory and \u003cstrong\u003eNoir \u003c/strong\u003eliterally means black, only in this case it refers to the subject matter at hand. Let\u0027s go with dark as the subject matter. Our show is a dark hallucinatory experience. That sounds like fun right? So with that in mind the experimental audio drama part is to reinforce what we aim to do. \u003cbr\u003e\u003cbr\u003eThis show is an ever evolving... ever changing audio drama, storytelling experiment. Where you the listener end up by episode 12 is not where you started. You and the show are intended to evolve together. \u003cbr\u003e\u003cbr\u003eOur mission is to really challenge ourselves as artists with this show. Every single member of the cast and the crew have been invited to do so.\u00a0\u00a0Whether it be within the actors performances or with the sound design. We will see just how far we can push the limits of this medium.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOk... so what\u0027s the show about?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThank you for asking!\u00a0\u003cbr\u003e\u003cbr\u003eSet in 1940s Los Angeles. Recently the radio broadcasts in the city have been reduced to static, leaving a popular radio serial, Love, Honor and Decay, as the only remaining show on the air. Even still the show finds itself continuously interrupted by a mysterious broadcast. A lone distorted voice reaching out with a message searching for help. We follow Walter \u201cTroubles\u201d Mix (Karim Kronfli) and his partner Whitney (Tanja Milojevic) \u00a0as they are hired by Carmen Ells (Julia Schifini) to search for her writer husband who has gone missing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are here for your support.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour support legitimizes artistic experiments and makes way for even more rewarding artistic experiences. We appreciate any support you are willing to provide graciously."
