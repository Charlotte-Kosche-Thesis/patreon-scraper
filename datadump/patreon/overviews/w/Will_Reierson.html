    "published_at": "2017-08-24T19:49:57+00:00",
    "summary": "\u003cstrong\u003eYou nonchalantly click on a link and suddenly:\u003c/strong\u003e\u003cbr\u003eHello!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho\u0027s that?\u003c/strong\u003e\u003cbr\u003eMy name is Will Reierson, and I write stuff! I have been writing for most of my\u00a0life, and I write a variety of things. I\u0027m currently working on a sci-fi trilogy called \"The Planet Through The Doorway\", as well as a variety of short stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUh-huh, I see. And why\u0027d you start this page that I happen to have clicked on?\u003c/strong\u003e\u003cbr\u003eThe whole point of this page is to help me get \"The Planet Through The Doorway\" series published, as well as helping me avoid grinding my nose at the 9-5 and work towards\u00a0being a full time writer/author without becoming associates with \u0027Joe Hobo\u0027 under the downtown bridge. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd what is this book about?\u003c/strong\u003e\u003cbr\u003e\u0027The Planet Through the Doorway\u0027 is a young adult - adult sci-fi adventure novel. A cataclysmic event is growing ever nearer and it\u0027s up to a physicist named Patrick O\u0027Neil, as well as some other great minds, to get humanity away from Earth in time. However, something goes wrong and they are left fighting for their lives in a battle to return home before it\u0027s too late, and solve a mystery that stretches hundreds of years, multiple dimensions, and even different timelines. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCharming. And what do I get out of patronizing-\u00a0 I mean, becoming your patron?\u003cbr\u003e\u003c/strong\u003eOn the base tier you\u0027ll get to read along as the story and characters develop, as well as support all the short stories I write for free anyway :3 Donate a little more and you\u0027ll get the early drafts of the book\u0027s chapters and can even provide me\u00a0with some feedback if you like.\u00a0If you\u0027re brimming with generosity,\u00a0I\u0027ll land your name in the credits of the first book when it\u0027s finished and you\u0027ll be immortalized as someone who\u00a0helped me make this dream a reality. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd how often will you be releasing these wonderful works of fiction?\u003cbr\u003e\u003c/strong\u003eThe new chapters and drafts will alternate every other week, and a new short story, (time providing), will be up every other day. \u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSplendid! And where does all this hard earned moolah of mine go?\u003cbr\u003e\u003c/strong\u003eThis is a trilogy that I\u0027m writing. That\u00a0trilogy takes money to edit\u00a0and publish. I\u0027ve also got these evil spirits called \u0027bills\u0027 infesting my treasury. Your moolah goes towards me publishing my first book, as well as, y\u0027know, eating. And who knows? If enough generous people decide to throw me a dollar, I might even be able to quit my job and do this full time. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIs there anywhere else that I may track your movements?\u003cbr\u003e\u003c/strong\u003eAbsolutely! I\u0027ll just drop the links to my other accounts below.\u003cbr\u003e\u003cstrong\u003e\u00a0 \u003cbr\u003e\u003c/strong\u003e\u003cem\u003eFacebook\u003c/em\u003e:\u00a0\u003cem\u003e\u003ca href=\"https://www.facebook.com/ThePlanetThroughtheDoorway/\"\u003ehttps://www.facebook.com/ThePlanetThroughtheDoorwa...\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/Will_Reierson\"\u003ehttps://twitter.com/Will_Reierson\u003c/a\u003e\u003cbr\u003edeviantART: \u003ca href=\"https://will-reierson.deviantart.com/\"\u003ehttps://will-reierson.deviantart.com/\u003c/a\u003e\u003cbr\u003eTumblr:\u00a0\u003ca href=\"https://will-reierson.tumblr.com/\"\u003ehttps://will-reierson.tumblr.com/\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e \u003cbr\u003eI\u0027ll think on it, human.\u003c/strong\u003e\u003cbr\u003eEven if you\u0027re just dropping by to see what all the fuss is about, \u003cem\u003ethank you. \u003c/em\u003eAnd if you actually decide to throw me a copper, \u003cem\u003edouble thank you. \u003c/em\u003eYou\u0027re helping make a dream of mine a reality, and I can only hope that what I write is worth what you\u0027re giving me. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSee you on the other side.\u003cbr\u003e\u003cbr\u003e~Will\u003cbr\u003e"
