    "summary": "Hi, potential supporter!\u003cbr\u003e\u003cbr\u003eHow are you? I\u0027m good too, thanks!\u003cbr\u003e\u003cbr\u003eMy name is Anton and I teach \u003cstrong\u003emath/science\u003c/strong\u003e and \u003cstrong\u003edesign \u003c/strong\u003eclasses to high school. I also make a lot of \u003cstrong\u003eeducational YouTube\u003c/strong\u003e videos because I believe in free and fun education.\u003cbr\u003e\u003cbr\u003eI chose YouTube because it\u0027s non invasive and does not require any subscription to enjoy content.\u003cbr\u003e\u003cbr\u003eI chose\u003cstrong\u003e video games\u003c/strong\u003e to make my educational videos entertaining.\u003cbr\u003e\u003cbr\u003eSo what I decide to create is a platform of fun educational videos using various video games in order to teach complex/boring concepts using what I and possibly you love the most - video games.\u003cbr\u003e\u003cbr\u003eA part of the donations will go into purchasing better \u003cstrong\u003evideo and audio equipment\u003c/strong\u003e so that I can provide higher quality videos to my amazing fans and being a teacher with a teacher\u0027s salary, it is not something I can afford easily.\u00a0\u003cbr\u003e\u003cbr\u003eThe remainder of donations will go into various \u003cstrong\u003echarities\u003c/strong\u003e, specifically the ones supported by companies like Humble Bundle that often promote education initiatives around the world and help children overseas.\u003cbr\u003e\u003cbr\u003eSo if like me, you believe in \u003cstrong\u003echanging the education\u003c/strong\u003e for the best and want to help me create better videos, consider \u003cstrong\u003e\u003cu\u003ebecoming my Patreon\u003c/u\u003e\u003c/strong\u003e!"
