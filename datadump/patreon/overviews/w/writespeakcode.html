    "summary": "\u003cstrong\u003eWrite/Speak/Code\u003c/strong\u003e is on a mission to increase the visibility and leadership of\u00a0women and non-binary coders through thought leadership, conference speaking, open source, self-care, career mentorship and more.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eFounded in 2013, Write/Speak/Code has hosted 4 national conferences,  over 50 events and local meetups in multiple cities, and led workshops and trainings for over 1000 women and non-binary engineers, data scientists, QA analysts, technical product managers, CTOs, designers, e-book publishers and more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/WriteSpeakCode\" rel=\"nofollow\"\u003eWrite/Speak/Code\u003c/a\u003e is intentional about creating an inclusive experience for all attendees, as well as providing diversity in the perspectives we share.\u00a0 We aim to  feature 50% women of color and 25% LGBTIA+ speakers, as well as create proportional representation in our audience.\u00a0\u00a0We have always offered childcare, a mother\u0027s room, accessibility accommodations, and vegan and gluten-free food options at our half-day or longer events.\u00a0 Our members average 5 years of coding experience and range from college students to CTOs with 20 years of experience.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat We\u0027re Doing\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAnnual Conference \u003cbr\u003ePortland, OR Aug 23-26, 2017\u003cbr\u003eWrite/Speak/Code leads an intense, 4-day hands-on conference, with personalized feedback sessions, panels, and talks by talented women engineers.  Attendees leave the conference with a blog post draft, talk proposal, and an open source project contribution. \u003cbr\u003e\u003cbr\u003eLocal Meetups\u003cbr\u003eOur monthly local meetups and one-day \u201cOwn Your Expertise\u201d workshops allow participants to explore and do deeper dives into topics like E-book publishing,  personal branding, and technical workshop creation. Our goal is to establish accountability, community support, and mentorship so our participants follow through on their personal and professional development goals.\u003cbr\u003e\u003cbr\u003eOwn Your Expertise (OYE)\u003cbr\u003eOwn Your Expertise is a free 1 day event that creates a safe, empowering space for attendees to explore their evolving expertise and take a first step towards a personal writing, speaking, or coding project.\u00a0 Each year we \"theme\" the event around\u00a0a timely topic related to the lived experience of women and non-binary coders. For 2017, the theme is \"Rise Up!\" and we are focusing on our relationship to power.\u003cbr\u003e\u003cbr\u003eCHI: October 21, 2017\u003cbr\u003eATL: January 2018\u003cbr\u003eSF: February 2018\u003cbr\u003eLA: July 2017; 2018 TBA\u003cbr\u003eNYC: September 2017;\u00a02018 TBA\u003cbr\u003e\u003cbr\u003e"
