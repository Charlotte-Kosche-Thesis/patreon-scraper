    "published_at": "2018-02-09T05:45:35+00:00",
    "summary": "Hello, Io/Wisp fans!\u00a0 Thank you so much for visiting my Patreon page, where I invite you to help support what I do here at Wisper Plays Wisp - create, learn, explore, and play as the Dota 2 hero: \u003cstrong\u003e\u003cem\u003eIo/Wisp\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eWhy should I support Wisper Plays Wisp?\u003c/blockquote\u003e\u00a0 \u00a01)\u00a0 \u003cem\u003e\u003cstrong\u003eWisper Plays Wisp is a unique channel!\u003c/strong\u003e\u003c/em\u003e\u00a0 No other youtube channel is dedicated solely to exploring and showcasing a single Dota 2 hero - let alone a hero that is so difficult and complex!\u003cbr\u003e\u00a0 \u00a02)\u00a0\u00a0\u003ci style=\"font-weight: bold;\"\u003eWisper Plays Wisp is educational!\u003c/i\u003e\u00a0 There is always something new to explore with Wisp -\u00a0 everything from item combinations to ability manipulations, and more!\u00a0 Have a front row seat to the newest and best Io abuses in Dota 2!\u003cbr\u003e\u00a0 \u00a03)\u00a0 \u003cem\u003e\u003cstrong\u003eWisper Plays Wisp is entertaining!\u003c/strong\u003e\u00a0 \u003c/em\u003eWatch fantastic Io gameplay and be amazed at the heals and saves that occur before your eyes.\u00a0 I guarantee you\u0027ll be saying \"I had no idea Wisp could do that?!\" in no time!\u003cbr\u003e\u00a0 \u00a04)\u00a0 \u003cstrong\u003e\u003cem\u003eWisper Plays Wisp is all run by one guy - Wisper!\u003c/em\u003e\u00a0 \u003c/strong\u003eI have been creating, editing, and uploading Wisp-based content for years now.\u00a0 I have a Youtube channel with over 100+ videos and nearly 100,000 views, and a 12-page written Io guide on Dotafire.com with almost 75,000 views.\u00a0 It is my expertise and experience with Wisp that fuels every video, every clip, every guide update.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eBut what\u0027s in it for me?\u003c/blockquote\u003e\u00a0 \u00a0As a patron, you get access to tons of exclusive content!\u00a0 Chat to Wisper via the private Wisper Discord and meet tons of other Io players, where you can ask questions and share advice about the newest item builds and strategies.\u00a0 Gain early access to Youtube content days before it\u0027s posted live, receive personalized signatures on your profile, get special mentions at the end of Youtube videos, and even play a game with the Wispery Wisp Wisper himself!\u00a0 Or, donate because you love Io, just like me! :-D\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eHow did this all start?\u003c/blockquote\u003e\u00a0 \u00a0I started the Wisper Plays Wisp youtube channel in 2016.\u00a0 I\u00a0 had always wanted to post my gameplay ever since Call of Duty trickshot videos were a fad, and I felt that teaching myself Youtube, Premiere, and Photoshop from scratch seemed like a fun challenge.  Little did I know that over 100 videos later, I would be receiving comments on my videos from viewers thanking me for providing in-depth Wisp content and inspiring them to pick up the hero again. \u00a0I realized I had inadvertently created a hub of information about Wisp/Io, with entertaining gameplay and educational content to occupy everyone from first-time Wisp players all the way to seasoned professionals.\u00a0 This channel focuses on a variety of content:\u003cbr\u003e   \u003cbr\u003e\u003cul\u003e\u003cli\u003eHighlight Reels/montages of amazing Io gameplay, including saves, rampages, and more!\u003c/li\u003e\u003cli\u003eTwitch recordings of live Io matches, with commentary and in-game reactions\u003c/li\u003e\u003cli\u003eCommentary videos of pre-recorded Io games with explanations and advice\u003c/li\u003e\u003cli\u003eTheory-crafting videos discussing item decisions and recent patch changes/updates\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u00a0 \u00a0You will not find a better collection of high-level Wisp gameplay and educational content than on the Wisper Plays Wisp channel.\u00a0 Many high-level Dota 2 Wisp players do not publicly discuss their gameplay strategies and decisions, and only a handful even have Twitch streams.\u00a0 This is the best place to find GameLeap/PVGNA quality content tailored to the most difficult hero in the game!\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eWhy Wisp?\u003c/blockquote\u003e\u00a0 \u00a0I\u0027m not really sure, to be honest.\u00a0 I am naturally inclined to play the same hero over and over - when I first started Dota 2, I played 1000 games of Lina.\u00a0 But I eventually got bored of the same combos over and over.\u00a0 So I set out to find a more difficult hero, and I found Wisp.\u00a0 That was over 3000 games ago and I have never looked back since.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0Thank you so much to everyone for visiting this page and reading about Wisper Plays Wisp.\u00a0 I hope that in some way the content I have created has made you smile, laugh, feel excited, educated, or inspired.\u00a0 I hope to speak to each of you individually, via Discord, or Youtube comments, or Twitch chat, to thank you for your support.\u00a0 Have a wonderful day.\u003cbr\u003e\u003cbr\u003eConnect with me here!\u003cbr\u003eYoutube - \u003ca href=\"https://www.youtube.com/wisper_plays_wisp\"\u003ehttps://www.youtube.com/wisper_plays_wisp\u003c/a\u003e\u003cbr\u003eTwitch -\u00a0\u003ca href=\"https://www.twitch.tv/wisper_plays_wisp\"\u003ehttps://www.twitch.tv/wisper_plays_wisp\u003c/a\u003e\u003cbr\u003eMy Wisp Guide -\u00a0\u003ca href=\"https://www.dotafire.com/dota-2/guide/the-2500-commend-io-guide-7-08-and-above-26120\"\u003ehttps://www.dotafire.com/dota-2/guide/the-2500-com...\u003c/a\u003e\u003cbr\u003e"
