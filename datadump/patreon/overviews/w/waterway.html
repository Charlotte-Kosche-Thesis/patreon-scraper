    "summary": "Eng:\u003cbr\u003e\u003cstrong\u003eHello everyone, dear friends!\u003c/strong\u003e My real name is Albina, but you can call me Alya.\u003cbr\u003eI am \u003cstrong\u003eTiamatART\u003c/strong\u003e - the artist  responsible for \"\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWaterWay\u003c/strong\u003e\u003c/span\u003e\" world, including:\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e-DragonsTravels (fantasy area)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e-Hunterfly (post-apocalypse area)\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e-Revalis (sci-fi area)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThis is an ongoing process. Finished artwork and the comic itself will be released online, entirely for free, to everyone. I believe a good story is worth sharing. You can read it:\u00a0\u003cbr\u003e\u003ca href=\"https://tiamatart.deviantart.com/gallery/65050868/Waterway-Prologue\"\u003ePrologue\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://tiamatart.deviantart.com/gallery/65679487/Waterway-Noise\"\u003eWaterway-\"Noise\"\u003c/a\u003e\u003cbr\u003eI\u2019m a freelancer artist who has been doing commissions for a living and I dream to concentrate better on my personal works in the future. I\u0027m here because I want to make comics and other stuffs, and I need your help.\u003cbr\u003eYour support allows me to focus as much time as possible on making the comic, meaning faster updates and quality work. In return, you get to see first all bonus stuff I plan, such as:\u003cbr\u003e- World-concept \u003cbr\u003e- Character ref sheets\u003cbr\u003e- Doodles\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eNot only that, but patrons get exclusive access to:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- Comic pages, artwork and concept art before it goes public;\u003cbr\u003e- All Process Images / Work in Progress material, including: sketches, lineart,\u00a0sometimes process photo;\u003cbr\u003e- Hi-res materials\u003cbr\u003e- Exclusive artworks and sketches\u003cbr\u003e- Participation in the closed lotteries (one in 2-3 months)\u003cbr\u003e- Monthly request WaterWay characters (and on any themes)\u003cbr\u003eFurther I would like to fill up this list with tutorials, animation and rollers with growth of my financial opportunities ;)\u003cbr\u003eYou can find more of my artworks\u003cbr\u003e\u003ca href=\"https://tiamatart.deviantart.com/\"\u003eDA\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/edit/FA\"\u003eFA\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eHave fun, and I hope you\u2019ll enjoy your stay :3\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eRus: \u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e \u0432\u0430\u0441, \u0434\u0440\u0443\u0437\u044c\u044f!\u003c/strong\u003e \u041c\u043e\u0439 \u043f\u0441\u0435\u0432\u0434\u043e\u043d\u0438\u043c \u003cstrong\u003eTiamatArt\u003c/strong\u003e, \u043d\u043e \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0437\u0432\u0430\u0442\u044c \u043c\u0435\u043d\u044f \u0410\u043b\u044c. \u003cbr\u003e\u042f \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u043d\u0430\u0434 \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u043e\u0439 \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\"\u0412\u043e\u0434\u043d\u044b\u0439 \u043f\u0443\u0442\u044c\"\u003c/strong\u003e\u003c/span\u003e \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u0435\u0431\u044f \u043f\u043e\u043c\u043d\u044e \u0438 \u0432\u0441\u044e \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0443\u044e \u0436\u0438\u0437\u043d\u044c \u0445\u043e\u0442\u0435\u043b\u0430 \u0431\u044b \u043f\u043e\u0441\u0432\u044f\u0442\u0438\u0442\u044c \u044d\u0442\u043e\u043c\u0443 \u043f\u0440\u043e\u0435\u043a\u0442\u0443, \u0440\u0435\u0430\u043b\u0438\u0437\u0443\u044f \u0435\u0433\u043e \u0432 \u043a\u043e\u043c\u0438\u043a\u0441\u0430\u0445, \u0438\u0433\u0440\u0430\u0445, \u0442\u0435\u043a\u0441\u0442\u0430\u0445. \"\u0412\u043e\u0434\u043d\u044b\u0439 \u043f\u0443\u0442\u044c \" \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u0435\u0442\u0442\u0438\u043d\u0433\u043e\u0432:\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u041c\u0438\u0440 \"\u0414\u0440\u0430\u043a\u043e\u043d\u044c\u0438\u0445 \u0442\u0440\u043e\u043f\" (\u0444\u0435\u043d\u0442\u0435\u0437\u0438)\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u041c\u0438\u0440 \"\u041c\u0443\u0445\u043e\u043b\u043e\u0432\" (\u043f\u043e\u0441\u0442-\u0430\u043f\u043e\u043a\u0430\u043b\u0435\u043f\u0441\u0438\u0441)\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u041c\u0438\u0440 \"\u0420\u0435\u0432\u0430\u043b\u0438\u0441\" (\u043d\u0430\u0443\u0447\u043d\u0430\u044f \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0430)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u0411\u043e\u043d\u0443\u0441\u043d\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u044d\u0442\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u044b \u0431\u0443\u0434\u0443\u0442 \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b \u0441\u043e \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0435\u043c\u044f \u0442\u0435\u043c\u0430\u043c\u0438 \u043f\u043e\u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u043e. \u041e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0436\u0435 \u043a\u043e\u043c\u0438\u043a\u0441\u044b, \u0440\u0430\u0441\u043a\u0440\u044b\u0432\u0430\u044e\u0449\u0438\u0435 \u0441\u044e\u0436\u0435\u0442 \u0432\u0441\u0435\u0433\u0434\u0430 \u043c\u043e\u0436\u043d\u043e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u0437\u0434\u0435\u0441\u044c - \u003cbr\u003e\u003ca href=\"https://acomics.ru/~waterway\"\u003e\u0410\u0432\u0442\u043e\u0440\u0441\u043a\u0438\u0439 \u043a\u043e\u043c\u0438\u043a\u0441 - \u0412\u043e\u0434\u043d\u044b\u0439 \u043f\u0443\u0442\u044c\u003c/a\u003e\u003cbr\u003e\u042f \u0444\u0440\u0438\u043b\u0430\u043d\u0441\u0435\u0440 \u0438 \u043b\u044e\u0431\u0430\u044f \u0432\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043f\u043e\u043c\u043e\u0436\u0435\u0442 \u043c\u043d\u0435 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u0438 \u0443\u043b\u0443\u0447\u0448\u0430\u0442\u044c \u0435\u0433\u043e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e. \u041f\u043e\u043c\u0438\u043c\u043e \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0433\u043e \u043a\u043e\u043c\u0438\u043a\u0441\u0430 \u044f \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u044e \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u043d\u0430\u0434:\u003cbr\u003e- \u0420\u0435\u0444\u0440\u0435\u043d\u0441\u0430\u043c\u0438 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439\u003cbr\u003e- \u041a\u043e\u043d\u0446\u0435\u043f\u0442\u0430\u043c\u0438 \u043c\u0438\u0440\u043e\u0432\u003cbr\u003e- \u041d\u0430\u0431\u0440\u043e\u0441\u043a\u0430\u043c\u0438 \u0438 \u0441\u043a\u0435\u0442\u0447\u0430\u043c\u0438 \u044e\u043c\u043e\u0440\u043d\u043e\u0433\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0430 \u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e.\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u041f\u043e\u0434\u043f\u0438\u0441\u044b\u0432\u0430\u044f\u0441\u044c \u043d\u0430 \u043c\u0435\u043d\u044f \u0434\u0435\u043d\u0435\u0436\u043a\u043e\u0439 \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u044b\u0439 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b \u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438: \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- \u041d\u0430\u0431\u043b\u044e\u0434\u0430\u0442\u044c \u044d\u0442\u0430\u043f\u044b \u043f\u0440\u043e\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0441\u0442\u0440\u0430\u043d\u0438\u0446 \u043a\u043e\u043c\u0438\u043a\u0441\u0430 \u0438 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0439  (wip): \u0441\u043a\u0435\u0442\u0447, \u043b\u0430\u0439\u043d, \u0444\u043e\u0442\u043e \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u043d\u0430\u043d\u0435\u0441\u0435\u043d\u0438\u044f \u0446\u0432\u0435\u0442\u0430. \u003cbr\u003e- \u041a\u043e\u043c\u0438\u043a\u0441 \u0438 \u0440\u0430\u0431\u043e\u0442\u044b \u0432 \u0432\u044b\u0441\u043e\u043a\u043e\u043c \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0438.\u003cbr\u003e- \u0420\u0430\u0431\u043e\u0442\u044b \u0438 \u043d\u0430\u0431\u0440\u043e\u0441\u043a\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u0443\u0434\u0443\u0442 \u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u0442\u0441\u044f \u0432 \u043e\u0431\u0449\u0435\u043c \u0434\u043e\u0441\u0442\u0443\u043f\u0435 \u043f\u043e\u0437\u0436\u0435 \u043d\u0430 \u043c\u0435\u0441\u044f\u0446-\u0434\u0432\u0430.\u003cbr\u003e- \u0420\u0430\u0431\u043e\u0442\u044b \u0438 \u043d\u0430\u0431\u0440\u043e\u0441\u043a\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u0443\u0434\u0443\u0442 \u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435.\u003cbr\u003e- \u0423\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0437\u0430\u043a\u0440\u044b\u0442\u044b\u0445 \u043b\u043e\u0442\u0435\u0440\u0435\u044f\u0445 (\u0440\u0430\u0437 \u0432 2-3 \u043c\u0435\u0441\u044f\u0446\u0430)\u003cbr\u003e- \u041f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043e\u0442 \u043c\u0435\u043d\u044f \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e\u0435 \u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0435\u0435 \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043b\u044c\u043d\u044b\u0445 \u0440\u0438\u0441\u0443\u043d\u043a\u043e\u0432 \u043f\u043e \u0432\u0430\u0448\u0438\u043c \u0437\u0430\u043f\u0440\u043e\u0441\u0430\u043c \u043a\u0430\u043a \u043f\u043e \u043c\u0438\u0440\u0443 \u0412\u043e\u0434\u043d\u043e\u0433\u043e \u043f\u0443\u0442\u0438 \u0442\u0430\u043a \u0438 \u0444\u0430\u043d-\u0430\u0440\u0442 (\u043f\u0440\u043e\u0449\u0435 \u0433\u043e\u0432\u043e\u0440\u044f \u0440\u0435\u043a\u0432\u0435\u0441\u0442\u044b).\u003cbr\u003e\u0412 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u043c \u044f \u0445\u043e\u0442\u0435\u043b\u0430 \u0431\u044b \u043f\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u044d\u0442\u043e\u0442 \u0441\u043f\u0438\u0441\u043e\u043a \u0442\u0443\u0442\u043e\u0440\u0438\u0430\u043b\u0430\u043c\u0438, \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u044f\u043c\u0438 \u0438 \u0440\u043e\u043b\u0438\u043a\u0430\u043c\u0438 \u0441 \u0440\u043e\u0441\u0442\u043e\u043c \u043c\u043e\u0438\u0445 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u044b\u0445 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0435\u0439 ;)\u003cbr\u003e\u0411\u043e\u043b\u044c\u0448\u0435 \u043c\u043e\u0438\u0445 \u0440\u0430\u0431\u043e\u0442 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0430\u0439\u0442\u0438 \u043d\u0430 \u0440\u0435
