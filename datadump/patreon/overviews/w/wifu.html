    "summary": "\u003cimg src=\"http://orig06.deviantart.net/5d52/f/2015/243/b/3/a3_by_wi_fu-d97wtp5.png\"\u003e\u003cbr\u003eHello, my name is Marianna, also known as Wi-Fu. I\u0027m a young student who has an interests in cartoons and drawing. I spend a lot of time creating content for Tumblr to see. You can find my art at\u00a0\u003ca href=\"http://wi-fu.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewi-fu.tumblr.com\u003c/a\u003e and on my\u00a0\u003ca href=\"https://www.facebook.com/stealingyourwifu\" rel=\"nofollow\"\u003eFacebook page\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI\u0027m 20 and I\u0027m attending my first year of Illustration and Animation at IED, trying to make a living out of my skills . Things are going fairly better, and even though the relationship with my family isn\u0027t very good, it\u0027s utopic for me to believe I could manage to live elsewhere, it\u0027s still nice to have some incomes in case something really bad happens and I need to move out.\u003cbr\u003e\u003cbr\u003eSadly, I can\u0027t get a job, my qualification here in Italy isn\u0027t enough to work, I\u0027ve been searching for a whole year and I literally got nothing I could use. And that\u0027s basically why I\u0027m attending an art school, hopefully this opportunity at this Institute will change my luck when I\u0027m older.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI wanna become a patron, how does it work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatrons\u00a0can pledge money to support artists\u0027 work. To become my patron, you sign up to the site and decide how much money you want to give me monthly. Depending on how much you pledge, you\u0027ll get different rewards! Also, just as a side note, commissions are closed for the whole year and I\u0027ll only open them during summer and maybe during Christmas vacations, but being a patron allows you to have access to them whenever you feel like it. If you pledge enough, you also get a free monthly commission! Take a look at the rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow will I get the rewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll message you here on Patreon the first time you start pledging, but in case you have monthly rewards it would be best for you to send me an email (you can find my address in my about page on Tumblr) so I can be reminded more often! Remember, you can always message me to ask me for feedback or tips on your own art!\u003cbr\u003e\u003cstrong\u003eNote:\u003c/strong\u003e some rewards are optional and I marked them with a \u003cstrong\u003e(+)\u003c/strong\u003e, like private streams and monthly commissions. They\u0027re optional because maybe some patrons aren\u0027t artists and don\u0027t really care about tutorials or streams. So, you should contact me whenever you want any of these, and I\u0027ll reply asap!\u003cbr\u003e"
