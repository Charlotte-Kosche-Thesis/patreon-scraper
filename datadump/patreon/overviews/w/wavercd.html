u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- Image winner: \u003ca href=\"https://danbooru.donmai.us/posts/2782560\"\u003e\u003cu\u003ehttps://danbooru.donmai.us/posts/2782560\u003c/u\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eDigimon story poll results...\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- Pregnant woman into Lilymon\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eAhri story poll results...\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e- (TG) Guy turned into Ahri by a shattered orb from ancient times. Once turned he gives birth to his own orb :3\u003cbr\u003e- Expelling some of her power, she turns her boyfriend into a delicate, two-tailed daughter of Ahri\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePhoenix Lady audio poll results...\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e- Woman jealous of a rich, beautiful lady steals her phoenix pendant. Turns\n out it is magic that keeps the rich woman pretty and youthful. The jealous woman can\u0027t control the magic and is overwhelmed by the magic of the phoenix and is transformed.\u003cbr\u003e- Once Merging with the Phoenix, the woman\u0027s mind warps to that of a sassy personality. She ends up very lively and happy with her new form.\u003cbr\u003e- The pendant fuses with the skin and spreads out as a flurry of feathers.\u003cbr\u003e"
