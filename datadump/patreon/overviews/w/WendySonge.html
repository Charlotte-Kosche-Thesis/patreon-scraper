    "summary": "Mobile Outreach Music provides hands-on music enrichment to people in need; Hospice, Veterans, Special-Needs, Treatment/Recovery, Disadvantaged Youth, Alzheimer\u0027s/Senior Care, and Community Non-Profit Centers.\u003cbr\u003e\u003cbr\u003eMobile Outreach Music is an independent volunteer effort, and the heart-song of musician/teacher/performer, Wendy Songe.\u00a0 In the Spring of 2015, Wendy began volunteering her time for a local non-profit agency which provides daycare to disabled adults.\u00a0 Quickly, word spread about the work she was doing there, and inquiries began to come in from other community agencies and people requesting her services.\u00a0 The mission grew to include adults with Alzheimers, disabled veterans, children with special needs, social service centers and abuse shelters.\u00a0 To date, Wendy has given over 500 hours of music to those in need, and she wants to give MORE!!\u003cbr\u003e\u003cbr\u003eBoth within her hometown community of Tulsa, OK and also throughout the United States, where Wendy tours with her music, she aims to continue spreading the joy of music by giving back to those in need.\u00a0 It is from this heartfelt desire, that Mobile Outreach Music was formed.\u003cbr\u003e\u003cbr\u003eWe need your help!\u00a0 Our communities have a tremendous need, and support from grants and gov\u0027t. funding often just doesn\u0027t exist for these special services.\u00a0 Community agencies and non-profit organizations who are strapped for funding do not have a budget for these special musical services and neither do their participants.\u00a0 The people served by Wendy\u0027s music have inspired her to find a way to meet that need.\u00a0 That\u0027s why we\u0027re here....YOU CAN HELP too!\u003cbr\u003e\u003cbr\u003eBy pledging as little as $5.00 a month, you can make a BIG difference!\u00a0 Your monthly pledge supports putting music in the hands and hearts of people in need, and assists Wendy in providing these services in communities near and far.\u00a0 With your help, we can provide more time to more people, and meet more needs in more places, with Patrons like YOU!\u003cbr\u003e\u003cbr\u003eAs a Patron, you\u0027ll always have access to Wendy\u0027s Patreon Portal, where she will share exclusive pictures, videos, stories and more with you!\u00a0 You\u0027ll be in on the inside scoop, seeing up-front and personal the differences your contributions are making in the lives of others.\u00a0 Just $5.00\u00a0 really CAN change someone\u0027s life!!!\u00a0 And, if you want to pledge more, there are special incentives and rewards for you as a special thank you from Wendy.\u00a0 Any amount of support is SO appreciated!!!!\u00a0 THANK YOU FOR YOUR PATRONAGE!!!\u00a0 \u003cbr\u003e\u003cbr\u003eIn harmony,\u003cbr\u003e\u003cbr\u003eWendy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003ch1\u003eWendy Songe\u003c/h1\u003e\u003cstrong\u003eAward winning singer, songwriter, multi-instrumentalist, poet, performer, teacher \u0026amp; Nationally touring musician.\u003c/strong\u003e\u003cbr\u003eBorn\n in North Carolina, raised in Oklahoma, and with roots stretching from \nLouisiana to Canada, and Scotland to the Native Americans, Wendy Songe \nweaves an eclectic tapestry of diverse instruments, cultures and songs \nfrom across the globe.\u003cbr\u003eClassically trained in piano from the age of\n five, Wendy\u0027s firm foundation in music has paved her way to a myriad of\n other instruments, including guitar, ukulele, mountain dulcimer, \ndjembe, bodhran, celtic whistle, and more.  Her songwriting, poetry, \nvocal and instrumental proficiency have earned her multiple state, \nregional and national awards.  Wendy continues to promote music \neducation, teaching private, group and online lessons to students of \nevery age and experience level. \u003cbr\u003eA self-proclaimed musical gypsy, \nWendy Songe tours extensively, sharing her music with audiences and \nstudents everywhere.  Her music has been featured on radio, television, \nand at some of the finest music festivals in the United States.  Wendy \nhas also collaborated on multiple CD\u0027s , including the 2014 release, \u0027In\n Full Bloom\u0027 with The Vintage Wildflowers, the 2012 \u0027Celtic Christmas \nShowdown\u0027 with Jonathan Dowell, and the 2011 \u0027RV Project\u0027, with Bing \nFutch. Wendy has also released two solo albums produced by Bing Futch;\u00a0 2014 \u0027Test Drive\u0027 - an all acoustic, traditional appalachian mountain dulcimer CD, and her newest release, 2015 \u0027Driven\u0027 - an ALL original work of art layered with vocals, lyrics and multiple instruments in an eclectic blend of styles in unique Wendy fashion. Her concerts span the gap between intimate house concerts, \ncountry barn dances, rooftop luau\u0027s, formal wine tastings, spiritual \nretreats, community festivals, corporate parties, social outreach, \nawards ceremonies, music halls of fame and more!\u003cbr\u003e\u003cbr\u003e",
