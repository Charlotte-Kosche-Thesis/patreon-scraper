    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F152559651\u0026amp;url=https%3A%2F%2Fvimeo.com%2F152559651\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F552606042_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVielen Dank daf\u00fcr, dass Du es in Betracht ziehst mein Projekt zu unterst\u00fctzen. Spiele das Video ruhig ab, w\u00e4hrend Du dir die Informationen durchlie\u00dft.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eHey, mein Name ist Sven Kaven und vor 2 Jahren habe ich die Plattform\u00a0\u003c/em\u003e\u003ca href=\"http://www.wewalknow.com\" target=\"_blank\"\u003eWeWalkNow\u00a0\u003c/a\u003e\u003cem\u003egegr\u00fcndet. Und Ja, ich bin auch Pilger und das, so glaube ich, war kein Zufall,, als ich im Fr\u00fchjahr 2014 die Entscheidung traf, Anfang September desselben Jahres einfach loszulaufen. Und darin liegt auch in etwa der Grund daf\u00fcr verborgen, warum dieses Buch jetzt in die Entstehung kommt.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://lebensbuch.wewalknow.com/wp-content/uploads/2016/11/ja-ich-bin-pilger.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEtwas mehr zu mir und warum ich dieses Buch schreiben werde.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJa, ich bin Pilger und dem - ersten Walk nach Santiago de Compostela \u2013 ist nat\u00fcrlich einiges vorausgegangen. Um es mit einfachen Worten zu sagen, so war es das st\u00e4ndige Gef\u00fchl nicht genug zu sein, die Suche nach dem unwiderruflich richtigen Weg, suchend und doch immer wieder in einer Sackgasse endend. Kennst Du das nicht auch?\u003cbr\u003e\n\u003cbr\u003e\nZwei S\u00e4tze sind nicht wirklich in der Lage zu beschreiben, wie tief ich zu diesem Zeitpunkt gesunken war und wie sagenhaft daneben ich trotz alledem mit dieser Aussage liegen sollte. \u003cbr\u003e\n\u003cbr\u003e\nMir ist nach \u00fcber 3.000 Kilometern in den Beinen, Litern von Rotwein und hunderten von Herbergen, die ich dachte, nach meiner Jugendzeit nicht noch mal wiederzusehen klar geworden, dass sich immer alles nur hier im gegenw\u00e4rtigen Moment abspielt. Das war schon immer so, nur dass ich es nicht bemerkte.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eJeder Mensch, wirklich jeder, bis vielleicht auf die wenigen fr\u00fchreifen und erleuchteten Genien, geht durch eine Zeit voller H\u00fcrden, die \u003cstrong\u003eangeblich genommen werden m\u00fcssen\u003c/strong\u003e, um im Konstrukt oder auch den Konstrukten, denen wir uns unterworfen haben existieren zu d\u00fcrfen. \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003eDoch jeder Einzelne hat es in seiner Hand der Sch\u00f6pfer seiner Realit\u00e4t zu werden. \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nUnd genau darum geht es in diesem Buch. Ein Buch, welches die Sch\u00f6nheit des Augenblicks in den Vordergrund bringt und welches dir zeigen wird wie Du vom vom Ausgesch\u00f6pften zum Sch\u00f6pfer Deines Lebens wirst und bleibst.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cimg src=\"http://lebensbuch.wewalknow.com/wp-content/uploads/2016/11/Sven-Unterschrift.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"http://lebensbuch.wewalknow.com/wp-content/uploads/2017/03/crowdfunding-sven-ausblick-4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eDoch alleine werde ich es nicht schaffen dieses Buch zu schreiben, es einem guten Lektorat zu unterziehen, es in die B\u00fccherregale der Welt zu bringen und ergreifende Lesungen zu organisieren. \u003cstrong\u003eJa, ich brauche Deine Unterst\u00fctzung!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAls Unterst\u00fctzer oder wie es hier genannt wird, \"\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePatreon\u003c/span\u003e\u003c/em\u003e\" - erh\u00e4ltst Du Zugang zu allen Kapiteln, w\u00e4hrend sie auf der \u00fcber 1.500 Kilometer langen Reise entstehen. Und je nach Level Deiner Unterst\u00fctzung bekommst nicht nur Zugang zum Buch sondern auch meinen Podcasts von Unterwegs. Dar\u00fcberhinaus wird es einen wundervollen Kalender f\u00fcr das Jahr 2018 geben. Dieser ist dann best\u00fcckt mit eindrucksvollen Bildern der Reise und kleinen Anekdoten dazu, die so nicht im Buch zu finden sein werden.\u003cbr\u003e\u003cbr\u003eEine komplette \u00dcbersicht, wie Du mich unterst\u00fctzen kannst, findest Du hier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHauptsponsor werden.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nDu kannst mich nat\u00fcrlich auch als einer der Hauptsponsoren unterst\u00fctzen und Dir somit durch die Publizierung des Buches, aber auch w\u00e4hrend des Projektes einen zuverl\u00e4ssigen Multiplikator an Board holen.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIch selber habe eine Kontaktliste von 5023 Subscribern. So bald das Projekt in die \u00f6ffentliche Domain gebracht wurde und weitere Partner an Board gekommen sind werden wir ein vielfaches von dem erreichen.\u003cbr\u003e\u003cbr\u003eAls Hauptsponsor werde ich Dich auf meiner\u00a0\u003ca href=\"http://lebensbuch.wewalknow.com/\" target=\"_blank\"\u003eBuch-Projekseite - Das Lebensbuch\u003c/a\u003e listen. Dar\u00fcberhinaus wirst Du in den Buchkredits, sowie in meinem Updates hier auf der Crowdfundingseite regelm\u00e4\u00dfig erw\u00e4hnt.\u003cbr\u003e\u003cbr\u003eHauptsponsoren sind sicherlich sehr wichtig und so w\u00fcrde ich mit jedem Einzelnen nat\u00fcrlich pers\u00f6nlich sprechen, damit Du auch den gr\u00f6\u00dften Nutzen durch eine solche Kampagne genie\u00dfen kannst.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eWie wird dieses Buch das Licht des Lebens entdecken?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lebensbuch.wewalknow.com/wp-content/uploads/2017/03/crowdfunding-book2.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAuf einer Reise von Malaga nach Santiago de Compostela und weiter bis nach Finisterre, einer Reise von \u00fcber 1.500 Kilometer, wird dieses Buch das Licht des Lebens erblicken.\u003cbr\u003e\u003cbr\u003eHier wird es spannend. Ich werde dieses Buch schreiben und das vollkommen im gegenw\u00e4rtigen Moment. \u003cstrong\u003e\u003cem\u003eSo, wie jemand auf der B\u00fchne frei sprechen w\u00fcrde und genau das sagt, was sich ihm oder ihr in diesem Moment pr\u00e4sentiert.\u003c/em\u003e\u003c/strong\u003e Jeden Tag werde ich genau dar\u00fcber schreiben, was sich mir offenbart. Ob mit Freunden am Feuer oder am n\u00e4chsten Tag auf einem anstrengenden Teil der Strecke. Ob nach 40 Kilometern in den Beinen oder einem Glas Wein am Abend, nach dem Pilgermen\u00fc.\u003cbr\u003e\u003cbr\u003eEs geht immer wieder darum aufzuzeigen, welchen Chancen jeder von uns hat, dem Augenblick sehr viel mehr Achtsamkeit entgegenzubringen und dadurch das Leben, was jeder von uns ist, noch erlebbarer und anfassbarer zu machen.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem\u003e\u003cstrong\u003eMein Plan ist es, dass Buch bis Ende des Jahres 2017 ver\u00f6ffentlicht zu haben. Das hei\u00dft, dass es im Buchladen oder auch Amazon als gedruckte Version (Hardcopy) bestellbar ist.\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eLast, but not least, habe ich meine Kamera dabei, die daf\u00fcr sorgen wird, dass wundervolle Momente nicht nur mit dem Stift, sondern auch fotografisch festgehalten werden k\u00f6nnen. Sie wird daf\u00fcr sorgen, dass Emotionen noch sch\u00f6ner und ergreifender erfasst und f\u00fcr die Nachwelt konserviert werden k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lebensbuch.wewalknow.com/wp-content/uploads/2017/03/malaga2-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eVielen Dank f\u00fcr Deine Unterst\u00fctzung.\u003cbr\u003e\u003cbr\u003eVon Herzen.\u003cbr\u003e\u003cimg src=\"http://lebensbuch.wewalknow.com/wp-content/uploads/2016/11/Sven-Unterschrift.png\"\u003e\u003cbr\u003e"
