    "summary": "\u003cstrong\u003eWelcome to the Clambake!!\u003c/strong\u003e\u00a0\u003cem\u003eIt\u0027s the opposite of a sausage fest.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re just a couple of vaginas\u0027 trying to figure out what it means to be a feminist in 2017. It\u0027s that simple.\u003cbr\u003e\u003cbr\u003eOur goal is to listen, learn, grow, and take action, together. Now, more than ever, we need to do better by and for each other.\u00a0\u003cbr\u003e\u003cbr\u003eWe started this podcast after the national disaster that was the 2017 election. We felt hopeless, blindsided, naive, and really fucking angry. We needed to take action. It has since blossomed into the single greatest aspect of our lives, and we have you to thank.\u003cbr\u003e\u003cbr\u003eA project like this takes time... and energy... and money. With more funds, we\u0027ll be able to dive more deeply into the subject matter at hand. We\u0027ll be able to grow our editing skills, release more content, produce more journalistic-style stories, and transition into the multi-media venture we\u0027ve always dreamed of becoming.\u00a0\u003cbr\u003e\u003cbr\u003eOur ultimate goal is to shoot a pilot for a television version of that cast!\u00a0\u003cbr\u003e\u003cbr\u003eWe hope you\u0027ll support us on your journey! If you don\u0027t have cash to spare, you can support us by subscribing, rating, and reviewing us on iTunes:\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/welcome-to-the-clambake/id1195490376?mt=2\"\u003ehttps://itunes.apple.com/us/podcast/welcome-to-the...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLet\u0027s do better for ourselves, our women, and our world through discussion, community, and comedy.\u003cbr\u003e\u003cbr\u003eXO\u003cbr\u003eLindsay and Angela"
