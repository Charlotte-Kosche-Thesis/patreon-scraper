    "summary": "\u003cimg src=\"http://i.imgur.com/7rMc8vK.png\" style=\"width: 233px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(219, 077, 130);\"\u003e\u003cbr\u003eHi there!\u003cspan style=\"color: rgb(219, 077, 130);\"\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eI\u0027m Wyla and I specialize in female furry pin-ups. Here I hope to bring myself a little closer to my fans and perhaps eventually bring to life two adult comics; \u0027Road Vixen\u0027 and \u0027Tender.\u0027 This Patreon feed will contain NSFW content.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tThis is primarily a tip jar for folks wishing to show their support, but with a few bonus perks. Starting in February, Patrons will get the opportunity to vote on YCH themes and get early access to autobuy any YCHs and adoptables I create. There are also commission perks for certain tiers!\u00a0 \u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(219, 077, 130);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u2022 Early-access\u003c/strong\u003e YCH images and adoptables will be uploaded to my Patreon feed one or two days before they are released onto FurAffinity. They will be at a fixed price (\u0027autobuy\u0027) here and if not sold will be placed on FA.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Voting\u003c/strong\u003e Beginning in February I will be posting one YCH image per month on FurAffinity. \u0027T-Bone\u0027 and higher Patrons will get to vote on the theme or content of the next months YCH. Neat! If I surpass earning $500 per month on Patreon then I will also be doing one fully rendered pinup per month where you vote on the character featured.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Art Perks\u003c/strong\u003e The limited \u0027Prime Rib\u0027 tier (coming in late Summer) will have commission perks available. I will contact you after that month\u0027s pledges have been received to discuss your commission. It will be completed before the next month\u0027s pledges go out. \u003cstrong\u003eCustom base recolours\u003c/strong\u003e do not include any custom modification to the current available base linearts; they are colour only commissions. (Need a ref for an existing character, or want a brand new design? I got you.) \u003cstrong\u003eFlat colour headshots\u003c/strong\u003e will have your choice of expression. You may use your own characters or make it a gift for someone else, or fan-art. You may pick a base recolour \u003cem\u003eor \u003c/em\u003ea flat colour headshot once per month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAll of my artwork will still be available for free on my online galleries! I won\u0027t be hiding anything behind a paywall. \u2665\u003cbr\u003e"
