    "summary": "\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003eIMPORTANT: \u003c/strong\u003e\u003cbr\u003eUnless you choose differently, this is a 1 time pledge campaign. Once your card or PayPal account is charged, please make sure to cancel your FURTHER pledges to avoid any unexpected charges. Your respective rewards will be fully honored. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e+ $50 and up gets you the ACCESS to the WORK-IN-PROGRESS (by November 10)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFor our European supporters: \u003c/strong\u003eThere is a 20% VAT added to your pledge. We are willing to absorb that difference. Please consider contributing 80% of your pledge.\u00a0Your respective rewards will be fully honored. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you have any questions\u003c/strong\u003e\u00a0please contact us at \u003cstrong\u003egrow@weco.online\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Idea - 4 min\u003c/strong\u003e\u003cbr\u003e0:00 - 0:30 Introduction\u003cbr\u003e0:30 - 1:47 What do people dream about?\u003cbr\u003e1:48 - 3:10 What is WeCO?\u003cbr\u003e3:10 - 3:54 Early Supporters\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9qxzgT4IUSY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=9qxzgT4IUSY\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nPre-Alpha Walkthrough - 6 min\u003c/strong\u003e\u003cbr\u003e0:00 - 0:45 Register your profile\u003cbr\u003e0:45 - 1:10 Take a test and discover your potential\u003cbr\u003e1:10 - 2:35 Select languages, industries, talents and global goals\u003cbr\u003e2:35 - 3:00 Select your skills, levels and rate per hour\u003cbr\u003e3:00 - 4:10 Describe your idea or project\u003cbr\u003e4:10 - 5:52 Search for people and projects\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zsB9SiUM5x8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nIf you always wanted to find a practical solution to change the world, this could be your next step.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/539/6dd4c459376b3238e716acd37f0cd3b5_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474154010\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=b12cfe7b658960aef934f6924d96ca07\" style=\"margin: 0px; font-weight: inherit; width: 950px;\"\u003e\u00a0\u003cbr\u003e\n\u003cstrong\u003eDiscover your best role in a project\u00a0\u003c/strong\u003ewith our unique personality test and \n\u003cstrong\u003estart doing what you love for causes you believe in. \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/546/5400e53569cf4cb2ca462445393bd62a_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474154067\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=2cfa637a5ec8e6bd3c5abef25be76362\" style=\"margin: 0px; font-weight: inherit; width: 601px;\"\u003e\u00a0\u003cbr\u003e\nWant to start a project but don\u0027t know your next step? WeCO\u2019s \u003cstrong\u003ecomprehensive road map\u003c/strong\u003e will guide you \u003cstrong\u003efrom idea to launch. \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/552/e5735f56a149409832723eedfe78e9e7_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474154108\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=ebbb3017ed1b1618fc046e7f4a3ea3ae\" style=\"margin: 0px; font-weight: inherit; width: 615px;\"\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eFind people who \"get you\"\u003c/strong\u003e\u003cstrong\u003e and connect your visions, skills and \u003c/strong\u003e\u003cstrong\u003etalents for inspiring projects. \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/563/d12107a40a5376b8f0d24ade1bba797a_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474154196\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=ec3a589a9e2317ccc5c693e17929af0f\" style=\"margin: 0px; font-weight: inherit; width: 608px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eCreate or join projects that align with your \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003epassion, purpose, and vision\u003c/strong\u003e\u003cstrong\u003e of \u003c/strong\u003e\u003cstrong\u003ea better world. Be the change in your own unique way!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/575/bdff76b4b94087d4d895dbb5e8c2ea52_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474154277\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=c3fcdf1d6cfccefa9185f5d132e3d408\" style=\"margin: 0px; font-weight: inherit; width: 604px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/580/6dfa32e4ee324b55fd8ce28607a721c7_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474154294\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=4f1b27a6f48c9136c17562ce18957e9e\" style=\"margin: 0px; font-weight: inherit; width: 604px;\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/596/7dced707784818e80f5f8be4fdfceeea_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474154431\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=10bdd179f36ec54039491b76e422ef74\" style=\"margin: 0px; font-weight: inherit; width: 605px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/644/16432edb34803829193f7b3196ee6074_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474154803\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=2963fdc43293ee8c9378d8a029b8fbe1\" style=\"margin: 0px; font-weight: inherit; width: 615px;\"\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e1. SET UP YOUR PROFI\u003c/span\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003eLE\u003c/span\u003e\u003c/h1\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\u003cli\u003eIdentify your talents, your passions and the causes you believe in.\u003c/li\u003e\n\u003cli\u003eDiscover your preferred role in a project/team\u00a0\u003ca href=\"http://stage.bigsbusiness.com/core/testprogress?c=aa05fb846e781f9b\u0026amp;sc=bae9b2bd74a4b88b\" rel=\"nofollow\"\u003e(link to the test)\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eSelect your preferred compensation method.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/659/c5485338d492694a41302e8ea94f745c_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474154938\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=ae5e2efb45c7beb365d7bb64b8db548c\" style=\"margin: 0px; font-weight: inherit; width: 606px;\"\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003ch1 style=\"font-weight: bold;\"\u003e\u003c/h1\u003e\n\u003ch1 style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e2. START YOUR PROJECT\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\u003cstrong\u003e\n\u003cli\u003eCreate a project profile and share what your mission is.\u003c/li\u003e\n\u003c/strong\u003e\n\u003cli\u003e\u003cstrong\u003eShare your new project with others to receive feedback \u003cstrong\u003eand\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eassemble your perfect team.\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFollow a roadmap that will guide you from idea to launch.\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eAvailable March 2017.\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/672/d83a66344e7dac430c2998deb14f170b_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474155047\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=ced5cfcb9f791a7e644ef3a4dddce3f6\" style=\"margin: 0px; font-weight: inherit; width: 604px;\"\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/813/615/877b9949814e5e5f545cd5f187651c9a_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474424013\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=f419afac44963e65c625873af14a9f12\" style=\"margin: 0px; font-weight: inherit; width: 606px;\"\u003e\u003cbr\u003e\n\u003ch1 style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e3. FIND THE RIGHT TEAM\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/h1\u003e\n\u003cstrong\u003eFind people with the skills and passion required to effectively\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003emove your project forward. Having a team where every member\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003egets to focus on their strengths allows for the work/life balance\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eneeded to remain happy, fulfilled and productive.\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/678/7a761179112bbfddc891888283459a84_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474155144\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=d250808a91c68dc5e23bb13537accabf\" style=\"margin: 0px; font-weight: inherit; width: 604px;\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch1 style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e4. JOIN A PROJECT THAT MATCHES YOUR VALUES\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\nUse search filters to \n\u003cstrong\u003efind projects that need your skills and\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003etalents\u003c/strong\u003e;\u00a0in your area or anywhere across the globe. This is a \n\u003cstrong style=\"background-color: initial;\"\u003eperfect option\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eif you are not ready to start your own project\u003c/strong\u003e but would love to contribute your gifts in a meaningful way.\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/690/432eaa19338d814bd73d735b4a3ff4be_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474155212\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=04c6f5a286095b9240f87e7b62febaa5\" style=\"font-weight: inherit; margin: 0px; width: 604px;\"\u003e\u003cbr\u003e\n\u003ch1 style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e5. STAY INSPIRED WITH A REIMAGINED NEWSFEED\u003c/span\u003e\u003c/span\u003e\n\u003c/h1\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\u003cli\u003eStay updated with information that is relevant to you.\u003c/li\u003e\n\u003cli\u003eBe notified of new projects that need your skills.\u003c/li\u003e\n\u003cli\u003eDiscover events that match your interests. \u003cstrong\u003eAvailable March 2017.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/703/720672a5cb9feb57da2ba65d5a7c478e_original.jpg?w=456\u0026amp;fit=max\u0026amp;v=1474155289\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=5fca7360c845c10a15f483483a457a2d\" style=\"margin: 0px; font-weight: inherit; width: 604px;\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/775/808/96ae8ca318d752284ce742887361dea7_original.png?w=456\u0026amp;fit=max\u0026amp;v=1474156291\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=8da809a22d3cb884a91e1f98573019de\" style=\"margin: 0px; font-weight: inherit; width: 605px;\"\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eHOW THE FUNDING WILL BE SPENT:\u003cbr\u003eThe entire amount will be covering the development costs. Our IT team will enjoy a constant supply of green smoothies. Hopefully, this way most of the \"bugs\" will be consumed alone with the greens.\u003cbr\u003e\u003cbr\u003e\nHOW YOU CAN HELP\n\u003cbr\u003e\nContribute if you can, enthusiastically share this campaign with your friends, and make sure to like our Facebook page and share our content! Together, we\u0027ll build the most awesome community of dreamers and doers EVER.\n\u003cbr\u003e\n\u003cbr\u003e\nSet a WeCO picture as your Facebook page banner. Shave the WeCO\nLogo on the side of your dog to make an adorable walking fuzzy billboard.\nCharge people to pet your dog and donate the proceeds to WeCO. Arrange your food to spell out WeCO before Instagramming a picture of your lunch. Spaghetti hasn\u0027t been this fun since \"Lady \u0026amp; The Tramp\". When solicitors come to your door, solicit them back to tell them about WeCO. Don\u0027t stop until they pay you. Sweet revenge. Host a party and surprise them by making it a brainstorming session about creating a future project on WeCO. \n\u003cbr\u003e\n\u003cbr\u003eCREDITS \n\u003cbr\u003e\nThank you to everyone who made this campaign possible!\n\u003cbr\u003e\u003cbr\u003eStrategists\u003cbr\u003eCarmen Smallegange, Netherlands\u003cbr\u003eNatasha Swerdlow, USA\u003cbr\u003eYanna-Torry Aspraki, Canada\u003cbr\u003e\u003cbr\u003e\nNarrator \u0026amp; Video Editor\u003cbr\u003eElina St-Onge, Canada \u003cbr\u003e\n\u003cbr\u003e\nPlatform Animation\u003cbr\u003eEmil Blum, Latvia \u003cbr\u003e\n\u003cbr\u003e\nGraphic Designs \n\u003cbr\u003e\nElina St-Onge, Canada\u003cbr\u003eEmil Blum, Latvia\u003cbr\u003eHumberto Braga, USA \n\u003cbr\u003e\u003cbr\u003e\nLogo Animation\n\u003cbr\u003e\nJose Ivan Lopez, Mexico\n\u003cbr\u003e\nMusicBroke For Free (Tom Cascino)\n\u003cbr\u003e\n\u003cbr\u003e\nInterviews \n\u003cbr\u003e\nBrittany Auerbach, Canada \n\u003cbr\u003e\nBruce L. Erickson, USA \n\u003cbr\u003e\nCynthia Chalifour, Canada \n\u003cbr\u003e\nDavid Lion, Canada \n\u003cbr\u003e\nDavid Whitehead, Canada \n\u003cbr\u003e\nDimi Mal, Ukraine \n\u003cbr\u003e\nDyani McKayla, USA \n\u003cbr\u003e\nGarrett Melee, Canada \n\u003cbr\u003e\nJoey Kasz, Canada \n\u003cbr\u003e\nJose Mendez, Guatemala \n\u003cbr\u003e\nJose Ivan Lopez, Mexico\n\u003cbr\u003e\n Ka-Yanne Cuong, Canada \n\u003cbr\u003e\nKosta Stoyanoff, Canada \n\u003cbr\u003e\nLee Williams, Australia \n\u003cbr\u003e\nLiisa Saario, Finland \n\u003cbr\u003e\nLuke Miller, UK \n\u003cbr\u003e\nMarco Wingender, Canada \n\u003cbr\u003e\nMatej Rucky, Czech Republic\n\u003cbr\u003e\nRenee Stephens, USA \n\u003cbr\u003e\nKarellen Stephens, USA \n\u003cbr\u003e\nTammy Krueger, USA\n\u003cbr\u003e\n\u003cbr\u003e\nLooking forward to supporting your wonderful journey,\u003cbr\u003eTeam WeCO \u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
