    "summary": "Hi there! I\u0027m a musician and programmer, creating all-new content in the style of FF6 and other SNES classics.\u00a0My latest project, \u003cstrong\u003eSixEngine\u003c/strong\u003e, is an in-browser game engine with playable FF6 prequel scenarios, created entirely in Javascript:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UYzH7Qr5-Zc?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAlthough I am creating FF6 content, the engine itself can be used for anything. The goal is to allow anyone to add retro gameplay to a website, making their own interactive content, even their own games.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.sixengine.com/dev_screenshot_002.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAlongside this, I also produce new music in the style of SNES classics:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fi-0_2l9BF4?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eFor 6 years, I\u0027ve been creating content that celebrates the SNES sights and sounds of my childhood, and I\u0027ll continue to do so regardless of support \u0026amp; tips. Your pledge allows me to give these creations a higher priority -- to make more content, more frequently.\u003cbr\u003e\u003cbr\u003eThank you to everyone who has listened to my music over the years. The best part about creating new music and gameplay is sharing it with all of you. Thanks for checking this out! :)\u003cbr\u003e"
