le to Patreons\nfirst, later to everyone else.\n\u003cbr\u003e\nSome images from the game itself:\n\u003cbr\u003e\n\u003cimg data-media-id=\"5515964\" src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/16990169/d0935765c7e44f308a9b16695b8d1f5d?token-time=1526601600\u0026amp;token-hash=SjZPNgri4AUDLCppoKIoqUuMUbAO6Hw7iTEOjMAoQfY%3D\"\u003e\u003cbr\u003e\n\u003cimg data-media-id=\"5515967\" src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/16990169/d774ae77b03741c481b211349a5a4c2e?token-time=1526601600\u0026amp;token-hash=ckJ1HuOpTafvU49rG7lNCh7Src8kjN0tPxh8rtpul20%3D\"\u003e\u003cbr\u003e\n\u003cimg data-media-id=\"5515969\" src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/16990169/4a9463cd7e304a82a95821496e795166?token-time=1526601600\u0026amp;token-hash=kERtiIYXAHk-q3DHRVRqOc2bwNS9aUvhB7glptErrk4%3D\"\u003e\u003cbr\u003e\nConcept art of the cute goblin girl which will be the first to meet our couple.\n\u003cbr\u003e\n\u003cimg data-media-id=\"5516090\" src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/16990232/de0c0eb2a95a4b7c912ca9a370da19ba?token-time=1526601600\u0026amp;token-hash=07dWC4m0EHtQd8nphlWEEAOJM93HG4_5kSHt8DRgYjA%3D\"\u003e\u003cbr\u003e\n\u003cstrong\u003eThe major\npolls:\n\u003c/strong\u003e\u003cbr\u003e\nMajor polls will be about important story\ndecisions and which new characters and races will be added next to\nthe game. What kind of personality she will have, how big her breasts\nare, how chubby or fit her body is.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe minor\npolls:\n\u003c/strong\u003e\u003cbr\u003e\nMinor polls will be about small visual details,\nlike what kind of hair style a new character gets or about technical\ndecisions like menu navigation, should it be grid or circle based for\nexample.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFetishes the game will cover:\u003c
