    "summary": "I\u0027m Carrie O\u0027Neill. I\u0027m a trans girl from Ireland who is trying to make it as a writer while handling student debt, zero-hours contracts and various related shenanigans.\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing fiction constantly since my early teens, but I have never managed to find a consistent outlet for it. The idea behind this Patreon account is to have a regular place to post my fiction and assorted story-like musings, while also raising some money to help me spend more time writing and creating and a little less time working in terrible, \u003cem\u003eterrible\u003c/em\u003e jobs. Although admittedly those jobs have had the benefit of providing me with some truly stranger-than-fiction experiences to inspire my writing...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eWhat do I write?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEverything and anything, if I\u0027m honest. This Patreon says I make stories, and that\u0027s true. Most of what I make for my patrons will be prose fiction, but there will be the occasional narrative poem or reflective essay!\u003cbr\u003e\u003cbr\u003eGenre-wise, I swing wildly between sci-fi \u0026amp; fantasy on the one hand and more realist slice-of-life stuff on the other. There will be comedies, satires, angst-ridden sulk-fests, epic adventures and everything in between. I post some free pieces on \u003ca href=\"https://www.fictionpress.com/u/1092640/\" target=\"_blank\"\u003emy fictionpress\u003c/a\u003e and\u00a0\u003ca href=\"http://ohwhatacarrieon.tumblr.com\"\u003emy tumblr\u003c/a\u003e, which should give you an idea of what\u0027s in store.\u003cbr\u003e\u003cbr\u003eSo you\u0027re guaranteed variety, that\u0027s for sure! Every month will bring something different, and you can have an input on exactly how varied things get...\u003cbr\u003e\u003cbr\u003eThanks for reading this far, and I hope you\u0027ll consider becoming one of my patrons for all sorts of cool bonuses!\u003c/span\u003e\u003c/span\u003e"
