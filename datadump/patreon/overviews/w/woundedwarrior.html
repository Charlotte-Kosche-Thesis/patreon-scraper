    "summary": "Hi all!\u003cbr\u003e\u003cbr\u003eI\u2019m Kristina, a wheelchair-bound sorcerer in training and a digital artist. I did not choose my body to be broken, but my art allows me to bring together the inside and the outside, in experimental visual alchemy, letting you see bits of me that are hidden so well that few ever do. My artworks are heavy on mythology, mysticism, and\u2026 magick, creatures of unimaginable beauty and wondrous beasts.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.deviantart.com/users/outgoing?https://www.etsy.com/shop/frozenfields?ref=profile_shopicon\"\u003eWounded Art on Etsy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://sta.sh/07xvij2d2p9\"\u003e\u003cimg height=\"150\" src=\"https://t00.deviantart.net/y31YW32-0fSCzlrII4mXVIwYEC0=/fit-in/150x150/filters:no_upscale():origin()/pre00/e535/th/pre/f/2018/050/6/1/untitled_by_twigwarrior-dc3oe09.jpg\" style=\"\" width=\"120\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/ad8f/th/pre/i/2018/050/3/9/no_one_by_twigwarrior-dc3oetb.jpg\" style=\"width: 200px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/f97f/th/pre/i/2018/050/6/3/the_dagger_by_twigwarrior-dc3of40.jpg\" style=\"width: 279px;\"\u003e\u003cbr\u003e\u003cbr\u003eI offer custom orders as well. If you have a favorite female figure from mythology, we can plant the seed together and, with enough seeds, we will grow a marvelous, sheltering grove.\u003cbr\u003e\u003cbr\u003eEach artwork is charged with a particular energy, with a protective energetic shield for your household.\u003cbr\u003e\u003cbr\u003eThank you for checking it out!\u003cbr\u003e"
