    "summary": "Encouragement goes a long way.\u003cbr\u003e\u003cbr\u003eRight now, I do this for free, because I love meddling in morally questionable ways with people\u0027s thought processes, and if they get some gratification from it, awesome.\u003cbr\u003e\u003cbr\u003eBut I don\u0027t get a lot back. Most people either are too embarrassed to leave comments, or aren\u0027t sure what to say, and that\u0027s fine. I understand; not everybody wants their name out in the world with \"hypnofetishist\" attached to it.\u003cbr\u003e\u003cbr\u003eSo, I see lots of visits, not a lot of feedback. Is what I do worth paying for? Then pay for it, and you will get a whole lot more personal attention than I am willing to work into the schedule for people who expect this for free.\u003cbr\u003e\u003cbr\u003ePay more for it, and at some point I will start creating extra content; more trances, tailored content, private trances, MP3s, you name it.\u00a0\u003cbr\u003e\u003cbr\u003eI want to stress two things: first, that at this point I have no real idea how much interest there will be in this, and so setting defined goals is pretty hard; and two, that this isn\u0027t required.\u003cbr\u003e\u003cbr\u003eIt would be nice to get paid for what I do.\u003cbr\u003e\u003cbr\u003eBut I\u0027m gonna keep doing it anyway.\u003cbr\u003e\u003cbr\u003eSo, if you pledge me anything, thank you! Regardless of any other outcome, you have my thanks, and my gratitude for the moral support.\u003cbr\u003e\u003cbr\u003eIf you pledge me a lot, thank you! Regardless of any other outcome, you have my thanks, and my gratitude for the moral and financial support.\u003cbr\u003e\u003cbr\u003eIf you pledge me nothing, thank you! Regardless of any other outcome, you spent the time to come here and read this, and I appreciate it even if you\u0027ve ultimately chosen otherwise."
