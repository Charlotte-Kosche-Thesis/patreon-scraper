    "summary": "Where is the horse** is a life project : the outcome of a personal and professional process for Chris as a psychologist and Marysol as documentary film maker. We are traveling the world to heal ourselves and reconnect with nature by experiencing traditions, cultures and people of the world. We integrate and share our experiences by elaborating films, music, photography with psychological texts and nomadic film festivals.\u003cbr\u003e**For more details on who and what is the horse : \u003ca href=\"http://whereisthehorse.com/whatisthehorse/\"\u003eWhat is the horse ?\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe Where is the horse project represents a bridge between the ever rapidly evolving modern technologies and the calling to reconnect with the natural elements and the foundations of what it means to be human. It is an ongoing reflective and creative process. It is about sharing inspiring stories, cultures of the world, traditions, sacred rituals and conscious ways of living with our environment. It is about discovering universal patterns. It is an experience through images, sounds and words.\u00a0\u003cbr\u003e\u003cbr\u003eThese are the creations we make to integrate and share our experiences :\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*4 types of films :\u003cbr\u003e\u00a0 \u00a01: Short interviews on existential questions #WITH people we meet\u003cbr\u003e\u00a0 \u00a02: Our lifestyle and travelling adventures #Whereisthehorsearoundtheworld\u003cbr\u003e\u00a0 \u00a0\u003c/em\u003e\u003cem\u003e3: Observations of people, culture, patterns and nature #Justbecausewelikeit\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u00a0 \u00a04: Short documentary portraits on inspiring stories #Documentaries\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u00a0-\u00a0You can vision our films here :\u00a0\u003ca href=\"http://whereisthehorse.com/ourfilms\" target=\"_blank\"\u003ewhereisthehorse.com/ourfilms\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e*Photography with texts on psychological explorations :\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e- We use\u00a0\u003c/em\u003e\u003ca href=\"https://www.facebook.com/whereisthehorse/\" target=\"_blank\"\u003ewww.facebook.com/whereisthehorse\u00a0\u003c/a\u003eas our creative blog integrating Marysol\u0027s artistic visual perspective and Chris\u0027s psychological elaborations.\u003cbr\u003e\u003cem\u003e* Our musical creations : \u003c/em\u003e\u003ca href=\"https://christophernaud.bandcamp.com/\"\u003echristophernaud.bandcamp.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e*We also document the traditional medicine and healing tools we encounter and\u00a0experience along our journey.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-\u00a0\u003ca href=\"http://whereisthehorse.com/#1470258268033-11965aec-ecdf\" target=\"_blank\"\u003e\u003cem\u003eTraditional medicine and healing tools\u003c/em\u003e\u003c/a\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e* The Where Is The Horse Film Festival (WITHFF)\u00a0:\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003ca href=\"https://filmfreeway.com/festival/withff\" target=\"_blank\"\u003efilmfreeway.com/festival/withff\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem style=\"background-color: initial;\"\u003eOne of the first nomadic film festivals traveling around the world. We create an open space for visioning and discussion our selection of the international movies we receive. We do our best for our spectators to experiment the transforming power of cinema.\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e- If you wish to visit our festival :\u00a0\u003c/em\u003e\u003cem\u003e\u003ca href=\"http://whereisthehorse.com/withff/\" target=\"_blank\"\u003ewhereisthehorse.com/withff\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cbr\u003eIf\u00a0\u003c/em\u003e\u003cem\u003eyou like our project, please help us to continue sharing our creations + receive our magical postcards !!\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e- Marysol, Chris and our little baby Sol\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e"
