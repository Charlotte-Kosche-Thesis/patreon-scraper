t it is \u003cstrong\u003enot only about my videos\u003c/strong\u003e. You are free to \u003cstrong\u003ediscuss other topics\u003c/strong\u003e (not only PoE), ask for help or help others, suggest videos ideas.\u003cbr\u003e\u003cbr\u003eIn the future i will add more rewards to patrons\u003cem\u003e. \u003c/em\u003eOnce i get better at working with Blender, i will let patrons request custom models, images and even animations for their own use\u003cem\u003e (cannot be from PoE, because that is against rules). Will be making some rewards for streams once i get used to it.\u003cbr\u003eYou are welcome to make more suggestions.\u003c/em\u003e\u003cbr\u003e"
