    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/5543dbf4e4b04bf77e3cbba1/t/556569e3e4b0a050fb7c0256/1432709605250/Kandy+Sri+Lanka+Bahiravokanda+Vihara+Buddha+Statue%2C+Wasim+Muklashy+Photography%2C+Wasim+of+Nazareth?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eOver the past couple of years, I\u0027ve had the chance to \u003ca href=\"http://www.wasimofnazareth.com/blog/2015/03/11/3-weeks-in-sri-lanka-part-1-the-most-meaningful-work-ive-ever-done%22%20%5Ct%20%22_blank\" rel=\"nofollow\"\u003ework in Sri Lanka with impoverished teachers and students\u003c/a\u003e in the war-torn Northern Province, training them how to write, shoot, and edit educational videos. I got to work with organizations like the \u003ca href=\"http://www.wasimofnazareth.com/blog/2016/2/28/the-world-forestry-center-celebrates-its-first-50-years-and-charts-the-course-of-its-next-50%22%20%5Ct%20%22_blank\" rel=\"nofollow\"\u003eWorld Forestry Center\u003c/a\u003e and\u00a0\u003ca href=\"http://www.tnc.org\" rel=\"nofollow\" target=\"_blank\"\u003eThe Nature Conservancy\u003c/a\u003e in promoting health of Mother Nature and sustainability forestry. I\u2019ve found myself involved in \u003ca href=\"http://www.wasimofnazareth.com/blog/2016/4/16/whymusic-in-schools-because-the-kids-dangit-the-kids\" rel=\"nofollow\"\u003ehelping to build an innovative social emotional learning program\u003c/a\u003e with \u003ca href=\"http://www.ted.com/about/programs-initiatives/tedx-program\" rel=\"nofollow\"\u003eTEDx\u003c/a\u003e presenter Frank Fitzpatrick\u0027s \u003ca href=\"http://www.earthtones.org/\" rel=\"nofollow\"\u003eEarthtones\u003c/a\u003e foundation for the nation\u2019s schools that we presented in a Los Angeles Unified School District incubator school this year. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5543dbf4e4b04bf77e3cbba1/5712ca12cf80a18755e645d9/5712cb6eb09f955a7bae3ac6/1460849521916/Earthtones_WhyMusic_Los+Angeles_Incubator+School_040616_8199.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eBefore that, there was Kotori Magazine, a print publication I started the early 2000s that were very heavily centered around progressive ideas and thoughts and values that revolved around such topics as environmentalism and human rights. \u003cbr\u003e\n\u003cbr\u003eMost recently, \u003ca href=\"http://www.wasimofnazareth.com/blog/2016/11/2/an-experience-from-the-front-lines-at-standing-rock\" rel=\"nofollow\"\u003eI found myself at the Standing Rock Sioux Reservation\u003c/a\u003e with the over 200 Native American tribes and organizations and Water Protectors that have gathered to stop the Dakota Access Pipeline from crossing through sacred tribal territory and under the Missouri River, threatening to contaminate their only source of water. I was there covering the situation for\u00a0\u003ca href=\"http://www.ajplus.net\" rel=\"nofollow\" target=\"_blank\"\u003eAJ+\u003c/a\u003e using new 360\u02da video technology, an incredible new way to bring news and important events and stories to viewers in a very immersive and empathic medium.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/5543dbf4e4b04bf77e3cbba1/5823e0822994cae367135811/5823e088b8a79b7c7e4a3018/1478752500528/Wasim+Muklashy+Photography_-SAM_5095.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003e\nIt has become apparent, that now, more than ever, after the election of Donald Trump to the Presidency of the United States, that our actions and organizations to protect human rights and the environment are more important than ever. I refuse to allow the platform of bigotry and exclusion that he ran on to flatten drive, but rather to use it as motivation to double up on that drive.\u003cbr\u003e\u003cbr\u003e\n\nMobilize. Assimilate. Organize.\u003cbr\u003e\n\u003cbr\u003eAnyhow, if you\u2019re at all familiar with this chosen type of art and philanthropic lifestyle, it\u2019s not the easiest to make a living. It truly is a labor of love, and most of the hours put into these efforts and creations are in addition to the hours spent just trying to make ends meet each month. But I have made a dedication to supporting and bringing attention to the progressive causes that I feel are important for the survival of our nation\u2026of our planet. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5543dbf4e4b04bf77e3cbba1/5543e923e4b0125980d011be/55623113e4b0c0ea1affa0b0/1432498452983/Wasim+Muklashy_Eye+In+The+Sky_For+Site.jpg?format=2500w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI love making images, videos, and writing. I always have. Telling stories, whether they be mine or someone else\u0027s - personal stories or those of causes and ideas I believe in. Anyone that knows me or has grown to know me knows this. And this is an easy way to help me continue doing these things that, I certainly hope, give you a bit of enjoyment, information, pleasure, a smile, a smirk...\u003cem\u003esomething\u003c/em\u003e. Knowing that someone is out there doing their small part of the bigger movement to improve the culture, the planet, through attention.\u003cbr\u003e\n\u003cbr\u003e\nIn any case, I hope that you can see the value in this and if you are able to help, you have NO idea how appreciative I would be. I am not a well to do person, at ALL. And programs like this will help enable me to keep doing the work I love doing, and the work I feel so strongly that needs to be done. This is a great thing tool that Patreon has created, and I hope that after a bit of thought, you will understand how far your simple pocket change can go.\u003cbr\u003e\n\u003cbr\u003e\nIf you have it in you to pledge a buck or more each month, you will forever have my gratitude. I will try my hardest to continue to create content and produce work that I hope you will enjoy and be proud of. And furthermore, I will try even harder to produce work that can hopefully help leave the world a bit better than we found it.\u003cbr\u003e\n\u003cbr\u003e\nWith much love and humility,\u003cbr\u003e\n\u003cbr\u003e\nwasim.\u003cbr\u003e\n\u003ca href=\"http://www.wasimofnazareth.com/%22%20%5Ct%20%22_blank\" rel=\"nofollow\"\u003ewww.WasimOfNazareth.com\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5543dbf4e4b04bf77e3cbba1/554409fce4b0ba2fd4e76b5d/55440c2be4b0a65de4ee006f/1430522924969/Wasim+Muklashy_Weight+Of+The+World.jpg?format=2500w\"\u003e\u003c/a\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003eIn my words:\u003c/strong\u003e\u003cbr\u003eI was born in Nazareth (yes, that Nazareth). I grew up in L.A.\u003cbr\u003e\u003cbr\u003eI used to make images. Then I went to college, made images, and played records. I graduated from college and started working for a record label.\u003cbr\u003e\u003cbr\u003eThen record labels went kaput.\u003cbr\u003e\u003cbr\u003eThen I wrote for magazines, mostly music and music production magazines, and I started and published an internationally distributed music, arts and politics newsstand magazine.\u003cbr\u003e\u003cbr\u003eThen the print industry went kaput.\u003cbr\u003e\u003cbr\u003eI then spent half a decade making videos for Mattel, Gap, Armani, Warner Brothers. That had to stop. I love toys and clothes, but edit caves are dark, and I like sun. I moved into the hills, started editing a wellness magazine, and helped open an organic cafe in Santa Barbara.\u003cbr\u003e\u003cbr\u003eThen the economy went kaput. And the cafe, and the magazine, and my mind, with it.\u003cbr\u003e\u003cbr\u003eSo I started volunteering at the State Parks. And I started traveling to the National Parks.\u003cbr\u003e\u003cbr\u003eAnd I started making images again.\u003cbr\u003e\u003cbr\u003eLife is funny like that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn someone else\u0027s words:\u003c/strong\u003e\u003cbr\u003eWasim is a media professional well-versed in everything from print publications to motion pictures and video production. He began his career writing for various Primedia and Conde Nast publications before founding Kotori Magazine, a progressive lifestyle national newsstand print publication that featured everyone from the Wu Tang Clan and Hunter S. Thompson\u0027s resident Artist Ralph Steadman to influential political and philanthropic personalities including Ralph Nader, Dr. Lester Grinspoon, The Sierra Club\u0027s founder Carl Pope, and Kiva.org.\u003cbr\u003e\u003cbr\u003eHis attentive eye for detail and keen editorial sense led him to spend several years as a Senior Editor and Creative Director, producing and editing award-winning marketing and commercial videos and corporate media packages for Fortune 500 companies including Gap, Mattel, and Warner Brothers, featuring everyone from Heidi Klum and Tiger Woods, to Common, Beyonce, Megan Fox, and The Maine.\u003cbr\u003e\u003cbr\u003eIn addition to working as a photographer for Airbnb.com and his property and real estate photography company, \u003ca href=\"http://www.propropertyphotos.com/\"\u003ePro Property Photos\u003c/a\u003e, Wasim is currently creating photography and video assets for Megan Racing marketing campaigns, \u003ca href=\"http://www.vectormount.com/\"\u003eVectorMount for GoPro\u003c/a\u003e corporate, marketing, \u0026amp; advertising, and celebrity profiles and portraits for \u003ca href=\"http://www.whohasitapp.com/\"\u003eWhoHasItApp.com\u003c/a\u003e. He has also been one of 50 official \u003ca href=\"http://www.ditchthedslr.com/\"\u003eSamsung Camera Imageloggers\u003c/a\u003e since 2013.\u003cbr\u003e\u003cbr\u003eMuklashy also helped co-found an organic cafe in Santa Barbara, California, and has done media work for \u003ca href=\"http://www.annenbergfoundation.org/\"\u003eThe Annenberg Foundation\u003c/a\u003e, \u003ca href=\"http://www.marshall.usc.edu/\"\u003eUSC\u0027s Marshall Schools Of Business\u00c2\u00a0\u003c/a\u003eSocial Innovation program, and award-winning producer and \u003ca href=\"http://www.ted.com/about/programs-initiatives/tedx-program\"\u003eTEDx\u003c/a\u003e presenter Frank Fitzpatrick\u0027s \u003ca href=\"http://www.earthtones.org/\"\u003eEarthtones\u003c/a\u003e foundation, dedicated to \"transforming the human spirit through the power of music and film,\" including an interactive digital publication designed for the arts and music curriculum for the nation\u0027s schools.\u003cbr\u003e\u003cbr\u003eWasim devotes much of his time to various humanitarian and environmental causes, currently serving as a volunteer docent in the California State Park System, where he has self-tasked himself to develop original multimedia assets to help bring more attention to our underfunded protected public spaces. He spends whatever time he has left documenting the state\u0027s surrounding parks and landscapes through photography.\u003cbr\u003e\u003cbr\u003eWasim currently resides in Topanga Canyon, California.\u003cbr\u003e",
