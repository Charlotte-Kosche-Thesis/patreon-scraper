    "summary": "\u003cbr\u003eThank you for visiting my\u00a0 Patreon page\u003cbr\u003e\u003cbr\u003eStarted this site to pick up dropped novels but now the goal is to have daily releases.\u00a0\u003cbr\u003ePledges will cover the cost of paying translators and other bills for running the website.\u003cbr\u003eI appreciate every contribution\u003cbr\u003eMoved to a new domain:\u00a0\u003cbr\u003e\u003ca href=\"https://asianhobbyist.com/\"\u003eAsian Hobbyist\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eCurrent Novels Available On Patreon:\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"https://www.novelupdates.com/series/i-became-the-demon-lord-so-i-created-a-dungeon-and-spend-heartwarming-time-there-with-non-human-girls/\"\u003e Maou Ni\u00a0\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.novelupdates.com/series/common-sense-of-a-dukes-daughter/\"\u003e Common Sense of a Duke\u0027s Daughter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.novelupdates.com/series/magi-craft-meister/\"\u003e Magi Craft Meister\u00a0\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.novelupdates.com/series/akuyaku-tensei-dakedo-doushite-kou-natta/\"\u003eAkuya(Eliza)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.novelupdates.com/series/expecting-to-fall-into-ruin-i-aim-to-become-a-blacksmith/\"\u003e Expecting To Fall Into Ruin(Botsuraku)\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eCompleted Novels:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.novelupdates.com/series/the-girl-who-ate-a-death-god/\"\u003eThe Girl Who Ate a Death God\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.novelupdates.com/series/unexpected-marriage/\"\u003eUnexpected Marriage\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.novelupdates.com/series/spice-of-life/\"\u003e Spice of Life\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003eDonating to one novel gives you access to multiple novels e.g. $5 tier for Maou Ni will give you access to Magi Craft Meister and Common Sense of A Duke\u0027s Daughter $5 tier. \u003cstrong\u003e\u003cem\u003eAs long as the novel tier has at least one patron\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNote\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e:\u003c/i\u003e\u003cbr\u003e\u003col style=\"\"\u003e\u003cli\u003e\u003ci style=\"font-weight: bold;\"\u003e Advanced chapters: \u003c/i\u003eGives you access to all scheduled chapters in one day. Eg if 4 chapters of Maou Ni are scheduled for the month. You get all 4 in one day. Open to all patrons\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eBonus Chapters: \u003c/strong\u003eAvailable to $5 and above Patreon. It adds to the scheduled chapters so for Maou Ni, it is 4 plus 1 for $5 tier. Making a total of 5 chapters released at once\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSponsored Novel:\u00a0\u003c/strong\u003e\u00a0A reader can sponsor a novel of their choice that I do not currently translate\u00a0for\u003cstrong\u003e\u003cem\u003e a\u00a0small donation depending\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e on chapter size eg \u003cstrong\u003eEvil God Average at $20 for the remaining 12 chapters.\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch2\u003e\u003c/h2\u003eCheers\u003cbr\u003eWujigege \u003cbr\u003e\n\u003cbr\u003eContact me:\u003cbr\u003e\n\u003ca href=\"mailto:xiaoxiaotranslations@gmail.com\"\u003e Email\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://forum.novelupdates.com/members/wujigege.42729/\"\u003eNovel Updates Forum\u003c/a\u003e\u003cbr\u003e"
