    "summary": "Hello Music Lovers! \u00a0I recently discovered Patreon and I am very excited to be here. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWelcome 2 my House\u003c/strong\u003e\u003c/em\u003e, is a live streamed\u00a0 internet show created by Katreese Barnes. One of the goals of \"\u003cem\u003eWelcome 2 My House\u003c/em\u003e\" is to surprise someone who\u0027s going through a life challenge with their favorite artist singing their favorite song in their\u00a0 living room. We will be searching for people who have recently\u00a0 faced a crisis\u00a0 in life and could use \u00a0a memorable uplifting moment with the healing power of music. Each artist will be backed up by Katreese and her band, \u003cem\u003eChamberFusic, \u003c/em\u003ea string quartet, piano, bass and percussions.\u003cbr\u003eIn today\u0027s fast\u00a0 growing social media age, \u003cem\u003eWelcome 2 My House,\u003c/em\u003e is also going to be a spotlight for up and coming talent as well as established artists we haven\u0027t seen in a while. A place to give more recognition to the songwriters, their songs and emphasize the need for audiences to purchase (not just stream) their work. Some of the artists who have performed on the show include Tony Terry, October London, Valerie Simpson, Victoria Canal, Peter Collins \u0026amp; Will Gittens. Your\u00a0 ongoing support will help pay for musicians, engineers, camera operators, equipment improvements, travel costs, promotional monies, streaming costs and legal fees.\u003cbr\u003e\u003cbr\u003eKatreese Barnes, has sung backgrounds for Sting, played saxophone for D\u2019Angelo and was pianist/music director for Saturday Night Live. If you don\u0027t know Barnes by name, you\u0027ve certainly heard her music. Two time Emmy award winning, Grammy nominated pianist, producer and composer, she\u0027s been a hidden hand at orchestrating some of our cherished cultural sounds. As bandleader/producer, she hopes that Welcome 2 My House will be another tool in this modern age to promote\u00a0 artists, songwriters\u00a0 and\u00a0 musicians. Please lend your support even if it\u0027s $2, All will be appreciated. Thanks!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
