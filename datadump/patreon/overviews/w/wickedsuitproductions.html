    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/_uzH_PVFKfI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "patron_count": 3,

    "pledge_url": "/bePatron?c=1029363",
    "published_at": "2017-08-18T04:39:35+00:00",
    "summary": "Hi everyone,\u003ca href=\"https://twitter.com/WickedSuitProd\"\u003e L.A Chavez\u003c/a\u003e here! Welcome to\u00a0\u003ca href=\"http://www.youtube.com/c/WickedSuitProductions\"\u003eWicked Suit Productions\u003c/a\u003e! We just launched the first episode of our original animated series,\u00a0\u003ca href=\"http://www.wickedsuitproductions.com/\"\u003eFrontier-0\u003c/a\u003e,as well as the first chapter of our\u00a0\u003ca href=\"http://www.wickedsuitproductions.com/frontier-0-origins/\" target=\"_blank\"\u003etie-in comic\u003c/a\u003e for it, and we hope that you can help us continue making it, and even more content as we go! \u003cbr\u003e\u003cbr\u003eWe\u0027ve been working on Frontier-0 for about a year now, and have been able to raise the funds to get started on our own, but we need your help to continue! From the awesome artwork, to the amazing music, the talented actors, the animators, and even the comic we hope to continue! Plus, we have our own group podcast every week, and are looking to start making shorts too! You can see our goals listed, and how they can help us specifically with side of the project. Any amount you can donate is infinitely apreciated!\u003cbr\u003e\u003cbr\u003eFrontier-0 follows a zany team of bounty hunters along the edge of space as they just try to make a dishonest living. That is, all while surviving the competition, space pirates, an anti-alien government \u0026amp; giant talking bugs!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWatch our videos on our YouTube Channel. Here\u0027s Episode 1:\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/D38tleSiKpw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe also have our own weekly podcast on the YouTube channel and ITunes called Wicked Chat. Join our group as we talk about movies, shows, comics and all things nostalgia every week, and we\u0027ll be happy to talk about what our viewers suggest as well ^^\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ICAc3K4wIT0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003ePlus the prequel comic for the main series, exploring the origins of each of the main characters, as well as different sides of the Frontier-0 universe! You can check the first chapter (exploring Captain Lily and the HPA) now on our website and on Tapas.com! Here\u0027s a sample of one of the awesome pages!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://pzxoiq.bn1301.livefilestore.com/y4mrsRqegADYU8LKEI6IeHqD8kfqPBu1tUtw7MLNtsY4L51FK0GVGTpKZ1pUDDLbPthWQwDSWqusiorKTQ8o4q8C2T1qEis6mONf0kN_laiMCB7U6zd0jrVLU_ED5ILopV-cbd3RGFmL2zzF9nJ3SXgbyvd0eYgJoEBTM09xsFB0LsJFUS1t5_ybHGZnhAMc4DYn5fe2O5ocAcOASAMgHS4SQ?width=1196\u0026amp;height=893\u0026amp;cropmode=none\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s The Money For?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe more you donate, the more we can expand on our original content like Frontier-0, be it animation, music or even comics! We can hire more animators and artists to help us make more content, make it faster, and explore other projects like Frontier 0 that we would love to do if we can get the funds!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo we have to pay to watch your videos or comics?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNope! We will post the episodes we are able to make, and any other videos on our YouTube channel for free! And we will off the comic on the website for free to read as we are able to make it. But as you imagine, this is a long and arduous process with many people involved, from animators to artists to composer and voice actors, etc. Unfortunately, working in animation with YouTube as it is now is now is not very viable or profitable, so in order for us expand beyond that, we need your help. Any amount you can donate will help us do what we do faster, better, and just plain more of it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes, you will have access to some neat rewards the more you donate, including exclusive looks at the art work of the series (like characters sketches, background designs and rough shots of the episodes), listen to music from the show, cool posters, have your name in the credits, and exclusive early look at the comic as we are able to make it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE:\u003c/strong\u003e Bear in mind, even though the Patreon is set to \"Monthly\", these rewards will become available as we have them, not on a month to month basis. Also, I will not make them available for the first month (July 2017), in order to weed out any potential patrons who donate, but pull out at the last second before being charged. Thank you for your understanding!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, Patreon is the tool creators like us can use to make money from our hard work, and most of what you donate will go into funding more projects. We\u0027ll tackle what we can as we can, saving money long term, since they do take a long time to make, but your patience will be rewarded in the end with more awesome content! You can look at our \"Goals\" section to see just how far we hope to go!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAgain, I cannot thank you enough for helping us do more of what we love, and always remember every single dollars helps, and we will be forever grateful for your generosity!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISCLAIMER\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCopyright \u00a9 2017 Wicked Suits Productions\u003cbr\u003e"

   {
