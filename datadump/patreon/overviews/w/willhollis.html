    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi! I\u0027m a photographer in Austin, TX. I mostly photograph portraits, boudoir, and fine art nudes but also dabble in fashion and other forms of photography. You might\u0027ve seen some of my work on a variety of social media platforms like instagram, tumblr, or facebook. Since you\u0027re here, hopefully you are considering supporting what I do!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/DJx7t9Q3BFzUZt395k8J_UadojGItPRwZS75MIiCHbq16jdXukhjVRXE1iC9D7ZT.jpg?token-time=1527638400\u0026amp;token-hash=5poRwPVltcOVc6prpUctSY42Z6uYG1bJ-7eRJySOCwU%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat will I be able to do with your support?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve recently started to travel so I can work with different models and take photos in more exotic locations. There are only so many places within driving distance of my home. With your help, I\u0027ll be able to travel to more locations and work with a wider variety of models. You\u0027ll also help keep me in stock of film and Polaroids which is starting to get expensive with how much I\u0027ve been shooting lately.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/MgvGwCV4pY7hyZbxQKVIAAbTNz52Pwg6j0ureBeEMx7P857xnObfapiSERcnnQnc.png?token-time=2145916800\u0026amp;token-hash=3chHzscShKoc3rwqUPTuqSzck3JbZ32-Gx10wmbeK3U%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do you get for supporting me?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFirst, all tiers of patronage will receive sneak peeks to my latest sets before they are posted anywhere else. Higher tiers of support will receive rewards such as high resolution photos, full sets, daily posts, bonus images, outtakes, prints, and even a customized book of my work. I will also post behind the scenes photos, video and blog posts about my work.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you want to check out some of my work, check out my instagram:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.instagram.com/willhollis\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003einstagram.com/willhollis\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"

     "created_at": "2018-03-05T16:55:18.265435+00:00",
     "description": "\u003cstrong\u003eI will travel anywhere in the 48 contiguous United States to shoot with any model of your choosing\u003c/strong\u003e.\n\u003cp\u003e\u003cbr\u003e\nThe fine print:\u00a0\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eYou may choose the style of the shoot. However, bear in mind that both the model and I have final say on the content of the shoot. I\u2019m not particularly interested in shooting outside the bounds of what I normally shoot. The model must be interested in shooting with me and consent to the style of the shoot.\u00a0\u003c/li\u003e\n\u003cli\u003eIf your first choice of model isn\u2019t interested, then I highly recommend that you have a few backups in mind before pledging at this tier.\u00a0\u003c/li\u003e\n\u003cli\u003eI ask that the model be compensated for their time, and this $ will come from you. After I reach out to them, I will let you know what their fee is.\u003c/li\u003e\n\u003cli\u003eI will pay for my own travel and lodging.\u003c/li\u003e\n\u003cli\u003eYou can choose to keep the set private to yourself or allow me to share the set with the rest of my patrons. (However, I do ask that the model be allowed to use some of the photos for their own portfolio if they choose to do so, and that I am allowed to use at least one image for promotional purposes).\u003c/li\u003e\n\u003cli\u003eIf you choose to pledge at this tier for multiple months, I will happily travel to multiple locations and shoot with multiple models! One shoot for every month you pledge.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eWHAT YOU GET: \u003c/strong\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAt least 30 fully edited high resolution images.\u003c/li\u003e\n\u003cli\u003eA set of one-of-a-kind polaroids signed by myself and the model from the photoshoot.\u003c/li\u003e\n\u003cli\u003eAll of the rewards from previous tiers!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIf you have questions, message me!\u003c/strong\u003e\u003c/p\u003e",
