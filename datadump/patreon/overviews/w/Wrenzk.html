    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey everybody! Hola a todos\u003cbr\u003e\u003cbr\u003eWhy Am I On Patreon? \u00bfPor que estoy en Patreon?\u003cbr\u003e\u003cimg src=\"https://imgur.com/a/Wifhw\"\u003e\u003cimg src=\"https://orig02.deviantart.net/c313/f/2017/244/4/5/me_as_a_giantess__link_to_youtube_video__by_revnzk-dbm0929.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHello, everybody!\u003cbr\u003e\u003cbr\u003eI\u0027m Wrenzk (http://wrenzk.deviantart.com/), and I\u0027m a relatively new 3D GTS Artist :P\u003cbr\u003e\u003cbr\u003eThe reason on why I am in patreon is because I want to still do art for free to everybody that is interested in my work but there\u0027s so much I can do without my PC exploding \u0026gt;.\u0026gt;\u003cbr\u003e\u003cbr\u003eLa razon por la que estoy en patreon es porque todavia quiero hacer arte gratis para todo aquel que este interesado en mis trabajos, pero hay un limite entre lo que puedo hacer sin que mi PC estalle \u0026gt;.\u0026gt;\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do I expect to get from patreon, as GTS artist? \u00bfQue espero de Patreon, como una artista de gigantas?\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://imgur.com/a/4TzgU\"\u003e\u003cimg src=\"https://orig00.deviantart.net/79e4/f/2017/334/f/c/top_24_by_wrenzk-dbvbt5d.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/a/4TzgU\"\u003e\u003cbr\u003eHonestly, the chance to keep delivering better and better content with the support of people that like what I do.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eHonestamente, la chance de seguir haciendo mejor y mejor contenido con el apoyo de la gente que le gusta lo que hago.\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhy do you do so many things at once? Por que haces tantas cosas al mismo tiempo?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0124/f/2017/316/0/f/happy_birthday_james__cathleen_giantess__by_wrenzk-dbtm49t.jpg\"\u003e\u003cbr\u003eI like to think as myself as a versatile girl. I love doing 3D but I also love drawing as well as doing GTS live videos... so why not make everything? I just want to share my passion with you and even though I\u0027m just another girl, I do want to become a great GTS artist in every aspect possible. Am I ambitious? Of course I am, like any other giantess should be!\u003cbr\u003e\u003cbr\u003eMe gusta pensar de mi misma como una chica versatil. Amo hacer 3D pero tambien me encanta dibujar asi como tambien hacer videos GTS de verdad... asi que porque no hacer todo? Solo quiero compartir mi pasion con todos ustedes y pese a que solo soy otra chica, quisiera convertirme en una gran artista GTS en todos los aspectos. \u00bfSoy ambiciosa? Claro que lo soy, como cualquier otra giganta deberia ser!\u003cbr\u003e\u003cbr\u003eThis thing of you speaking both languages, can be a bit annoying, are you ever going to stop? / Esto de hablar dos idiomas, puede ser un poco molesto, \u00bfVas a parar\u00a0de hacer eso?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/c7b3/f/2017/324/4/9/that_young_old_giantess__nongts_pic___old_self__by_wrenzk-dbub2ik.png\"\u003e \u003cbr\u003e\u003cbr\u003eNo ^w^ I\u0027m what you can call... as silly as it sounds, a language fetishist. I absolutely love English and I absolutely love Spanish.\u003cbr\u003e\u003cbr\u003eNo ^w^ Soy lo que puedes llamar... por tonto que parezca, una fetichista del lenguaje. Amo absolutamente el English asi como tambien el Espa\u00f1ol.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWill your content remain free? \u00bfTu contenido sera gratis para siempre?\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://orig00.deviantart.net/d86e/f/2017/283/d/b/patreon_gts_video_reward_for_mike___yt_link__by_wrenzk-dbq7dbv.jpg\"\u003e\u003cbr\u003eYes ^w^ There may be some things exclusively for my patreons, but that\u0027s all.\u003cbr\u003eSi! Pueden haber algunas cosas exclusivamente para mis patreones, pero eso es todo.\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFinally, thank you all for those that watches me on DeviantArt (And Youtube), you\u0027re the reason on why I keep going,yay!\u00a0\u003cbr\u003e\u003cbr\u003eFinalmente, para todos aquellos que me miren en DeviantArt (Y youtube), eres la razon por la cual sigo\u003cimg src=\"https://orig00.deviantart.net/23a9/f/2017/297/8/2/it_s_just_a_new_way_of_kissing__don_t_worry__v_2__by_wrenzk-dbrk7kp.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
