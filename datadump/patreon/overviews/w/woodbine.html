    "summary": "Since 2011, we\u2019ve been experimenting with building autonomy and putting our means in common. We\u2019ve been combining our capacities, resources, and skills, and incubating projects that follow these lines. We\u2019ve launched discussion series, a health resource center, film projects, an internal creative agency, technologist groups, and preparedness events. We\u2019ve collectively rented spaces to get organized, to get fit, gain access to our own physical and mental health, and to develop our strategic thought.\u003cbr\u003e\u003cbr\u003eWoodbine is one of the many spaces we are shepherding into the fray. We live in New York, it\u2019s not easy and it\u2019s not cheap, but as our network grows we need to be able to increase the scale of our endeavors. Our monthly costs for the collective are roughly $2000, which we have split between ourselves for years. \u00a0In addition, any additional project costs such as building the Health Resource Center, Woodbine Community Gym, the Ridgewood Community Garden, text, and videos among many others have always been internally supported. \u00a0As we look to expand in the growing chaos, we need your support. \u00a0We have plans to expand to upstate NY, open up an autonomous health center, a community maker\u0027s space, and release more text and videos. \u00a0We aspire to build a regional territory of autonomy, combining farmers and engineers, preppers and designers, hundreds of acres of farmland in the Hudson Valley, and a thousand joys. And we can\u0027t do it without your help.\u003cbr\u003e\u003cbr\u003eThank you for your support in\u00a0bringing these visions to life. \u00a0Donations of any kind, from $5-$100 to more per month will be immensely appreciated. \u00a0As our campaign grows, we will offer special release of texts, t-shirts, and other experiences to supporters. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eIn the gathering darkness \u003cbr\u003elet us give shape to a new life.\u00a0\u003cbr\u003eFor freedom.\u003cbr\u003eFor the earth.\u003cbr\u003eFor each other.\u003c/em\u003e\u003c/div\u003e"
