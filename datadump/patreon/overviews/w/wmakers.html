    "summary": "Hiya! My name is W.M. Akers, and I write all sorts of cool stuff. I created\u00a0\u003ca href=\"https://www.drivethrurpg.com/product/208817/Deadball-Baseball-With-Dice?\" target=\"_blank\"\u003ea bestselling baseball dice game called \u003cem\u003eDeadball\u003c/em\u003e\u003c/a\u003e. I\u2019m an award-winning playwright, a mystery novelist, and an editor for\u00a0\u003ca href=\"http://narrative.ly\" target=\"_blank\"\u003ethe storytelling website Narratively\u003c/a\u003e. Also, sometimes I take naps.\u003cbr\u003e\u003cbr\u003eRight now, I\u2019m working on supplements for \u003cem\u003eDeadball\u003c/em\u003e, which will add depth to a game that\u00a0\u003ca href=\"http://www.baseballprospectus.com/article.php?articleid=31493\" target=\"_blank\"\u003e\u003cem\u003eBaseball Prospectus\u003c/em\u003e said\u003c/a\u003e \u201ccaptures the spirit and feel of the sport.\u201d I\u2019m play testing a new RPG, tentatively titled \u003cem\u003eComrades\u003c/em\u003e, which dramatizes life on the front lines of a socialist revolution.\u00a0I\u2019m also doing another pass on my novel, writing a TV pilot about baseball in space, paying rent, buying groceries, and trying to keep my baby alive. In short, I\u2019m a busy bee!\u003cbr\u003e\u003cbr\u003eIf you like \u003cem\u003eDeadball\u003c/em\u003e, or RPGs, or theater, or mystery novels, or groceries, or babies, consider pledging a few dollars a month to help keep me in business. As thanks, I\u2019ll send previews of my new game, exclusive\u00a0\u003cem\u003eDeadball\u003c/em\u003e content, and behind-the-scenes looks at the glamorous life of a freelance writer. There will also probably be pictures of my baby, Dash the Flash, and stories about my cat, Neko the, uh\u2026cat.\u003cbr\u003e\u003cbr\u003eEver since I was in high school, I\u2019ve prided myself on finishing what I start, and I wouldn\u2019t ask for your money if I didn\u2019t plan to put it to good use. When I ran\u00a0\u003ca href=\"https://www.kickstarter.com/projects/695502966/smallball-baseball-with-dice?ref=creator_nav\" target=\"_blank\"\u003ethe Kickstarter for \u003cem\u003eDeadball\u003c/em\u003e\u003c/a\u003e, I sent a copy of the game\u2019s beta to every new backer, released the finished PDF 60 seconds after the Kickstarter paperwork cleared, and put the finished print book online just a month after the campaign closed. \u003cbr\u003e\u003cbr\u003eToo many crowdfunding campaigns are marred by missed deadlines and broken promises. That\u2019s not how I work. As a busy bee, I like to finish what I\u2019m working on and move on to the next thing. With your help, I can move even faster. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://wmakers.net\" target=\"_blank\"\u003eCheck out my portfolio\u003c/a\u003e if you\u2019d like to learn more about my work, and thank you, thank you, thank you kindly for supporting what I do!\u003cbr\u003e"
