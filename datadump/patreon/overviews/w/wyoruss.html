    "summary": "\u003cstrong\u003eWHO WE ARE?\u003cbr\u003e\u003c/strong\u003eHowdy! Wyo Russ and Chris here. We have a YouTube channel called wyo russ. We love making you all laugh and we love sharing our lives with you on YouTube.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\nWE HAVE BIG DREAMS!\u003cbr\u003e\nWith the ever changing YouTube ad issue (Adpocalypse), we don\u0027t make consistent money with our channel. Our videos are consistently getting de-monitized and thus are generating very little if any money. For this reason we are reaching out to our fans in order to secure a path and a means forward to be able to continue to produce YouTube videos.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWHAT WILL WE DO WITH YOUR MONEY?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-SHORT TERM GOALS\u003c/strong\u003e\u003cbr\u003eKEEP THE WYO RUSS CHANNEL ALIVE!\u003cbr\u003eYour support will help pay for our channel\u0027s expenses and allow us to one day hopefully make YouTube a full time job! We plan to eventually post a NEW VIDEO EVERY SINGLE DAY ON OUR MAIN CHANNEL. To do this we would need to hire a video editor. (We don\u0027t have enough hours in a day to edit a new video everyday without a little help.) \u00a0We would start out with 1-3 videos a week.\u003cbr\u003e\u003cstrong\u003e-LONG TERM GOALS (After we receive more funding)\u003c/strong\u003e\u003cbr\u003e-All great things have to start somewhere - right? Our future goal is to have two if not multiple WYO RUSS CHANNLES. We would love to next add a TALK SHOW/NEWS CHANNEL (PODCAST). ANY topic suggestions or ideas you wish to provide for theTALK SHOW/NEWS (PODCAST) would always be welcomed and appreciated. We plan to focus on current events, science/nature, and different things going on in the world. Of course these are huge DREAMS that would require a small staff. \u00a0This would be completely possible with enough funding and the right people. We would be building a small community together. Your feedback, ideas, and support would be a necessary part of the bulding process. \u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eA HUGE, HUGE\u00a0NOTE\u003c/strong\u003e: This is a massive life experiment! Your feedback and support are very, very important to us! If there are any other broad categories of content that you want us to consider covering, feel free to let us know! \u00a0WE WILL DO THIS TOGETHER!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003cbr\u003e\nYOUR PLEDGE CAN MAKE OUR GOALS REACHABLE!\u003cbr\u003eWe truly care about all of our supporters and and we LOVE YOU LONG TIME!\u003cbr\u003e\u003cbr\u003eWyo Russ \u0026amp; Chris\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
