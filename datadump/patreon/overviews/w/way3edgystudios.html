    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho Are We?\u003c/strong\u003e\u003c/div\u003eWay3Edgy Entertainment Studios started in July of 2014 as a collaboration between programmers and graphic artists to create websites, mobile applications, and video games. Today, we create our own projects and help aspiring artists and professionals build their ideas from the ground up. We provide all the tools anyone could need to get started.\u003cbr\u003e\u003cbr\u003eHow does it work you might ask? Simple: Someone approaches us with an idea. We help them build a business plan, website, and application. We then work with them to create a framework for them to use moving forward and help with all of the necessary support operations. From there on out, they have the choice of cooperating as a partnership or purchasing exclusive rights of the project. It\u0027s that simple.\u003cbr\u003e\u003cbr\u003eSo how do we do it? We use programming languages including HTML, CSS, PHP, MySQL, and JavaScript to build websites. We build applications with C#, Python, and Java. We build video games using Unity3d and Blender. We build business plans using our education and experience in business administration and operations. Basically, we just read, experiment, and practice until we get it right and go from there.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat have we done so far?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eOur website: \u003ca href=\"http://www.w3estudios.com\"\u003ewww.w3estudios.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOur Google Play page: \u003ca href=\"https://play.google.com/store/apps/developer?id=Way3Edgy+Entertainment\"\u003ehttps://play.google.com/store/apps/developer?id=Wa...\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOur Youtube channel: \u003ca href=\"https://www.youtube.com/channel/UCitAi713PsIVIpGOWY92Bng?view_as=public\"\u003ehttps://www.youtube.com/channel/UCitAi713PsIVIpGOW...\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOur Twitter feed: \u003ca href=\"https://twitter.com/way3edgy\"\u003ehttps://twitter.com/way3edgy\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eVideo Games:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://w3estudios.com/education.php\"\u003e\u003c/a\u003eBroken Horizons - A sci-fi FPS RPG for PC/MAC. Take control of Commander Jefferson as he investigates the colony world of Charon after it goes silent. Upon arriving at the United Nations Federation capital city of Centauri Prime, the Dominion Empire shows up uninvited. What at first appears to be bloodthirsty conquest is soon revealed to be something far more desperate.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eMobile Applications:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eApplication catalog -\u00a0\u003ca href=\"https://play.google.com/store/apps/developer?id=Way3Edgy+Entertainment\u0026amp;hl=en\"\u003ehttps://play.google.com/store/apps/developer?id=Wa...\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePuppet Theater - Android Game -\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.Way3Edgy.PuppetTheaterFree\" rel=\"nofollow\"\u003ehttps://play.google.com/store/apps/details?id=com....\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWebsites:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBeginning Web Biz -\u00a0\u003ca href=\"http://beginningwebbiz.com/\"\u003ehttp://beginningwebbiz.com/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003ca href=\"http://w3estudios.com/education.php\" rel=\"nofollow\"\u003e\u003c/a\u003eE-Learning Content:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eGame Design Youtube Course with Unity3d -\u00a0\u003ca href=\"https://www.youtube.com/watch?list=PLASfo0_fUEUu0lbhTmh9N     "attributes": {
     "about": "\u003cstrong\u003eWhat Is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a crowdfunding platform that enables creative artists, developers, and producers to do what they love with the support of fans like you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do We Do?\u003c/strong\u003e\u003cbr\u003eWe provide digital marketing services to aspiring creators as well as website design, application development, and online learning services. We also develop video games, mobile games, and eBooks related to teaching people how to learn in-demand skills.\u003cbr\u003e\u003cbr\u003eOnline presence is essential for reaching your target audience. Thanks to the internet, anyone can reach a target audience anywhere. The transformation from a local gig to a global operation can be a daunting task.\u003cbr\u003e\u003cbr\u003eI want to turn my years of experience in digital marketing into value for you and your organization. I will turn my research into an easy to read report and plan of action. \u003cbr\u003e\u003cbr\u003eI will conduct research on your organization, your competitors, the market you operate in, the products and services you provide, and the feedback your customers provide. I will then turn that information into a summary report outlining my findings and develop a recommended course of action that you can implement right away to see results.\u003cbr\u003e\u003cbr\u003eWith a background of study in business administration, I understand the underlying fundamentals beneath successful organizations. It is my goal to integrate my plan of action into your daily routine to enable fast and effective change.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support Us?\u003c/strong\u003e\u003cbr\u003eProducing requires dedicating time and resources on a regular basis. Your support helps us dedicate more time and resources to getting things done. The more support we have, the more people we can help and the easier it is to give you what you want.\u003cbr\u003e\u003cbr\u003eWe treat every backer as part of the team, and you\u0027ll be mentioned on every project we carry out as such. Think of it as owning stock in a company where you can influence the direction we go in and receive dividends and other rewards over time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVisit Our Site for More Info:\u003c/strong\u003e\u003cbr\u003ewww.w3estudios.com",
