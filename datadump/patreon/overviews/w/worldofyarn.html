    "summary": "\u003ca href=\"https://static.wixstatic.com/media/3f52c9_081f48f4739b4c7eb1efe9b1a4f43575~mv2.jpg/v1/fill/w_308,h_740,al_c,q_80,usm_0.66_1.00_0.01/3f52c9_081f48f4739b4c7eb1efe9b1a4f43575~mv2.webp\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWorld of Yarn is an upcoming self-published fantasy and action-adventure manga! The first volume is currently in the works, and the series is expected to be at least 12 volumes long. My current goal is to finish the first volume by end of 2018.\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/3f52c9_081f48f4739b4c7eb1efe9b1a4f43575~mv2.jpg/v1/fill/w_308,h_740,al_c,q_80,usm_0.66_1.00_0.01/3f52c9_081f48f4739b4c7eb1efe9b1a4f43575~mv2.webp\" style=\"float: right; width: 259px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eVolume 1 Summary:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe day Sally\u2019s bakery was chosen to be one of the elite restaurants in the City of Segenam, she is banned for murdering Salty the Snail. To get back home she must find a man named Karpok at Betchez Bar, a giant master chef who could calm the beast\u2019s mother guarding the city. Along Sally\u2019s journey she meets others along the way who tell her about their own lives and what she is to expect from the outside world, which was lot different than what she had anticipated\u2026\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSelf-publishing is a lot of work, but creating a manga series was something I\u0027ve always wanted to do. I\u0027ve been selling prints and charms to raise money for the publishing costs. It\u0027s been slow but this is where you come in! With your donations you\u0027ll earn rewards and I\u0027ll be more closer to my goal! :D If you don\u0027t want to donate now and wait until it comes out, check out the\u00a0\u003ca href=\"https://www.facebook.com/worldofyarn\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e page! If you\u0027re interested in buying any art prints or charms, visit our\u00a0\u003ca href=\"https://www.worldofyarn.co/shop\" rel=\"nofollow\" target=\"_blank\"\u003eStore\u003c/a\u003e\u263a\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThanks for the support! ~\u2665\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
