    "summary": "Hey! Thanks for your interest in becoming a patron.\u003cbr\u003e\u003cbr\u003eWoW Analyzer was created out of desire for a tool to show spec specific metrics that were unavailable anywhere else. These metrics can be used to improve your performance, your stat priorities, theorycrafting discussions, to provide feedback to the developers and for other purposes. The addition of \u003cstrong\u003esuggestions\u003c/strong\u003e allows even novice users to use the tool to find out how they can improve their performance without requiring a deep understand of the class. I am working together with leading theorycrafters for each spec to get you the best information possible with as little class knowledge required as possible.\u003cbr\u003e\u003cbr\u003eCreating and maintaining these kinds of tools take a lot of time and effort and some of my dream features require other resources. Your patronage helps acquire the required resources and provides me with additional motivation to continue spending the required time and effort to improve the tool.\u00a0I have to actively prioritize how to spend my time since my time is limited between a fulltime job, developing the analyzer, actually playing games and other stuff.\u003cbr\u003e\u003cbr\u003ePlease note this Patreon is for helping the core WoW Analyzer. Most specs being developed is done by other volunteers on top of the core I built, please contact them if you would prefer supporting your spec maintainer specifically. Do note that I will try to use your donations to enhance the WoW Analyzer for all specs. An example of this would be renting a server to host the WoW Analyzer and implementing Continuous Integration to make development for all contributors easier.\u003cbr\u003e\u003cbr\u003eNo features are currently hidden behind paywalls, so rewards are limited.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarcraft Logs\u003c/strong\u003e\u003cbr\u003eWoW Analyzer extensively uses the API of Warcraft Logs to analyze your logs. This costs them server resources which are not free. Please consider contributing to them:\u00a0\u003ca href=\"https://www.patreon.com/warcraftlogs\"\u003ehttps://www.patreon.com/warcraftlogs\u003c/a\u003e (they even have cool rewards).\u003cbr\u003e"
