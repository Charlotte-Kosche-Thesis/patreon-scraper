    "summary": "\u003cstrong\u003eWELCOME to the WIREFOREST!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eWalter Alice Sickert,\u003c/strong\u003e and I\u0027m a visual artist, composer, Squid-King-About-Town, and the Captain of Boston-based band \u003cstrong\u003eWalter Sickert \u0026amp; The Army of Broken Toys\u003c/strong\u003e. With the help of my magical friends, I create space for weirdos to make and enjoy art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI CREATE ART OF ALL KINDS!\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003eWhen I\u0027m not actively being Squid-Daddy to the lovely Wednesday Alice (aka #TheSquidKid), I create worlds of STEAMCRUNK imagination! \u003cbr\u003e\u003cbr\u003eI\u0027ve made music with my band \u003ca href=\"http://www.armyoftoys.com\"\u003eWalter Sickert \u0026amp; the Army of Broken Toys\u003c/a\u003e, I\u0027ve created loads of fine art, I\u0027ve been in a couple of musicals (\u003ca href=\"https://www.liarsandbelievers.com/show/28seeds/\"\u003e28 Seeds \u003c/a\u003e\u0026amp; \u003ca href=\"https://companyone.org/production/shockheaded-peter/\"\u003eSHOCKHEADED PETER\u003c/a\u003e), I\u0027ve scored a few things including some amazing short films for \u003ca href=\"https://www.patreon.com/americanmcgee\"\u003eAmerican McGee\u003c/a\u003e like \u003ca href=\"https://youtu.be/7RoOnfC2Cao\"\u003eAlice Otherlands: Leviathan \u003c/a\u003eand \u003ca href=\"https://youtu.be/_cSQPoFivMA\"\u003eAlice Otherlands: A Night at the Opera\u003c/a\u003e, and a beautiful film called \u003ca href=\"http://somefreaksthemovie.com/\"\u003eSome Freaks\u003c/a\u003e - which won a bunch of awards at various film festivals (\u003ca href=\"http://variety.com/2017/film/news/nashville-film-festival-complete-winners-list-1202403863/\"\u003eincluding one for my score!\u003c/a\u003e), received a theatrical release, and is available on \u003ca href=\"https://www.netflix.com/title/80175314\"\u003eNETFLIX\u003c/a\u003e!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eYOUR MONEY WILL FUND ART! \u003cbr\u003e\u003cbr\u003eIt will help me pay for the band\u0027s rehearsal space, studio time, \npay musicians and engineers to work on our music, commission visual artwork and \nvideos, travel to play shows, etc.! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU GET OUT OF THE DEAL?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m starting this \nPatreon page as a place to share art, music, videos, live sessions, podcasts, writing, creative \nprocess tidbits, backstage shenanigans, things the other members of the Broken Toys make etc.. \nThis will be the place you will get sneak peaks of things you won\u0027t see \nanywhere else. It\u0027ll be a fun way to directly connect with me, the band,\n and my collaborators. It\u0027s going to be our smoky opium-den of ART!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBecause of YOUR\n patronage my energy and focus can be used to CREATE and share those creations with others. I\u0027ll be able to collaborate more with others who also create and they in turn can share our mutual creations with others. It\u0027s all one big squid-tastic family of creation all made possible because of YOU.\u00a0 \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThe World\u0027s Ending - Let\u0027s Die Art!\u003cbr\u003e\u003cbr\u003eLove \u0026amp; Tentacles\u003cbr\u003e- WS\u003cbr\u003e\u003c/strong\u003e"
