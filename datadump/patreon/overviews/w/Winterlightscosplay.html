    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003eWELCOME TO THE FAM YO!!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA little about me:\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eBirthday: September 25th\u003cbr\u003eSign: Libra\u003cbr\u003eNationality: British/Irish/Greek\u003cbr\u003eHeight: Vertically challenged at 5\u00275\"\u003cbr\u003eFav Color: Blue\u003cbr\u003eFav Videogames: Zelda and Final Fantasy! \u0026lt;3\u003cbr\u003eFavorite Pastime: Reading, Writing, Singing, Dance, Fitness, watching Anime and Korean Drama\u0027s... don\u0027t judge me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHY DO I COSPLAY?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI always loved crafting and fashion and basically anything artistic ever since I was a kid. I used to dress up as my favorite characters for Halloween or go to school dressed up just for the fun of it! However, it wasn\u0027t until recently that I started to make my own cosplays. I created my first handmade cosplay in 2011 but hadn\u0027t truly entered the cosplay realm yet, finally in 2014 I started a more professional outlet. Cosplay for me is just as much about having fun as it is an artform!\u003cbr\u003eI try to bring passion, enthusiasm, and something unique and fun to my works so that you guys can enjoy it as much as I do!\u00a0\u003cbr\u003eGrowing up, I had a pretty difficult time. My family moved alot so I was always the new kid in school, we never stayed in one place too long so I never really had much in the way of friends. I was bullied and outcast wherever I went, along with other family complications, and eventually I was diagnosed with severe depression and anxiety at a very young age. I struggled for many years to find my place and to have something to call my own.\u003cbr\u003eI finally found those answers with Cosplay. Since starting I have made so many caring and loving friends that made me feel accepted and welcome. Cosplay is the one thing that makes me feel fulfilled, and where my differences are accepted... even cherished! I feel stronger, happier, and more alive because of Cosplay and the community I\u0027ve come to love with it.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI desperately want to keep pushing forward on that path.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYour support through Patreon is not only fuel to fire my passion, but a serious motivator in keeping me healthy and happy! Without the people supporting me now, I probably would have headed down a very dark path. The support you provide is not only appreciated beyond words, but also includes you in a group of kind souls I am happy to call family. \u0026lt;3\u003cbr\u003eOf course, you don\u0027t HAVE to sign up (I will love you regardless!!) I still post content on all my other social media places for you guys to see! =D\u003cbr\u003eBut it\u003cstrong\u003e\u003cem\u003e is\u003c/em\u003e\u003c/strong\u003e an expensive hobby that most can\u0027t maintain on their own, plus this is some extra love I can give back to you guys for helping to support me and keep me going! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAwards:\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIn September of 2016 I won my first Cosplay Contest and placed in the best costume category in Journeyman with a group of amazing people!!! \u003cbr\u003eCalgary Expo 2017 I placed again with a group as 3rd in Journeyman!!\u003cbr\u003eI very much enjoy competing and I have also recently stepped into the modelling world. \u003cbr\u003eI want to take it to the next level with your help and continue competing and becoming stronger!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eWHY IS YOUR PLEDGE IMPORTANT?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eFor even as little as $1, you can help me afford materials and equipment to make bigger and better costumes that I otherwise wouldn\u0027t be able to attain on my own.\u003cbr\u003eSo! If you\u0027re willing to join me on this crazy adventure (in which case I am eternally grateful and have no words to thank you enough!!!) here is a breakdown of what your pledge can do:\u003cbr\u003e\u003cbr\u003e10% Shipping Materials\u003cbr\u003e20% Shipping Costs\u003cbr\u003e20% Supplies and extra Physical Rewards (ex; Stickers, item of the month)\u003cbr\u003e25% Prints and Polaroids\u003cbr\u003eThe remaining 25% goes towards supplies for the actual costumes such as fabric, foam, etc.\u003cbr\u003e\u003cbr\u003eBUT 100% OF YOUR PLEDGE LEAVES ME IN TEARS OF HAPPINESS AND JOY!!!\u003cbr\u003e\u003cbr\u003eAt the end of the day, Cosplay is my greatest passion, and although I do it for my own enjoyment, I\u0027m also here for YOU guys to enjoy it too!\u003cbr\u003eI want to learn and grow and become stronger with all of you on this journey!\u003cbr\u003eLet\u0027s do it together!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 Welcome to the family!!!\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u0026lt;3 Winter\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 XOXO\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
