    "summary": "Hello all,\u003cbr\u003e\u003cbr\u003eMy name is Chris. I\u0027m the owner of\nthe What\u0027s a Creel programming channel on YouTube. I really love\ncreating programming related videos. And I\u0027m very lucky to have many extremely excellent folks watch the videos. I like to keep\nthings fairly impromptu in the videos. But, this tone belies the fact\nthat these videos have been a massive undertaking of many hundreds of\nhours of work. It\u0027s a lot of fun as well, of course.\u003cbr\u003e\u003cbr\u003eAnywho, we\u0027ve been through some great topics so far. I\u0027ve learned\na lot, through research for the videos and many excellent comments by\nviewers. We\u0027ve covered some of the most fundamental and important\ntopics in programming. We\u0027ve also been to several places that most\nprogramming educators wouldn\u0027t touch with a 10 foot pole. But there\u0027s\nso much more to cover. I\u0027m always thinking about videos and series I\u0027d like to\nmake, the following spring to\nmind:\u003cbr\u003eDirect3D\u003cbr\u003eOpenGL\u003cbr\u003eOpenCL\u003cbr\u003eAlgorithms/Data Structures\u003cbr\u003e\nJava, C#, HTML5, functional programming languages\u003cbr\u003eMore CUDA,\nDirect2D, ASM, C++\u003cbr\u003e\u003cbr\u003eThere\u0027s no end to the list of great topics we could cover in future videos. I love making\nYouTube videos, and I\u0027ll continue to offer my work for free.\nIf you\u0027d like to show support for my work via Patreon, well I reckon\nthat\u0027s fantastic!\u003cbr\u003e\u003cbr\u003eStay excellent, and be good to one another.\u003cbr\u003e\u003cbr\u003eYours truly,\u003cbr\u003eCreel.\u003cbr\u003e"
