    "summary": "\u003cbr\u003e\u003ch1\u003e\u003cimg src=\"https://media.giphy.com/media/xT9IgGfiByvw5B5S0w/giphy.gif\"\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch3\u003eIntroducing the Women of Illustration Web Series\u003c/h3\u003e\u003cbr\u003eLadies, we need to get better at including ourselves.\u00a040% of the art industry consists of women, but only 11% of those women are featured in podcasts, conferences, and panels. The Women of Illustration web series plans to change that by helping female artists be heard, make art, and get paid. \u003cbr\u003e\u003cbr\u003eWe\u2019ve all heard the interviews and origin stories to know that it\u2019s possible to make a living doing what you love but rarely is anyone talking about how. This interview series will offer new ideas and challenges to help you grow a creative business around your illustration work. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3ohhwjTEPSpL5jpXgI/giphy.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003eIn this first season, we are going to introduce you to 12 women from all over the world to discover the best ways to start making money from your art.\u00a0These artists come from all different backgrounds, experience levels, and creative skills so we can paint a clearer picture of what success looks like and how to get there.\u003cbr\u003e \u003cbr\u003eTogether we are going to walk you through step-by-step on how to: \u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eBe more confident\u003c/li\u003e\u003cli\u003eBuild a following\u003c/li\u003e\t\u003cli\u003eFind your unique style\u003c/li\u003e\u003cli\u003eBecome an independent artist\u003c/li\u003e\t\u003cli\u003eLaunch digital \u0026amp; tangible products\u003c/li\u003e\t\u003cli\u003eGet commercial clients\u003c/li\u003e\t\u003cli\u003eGet paid what you\u0027re worth\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/K4zU365.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor just $1 a month you get access to our community page where you can connect with other artists, so you don\u0027t have to feel so alone in your creative journey. You\u0027ll even get first dibs on new episodes before we release them to the public along with Patron only access to LIVE Q\u0026amp;A\u0027s with guests. \u003cbr\u003e\n\u003cbr\u003eYour support will allow me to grow this web series with more amazing female talent, quality content, and higher production quality so I can make a more meaningful impact for artists everywhere. \u003cbr\u003e\u003cbr\u003eCheck out the \u003ca href=\"https://www.patreon.com/posts/audio-diary-02-14901880\"\u003elady boss artists\u003c/a\u003e that will be in our first season, and be sure to \u003ca href=\"http://instagram.com/womenofillustration\"\u003efollow us on Instagram \u003c/a\u003efor daily illustration inspiration.\u003cbr\u003e"
