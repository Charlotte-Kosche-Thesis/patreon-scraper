    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FFWaQAWswQAA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DFWaQAWswQAA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FFWaQAWswQAA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/FWaQAWswQAA",
    "one_liner": null,
    "patron_count": 11,

    "pledge_url": "/bePatron?c=263342",
    "published_at": "2016-08-31T23:40:25+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003eHELP US TAKE OVER THE \u003cdel\u003eWORLD\u003c/del\u003e UNIVERSE\u003cdel\u003e\u003cbr\u003e\u003c/del\u003e\u003c/h2\u003e\u00a0Sure, you could dismiss our content \u003cem\u003eas just\u003c/em\u003e more geek news comedy pontificating, but we\u0027d much rather you listen to us \u003cem\u003efirst\u003c/em\u003e. Then, by all means, you can cast us aside as if we were one of your relatives from \u003cem\u003eTHAT\u003c/em\u003e side of the family. Or you can stick around, become enthralled by our true talents\u00a0(whatever those might be) and fall obsessively in love with us, as we deliver weekly episodes designed to inform, entertain and amuse you.* \u003cbr\u003e\u003cbr\u003eYou can also go one step further and actively support our endeavors and grander machinations.\u003cbr\u003e\u003cbr\u003e\u00a0Look, we won\u0027t mince words, most of our content is obviously just thinly veiled attempts to subliminally brainwash you into blank-eyed servitude so we can complete an evil master plan 3,000 years in the making. (Need proof? ...How do you think you wound up on his page?)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBut, truth is, we just can\u0027t do it without you. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSo, this Patreon is the next phase of us becoming an unstoppable force in the universe, because, hey, Intergalactic Domination isn\u0027t cheap, y\u0027know? For now, we\u0027re focusing on podcasting, and soon youtube videos, because it\u0027s soooo much cheaper than starting up a space armada outright. Also, we figured a podcast or two would make a great cover story by which to raise funding. Hell, they\u0027re not even regulated! \u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eSUPPORT THE GRAND MACHINATION\u003c/h2\u003e\u00a0Of course, since most of you who are here are under our control already, we could just MAKE you give us money, \u003cem\u003eobviously\u003c/em\u003e, but we are nothing, if not benevolent and generous overlords. Should you \"choose\" to support us, not only will you be serving The Grand Machination**, but in return for said funds we offer you special, highly-addictive enticements, as rewards for supporting our ongoing efforts. \u003cbr\u003e\u003cbr\u003eThe basis of this barter is simple: \u003cem\u003ethe more you give to us, the more we shall give to you. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEven $1 of support means a lot to us (it all adds up!) and for that we\u0027ll shout our thanks to you on air and give you access to \u003cstrong\u003eThe Wicked Theory After Show\u003c/strong\u003e! That\u0027s the bonus time after the live show that we used to throw away every week! \u003c/li\u003e\u003cli\u003eAll supporters from the $3 level on up, will have full access to \u003cstrong\u003ePatreon Exclusive Episodes\u003c/strong\u003e free of subliminal messaging!\u003c/li\u003e\u003cli\u003eSome will receive \u003cstrong\u003estickers\u003c/strong\u003e to adorn themselves or objects, signifying their allegiance to our cause!\u003c/li\u003e\u003cli\u003eOthers will \"choose\" to receive \u003cstrong\u003ea branded mug \u003c/strong\u003efrom which they can drink unholy elixirs (or coffee) while proudly announcing to co-workers \"Look at me, I\u0027m part of a \u003cem\u003ething\u003c/em\u003e.\"\u003c/li\u003e\u003cli\u003eSome of you will have themselves \u003cstrong\u003eimmortalized in song\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003eA limited few can even request \u003cstrong\u003eoriginal art \u003c/strong\u003eof their choosing created by one of our mid-level field leaders!\u003c/li\u003e\u003cli\u003eStill others, will be able to influence our activities by \u003cstrong\u003esuggesting content\u003c/strong\u003e and \u003cstrong\u003eperhaps even appearing\u003c/strong\u003e on one of our recordings!\u003c/li\u003e\u003c/ul\u003eSee? \u003cem\u003eThat\u0027s benevolence\u003c/em\u003e! Even our listed Goals are designed to benefit you: each time we achieve one, you will receive extra doses of amusement. Are we not the snazziest? \u003cbr\u003e \u003cbr\u003eIn closing we\u0027d just like to say, yes, your support is likely a byproduct of our reprogramming your brain to serve the greater good, but we thank you for it anyway. Any offering you can afford to give is greatly appreciated, and you can rest assured that The Grand Machination will succeed because of your contributions. \u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://4.bp.blogspot.com/-SyNmFU28UIE/UMUH0TDzEzI/AAAAAAAABeo/zqh63vlurDs/s220/64917_366091356744647_245266938827090_1232663_2086353906_n.jpg\" style=\"width: 169px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003eWe Thank You Very Much\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e*Your results may vary.\u003cbr\u003e**Long story, don\u0027t ask.\u003cbr\u003e"
