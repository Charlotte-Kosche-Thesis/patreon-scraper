    "summary": "Hello, we are Anastasia and Ksenia. We are so excited that you found our Patreon page! Live painting and music sessions is our first collaborative\u00a0 project which we decided to start after being inspired by each other\u2019s art for years.\u003cbr\u003e\u003cbr\u003eEach of us has her own solid body of work.\u003cbr\u003e\u003ca href=\"http://www.anastasiaminster.ca\"\u003ewww.anastasiaminster.ca\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.kseniasapunkova.com\"\u003ewww.kseniasapunkova.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhen Anastasia released her debut album in 2017 in Toronto, we decided to tell a visual story about each song. In order to do so we are doing a series of closed to the public sessions where Ksenia will be creating each painting in real time as Anastasia is performing the song. We invite you to witness this magical process.\u003cbr\u003e\u003cbr\u003eAs a patron, you will get early access to the videos capturing the creation of each painting, behind the scenes footage and photos, high resolution images of the artwork, Skype and in-person meetings with us and more.\u003cbr\u003e\u003cbr\u003eUpon the completion of 7 large scale artworks we are going to showcase them at the live painting \u0026amp; music performance in Toronto.\u003cbr\u003e\u003cbr\u003eWe are planning to use the funds we receive from you for artist supplies (canvases, paint, paper etc.), video production, our project promotion and leasing the space. And most importantly, your patronship allows us to use our time to create art.\u003cbr\u003e\u003cbr\u003eAs always, thank you so much for being our\u00a0Patron!"
