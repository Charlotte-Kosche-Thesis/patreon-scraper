    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F247183667\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F247183667\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F672362484_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-03-15T23:50:43+00:00",
    "summary": "\u003cdiv\u003eThere is one simple message to my videos: \u003cstrong\u003eeveryone is capable of making fantastic woodworking projects without having to spend a lot of money.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIt\u2019s hard to believe that \u003cstrong\u003eWoodworking for Mere Mortals\u003c/strong\u003e has been around for a decade now. When I created the show and the overall concept in 2008, I had no idea what it would grow into. I simply wanted to document my experience building a chess board. I shot it on a little Sony Cybershot camera that had some 480p video capability and posted the video on YouTube. I didn\u2019t really expect anyone to find it or watch it. Mostly I just wanted a record of that project so I could remember how I made it!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i862.photobucket.com/albums/ab185/zrammedia/then%20and%20now_zpsxpatdet1.jpg\" style=\"width: 518px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eBut people did find it and started asking for more videos. In my free time as a graphic designer and on weekends I began shooting more projects that I was building. It wasn\u2019t long before I began to realize what viewers enjoyed about my woodworking projects: I built them all using affordable tools in my garage. Soon, the essence of what I was just doing naturally became a mission: \u003cstrong\u003eAnyone can make quality woodworking projects without a ton of money or a huge space.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i862.photobucket.com/albums/ab185/zrammedia/Box%20Joint%20Jig%20Thumbnail_zpsr8he2cks.jpg\" style=\"width: 514px;\"\u003e\u003c/div\u003eSince then, I have always kept that simple concept in mind when creating Woodworking for Mere Mortals content. I believe my philosophy and method of woodworking is even more important now than ever. We are in an era of woodworking and maker videos that showcase high-end, expensive tools and enormous \u201cdream\u201d workshops. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i862.photobucket.com/albums/ab185/zrammedia/Master%20Sword%20Thumb_zpsf2oeepjc.jpg\" style=\"width: 523px;\"\u003e\u003c/div\u003e\u003cbr\u003eIt\u2019s important for me to always remember that it\u2019s viewers and fans who made WWMM a what it is. Without you, I have no show. I keep this in mind with every piece of content I produce, asking myself if my audience will learn something and be entertained. \u003cbr\u003e\u003cbr\u003ePatreon offers a way for the most passionate fans of WWMM to support the show and help me produce content that will educate new woodworkers and inspire others to pick up a saw and begin making stuff.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i862.photobucket.com/albums/ab185/zrammedia/Gentlemans%20stand%20thumb_zpsanmuiwj1.jpg\" style=\"width: 514px;\"\u003e\u003c/div\u003e\u003cbr\u003eIf you enjoy my content, please \u003cstrong\u003econtribute what you feel it\u0027s worth\u003c/strong\u003e. I have eliminated all reward tiers and monthly support amounts. Now, all Patrons will receive the same rewards, regardless of how much you pledge. I value all of you for your support and believe all of you should have the same access to perks regardless of your income. In other words, Patreon for Mere Mortals. You will all get early access to ad-free videos and everything else, whether you pledge $1 or $20. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i862.photobucket.com/albums/ab185/zrammedia/types%20of%20cuts%20thumb_zpse1btjpvc.jpg\" style=\"width: 505px;\"\u003e\u003c/div\u003eThank you so much for your support and helping to keep Woodworking for Mere Mortals\u2019 mission alive!\u003cbr\u003e"
   },
