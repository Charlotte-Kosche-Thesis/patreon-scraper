    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHi there I\u0027m Whisper, a nerdy burlesque dancer, gamer, producer and costumer.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/i2147m.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI AM\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI am an Indigenous performer creating burlesque productions and acts that focus on mythology or favorite nerdy Fandoms.\u003cbr\u003eBeing onstage has been a natural extension of all my obsessions in one shiny sparkly place, and I cant wait to share my love of it with you!\u003cbr\u003e\u003cbr\u003eThank you so much for considering this journey with me. Art needs patrons and I appreciate you considering supporting my joy.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat I Create\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI produce shows, Seattle\u0027s Dr.Sketchys events, create acts, create photo shoots and I am branching into cosplay with my mini maker studio. I also love drawing fellow performers and may sneak some line drawings or paintings in here every so often. I travel out of state to festivals and large events to perform. I am focused on creating bigger more immersive productions and acts. I have a list of acts I want to make that right now are beyond my current capabilities.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow you can get involved!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0 First of all thank you for being here and looking through my page. Any support gets me closer\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eto\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003emy goals and makes the process of creating artwork less stressful.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eYOU are the reason I get to perform and \u00a0make artwork, so THANK YOU.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThe support you offer helps me cover costs of materials, dance classes, photo sessions, and\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003etravel fees.\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0I hope you are inspired looking through this page and interested in participating. Please feel free\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0to send me messages** with questions or input.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cbr\u003e**I may be a sparkly naked lady in pictures and videos but I am not a cam girl or escort. These professionals should be given respect and their time is valuable, however this is not my personal focus.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u00a0Any fetish work I do will be solely at my discretion and initiative.I will not respond to messages that are sexual in nature, I do not have the time or interest in entertaining this level of shenanigans. Please respect my boundaries disruptions of this sort will not be tolerated.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
