    "summary": "What\u0027s The Story? Podcast \u003cstrong\u003e(WTSpod) \u003c/strong\u003eis a two-time Irish podcast of the year. The podcast is hosted by \u003cstrong\u003eDanny Murray\u003c/strong\u003e and \u003cstrong\u003eGraham Merrigan\u003c/strong\u003e with one simple idea - Everyone has a story to tell.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWTSpod \u003c/strong\u003elaunched in 2015 and has grown from a small podcast based in \u003cstrong\u003eDublin, Ireland\u003c/strong\u003e to a podcast that has featured some incredible guests with downloads in over 100 countries, live shows and international shows.\u00a0\u003cbr\u003e\u003cbr\u003eGuests have ranged from journalists to UFC fighters, politicians to Everest climbers, WWE superstars to best selling authors and everything in between.\u00a0\u003cbr\u003e\u003cbr\u003eThe only reason we have got this far is because of you. Everyone who downloads, listens, likes, supports, reviews or recommends \u003cstrong\u003eWTSpod\u003c/strong\u003e helps us in ways we can not begin to describe.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for that support - without it, we would not be able to keep the podcast going. Feel free to get in touch and if you haven\u0027t checked out the podcast already, now is a good time.\u003cbr\u003e\u003cbr\u003eUntil next time,\u00a0\u003cbr\u003e\u003cbr\u003eClear Eyes, Full Hearts, Can\u0027t Lose."
