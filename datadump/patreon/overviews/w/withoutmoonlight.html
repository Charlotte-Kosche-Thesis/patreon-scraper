    "summary": "Hello and thank you for being here!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Tantz Aerine, creator of the historical fiction webcomic Without Moonlight which you can read \u003cstrong\u003efor free\u003c/strong\u003e\u00a0here:\u00a0\u003ca href=\"http://www.withoutmoonlightcomic.com\" target=\"_blank\"\u003ehttp://www.withoutmoonlightcomic.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eWithout Moonlight is a historical drama set in WWII Athens. The story begins in 1942 when Athens was under Nazi Occupation and the Greek Resistance had just begun making its mark. Fotis and his group of friends are \u003cem\u003eleapers\u003c/em\u003e, young kids that leap on Nazi trucks to steal food to survive, among other things. Suddenly, however, Fotis stumbles upon a wounded SOE British agent who hands him a crucially important microfilm, and his life drastically changes ever since.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Deal\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWithout Moonlight will always be free to read online, as it has always been since 2010 when I first began to make it, both at its official site and its assorted mirrors. But your donations will help me make pages faster and be able to meet the costs associated with making them easier (such as hosting costs, research costs and unforeseen costs when my worn down hardware breaks down).\u00a0\u003cbr\u003e\u003cbr\u003eWhat you get by supporting Without Moonlight is first and foremost more regular updates! I don\u0027t work with a buffer due to time constraints (as this is not yet my day job) but I will be bringing you guaranteed bimonthly updates!\u00a0\u003cbr\u003e\u003cbr\u003eIf you decide to become patrons, you will also get short stories with or without illustrations, sketches, historical tidbits, authentic photographs and documents from WWII Greece from my archive, extra WM art and even a cameo in the comic itself! (with the warning that your cameo might get killed off in a shootout or something)"

     "about": "I am a Greek Canadian, born in Motreal and raised Greek and deeply in love with my country, through which I cherish and love every single other culture of the world and the nationalities that go with it. I live and work and fight in Athens, Greece.\u003cbr\u003e\u003cbr\u003eI am also a \u003ca href=\"http://www.amazon.com/Tantz-Aerine/e/B00D0RW10M/ref=sr_ntt_srch_lnk_1?qid=1419964117\u0026amp;sr=8-1\"\u003eprofessional author\u003c/a\u003e of sociopolitical and fantasy drama. So far, I\u2019m best known for writing The Art of Veiling, an, as critiques described it, uniquely original fantasy trilogy using realism, science and politics to create a thrilling adventure, but I have also written several short stories and a couple of plays for students and some movie scripts.\u003cbr\u003e\u003cbr\u003eDrawing and comic making are my hobbies, to which I am extremely committed. \u003cem\u003eWithout Moonlight\u003c/em\u003e aside, I also make \u003cem\u003e\u003ca href=\"http://www.braveresistance.com/\"\u003eBrave Resistance\u003c/a\u003e \u003c/em\u003etogether with \u003ca href=\"http://pit-face.deviantart.com/\"\u003eDeidre Crouch (aka Pit-Face)\u003c/a\u003e.\u003cbr\u003e",
