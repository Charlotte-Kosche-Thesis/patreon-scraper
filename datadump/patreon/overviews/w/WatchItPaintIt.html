    "summary": "Hello fellow painters!  I love painting miniatures and filming and editing so I thought I\u0027d combine the two and help provide additional painting tutorials and tips I\u0027ve learned along the way. I\u0027d only been painting myself for a few months when I started the channel in 2017 but thought that there wasn\u0027t much help out there showing beginners how quick and easy it can be to get up and running and producing nice looking models!\u003cbr\u003e\u003cbr\u003eI don\u0027t know about you, but when I started out - a video showing me how to do each and every model in full was exactly what I needed, even now I love if I can watch someone else painting the model I\u0027m sitting down to do :-)\u003cbr\u003e\u003cbr\u003eEach tutorial takes a surprisingly long amount of time and commitment. I\u0027m definitely not in it for the money but making the videos costs money and your support will help towards better equipment for faster and more professional production of these videos.\u003cbr\u003e\u003cbr\u003eI am initially planning on tutorials for painting miniatures from CMON\u0027s Arcadia Quest (including Inferno, Masmorra, Pets), Zombicide, Massive Darkness, The Others etc. But\u00a0I realise there are many other miniatures you may want to see tutorials on so I\u0027ll open it up to you to be able to vote on which miniatures you\u0027d like to see painted.\u003cbr\u003e\u003cbr\u003eThank you all for your support!\u003cbr\u003e"
