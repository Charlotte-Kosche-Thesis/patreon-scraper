    "summary": "Welcome! I am \u003cstrong\u003eAdam Vass\u003c/strong\u003e, d.b.a.\u00a0\u003ca href=\"http://www.worldchampgame.co\" target=\"_blank\"\u003eWorld Champ Game Co\u003c/a\u003e. I write, assemble, publish, and distribute small press tabletop games in Grand Rapids, Michigan. I put a lot into my games to make them special, like keeping print runs small, including bonus items like enamel pins or screen printed components, and making them as affordable as possible. \u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/bWiTad/Screen_Shot_2018_05_17_at_12_06_12_PM.png\" style=\"width: 302px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eI\u0027ve designed such games as \u003cstrong\u003eThe Deep Blue\u003c/strong\u003e (a seafaring survival one-shot game where a twitterbot generates your settings), \u003cstrong\u003eBabes in the Wood\u003c/strong\u003e (a PBTA game of unlucky kids in a mysterious wood on Halloween night), and \u003cstrong\u003eAll We Love W\u003c/strong\u003e\u003cstrong\u003ee\u003c/strong\u003e\u003cstrong\u003e Leave Behind\u003c/strong\u003e (a solitaire RPG of letter writing and exploring loss \u0026amp; grief). I\u0027m looking forward to exploring more alternative and niche themes in my games moving forward.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI make all sorts of tabletop games but this Patreon is going to be (almost) \u003cstrong\u003eexclusively for \u003c/strong\u003e\u003cstrong\u003eroleplaying games\u003c/strong\u003e.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eYour contribution will not only help me continue to put out games on a regular basis \u0026amp; work with other creative people,\u003cstrong\u003e it will make you part of my little gaming community\u003c/strong\u003e. You will be charged \u003cstrong\u003eonly when I release new games\u003c/strong\u003e for as long as you choose to be part of the World Champ Patreon Squad. As a backer, you can get \u003cbr\u003e\u003cul\
