    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eINTRODUCTION\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tI make gay art and celebrity fakes, long story short. \u00a0My so-called artwork is usually based on popular fan pairings from current media but I also do work outside of fandoms. \u00a0As a hobbyist, over the years I have expanded from the creation of static images to the creation of\u00a0\n\u003ca href=\"http://wandsinhand.tumblr.com/tagged/gif\"\u003egifs\u003c/a\u003e,\u00a0\u003ca href=\"http://wandsinhand.tumblr.com/comics\" rel=\"nofollow\" target=\"_blank\"\u003ecomics\u003c/a\u003e,\u00a0\n\u003ca href=\"http://wandsinhand.tumblr.com/tutorial\" rel=\"nofollow\" target=\"_blank\"\u003etutorials\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/channel/UC40fF8etsEfNaUYSaMc4b5w\" rel=\"nofollow\" target=\"_blank\"\u003evideos\u003c/a\u003e of my process. \u00a0For a complete cross-section of my work you can\u00a0\u003ca href=\"http://wandsinhand.tumblr.com/archive\" rel=\"nofollow\" target=\"_blank\"\u003evisit here\u003c/a\u003e (NSFW).\u003cbr\u003e\n\u003cbr\u003e\nI would very much like to continue my work, and therefore I kindly ask for your support! Your donations will allow me to purchase far better equipment and improve the quality of my work and I will also be able to spend more time creating. Your support will make it possible to create more content more quickly.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin: auto; text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mjdjXA0TYgo\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\t\t(Video illustrating how I create my manips in Photoshop)\n\t\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003eI started this Patreon campaign in the hopes of getting some more shekels. \u00a0Basically, I\u0027ve ended up spending a lot of time (and money) on this for years without ever asking for anything in return (and I will continue to do so) but I would also welcome some support.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDONATING\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tEvery small donation makes a huge difference and I\u00b4m most grateful for all of them! Follow the link for more information on\u00a0\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-become-a-patron-to-a-creator-\"\u003eHow to Become a Patron\u003c/a\u003e. Note that when you join as a patron you\u0027ll be charged at the 1st of each month.\u00a0 If you do pledge to support, you can withdraw at any time thereafter.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHAT WILL PATRONS GET?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAlthough everyone will be able to access my videos, comics, and images for free on my\u00a0\u003ca href=\"http://wandsinhand.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e (NSFW), \u003cstrong\u003epatrons will have access to additional content\u003c/strong\u003e. \u00a0To welcome you as a Patron, you\u2019ll have access to the Works-in-Progress (WIP) archives for a glimpse behind the scenes\u00a0and you\u0027ll also get the ability to see my interactions with other patrons via my activity feed.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSince Patreon does not allow what it deems pornographic imagery, I will post the tasteful stuff here, while everything else will be available from my main external websites:\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003ca href=\"http://wandsinhand.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e (NSFW)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://peenwolf.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantart\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://4plebs.tumblr.com/tagged/wandsinhand\" rel=\"nofollow\"\u003e4plebs\u003c/a\u003e (NSFW)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCURRENT PROJECTS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI generally have several potential projects running, and try to focus on just one at any given time. \u00a0I usually create other one-off artworks intermittently while working on larger projects. \u00a0I am currently working on the following (as of 12th of August 2017):\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e \u003cstrong\u003eTeen Wolf Comic\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTeen Wolf locker room series\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u00a0Bieber/Pastor themed series\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eThanks for your time.\u003cbr\u003e\n\u003cbr\u003e"
