    "summary": "Hello! I\u0027m Waterdrop and I\u0027m currently working on Zero no Academy, an adult parody of The Familiar of Zero, as you may have seen it\u0027s full of \"lend\" CGs, the purpose of the Patreon is to get money to hire artist to make original CGs for it.\u003cbr\u003e\u003cbr\u003eThe full version should have routes for most of the main characters and if possible only original CGs.\u003cbr\u003e\u003cbr\u003eThe current version may be found \u003ca href=\"https://mega.nz/#!z5N1wDIB!G9r9I7CER-Q1neF6NOvpA-xCTcDlykVot9Wwq8iYkQc\" rel=\"nofollow\"\u003ehere \u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis, the next, the last and any future game I make will be free for all so please don\u0027t hesitate on pointing out mistakes and/or giving suggestions!\u003cbr\u003e\u003cbr\u003eThe characters:\u003cbr\u003e\u003cbr\u003eI\u0027ll leave this as spoilers free as possible. \u003cbr\u003e\u003cbr\u003ePlayer (Nameable): You\u0027re a water mage starting his second year at the Tristain Academy of Magic.\u003cbr\u003e\u003cbr\u003eFamiliar (Nameable): He\u0027s a spider. \u003cbr\u003e\u003cbr\u003eLouise: Out of the 4 elements she can use 0 of them, hence her nickname, increase her friendliness to unlock the first scenes and her love to unlock the later ones, you may as well increase your corruption if you don\u0027t feel like waiting anymore. \u003cbr\u003e\u003cbr\u003eSaito: Louise\u0027s familiar, you may decrease your corruption by interacting with him. \u003cbr\u003e\u003cbr\u003eMontmorency: A water mage, a possible love interest and training companion. \u003cbr\u003e\u003cbr\u003eGuiche: And earth mage, a possible friend or love rival. \u003cbr\u003e\u003cbr\u003eSiesta: An employee at the academy, you may decrease your corruption by interacting with her or do other things if your corruption is high enough. \u003cbr\u003e\u003cbr\u003eOld man: He got a gambling addiction, you may fight against him to test your skills. \u003cbr\u003e\u003cbr\u003eVampire: One of few of her species, she feeds on human energy.\u003cbr\u003e\u003cbr\u003eFAQ: \u003cbr\u003eI haven\u0027t watched The Familiar Of Zero, will I have a hard time understanding the game? \u003cbr\u003eNot really since it takes place at the start of the anime, anyways most of what you need to know is explained on the first 3 days of the game, though feel free to ask if something wasn\u0027t explained properly!\u003cbr\u003e\u003cbr\u003eHow long is the game?\u003cbr\u003eAbout 90 in game days.\u003cbr\u003e\u003cbr\u003eHow many endings may I get?\u003cbr\u003eThere are 3 endings in the current version, will you get them all?\u003cbr\u003e\u003cbr\u003eMust I grind?\u003cbr\u003eYou may do so, but you don\u0027t have to. \u003cbr\u003e\u003cbr\u003eCould you add some screenshots?\u003cbr\u003eI\u0027m really sorry but posting screenshots is one of the few things I won\u0027t do until I\u0027ve not borrowed art.\u003cbr\u003e\u003cbr\u003eWhat kind of fetishes do you plan to have in your game?\u003cbr\u003eNothing is set in stone, but as of version 0.3 the game includes footjobs, blowjobs, vanilla sex, rape, voyeur, mind control, netori, maledom, fendom, energy drain and prostitution. \u003cbr\u003e\u003cbr\u003eActually, it\u0027s set in stone you won\u0027t find scat, guro and futa.\u003cbr\u003e\u003cbr\u003eChangelog 0.21:\u003cbr\u003e\n-Fixed typos.\u003cbr\u003e\n-Added a permanent in-game calendar.\u003cbr\u003e\n-Added a new entry to the book, it takes place the 22th time you read it\n (between the curse explanation and the seal explanation).\u003cbr\u003e\n-Added the first real interaction with the book.\u003cbr\u003e\n-A new battle.\u003cbr\u003e\n-Tweaked the final battle in the Dark ending.\u003cbr\u003e\u003cbr\u003eChangelog 0.3:\u003cbr\u003e\n-Added Montmorency\u0027s route.\u003cbr\u003e\n-Added Guiche\u0027s (friends) route.\u003cbr\u003e\n-Expanded Siesta\u0027s route. \u003cbr\u003e\n-In case you meet the conditions for more than one ending, you may choose which one you want to see.*\u003cbr\u003e\n-Replaced Guiche\u0027s image** and fixed transparency in Kirche\u0027s.\u003cbr\u003e\n-Counting the hidden ending added in version 2.1, the game now has 8 possible outcomes.\u003cbr\u003e\n-Added option to skip some days.***\u003cbr\u003e\n-Added a money and inventory system as well as a tab where you may see your relationship with other characters.\u003cbr\u003e\u003cbr\u003e*This may be save scummed, 2 plays should be enough to see all of them.\u003cbr\u003e\n**The low quality it had was bugging me, but tell me if you find the new one worse. \u003cbr\u003e\n***Please note that the events are day based, so this may break your game.\u003cbr\u003e"
