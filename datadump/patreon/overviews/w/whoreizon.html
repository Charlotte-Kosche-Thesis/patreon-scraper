    "summary": "\u003ca href=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/nNhURjfz9a2GlBRbyqDDkArYaAjp3ItnXQk56b9-cJbn_Bhmk3aIsBJeZA_M3XaK.png?token-time=1515024000\u0026amp;token-hash=H28ItgSHa91BMnBerqWzJ1iuU_jMPidpKFjvVAKeLdk%3D\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/v70jswW.png\"\u003e\u003cbr\u003e\nHello, my new friend! My name is \u003cstrong\u003eAlice\u003c/strong\u003e and I\u0027m a small indie developer who loves games and, of course, porn. But most of all, like any girl \u2014 I love great storylines. So I decided to create an unique\u00a0\u003cstrong\u003estory-driven adult game\u003c/strong\u003e in which I can apply all my knowledge and put all my passion. I hope that my game will bring you a lot of joy and pleasure.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhoreizon\u003c/strong\u003e \u2014 It\u2019s a story-driven adult game with RPG-elements. Your actions influence the course of the game and you can get one of many endings. Undoubtedly, I would very much like this to be a unique story-driven journey for each of you, so you can freely choose the path that \u003cstrong\u003eRoxy\u003c/strong\u003e will follow \u2014 either it will be the righteous path of a \u003cstrong\u003ediligent girl\u003c/strong\u003e, or she will become a \u003cstrong\u003eslutty girl\u003c/strong\u003e. In any case \u2014 be your character, change her clothes, interact with the world and leave your feedback!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/18979593\"\u003eLatest Patreon Release is here\u003c/a\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon and how it works?\u003c/strong\u003e\u003cbr\u003e\nPatreon \u2014 its a platform, where you can support creators like me and become a part of community around creations. You can receive \u003cstrong\u003especial rewards\u003c/strong\u003e from me, play the last version of a game and\u00a0\u003cstrong\u003evote\u003c/strong\u003e for details of the next update! Patreon gives you an opportunity to support my creation, and for me \u2014 it\u2019s a way to know that you are interested in what I\u2019m doing!\u003cbr\u003e\n\u003cbr\u003e\nDevelopment requires a lot of time, but I want to create a cool game with a lot of endings, gameplay features and hidden \u003cstrong\u003e\u00abeaster eggs\u003c/strong\u003e\u003cstrong\u003e\u00bb\u003c/strong\u003e. If you join me as my Patron \u2014 you\u2019ll receive the latest build and all unique rewards according to your pledge. Voting, last news, \u003cstrong\u003eX-Ray vision\u003c/strong\u003e of erotic actions or even unique \u003cstrong\u003ein-game model\u003c/strong\u003e by your wish \u2014 it will be yours.\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ4IjozNDM4NzcxfQ%3D%3D/patreon-posts/5X0rp3qIuaQhmOYwN9ac1YtRbyJe2I_gO3o0hViEp5noP0uoNKLq8LBYNmOEzclV.png?token-time=1528243200\u0026amp;token-hash=avhJ-PWj-gv0tdJZm4yia_HUCOIevtLeYsYBRMfHQZE%3D\"\u003e\u003cbr\u003e\nAlso, if you become my Patron you could try\u00a0all-new \u003cstrong\u003e\"Alpha 0.2 Release\u003cstrong\u003e\"\u003c/strong\u003e\u003c/strong\u003e of my game. \u003cstrong\u003eSpecial build will be available for you!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eOf course, you can play the game for free!\u003c/strong\u003e\n\u003c/div\u003e\nBut the free version doesn\u0027t include the \u003cstrong\u003elatest updates\u003c/strong\u003e and all super add-ons, available for Patrons-only.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003eAlpha 0.2 Release\u003c/strong\u003e you can download here:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://goo.gl/xWgRVP\"\u003e\u003cstrong\u003eWindows Version\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e(\u003ca href=\"https://mega.nz/#!EGITxabI!r_wZoC1alHMWDDFeu4Mpb9jNqYYIZwhefHZD-rzPrlk\"\u003eMirror Link\u003c/a\u003e)\u003cbr\u003e\n\t\u003ca href=\"https://goo.gl/vKU3p2\"\u003eMac Version\u003c/a\u003e (\u003ca href=\"https://mega.nz/#!RShSBRIK!iXj5squB4QMgOCI89NLO4bp3aySpWSKt4d2cQllgW5k\"\u003eMirror Link\u003c/a\u003e)\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.newgrounds.com/portal/view/710287\"\u003e\u003cstrong\u003eOnline Version\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e(fixed and updated Body Morph Build)\u003c/strong\u003e\n\u003c/div\u003e\nYour support will help me to work with passion, and who knows \u2014 maybe one day it will become my full\u2013time job and I will create this amazing stuff for you at everyday basis! \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThanks to everyone who believe in me!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eImportant notes:\u003c/strong\u003e\u003cbr\u003e\n\u2014 Keep in mind, that Patreon charges the money from your card \u003cstrong\u003eright in the moment\u003c/strong\u003e of your pledging and then \u2013 at the first days of every month!\u003cbr\u003e\n\u003cstrong\u003e\u2014 Game is in development\u003c/strong\u003e, so please check the availability or release dates of some Patron rewards\u003cbr\u003e\n\u2014 Because of \u003cstrong\u003estrict Apple rules\u003c/strong\u003e, on Mac you need to open an app in such way:\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eAfter downloading an app, drag it to the Applications folder.\u003c/li\u003e\n\t\u003cli\u003eSelect the app and right or control-click.\u003c/li\u003e\n\t\u003cli\u003eClick on Open. \u003c/li\u003e\n\t\u003cli\u003eClick on Open again to confirm you want to complete the action.\u003c/li\u003e\n\t\u003cli\u003eFrom now on, you\u0027ll always be able to open it without having to go through the process again. Congrats!\u003c/li\u003e\n\u003c/ol\u003e"
