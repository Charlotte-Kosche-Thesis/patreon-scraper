    "summary": "From imagination to reality...WDW Virtual Visit exists because of YOU!\u003cbr\u003e\u003cbr\u003eAbout 14 years ago I set out to create an online destination that could help heal those WDW withdrawals we all get when we can\u0027t actually be there. \u00a0There are a lot of websites and resources that help with this, but I wanted something DEEP that had never been done before. \u00a0The result is a TRUE, \"choose your next destination\" style, virtual tour that can only be found at wdwvirtualvisit.com. \u00a0I started with still pictures back when the internet couldn\u0027t handle the video, and now it has evolved into a truly immersive point of view website that includes video, live atmospheric audio recordings, photography, artwork, and more.\u003cbr\u003e\u003cbr\u003eCreating this type of depth takes extensive filming and editing, a lot of time, and of course, money. \u00a0\u003cbr\u003e\u003cbr\u003eI love getting emails and messages about how much you\u0027re enjoying visiting, and I enjoy hearing your new ideas on how to improve things. \u00a0I recently put up a poll asking what things you\u0027d like to see change, and the number one vote was for \"I wish things opened more often.\" \u00a0\u003cbr\u003e\u003cbr\u003eMy current situation (full time job and limited extra funds for trips) prevents me from opening any new sections of property quicker than every 2 -3 months, at best. \u00a0With a little extra funding I can move much more quickly and really make WDW Virtual Visit grow at a pace worthy of it\u0027s guests!\u003cbr\u003e\u003cbr\u003eI\u0027m asking you to show your support for my efforts and help GROW wdwvirtualvisit.com by contributing however much you would like, and in return, I will bring you new areas, resorts, and parks more often, along with more downloadable live HD audio, and EXPAND with other ideas I\u0027ve yet to be able to execute, on levels I haven\u0027t even begun to approach. \u00a0Not only that, you\u0027ll receive other WDW Virtual Visit and WDW \"stuff\" based on the pledge levels listed below.\u003cbr\u003e\u003cbr\u003eYou can set any amount you want, and change or cancel your pledge at any time.\u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU for being a part of WDW Virtual Visit!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
