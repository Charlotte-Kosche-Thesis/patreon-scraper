    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fvimeo.com%2F197579043\u0026amp;src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F197579043\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy name is Costa Boutsikaris\u003c/strong\u003e, in 2015 I released my first documentary film \u003ca href=\"http://www.inhabitfilm.com\" rel=\"nofollow\"\u003eINHABIT: A Permaculture Perspective\u003c/a\u003e. It screened in over 25 film festivals in over 8 countries and picked up a handful of accolades including the AUDIENCE CHOICE AWARD at both the Yale and Princeton Environmental Film Festivals. INHABIT was a three year journey packed into 90 minutes. Now its time for a different and more immediate approach...\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003eWOODLANDERS\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003eis an ongoing film series that seeks to document the work of people who care for and depend on forests for their livelihood and well-being throughout the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/eu6pdz64g2ihj8r/WOODLANDERS%20LOGO%20FLOAT.png?raw=1\" style=\"width: 158px;\"\u003e\u003cbr\u003e\u003cbr\u003eALL EPISODES ARE AVAILABLE TO WATCH AT\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://WWW.WOODLANDERS.COM\"\u003eWWW.WOODLANDERS.COM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eEven among today\u0027s progressive movements of local economy and food systems, the vast global knowledge of forest livelihoods and economies are mostly undervalued and undocumented. From woodcraft and nut tree cultures of ancient Europe and the Americas, to mushroom and forest medicines of Asia, there many fascinating ways of creating sustainable economies from the forests\u00a0while maintaining their health. While filming INHABIT I fell in love with woodland cultures and felt called to research further. Over the past year I began to create an accessible archive of these stories and I hope to share this inspiring world with you. Sustainable relationships with forests regenerate and protect these wild places while also offering livelihoods to humans. Each episode will focus on a person or culture who has a sustainable relationship and/or livelihood with a forest. Join me on the journey and learn how much forests can offer.\u00a0\u003c/em\u003e\u003cem style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eWITH YOUR HELP WE CAN MAKE WOODLANDERS\u00a0\u003c/strong\u003e\u003cstrong\u003e100% CROWD-FUNDED AND AD-FREE\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eFAQ\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003eWHAT IS PATREON?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003ePATREON is a crowd-funding platform similar to KICKSTARTER - \u003cbr\u003ebut it is an ongoing subscription based service!\u00a0\u003c/strong\u003e\u003cbr\u003eI don\u0027t like ads and I want these films to be freely available. \u003cbr\u003eIn order to do this I need your help...\u00a0\u003cbr\u003eIf you pledge an amount today you will be charged that amount every time I release a new episode. This recurring pledge will allow me to make these videos ongoing and freely available (without ads)\u00a0while offering benefits to the Patreon subscriber! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eWHY SHOULD I BECOME A PATRON?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eGood question! For the cost of a cup of coffee you can become a PATRON\u00a0\u003c/strong\u003eand get access to the behind-the-scenes blog, photos, downloadable files and depending on your subscription amount, much more! Check the sidebar for all the reward levels.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eWHAT WILL THE FUNDS BE USED FOR?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eSo much goes into the making of these films. The funding goes directly towards\u003c/strong\u003e\u00a0filming, editing and travel. There is also video gear rental, repair and insurance etc.... The more we raise the more possible it will be to expand the scope of this series.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eWHAT HAPPENS AFTER I PLEDGE?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eYou will see a confirmation page\u003c/strong\u003e with information and links to passwords. If your pledge amount comes with digital rewards ($2+) you\u0027ll get access to the supporters only area of our site.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHOW OFTEN DO YOU PLAN TO RELEASE EPISODES?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI plan to shoot, edit and release one to\u00a0two\u00a0episodes per month. You can set a\u00a0monthly limit so I never exceed\u00a0\u003c/strong\u003e\u003cstrong\u003ewhat your\u00a0comfortable contributing.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHOW DO I CANCEL MY SUBSCRIPTION?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can cancel your subscription at any time!\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWhile logged into your Patreon account click drop-down menu on the top right, click \u201cyour pledges\u201d and you\u2019ll be taken to a page that shows all of your active pledges. Click \u201cedit pledge\u201d next to the pledge you wish to delete and click the \u201cdelete\u201d button on the bottom right of the page\u003cbr\u003e\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eLEARN MORE\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFollow the project:\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://FaceBook.com/Woodlanders\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFaceBook.com/Woodlanders\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWebsite:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://www.WOODLANDERS.com\" rel=\"nofollow\"\u003ewww.WOODLANDERS.com\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eE\u003c/strong\u003e\u003c/span\u003e\u003csp
