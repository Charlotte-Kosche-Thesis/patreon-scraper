    "summary": "Worldwide Rescues is a private animal rescue based in Shanghai, China that began in early 2017. It is run by two university students who were tired of wishing things were different and decided they could make an impact. \u003cbr\u003e\u003cbr\u003eWe are doing our part to rescue stray animals, provide them with necessary care, place them in loving foster homes, and find them the perfect forever homes. To date, we have rescued 16 dogs and 20 cats. Furthermore, WWR aims to help individual rescuers in China (there are few organizations, most people rescue on their own) by placing their rescued animals for adoption on the Worldwide Rescues website.\u003cbr\u003e\u003cbr\u003eWe would not be able to operate without our amazing foster families and our generous donors. Fosters show endless patience and love to the animals, giving them the opportunity they need to heal and learn about life indoors. Donors make it possible for us to say yes to new cases because bills quickly multiply when covering the medical care and supplies needed for each animal. Now, we have joined Patreon and we are excited to connect with amazing patrons!\u003cbr\u003e\u003cbr\u003eRunning an animal rescue is expensive! Medical care, general vaccinations, food, supplies, transportation, and boarding. The bills quickly add up! The more donors who sign on to contribute monthly, the more animals we can take in and the more lives we can change (humans and animals)! Due to your amazing support, we can make a real difference!\u00a0Thank you so much to each and every one of you!!!\u003cbr\u003e"
