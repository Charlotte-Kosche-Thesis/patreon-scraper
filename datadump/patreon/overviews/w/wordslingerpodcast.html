    "summary": "The mission is simple.\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eCraft stories that\u003cbr\u003e\ninspire and inform,\n\u003cbr\u003e\neducate and entertain.\n\u003c/strong\u003e\u003c/h3\u003e\nKevin Tumlinson has been doing that since he was old enough to tell stories. As an award-winning and bestselling writer, Kevin has spent a career and a lifetime finding the stories that meet that mission, and bringing them to readers, listeners, and viewers. He has worked in radio, film \u0026amp; television, technology, and publishing, and has connected with some of the most profound thinkers and creators of the modern world.\u00a0\n\u003cbr\u003e\n\u003ch3\u003eThe Wordslinger Podcast is all about story.\u003c/h3\u003e\nEvery week, Kevin gets behind the scenes with authors and entrepreneurs, discovering what moves them, what motivates them, and what makes them who they are. He does it to learn at their feet, and he shares everything he learns with you, so that the rising tide can raise all boats.\u003cbr\u003e\n\u003cstrong\u003eJoin Kevin each week, and be a part of the story.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003eTHANK YOU!\u003c/h3\u003e\u003cem\u003eHi everybody\u2014this is Kevin Tumlinson, the\u00a0Wordslinger. I am so grateful and so\u00a0appreciative of everyone who supports me and my work. The Wordslinger Podcast is more a labor of love than anything else, but it couldn\u0027t be possible without you. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSince starting the show, I\u0027ve had the\u00a0opportunity to meet people I respect,\u00a0admire, and love, and to grow as a writer, as an entrepreneur, and as a person\u00a0because of those new relationships. Sharing all of\u00a0that with you is the best way I know to give back. Thank you so much for the opportunity and the support.\u00a0\u003cbr\u003e\u003cbr\u003eKevin Tumlinson\u003cbr\u003eThe Wordslinger\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://wo
