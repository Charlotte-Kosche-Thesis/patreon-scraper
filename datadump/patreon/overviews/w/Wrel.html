    "summary": "Because of your support and devotion to the channel over the past few years,\u00a0\u003cstrong\u003ePatreon is no longer a necessity to just make ends meet.\u003c/strong\u003e\u00a0It\u0027s still here for those of you who continue to believe in the channel and what it brings to the gaming community, but I now develop for (thanks to all of you,) my favorite game, and that leaves little time for the channel. So don\u0027t feel compelled to donate, and thank you all so much for keeping this dream alive.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome history below...\u003c/strong\u003e\u003cbr\u003eThough I\u0027m deeply rooted in PlanetSide 2, the goal of my YouTube channel has always been to use gaming in general as a catalyst to share lessons and ideas to help others where I can.\u003cbr\u003e\u003cbr\u003eCommentating professionally became a goal in 2013, and YouTube (and later, Patreon,) made that a possibility. I would spend upwards of eight hours per video for the \u003ca href=\"http://youtu.be/7hx_Vjctw7g\" rel=\"nofollow\"\u003eshorter, but thorough ones\u003c/a\u003e, and upwards of 16 hours for the longer, more thorough videos (\u003ca href=\"http://youtu.be/oOcDDEJcMIM\" rel=\"nofollow\"\u003elike this one\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003eA few years and hundreds of videos later, I was eventually invited to work on the game I had been producing content about. This is thanks entirely to the support I\u0027ve received from my amazing subscribers. Without that constant support, I wouldn\u0027t have been able to get where I am today.\u003cbr\u003e\u003cbr\u003eSo thank you again for all that you\u0027ve done to help bring us to this point.\u003cbr\u003e-\u003cstrong\u003eWrel\u003c/strong\u003e\u003cbr\u003e"
