    "summary": "Do you miss The Attitude Era? What about the glory days of the 80s? Well so do we! That\u0027s why we started this podcast\u00a0\u003ca href=\"http://www.whatswrongwithwrestling.com/\" rel=\"nofollow\"\u003eWHAT\u0027S WRONG WITH WRESTLING?\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHey guys it\u0027s Andrew Pisano,\u00a0\u003cbr\u003e\u003cbr\u003eMy brother Joe, Eric, and I have been fast forwarding Monday Night Raw \u0026amp; SmackDown for years now because 90% of the show is \"unwatchable.\" \u00a0However, we are huge wrestling fans so we decided to start this podcast so we can vent about the WWE and recap every Raw \u0026amp; SmackDown episode. \u00a0It\u0027s at the perfect time too since we know most wrestling fans feel the same way as we do! \u00a0We are tired of Vince shoving John Cena and Roman Reigns down our throats. \u00a0We are tired of Dolph Ziggler, Dean Ambrose, and Bray Wyatt not getting the push they deserve! \u00a0We are tired of WWE not listening to its fans! \u00a0\u003cbr\u003e\u003cbr\u003eWe have been doing this podcast since January 2015, and we are loving every minute of it! \u00a0The only problem is...we have to watch every minute of Raw now! \u00a0\u003cbr\u003e\u003cbr\u003eWe also need your support! \u00a0We both have full-time jobs and kids which makes it very difficult to do this every week! \u00a0We also would like to upgrade our equipment and studio so this show sounds much better in the future! \u00a0\u003cbr\u003e\u003cbr\u003eWe also create video content, like our WWE BAD LIP READINGS! \u00a0Click above to watch!\u003cbr\u003e\u003cbr\u003eLook around to see our REWARDS if you pledge to us! \u00a0Thank you so much and we will see you after Raw \u0026amp; SmackDown\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 And that\u0027s the bottom line,\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u0
