    "summary": "\u003cstrong\u003eSo What Is Blacklight?\u003cbr\u003e\n\u003c/strong\u003eIt\u0027s a podcast dedicated to breaking stereotypes of people of color and introduce you to cool people, websites and organizations.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve ever thought to yourself, \"Black people don\u0027t do...\" (as my first guest Kellie so eloquently put it) you need to listen to this cast.\u003cbr\u003e\u003cbr\u003eIf you were ever told, \"You (whatever you like doing) like a white person,\" this is your cast.\u003cbr\u003e\u003cbr\u003eThere are so many kinds of people in this world. I want to show that you can be proud of the person you are even if you don\u0027t fit the mold. \u003cbr\u003e\u003cbr\u003eConsider this a lesson on internalized and implicit bias but without always using large words like those. :-)\u003cbr\u003e\u003cbr\u003ePatreon and podcasting are totally new to me, so I\u0027d love feedback on what you\u0027d like to see.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll also create show notes so you can learn more about the podcast and occasionally do written and live content.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nSo, no. This isn\u0027t a website about finding creepy things hidden on your bedsheets. Sorry. :-)\n\u003cbr\u003e\n\u003cbr\u003e\nAnd no - you don\u0027t have to be black or brown to listen or become a patron!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for supporting this little endeavor of mine. It\u0027s my hope that people of all races can learn and enjoy something from listening to this cast. Be sure to listen to the introductory cast to learn more about me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"mailto:williesha@myfreelancelife.com\"\u003eContact me\u003c/a\u003e\u003cstrong\u003e\u00a0if you\u0027re interested in being a guest or advertising on Blacklight.\u003c/strong\u003e"
