    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHi, I\u0027m Michelle \"Elle\" Grey! \u00a0 \u00a0\u00a0 Author of sarcasm, writer of romance!\u003cbr\u003e\u003cbr\u003eI love\u003cem\u003e love\u003c/em\u003e. It doesn\u0027t matter what kind. I love everything from cheesy Hallmark Channel movies (mainly to groan and laugh at their level of cheese) to sparkling vampires to many shades of gray. I don\u0027t care; I love it all. And I like to write about it all!\u003cbr\u003e\u003cbr\u003eThere is no rhyme or reason for what my stories are about. I literally base them on the ideas that pop into my head. My current project is a dark mafia romance. Other projects I have on standby are a hockey romance, an MMA romance, and a military romance, just to name a few. \u003cbr\u003e\u003cbr\u003eThe only thing these stories have in common? Romance and incredibly sexy, athletic men! Because I don\u0027t read only one category of romance, I read them all! So I write that way too.\u00a0\u003cbr\u003e\u003cbr\u003eIf you read my blog entries, my hope is that you\u0027ll respectfully leave your honest feedback so that I can improve my writing before submitting it for editing. I genuinely value your opinions as readers!\u003cbr\u003e\u003cbr\u003eThank you for stopping by and I hope you enjoy the voices in my head as much as I do!\u003c/div\u003e"
