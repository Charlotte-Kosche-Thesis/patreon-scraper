    "summary": "Hey there! \u00a0I am a comic creator with over 27 years of making the comic Willow\u0027s Grove that appears on the web Monday through Friday. \u00a0It\u0027s always been my dream to be a cartoonist. \u00a0I can remember back to the olden days sitting around at my neighborhood friend\u0027s house creating comics for fun on rainy days. \u00a0It was so fun, I decided to do it on sunny days as well, doodling and honing my craft as much as a third grader could.\u003cbr\u003e\u003cbr\u003eI never lost that drive to create and after a few comic strips here and there throughout my school years, I created what would eventually become Willow\u0027s Grove in 1989 with the goal of becoming a syndicated cartoonist. \u00a0I created my packages, sent to all the syndicates and waited. \u00a0It wasn\u0027t meant to be as every syndicate sent me a very nice rejection letter. \u00a0I took a step back and regrouped and revamped the strip, bringing it to a new medium, something called the internet. \u00a0I didn\u0027t know what it was, but I thought I would give it a try between working full time in IT. \u00a0It was stop and go for a few years, on and off again until finally I brought it to the web full time in 2008. \u00a0I haven\u0027t looked back since.\u003cbr\u003e\u003cbr\u003eBeing an independent creator doesn\u0027t bring the acclaim or the income you would think it does, which is why I am turning to the fine people at Patreon to help keep Willow\u0027s Grove running. \u00a0There are a lot of things that take dollars to keep it online, from the cost of hosting, keeping the domain active as well as electricity to run my computer and a mortgage to keep my computer and art supplies out of the weather that comes with living in South Florida. \u00a0That\u0027s where you come in. \u00a0With your support, I can keep bringing Willow\u0027s Grove to the world.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e Thank you so much for being a patron of Willow\u0027s Grove!"
