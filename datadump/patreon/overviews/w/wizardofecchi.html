    "summary": "Fapservice.com is all about removing pretense and celebrating the fun of anime/manga curvaceousness in a judgement free zone where fanservice lovers from all over the globe join in mutual 2D appreciation.\u003cbr\u003e\u003cbr\u003eFor those who are not familiar, my videos take only the sexiest content from individual anime series and string those moments continuously, like a highlight reel for animated booty and boobs.\u00a0 You could almost say that Fapservice is the anime equivalent of Mr. Skin- it\u0027s the same basic idea- except that my site does much more in that it also includes manga fanservice compilations, weekly TV series screencap reviews and breaking news.\u00a0 \u003cbr\u003e\u003cbr\u003eOf course, this whole operation isn\u0027t just about sexy videos, it\u0027s about\n forming a community and establishing a headquarters of sorts for ecchi \nfans across the world.  I think the ecchi genre is misunderstood, \nespecially outside of Japan, and this means that more than ever fans of \necchi deserve a place to call home where they are understood by their \npeers.  A place where like-minded fans can focus on having fun instead \nof worrying about being judged.\u003cbr\u003e\u003cbr\u003eI\u0027ve personally invested over 5,000+ hours on content for the site, most of it making videos.\u00a0 I\u0027ve done it all for free, happily so.\u00a0 That said, I am not a man of means and the monthly billing for web services and file hosting are a substantial burden.\u00a0 \u003cbr\u003e\u003cbr\u003eIf you are a fan of the site and want to help out, or you really liked a video from the site and are looking for a \u0027tip jar\u0027, this is the place to be.\u00a0 Even if it is just a small amount, the gesture means a lot to me and it also helps keep the lights on.\u00a0 \u003cbr\u003e\u003cbr\u003eIf making small monthly donations is not your thing but you still want to send money, you can contact me via email at wizardofecchi@gmail.com and we can setup a one-time\u00a0transaction via \u003cimg src=\"http://fapservice.com/wp-content/uploads/2015/05/paypal-logo.jpg\"\u003e.\u003cbr\u003e\u003cbr\u003eMany thanks to everyone who has donated so far.\u00a0 Without your help it would be almost impossible to keep content rolling while still finding the money to keep the website and file hosting services running.\u003cbr\u003e\u003cbr\u003e"
