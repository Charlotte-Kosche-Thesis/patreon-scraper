    "summary": "\u003ch3\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u00bfQu\u00e9 es \"WIW\"?\u003c/strong\u003e\u003c/h3\u003eWIW (Wow I Win) es una \u003cstrong\u003eliga de Clash Royale\u003c/strong\u003e creada por Wiwi. Est\u00e1 \u003cstrong\u003edividida en 2 divisiones\u003c/strong\u003e; por as\u00ed decirlo \"primera divisi\u00f3n\" es la \u003cem\u003e\u003cstrong\u003eMaster WIW\u003c/strong\u003e\u003c/em\u003e y la \"segunda divisi\u00f3n\" es la \u003cem\u003e\u003cstrong\u003eRising WIW\u003c/strong\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u00bfC\u00f3mo funciona esta liga?\u003cbr\u003eLo primero que debes hacer para unirte a esta liga es pagar \u003cstrong\u003e1 EURO\u003c/strong\u003e para unirte a ella.\u003cbr\u003eEl funcionamiento es simple:\u003cbr\u003eLa semana del 15 de Enero al 21 de la misma se jugar\u00e1n unos clasificatorios entre todos los participantes. Dichos clasificatorios servir\u00e1n para saber en qu\u00e9 divisi\u00f3n caer\u00e1s la primera jornada (Master WIW o Rising WIW).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFAQ DIVISIONES\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u00bfPor qu\u00e9 2 divisiones?\u003cbr\u003eQuiero incentivar la competitividad y creo que de est\u00e1 manera todos tendr\u00e1n un peque\u00f1o aliciente por jugar, ya sea por ganar la liga o por ascender.\u003cbr\u003e\u003cbr\u003e\u00bfPara qu\u00e9 sirven las divisiones?\u003cbr\u003eLas divisiones sirven para recibir recompensas. Los jugadores de la Master WIW reciben todos recompensas, en cambio, los de la Rising WIW no.\u003cbr\u003e\u003cbr\u003e\u00bfCu\u00e1les son los premios?\u003cbr\u003eLos premios a\u00fan est\u00e1n por decidir, pero:\u003cbr\u003eEl campe\u00f3n de la Master WIW recibir\u00e1 un bote de gemas para Clash Royale (adem\u00e1s de un premio a su elecci\u00f3n dentro de una lista de premios)\u003cbr\u003eEl segundo elegir\u00e1 tambi\u00e9n su premio dentro de una lista de premios disponibles.\u003cbr\u003eY as\u00ed sucesivamente con todos los integrantes de la Master WIW.\u003cbr\u003eLos jugadores de la Rising WIW recibir\u00e1n todos un peque\u00f1o obsequio por haber aportado econ\u00f3micamente 1 o m\u00e1s eurosa la liga.\u003cbr\u003e\u003cbr\u003e\u00bfC\u00f3mo subo o bajo de divisi\u00f3n?\u003cbr\u003eAl finalizar cada jornada semanal, el \u00faltimo de la Master WIW y el primero de la Rising WIW se enfretar\u00e1n en un BO3 para ver qui\u00e9n se queda con la \u00faltima plaza de la Master WIW. El jugador que asciende hereda las victorias y derrotas del rival (el jugador que desciende lo hace por igual).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ REGLAS COMPETICI\u00d3N\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo ser\u00e1 el formato de competici\u00f3n?\u003c/strong\u003e\u003cbr\u003eLa fase inicial que determinar\u00e1 la divisi\u00f3n de cada jugador se sortear\u00e1 el 14 de enero y dar\u00e1 comienzo el 15 de enero.\u003cbr\u003eUna vez cada jugador est\u00e9 asociado a una divisi\u00f3n se comenzar\u00e1 la liga el 22 de enero.\u003cbr\u003eLas jornadas ser\u00e1n semanales, por lo cual podr\u00e1s\u00a0disputar el partido que te corresponda de lunes a s\u00e1bado\u00a0cuando te plazca.\u003cbr\u003eLos domingos de cada semana se jugar\u00e1 el ascenso y descenso.\u003cbr\u003eTodos los enfrentamiento ser\u00e1n BO3 (mejor de 3 partidos) por lo que no podr\u00e1 haber empate.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00bfCu\u00e1les son las puntuaciones?\u003c/i\u003e\u003cbr\u003eSi ganas el BO3 ganar\u00e1s 2 puntos en la clasificaci\u00f3n.\u003cbr\u003eSI pierdes no ganas puntos.\u003cbr\u003eSi no te presentas al partido (salvo causas justificadas) se te restar\u00e1n 2 puntos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfHabr\u00e1 baneos?\u003c/strong\u003e\u003cbr\u003eS\u00ed. \u003cbr\u003eEl primer partido no contar\u00e1 con baneos.\u003cbr\u003eEl segundo partido banear\u00e1 el que haya perdido el primero partido y ser\u00e1 un baneo global para el resto de eliminatoria.\u003cbr\u003eEl tercer partido banear\u00e1 el que haya perdido el segundo partido y ser\u00e1 un baneo global para la \u00faltima partida.\u003cbr\u003eSi no se respeta un baneo la partida podr\u00e1 reiniciarse cuando el perjudicado lo desee.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSi tienes m\u00e1s preguntas no dudes en preguntarme por privado.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a1SUERTE!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHAY 2 FORMAS DE PAGO:\u003cbr\u003eO BIEN PAGAS V\u00cdA PATREON (WEB EN LA QUE EST\u00c1S)\u003cbr\u003eO PAGAS V\u00cdA PAYPAL AQU\u00cd:\u003cbr\u003e\u003ch3\u003e\u003ca href=\"https://www.paypal.me/sirwiwi/1\"\u003ehttps://www.paypal.me/sirwiwi/1\u003c/a\u003e\u003c/h3\u003eHAZME SABER QUE HAS PAGADO POR PRIVADO."
