    "summary": "Thank you for visiting the official Patreon for The Wonderlvst Chronicles podcast! We can\u2019t tell you how grateful we are that you\u2019ve taken an interest in our show, and while our priority will always be having a great time doing some good ol\u2019 fashioned tabletop gaming with our besties, we hope you\u2019ll consider donating.\u003cbr\u003e\u003cbr\u003e\u201cBut EJ!\u201d you exclaim. \u201cWhat could you guys possibly need donations for?!\u201d\u003cbr\u003e\u003cbr\u003eWell, sweet, gentle listener, I\u2019m going to tell you.\u003cbr\u003e\u003cbr\u003eTWC is something we do in our limited spare time. I write the campaign (during office hours at my Grown Up Job\u2122, shhh), Will devotes a ton of man-hours to creating and maintaining our websites, and Kelly edits and compiles the episodes from wholecloth which, as I\u2019m sure any of you who have ever played D\u0026amp;D know, means listening through hours of audio and snipping out the boring bits while still upholding the integrity of the game. We\u2019re passionate about our game and the friendships that make that game possible, and we want to share it with you as best we can.\u003cbr\u003e\u003cbr\u003eTLDR: We wanna get Ashley a recording setup so we don\u2019t have to prop Will\u2019s phone up against our mic anymore. \u003cbr\u003e\u003cbr\u003eNo but seriously, all donations go toward maintaining our sites and supplying our equipment, including (but not limited to) mics, headphones and D\u0026amp;D manuals.\u003cbr\u003e\u003cbr\u003e\u201cBut EJ!\u201d you snarl. \u201cWhat\u2019s in it for me?\u201d\u003cbr\u003e\u003cbr\u003eWell, lovely, temperate listener, I\u2019ll tell you.\u003cbr\u003e\u003cbr\u003e$1 gives you the satisfaction that we know you like us and we are inspired to continue giving you more great episodes.\u003cbr\u003e\u003cbr\u003e$5 means you really like our stories and gets extra audio content, like bloopers and character bois.\u003cbr\u003e\u003cbr\u003eWe will develop more tiers as time goes by!\u003cbr\u003e\u003cbr\u003eAgain, thank you so much for listening. We love making this show, and with your support, we can keep making it, and making it better. It\u2019ll grow stronger. Faster. It will turn against its creators. It\u2019s Frankenstein\u2019s monster. Wait, no.\u003cbr\u003e\u003cbr\u003eRoll a thank the listeners check! \u003cbr\u003e\u003cbr\u003e- EJ McV\u003cbr\u003e"
