    "summary": "Hey there!\u00a0\u003cbr\u003eThanks for taking a look at my Patreon.\u00a0\u003cbr\u003eI\u0027m Rachel (aka Woodsie), and I make painted wine glasses and glass mugs, cups and cabochon pendants, and I aim to expand to a wider variety of glassy canvases, and\u00a0\u003ca href=\"https://www.etsy.com/shop/WoodsieMakesThings\" target=\"_blank\"\u003emake something of a living\u003c/a\u003e while doing so!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/oG6N2Wa.jpg\" style=\"width: 242px;\"\u003e\u003c/div\u003eI\u0027m here on Patreon because making things and working with my hands on somethings creative is really what my main interest in life is, and I need help to make that a full-time actuality, not just a dream.\u00a0\u003cbr\u003eThere\u0027s something so incredibly motivating about \u003cem\u003emaking\u003c/em\u003e... You take a bunch of supplies and tools and create a finished product that didn\u0027t exist before! And there\u0027s something even more fulfilling about giving your new creations to other people. What\u0027s the point of making art if you keep it all for yourself? I wish I could paint things all day every day and give them all away to my friends and family and strangers on the street, but unfortunately that\u0027s not a very sustainable lifestyle.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/nRF8hku.jpg\" style=\"width: 137px;\"\u003e\u003c/div\u003eAnd that\u0027s where you come in. Help me buy the supplies I need to make my products (and make them better) and run\u00a0\u003ca href=\"https://www.etsy.com/shop/WoodsieMakesThings\" target=\"_blank\"\u003emy shop on Etsy\u003c/a\u003e, and you\u0027ll get access to updates, discounts, goodies, influence on what I make... Maybe more!\u00a0\u003cbr\u003eThank you so much for your help, your support, and your trust. Every pledge helps me on my way to a full-time creative life.\u003cbr\u003eMuch love and many thanks,\u003cbr\u003eWoodsie\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/y5unfR4.jpg\" style=\"width: 135px;\"\u003e\u003c/div\u003e"
