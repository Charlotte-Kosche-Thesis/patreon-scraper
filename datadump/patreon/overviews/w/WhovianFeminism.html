    "summary": "Hello, whovians! If you\u0027ve found this Patreon, than you probably already know about my blog,\u00a0\u003ca href=\"http://whovianfeminism.tumblr.com/\" rel=\"nofollow\"\u003eWhovian Feminism\u003c/a\u003e. The name is pretty self explanatory: I\u0027m a feminist, I like Doctor Who, and I like to blog about the two of them together.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ve probably seen my work floating around Tumblr. I do\u00a0\u003ca href=\"http://whovianfeminism.tumblr.com/tagged/reviews\" rel=\"nofollow\"\u003eepisode reviews\u003c/a\u003e,\u00a0write commentary on the\u00a0\u003ca href=\"http://whovianfeminism.tumblr.com/post/59331848823/a-post-about-butts\" rel=\"nofollow\"\u003eDoct\u003c/a\u003e\u003ca href=\"http://whovianfeminism.tumblr.com/post/59331848823/a-post-about-butts\" rel=\"nofollow\"\u003eor Who fandom\u003c/a\u003e, analyze the\u00a0\u003ca href=\"http://whovianfeminism.tumblr.com/post/87748367292/the-complicated-politics-of-moffats-politics\" rel=\"nofollow\"\u003ecomments of the show\u0027s cast and crew\u003c/a\u003e, and occasionally write really\u00a0\u003ca href=\"http://whovianfeminism.tumblr.com/post/73242561817/the-doctor-will-never-be-a-woman-there-are-plenty-of\" rel=\"nofollow\"\u003esnarky replies\u003c/a\u003e to the trolls who stumble upon my blog. When Matt Smith announced he was leaving the show, I started the\u00a0\u003ca href=\"http://whovianfeminism.tumblr.com/tagged/the-time-lady\" rel=\"nofollow\"\u003eTime Lady Project\u003c/a\u003e to advocate for a woman to portray the role of the Doctor. In 2014, I presented my paper \"\u003ca href=\"http://whovianfeminism.tumblr.com/post/86025748157/adventures-in-paper-writing\" rel=\"nofollow\"\u003eDoctor Who\u2019s Feminine Mystique: Examining the Politics of Gender in Doctor Who\u003c/a\u003e,\" at a symposium at the Westminster College of Law.\u003cbr\u003e\u003cbr\u003eI love working on this blog, but it takes a lot of time, energy, and coffee to keep this running. And as you all know, it can be pretty darn expensive to be a Doctor Who fan. That\u0027s why I need your support.\u00a0When you become my Patron through Patreon, you\u0027ll be helping to support my work and ensuring that you\u0027ll always get timely, high-quality content.\u003cbr\u003e\u003cbr\u003eI currently have this Patreon set up to accept donations per blog post. Don\u0027t worry, I won\u0027t charge you for every single thing that appears on Tumblr. The only posts you\u0027ll be charged for are the independent blogs written entirely by me, such as the episode reviews and the commentary on the fandom. No reblogs, no questions, no gifsets, no links. If you\u0027re still worried I\u0027ll have a sudden burst of productivity and will be churning out blogs left and right, you can set a monthly limit to ensure you\u0027ll remain within your budget.\u003cbr\u003e\u003cbr\u003eThank you so much for your support!\u003cbr\u003e"
