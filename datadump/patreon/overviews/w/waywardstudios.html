    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.waywardstudios.net/images/patreonassets/patreon_logo.png\" style=\"width: 348px;\"\u003e\u003cbr\u003e\n\tWayward Studios is a partnership between Crystal M Rollins and Emily R. Gillis. \u00a0Together, we work to create a variety of comics ranging from all-ages humor to fantasy adventures to horror.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.waywardstudios.net/images/patreonassets/patreon_supporting.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nWe have tons of stories just waiting for us to find the time and funds to work on. \u00a0Day jobs make it hard to find the time to create, but with your help we can MAKE the time to put out more comics.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.waywardstudios.net/images/patreonassets/patreon_titles.png\"\u003e\u003cbr\u003e\nOur current focus is the return of both\u00a0\u003ca href=\"http://jikoshia.waywardstudios.net\"\u003eJikoshia\u003c/a\u003e and\u00a0\u003ca href=\"http://skyborne.waywardstudios.net\"\u003eSkyborne\u003c/a\u003e, but we also want to get shorter one shots out there as well!\u00a0 With your help, we can cover the costs of hosting and production for these projects, afford to set aside more time for them, and even hire outside help to get work out faster!\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.waywardstudios.net/images/patreonassets/patreon_rewardheader.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003eIn return for your patronage, you can become a sponsor of the comic, get commissioned drawings, or hangout with us! \u00a0In addition, you guys will get access to exclusive short stories and early access to comic pages when available.\u003cbr\u003e\u003cimg src=\"http://www.waywardstudios.net/images/patreonassets/patreon_tier1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.waywardstudios.net/images/patreonassets/patreon_tier2.jpg\"\u003e\u003cimg src=\"http://www.waywardstudios.net/images/patreonassets/patreon_tier3.jpg\"\u003e\u003cimg src=\"http://www.waywardstudios.net/images/patreonassets/patreon_tier4.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd just so we\u0027re clear, our webcomics are not becoming pay-to-read comics.\u003cbr\u003e\n\u003c/strong\u003eWebcomics are the best and we fully intend to keep the stories we\u0027ve posted online and free for anyone to enjoy!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eThank you for checking us out!"
