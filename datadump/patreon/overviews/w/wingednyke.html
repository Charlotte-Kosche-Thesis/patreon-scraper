    "summary": "\u003cstrong\u003eHi guys! \u003c/strong\u003eThanks so much for your interest! I\u0027m very excited about the work I\u0027m doing, but to be fair, I\u0027m very passionate about art and illustration! \u003cbr\u003e\u003cbr\u003eI\u0027m particularly interested in children\u0027s media and book illustration that tells fun and happy stories while still reflecting the diversity in the real world, because kids are smart and they (and us) deserve to see people like them in everyday, fun stories.\u003cbr\u003e\u003cbr\u003eI have several long term projects in the works; my current original project is a retelling of Beauty and the Beast as a webcomic set in a modern fairytale world, and I\u0027m so excited to share it! \u00a0I\u0027m also working on illustrating all 151 gen1 Pok\u00e9mon, and have several other smaller projects.\u00a0\u003cbr\u003e\u003cbr\u003eOriginally from Ketchikan, Alaska, I have a Bachelor of Fine Arts from the University of Science and Art in Oklahoma, with a focus in graphic design and illustration, and have been creating art and involved with the art community from a very young age. It\u0027s thanks to the support of groups like Ketchikan Youth Initiative that I was able to pursue the arts and I have been working to pass on that support to the next generation of artists.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://vclary.wixsite.com/wingednyke\" target=\"_blank\"\u003eCheck out some of my previous work!\u003c/a\u003e"
