     "created_at": "2017-01-18T15:37:54+00:00",
     "description": "\u003cstrong\u003eLIVE SHOWS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIn 2018, we want to get on the road and meet all of our lovely #WineCoven members! But gas and flights and hotel rooms and road trip snacks (let\u0027s be honest, mostly it\u0027s the exorbitant cost of snacks) are \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eexpensive\u003c/i\u003e\u003cstrong\u003e and we need your support to make it happen!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027ll be flying Kenyon out to CrimeCon from South Africa in May on our dime, plus we\u0027d love to get a little mini tour going! If you want to see us gals live, consider becoming a Patron!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTECH\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re committed to continuously improving our sound and production quality until our voices are as smooth as a bottle of Merlot in your eardrums. (We\u0027re gonna straight up NPR this bish.)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support has already helped subsidize upgrades of Lucy and Amanda\u0027s (old AF) computers AND buy us three \u003cem\u003edope \u003c/em\u003enew microphones! THANK YOU!!!\u003cbr\u003e\u003cbr\u003eBut the sangoma haunting Kenyon continues to curse her computer. We lost one episode mid-recording due to this dark magic already. (Not fun. There were tears. Wine helped.) Your support has helped us replace Kenyon\u0027s dying battery (of her computer, she\u0027s not AI), but we will need to upgrade her tech soon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMERCH\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWe love merch as much as you do, and we want to have the funds to keep a large inventory of super cool W\u0026amp;C swag in stock at all times. This will help us get orders out faster, and offer new products more often!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWithout your Patreon donations we wouldn\u0027t have been able to get our online store up and running and order our current merch items, including logo t-shirts, button sets, coffee mugs, Nice Pop wine keys, and F*cking Patriarchy wine glasses!\u003cbr\u003e",
