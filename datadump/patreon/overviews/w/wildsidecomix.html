    "summary": "\u003cstrong\u003eHi, and welcome to the Patreon page of \"Wildside Comix\"!\u003c/strong\u003e\u003cbr\u003eWe are a two-person team creating webcomics, illustrations and games, mostly in fantasy and horror genres, and adult (NSFW) stuff ^_^\u003cbr\u003e\u003cbr\u003eWe have several projects we\u0027re working on, which are all listed on our website:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.wildsidecomix.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.wildsidecomix.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon, and why should I pledge to support you?\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a place where you can support artists that produce content you like. Unlike for example Kickstarter, where people pledge large sums of money for a single project, you can donate small sums of money on a monthly basis to help fund continuous work.\u003cbr\u003e\u003cbr\u003eIf you become one of our Patrons, it will give us the incentive to keep going! With enough support we\u0027ll be able to provide steady updates and will also be able to bring forth new projects.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eIf you like what we do and want to see us continue, your support will show us that you really care\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e ^_^\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNOTE: from now on, all new pledges are charged upfront, which means that as soon as you make a pledge, you will get charged immediately. Afterwards, your pledges are charged on the 1st as normal.\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR PROJECTS (NEWEST PROJECTS ON TOP):\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBella Mortis Presents (Rating: PG-13)\u003cbr\u003e\u003cimg src=\"http://darkheim.com/wp-content/uploads/2015/09/bellamortis_wildsidepatreon1.jpg\"\u003e\u003cbr\u003e\n\t\t\t\t\"Bella Mortis Presents\" is a horror \nwebcomic series featuring short stories. Bella herself is a demoness who \ntells you the stories while you visit her in her gloomy residence. Her stories \nwill have various genres...some will be supernatural, while others will feature \nsubjects like serial killers, stalkers and other real-life horrors. Some stories \nwill focus on suspense and mystery, while others will have a slight hint of \nfantasy and sometimes even comedy. So sit back and enjoy while Bella \nMortis tells you her tales...\u003cbr\u003e\u003cbr\u003eCreator: Tomte (artist and co-writer) and Vanja (writer)\u003cbr\u003eWebsite: \u003cstrong\u003e\u003ca href=\"http://www.bellamortispresents.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.bellamortispresents.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eStatus: In progress\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMonster Love Hotel (Rating: 18+, NSFW)\u003cbr\u003e\u003cimg src=\"http://darkheim.com/wp-content/uploads/2015/04/patreonbanner-mlh.jpg\"\u003e\u003cbr\u003eAn adult game featuring sexy monstergirls and monsterboys! ^_^\u003cbr\u003e\u003cstrong\u003eThere\u0027s monthly updates to this game to all $5+ pledgers! The date for the updates may vary.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCreator: Vanja\u003cbr\u003eWebsite: \u003cstrong\u003e\u003ca href=\"http://www.monsterlovehotel.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.monsterlovehotel.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eStatus: In progress\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFinding Him (Rating: PG)\u003cbr\u003e\u003cimg src=\"http://darkheim.com/wp-content/uploads/2015/04/patreonbanner-findinghim.jpg\"\u003e\u003cbr\u003eAn upcoming romantic fantasy game! ^_^ (Currently On Hold)\u003cbr\u003e\u003cbr\u003eCreator: Vanja\u003cbr\u003eWebsite: \u003cstrong\u003e\u003ca href=\"http://www.findinghimgame.com\" rel=\"nofollow\"\u003ehttp://www.findinghimgame.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eStatus: On Hold\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePinups From Hell (Rating: 18+, NSFW)\u003cbr\u003e\u003cimg src=\"http://darkheim.com/wp-content/uploads/2015/12/pinupbanner-2016.jpg\"\u003e\u003cbr\u003e\"Pinups From Hell\" is a collection of free \n\t\t\t\tillustrations by Tomte, featuring ladies and monstergirls \n\t\t\t\tshowing their darkest sides! \u003cbr\u003e\u003cbr\u003eCreator: Tomte\u003cbr\u003eWebsite: \u003cstrong\u003e\u003ca href=\"http://www.pinupsfromhell.com/\" rel=\"nofollow\"\u003ehttp://www.pinupsfromhell.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eStatus: Completed\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDarkheim (Rating: PG-13)\u003cbr\u003e\u003cimg src=\"http://darkheim.com/wp-content/uploads/2015/01/darkheim-patreon-banner.jpg\"\u003e\u003cbr\u003e\"Darkheim\" is a free fantasy/horror webcomic.\u003cbr\u003e\u003cbr\u003e\n\t\t\t\t\n\t\t\t\tUp in the mountains there\u2019s a small town called\n Sunheim. It\u2019s a peaceful town, with seemingly normal people\u2026but \nunderneath the surface, there are whispers about strange going-ons of \nboth odd and supernatural nature. And there are frequent earthquakes, \nthat seems to never hit the news or gets registered anywhere\u2026\u003cbr\u003e\u003cbr\u003e\n\t\t\t\t\n\t\t\t\t\n\t\t\t\tOn the forest road one night, two boys \nare heading back home to Sunheim after partying in a neighbor town. An \naccident happens, and soon the small town\u2019s old dark secret will get \nrevealed to the youngsters involved\u2026\u003cbr\u003e\u003cbr\u003eCreator: Vanja\u003cbr\u003eWebsite: \u003cstrong\u003e\u003ca href=\"http://www.darkheim.com/\" rel=\"nofollow\"\u003ehttp://www.darkheim.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eStatus: In progress\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSally The Ghost Hunter (Rating: PG-13)\u003cbr\u003e\u003cimg src=\"http://darkheim.com/wp-content/uploads/2015/01/sally-patreon-banner.jpg\"\u003e\u003cbr\u003e\"Sally The Ghost Hunter\" is a comic series \n\t\t\t\tthat deals with Sally; a young girl that lives in an old house \n\t\t\t\tin the middle of some abandoned farmlands, far away from most \n\t\t\t\tpeople. \u003cbr\u003e\u003cbr\u003e\n\t\t\t\tShe lives there together with her cute cat, \n\t\t\t\tMee, and a mysterious masked man who rarely talks. Her whole  \n\t\t\t\tlife revolves around hunting down ghosts, and in each episode \n\t\t\t\tshe\u0027ll meet different people that seeks her help to get rid of \n\t\t\t\tthe haunting. \u003cbr\u003e\u003cbr\u003e\n\t\t\t\tBut why is Sally so determined to hunt down \n\t\t\t\tghosts...? And who is that mysterious masked man? The story of \n\t\t\t\tSally will reveal itself throughout the series!\u003cbr\u003e\u003cbr\u003eCreators: Tomte (artist and co-writer) and Vanja (writer)\u003cbr\u003eWebsite: \u003cstrong\u003e\u003ca href=\"http://www.sallytheghosthunter.com/\" rel=\"nofollow\"\u003ehttp://www.sallytheghosthunter.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eStatus: In progress\u003cbr\u003e\u003cbr\u003e"
