    "summary": "\u003cstrong\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0447\u0442\u043e \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442\u0435 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c \u0412\u0430\u043d\u0434\u0435\u0440\u043b\u0430\u0441\u0442.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u0412\u0430\u043d\u0434\u0435\u0440\u043b\u0430\u0441\u0442\u00a0\u2014 \u044d\u0442\u043e\u00a0\u003ca href=\"https://wanderlust.wtf/podcast\"\u003e\u043f\u043e\u0434\u043a\u0430\u0441\u0442\u003c/a\u003e \u0438 \u003ca href=\"https://wanderlust.wtf/\"\u003e\u0436\u0443\u0440\u043d\u0430\u043b\u003c/a\u003e \u043e \u0436\u0438\u0437\u043d\u0438 \u0432\u043d\u0435 \u0448\u0430\u0431\u043b\u043e\u043d\u0430.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041f\u0440\u043e\u0435\u043a\u0442 \u0412\u0430\u043d\u0434\u0435\u0440\u043b\u0430\u0441\u0442 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0437\u043c\u0435 \u043b\u044e\u0434\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0435\u043b\u0430\u044e\u0442 \u044d\u0442\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u0442\u0430\u043a, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0438\u043c \u044d\u0442\u043e \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f. \u0417\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u0433\u043e\u0434 \u043c\u044b \u0432\u044b\u043f\u0443\u0441\u0442\u0438\u043b\u0438 58 \u043b\u043e\u043d\u0433\u0440\u0438\u0434\u043e\u0432 \u0438 \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u043b\u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0432\u044b\u0448\u043b\u043e \u0443\u0436\u0435 10 \u0432\u044b\u043f\u0443\u0441\u043a\u043e\u0432. \u003cbr\u003e\u003cbr\u003e\u041d\u0430\u043c \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u0438\u044f\u0442\u043d\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043e\u0442 \u0432\u0430\u0441 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u043f\u0440\u043e\u0435\u043a\u0442 \u0438\u0437\u043c\u0435\u043d\u0438\u043b \u0432\u0430\u0448\u0443 \u0436\u0438\u0437\u043d\u044c. \u041c\u044b \u0441\u043e\u0437\u0434\u0430\u043b\u0438 \u044d\u0442\u0443 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443 \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0434\u0430\u0442\u044c \u043d\u0430\u0448\u0438\u043c \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u044f\u043c \u0438 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u044f\u043c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0432\u044b\u0440\u0430\u0437\u0438\u0442\u044c \u0441\u0432\u043e\u044e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043f\u0440\u043e\u0435\u043a\u0442. \u0423\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u0432\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e\u0442 \u0432\u0440\u0435\u043c\u044f \u0438 \u0441\u0438\u043b\u044b, \u0447\u0442\u043e\u0431\u044b \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0439 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b, \u0438 \u043d\u0430\u043c \u0445\u043e\u0447\u0435\u0442\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u044d\u0442\u0430 \u0440\u0430\u0431\u043e\u0442\u0430 \u043f\u043e\u043b\u0443\u0447\u0430\u043b\u0430 \u0437\u0430\u0441\u043b\u0443\u0436\u0435\u043d\u043d\u043e\u0435 \u0432\u043e\u0437\u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043d\u0438\u0435, \u0438 \u043f\u0440\u043e\u0435\u043a\u0442 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u043b \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0438 \u0437\u0430\u0440\u044f\u0436\u0430\u0442\u044c \u0432\u0430\u0441 \u043d\u0430 \u043d\u043e\u0432\u044b\u0435 \u0438\u0434\u0435\u0438.\u003cbr\u003e\n\n\u003ch4\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0427\u0442\u043e\u0431\u044b \u0441\u0442\u0430\u0442\u044c \u0421\u043e\u043e\u0431\u0449\u043d\u0438\u043a\u043e\u043c \u0412\u0430\u043d\u0434\u0435\u0440\u043b\u0430\u0441\u0442\u0430 \u043d\u0430\u0436\u043c\u0438\u0442\u0435 \u043d\u0430 \u043e\u0440\u0430\u043d\u0436\u0435\u0432\u043e-\u043a\u0440\u0430\u0441\u043d\u0443\u044e \u043a\u043d\u043e\u043f\u043a\u0443 \u0432 \u043f\u0440\u0430\u0432\u043e\u043c \u0432\u0435\u0440\u0445\u043d\u0435\u043c \u0443\u0433\u043b\u0443 \u00abBECOME A PATRON\u00bb. \u0412\u044b\u0431\u0435\u0440\u0438\u0442\u0435 \u043e\u0434\u0438\u043d \u0438\u0437 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u043d\u044b\u0445 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u0432 \u0438\u043b\u0438 \u0441\u0434\u0435\u043b\u0430\u0439\u0442\u0435 \u0441\u0432\u043e\u0439. \u0414\u0435\u043d\u044c\u0433\u0438 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u043d\u0435 \u0441\u0440\u0430\u0437\u0443, \u0442\u0430\u043a \u0447\u0442\u043e \u0435\u0441\u043b\u0438 \u043f\u0435\u0440\u0435\u0434\u0443\u043c\u0430\u0435\u0442\u0435 \u2014 \u043e\u0442\u043f\u0438\u0448\u0435\u0442\u0435\u0441\u044c.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0427\u0442\u043e \u00ab\u041f\u043e\u0434\u043a\u0430\u0441\u0442 \u0412\u0430\u043d\u0434\u0435\u0440\u043b\u0430\u0441\u0442\u0430\u00bb \u0434\u0430\u0451\u0442 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u044f\u043c?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u0427\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0438 \u0433\u043e\u0432\u043e\u0440\u044f\u0442, \u0447\u0442\u043e \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u043b\u044f\u0435\u0442 \u0438 \u0437\u0430\u0440\u044f\u0436\u0430\u0435\u0442 \u043d\u0430 \u043d\u043e\u0432\u044b\u0435 \u0434\u0435\u043b\u0430. \u0415\u0449\u0451 \u0438\u0437 \u043e\u0442\u0437\u044b\u0432\u043e\u0432: \u00ab\u041a\u043b\u0430\u0441\u0441\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435 \u0433\u0435\u0440\u043e\u0438, \u0441\u0432\u0435\u0436\u0438\u0439 \u0432\u0437\u0433\u043b\u044f\u0434 \u043d\u0430 \u043e\u0431\u044b\u0434\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u00bb, \u00ab\u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442 \u0437\u0430\u0434\u0443\u043c\u0430\u0442\u044c\u0441\u044f \u0437\u0430\u0434\u0443\u043c\u0430\u0442\u044c\u0441\u044f \u043d\u0430\u0434 \u0438\u0441\u0442\u0438\u043d\u0430\u043c\u0438 \u043c\u0438\u0440\u0430 \u043f\u043e\u0434 \u043d\u043e\u0432\u044b\u043c \u0443\u0433\u043b\u043e\u043c\u00bb, \u00ab\u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u043e\u043c\u0443 \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0435\u0442 \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u0438 \u0438 \u00ab\u0432\u043e\u043b\u0448\u0435\u0431\u043d\u043e\u0433\u043e \u043f\u0435\u043d\u0434\u0435\u043b\u044f\u00bb, \u00ab\u0443\u0441\u043b\u044b\u0448\u0430\u043b\u0430 \u0434\u043b\u044f \u0441\u0435\u0431\u044f \u043e\u0442\u0432\u0435\u0442 \u043d\u0430 \u0441\u043b\u043e\u0436\u0438\u0432\u0448\u0443\u044e\u0441\u044f \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044e\u00bb, \u00ab\u0433\u043b\u043e\u0442\u043e\u043a \u0441\u0432\u0435\u0436\u0435\u0433\u043e \u0432\u043e\u0437\u0434\u0443\u0445\u0430 \u0432 \u043e\u0434\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u043e\u043c \u043f\u043e\u0442\u043e\u043a\u0435 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438\u00bb, \u00ab\u0447\u0443\u0434\u0435\u0441\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u0432 \u043a\u043e\u043d\u0446\u0435 \u0440\u0430\u0431\u043e\u0447\u0435\u0433\u04
