    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FMyGDgs1mtjU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMyGDgs1mtjU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FMyGDgs1mtjU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/MyGDgs1mtjU",
    "one_liner": "We\u0027re Wisecrack, a collective run by comedians, academics, filmmakers and artists who are endlessly curious about the world around us. We explore amazing topics in unexpected ways that make them fun and engaging. ",
    "patron_count": 981,
    "pay_per_name": "month",

    "pledge_url": "/bePatron?c=197242",
    "published_at": "2016-06-16T19:27:42+00:00",
    "summary": "Support Wisecrack, and we\u0027ll help you get your learn on!\u003cbr\u003e\n\u003cbr\u003e\nWisecrack is creating thoughtful, unpretentious videos and podcasts exploring movies, TV shows, video games, books, philosophy, and more. \n\u003cbr\u003e\n\u003cbr\u003e\nWe produce shows including \n\u003cem\u003eWisecrack Edition\u003c/em\u003e, \u003cem\u003eThug Notes\u003c/em\u003e, \u003cem\u003eEarthling Cinema\u003c/em\u003e,\u00a0\u003cem\u003e8-Bit Philosophy\u003c/em\u003e, \u003cem\u003eThe Squanch\u003c/em\u003e, and\u00a0\u003cem\u003eShow Me The Meaning!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4 style=\"color: rgb(227, 108, 9);\"\u003eWHO ARE WE?\u003c/h4\u003e\n\u003c/strong\u003e\nWisecrack is a collective of comedians, academics, filmmakers, and artists who are endlessly curious about the world around us.\n\u003cbr\u003e\n\u003cbr\u003e\nWe think of ourselves as the brand for the curious. We\u2019re the \u2018Thinking Person\u2019s\u2019 brand. We believe big ideas can come from the most unusual and unexpected places\u2014and we\u2019re willing to do the hard work to uncover meaningful, well-researched insights from the things we love and consume everyday.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWisecrack is also a conversation-starter. We\u2019re the forum that sparks and prompts thoughtful discussions, because we believe in the power of critical thinking. \n\u003cbr\u003e\n\u003cbr\u003e\nAnd we\u0027re a community. We help our fans connect with big ideas and with one another because we believe in bringing diverse minds together and fostering a sense of belonging. \n\u003cbr\u003e\n\u003cbr\u003e\nWisecrack believes there are many ways to be smart. We draw from many disciplines of thought\u2014and from various thinkers, sources, and perspectives\u2014because we believe in getting exposed to differing ideas and points-of-view. \n\u003cbr\u003e\n\u003cbr\u003e\nAt Wisecrack, you don\u2019t have to look or play the part of the intellectual to engage with big ideas. You just have to be curious enough to dive in and want to learn. \n\u003cbr\u003e\n\u003cbr\u003e\nBut what the f$*# do we know? :P\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4 style=\"color: rgb(227, 108, 9);\"\u003eWHY DO WE NEED YOUR HELP?\u003c/h4\u003e\n\u003c/strong\u003e\nWhat we do is expensive and time-consuming, especially because we want to do the hard work of ensuring every piece of content we make is as robust and well-researched as possible. We take pride in the work we do, but our standard of quality comes at a cost.\n\u003cbr\u003e\n\u003cbr\u003e\nTo put things into perspective, a $2 monthly pledge is the equivalent of you watching 1,000 of our videos on YouTube. In other words, it would take \n\u003cem\u003e\u003cstrong\u003e1,000 of your views each month\u003c/strong\u003e\u003c/em\u003e to earn that same amount of money back.\u003cbr\u003e\n\u003cbr\u003e\nWe spend weeks\u2014often months\u2014researching topics, developing interesting and unexpected angles, writing (and rewriting) scripts, shooting, recording, editing and animating each and every thing we release. \n\u003cbr\u003e\n\u003cbr\u003e\nAnd it takes a full team to pull it off! We employ amazing researchers, writers, animators, editors, directors, and producers month after month to create nearly 500 new video and podcast releases each year.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you like what we do, and you watch regularly, you\u2019ve already done so much\u2014we can\u2019t thank you enough!\n\u003cbr\u003e\n\u003cbr\u003e\nBut, \n\u003cstrong\u003eIT WOULD MEAN A TON\u003c/strong\u003e\u00a0if you\u2019d take this extra step to help us keep doing what we\u2019ve been doing\u2014and more. \u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patron, you\u0027ll help us continue building toward our vision and mission of driving empathy and understanding through critical thinking\u2014all without taking ourselves too seriously!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\n\u003ch4 style=\"color: rgb(227, 108, 9);\"\u003eWHAT WILL WE DO WITH YOUR MONEY?\u003c/h4\u003e\n\u003c/strong\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eJust a tiny bit of drugs.\u003c/strong\u003e\u00a0Kidding. :)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMore of what we currently make.\u00a0\u003c/strong\u003eThere\u2019s lots of random stuff on the internet, but there\u2019s not a lot out there that\u2019s like Wisecrack. By becoming a patron, you\u2019ll help us ensure\u00a0\u003cem style=\"background-color: initial;\"\u003ethoughtful\u003c/em\u003e content about the arts and humanities has a place on YouTube and beyond.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNew disciplines and formats. \u003c/strong\u003eWe have big ambitions to explore new topics like music, anthropology, economics, science, biography, and more. We\u0027ll put funding toward developing new shows and prototypes\u2014all in an effort to continue growing our footprint and community.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCommunity exclusives. \u003c/strong\u003eWe\u0027ll be working to bring our patrons (our Wisecrack Heads) interesting, exclusive content and experiences each month. From exposing our research, to diving deeper into topics with our writers, to community events, opportunities to get involved, and more\u2014we\u0027re dedicated to making our Patreon community more than just a place to donate.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMore obscure content. \u003c/strong\u003eWith your support, we\u0027ll have the opportunity to make up to 4 of our dream projects each year, covering properties that are a bit more obscure and niche. But we promise you\u0027ll love them!\u003c/li\u003e\n\u003c/ul\u003e"
