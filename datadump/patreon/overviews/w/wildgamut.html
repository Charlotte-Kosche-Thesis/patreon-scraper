    "summary": "\u003cimg src=\"https://i.imgur.com/sC6qtd1.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://wildgamut.com\"\u003eWild Gamut\u003c/a\u003e \u003c/em\u003e\u003c/strong\u003eis a small independent game development studio that creates fun, whimsical games in Unity for various platforms including: Windows, macOS, and both Nintendo and Playstation consoles! We hope to make games that anyone and everyone can enjoy playing, whether you\u0027re a hardcore gamer or just want something fun to play with your family.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://facebook.com/wildgamut\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003ca href=\"http://twitter.com/wildgamut\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://wildgamut.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://instagram.com/wildgamut\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://twitch.tv/wildgamut\" target=\"_blank\"\u003eTwitch\u003c/a\u003e |\u00a0\u003ca href=\"http://wildgamut.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Q00wyzy.png\"\u003e\u003cbr\u003eWe are made up of two people \u2013 a developer and an artist \u2013 who met at the\u00a0\u003ca href=\"https://itch.io/jam/gmtk-jam\" target=\"_blank\"\u003eGMTK Game Jam\u003c/a\u003e in July 2017.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/s9jTrPg.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAndrew-David\u003c/strong\u003e \u2013 A developer and designer with over 18 years of game development experience and over 9 years of AAA \u0026amp; indie industry experience. He likes long walks on the beach and he\u0027s very popular on MySpace!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMarjorie Par\u00e9\u003c/strong\u003e\u00a0\u2013 A 2D and 3D artist developing her skills over 9 years to bring worlds to life. She enjoys studying game mechanics, cake decorating, and has a killer Pok\u00e9mon card collection.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/4R8gRco.png\"\u003e\u003cbr\u003e\u003cstrong\u003eOur first title, \u003cem\u003eReynald\u0027s Expedition: Curse of the Golden Scarabs\u003c/em\u003e, is a family-friendly puzzle-adventure game that focuses mainly on solving puzzles using your digging drill.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NrTZm5z.png\"\u003e\u003cbr\u003e\u003cbr\u003eIn the game, you explore the world as Reynald Fox, an archeologist on an expedition to recover a set of ancient, cursed artifacts: \u003cem\u003eThe Golden Scarabs!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDiscover new worlds, solve puzzles, dig underground, collect artifacts, upgrade your equipment, and defeat cursed creatures as you attempt to restore nature to its original splendour!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://reynaldsexpedition.com\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://reynaldsexpedition.com\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/Vy0Prf9.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/SzLKsIx.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to \u003cstrong\u003eexclusive posts\u003c/strong\u003e (includes: articles, dev logs, previews, artwork, videos, and timelapses).\u003c/li\u003e\u003cli\u003eYour name listed on\u00a0\u003ca href=\"http://wildgamut.party/\" target=\"_blank\"\u003e\u003cstrong\u003eour Party website\u003c/strong\u003e\u003c/a\u003e under \"Guest,\" \"Cool Guests,\" or \"Super Guests.\"\u003c/li\u003e\u003cli\u003eDirect line of communication with us on \u003cstrong\u003eDiscord\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eYour name in all of our games\u0027 \u003cstrong\u003ecredits\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003eAccess to \u003cstrong\u003eexclusive content\u003c/strong\u003e (includes: sketches, wallpapers, miscellaneous merch designs, and discounts).\u003c/li\u003e\u003cli\u003eParticipation in \u003cstrong\u003eexclusive polls and feedback rounds\u003c/strong\u003e that directly affect our games\u0027 development.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly access\u003c/strong\u003e to development builds, unreleased prototypes, and game jam games!\u003c/li\u003e\u003cli\u003eAccess to patron-only and\u00a0game jam\u003cstrong\u003e livestreams\u003c/strong\u003e (watch us work, help us with ideas)!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDigital copy of games\u003c/strong\u003e upon release (Steam keys or otherwise).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAppear in our games\u003c/strong\u003e (For example: As a painting in the background, a character inspired by your appearance, etc).\u003c/li\u003e\u003cli\u003eHelp \u003cstrong\u003edesign a character/enemy/object/weapon\u003c/strong\u003e for one of our games (10 slot limit).\u003c/li\u003e\u003cli\u003eHonorary \u003cstrong\u003eassociate producer credit\u003c/strong\u003e in all of our games  (10 slot limit).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/nj8pF6C.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tentative-15178845\"\u003e\u003cimg src=\"https://i.imgur.com/YTSgtW0.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://wildgamut.party/\" target=\"_blank\"\u003eVisit the Party website\u003c/a\u003e for access to exclusive patron rewards and behind-the-scenes content!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://wildgamut.party\"\u003e\u003cimg src=\"https://i.imgur.com/G4hFLsx.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
