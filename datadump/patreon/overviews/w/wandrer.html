    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e[\u003ca href=\"https://rocketr.net/sellers/wandrer\"\u003eW\u2019s Comics\u003c/a\u003e]\u27c1[\u003ca href=\"http://www.renderotique.com/content-artists/Wandrer/724\"\u003eRenderotica\u003c/a\u003e]\u27c1[\u003ca href=\"http://www.asstr.org/~wandrer/\"\u003eW\u2019s Weird Stories\u003c/a\u003e]\u27c1[\u003ca href=\"http://the-wandrer.tumblr.com\"\u003eW\u0027s Tumblr\u003c/a\u003e]\u003cbr\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tIf you are new to Patreon,\u00a0\u003ca href=\"https://www.patreon.com/posts/7557420\"\u003estart here\u003c/a\u003e!\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cem\u003e\u003cstrong\u003eHi there! \u00a0Welcome to my world! \u00a0Take your shoes off - though...be careful where you step, there are some strange things here inside my head...\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am wandrer, and I have written strange stories on the internets for many, many, many years.  Most people know me from\u00a0\n\u003ca href=\"http://www.asstr.org/~wandrer/\" rel=\"nofollow\" target=\"_blank\"\u003eWandrer\u0027s Weird Stories\u003c/a\u003e, my long-standing ASSTR story page (which unfortunately is increasingly malfunctioning...).\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nOK - what\u0027s all this, then?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: #be0808;\"\u003e\u003cspan style=\"background-color: #f7dfd9;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: #be0808;\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: #f7dfd9;\"\u003e\u003cspan style=\"color: #be0808;\"\u003eThis Patreon (indeed - all of my sales) exists to fund production of comics and artwork from artists, based on my ideas and writing.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI mostly write stories, but I\u0027ve also worked on some comics and art over the years. \u00a0Raising money through Patreon will allow me to continue to write some new stories, and to commission and share comics and art from those artists. \u00a0(\u003ca href=\"https://www.patreon.com/posts/7557420\"\u003eSee the FAQ\u003c/a\u003e for more comments...)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePLEASE NOTE:\u003c/strong\u003e \u00a0\u003cstrong style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: #be0808;\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: #f7dfd9;\"\u003eMy stories and art are definitely NSFW, 18+ and WEIRD.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you haven\u0027t already, I recommend you check out my other work to see if my stuff is for you:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.asstr.org/~wandrer/\" rel=\"nofollow\"\u003e\u003cstrong\u003eWandrer\u0027s Weird Stories\u003c/strong\u003e\u003c/a\u003e - my ASSTR author page. \u00a0Sort of broken now.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://the-wandrer.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eWandrer\u0027s Wanderings\u003c/strong\u003e\u003c/a\u003e - my Tumblr. \u00a0Weird stuff happens here.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://the-wandrer.tumblr.com/comics\"\u003e\u003cstrong\u003eWandrer\u0027s Comics\u003c/strong\u003e\u003c/a\u003e - my comic store, including my 2D comics, my 3D comics, and my Illustrated Stories.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.renderotique.com/content-artists/Wandrer/724\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eWandrer\u0027s Renderotica Store\u003c/strong\u003e\u003c/a\u003e - my 3D Stories, collaborating with\u00a0\u003ca href=\"http://www.sturkwurk.com\" rel=\"nofollow\" target=\"_blank\"\u003eSturkwurk\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAwesome! \u00a0Sign me up!\n\u003cbr\u003e\n\u003c/strong\u003eNo \u003cem\u003eyou\u0027re\u003c/em\u003e\u00a0awesome! \u00a0Just click the rewards over to the side and join in!\u003cbr\u003e\n\u003cbr\u003e\nIf you have other questions, please check out\u00a0\n\u003ca href=\"https://www.patreon.com/posts/7557420\"\u003emy FAQ post\u003c/a\u003e. \u00a0If that doesn\u0027t answer them, drop me a message.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\nThanks for visiting!\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"

     "created_at": "2016-11-20T19:34:20+00:00",
     "description": "\u003cem\u003eI am a being of depth, and also clearly of good (?) taste. \u00a0I want to join your \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eThird Dimension\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eYou devil you - I like the way you think...which should probably frighten you terribly.\u003cbr\u003e\n\u003cbr\u003e\nAs a co-conspirator, you get:\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eEverything from the First and Second Dimensions (higher dimensionality for the win!)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e3D Comics. \u00a0\u003c/strong\u003eYou will get a free copy of each new 3D comic, when they are posted for sale in the comic store/on Renderotica.\u003c/li\u003e\n\u003cli\u003eOther special stuff! \u00a0(Early previews of comic ideas, work in progress pages, etc.)\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "\u003cem\u003eMUAH-HA-HAHHHH!!! \u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nOK, you are scaring me a little. \u00a0Which is good if you want to be part of my \u003cstrong\u003eCabal\u003c/strong\u003e. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nAt this tier, you can see through time and space and get:\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eEverything from the lower dimensions, and probably some interdimensional things as well.\u003c/li\u003e\n\u003cli\u003eMembers of the Cabal may be able to \"volunteer\" a character for a future story or comic. \u00a0(Choose wisely because it rarely goes well for characters in my stories...)\u003c/li\u003e\n\u003cli\u003eEach month, if they wish, a member of the Cabal can request an issue of any of my previously released comics, here or at Renderotica.\u003c/li\u003e\n\u003c/ul\u003e",

     "completed_percentage": 100,
     "created_at": "2016-11-09T20:21:48+00:00",
