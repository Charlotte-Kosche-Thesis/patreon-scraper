    "summary": "Hi! We\u0027re Amanda and Ethan, and we\u0027re\u00a0\u003ca href=\"https://www.instagram.com/wh40kcouple/\" target=\"_blank\"\u003ewh40kcouple on Instagram\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCb1_fi30Ps3sZ82OaEof_rw\" target=\"_blank\"\u003eYouTube\u003c/a\u003e. Just over a year ago, we dove headfirst into the Warhammer 40000 hobby and haven\u0027t looked back. We enjoy all aspects of WH40K, particularly building, painting, and playing together. We take a casual approach to the game, and enjoy it for the narrative and world building. We can be competitive, but generally don\u0027t compete at the tournament level. We produce a weekly show, called\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL-KeG9veJ6gXa2g_dVbE1Im2f4wGll6kh\" target=\"_blank\"\u003eThe 40k Couple Show\u003c/a\u003e, in which we talk about cool things happening in the community, news from Games Workshop, and topics submitted by our community.\u003cbr\u003e\u003cbr\u003eWe want to take this further, and we want you to come with us. By pledging your support, you can help us acquire and maintain the necessary equipment to create great content all around the hobby. We have two major goals: (1) We want to continuously improve the production quality of our weekly show on YouTube, adding equipment like professional lighting and better cameras. We also want the capacity to consistently purchase new Games Workshop releases to unbox on camera and help our viewers make buying decisions.\u00a0(2) We want to build a setup so that we can stream our hobby nights on Twitch. Our idea is to have a fun, conversational stream with the community once per week.\u003cbr\u003e\u003cbr\u003eAs the community around the WH40K Couple concept grows, we want to get everyone involved through contests, challenges, and eventually sponsored giveaways. Stay tuned for that, and let us know what you would like to see.\u003cbr\u003e\u003cbr\u003eWe appreciate anything you
