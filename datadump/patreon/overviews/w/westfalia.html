    "summary": "\u003cstrong\u003eHiya!\u003c/strong\u003e\u003cbr\u003eThank you for visiting my Patreon page. I create printable maps and miniatures for table top games. My aim is to do really high quality stuff and I am happy to hand out source files for you to have fun with. I think Patreon is a great opportunity to find support, but also to showcase one\u0027s work, which I will do in the form of low resolution updates.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe plan\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI aim to do full settings including: locations, monsters and the occasional NPC\u0027s. In the first campaign, you\u0027ll get a world map, various location maps, and suitable 2D printable miniatures that should allow you to play encounters of various levels.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIch\u003c/strong\u003e\u003cbr\u003eEarly in 2017 I gave up my day job as an artist in video games to run\u00a0\u003ca href=\"http://westfaliaminiatures.com\"\u003eWestfalia Miniatures\u003c/a\u003e full-time. So far so good, but I\u0027ve found myself with some spare time and I miss using Photoshop on a regular basis. So here I am! German, past 40, freelancer and happy. :--)\u003cbr\u003e"
