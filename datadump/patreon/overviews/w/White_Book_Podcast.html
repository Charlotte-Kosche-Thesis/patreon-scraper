    "summary": "We\u0027ve been at this podcast business for a long time now with over 250 episodes under our belt with our original name of 2 Champs and a Chump (2C1C). With the game we talk about relaunched with a new edition, it was time to do so as well. So here we are stepping up our game with a new name (White Book Podcast), a new website, and plans to make things as awesome as we can.\u003cbr\u003e\u003cbr\u003eWe want to thank you, the community and listeners for being there for us through years thick and thin and enjoying this amazing game. As we frequently mention, the community is by far the best part of playing this game. Thank YOU!\u003cbr\u003e\u003cbr\u003eThat said, hosting the site ourselves and planning out some of these new features is money out of pocket. We\u0027d love to keep adding more to the site as well as put money toward some sweet ideas we have for community projects and specialty prize support.\u003cbr\u003e\u003cbr\u003eCan you help us make sure this happens?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe would like to stress that we\u0027re not intending to make this \"pay to play\" so to speak. All of our normal weekly episodes will remain free to listen to. While we may offer some remastered episodes, Easter Egg supercuts, or the like here for patrons, our normal content will remain the same.\u003c/em\u003e"
