    "summary": "Hi, I\u0027m Deirdre Murphy, though you may know me as Wyld Dandelyon.\u00a0 I love sharing things full of magic and fun.\u00a0 I\u0027m a writer, a singer-songwriter, and an artist.\u00a0 I also love having a personal connection to my readers.\u00a0 And that\u0027s where you come in.\u00a0 You\u0027re my inspiration and support.\u003cbr\u003e\u003cbr\u003eSo, why should we connect here?\u003cbr\u003e\u003cbr\u003eFirst, the TOS here is very clear that I retain the rights to my work.\u00a0 I can no longer trust Live Journal (and never trusted Facebook) in that regard.\u00a0 \u003cbr\u003e\u003cbr\u003eSecond, like everyone else, I\u0027ve got\n to eat and sleep and all that, so the bills must be paid--and it\u0027s a \nlot less stressful to sit down with the virtual checkbook when there\u0027s \nmoney in the account.\u00a0 My income has been decreasing, but you can bet the bills won\u0027t! \u00a0 \u003cbr\u003e\u003cbr\u003eOh, about those multiple $5/month levels--I do a lot of things, and this is your chance to decide how I spend the time I will be devoting to this Patreon.\u00a0 If you\u0027re willing to send me the equivalent of a simple coffee and pastry at someplace like Starbucks every month, I want to give you the opportunity to let me know what you want to see.\u00a0 A cuppa isn\u0027t much, but it will make a big difference to me.\u00a0 But if you don\u0027t want to choose between options, that\u0027s good too--I have added a special level just for you.\u00a0 No matter which $5/month option you pick, you\u0027ll get to see everything I post at that support level and below.\u003cbr\u003e\u003cbr\u003eIf there\u0027s something I do that doesn\u0027t fit into any of these rewards, and that you want to support, please let me know.\u003cbr\u003e\u003cbr\u003eOh, and I almost forgot to mention that all of the art on this page is mine.\u003cbr\u003e"

     "description": "In addition to the above rewards, I\u0027ll write a drabble or piece of flash fiction, a short poem, or do a small drawing or painting based on your request.* \u00a0I will share it privately with you, and keep it private for at least two weeks.\u003cbr\u003e\n\u003cbr\u003e\nIf it\u0027s fiction or poetry, I may share it here after those two weeks, or I may submit it for traditional publication. \u00a0Either way, I will also print a hard copy and sign it for you. \u00a0If it\u0027s art, I will share it here, and the original is yours if you want it.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll cover domestic US shipping if it will fit into one of the post office\u0027s flat rate boxes. \u00a0If you\u0027re not in the US or if the art is too big for those boxes, you\u0027ll need to pay the actual shipping, discounted by $5.00, before I ship it.)\u003cbr\u003e\n\u003cbr\u003e\n*This is not a full commission, where I provide sketches and you pick one, and then you have continued input into the finished product as I work. \u00a0If you want to commission a work, we can discuss the details of what you want and if it\u0027s a project I can be excited about and I have time to do it, I\u0027ll offer a substantially discounted price to you as my Splendiferous Patron.\u003cbr\u003e\n",
