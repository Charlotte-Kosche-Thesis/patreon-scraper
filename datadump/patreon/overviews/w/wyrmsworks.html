    "summary": "First and foremost I wanted to take a moment to thank you all for your support. It means a lot to me just knowing that you\u0027re here, experiencing my work. If it wasn\u0027t for people like you, I wouldn\u0027t be able to go on doing what I love.\u003cbr\u003e\u003cbr\u003eMy name is Natanya Howry, though you may also know me by \u0027Wyrm\u0027 or \u0027Wyrmsroost\u0027. I\u0027m the driving force behind Wyrm\u0027s Works; based in Spokane, Washington and doing business around the world. \u003cbr\u003e\u003cbr\u003eI started drawing as soon as I could hold a crayon to paper, but my ambition to focus on art wasn\u0027t sparked until the fourth grade, when I started drawing characters from Dragon\u0027s Blood (my favorite book at the time) on a daily basis. My first real breakthrough came when I created my second Blaziken costume.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/S0Ab8tC.jpg\"\u003e\u003cbr\u003eCostume owned by Rebecca Sharpe, photo taken by DuHolt Photography.\u003cbr\u003e\u003cbr\u003eSince then, I\u0027ve branched out into sculpture, painting, and digital art, and photography. I\u0027ve also improved and further developed my skills in traditional art and costuming, and recently put a lot of focus on developing a process for creating high quality yarntails. Over the last year I\u0027ve worked to turn my artistic hobbies into a profession that I can take pride in.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-2.fna.fbcdn.net/t31.0-8/11227929_582345998571259_8873724041177890330_o.jpg\"\u003e\u003cbr\u003e"
