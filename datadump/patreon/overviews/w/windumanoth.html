    "published_at": "2017-01-02T18:00:36+00:00",
    "summary": "\u003cimg src=\"http://windumanoth.com/wp-content/uploads/2018/05/Windumanoth.jpg\"\u003e\u003cbr\u003eSiempre se ha dicho que en Espa\u00f1a faltan \u003cstrong\u003erevistas literarias de Fantas\u00eda y Ciencia Ficci\u00f3n.\u003c/strong\u003e Que, a diferencia de otros pa\u00edses, no existe esa tradici\u00f3n de publicaciones de prestigio que sirvan de lanzadera a autores de g\u00e9nero. \u003cbr\u003eWindumanoth naci\u00f3 a principios de \u003cstrong\u003e2017 \u003c/strong\u003epara cambiar eso. Pronto recibi\u00f3 un cari\u00f1o y apoyo incre\u00edbles por parte de la comunidad fant\u00e1stica. Un grupo cada vez m\u00e1s grande de mecenas nos acompa\u00f1a en nuestro sue\u00f1o: crear una\u00a0\u003cstrong\u003erevista en papel \u003c/strong\u003eque\u00a0apuesta en firme por el contenido \u003cstrong\u003evisual\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eY como no solo de divulgaci\u00f3n vive el aficionado a la literatura especulativa, nos mantenemos como \u003cstrong\u003eespacio abierto\u003c/strong\u003e para cualquier autor que quiera enviar su manuscrito durante nuestras convocatorias peri\u00f3dicas.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://windumanothsite.files.wordpress.com/2017/01/quc3a9-es.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eUna revista con art\u00edculos, relatos, ilustraciones, entrevistas a autores, editores, y personas relevantes del g\u00e9nero. Tambi\u00e9n rese\u00f1as de libros y an\u00e1lisis de videojuegos. Una revista impresa, visual y de calidad. Pero sobre todo, una revista que pagar\u00e1 a sus \u003cstrong\u003ecolaboradores\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eEste es nuestro proyecto, \u00bfte interesa? \u00bfNos ayudas a \u003cstrong\u003eseguir creciendo\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://windumanothsite.files.wordpress.com/2017/01/cc3b3mo-ayudar.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eNuestra p\u00e1gina de Patreon gestiona la suscripci\u00f3n a la revista. Tambi\u00e9n el mecenazgo: aportaciones superiores a las versiones digital y papel de la misma que nos ayudan a invertir en arte, ficci\u00f3n y contenidos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://windumanoth.com/wp-content/uploads/2017/08/T\u00edtulo-nuevo.png\"\u003e\u003cbr\u003e\u003cbr\u003ePublicamos un nuevo n\u00famero en Enero, Mayo y Septiembre de cada a\u00f1o. El mes de publicaci\u00f3n de cada ejemplar marca el fin del per\u00edodo para aportar, y las cantidades m\u00ednimas se fijan en \u003cstrong\u003e4$ \u003c/strong\u003epara recibir la revista en su versi\u00f3n digital (3,23\u20ac aproximadamente), y \u003cstrong\u003e16$\u003c/strong\u003e (12,91\u20ac aproximadamente) para recibir la revista en papel, gastos de env\u00edo incluidos.\u00a0\u003cbr\u003eSi tienes cualquier duda respecto a esto, puedes consultarnos en revista@windumanoth.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://windumanoth.com/wp-content/uploads/2017/08/T\u00edtulo-N1.png\"\u003e\u003cbr\u003e\u003cbr\u003eLa suscripci\u00f3n siempre se realiza de cara al siguiente n\u00famero a publicar (actualmente, el N4).\u003cbr\u003e\u003cbr\u003eEl N1 est\u00e1 actualmente agotado, pero su versi\u00f3n digital puede adquirirse en formato \u003cstrong\u003edigital \u003c/strong\u003een Lektu:\u003cbr\u003e\u003ca href=\"https://lektu.com/l/revista-windumanoth/windumanoth-n1/7637\"\u003ehttps://lektu.com/l/revista-windumanoth/windumanoth-n1/7637?af=rev\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e(Si te interesa conseguir n\u00fameros antiguos de Windumanoth, cons\u00faltanos, pues hacemos reimpresiones cada cierto tiempo)\u003cstrong\u003e\u003c/strong\u003e"
