    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/--rCcN6bb2k\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=--rCcN6bb2k",

    "pledge_url": "/bePatron?c=227016",
    "published_at": "2015-11-15T22:14:03+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"https://imageshack.com/i/poM6QEW7j\"\u003e\u003c/a\u003e\u003cimg src=\"https://imageshack.com/i/poM6QEW7j\"\u003e\u00a1APRECIO MUCHO TU APOYO!\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u00a1RECIBIR\u00c1S PREMIOS SUPER ESPECIALES SI TE VUELVES MI PATR\u00d3N! \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0Este aporte es totalmente voluntario amores, sino pueden hacerlo, seguir\u00e9 subiendo el mismo contenido en mi canal de Youtube, Instagram, Facebook y otras redes sociales.\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e \u003c/span\u003e\u003cem\u003e\u003cstrong\u003eSI LO HACES... \u00a1\u00a1\u00a1QU\u00c9 EMOCI\u00d3N!!! CONSEGUIR\u00c1S EL DOBLE DE CONTENIDO Y MUCHO MATERIAL EXCLUSIVO\u003c/strong\u003e\u003c/em\u003e\u2728\u2764\ufe0f\u00a0Voy a trabajar muy fuerte para que siempre est\u00e9n felices y amen absolutamente todo el contenido que van a conseguir.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eESTA TOTALMENTE PROHIBIDO DIFUNDIR EL CONTENIDO EXCLUSIVO DE ESTA PLATAFORMA, INFRINGES DERECHOS DE AUTOR Y SE TOMAR\u00c1N MEDIDAS LEGALES AL RESPECTO.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2728\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ePREGUNTAS FRECUENTES\u003c/span\u003e\u003c/span\u003e\u2728\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e1.\u003c/strong\u003e\u00a0\u003cstrong\u003e\u00bfQu\u00e9 tipo de fotos \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eestar\u00e9 haciendo?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCosplays, bikini, lencer\u00eda, tem\u00e1ticas (Halloween, Happy Easter, Navidad, etc). \u003cstrong\u003eNo habr\u00e1 erotismo, ni mucho menos pornograf\u00eda. Este es un contenido apto para todo p\u00fablico.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e2. \u00bfC\u00f3mo puedo ver las publicaciones?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eLas fotos y videos puedes verlos en mi perfil, te aparecer\u00e1n visibles los que est\u00e9n disponibles para la categor\u00eda que escogiste. \u003cstrong\u003eEs importante que te registres con un correo que revises constantemente, ya que te llegar\u00e1 un mensaje cada vez que haya una nueva publicaci\u00f3n.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e3.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00bfQue premios voy a recibir?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eRecibir\u00e1s premios MENSUALMENTE dependiendo el tipo de Patron que seas \u003cstrong\u003e(BRONCE, PLATA, ORO, PLATINO, DIAMANTE O LEGENDARIO).\u003c/strong\u003e Por ejemplo: posters autografiados, prints, polaroids, entre otros.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e4.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYa soy Patron\u00a0\u00bfCuando recibo mis premios?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eLos premios se entregan al mes siguiente de tu suscripci\u00f3n, \u003cstrong\u003esiempre y cuando tu aporte haya sido procesado. Espero seas paciente, estoy segura que te encantar\u00e1n...\u003c/strong\u003e Mientras tanto seguir\u00e9 subiendo contenido exclusivo para mis patrones.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e5.\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00bfLos premios se env\u00edan internacionalmente?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eSi, d\u00edas previos a la entrega de premios te estar\u00e9 contactando a trav\u00e9s de tu \u003cstrong\u003ecorreo electr\u00f3nico para que me suministres los datos necesarios para realizar el env\u00edo. \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e6\u003c/strong\u003e.\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00bfCuando Patreon me cobra dinero?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eLa primera vez te cobran al momento de la suscripci\u00f3n, los siguientes cobros se hacen los primeros de cada mes. \u003cstrong\u003eSi no renuevas tu membres\u00eda no podr\u00e1s tener acceso a las publicaciones ni a los premios mensuales.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
