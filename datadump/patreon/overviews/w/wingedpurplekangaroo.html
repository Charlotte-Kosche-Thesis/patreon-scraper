    "summary": "\"A few more supporters, and maybe I\u0027ll set up a Patreon . . .\" I can\u0027t count the number of times I said that to myself.\u00a0 The fact is, I\u0027m starting to really push myself now, and that is thinning what little of a safety net I once had . . . I owe over a hundred bucks to close friends as I type these words, and I only made a little over a thousand last year.\u00a0 But, four whole figures!\u00a0 I\u0027m \u003cem\u003edoing it\u003c/em\u003e!\u00a0 I\u0027m being an artist for real!\u00a0 I can\u0027t slow down now, just because I can\u0027t afford the booth fees and permit fees and- yeah, you get the idea.\u00a0 I know people who are so much further along in their professional-kickass careers, and they don\u0027t have a Patreon yet.\u00a0 \"A few more supporters,\" they mumble, and blush, and look at the floor.\u003cbr\u003e\u003cbr\u003eSo, here I am.\u00a0 And here you all are: friends I\u0027ve known for years and fans that have just come across me on the wide, wide web and everybody inbetween.\u00a0 Thank you, thank you so much.\u00a0 I should let you know here that I have a rather severe flavor of Seasonal Affective Depression which kicks in sometime in May or June and lets up in October or November.\u00a0 It\u0027s quite possible that I won\u0027t produce anything, or rather less, in that time.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003ePlease try to be patient, I promise that I\u0027m not dead, only hibernating.\u00a0 I am on meds and many other forms of self-care during my yearly depression, but it\u0027s hard to make something new when I\u0027m concentrating on just sticking around for another turn of the wheel of seasons, you know?\u00a0 Those first chill breezes of autumn thrill me like the first warm breezes of spring do for you much more numerous winter-SAD folk.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI feel like there\u0027s so much more to me than I\u0027ve said or described here on my page, but perhaps that\u0027s better covered in an intro video.\u00a0 Would anyone read a giant wall of text?\u00a0 I can talk about myself until even I\u0027m bored.\u00a0\u00a0"
