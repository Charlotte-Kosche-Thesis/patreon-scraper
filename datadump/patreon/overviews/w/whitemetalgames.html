    "summary": "Welcome\nto\u00a0\u003ca href=\"http://www.whitemetalgames.com\" target=\"_blank\"\u003eWhite Metal Games\u003c/a\u003e Patreon Channel! \u00a0\u00a0White Metal Games is a miniature painting commission service based out of Knightdale, North Carolina. \u00a0We specialize in producing custom models for any range, including wargames (Warhammer 40k, Bloodbowl, X-Wing, etc.), roleplaying games, and display dioramas.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.whitemetalgames.com/\" target=\"_blank\"\u003eWhite Metal Games\u003c/a\u003e has long\nbeen renowned for it\u0027s custom kit bashes and one of a kind\nconversions. Many have seen the finished models, but with our new\nPatreon channel you\u0027ll have an exclusive pass to behind the scenes\n\u0027how-to\u0027 videos that feature these one of a kind creations as they\nare built! \u003cbr\u003e \n\u003cbr\u003e\n\nNot\nonly will you get to see exactly how we build these models, but we\u0027re\ngiving them away!  Most Patreon subscriptions will come with one or more\nraffle tickets for our WMG monthly drawing.  One lucky winner will get our Raffle Model each month and it\u0027s all yours free of charge!\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"375\" src=\"https://c1.staticflickr.com/5/4173/34261458372_3bc6239c5d.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003eEVERY\nMONTH we will create an original one of a kind model, fully painted, and every month you have a new chance to win! \u00a0 Eventually Even\nif you don\u0027t win, patrons will have a second chance to purchase other exclusive models before they are put up in our\u00a0\u003ca href=\"https://www.whitemetalgames.com/store/\" target=\"_blank\"\u003ewebstore\u003c/a\u003e or our\u003ca href=\"http://stores.ebay.com/White-Metal-Games?_trksid=p2047675.l2563\" target=\"_blank\"\u003e Ebay store.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWant\nto increase your odds of winning?  You can buy as many raffle tickets\nas you like, and the proceeds go directly to improving our Patreon channel and thus, our future kit bashes. \nSo the more you support us, the bigger and better our kit-bashed and\nconverted models will get!   (See our Goals for details)  More\npatreons also mean better equipment, such as cameras, microphones,\ntripods, and sliders! \u003cbr\u003e  \n\u003cbr\u003e\u003cimg height=\"415\" src=\"https://c1.staticflickr.com/6/5757/31165598105_251c68db56.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003eBUT\nTHAT\u0027S NOT ALL! \u00a0 VIP members also gain access to exclusive \u003cem\u003eClient\nOnly \u003c/em\u003eVideos!\n These are models we are building for clients, like you!  While we\ncan\u0027t give these away we can share the secrets for how these models\nare built and showcase them in their fully painted glory!  \n\u003cbr\u003e\u003cbr\u003eNo\nmatter what level you donate at, you\u0027ll get early access to our\n\u0027Cheat Code\u0027 series, which will feature insider tips, tricks, and\n\u0027mini-conversions\u0027 to help you get the leading edge when it comes to\nyour passion and hobby; so you can achieve the same success on YOUR models. \u003cbr\u003e \n\u003cbr\u003e\u003cimg height=\"375\" src=\"https://c1.staticflickr.com/5/4175/34685202745_d22cd7c342.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003eVIP members will get to vote on which models we work on next,\nthereby ensuring we are building the models YOU want to win.  While\nwargames are our forte, we can build custom one of a kind models for\njust about anything; from RPG figures, starships, scenery,\ndioramas, and more!\u003cbr\u003e\n\n\u003cbr\u003eThere\nare lots of other rewards too, from Swag Bags, Raiders of the Lost Bits, and exclusive one on one mentoring sessions where you can\nask us questions or get suggestions about your own project.  It\u0027s\nlike an all access backstage pass, where you\u0027ll learn the specific\nstyles and techniques to help you achieve the same success on your\nmodels! \u00a0 And with our Raiders of the Lost Bits level, you get access to OUR bits boxes each month, for your own personal, one of a kind \u0026amp; diabolical creations.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ve seen\nassembly videos, but you\u0027ve NEVER seen videos like this before!  So\nwhat are you waiting for, a written invitation?!\u003cbr\u003e\u003cbr\u003eBecome a Patron today, we really appreciate all the support and hope White Metal Games can give something back!\u003cbr\u003e\u003cbr\u003ePUT YOUR MINIS\nWHERE YOU MOUTH IS!\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"375\" src=\"https://c1.staticflickr.com/3/2868/33267551144_503d10e143.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"375\" src=\"https://c1.staticflickr.com/6/5577/31165379405_79b32ae443.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e"
