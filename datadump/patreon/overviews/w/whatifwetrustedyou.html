    "summary": "\"Trust\" is one of those words we think we understand, but mostly we don\u0027t. In particular, we don\u0027t understand the role of trust in designing our institutions. Worse, few of us question how our institutions are designed. We humans are so adorably adaptable, no?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat If We Trusted You\u003c/em\u003e\u00a0-- this Patreon project -- is a quest into this territory, with an optimistic point of view: When we design systems from trust, we get better results that cost less and have terrific side effects, like rebuilding community and releasing our inherent genius. \u003cbr\u003e\u003cbr\u003eThousands of organizations worldwide already act this way: we let strangers rent our homes and sit our pets; we share designs for cars and code; we govern Commons and cooperatives.\u00a0Patreon is a great example of trust at work. You can learn more at\u00a0\u003ca href=\"http://wiwty.com\" target=\"_blank\"\u003eWIWTY.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs those of you who know me may be thinking already, I was born for this quest, which began 20 years ago, when I was a tech-industry\u00a0\u003ca href=\"http://therexpedition.com/about/about-jerry/jerrys-bio/jerrys-longer-bio/\" target=\"_blank\"\u003eanalyst\u003c/a\u003e.\u00a0In the middle of hearing some 4,000 startup pitches, I realized I didn\u0027t like the word \"\u003ca href=\"http://therexpedition.com/2011/06/that-troubling-word-consumer/\" target=\"_blank\"\u003econsumer\u003c/a\u003e.\" Over time, paying attention to that itch blossomed into a world-change thesis I call the\u00a0\u003ca href=\"http://therexpedition.com/about/what-is-the-relationship-economy/\" target=\"_blank\"\u003eRelationship Economy\u003c/a\u003e. WIWTY is a laser slice through that thesis.\u003cbr\u003e\u003cbr\u003eAlong the way, I\u0027ll curate everything worth remembering into my online \u003ca href=\"http://jerrysbrain.com/\" target=\"_blank\"\u003eBrain\u003c/a\u003e, which will be our shared memory. My Brain is a side story \u003ca href=\"http://kk.org/cooltools/jerry-michalski-founder-of-rex/\" target=\"_blank\"\u003eall its own\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAt the beginning, this project will look like a podcast or vlog rolling out on\u00a0\u003ca href=\"https://www.youtube.com/user/tequio/videos\" target=\"_blank\"\u003emy YouTube account\u003c/a\u003e and elsewhere. But WIWTY is also:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA book.\u003c/li\u003e\u003cli\u003eA collection of novel business ideas designed from trust.\u003c/li\u003e\u003cli\u003eAdvice on what to do with your\u00a0\u003ca href=\"https://www.loc.gov/poetry/180/133.html\" target=\"_blank\"\u003eone wild and precious life\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eA media experiment in collective intelligence, blending videos with Prezi, TheBrain, GitHub and more.\u003c/li\u003e\u003cli\u003eA way for me to \"walk the talk,\" to work openly, to use modern tools that connect us to one another and to improve our many Commons.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs we hit Goals here on Patreon and level up, we\u0027ll be able to take more action together. I\u0027ll convene meetings, virtual, real and augmented. We\u0027ll help other initiatives and may have funds to seed our own. Along the way, we\u0027ll give people a narrative for how (and why) they might act now to build a productive way forward.\u003cbr\u003e\u003cbr\u003eSound good? If so, please click on that big button on the right and let\u0027s get busy.\u003cbr\u003e\u003cbr\u003eJerry Michalski\u003cbr\u003e"
