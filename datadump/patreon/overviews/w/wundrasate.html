    "summary": "\u003ch1\u003eOh hey there!\u003c/h1\u003e\nWundrasate is an urban-fantasy comic featuring a LGBT+ cast and themes. This project is a labour of love meant to push both my visual and narrative abilities. Operating under many influences, I can only add my spin on well established tropes.\n\u003cbr\u003e\n\u003cbr\u003e\nWundrasate is a weird little thing that I cannot stop thinking about. Maybe you\u0027ll like it. \n\u003ca href=\"http://www.wundrasate.com/category/previews/\" target=\"_blank\"\u003eRead a preview here\u003c/a\u003e. \u00a0Anyway, I want to continue making comics and illustrations without sacrificing a certain lifestyle. Like having a roof over my head and food. And sometimes, the occasional drink or three with friends. And art supplies.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhy Should you become a patron? \u003c/h1\u003e\nThis comic has gone through a few iterations within last few years. I am confident that is the time to bring these stories to the limelight. With your help, not only will you nurture the true potential of this series, you\u2019ll empower someone working to gain financial and creative independence. Which is turn will net you more comics and art and whatever. It\u2019s win-win really. \u00a0Below are just a couple of examples of how the comic has changed over the years.\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e2010\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.wundrasate.com/wp-content/uploads/2017/02/20101206_CM003.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e2014\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"http://www.wundrasate.com/wp-content/uploads/2017/02/Ws-ch3-pg005.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWith your support, I can spend more time on this comic; adding content, writing scripts, juggling armadillos, refining character development, Easter Eggery, worldbuilding and any other of the hundreds of tasks that need doing to get this comic off the ground and into your hands!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003eWho am I?\u00a0\u003c/h3\u003e\n\t\u003cbr\u003e\n\tThat\u0027s a bit of a loaded question. I\u0027ll give it my best. I\u2019m an illustrator always looking to learn something new and open my mind. Would you be willing to nurture someone to see their potential? For your patronage you can make it a reality. Wundrasate is the kind of comic I would have wanted growing up. Hell, maybe a little bit now. It\u2019s not going to be perfect, but it\u2019ll be unique for sure.\u00a0\n\t\u003cbr\u003e\n\tYou can follow me on \u003ca href=\"http://instagram.com/maxcoutard\" target=\"_blank\"\u003einstagram\u003c/a\u003e or\u00a0\u003ca href=\"http://wundrasate.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e \u00a0to ask questions, get updates connect or simply like some of my stuff!\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"
