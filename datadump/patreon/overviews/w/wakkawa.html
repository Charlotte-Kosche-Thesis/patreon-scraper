    "summary": "\u003ca href=\"http://wakkawa.tumblr.com/\" rel=\"nofollow\"\u003ehttp://wakkawa.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.livestream.com/wakkawa\" rel=\"nofollow\"\u003ehttp://www.livestream.com/wakkawa\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://jace-wallace.deviantart.com/\" rel=\"nofollow\"\u003ehttp://jace-wallace.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/wakkawa\" rel=\"nofollow\"\u003ehttps://www.twitch.tv/wakkawa\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI want to be able to keep on creating my art and also try to help other artists just starting out. \u00a0I have been painting for as long as I can remember and have worked in Photoshop since I was in middle school. \u00a0Literally all I want in life is to paint and snugs. \u00a0That\u0027s it. \u00a0Simple livin\u0027\u003cbr\u003e\u003cbr\u003eSometimes people write to me asking \"Hey! \u00a0What\u0027s your process?\"\u003cbr\u003e\u003cbr\u003eI have been working as a concept artist in Video Games for about 8 years now. \u00a0Started out working freelance while studying at RIngling School of Art and Design and went to work for EA Salt Lake and EA Redwood shores as a Concept Artist and Art director for the Sims after graduating in 2010.\u003cbr\u003e\u003cbr\u003eThroughout the years I have developed a very specific workflow and have learned a considerable amount about the development, production and pre-production in the entertainment industry. \u00a0I love to talk about video games, art, and design just all the time. \u00a0Patreon gives me a platform to help keep me alive with your support. \u00a0I\u0027ll share whatever knowledge I have about art or game design or whatever anyone want\u0027s to ask me. \u00a0With patreon I\u0027ll be able to focus more on sharing and talking with all of you that have supported me throughout the years. \u00a0I\u0027ll keep doing streaming where viewers can ask me questions about anything and also some in-depth tutorials on my creation process. \u00a0Also, share your own work with other like minded artists on my patreon or in my streams. \u00a0It\u0027s amazing how many people I have met over the years from my stream. \u00a0Not only do I love to create art, but I love looking at it :3\u003cbr\u003e"
