 to sail and exploring New Zealand whilst we do it.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eThings break and safety equipment can be very expensive.. To help us fund this crazy adventure and document it online, you can come and support us on Patreon! Our Patrons have access to extra footage and videos before they are posted onto Youtube or Facebook.\n\nEventually we are planning to sail around the world, Come \u0026amp; follow us on our adventure\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"18\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f6f/1/18/1f4ab.png\" width=\"18\"\u003e\ud83d\udcab  \n\nRobert \u0026amp; Laura\u003cbr\u003e\u003cbr\u003e"
