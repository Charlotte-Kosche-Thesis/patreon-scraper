    "summary": "I\u0027m a cartoonist living in a hovel, trying to pull my world together. For over a decade I have been creating odd cartoons, improving my self taught skill and despite being practically blind and mostly broke, I have managed to get my weird style throughout many a channel and social media venue on the net. I raised my son alone since he was 1 and a half years old and kept myself sane working with some amazing people online like Top Hats and Champagne, Lady Top Hat, Pauliem30, JamesRBasterd and MANY others. I\u0027m a shadowban hipster in that youtube buggered me over long ago and regularly screw with my view and sub count and guinea-pig my channel for the algorithmic soddery which screws many of the big content folks out there now- so if you found me, it\u0027s like finding a unicorn with a pot of gold for bollocks.\u00a0\u003cbr\u003eYour support is greatly appreciated and helps me in creating something BIG! I work on small pieces of artwork for folks often and upload compilations of them and when I get the chance I work on larger scale projects which I hope will bring you much mirth and indeed trip you the hell out!\u003cbr\u003eSo join me at the Rotten Oaks and I\u0027m happy to have you as part of my odd little world, you lovely bugger!\u003cbr\u003eAs I always say- Much love and taterz."
