    "summary": "Welcome to my Patreon! This began with my first attempts to create GIF files that demonstrate words in American Sign Language (ASL). You might have seen some of these GIFs on Telegram or Twitter (see links below). Right now, my production resources are limited, but with your support, good patrons, I will be able to access better equipment to make better GIFs, videos, and more.\u003cbr\u003e\u003cbr\u003eIf you want to learn some basic ASL, just follow that handsome wolf that you see here. I\u0027ll be your guide, and with your help, I\u0027ll be able to bring you more and more ways to learn and discover the rich world of ASL. Let\u0027s share!\u003cbr\u003e\u003cbr\u003eHere\u0027s link if you have Telegram:\u00a0\u003ca href=\"https://t.me/wakewolfASL\"\u003ehttps://t.me/wakewolfASL\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/wakewolf06\"\u003ehttps://twitter.com/wakewolf06\u003c/a\u003e\u003cbr\u003eDropbox:\u00a0https://www.dropbox.com/sh/e45hi125rksm793/AACZj5-CoLledOZdetQ6xLRUa?dl=0\u003cbr\u003e\u003cbr\u003eGoal:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEach weekend, I will upload a new GIF, to demonstrate a new word or phrase in ASL.\u003c/li\u003e\u003cli\u003eI will continue searching for better recording and editing systems for video and GIFs.\u003c/li\u003e\u003cli\u003eAs I enlarge the vocabulary, I will begin combining words into full phrases and sentences useful at furry conventions (and everywhere else as well).\u003c/li\u003e\u003cli\u003eI will be keeping the lines of communication open so that fans and patrons can help me develop the material that they most want to learn.\u00a0\u003c/li\u003e\u003cli\u003eI hope to hire someone to provide a voice for my sign language videos, to help the hearing learn ASL better and more naturally (using ASL doesn\u0027t \"sound\" like the way that hearing people may speak -- the structure and syntax can be different).\u003c/li\u003e\u003cli\u003eA YouTube account will host a new video each month at first, then slowly grow to weekly production.\u003cbr\u003e     There will also be a Dropbox account where everyone can find and download GIFs and video easily.\u003c/li\u003e\u003c/ul\u003e"
