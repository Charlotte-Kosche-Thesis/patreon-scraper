    "summary": "\u003cstrong style=\"color: rgb(34, 34, 34);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u2661\u00a0 ABOUT ME\u00a0 \u2661\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003ehi hiii my name is Elyssa but i prefer\u00a0\u003cstrong\u003epumpkin\u00a0\u003c/strong\u003esometimes (\u2267\u25e1\u2266)~\u003cbr style=\"color: rgb(34, 34, 34);\"\u003eplaying videogames, making art, watching anime and cosplaying are my passions.\u003cbr style=\"color: rgb(34, 34, 34);\"\u003ealso i would really love to stream more professionally on\u00a0\u003ca href=\"http://twitch.tv/\" rel=\"noopener noreferrer\" target=\"_blank\"\u003etwitch.tv\u003c/a\u003e in the future but first i\u0027d\u003cbr style=\"color: rgb(34, 34, 34);\"\u003ehave to get a decent gaming pc for that to be possible, i\u0027m playing on\u003cbr style=\"color: rgb(34, 34, 34);\"\u003emy ps4 at the moment..\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003ei go to cons about once every month or two\u00a0\u003cbr style=\"color: rgb(34, 34, 34);\"\u003ehopefully i can get better at and have new cosplays\u00a0\u003cbr style=\"color: rgb(34, 34, 34);\"\u003eso i can attend more costume contests and have actual photoshootings~\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003ei\u0027m about 5\u00273 and have a normal to thick bodytype, and\u003cbr style=\"color: rgb(34, 34, 34);\"\u003ei\u0027m still trying to find new ideas on how to personalize myself different ways\u00a0(\u0e51\u02c3\u1d17\u02c2\u0e51)\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003ei\u0027m a vegetarian and i looooove sweets and cats :3 i\u0027m actually super\u003cbr style=\"color: rgb(34, 34, 34);\"\u003eshy but if you get to know me i guess i am a very nice person and can\u003cbr style=\"color: rgb(34, 34, 34);\"\u003eeven be funny sometimes (at least my friends think so idk though lol)\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003ei have two instagrams, main one is named \u0027\u0027\u003cem\u003eweebdraws\u003c/em\u003e\u0027\u0027, and the other, \"\u003cem\u003eblack.blooded.yandere\u003c/em\u003e\" for my rants and personal thoughts (kinda like a digital diary).\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(34, 34, 34);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u2661\u00a0 WHY SHOULD YOU PLEDGE?\u00a0 \u2661\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cstrong style=\"color: rgb(34, 34, 34);\"\u003e\u003c/strong\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003ei don\u0027t earn a lot of money every month so its hard to save some of my money for costumes and even harder to\u003cbr style=\"color: rgb(34, 34, 34);\"\u003esave my money every month to get supplies for art or new equipment for better streams.\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cstrong\u003ePatreon-only posts includes my art and cosplay that have not been posted on either of my instagram accounts\u003c/strong\u003e, kind of like my extras or more kinky pictures in my cosplays and outfits. Expect posts like ahegaos, lewds, and my hentai art. i want to try to create as much content as possible each month for you guys\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003ei would really appreciate it if you would\u00a0\u003cem style=\"color: rgb(34, 34, 34);\"\u003e\u003cstrong\u003esupport me\u003c/strong\u003e\u003c/em\u003e\u00a0by pledging to one\u00a0\u003cbr style=\"color: rgb(34, 34, 34);\"\u003eof my tiers so i can become a professional artist/streamer/coser one day~\u00a0\u003cstrong style=\"color: rgb(34, 34, 34);\"\u003e\u2661\u003c/strong\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cstrong style=\"color: rgb(34, 34, 34);\"\u003e\u003c/strong\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cstrong style=\"color: rgb(34, 34, 34);\"\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cstrong style=\"color: rgb(34, 34, 34);\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(34, 34, 34);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u2661\u00a0 WHAT DO YOU GET FOR PLEDGING?\u00a0\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u2661\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eif you do pledge to any of my tiers you will receive \u003cstrong\u003emonthly\u00a0\u003c/strong\u003e\u003cstrong style=\"color: rgb(34, 34, 34);\"\u003erewards\u003c/strong\u003e~\u003cbr style=\"color: rgb(34, 34, 34);\"\u003eyou can check out those rewards on the right side of my patreon page.\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003eif you have any ideas for new or better rewards you can message me\u003cbr style=\"color: rgb(34, 34, 34);\"\u003eany time and we will find a way to make them work out for both of us, for those who pledged more money especially ~\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003cbr style=\"color: rgb(34, 34, 34);\"\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(34, 34, 34);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u2661 \u00a0THANK YOU FOR TAKING YOUR TIME TO READ THIS~\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u2661\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e"
