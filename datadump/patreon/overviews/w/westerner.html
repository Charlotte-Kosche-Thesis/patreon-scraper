    "summary": "\u003ch3\u003eWhat is Patreon?\u003c/h3\u003ePatreon is an amazing website sort of like Kickstarter. \u00a0Patreon doesn\u0027t focus on a one-time goal like Kickstarter does, though. \u00a0Instead, it focuses on recurring creations. \u00a0Artists or creators invite their fans to become official patrons. \u00a0The patrons pledge to give a certain amount of money every time the artist releases work (for example, a music video, or an album...). \u00a0Think of it like a tipping system! \u00a0Patrons can choose different levels of support: $1, $3, $25...etc. \u00a0The patrons then get access to exclusive content and rewards, like unreleased b-sides, patron-only vlogs from the artist, private shows....(check out the rewards we\u0027ve set up over to the right ------\u0026gt;)\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWho Are We?\u003c/strong\u003e\u003c/h3\u003eWe are Westerner\u003cem\u003e,\u003c/em\u003e a psychedelic, electronic rock band. \u00a0We\u0027re a ballsy cocktail mix of psychedelic rock, disco, and trip hop. \u00a0Our songs are at once danceable and mesmerizing. \u00a0We\u2019ve released a full length concept album\u00a0\u003ca href=\"https://westerner.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewhich you can listen to here\u003c/a\u003e, and two animated music videos (\u003ca href=\"https://youtu.be/EV1CElJF3Co\" rel=\"nofollow\" target=\"_blank\"\u003ethis one\u003c/a\u003e and\u00a0\u003ca href=\"https://youtu.be/gP4ujjHbZsw\" rel=\"nofollow\" target=\"_blank\"\u003ethat one\u003c/a\u003e). \u00a0And now we are going to put out a new music video every month (sometimes more, sometimes less). \u00a0In addition, we will be releasing animated music videos (like the ones you saw above) for each of the songs from our concept album (also above) so that they form one long, animated, psychedelic movie. \u00a0 It\u0027ll be like Pink Floyd\u2019s, \u201cThe Wall!\" \u00a0The Internet is gonna explode!!!\u003cbr\u003e \u003cbr\u003ePlease consider giving us a dollar for every music video we put out. \u00a0Or whatever you choose is fine. \u00a0We will continue to put out amazing music videos no matter who donates (we just might be able to do it better and more frequently if you do). \u00a0We\u0027ve set up several levels of support along with some awesome rewards that will get you jazzed. \u00a0So check out the rewards (to the right), find a level of support that works for you, and click the support button above! \u00a0We appreciate any gesture! \u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhere Does Your Money Go?\u003c/strong\u003e\u003c/h3\u003eWhen we make a music video, we pay the actors, the cinematographer, the equipment rental store...etc. \u00a0We\u0027ve done this for all of our previous work, and we want to continue to pay them the respect they deserve for all of their hard work! \u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re concerned about going over your budget, you can easily set a maximum monthly amount when you\u0027re entering your payment info.  And you can cancel your patronage anytime.  Lastly, if you\u2019re low on cash, then \u003cem\u003eplease\u003c/em\u003e don\u0027t worry about becoming a patron! :) We don\u2019t want you to stretch yourself thin!\u003cbr\u003e\n\u003cbr\u003e\nThank You!\u003cbr\u003e"
