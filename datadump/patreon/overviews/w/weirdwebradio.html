    "summary": "\u003cimg src=\"http://weirdwebradio.com/wp-content/uploads/2017/07/WEIRD-WEB-RADIO-PATREON-PROMO-2-BIG.png\"\u003e\u003cbr\u003eHey Weird \u00a0Web Radio fans! Thank you for being here! I\u0027m Lonnie Scott, and I\u0027m the host of\u00a0\u003ca href=\"http://weirdwebradio.com\"\u003eWeird Web Radio\u003c/a\u003e. This is a podcast all about the Paranormal \u0026amp; Occult. I\u0027m featuring interviews with paranormal investigators, folklore experts, ghost hunters, magicians, tarot readers, psychics, witches and so much more! I dig into their stories, find out the why and how of their methods, and bring that knowledge to light.\u00a0\u003cbr\u003e\u003cbr\u003eThis is the Exclusive Weird Web Radio Membership Club! Joining the club is a great way to help the show expand and grow, travel to spooky places and awesome guests, and help fund creation of associated paranormal and occult projects! \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou can get so much awesome for only $1 a month!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhy does all that matter? YOUR REWARDS! I\u0027m able to bring a wide array of my own knowledge and experience to your ears while giving you some amazing goodies too!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey, I\u0027m Your Host!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWho am I? My name is Lonnie Scott, and I\u0027m broadcasting from the home of the Mad Gasser! I\u0027m a Paranormal \u0026amp; Occult enthusiast, investigator, and practitioner for over 20 years. I\u0027m an\u00a0\u003ca href=\"http://tarotheathen.com\"\u003einternational award winning Tarot Professional\u003c/a\u003e (Tarosophist of the Year 2014), Dedicant Mentor for the ADF (Druid Fellowship), Illinois Steward and High Rede member of the Troth (International Inclusive Heathen Org), Co-Author in the Chaos Heathen Antholgy, Initiate of the Rune Gild, Graduate of 026amp;A\u003c/li\u003e\u003cli\u003eParanormal Tarot Forecasts ...wait ...what? You\u0027ll see ;)\u003c/li\u003e\u003c/ul\u003eNeed more? No worries, there\u0027s more at higher levels!\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess the Weird Web Radio Help Line\u003c/li\u003e\u003cli\u003eBecome an official Sponsor!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOne of the coolest rewards I\u0027m throwing your way is the Paranormal Monthly Tarot Forecast! I\u0027m going to twist my inspiration reading into Four Paranormal Activities! Stir up your Paranormal world! What mysteries await your discovery through timeless divination?\u003cbr\u003e\u003cbr\u003eYou can find all the goodies at each level offered on the right side of the screen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTHANK YOU FOR YOUR SUPPORT \u0026amp; MEMBERSHIP!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCongrats! You\u0027re officially part of the Weird Web Radio Membership!\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://weirdwebradio.com/wp-content/uploads/2017/07/weirdwebradio-promo-yellow.png\"\u003e\u003cbr\u003e"
