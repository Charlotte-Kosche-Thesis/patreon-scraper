    "main_video_embed": "\u003ciframe class=\"embedly-embed\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fvideoseries%3Flist%3DPL5iCzc0XOtz2mqBzptnXKPnOpTt6PJalu\u0026url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DS_-X_vREHXo\u0026image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FS_-X_vREHXo%2Fhqdefault.jpg\u0026key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026type=text%2Fhtml\u0026schema=youtube\" width=\"854\" height=\"480\" scrolling=\"no\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/S_-X_vREHXo?list=PL5iCzc0XOtz2mqBzptnXKPnOpTt6PJalu",
    "one_liner": "Discussing historical and New England tabletop gaming",
    "patron_count": 8,
    "pay_per_name": "month",
    "pledge_sum": 5467,
    "pledge_url": "/bePatron?c=125317",
    "published_at": "2014-11-22T01:54:35+00:00",
    "summary": "\u003cstrong\u003e\n\u003cbr\u003e\nPatreon supporters now get new episodes before EVERYONE else!\n\u003cbr\u003e\n\u003cbr\u003e\nWhat is Wargaming Recon?\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003ca href=\"http://wargamingforums.com/wrpodcast\" rel=\"nofollow\" target=\"_blank\"\u003eWargaming Recon\u003c/a\u003e is the longest-running tabletop wargaming podcast on the planet!\u00a0 It releases new episodes on a bi-monthly schedule focused on discussing historical and New England gaming. Since 2006 I\u0027ve released over 189 episodes.\u003cbr\u003e\n\u003cbr\u003e\nThousands of people across the globe listen to Wargaming Recon for a mix of guests, hot topics, reviews, and editorial content.\u00a0 In addition to podcasting I use the show as a platform to:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cli\u003ePromote the historical wargaming and New England gaming communities. \u00a0In other words we try to grow the hobby.\u00a0\u00a0\u003c/li\u003e\n\u003cli\u003eGive back. \u00a0I fundraise for charity, donate to other charities, and raise awareness for worthwhile causes.\u003c/li\u003e\n\u003cli\u003eNurture the Wargaming Recon listener community.\u003c/li\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhy Become a Patron?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003eYou\u0027ll get new episodes before EVERYONE else.\u003c/li\u003e\n\u003cli\u003eALL Patrons get FREE early access content sent to their inbox (It may be audio cut from the show. It may be research I\u0027ve done, questions I\u0027ve written, or internal thoughts not worth including in a show.)\u003c/li\u003e\n\u003cli\u003eDirect access to me through the Patreon feed. \u00a0You can share thoughts, comments, and questions. \u00a0There\u0027s a chance that will make it into the show.\u003c/li\u003e\n\u003cli\u003eYou are supporting me in creating the podcast that you love.\u003c/li\u003e\n\u003cli\u003eMore rewards depending on your level of your support.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\nAbove all else being a Patron shows me you like what I do and that you want to say thank you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat if I Don\u0027t Become a Patron?\u003cbr\u003e\n\u003c/strong\u003eWargaming Recon will remain FREE no matter what. \u00a0You do not need to be a Patron to hear the show. \u00a0I am dedicated to providing 100% free content for your listening pleasure. \u00a0If you can\u0027t or choose to not be a Patron perhaps you\u0027d be willing to tell a friend about the show, talk about it on \u003ca href=\"http://wargamingrecon.com/facebook\" rel=\"nofollow\" target=\"_blank\"\u003esocial media\u003c/a\u003e,\u00a0\u003ca href=\"http://wargamingforums.com/itunes\" rel=\"nofollow\" target=\"_blank\"\u003ewrite an iTunes review\u003c/a\u003e, or e-mail feedback to me with your thoughts about the show.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow Does Being a Patron Work?\u003c/strong\u003e\u003cbr\u003e\nYou can use Patreon to support me in all I do with Wargaming Recon. \u00a0Pledge as little as $1 per month by way of thanks. \u00a0 Of course, you can always limit how much and how often you pledge automatically. If you enjoy the show and would like to offer even more support, by all means pledge more!"
   },

    "attributes": {
     "about": "Jonathan J. Reinhart began the \u003ca href=\"http://wargamingforums.com/wrpodcast\"\u003eWargaming Recon podcast\u003c/a\u003e in 2006, which releases new episodes twice a month. He\u2019s been a miniatures gamer/wargamer since 2000 and a board gamer for even longer.\u003cbr\u003e\u003cbr\u003eHe\u2019s played a myriad of games with a focus on those that are casual, fast, and fun. In addition to hosting Wargaming Recon, Jonathan has been the featured guest on numerous podcasts. He\u2019s discussed geekdom, wargaming, and history on \u003ca href=\"http://wargamingforums.com/stoneapejr\"\u003eStone Ape\u003c/a\u003e, \u003ca href=\"http://wargamingforums.com/indietalksjr\"\u003eIndie Talks\u003c/a\u003e, the Gate Stormers, the\u00a0\u003ca href=\"http://wargamingforums.com/mythwitswargamingwithjrvlog\" target=\"_blank\"\u003eMythwits\u003c/a\u003e, and \u003ca href=\"http://wargamingforums.com/wargaming101withjrvlog\"\u003eRuthless Diastema\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eJonathan graduated from Curry College with a B.A. in Politics \u0026amp; History (and minor in Philosophy) and he is a retired local politician.\u003cbr\u003e",
