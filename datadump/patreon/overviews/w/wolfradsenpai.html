 of \u003cstrong\u003eFantasy x Grounds\u003c/strong\u003e, a webcomic you can read\u00a0\u003ca href=\"https://www.facebook.com/pg/wolfradsenpaiii\"\u003ehere\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/12573755_1653141444949815_9098813753061057764_n.jpg?oh=e9d65e8c70df2f2a4fa133207bbcac7b\u0026amp;oe=5B0C0CB9\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to become a patron?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eClick on \"become a patron\" on the left!\u003cbr\u003eAfter that choose how much do you want to pledge every month. All the rewards are written on the next page, but if you have any doubts, feel free to ask!\u003cbr\u003eThen you only need to add your credit card info (select your preferred payment method) and that\u0027s it!\u003cbr\u003e\u003cstrong\u003eCan I share stuff from your patreon on facebook or twitter?\u003cbr\u003e\u003c/strong\u003ePlease don\u0027t do that. What would be the point of setting up a Patreon then?\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eCan I make specific requests as a patron?\u003cbr\u003e\u003c/b\u003eHell yes\u00a0\u003cbr\u003e\u003cstrong\u003eWhere can i contact you to get my monthly sketch?\u003cbr\u003e\u003c/strong\u003eI\u0027d prefer if you could send a message to my facebook page, but you can also just hit me up on here or search for @wolfrad over telegram\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for the attention and thank you SO MUCH for the support!\u003c/div\u003e"
