    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/GGhn8s7G6b8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "There are great WoW fansites for gameplay \u0026amp; economy, but not for\u00a0lore.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWoW Lore TLDR \u003c/strong\u003e(too long; didn\u0027t read)\u00a0is the solution, presenting the internet\u0027s first-ever\u00a0interactive version of Warcraft lore (\u003ca href=\"http://wowloretldr.com/\"\u003esee it here\u003c/a\u003e).\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eExplore lore visually, textually or statistically\u00a0\u003c/strong\u003e\n\u003cbr\u003eWoW Lore TLDR is the world\u0027s first presentation of Warcraft\u0027s history in a single, interactive page, saving you the hassle of wiki walls of text and tab floods. The text version is already out, the maps version is in development, and \u003cem\u003emany others\u003c/em\u003e\u00a0are in the planning.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCut months of development time for new modules\u003c/strong\u003e\u003cbr\u003e\nWoW Lore TLDR is a one-man effort. Your support means content and feature delivery in less time and at a higher quality. If enough money is raised to hire freelancers, WoW Lore TLDR can soon transform into the internet\u0027s first one-stop lore guide.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLead the lore revolution with early access!\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eIt applies to new sections and major functionality additions (like integrated maps).\u003c/li\u003e\n\t\u003cli\u003eThere are two early access groups: Alpha-stage, for development, and beta-stage, for pre-release testing.\u003c/li\u003e\n\t\u003cli\u003eEligible patrons are registered on either early access list.\u003c/li\u003e\n\t\u003cli\u003eEvery pledge they do adds 1 point to their registration (2 for Tier 3/$10 pledge).\u003c/li\u003e\n\t\u003cli\u003eEach early access period consumes one point (otherwise, the points remain indefinitely).\u003c/li\u003e\n\t\u003cli\u003ePatrons will be notified when an early access period begins.\u003c/li\u003e\n\t\u003cli\u003eSee the rewards column on the right for early access rights per pledge amount.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour name will be preserved in history \u003c/strong\u003e\u003cbr\u003e\nFrom as low as $1, patrons can choose a nickname (personal or business) to be permanently featured with a hover text on the\u00a0\u003ca href=\"http://wowloretldr.com/patrons/\"\u003ePatrons\u003c/a\u003e page. By the time the board gets crowded, I will implement a function that resizes patron names based on life-time pledge total.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere does the money go?\u003cbr\u003e\n\u003c/strong\u003eMoney is spent on means to preserve the website and speed up its development:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eHosting.\u003c/strong\u003e\u00a0Not a big deal most of the time. At major update releases though, investment in traffic-spike countermeasures becomes necessary.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePlugins.\u003c/strong\u003e\u00a0Instead of building interactive functions ground-up, I can buy ready-made web tools and plugins to speed up the website\u0027s development. Plugins typically cost $10-50.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFreelancers. \u003c/strong\u003eWeb development is a huge domain and to each developer their specialization. By borrowing the help of other experienced hands, I can get certain tasks done at the maximum possible competence, cleanliness and user-end quality. Freelancers can cost anywhere from $20 for a small task to hundreds of dollars for a long-term contract.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s the current progress \u0026amp; what are development priorities?\u003c/strong\u003e\u003cbr\u003e\nStory page mobile optimization \n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e(complete)\u00a0\u003c/strong\u003e\n\u003c/span\u003e\u003cbr\u003e\n= Story page speed optimization \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e(underway)\u003c/strong\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u0026gt; Story page filtering panel \u0026amp; relevance slider \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e(version 1 complete)\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n= Warcraft 3 TLDR \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e(part 1 complete\u003c/span\u003e, \u003cspan style=\"color: rgb(79, 97, 40);\"\u003eTFT underway)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u0026gt; WoW: Chronicle retcon update \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e(1/5 chapters complete)\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n= WoW expansion TLDR \u003cstrong\u003e(not started)\u003c/strong\u003e\u003cbr\u003e\n\u0026gt; integrated maps \n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e(underway)\u00a0\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\n= new sections\u003cstrong\u003e \n(not started)\n\u003c/strong\u003e\u003cbr\u003e"
