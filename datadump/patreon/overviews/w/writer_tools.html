    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eLet me introduce myself: I\u0027m Albert-Jan Plate and I\u0027m the developer behind the app \u0027Writer Tools\u0027. I\u0027ve just turned 18-years old and I\u0027m a student whose hobby is to develop apps. After 15 tries of developing an awesome app, I\u0027ve finally succeeded in developing an app that meets my high standards.\u003cbr\u003e\u003cbr\u003ePlease help me to continue working on this project by becoming a patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s \u0027Writer Tools\u0027\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe number of people who start writing a book is much larger than the \nnumber who manage to finish it. But no worries, we are here to help you.\n \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWith our writing tools you can track your progress thus far, \nplan your novel, write your novel and be able to focus on what matters \nfor you the most: FINISHING THE DAMN BOOK!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eUse the application in\n your native language. The application is currently available in French,\n German, Polish, Russian, Dutch, Portuguese and English.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBackup\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eScared\n of losing your progress? Don\u0027t worry, we\u0027ve got a backup system for \nyou. You can manually save your databases to our secured cloud. Only if \nyou want to though. Now you can access or recover all your data on all \nyour android devices.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWriting Progress\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u0027Writing\n Progress\u0027 is split up in 2 tabs. With \u0027Writing Log\u0027 you can monitor how\n much and when you\u0027ve written. \u0027Progress Stats\u0027 on the other hand shows \nyou the statistics of your books. When you select the bell icon you can \nsetup your personal \u0027Daily Writing Reminder\u0027. An novel contains on \naverage 80.000 words. So let\u0027s get started!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTimeline\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003ePlan\n the events of your book in chronological order. But use the chapter \nfunction to order your events in the order they are presented to the \nreader. This will get you an overview in which order your main-events \nhappened. This helps you also understanding what your characters already\n know and what they\u0027ve been through.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCharacters\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eWe \nrecommend you to create a profile for every character, even the smallest\n characters. It\u0027s of course unnecessary to fill in all the text fields \nfor every character. A good habit while writing, is to note everything \nyou come up with for a character in his/her profile. Hereby you can look\n this information up much quicker. It\u0027s basically your cheatsheet for \nall your characters.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eChapters\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eIn the chapters module, \nyou can chronologically order your chapters. In the description, you can\n describe what happens in this chapter. With this you will be able to \nsee how your story goes in a glimp and see the chapter lengths in a nice\n overview.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eScenes\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eAfter you\u0027ve tapped on a chapter, the\n application opens the scenes module. In here we recommend to plan your \nchapter really in depth. You can see this as an abstract way of your \nchapter. The scenes can also be re-ordered.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e(Sub-) Locations\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eWe\n recommend to start planning your environment from the biggest place in \nyour world (e.g. a village). From here on you start to dig deeper: \nstreets \u0026gt; houses \u0026gt; floor of a house \u0026gt; specific room. You can \ncreate a sub-location by tapping on a location.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eQuarterly Writing Goals\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eIf\n you don\u0027t set yourself some deadlines, there is a big chance you will \nnever finish your books. It\u0027s a great idea to make a rough planning of \nwant you want to achieve in the next few months. For example: start \nwriting chapter 6 and 7, edit chapter 4 or write 20.000 words. Without \ngoals, you don\u0027t have an point of focus. Set your goals and achieve \nthem.\u003cbr\u003e\u003cbr\u003eUnleash your inner novelist!\u003cbr\u003e"
