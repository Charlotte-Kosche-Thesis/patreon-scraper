    "summary": "Welcome to The Circle.\u003cbr\u003eHere is our\u00a0\u003ca href=\"http://thecircle.altervista.org/\" target=\"_blank\"\u003eOfficial Website\u003c/a\u003e, there you will be able to find informations about games, changelogs, etc.\u003cbr\u003e\u003cbr\u003eUpcoming release day: \u003cstrong\u003e5th June\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I access to\nthe games?\u003c/strong\u003e\u003cbr\u003e\nSince Patreon will process your pledge the 1st of the month after you will pledge:\u003cbr\u003e\u003cu\u003eSimply make your pledge, \u003c/u\u003e\u003cstrong\u003e\u003cu\u003eand you will get the links through Patreon messages\nevery 5th of the month after the day you will pledge\u003c/u\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: \u003c/strong\u003ePatrons get links only when they\u0027re actually charged by the Pledge they make, if you don\u0027t get links check if everything is alright with your card. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat games are in development?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eThe Legend of Versyl\u003c/strong\u003e by \u003ca href=\"https://www.patreon.com/kravenar\"\u003e\u003cstrong\u003eKravenar Games\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eIlluminati the Game\u003c/strong\u003e by \u003ca href=\"https://www.patreon.com/illuminatisquad\"\u003e\u003cstrong\u003eIlluminati Games\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eGehenna: The Rise of Bhaal\u003c/strong\u003e by \u003ca href=\"https://www.patreon.com/vegetasama\"\u003e\u003cstrong\u003eVegeta Sama\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePublic Releases - \u003c/strong\u003e\u003ca href=\"https://wethecircle.itch.io/\"\u003e\u003cstrong\u003eAvaiable HERE\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThe Legend of Versyl\nplot\u003c/strong\u003e:\u003cbr\u003eIn this story YOU can change the events based on your will. Your character\ngot a Car Crash after losing job and breaking up with his girlfriend and wakes\nup in a World between the \"World of The Livings\" and the \"World\nof The Death\"... to survive and come back to the World of the Livings he\nmakes a deal with this Spirit called Versyl, bonding his soul to the Versyl\u0027s\nspirit. Now you come back from the dead as immortal human with amazing powers\nof Mind Control ready to get your Revenge or Save the world from a Dark fate!\nChoose wisely.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong style=\"font-weight: bold;\"\u003eIlluminati The Game\nplot: \u003c/strong\u003e\u003cbr\u003e\n\nIn this game you are the son of one of the richest families\nin the world. In an ode between corruption, sex, money, and success you must\nreach the tops of the secret society and choose the destiny of humanity.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong style=\"font-weight: bold;\"\u003eGehenna: The Rise of\nBhaal plot:\u003c/strong\u003e\u003cbr\u003e\n\nEvery 1000 years the Ruler of Gehenna has to pay for all\nhuman race sins getting the most painful blow from the \"upper one\".\nLucifer, the King of Gehenna, finds a loophole and choose to escape this fate\nleaving the role of Ruler to Bhaal, his son. Since his power is not so big, in\nthe day of the Judgement, Bhaal could lose his life becoming completely\nannihilated by the divine power. Helped by his sister Ullene, he will discover\nhis father\u0027s masterplan, and he will travel to the Earth and find a way to\nescape his fate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote by Adam (Illuminati Games):\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cu\u003eWe thank you\u003c/u\u003e if you choose to support us because you believe in our project \u003cu\u003eso we believe in you too\u003c/u\u003e. If you choose to quit supporting us, please, tell us \u003cu\u003ethe real reason\u003c/u\u003e. We don\u0027t mock people so we don\u0027t like to be mocked... it is uncomfortable for us, and for you too to get banned and never be able again to access to our content - This is our new policy after a long reunion.\u003cbr\u003e\u003cbr\u003eNeed help?\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://discord.gg/28g3Re6\"\u003e\u003cstrong\u003eReach us on Discord!\u003c/strong\u003e\u003c/a\u003e"
