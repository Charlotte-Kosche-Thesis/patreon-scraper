    "summary": "\u003cstrong\u003e\u003cbr\u003e\nHey everyone!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWelcome to my patreon page! My name is Mario Vazquez,\n\u003cbr\u003e\nbut you can find me as Warmics on\u00a0\n\u003ca href=\"http://warmics.deviantart.com/\" rel=\"nofollow\"\u003edeviantart\u003c/a\u003e, \u003ca href=\"http://www.twitch.tv/warmics/\" rel=\"nofollow\"\u003etwitch.tv\u003c/a\u003e, twitter, etc.\u00a0\u003cbr\u003e\nI\u0027m a man-child freelancer from Monterrey, Mexico.\u003cbr\u003e\u003cbr\u003eI\u0027ve been doodling on and off for most of my life, but decided to\u003cbr\u003epursue art as a career back in 2011. That\u0027s when I started researching\u003cbr\u003ehow to get better in places like the crimson daggers, conceptart.org and\u003cbr\u003eyoutube.\u003cbr\u003e\u003cbr\u003eIt has been an amazing journey and there\u0027s ways to go!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo what is this patreon thing?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is like a kickstarter for us the little guys.\n\u003cbr\u003e\nInstead of contributing a lot of money on a big project,\n\u003cbr\u003e\nyou support an awesome individual on a monthly basis.\n\u003cbr\u003e\nIt\u0027s almost like being a patron - wait, it\u0027s exactly like being a patron!\n\u003cbr\u003e\nThat\u0027s awesome!\n\u003cbr\u003e\n\u003cbr\u003e\nYou get rewards too! So check them out bellow!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo why should I help?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWith your continued support, I\u0027ll be able to spend less time taking\u003cbr\u003ecommission work and more time streaming and making content\u003cbr\u003efor you guys!\u003cbr\u003e\u003cbr\u003eAlso you get some nifty rewards like wallpapers, process videos,\u003cbr\u003ewritten tutorials, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSo thank you for checking out my page and hope to catch you\u003cbr\u003eon twitch soon!\u003cbr\u003e\u003cbr\u003eBest,\u003cbr\u003eWarmics\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere else can I stalk you?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://warmics.deviantart.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i1153.photobucket.com/albums/p502/warmics/deviantart.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.facebook.com/warmics\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i1153.photobucket.com/albums/p502/warmics/facebook.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://warmics.tumblr.com//\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i1153.photobucket.com/albums/p502/warmics/tumblr.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.artstation.com/artist/warmics\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i1153.photobucket.com/albums/p502/warmics/artstation.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.twitter.com/warmics\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i1153.photobucket.com/albums/p502/warmics/twitter.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
