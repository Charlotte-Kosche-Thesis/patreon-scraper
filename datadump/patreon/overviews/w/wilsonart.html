    "summary": "Welcome to my brand new Patreon Page. I am Jonathan. I am a storyteller and illustrator who recently broke into the game industry. I need your support to create things. What things? Story and art things. Follow my adventure as I chase a dream. \u00a0I\u0027ll be sharing all my progress, the ups and downs, struggles and triumphs, I hope it will be entertaining and even useful. That would be the goal. I hope you enjoy.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Stories\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBrimhildur and the Hidden People\u00a0\u003cbr\u003e\n\u003c/strong\u003eA story inspired by Icelandic folklore, the art of Cartoon Saloon and the music of Sigur Ros. Super excited about this and will have updates ASAP.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eShushnya.\u003c/strong\u003e It\u0027s gonna be epic. Maybe even awesome... yup, awesome.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDzien Dobry. \u003c/strong\u003eA children\u0027s book about an American girl shipped to Poland to visit her Babcja (Grandmother) who she has never ever met. One small problem though, She doesn\u0027t speak Polish and Babcja, no English. Uh-oh, this might spell trouble. As I write this, this story is in discussion for publication. So wish me luck and send happy thoughts. I will keep you posted.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Art\u003c/strong\u003e\u003cbr\u003e\nAlong with the stories , I will be experimenting with art techniques and style. I will be sharing my techniques as I go. I will also share my experience in the game industry when I have the chance. I freelance in it so it is rather unpredictable.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHow Does Patreon Work\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou sign up.\u003c/li\u003e\n\t\u003cli\u003eYou make a small monthly financial pledge to your favorite people here, artists, writers, musicians, etc. You can be billed through your credit card or PayPal and stop at any time.\u003c/li\u003e\n\t\u003cli\u003eYou really help someone live their dream. It\u0027s true. I\u0027ve seen it here.\u003c/li\u003e\n\t\u003cli\u003eSee the Patreon FAQ for additional information.\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\" target=\"_blank\"\u003eCLICK HERE.\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nSo what will I do with your support. \u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI will able to devote myself to doing this full time. Working everyday on the art and stories I have dreamed of doing since I was little. \u00a0\u003c/li\u003e\n\t\u003cli\u003eI will offer cool surprises and rewards for you along the way.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWell, that\u0027s all for the moment, I will be continually be trying to improve this page and your experience and in the mean time, thanks for stopping by.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBest,\u003cbr\u003e\n\u003cbr\u003e\nJonathan\u003cbr\u003e"
