    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cu style=\"font-weight: bold;\"\u003e\u003c/u\u003e\n\u003c/div\u003e\n\u003cdiv\u003eHey fam, we\u0027re \u003cstrong style=\"background-color: initial;\"\u003eso\u003c/strong\u003e glad you found your way to our Patreon page. We are expanding our website\u00a0\u003ca href=\"http://watercoolerconvos.com\"\u003eWater Cooler Convos\u003c/a\u003e and just launched a podcast called\u00a0\u003ca href=\"http://ThatBlackCouple.com\"\u003eThat Black Couple\u003c/a\u003e. Help us support this work!\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eOur goal is to create a space for Black millennials \u00a0to discuss and embody adult life on their own terms. We aren\u0027t beholden to \"traditional\" gender or parenting roles, queerness is fluid and present in the ways we show up in our relationships and in the world, and we want to build community with other 30-something Black folx who are trying to figure this ish out.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\u003cstrong\u003e\u003cu\u003eWhy should you give us your coins?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nWell, mainly because this ish is expensive and we want to produce content and eat at the same time (or at least do both at different times). \u003cstrong\u003eWe have been doing this on our own and would like to hire a social media person, writers, and a podcast producer to help out.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tWe have never asked our supporters to do anything more than read our stuff and share with friends - and please continue to do so even if you can\u0027t support financially right now. You are not obligated to give us anything. But, we would be so grateful for your monetary support as we push this brand forward. The only way we can keep this going is through the help of our loyal and committed fans. We\u0027d love for you to become a patron today!\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tPeace,\u003cbr\u003e\n\tJenn and Daren Jackson\u003cbr\u003e\n\u003c/div\u003e\n\u003cu style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n**Please note: all perks are one-time only unless otherwise stated**\u003cbr\u003e\n\u003c/u\u003e"
