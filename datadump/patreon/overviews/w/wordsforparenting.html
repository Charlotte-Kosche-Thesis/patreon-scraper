    "summary": "\u003cstrong\u003eWelcome to Words For Parenting Patreon Page\u003c/strong\u003e\u003cbr\u003eWe started \u003cem\u003eWords For Parenting\u003c/em\u003e because sometimes, as a parent you just don\u2019t know what to say. We know that language is a powerful tool for either breaking someone down or lifting them up, and this is especially true of small, developing children. Little changes in the language we use with our little humans can make a big difference in how they see themselves, and we can have a positive influence on their development.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin The Words For Parenting Community\u003cbr\u003e\u003c/strong\u003eWe hope that you love this project and find it helpful in your daily parenting. Our goal with Words For Parenting is to help as many parents, grandparents, and caregivers as possible and there are many ways you can help us grow. You can spread the word to your friends and family on your favourite social media channels or join us here on Patreon. If you would prefer a one-time donation, that can be made via\u00a0\u003ca href=\"https://www.paypal.me/wordsforparenting\"\u003epaypal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWriting by\u00a0\u003c/strong\u003e\u003ca href=\"http://www.slowbirth.com/\"\u003eJacquie Munro\u003c/a\u003e\u003cbr\u003eJacquie has been providing childbearing and parenting education, as well as doula support to families in Vancouver for over 30 years. She has witnessed the impact that language has, both positive and negative, on women\u2019s stories of birth and parenting. This interest in the careful use of language spilled over into the time she spends with her family, especially her grandsons. Despite trying to use language of autonomy at work and at home, she admits that it\u2019s still a work in progress!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLettering by\u00a0\u003c/strong\u003e\u003ca href=\"https://alannamunro.com/\"\u003eAlanna Munro\u003c/a\u003e\u003cbr\u003eAlanna is a Vancouver-based designer specializing in drawing letters. She works on typefaces and lettering for logos and editorial design. She counts herself lucky to spend a lot of time with her busy toddler but also makes time to work on projects or connect with her community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s a Weekly Newsletter\u003cbr\u003e\u003c/strong\u003eSubscribe to our \u003ca href=\"http://signup.wordsforparenting.com/\"\u003eweekly newsletter\u003c/a\u003e to get a helpful phrase delivered to you inbox each week.\u003cbr\u003e\u003cbr\u003e"
