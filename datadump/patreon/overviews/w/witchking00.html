    "summary": "Hi everyone! I\u0027m Witchking00 and I love drawing big boobed girls in my pictures and comics or even by my characters from \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eSUCCUBOOBS\u003c/span\u003e\u003c/strong\u003e or \u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eCOLOR AGENTS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am an artist and living on your own from it is not easy at all. Between comissions and keeping a store to be able to survive, you don\u0027t have time to draw what I really want or what you want me to draw... and in my case is to dedicate some time to: \u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eMake \u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eSUCCUBOOBS X COLORS\u003c/span\u003e \u003c/span\u003ea free comic like it was in the begining\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2NTVlpJ.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e- VIDEO TUTORIALS\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eWhere I will be showing step by step how I draw my pictures. Starting with the sketches, then line art and ending it with the color step. Also tutorials like how to draw boobs, hands, butts, etc... if you become a Patron you can send your ideas for future tutorials :)\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/R27SIVa_uCk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e- DESIGN OR REDISIGN NEW CHARACTERS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCreate new characters to join SUCCUBOOBS X COLOR comics, for a possible Video Game or even just for fun!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/XOozqsO.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHere is where I need your support! Thanks to Patreon an oportunity to be able to go back to them opens, if you give me a hand! I will be able to create new stories, develope the characters, create new ones, new illustrations, more expansions, more fan art, etc. Even if everything keep\u0027s going on well... maybe I will create a video game!! :P\u003cbr\u003e\u003cbr\u003eEven the smallest contribution will be very welcome!\u00a0My ultimate goal is one day let them be famous enough to can do more quality stuff of them (flash games, animations, etc)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTHANK YOU FOR YOUR SUPPORT!! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can find more of my work here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://witchking00.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTUMBLR\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/pages/WITCHKING00/227360883977226\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFACEBOOK\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://witchking00.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDEVIANT ART\u003c/strong\u003e\u003c/a\u003e"
