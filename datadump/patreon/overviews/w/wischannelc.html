    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FxiHuDfWW8jg%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DxiHuDfWW8jg\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FxiHuDfWW8jg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-06-25T09:46:37+00:00",
    "summary": "\u003cdiv\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat do you know about Chinese students?\u003cbr\u003eAnd what do they know about Americans?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\tYou probably find many Chinese students, let\u2019s be honest,\u00a0\n\u003c/div\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/u/60664846/EP3%20screenshot.png\" style=\"width: 300px; height: 162px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cdiv\u003e\n\tquite \u003cem\u003eawkward\u003c/em\u003e, because some\nof them do not\u00a0have great command of\u00a0English. When they fail to convey\ntheir messages through words they might gesture too much or shy away from you. In\nthe end they only hang out in clusters with their own people.\u00a0Or, once in a\nwhile you see news of Chinese students driving recklessly in shiny, luxury cars.\u00a0\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\n\tYou may find all of these a bit incomprehensible, but a lot\nof you never had a chance to really talk to any international student in depth\nabout what they study, why they are here, and what their plans are, even though you\nshare the same campus.\u00a0\u003cbr\u003e \u003cbr\u003e\u003cem\u003e\u003cstrong\u003eIt doesn\u2019t have to be this way. We want to\ntell you what Chinese students really think and have you guys talk to each other.\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\n\t(Click\u00a0\u003ca href=\"http://wischannelc.com/about/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e if you want to know more about how Channel C was born.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat exactly is Channel C?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWe named it \n\t\u003cstrong\u003eChannel C\u003c/strong\u003e, and our goal is to demystify Chinese students, promote bilateral\nunderstanding, and provide an honest, diverse, and vernacular perspective on\nChina and Chinese international students, so that Chinese students and domestic\nstudents are able to carry out in-depth conversations in and out of the\nclassroom.\n\t\u003cbr\u003e\n\u003cbr\u003e\nWe made episodes on a variety of topics, such as \u201c\n\t\u003ca href=\"https://www.youtube.com/watch?v=sgN7TsL8DtY\" rel=\"nofollow\"\u003eWhy Chinese Students Don\u2019t Speak English?\u003c/a\u003e\u201d, \u201c\u003ca href=\"https://www.youtube.com/watch?v=IeQMqp4-acE\" rel=\"nofollow\"\u003eOur Freshman Year\u003c/a\u003e\u201d, \u201c\u003ca href=\"https://www.youtube.com/watch?v=BbgRKVil0C0\" rel=\"nofollow\"\u003eJob Hunting in US\u003c/a\u003e\u201d, \u201c\u003ca href=\"https://www.youtube.com/watch?v=flsRDvH2VtA\" rel=\"nofollow\"\u003eChinese Beauties\u003c/a\u003e\u201d, \u201c\u003ca href=\"https://www.youtube.com/watch?v=1BBRzY6YDvA\" rel=\"nofollow\"\u003eDating Culture\u003c/a\u003e\u201d, etc. \nThese episodes mostly revolved around our lives (as foreigners) in the U.S.. We also invited domestic\nstudents to share their opinions on the same issue to explain why we think\ndifferently. Surprisingly, many times we ended up realizing that we are not that much different at all. To\nensure information equality, our videos are made in English with bilingual subtitles. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\t(Read the article about us on\u00a0\u003ca href=\"http://qz.com/142108/chinese-students-try-to-explain-to-american-students-why-they-dont-party/\" rel=\"nofollow\"\u003e\u003cem\u003eThe Atlantic\u003c/em\u003e\u003c/a\u003e.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBridging culture is hard, but someone has to do it\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nOf course we want to continue\nthe project, and we most definitely will!  But we need \n\t\u003cu\u003eYOUR\u003c/u\u003e\u003cu\u003e help\u003c/u\u003e. \u003cbr\u003e\n\u003cbr\u003e\nLately our updates are not as\nfrequent as before, but we have good news to share with you: we are on our way\nto establish our own startup to\nshow our long-term commitment. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tThe BAD news is, besides\ntechnical issues (now that\nwe have to collaborate with each other in four different time zones), personnel shortage, we spent most of our paychecks on website maintenance, business\nstartup fees and upgrading some of our video\nproduction equipment\u2026 as a result, we\nare now officially in sub-critical financial crisis. \n\t\u003cbr\u003e\n\u003cbr\u003e\nBut we are determined to carry\non. And here\u2019s what we are asking from \n\t\u003cstrong\u003eYOU\u003c/strong\u003e. We appreciated all our\nviewers\u2019 support. There is no way we could have made it thus far without your support, and now we are asking you\n\t\u003cem\u003e just a\nlittle extra help: one dollar\n\t\u003c/em\u003e (or maybe a couple :D). With this money, we will\nbe able to expand our online network, interview more people, make more fun little skits and improve both the technical quality and content quality for our videos. \n\t\u003cbr\u003e\n\u003cbr\u003e\nChannel C team sincerely appreciates all your help. Please do not\nhesitate to contact us if you have any questions.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ci6.googleusercontent.com/proxy/KoCnK85vz53QBHlbl09EGF5jFc8i4ONvEk0H_lKxbqMZwwxRK_abnoCDUQFx-W4mWDkkBM3R5o25tplXKpCfSjRKbiySq3H2v-nqwFg3_RaR6opv6wcoxEY8qklgc4LQpxJMiB6RGqBOIyZ0_XPlWeIHQ7uI8aEu8rJmgw=s0-d-e1-ft#http://gallery.mailchimp.com/20474f4bc76d881f827751c5a/images/d70bc0dc-4593-4c88-8151-e3fbde7884c8.jpg\" style=\"width: 643px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eChannel C Website\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://wischannelc.com/\" rel=\"nofollow\"\u003eWisChannelC.com\u00a0\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eChannel C Vids\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYouTube: \n\t\u003ca href=\"https://www.youtube.com/channel/UCbKRW-R6H2vHgld_HKwcliw\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCbKRW-R6H2vHgld_...\u003c/a\u003e\u003cbr\u003e\nYouku:\n\t\u003ca href=\"http://i.youku.com/u/UNTk1MzAyNTQ4/videos\" rel=\"nofollow\"\u003ehttp://i.youku.com/u/UNTk1MzAyNTQ4/videos\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFind us on social media\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.facebook.com/wischannelc\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://www.twitter.com/wischannelc\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://www.weibo.com/wischannelc\" rel=\"nofollow\"\u003eWeibo\u003c/a\u003e |\u00a0\u003ca href=\"http://youtu.be/sgN7TsL8DtY\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle+\u003c/a\u003e | WeChat (ID=\"wischannelc\")\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tAaaannnnd, please email \u003ca href=\"mailto:wisc.channel.c@gmail.com\" rel=\"nofollow\"\u003ewisc.channel.c@gmail.com\u003c/a\u003e for further\ninquiries or business partnerships. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "Born and raised in China, we understand the difficulties and challenges in the integration process, through Channel C, we want to help our fellow Chinese students by lowering (possibly erasing) this cultural barrier.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMore importantly,\u003c/em\u003e we want to help Americans who interact with Chinese students on daily bases get to know us better. We believe the American young people can become more culturally educated and more competitive in the global market through their understanding of different cultures. What better way is there than learning through interacting with peers living next to you?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThrough these videos, we tell you what Chinese see in America, vice versa, and have you guys talk to each in a friendly and instant fashion.\u00a0\u003c/strong\u003e\u003cbr\u003e",
