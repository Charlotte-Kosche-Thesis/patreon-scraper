    "summary": "Greetings! \u003cbr\u003e\nI\u0027m Winterlook and I\u0027m currently creating \"The Fate of Irnia\". The Fate of Irnia is an adult (18+) visual novel in a medieval/fantasy setting, where your choices control the story. My number 1 goal is to make this game enjoyable for people with different tastes. The Fate of Irnia and its characters is in your hands.\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy team:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWinterlook(me):\u003cbr\u003eIdea,\u00a0writer.\u003cbr\u003e\u003cbr\u003eSprite artist(main)\u003cbr\u003e\u003ca href=\"http://kissmy-claw.deviantart.com/\" rel=\"nofollow\"\u003ehttp://kissmy-claw.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSprite artist of ESX and Orsel\u0027s elder\u003cbr\u003e\u003ca href=\"https://www.patreon.com/DuoDevelopers\"\u003ehttps://www.patreon.com/DuoDevelopers\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eH scene artist\u003cbr\u003e\u003ca href=\"http://inpuupuaut.deviantart.com/\" rel=\"nofollow\"\u003ehttp://inpuupuaut.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBackgrounds artist\u003cbr\u003e\u003ca href=\"http://billy-ns.deviantart.com/\" rel=\"nofollow\"\u003ehttp://billy-ns.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eVoice of\u00a0 Katrin by\u003cbr\u003e\u003ca href=\"https://www.patreon.com/Listening_Always\"\u003ehttps://www.patreon.com/Listening_Always\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003eVoice of Xerana(Drow) by\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/SweetPoffin\"\u003ehttps://silkymilkvoices.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eVoice of Morta(Lady Death) by\u003cbr\u003e\u003ca href=\"https://twitter.com/_CCCChan_\"\u003ehttps://twitter.com/_CCCChan_\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eVoice of Miriam by\u003cbr\u003e\u003ca href=\"https://www.patreon.com/MizSpecific\"\u003ehttps://www.patreon.com/MizSpecific\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eVoice of Beatrice by\u003cbr\u003e\u003ca href=\"http://reddit.com/u/littlemissaphrodite\"\u003ereddit.com/u/\u0026lt;wbr\u0026gt;littlemissaphrodite\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eVoice of Ghorza by \u003cbr\u003eKamryn Glass -\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCj5oSdSKoyMsaeXf3glJ_Og\"\u003ehttps://www.youtube.com/\u0026lt;wbr\u0026gt;channel/UCj5oSdSKoyMsaeXf3glJ_\u0026lt;wbr\u0026gt;Og\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e \u003cem\u003e\u00a0\u003cstrong\u003eStory:\u003c/strong\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u00a0 Every 12 years orcs attack your homeland and each time, it has only enough forces to defend but never to strike back. Your father was a hero of the last attack, who unfortunately passed away from an unknown disease on your 17th birthday. He left you alone with your mother, your sister and a gift box that you can open only when you come of age. That was one year ago...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFetishes:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e-M/F\u003cbr\u003e-M/F/M\u003cbr\u003e-M/FF\u003cbr\u003e-F/M/F\u003cbr\u003e-Femdom\u003cbr\u003e-Vanilla\u003cbr\u003e-Netori\u003cbr\u003e-Foot fetish\u003cbr\u003e-Impregnation\u003cbr\u003e-Milf\u003cbr\u003e-Harem\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePlanned Key features:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e \u00a0Complex relationship system with no \"right\" or \"wrong\" answers.\u003c/li\u003e\u003cli\u003e \u00a0Different endings depending on your choice and upgrades.\u003c/li\u003e\u003cli\u003e \u00a0Repeatable\u00a0 scenes with a girl of your choice at the castle (if a goal will be reached).\u003c/li\u003e\u003cli\u003e \u00a0Voiced\u00a0 scenes (if a goal will be reached).\u003c/li\u003e\u003cli\u003e\u00a0A moral system that will change your character.\u003c/li\u003e\u003cli\u003e \u00a0All\u00a0 scenes will be made in first POV, making you feel more immersive into the story.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eUpgradable castle.\u00a0\u003c/li\u003e\u003cli\u003e\u00a0Different outfits for your love interest.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eDifferent type of girls, so everyone will be able to find someone they like.\u00a0\u003c/li\u003e\u003cli\u003e\u00a0Many different scenes for each girl.\u00a0\u003c/li\u003e\u003cli\u003e And other things(too many to list them all).\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eQ- \u003c/strong\u003eWhere is \u00a0my save file from \u00a0previous build? How can I\u00a0transfer them to a new build?\u003cbr\u003e\u003cstrong\u003eA-\u003c/strong\u003e\u00a0In the game folder.  If you didn\u0027t name them they are called - InputName_tyrano_data. sav   Just copy that file from the previous build to the latest build.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/x6c3nq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7o2dG5w.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg\u003e\u003cimg src=\"http://i.imgur.com/6sU06mc.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8TSFQkJ.jpg\"\u003e\u003cbr\u003eScenes so far:\u003c/strong\u003e\u003cbr\u003e7 with Sandy(barmaid).\u003cbr\u003e10 with Miriam.\u003cbr\u003e7 with Lady Death.\u003cbr\u003e4 with Corporal (half orc).\u003cbr\u003e5 with Drow.\u003cbr\u003e4 with Katrin.\u003cbr\u003e3 with Lulu.\u003cbr\u003e4 with Beatrice.\u003cbr\u003e4 with Miriam + Beatrice\u003cbr\u003e1 with water Naiad\u003cbr\u003e2 with Rosalin.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tfoi-0-35b-mind-18960122\"\u003eLatest patron\u0027s build\u003c/a\u003e\u003cbr\u003eContains:\u003cbr\u003eOver 60\u00a0 scenes and continuation for the most routes (except Dwarf girl)\u003cbr\u003e\u003cbr\u003eHot keys:\u003cbr\u003ePress and hold ctrl to skip. Press space bar to enable auto mod. Press \"messages\" to hide text bar and enjoy CGI. Press \"screen\" to enable/disable full screen mod.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eFinished games:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003eOW: Medical examination\u003c/h4\u003e\u003cimg src=\"https://imgur.com/a/bzu12\"\u003e\u003cimg src=\"https://imgur.com/a/bzu12\"\u003e\u00a0\u003ca href=\"https://www.newgrounds.com/portal/view/698264\"\u003ehttps://www.newgrounds.com/portal/view/698264\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NTDxMnr.jpg\"\u003e\u00a0\u003cbr\u003e\u003ch4\u003e\u003cbr\u003eOW: Web of pleasure\u003c/h4\u003e\u00a0 \u00a0\u003ca href=\"https://www.newgrounds.com/portal/view/700347\"\u003ehttps://www.newgrounds.com/portal/view/700347\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/TwfmFK7.jpg\"\u003e\u003cbr\u003e"
