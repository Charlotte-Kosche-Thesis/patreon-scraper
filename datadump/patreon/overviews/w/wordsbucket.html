    "summary": "\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cstrong\u003eSubscribe with what you have and help us bridge the gap between the reader and the action.\u00a0\u003cbr\u003e\u003ca href=\"https://www.wordsinthebucket.com/\" target=\"_blank\"\u003e\u003cbr\u003eWords in the Bucket\u003c/a\u003e\u003c/strong\u003e aims to raise awareness and knowledge that can lead to action, and hopefully to change. We strive to make sure that our articles reach organizations and individuals interested in taking actions about the issues that we talk about.\u003cbr\u003e\u003cbr\u003eWe have a very wide country-range and talk about issues all over the world, hoping to reach local organizations and individuals who can take significant steps towards action. We are aware that language is an issue now, so we try to partner with international local outlets to get our articles translated.\u003cbr\u003e\u003cbr\u003eWe are a platform for local perspectives and informed views, giving a voice to students, researchers, concerned citizens, activists and experts.\u003cbr\u003e\u003cbr\u003eWe want to facilitate the connection of people with the issues in the world today. Through our accessible articles, we propose solutions and try to make the reader feel closer to the issue so that they can take action.\u003cbr\u003e\u003cbr\u003eOur ultimate goal is to build a community of people that are aware and can take action towards solving human rights, global development, gender and environmental problems.\u003cbr\u003e\u003cbr\u003eWe provide accessible articles on complex subjects regarding our four main themes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eOur Team:\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://wordsinthebucket.com/author/marcoprincipia\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://wordsinthebucket.com/author/marcoprincipia\"\u003e\u003cstrong\u003eMarco Principia\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"http://wordsinthebucket.com/author/virginiavigliar\"\u003e\u003cstrong\u003eVirginia Vigliar\u003c/strong\u003e\u003c/a\u003e, the two founders, are long term friends. Both born and raised in Rome. After their studies, Marco and Virginia wanted to create a platform that discussed important subjects where articles were accessible to anyone. The ultimate aim was to make issues of human rights and the environment accessible for a wider public.\u003cbr\u003e\u003cbr\u003eThe whole team is made of a group of people from all over the world who work in various fields pertinent to what we write.\u003cbr\u003e\u003cbr\u003eOur team members are based in: Rome, Barcelona, Budapest, Sao Paolo, Washington, Kiev, Bangkok and Munich.\u003cbr\u003e\u003cbr\u003eYou can read more about our team \u003ca href=\"https://wordsinthebucket.com/contributors\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat can we do with your help?\u003c/h2\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eContinue facilitating informed citizens, activists and experts to voice their concerns in a concise and approachable manner.\u003c/li\u003e\u003cli\u003eBuild a community where writers and readers can discuss issues and take action.\u003cbr\u003e \u003c/li\u003e\u003cli\u003eFinding more partners to reach more people with our article.\u003c/li\u003e\u003cli\u003eMake the website better thanks to new features, a better hosting plan.\u003c/li\u003e\u003cli\u003eKeep an Ads free website.\u003c/li\u003e\u003cli\u003eReach more readers and raise their awareness on the issues featured by our contributors.\u003c/li\u003e\u003cli\u003eCreate training material for our contributors to always access.\u003c/li\u003e\u003cli\u003e\u201cAction Button\u201d Help our readers take action through a software that connects our readers to the issue they are interested about, and informs them on different ways to help.\u003c/li\u003e\n\u003c/ul\u003e"
