    "summary": "\u003cimg src=\"http://1.bp.blogspot.com/-K4sYY3Kb0C0/Vl3AqdEX2pI/AAAAAAAAAXY/9L9bQmnRAbI/s1600/Presentation.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2017 resolutions:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e-Urban\nX Life version 1.0 on April 2017\u003c/li\u003e\u003cli\u003e-Urban\nX Life 2 Demo on July 2017\u003c/li\u003e\u003cli\u003e-Universe\nX Life Demo on December 2017 \u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ew\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eon\u0027t forget all the patreons of 2016 who supported me. I\u0027ll send you the next version of UxL in April 2017.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-uCWxXxoWnV4/Vl3Avq0729I/AAAAAAAAAXg/TND_JZya0BY/s1600/Description.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eUrban X Life is one of the game I\u0027m currently working on. It\u0027s been some\n years I\u0027ve been working on this adult game and over the years I have continued to make progress in the quality of my drawings as well as in programming although I\u0027m still not fully satisfied.\u003cbr\u003e\n\u003cbr\u003e\nIn this game you can choose your character everyday to play as a brat or as a highschool chick.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-LA93GqzHUdY/Vl3DNZIrKvI/AAAAAAAAAXs/jIbrA6xo5ug/s1600/UxL000.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEach character has his own daily program and can go to different places and met different people and have different experiences. Some events are determined by the day or the story and sometimes randomly.\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"http://2.bp.blogspot.com/-ynzrxXg8fVo/Vl3FH4dTi8I/AAAAAAAAAYA/rMNnCCHSm-0/s1600/UxL001.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://3.bp.blogspot.com/-t1WJGoTCARE/Vl3FOS_lICI/AAAAAAAAAYI/5iY1xFTuZe4/s1600/UxL002.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-1KfcdIX_574/Vl3FSqQzLYI/AAAAAAAAAYQ/38vjOrvG6Tc/s1600/UxL003.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe story takes place for a whole year. During this year our heroes will have to solve puzzles in order to survive. The game is based solely on this and doesn\u0027t have combat system, except of card games.\u003c/div\u003e\n\n\nYou\u0027ll meet a lot of characters with which you\u0027ll be able to have some fun. \u003cbr\u003e\n\u003cdiv\u003e\nAn affinity system will dig these relationships and unlock new animated sequences.\u003cbr\u003e\n\nAll adult scenes are animated.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://3.bp.blogspot.com/-Du8E5UKWZH4/Vl3FBGw7D8I/AAAAAAAAAX4/lNa9OaTvcR4/s1600/UxL004.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-AduFs23BSEU/Vl3FbRHQFmI/AAAAAAAAAYY/iCmGwpiO4So/s1600/UxL005.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://3.bp.blogspot.com/-XYA1-GkN2w4/Vl3F7YrCMTI/AAAAAAAAAYg/4jUMddYrLMY/s1600/Support.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs many game \ncreators, I would hope you\u0027be supporting me because you like what I\u0027m \ndoing and you\u0027ll like to help finishing this project. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThanks !\u003cbr\u003e\u003cbr\u003e"
