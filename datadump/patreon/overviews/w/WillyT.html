    "summary": "I\u0027m a freelance creative type with multiple irons in multiple fires, and I want to stoke them all. That\u0027s why I\u0027ve come to you to share in the support and benefit from everything I create.\u003cbr\u003e\u003cbr\u003eYou may already be familiar with my work as co-host of\u00a0\u003ca href=\"http://sequelcast.libsyn.com\" rel=\"nofollow\"\u003e\u003cem\u003eThe Sequelcast\u003c/em\u003e\u003c/a\u003e, host and producer of\u00a0\u003ca href=\"http://d-infinity.net/live/\" rel=\"nofollow\"\u003e\u003cem\u003ed-Infinity Live!\u003c/em\u003e\u003c/a\u003e, and creative director of\u00a0\u003ca href=\"http://www.kettleoffishproductions.com\" rel=\"nofollow\"\u003eKettle of Fish Productions\u003c/a\u003e. These endeavors have been tremendously fulfilling on a personal level, and I want to be able to expand and explore in the areas of podcasting, vidcasting, and game development.\u003cbr\u003e\u003cbr\u003eFirst and foremost, I\u0027ll be using your support to fund the creation of \u003cem\u003eAll By My Shelf\u003c/em\u003e, a new video series where I will be challenged to review a randomly chosen gaming book from off my shelf on the spot. I\u0027ll also be expanding my podcasting in general, including recording and producing audio commentaries in podcast form, unboxing videos for games you may not have heard of, releasing a podcast audio book of my current serialized fiction project\u00a0\u003ca href=\"http://d-infinity.net/fiction/ill-met-necropolis-part-i\" rel=\"nofollow\"\u003eIll Met at the Necropolis\u003c/a\u003e, and a satirical film podcast \u003cem\u003eThe Squeakquelcast.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI will also expand my LARP writing. Due to the demands of freelancing and the nature of the gaming convention cycle, in the past I\u0027ve only been able to devote the spring to creating new live-action roleplaying scenarios. With the support of Patreon, I\u0027ll be able to produce new LARP content year round to share with my patrons, players, and fans across the country. This will include the productions of an official \u003cem\u003e6 X 6\u003c/em\u003e\u00a0LARP rulebook as well as scenarios for genres underrepresented in LARP fandom.\u003cbr\u003e\u003cbr\u003eFinally, I\u0027ll be developing more tabletop roleplaying games material, from mini-supplements to eventual sourcebooks and campaign settings. My initial focus will be on material compatible with the Pathfinder Roleplaying Game, but will expand into other areas as this campaign develops."
