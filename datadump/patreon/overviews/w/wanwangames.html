    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/tgLw2fS.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWan Wan Games\u003c/strong\u003e is a game development team comprised of two friends working out of the same apartment. The two have a common set of tastes and ideals, and strive to create colorful games that break the mold!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/0GeN2el.png\"\u003e\u003c/div\u003e\u00a0\u003cimg src=\"http://i.imgur.com/lHQYX2G.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAn animator and artist, \u003cstrong\u003eJulian\u003c/strong\u003e is here to stuff personality into every crevice of the visual design. Releasing a game with color and style is his top priority. Prefers a turkey club with steak fries.\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cimg src=\"http://i.imgur.com/CiyY2X5.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003eWith years of coding experience under his belt, \u003cstrong\u003eDing Dong\u003c/strong\u003e\u0027s specialty is numbers. Well-versed in game history and enjoys chicken katsu curry as spicy as it comes.\u00a0\u003cdiv\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/H52FoeA.png\"\u003e\u003cbr\u003eHere are our current projects that we\u0027re working on! Our Patreon will be helping support the development of these games :\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LwqIrJA.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/gTq9lSr.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1O79esa.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eTrigger Treat\u003c/strong\u003e is an arcade styled twin-stick shooter coming to Steam this fall. The game offers a ton of weapons to mow through waves of monsters, as well as branching paths to make each playthrough unique!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/XVCtX0s.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/MZmsc3m.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eFrightening fast paced fun with plenty of unlockables such as playable characters and game modes! Bring a buddy for local co-op or compete worldwide with online leaderboards!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/QhEE9iT.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/toLEjhT.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4xDJyhO.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTough Bippy\u003c/strong\u003e is a 2D action platformer with focus on quick movement and combat, featuring HD pixel art and detailed frame by frame animation.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Nhz7KXT.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eThis project is still very early in development and our focus will be shifting exclusively towards it at the tail end of 2017. Look forward to a\u00a0responsive, energetic and stylish game!\u003cimg src=\"http://i.imgur.com/LwqIrJA.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WZI5d3g.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003c/div\u003e\u003c/div\u003e"
