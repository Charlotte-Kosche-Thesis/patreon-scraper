    "summary": "Hiya, i\u0027m Wowzers. I\u0027m an 18 year old Filipino/Canadian artist who likes to make strangely endearing monster art chock full of body horror and other various illustrations, read a lot of obscure manga at very strange hours and laughing at horrible memes. But in all i\u0027m pretty committed to my comic,\u00a0\u003ca href=\"https://tapas.io/series/MOXIEcomic\" target=\"_blank\"\u003e\u003cstrong\u003eMoxie\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo whats this patreon for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s basically just a tip jar, really. With a small donation every month, patrons can have access to extra content such as sketches, thumbnails and concept of my comic Moxie and other various works. Each donation is appreciated greatly, no matter how small.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Moxie?\u003c/strong\u003e\u003cbr\u003eMoxie is an original webcomic written and illustrated by me, titled after the eponymous protagonist Moxie.\u003cbr\u003e\u003cbr\u003eIn a post-apocalyptic wasteland overrun by the brutal infestation of \u0027Toxins\u0027 born from the innards of humans whose only ambition is to slaughter mankind. Humanity\u0027s only chance is Moxie, a half human/half toxin who harnesses her abilities to exterminate all the toxins; not for humanity\u0027s sake but for insatiable vengeance.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/series/MOXIEcomic\" target=\"_blank\"\u003eRead the Comic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://moxiecomic.tumblr.com\" target=\"_blank\"\u003eOfficial Moxie comic blog\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(WARNING! CONTAINS: Body Horror,gore,blood,violence,swearing)\u003c/em\u003e\u003cbr\u003eGENRE: Action/Horror/Drama/Psychological Horror\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\
