     "about": "\u201cWill Benavides\u2019s music is in constant evolution, a tremendous songwriter and producer\u201d \u2013 Leo Ramirez CiTR 101.9 FM.\u003cbr\u003eWill Benavides music is a reflection of his cross-cultural experience after moving to Canada from his native Colombia in 1998. His music is deeply rooted in Latin American pop and folk music. Will grew up listening to Latin rhythms, especially Colombians, Cubans and Brazilians, and artists such as Silvio Rodriguez, Carlos Vives, Caetano Veloso, Sergio Mendes and Pedro Aznar. In addition, thanks to his parents, he also grew up with the music of the Beatles. Later in Canada he expanded his range of influences, opening his ears to jazz artists like John Scofield, Bill Evans, and African music such as Youssou N\u2019Dour and Richard Bona.\u003cbr\u003eIn Bogota, Colombia, Benavides studied music at the Javeriana University 1995 \u2013 1998 with emphasis on sound engineering. Then in Vancouver Canada he graduated from the Recording Arts program at Columbia Academy in 1999, and later studied jazz guitar at Capilano University 2001-2003 Bill Coon.\u003cbr\u003eAlong with his brother Miguel, a composer, arranger and drummer in it\u2019s own, he formed the bands Candelaria in 2001 and Somos Collective in 2008 and recorded two projects respectively, \u201cEquilibrio Emocional\u201d (Emotional Balance) in 2003 and \u201cTodo Fluye As\u00ed\u201d (Everything flows like this) in 2009.\u003cbr\u003eWith their new release \u201cSea of Love Peace\u201d, Will explores themes of self-discovery, spiritual growth and living life in the present moment.\u003cbr\u003e",
