    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eHello \u2665\u003c/strong\u003e\u00a0My name is \u003cstrong\u003eWill\u003c/strong\u003e and I\u0027m very pleased to welcome you on our Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/16d2f0d19749c93a642ac5e9d195184e/tumblr_p62ebhDv5x1v14slxo4_1280.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://78.media.tumblr.com/16d2f0d19749c93a642ac5e9d195184e/tumblr_p62ebhDv5x1v14slxo4_1280.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eWe\u0027re here to build a small, kind, happy community where we can talk about various art-related interests. You\u0027ll see the tiers provide you with goodies, from simple updates to behind the scenes images.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/438f966aa72ae89c26f59d8dd643d0df/tumblr_p62ebhDv5x1v14slxo3_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI wish to thank you for your support - every little bit helps - as I\u0027m keeping to my promise to bring you more lovely images and even fun clips to watch.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/22470ee6aaaf66c10c4c81d1571e9420/tumblr_p62ebhDv5x1v14slxo2_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe went from a few images per month to quite a lot more, so \u003cstrong\u003eyour help definitely matters\u003c/strong\u003e. Our clips now have sounds, sometimes even original music, and sometimes I even set up votes so you can choose the next works of art that I make.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/8eb72c41034f38cceeb9bcfb00116828/tumblr_p62ebhDv5x1v14slxo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCome for the art, stay for the community and the fun stuff we\u0027re having. Love is love, let\u0027s celebrate it. \u003cbr\u003e\u003cbr\u003eYour contributions help me pay the bills so I can focus more on making lovely stuff for you! \u2665\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
