    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSocial Links\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/watsup/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e | \u003ca href=\"https://beta.furrynetwork.com/wat/\" target=\"_blank\"\u003eFurryNetwork\u003c/a\u003e | \u003ca href=\"https://www.pixiv.net/member.php?id=8549800\" target=\"_blank\"\u003ePixiv\u003c/a\u003e | \u003ca href=\"http://watdraws.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/Watdraws\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.weasyl.com/~wat\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e | \u003ca href=\"https://w4tsup.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e | \u003ca href=\"https://watsup.sofurry.com/\" target=\"_blank\"\u003eSoFurry\u003c/a\u003e | \u003ca href=\"https://inkbunny.net/Watsup\" target=\"_blank\"\u003eInkbunny\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/watsup\" target=\"_blank\"\u003ePicarto.tv\u003c/a\u003e | \u003ca href=\"https://discord.gg/zjRTu7C\" target=\"_blank\"\u003eDiscord\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat is this?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eWelcome!\u003cbr\u003e\u003cbr\u003eI\u0027m Wat - I\u0027ve been doing art for many years now, and have grown to be a part of an amazingly supportive community of creators and fans. I tend to work on furry, transformation, monster, and fantasy art. Here you\u0027ll primarily find me focusing on the transformation aspect, but it is not the sole focus, and I do tackle a healthy mix of subjects.\u003cbr\u003e\u003cbr\u003eThis campaign was created so I could focus on making higher quality comics and sequences instead of smaller commission-related works. I find that in the transformation community there is a shortage of long-form visual storytelling, and I would like to help fix that!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat are you offering?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eEvery month I will release a transformation-themed comic page - or progress towards the starting of a comic. In addition to the comics, I will also include sequences, sketches, commission previews, speed-paints, tutorials, art tips, and anything else I end up creating during the month. As Patrons you will get \u003cstrong\u003eeverything\u003c/strong\u003e Wat.\u003cbr\u003e\u003cbr\u003eIn addition to these things, the $3 tier will gain access to special polls which cover most of my monthly content. The $5 tier gets access to high resolution and psd copies of all finished pieces of art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://1drv.ms/f/s!AkIfKV8Q5_3ngrEwcUy1O8Pa0z-zdQ\" target=\"_blank\"\u003eMost of my art goes public on Patreon after 2 months, so if you are curious about the kind of things I work on, simply have a look around! I move almost all of my work into this free folder shortly after the it becomes public for easy access.\u003c/a\u003e\u003c/strong\u003e You can also find me streaming regularly (5+ days a week usually). If you have any questions, I\u2019m available on stream or in my private\u003cstrong\u003e \u003ca href=\"https://discord.gg/zjRTu7C\"\u003eDiscord\u003c/a\u003e\u003c/strong\u003e channel.\u003cbr\u003e\u003cbr\u003eWhether you pledge or not, feel free to join us on the community Discord server; it is open to all dorks.\u003cbr\u003e\u003cbr\u003eYour support enables me to devote my time to art! I appreciate every single person who pledges. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOther Work\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eIn addition to my Patreon, I also work with other artists on projects that you might be interested in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/LittleNapoleon/posts\" target=\"_blank\"\u003eChangeling Tale:\u003c/a\u003e\u003c/strong\u003e A transformation-themed adult visual novel that I work on as an artist.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/corablue/posts\" target=\"_blank\"\u003eCora Comics:\u003c/a\u003e\u003c/strong\u003e A series of adult transformation comics that I occasionally do color work for.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://littlenapoleon.itch.io/transformational-geographic-issue-1\" target=\"_blank\"\u003eTransformational Geographic:\u003c/a\u003e\u003c/strong\u003e A collaborative dragon-transformation-themed adult comic.\u003cbr\u003e"
