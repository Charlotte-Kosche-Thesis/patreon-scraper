    "summary": "Welcome to the \u003cstrong\u003enew\u003c/strong\u003e\u00a0home of the Wander Well Podcast!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(49, 133, 155); color: rgb(255, 255, 255);\"\u003eWhat is Wander Well?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eEach week, I\u0027ll interview women who are \u003cem\u003emanifesting their best live\u003c/em\u003es.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(217, 150, 148); color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eWhat does that mean?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eThese women were not made to sit at a desk all day. They are explorers, travelers, entrepreneurs, and manifesters. \u003cbr\u003e\u003cbr\u003eThey live in vans, they travel full-time with toddlers, they create businesses, hiking groups, and communities. They make money by chasing their curiosities and inspire others by following their passions.\u003cbr\u003e\u003cbr\u003eLike you, they are unlimited, strong, and courageous.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe will discuss:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTheir Calling\u003c/li\u003e\u003cli\u003eHow They Pay the Bills\u003c/li\u003e\u003cli\u003eObstacles They Have Had to Overcome\u003c/li\u003e\u003cli\u003eSelf-Care Tips and Advice\u003c/li\u003e\u003cli\u003eWellness Practices\u003c/li\u003e\u003cli\u003eWhere They Plan to Wander to Next\u003c/li\u003e\u003cli\u003eTheir Favorite Travel Destination\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(204, 193, 217); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003eWhen I\u0027ll Post\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eEach week I\u0027ll post a new interview \u003cstrong\u003eon Wednesday\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eThey will be
