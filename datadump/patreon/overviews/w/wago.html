    "summary": "\u003cstrong\u003eAhoy!\u003c/strong\u003e \u003cbr\u003e\nI\u0027m Ora, and sometime last Spring I had decided that random pastebin links thrown about random forum threads were not the best way to keep track of useful WeakAuras. At the same time I was starting to teach myself NodeJS, and so \n\u003ca href=\"https://wago.io/\"\u003eWago.io\u003c/a\u003e was born.\u003cbr\u003e\n\u003cbr\u003e\nIt quickly took off and far exceeded my expectations. Now I\u0027m asking the community to help fund the continued growth of the site through some donations. I\u0027m hoping to recover some of the server costs which I have so far paid out of my own pocket. \n\u003cbr\u003e\n\u003cbr\u003e\nWago is largely successful because of user content contributions, so I\u0027m not aiming to make a profit off them here. Any donations above the expenses will be put back into growing the site and community. Current ideas for this include browser push notifications and bigger/faster servers. I\u0027m always open to suggestions!\u003cbr\u003e\n\u003cbr\u003e\nCurrent server costs are about $137 US per month, which covers a Digital Ocean droplet, Cloudflare CDN and (minimally) an Amazon S3 server.\n\u003cbr\u003e\n\u003cbr\u003e\nAs a way of saying thanks I\u0027ve thought up some premium features to give anyone that subscribes. The site does not have ads and I have no intention of ever having ads on the site, so the standard \"ad-free viewing\" won\u0027t apply here.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePremium Features:\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSubscribers \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003ewill gain early access to upcoming/beta and experimental features before they are ready for primetime. See the post content below for current beta features.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eGold subscribers\u003c/span\u003e\u003c/strong\u003e will also be allowed to set custom URLs for your Wago\u0027s, for example you could make something like\u00a0\u003ca href=\"https://wago.io/OrasAuras\" target=\"_blank\"\u003ehttps://wago.io/OrasAuras\u003c/a\u003e. You can set your custom URL by clicking the Edit Details buttons.\u003cbr\u003e\u003cem\u003eI reserve the right to moderate custom URLs made with ill intent.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nAdditionally, your name will be green or gold on all Wago pages.\n\u003cbr\u003e\n\u003cbr\u003e\nOnce you have subscribed, please view your\u00a0\n\u003ca href=\"https://wago.io/account\" target=\"_blank\"\u003eaccount settings\u003c/a\u003e on Wago and link your Patreon account to activate your subscriber benefits.\u003cbr\u003e"
