    "summary": "WASTELAND ROCKS is a female fronted heavy metal band from \u00c5lesund, Norway. Founded in 2004 the five members started out as a tribute band with the mission to serve their fans the \u00abbest heavy metal of all ages\u00bb.\u003cbr\u003e\u003cbr\u003eThis goal still lives on as they pursue recording their own music. The debut single \u00abI Say Burn!\u00bb was released on digital stores worldwide on the 25th of April 2011.\u003cbr\u003e\u003cbr\u003eThe band is focused on building a following on live streaming services like YouTube, Facebook, Twitch \u0026amp; Periscope where live performances are streamed with high quality audio and visual effects.\u003cbr\u003e\u003cbr\u003eMain influences are heavy metal and thrash bands from 1970s to 1990s like Black Sabbath, Accept, Metallica, Dio, Judas Priest, Iron Maiden and Anthrax to name a few.\u003cbr\u003e\u003cbr\u003eWasteland Rocks\u2019 popular cover versions of classics like \u00abHeaven and Hell\u00bb by Black Sabbath, \u00abMr Crowley\u00bb by Ozzy, \u00abPerfect Strangers\u00bb by Deep Purple, \u00abThe Wicker Man\u00bb by Iron Maiden, \u00abHoly Diver\u00bb by Dio and \u00abLiving after Midnight\u00bb by Judas Priest show the band\u2019s versatility and have been played more than 750.000 times on SoundCloud so far.\u003cbr\u003e\u003cbr\u003eIn May 2010 Wasteland Rocks headlined the Friday show at the Harley Davidson Federation SuperRally 2010 in Patras, Greece as the only non-greek band.\u003cbr\u003e\u003cbr\u003eThe band has shared festival stages with some great artists like Nazareth, Black Star Riders, Stage Dolls, Titanic, The Carburetors and Ken Hensley (Uriah Heep).\u003cbr\u003e"
