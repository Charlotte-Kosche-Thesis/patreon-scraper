    "summary": "Thank you for joining me in this journey of moving through and with the weather.\u00a0 When I was a little girl I wanted to be a meteorologist, but quickly realized how often their reports were wrong... forecasting the future is tricky business.\u00a0 So, I became an artist and poet, taking much of my inspiration from nature and the weather.\u00a0 Now I am creating a new kind of weather report,\u00a0 a snapshot of weather with a poetic prose description/meditation as a point of reference, to connect our deeper senses to a moment in time, as a visual mandala, to bring the viewer to the natural world through direct relationship with the weather.\u00a0 Taking time to notice on an elemental level is an invitation to balance, to be aware of where you are, your place in this world.\u00a0 Each day I go out and commune with the weather, capturing that magic: a sudden rustle as the tall grasses start to dance, a cloud formation appears, then dissipates, how the wind suddenly stops in its tracks,\u00a0 then turns,\u00a0 when weather becomes ecstatic. Think about it, contemplate it - The weather is unique in every moment, always changing,\nthere is never a day or a cloud formation that is exactly the same.\u00a0 Breathe it in. We are all moving inside the weather, always.\u00a0 Remember with me.\u003cbr\u003e"
