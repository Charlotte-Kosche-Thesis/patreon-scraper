    "summary": "Welcome to\u00a0\u003cstrong\u003eWatch. Review. Repeat.\u00a0\u003c/strong\u003eThis is the podcast where two best friends discuss the latest in film and television and then do it again the following week.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWatch. Review. Repeat.\u00a0\u003c/strong\u003eis the latest creative endeavor from best friends Colton Brown and Andrew Meadows. Upon meeting over a decade ago, we quickly realized our shared fondness for all aspects of filmmaking. Together, we produced multiple short films exploring a variety of genres, from horror to comedy, and co-wrote a screenplay, inspired by countless films and television shows. Recently, we agreed that it was only natural to collaborate once again, this time with an expansion into the popular modern genre of audio podcasting.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eOur mission at\u00a0\u003cstrong\u003eWatch. Review. Repeat.\u003c/strong\u003e is twofold; we seek to inform and to entertain. We hope to bring our listeners informed opinions on the latest film and television news and releases while injecting it with the humor and camaraderie that can only originate from a life-long friendship. Our podcast is designed to be accessible to all listeners, whether they are looking for a simple recommendation or a more thorough analysis of a film or television show.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eWe have decided to expand our reach to Patreon to give listeners of \u003cstrong\u003eWatch. Review. Repeat.\u003c/strong\u003e\u00a0an opportunity to help us cover costs so we can keep creating amazing content on a weekly basis. In return, we offer a generous reward package to all patrons, consisting of an exclusive audio feed with timed exclusive bonus episodes and early access to unedited regular episodes, plus a peek behind the scenes through access to our episode scripts.\u
