with each girls.\n\u003cbr\u003e\nI\u0027m not an artist, so the characters are created with the KiSS dollmaker.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\n\u003c/strong\u003eI don\u0027t have much time on my hands, I can only work on the game during the week-ends. Some help will allow me to release new versions much faster. Each new versions will have as much content added as there is in the current. So a good number of new scenes and plot advancement. Sometimes new characters.\u003cbr\u003e\nThe game will stay free, the patreon is only if you want to help out. You\u0027ll win my everlasting thanks. Yeah, that\u0027s dramatic.\n\u003cbr\u003e\nThe idea is to give you a new release every month, if I can manage.\n\u003cbr\u003e\nIf I can make this a full-time job (with a goal of $1000) I\u0027ll be able to release a version at least every two weeks. Sometimes faster.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Future.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eThe goal right now is to continue advancing with the characters and introducing new ones. Until there are dozens of Marvel women. Maybe men if enough people are interested in gay content.\u003cbr\u003e\nThe kinks should be numerous, you can even tell me directly what you would want to see. Bare in mind that the game will never have non-consensual sex scenes. Spidey is, after-all, a hero.\u003cbr\u003e\n\u003cbr\u003e\nFuture releases should also introduce mini-games. A fighting system first, to team-up with other characters and fight crime. But also a sort of \u0027detective\u0027 mini-game, for advancing with She-Hulk, for instance (if you don\u0027t understand what I\u0027m talking about, play her part!).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eScreenshots.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/n3xRR6/screens1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bFueeR/screens2.jpg\"\u003e\u003cimg src=\
