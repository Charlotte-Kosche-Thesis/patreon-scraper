    "summary": "\u003ca href=\"http://www.furaffinity.net/user/merffle/\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e l\u00a0\u003ca href=\"https://twitter.com/wolfincamo\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eHello everyone, and welcome to my Patreon. I\u0027m Merffle, a lovable black wolf here to bring you arts. I have been a furry artist since back in 2006, and still going strong. Art is my greatest passion, one that I want to turn into my career. Currently I am serving in the United States Army as my main source of life sustaining, but once my service is up I am hoping to become a freelance artist possibly selling merch at cons along with the commissions I do. To achieve this dream of mine, it takes support from people like you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e***BY BECOMING A PATRON YOU AGREE TO BEING 18 YEARS OF AGE***\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a site for supporters like you to offer what donations you can to help out the artist you love. Doing this allows us to continue to draw, sing, animate, whatever we do that you love seeing. Being a creative guy isn\u0027t a easy thing in this world, that\u0027s why we need your support!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat Do You Get Out of It?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBy becoming a Patron, depending on the amount you donate, you will be given access to the NSFW pictures that I post, exclusive content only seen here, votes for monthly Pinups and more! There is even a chance to get your very own piece of art made just for you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eIn Closing\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy deepest gratitude goes out to all those who support me, and my passion. Without people like you, continuing to strive for my goals wouldn\u0027t be possible. Thank you so much for taking a interest in this old wolf, it really does mean the world to me.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i961.photobucket.com/albums/ae97/roger_myers1/merffle%20telegram%20sticker%20pack%20happy_zpsuqgl2joz.png\" style=\"width: 256px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
