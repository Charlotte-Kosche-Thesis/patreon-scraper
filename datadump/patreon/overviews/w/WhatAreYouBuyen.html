    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FfaG7_WKxTEw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DfaG7_WKxTEw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FfaG7_WKxTEw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=271651",
    "published_at": "2016-06-04T03:02:14+00:00",
    "summary": "\u003cimg src=\"http://whatareyoubuyen.com/wp-content/uploads/2016/06/WHAT.png\"\u003e\u003cbr\u003eWE DO PRODUCT REVIEWS! But not just any ordinary product reviews. We bring our fans the kind of laugh-out-loud content that only we know how to create. \u003cbr\u003e\u003cbr\u003eWe can take anything from an airsoft gun to an Apple Watch and make an entertaining product review that even people who aren\u2019t interested in the product can find funny and informative!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/EipuUhCUP-Y\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe\u2019re on a track to success with our channel, after 6+ years of doing this since high school, we\u2019re finally ready to take this channel into full gear and pursue this full time, but we need your help!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://whatareyoubuyen.com/wp-content/uploads/2016/06/Goals.png\"\u003e\u003cbr\u003eThe reason we have turned to Patreon is to enable the expansion of our content and production. We want to be able to experiment with new types of content without risking 1 or 2 entire months worth of youtube earnings just to buy a product to review or set up a video.\u003cbr\u003e\u003cbr\u003eHowever, first and foremost, we would like to purchase our own studio, and finally begin producing content, professionally, and consistently. Without that studio, without the ability to meet up in a professional environment designed specifically to film videos, our productions will not be as frequent as we\u2019d like! Our goal for our studio is at least $2K per month. (That\u2019s not too hard of a goal to hit!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://whatareyoubuyen.com/wp-content/uploads/2016/05/IMAG3783-copy.jpg\"\u003e\u003cbr\u003eYes we do have our options opened, and we already have some great venues ready for us to rent out! This is something that we have been really wanting to do for a very long time!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://whatareyoubuyen.com/wp-content/uploads/2016/06/next-level.png\"\u003e\u003cbr\u003eAny amount of funding will help us, and we\u2019re hoping that this new avenue of funding will help bring our channel to the next level and beyond! The comment we see constantly on our videos is, \u201cyou guys deserve more subscribers!\u201d Maybe we also agree, but we also know if we want to grow bigger, we must earn it! And we can\u2019t do that without a steady stream of new content.\u003cbr\u003eSome new content we want to introduce to the channel:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTech Product Reviews\u003c/li\u003e\u003cli\u003eReal Gun Videos\u003c/li\u003e\u003cli\u003eLive Streams\u003c/li\u003e\u003cli\u003eGaming Videos\u003c/li\u003e\u003cli\u003eEvent Coverage\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://whatareyoubuyen.com/wp-content/uploads/2016/06/PRO-CINEMA.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf there\u2019s one thing we are really known for, it\u2019s our incredible cinematography and editing! We are very lucky to have talented people on our team who know their stuff when it comes to film making, however that talent is wasted when we are only able to pump out one video per month and are restricted to certain genres of products.\u003cbr\u003e\u003cbr\u003eOur fans know fully well that just about any avenue we choose to pursue, we would do a fantastic, well produced job at it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
