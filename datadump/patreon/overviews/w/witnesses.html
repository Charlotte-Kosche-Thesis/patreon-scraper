    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE SHOW\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"text-align: left;\"\u003eWITNESSES\u003c/strong\u003e\u00a0is a Christian audio drama about the experiences of people who had direct contact with Jesus Christ; intimate stories of real people, told in their own words.\u003cbr\u003e\u003cbr\u003e\nIt can be easy, and often tempting, to rush over stories in the Bible, carelessly ignoring the people and details of events because we know what happens. But imagine how the stories felt to experience when the outcome wasn\u2019t clear! What was it like for the shepherds when the angel appeared and they were told to leave their sheep and find the Baby? How did the woman caught in adultery feel when she heard the life changing words \u201c\u003cem\u003eThen neither do I condemn you\"\u003c/em\u003e? What went through Peter\u2019s mind when Jesus told him that Peter would betray Him that very night?\u003cbr\u003e\u003cbr\u003eWhile creative license is necessarily taken in the retelling of these stories, every effort is made to be sure that even the smallest detail is accurate and Biblical. Each episode strives to bring you closer to the Man these people knew and the Savior we know now.\u003cbr\u003e\n\u003cbr\u003e\nStep into the familiar time period, strap on your sandals, stretch your legs, and head off in search of eye witnesses to the greatest story ever told!\u003cbr\u003e\n\u003cbr\u003e\nYour financial (and prayerful) support will allow us to produce at least 6 episodes a year. Every dollar will be put towards:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSalary for our talented actors\u003c/li\u003e\u003cli\u003eOriginal music\u003c/li\u003e\u003cli\u003eSound effects\u003c/li\u003e\u003cli\u003eWriting and graphic design\u003c/li\u003e\u003cli\u003eAny and all production costs\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eNEW TO WITNESSES?\u003c/strong\u003e\u003c/div\u003eIf you are not yet familiar with WITNESSES and would like to hear an episode, please enjoy \u0027\u003cem\u003eA Tax Collector\u0027s Invitation\u0027\u003c/em\u003e, the powerful story of Matthew\u0027s call to follow Christ, now available completely free of charge. Please note that there is absolutely no pressure to become a patron before or after listening. The episode is our gift to you.\u003cbr\u003e\u003cbr\u003eClick on the cover art below to hear the episode!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.witnessesaudio.com/wp-content/uploads/edd/2016/02/02-A-Tax-Collectors-Invitation.mp3\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.witnessesaudio.com/wp-content/uploads/2014/12/Witnesses-A-Tax-Collectors-Invitation-300.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT\u0027S NEXT?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eWe are excited to continue telling the stories of Jesus, starting with \u0027\u003cem\u003eA Leper\u0027s Joy\u003c/em\u003e\u0027, which recounts the healing of a man burdened with leprosy. Samuel\u0027s story shows the beautiful love of Christ and details the awe-inspiring transformation from leper to living testimony of Jesus\u0027 divinity.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.witnessesaudio.com/wp-content/uploads/2016/01/Witnesses-A-Lepers-Joy-300.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eTHANK YOU\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eAs a thank you for your support, you will receive each new episode a week before it will be publicly released, at no cost. You will also immediately receive the Pilot episode of WITNESSES, \u0027\u003cem\u003eA Shepherd\u0027s Encounter\u0027\u003c/em\u003e, featuring the voice of well-known voice actor and producer of Adventures in Odyssey Phil Lollar.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.witnessesaudio.com/wp-content/uploads/2014/12/Witnesses-A-Shepherds-Encounter-Updated-300x300.png\" style=\"background-color: initial;\"\u003e\u003c/div\u003e"
