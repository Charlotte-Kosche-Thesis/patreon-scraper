    "published_at": "2014-09-08T23:20:22+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eTHE IDEA\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nWe Make Movies (\u003ca href=\"http://wemakemovies.org\" rel=\"nofollow\"\u003ewemakemovies.org\u003c/a\u003e) wants to make the Film Industry a safe, viable place for content creators everywhere.  The current development and distribution system in the film industry is fundamentally broken and needs to be replaced. \u00a0It is becoming increasingly harder for independent filmmakers to make a dent in the machine, carve their own path, and make art without compromising their creative intent. \u00a0We Make Movies feels that change will not come from within the system and is committed to uniting a community of like minded individuals who believe in the idea of a sustainable filmmaking ecosystem that is built and supported by its community (audience).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eTHE VALUES\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAn idea isn\u0027t worth anything if you don\u0027t know how to go about achieving it... we live our day to day by our We Make Movies Values, and they guide everything we choose to do.  Here they are:\u003cbr\u003e\u003cbr\u003e\n\u2022 Make it fun while you make it.\u003cbr\u003e\n\u2022 Always deliver on your dream.\u003cbr\u003e\n\u2022 Quality = making the most of your resources.\u003cbr\u003e\n\u2022 Help the community to help yourself.\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u003cbr\u003e\n\u2022 Make The Movie You Want To See\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you believe in those values, becoming a part of the \u003cstrong\u003eWe Make Movies Community\u003c/strong\u003e might be for you.  You can start the process by supporting our Patreon campaign.  We have lots of different levels for the different needs of our community members. \u00a0\u003cbr\u003e\u003cbr\u003e\nFor more info about We Make Movies, and to find out about ALL the different things that we do (and we do a lot) check us out at \u003ca rel=\"nofollow\"\u003ewemakemovies.org,\u003c/a\u003e or come meet us in person at a Wednesday workshop. If you have any questions, visit our \u003ca href=\"http://wemakemovies.org/patreon-faq/\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon FAQs here\u003c/a\u003e. We\u0027re looking forward to working with you!\u003cbr\u003e"
