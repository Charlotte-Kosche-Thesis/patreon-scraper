    "summary": "Blackletter is an apocalyptic rock band from the\nProvidence area who as young children dreamed of being vampires, David Bowie\nand even  Lovecraft\u0027s musical\naccompaniment.\u003cbr\u003e\u003cbr\u003eA big THANK YOU to our amazingly supportive fans: Your energy and support brought us here to Patreon! Our last show was so successful that we want to keep the momentum going. We have a lot of creative energy and ideas for our new press kit video, single on vinyl and animation video. Be part of the creative process with us as we continue on the journey to create rock music for the apocalypse! Here are our goals with your help, we hope to achieve\u003cbr\u003e\u003cbr\u003e$2,000, we\u0027ll press our new single on vinyl!\u003cbr\u003e$3,500 we\u0027ll make our music video!\u003cbr\u003e$9,000 we can record the full album!\u003cbr\u003e$12,000, we can press the full album on\nvinyl!\u003cbr\u003e\u003cbr\u003eAbout the band:\u003cbr\u003e\u003cbr\u003eBlackletter\u0027s first EP, \u201cStation 15\u201d was\nreleased in the winter of 2015 to local praise: \"Hell Hath Fury is\nintense like a prog-rock version of Metallica\u2019s \u0027Unforgiven\u0027 with a Nine Inch\nNails bridge and a piano outr\u00e9\". --Marc\nClarkin of Motif Magazine. Blackletter was a 2015 WBRU Rock Hunt finalist and\nappeared that year on BRU\u0027s Home BRU\u0027d. In 2016, they were featured on WHJY,\nBoston Rock Radio and internationally on German and Australian radio.  Blackletter has shared the stage with the\nGiraffes of Brooklyn and the Ghost Wolves of Austin, TX --- They regularly play\nThe Met, Jimmy\u0027s Saloon in Newport, Ralph\u0027s Rock Diner in Worcester and Boston\nvenues such as Charlie\u0027s Kitchen. Little known fact: Blackletter\u0027s lead\nvocalist was once likened by a bewildered fan to \"a duke proclaiming from\na mountaintop.\"\u003cbr\u003e"
