    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/VN3y4xOVxl4\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WE DO\u003cstrong\u003e?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAmp and Bolt! Two kinksters from Seattle who run a kink friendly, sex education channel Just two mid-twenty year old kinksters with a lot to say about how the world approaches sex, kink, pleasure and consent! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WE DO?\u003c/strong\u003e\u003cbr\u003eWe try our best to make sex less scary for the people of the internet! By using humor, we try to make sex more approachable and easier to just sit down and have a conversation about! We have been writing, producing and releasing topics about sex, kink and LGBT issues at large for the last year and post a video every Friday! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHEN DO WE POST?\u003cbr\u003e\u003c/strong\u003eEvery Friday about noon or so, weekly~! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE\u0027S THE MONEY GOING?\u003c/strong\u003e\u003cbr\u003eAfter a year of funding Watts The Safeword, creating content, and learning the ins and outs of production, we have continually been trying to up our quality and the number of episodes we can bust out! Turns out, it can be tough on a small budget, and so we turned to Patreon to provide a way for our friends and followers to fund our passion that is educating and entertaining. \u003cbr\u003e\u003cbr\u003eBecoming a patron means: helping to fund episodes, help pay for newer equipment, software, time to research, write, and edit not to mention be involved in how we decide on topics! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WE WILL USE THE MONEY ON?\u003cbr\u003e\u003c/strong\u003eEquipment, time, helping to fund more fun projects.\u003cbr\u003e\u003cbr\u003eEach episode is a task and with us nearing 100 full episodes on our channel consider this...An average episode takes: a 3-5 hours researching a topic, a day to shoot, 4-6 hours to edit and then posting and prepping for the internet. Every dollar donated from our Patrons will only further the time and quality we put into every episode!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE DID WE GET THE MONEY BEFORE?\u003cbr\u003e\u003c/strong\u003eOut of our own pockets. The time and money put into our equipment comes out of our own lives because we are passionate and believe in the topics we are covering. We make minor money from ads, and a few dollars from merch, but as it stands we fund Watts by ourselves.\u003cbr\u003e"
