    "summary": "\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eHii~\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eMy name is Liv, but call me Waywardgal!\u00a0\u003ca href=\"http://waywardgal.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eI\u0027ve been drawing since I was a fetus and it\u0027s the only thing other than netflix that helps me remain sane in this topsy-turvy world.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cstrong\u003eWhat do you do\u003c/strong\u003e\u003c/strong\u003e \u003cstrong\u003eexactly?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI\u0027m a digital artist , I mainly specialize in drawing characters, original and fan art and semi-realistic portraits. I am also a writer and love to depict my written work on the 2D screen as characters with life and emotion.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eWhy use Patreon?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI love to paint and draw out of my love for art and for sharing. But I will be graduating college soon with an art degree and to jumpstart my career, getting support from you guys would mean so much to me! Also, I am currently writing 2 webcomics and all of your support would go such a long way to getting them off the ground. I would also love to upload some fun tutorials, contests and much more for all you wonderful people !\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cstrong\u003eParticipation is key! Every dollars counts!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003eThank you all for your support! Every dollar counts! I adore you all!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(118,146,60);\
