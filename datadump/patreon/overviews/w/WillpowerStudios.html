    "summary": "\u003cstrong\u003e\"Thank you\u00a0 for making it to the WILLPOWER STUDIOS Patreon page !\u00a0\u003c/strong\u003e\u003cbr\u003e\nI am Willpower LifeForce. An Universal Being.\u00a0\n\u003cbr\u003e\nI create worlds to take our imagination to new places of joy and wonder, so that we then take it back into our lives and apply it within society to live with harmony, happiness, balance and sustainability.\u00a0\n\u003cbr\u003e\nWhat I am creating is magical and I would love your support !\n\u003cbr\u003e\nI am an Artist combining many disciplines into one:\u00a0\n\u003cbr\u003e\nVisuals Arts, Creative Coding, Performing, Interactivity in Spaces, ElektroHipHop Albums (fully done by myself from writing to recording, mixing, cover art and all of it), Fashion, Software Engineering, Hardware Engineering, Nutrition, Meditation, Spirituality, Well-Being, Sacred Geometry, Chakras, Mudras, Living From The Heart, Arts \u0026amp; Crafts.\u00a0\n\u003cbr\u003e\nPlease join my Patreon to support me as an Independent Artist \u0026amp; more... become part of Worlds of Wonder to Wander. \n\u003cbr\u003e\nYou can choose how much you want to support monthly ! \n\u003cbr\u003e\nIn return, you receive rewards !!\"\n\u003cbr\u003e\n~ WILLPOWER LIFEFORCE\n\u003cbr\u003e\n\u003cbr\u003e\n\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\n\u003cbr\u003e\n\u003cbr\u003e\nSo what will you be supporting by subscribing to my Patreon for your rewards ?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n1. WILLPOWER STUDIOS\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nWatch Videos to View my Work:\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nYOU ARE THE ONE | Immersive Audiovisual Performance: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/HXa9bG4k3O4\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nNeeds: \n\u003cbr\u003e\n1. A large studio space to rehearse.\n\u003cbr\u003e\n2. Marketing / PR to get bookings\n\u003cbr\u003e\n\u003cbr\u003e\n//\n\u003cbr\u003e\n\u003cbr\u003e\nThe Willpower Theremin | An Audiovisual Instrument \n\u003cbr\u003e\nHere is the first version of the instrument I am building. I am using 2 infrared sensors to detect distance. Based on how far my hands are to the sensor, the amplitude and frequency of an oscillator are controlled, generating sound. At the same time, I am controlling the location and color of a circle on a screen. \n\u003cbr\u003e\n I am creating this tool for Live Performances, Interactive Installations and potentially as a product for the masses.\n\u003cbr\u003e\n\u003cbr\u003e\nI am developing this instrument by myself, independently which is why I need your support. I don\u0027t have investors because I rather involve you in the process and not have others dictate the future of my inventions.\n\u003cbr\u003e\nPlease watch the 1st Version in action: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/k21Rl7KRAt0?rel=0\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n//\n\u003cbr\u003e\n\u003cbr\u003e\nReel: A collection of Performances \u0026amp; Installations.\u00a0\n\u003cbr\u003e\nAll created via Custom Software I wrote.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/a5585R7FPmw\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n//\n\u003cbr\u003e\n\u003cbr\u003e\nBrewery Art Walk | Immersive Interactive Installation\n\u003cbr\u003e\nPeople are controlling the visuals in the environment via their voice and body movements\n\u003cbr\u003e\nCreated via Custom Software I wrote\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/u3cgU8gX4dg\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/zzGyOMc_5XE\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n//\n\u003cbr\u003e\n\u003cbr\u003e\nMerkaba Activation | Sound Reactive Installation\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/Va4mv9Kz9E8?rel=0\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n//\n\u003cbr\u003e\n\u003cbr\u003e\nThe type of Interactive Software I am developing for Installations:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/8QutvAq4FuY\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n//\n\u003cbr\u003e\n\u003cbr\u003e\nRetail Experience where we see the inside of the shop from the outside, but slightly altered... to say the least.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/A5LyIogX6AI?rel=0\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n//\n\u003cbr\u003e\n\u003cbr\u003e\nThe Unda | Sound \u0026amp; Body Reactive Light Structure\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/XeMOPHYMAoQ?rel=0\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n//\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nResearch \u0026amp; Development Examples\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\nFirst Version of the Willpower Theremin\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/VkWKBbKws20?rel=0\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n__\n\u003cbr\u003e\n\u003cbr\u003e\nBuilding Structures: A Cuboctahedron\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/1960oAv7s3c?rel=0\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/SljXbbwTKQA?rel=0\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n__\n\u003cbr\u003e\n\u003cbr\u003e\nVisuals Reacting to Sound for Live Show\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/4il3ngd3aks\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n__\n\u003cbr\u003e\n\u003cbr\u003e\nTesting Projection Light on Quartz Pyramid\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/ux2nN9J-d1U\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n//\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWILLPOWER STUDIOS | \u003c/strong\u003eOnline\u003cbr\u003e\n\u003cbr\u003e\nBookings \u0026amp; Inquiries, please send message via one of the social media platforms below \ud83d\udcf2 \n\u003cbr\u003e\nor Email: creation[at]willpowerstudios.com \ud83d\udce9 \n\u003cbr\u003e\n\u003cbr\u003e\nThe Creation of Worlds: \n\u003ca href=\"http://willpowerstudios.com/\"\u003ehttp://WillpowerStudios.com\u003c/a\u003e\u003cbr\u003e\nYouTube: \n\u003ca href=\"https://www.youtube.com/willpowerstudios\"\u003ehttps://www.youtube.com/willpowerstudios\u003c/a\u003e\u003cbr\u003e\nInstagram: \n\u003ca href=\"https://www.instagram.com/willpowerstudios/\"\u003ehttps://www.instagram.com/willpowerstudios/\u003c/a\u003e\u003cbr\u003e\nFacebook: \n\u003ca href=\"https://www.facebook.com/WillpowerStudios\"\u003ehttps://www.facebook.com/WillpowerStudios\u003c/a\u003e\u003cbr\u003e\nTwitter: \n\u003ca href=\"https://twitter.com/willpowerstudio\"\u003ehttps://twitter.com/willpowerstudio\u003c/a\u003e\u003cbr\u003e\nMedium: \n\u003ca href=\"https://medium.com/@WillpowerStudios\"\u003ehttps://medium.com/@WillpowerStudios\u003c/a\u003e\u003cbr\u003e\nMeetup: \n\u003ca href=\"https://www.meetup.com/CreativeCodingLA/\"\u003ehttps://www.meetup.com/CreativeCodingLA/\u003c/a\u003e\u003cbr\u003e\nPinterest: \n\u003ca href=\"https://www.pinterest.com/WillpowerStudio/\"\u003ehttps://www.pinterest.com/WillpowerStudio/\u003c/a\u003e\u003cbr\u003e\nTumblr: \n\u003ca href=\"http://willpowerlifeforce.com/\"\u003ehttp://willpowerlifeforce.com/\u003c/a\u003e\u003cbr\u003e\nNewsletter: \n\u003ca href=\"http://willpowerstudios.us2.list-manage1.com/subscribe?u=a938b14fc35411d305eebfc9f\u0026amp;id=51b5411ac6\"\u003ehttp://willpowerstudios.us2.list-manage1.com/subscribe?u=a938b14fc35411d305eebfc9f\u0026amp;id=51b5411ac6\u003c/a\u003e\u003cbr\u003e\nvimeo: \n\u003ca href=\"https://vimeo.com/willpowerstudios\"\u003ehttps://vimeo.com/willpowerstudios\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n//\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCreativeCodingLA\u003c/strong\u003e is a meetup I organize to gather a community of independent thinkers who use code as a form of expression. It\u0027s what I do and I want to collaborate, learn \u0026amp; share with others who have a similar passion.\u00a0\u003cbr\u003e\nJoin the meetup here:\u00a0\n\u003cbr\u003e\nMeetup: \n\u003ca href=\"https://www.meetup.com/CreativeCodingLA/\" target=\"_blank\"\u003ehttps://www.meetup.com/CreativeCodingLA/\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nHere is a video of one of the meetups, where 2 great minds explain Shaders:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/vFB9guncBD8?rel=0\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u2022\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Next Step:\u003c/strong\u003e\u00a0\u003cbr\u003eTo give Workshops on Creative Coding.\u003cbr\u003e\u003cbr\u003eI need to fund marketing campaigns to reach people and develop the business.\u003cbr\u003eIf I get enough subscribers, I can give these workshops for free.\u00a0\u003cbr\u003eUntil then, I have to charge prices that reflect the current state of the economy.\u003cbr\u003eIf I can do them without charging thanks to your monthly subscription, they can be available online for free to anyone with an internet connection who wants to learn how to code as a form of expression and creation.\u003cbr\u003e\n\u003cbr\u003e\n\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n2. RHYTHMIK FLOW \u003c/strong\u003eis my clothing brand. The Visuals are created via custom software / apps that I write. I started doing my own ads, but I need a Marketing / PR / Advertising budget to create strategically effective campaigns to generate sales \u0026amp; brand awareness.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"435\" src=\"https://farm5.staticflickr.com/4738/24653617797_78d3bf18d1_z.jpg\" width=\"435\"\u003e\u003cbr\u003e\n\u003cimg height=\"435\" src=\"https://farm5.staticflickr.com/4600/24653619597_bd3d555d75_z.jpg\" width=\"435\"\u003e\u003cbr\u003e\n\u003cimg height=\"435\" src=\"https://farm5.staticflickr.com/4687/38555112784_3f5c7dcb7b_z.jpg\" width=\"435\"\u003e\u003cbr\u003e\n\u003cimg height=\"435\" src=\"https://farm5.staticflickr.com/4594/38385690105_fdce9603c6_z.jpg\" width=\"435\"\u003e\u003cbr\u003e\n\u003cimg height=\"435\" src=\"https://farm5.staticflickr.com/4689/38555105184_7bc4bba696_z.jpg\" width=\"435\"\u003e\u003cbr\u003e\n\u003cimg height=\"435\" src=\"https://farm5.staticflickr.com/4686/38555103394_3310733536_z.jpg\" width=\"435\"\u003e\u003cbr\u003e\n\u003cimg height=\"557\" src=\"https://farm5.staticflickr.com/4693/38516658285_c12ffe57c1_z.jpg\" width=\"435\"\u003e\n\ lpowermusicnow/\"\u003ehttps://www.instagram.com/willpowermusicnow/\u003c/a\u003e\u003cbr\u003e\nFacebook: \n\u003ca href=\"https://www.facebook.com/WillpowerMusicNow/\"\u003ehttps://www.facebook.com/WillpowerMusicNow/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHow is your subscription funding the work\u00a0of \u0027Will\u0027 as an Independent Artist, Researcher, Creative Technologist, Spiritualist ?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e1. Societal SurThrival\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nNutrition\n\u003cbr\u003e\nTransportation\n\u003cbr\u003e\nRent\n\u003cbr\u003e\n\u003cbr\u003e\n\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003ch3\u003e\u003cstrong\u003e2. Research \u003c/strong\u003e\u003c/h3\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t77% of the work focuses on \n\t\t\t\u003cstrong\u003eResearch \u0026amp; Development\u003c/strong\u003e. \u003cbr\u003e\n\t\t\tWillpower\u2019s creations bring mind altering, heart opening experiences through Immersive Audiovisual Performances \u0026amp; Installations. \n\t\t\t\u003cbr\u003e\n\t\t\tHe researches how to touch people\u2019s heart and emotions through Audio and Animation in an Immersive context, using projectors to create \u2018Worlds of Wonder to Wander\u2019 to awaken the unconscious mind\u2019s imagination and creativity into the forefront of our consciousness to take it back into our lives and transform our environment. It makes us realize that we are the creators of our lives, thus igniting the Passion in our Heart to live a Fantastical life full of Magic.\n\t\t\t\u003cbr\u003e\n\t\t\tThe topic of Spirituality drives the content for the work to connect us with who we are beyond our physical body and mind. \n\t\t\t\u003cbr\u003e\n\t\t\t\u003cem\u003eUnity\u003c/em\u003e: Creating experiential events connects people together as they live something amazing together. Those who would never talk to one another start having discussions because of the context. \u003cbr\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\tThese experiences merge 2 different approaches: \n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003col\u003e\n\t\t\t\t\t\u003cli\u003eLinear Storytelling with synchronized Audio \u0026amp; Animation.\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003eBody movements, Sound and Human Activity effects / creates the Immersive Audiovisual journey.\u003c/li\u003e\n\t\t\t\t\u003c/ol\u003e\n\t\t\t\tWhat is needed? \n\t\t\t\t\u003cbr\u003e\n\t\t\t\tA Large Space + Equipment to develop the research for the people to experience.\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\n\t\t\t\u003c/div\u003e\n\t\t\t\u003col\u003e\n\t\t\t\t\u003cli\u003e\u003cstrong\u003eCreative Coding \u0026gt; Things I am learning\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\u003c/ol\u003e\n\t\t\t\tVideo Capture \n\t\t\t\u003cbr\u003e\n\t\t\t\tOpenCV\u200a\u2014\u200aFace Tracking for projection mapping / Art Reacting to Body Movements \n\t\t\t\u003cbr\u003e\n\t\t\t\tArduino\u200a\u2014\u200aHardware + Software Engineering to discover something I cannot foresee yet \n\t\t\t\u003cbr\u003e\n\t\t\t\tDeveloping Audiovisual Instrument to translate the Human Body\u2019s movements into Sound and Visual Animations\n\t\t\t\u003cbr\u003e\n\t\t\t\tAudio\u200a\u2014\u200aCreating sounds to be created by sensor data (body movements / touch)\n\t\t\t\u003cbr\u003e\n\t\t\t\tVisuals / Animations created by sensor data (body movements / touch / sound)\n\t\t\t\u003cbr\u003e\n\t\t\t\tDMX Lighting\n\t\t\t\u003cbr\u003e\n\t\t\t\tLEDs\n\t\t\t\u003cbr\u003e\n\t\t\t\tLazers\n\t\t\t\u003cbr\u003e\n\t\t\t\tServos\n\t\t\t\u003cbr\u003e\n\t\t\t\tShaders \n\t\t\t\u003cbr\u003e\n\t\t\t\tParticle Systems \n\t\t\t\u003cbr\u003e\n\t\t\t\tOSC\n\t\t\t\u003cbr\u003e\n\t\t\t\tWireless Communication \n\t\t\t\u003cbr\u003e\n\t\t\t\tGUIs for Art Making Apps I use to create all my work\u00a0\n\t\t\t\u003cbr\u003e\n\t\t\tElectronics\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cstrong\u003e\u00a0 \u00a0 2. Projections / LEDs / Structures\u003c/strong\u003e \u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\tTesting ways to use lights in innovative ways \n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\tExploring how to make large scale immersive projections / LED\u2019s outdoors to involve the natural elements of the Earth \n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\tSolar Power / Generators \n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\tBuilding Physical Structures to create environments.\u00a0\u00a0\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003ca href=\"https://medium.com/@WillpowerStudios/cuboctahedron-769575ce3317\" target=\"_blank\"\u003eCuboctahedron\u003c/a\u003e\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u00a0 \u00a0\n\t\t\t\t\u003cstrong\u003e3. Spirituality \u003cbr\u003e\n\t\t\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\u003cul\u003e\n\t\t\t\t\t\u003cli\u003e\u003ca href=\"http://willpowerstudios.com/energy/\" target=\"_blank\"\u003eWho are we ?\u003c/a\u003e \u003c/li\u003e\n\t\t\t\t\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=G6lEF9o4-YA\" target=\"_blank\"\u003eLiving from our Heart\u003c/a\u003e\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003eOneness\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003e\u003ca href=\"http://willpowerstudios.com/sacred-geometry/\" target=\"_blank\"\u003eSacred Geometry\u003c/a\u003e\u2
