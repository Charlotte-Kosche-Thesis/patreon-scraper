    "summary": "\u003cimg src=\"https://viperhtml.js.org/img/viper.svg\"\u003e\u003cbr\u003eI\u0027m on a mission to make Web Development easy, cross platform, and standard again!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eVanilla JavaScript has secret powers\u003c/strong\u003e\u003cbr\u003e\nWhen I first introduced\u00a0\u003ca href=\"https://medium.com/@WebReflection/hyperhtml-a-virtual-dom-alternative-279db455ee0e\"\u003ehyperHTML on Medium\u003c/a\u003e, I wouldn\u0027t have expected such warm welcome to the innovation I\u0027ve brought to the Web platform: blazing fast performance everyone\u0027s looking for, without detachment from Web or JavaScript standard specifications.\u003cbr\u003eOn top of that, it\u0027s\u00a0extremely easy to use!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA declarative revolution\u003c/strong\u003e\u003cbr\u003e\nNot only does\u00a0\u003cem\u003ehyperHTML\u003c/em\u003e\u00a0guarantee behind the scene all the best practices to avoid performance issues, but also it can deliver one of the fastest - if not the fastest - \u003ca href=\"https://hnpwa.com/\"\u003eHacker News Progressive Web App\u003c/a\u003e when combined with its \u003cem\u003eviperHTML\u003c/em\u003e NodeJS counter part.\u003cbr\u003e\u003cbr\u003e\nMoreover, as soon as I understood the pattern potentials, I\u0027ve created extra projects around it, capable of delivering even\u00a0\u003cem\u003eAndroid\u003c/em\u003e or \u003cem\u003eiOS\u003c/em\u003e real \u003cem\u003enative applications\u003c/em\u003e\u00a0using\u00a0\u003ca href=\"https://www.nativescript.org/\"\u003eNativeScript\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI need your support\u003cbr\u003e\n\u003c/strong\u003eHere, or even via Pull Requests, I\u0027d love to see this \u003cem\u003enew framework agnostic way to declare reactive UI\u003c/em\u003es\u00a0on front-end, back-end, and native mobile succeed\u00a0\ud83c\udf89\u003cbr\u003e\u003cbr\u003e\nImagine being able to write the following code once and to finally deploy it everywhere!\u003cbr\u003e\n\u003cpre\u003erender`\n  \u0026lt;button onclick=\"${e =\u0026gt; makeMeHappy(\u0027\u2764\ufe0f\u0027)}\"\u0026gt;\n    Thank You ${user\u2024name}!\n  \u0026lt;/button\u0026gt;\n`;\n\u003c/pre\u003e\u003cstrong\u003eActually\u003c/strong\u003e, you don\u0027t need to imagine that, because the family of projects behind the\u00a0\u003ca href=\"https://twitter.com/viperHTML\"\u003eviperHTML\u003c/a\u003e umbrella name is already mature enough to just work in all their targets.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImprovements, maintenance, documentations, examples ...\u003cbr\u003e\u003c/strong\u003eI am willing to spend some time to improve the project as much as I can but as an author of a book, and a technical reviewer, also a really long time blogger, I know doing a decent job at creating documentation is \u003cstrong\u003every time consuming\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSo please help me bring Web development back to the game again\u00a0through standards and ease, forgetting JS fatigue, and developing in a natural way to render on any framework you like and deploying to any platform you need.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e"
