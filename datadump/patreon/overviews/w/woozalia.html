    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHi Thar.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\nMy name is Woozle, and I do not yet know what I am here for. I\u0027m working on it.\u003cbr\u003e\nHere\u0027s what I do these days.\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI host and administer a bunch of web sites:\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://toot.cat\"\u003eToot.Cat\u003c/a\u003e - part of the Mastodon federated social network (kind of like Twitter)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://hub.iseeamess.com/\"\u003eICMS Hubzilla\u003c/a\u003e - part of the Zot federated social network (more like Facebleck/G+)\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://issuepedia.org\"\u003eIssuepedia\u003c/a\u003e - an enhanced wiki for collecting information about political issues\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://htyp.org\"\u003eHTYP\u003c/a\u003e - kind of a universal reference site\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://woozalia.com/wiki/Me/domains\"\u003equite a few more\u003c/a\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eI work on a few original open-source software projects (all PHP):\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://htyp.org/Ferreteria\"\u003eFerreteria\u003c/a\u003e - a web application framework\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://htyp.org/VbzCart\"\u003eVbzCart\u003c/a\u003e - online retail software untouched by venture capital\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eWork to undermine the plutonomy through redesigning \u003ca href=\"https://vbz.net/wiki/The_Virtual_Bazaar_Manifesto\"\u003ebusiness\u003c/a\u003e and \u003ca href=\"https://instagov.com/wiki/Structural_overview\"\u003edemocracy\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eSometimes write and record \u003ca href=\"https://www.patreon.com/woozalia/posts?tag=music\"\u003emusic\u003c/a\u003e (more \u003ca href=\"https://woozalia.com/wiki/Music\"\u003ehere\u003c/a\u003e)\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eOften write about my ghost-friend \u003ca href=\"https://wiki.hypertwins.org/Woozle/Jenny\"\u003eJenny\u003c/a\u003e, and grieving, and \u003ca href=\"https://woozalia.com/wiki/Emoblog\"\u003esorting myself out\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThere\u0027s more about me in general \u003ca href=\"https://woozalia.com/wiki/Me\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nIn early 2018 I decided to switch this Patreon to per-month charges because of all the stuff going on in the background that tends not to generate posts (especially web site hosting and software) -- but also because this means I no longer have to decide which posts to charge for. I always felt weird setting that flag...\u003cbr\u003e\n\u003cbr\u003e\nAlso, I should record an intro video; I\u0027ve got an idea that maybe I should give you a tour of my \u003cdel\u003emess\u003c/del\u003e workspaces or something.\u003cbr\u003e"
