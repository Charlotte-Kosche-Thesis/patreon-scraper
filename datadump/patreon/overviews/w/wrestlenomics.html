    "summary": "Wrestlenomics is a podcast brand produced by Chris \"Mookie\" Harrington and Brandon Howard Thurston, talking the business of professional wrestling. \u003cbr\u003e\u003cbr\u003eWe produce \u003cstrong\u003eWrestlenomics Radio\u003c/strong\u003e, a\u00a0\u003ca href=\"http://audioboom.com/channel/wrestlenomics-radio\" target=\"_blank\"\u003eweekly 60- to 90-minute podcast\u003c/a\u003e,\u00a0available for free on major podcast platforms; and \u003cstrong\u003eWrestlenomics Premium\u00a0\u003c/strong\u003e\u2014 exclusively for patrons\u00a0\u2014\u00a0a weekly, longer, more in-depth, premium podcast, with completely different content from the free show.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re the premiere source for business analysis of pro-wrestling and cover the unique corporate nature with in-depth and up-to-minute analysis, discussion and statistics on pro-wrestling\u00a0companies such as World Wrestling Entertainment (WWE), New Japan Pro-Wrestling (NJPW), Ring of Honor (ROH), Impact, Lucha Underground, various indies and other promotions.\n\u003cbr\u003e\u003cbr\u003eThis would not be possible without our informed and interested listeners who contribute so many questions, insights, concerns and content suggestions. It\u0027s our pleasure to produce Wrestlenomics Radio and your financial support goes a long way toward making it possible.\u003cbr\u003e\n\u003cbr\u003e\nThe \"Wrestlenomics\" brand was founded in 2013 by Chris, who\u00a0has been podcasting since the launch of \u201cIndeed Wrestling Weekly\u201d in 2005. \u201cWrestlenomics Radio\u201d was re-launched as a weekly podcast in 2017 with Chris and Brandon as co-hosts and is supported by generous patrons from around the world. \"Wrestlenomics Premium\" has been produced since January 2018.\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://pbs.twimg.com/media/Daqi58RWkAALUao.jpg:large\" style=\"width: 414px;\"\u003e\n\u003c/div\u003e\nChris covers wrestling business and legal news throughout the week on Twitter (\u003ca href=\"http://twitter.com/mookieghana\" target=\"_blank\"\u003e@mookieghana\u003c/a\u003e) and has published numerous long-form digital and magazine pieces focusing on wrestling and business financials outlooks. Check out Chris\u2019s work at indeedwrestling.com. He lives in Saint Paul, Minnesota with his wife Alissa and their two dogs. On the weekends, he performs short-form improv with Jesters Comedy Improv.\u003cbr\u003e\n\u003cbr\u003e\nBrandon is an independent wrestler, wrestling trainer and writer living in the Buffalo, New York area. Since 2015, his award-winning written work has focused on wrestling business, new media and the modern wrestling audience. See samples of his work at brandonthurston.com. He\u2019s active on Twitter at\u00a0\u003ca href=\"http://twitter.com/brandonthurston\" target=\"_blank\"\u003e@BrandonThurston\u003c/a\u003e.\u003cbr\u003e"
