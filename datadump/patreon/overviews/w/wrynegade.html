ll! You can call me Will, Wu or Wryn whichever you prefer! I\u0027m a self taught artist born and raised in the Philippines.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSupport \u3010\uff57\uff52\uff59\uff4e\uff45\uff47\uff41\uff44\uff45\u3011\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38); font-weight: normal;\"\u003eI may not be the best around, I\u0027m still trying my best to improve every year as much as I can! I draw fan arts and original characters - mostly cute stuff and seldom lewd. I\u0027m a really shy person and I\u0027m not one to have the guts to ask financial support. I do open\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://wrynegade.tumblr.com/commission-rates\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003ecommissions\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003eand sell\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://web.facebook.com/whythegrenade/shop/?ref=page_internal\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003efan merchs\u003c/span\u003e\u003c/a\u003e, this is because I\u0027m trying to test myself on how much I can do. I am very wary of my future and so I\u0027m taking little steps to discover if I \u0027deserve\u0027 and \u0027belong\u0027 in this field.\u003cbr\u003e\u003cbr\u003eSupporting me means I can draw more! You will be joining me grow or we can learn together!\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
