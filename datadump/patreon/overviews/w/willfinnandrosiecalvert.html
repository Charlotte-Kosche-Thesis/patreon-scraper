    "summary": "\u003cstrong\u003eSo what is this?\u003cbr\u003e\u003c/strong\u003eHi! We\u0027re Will Finn and Rosie Calvert and we make videos of musical fun twice a month!\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOur videos are available to everyone on youtube for free, and that\u0027s the way it\u0027s going to stay - instead of getting heavily into advertising or putting up a paywall, we\u0027re much more interested in getting direct support and feedback from the people who listen to and enjoy our music! Patreon is a perfect way to do this - the more people who support us, the more time we can give over to making the videos as great as possible! If you can\u0027t or don\u0027t want to become a patron - no worries! The videos will always be available for everyone :)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat sort of music is it?\u003cbr\u003e\u003c/strong\u003eWe\u0027re both from a folk and traditional background, and a lot of our music is folk-inspired, but we also love lots of other kinds of music - from Broadway classics to 80\u0027s power ballads to tunes from our favourite cartoon shows (we\u0027re super into Adventure Time, Steven Universe, Over the Garden Wall and Avatar: The Last Airbender!), so our videos have a multitude of influences!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=d7Ma9_MR4eI\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/d7Ma9_MR4eI\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do you update?\u003c/strong\u003e\u003cbr\u003eWe post new videos every other Friday.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I be charged?\u003c/strong\u003e\u003cbr\u003eYou will be charged at the end of the month, when Patreon tallies up how many updates we posted during that time. We post new videos twice\n a month, so if you pledged $2 per update, then at the end of the month \nyou will be charged $4 total (N.B. September and December 2016 have 5 Fridays in them, so you would be charged more in those months!)\u00a0 You can set a cap on how much you\u2019re \nwilling to be charged each month, so even if we update a whole bunch of extra times \nyou won\u2019t be charged beyond your maximum amount. You can edit or cancel \nyour pledge any time before you\u2019re charged.\n\u003cbr\u003e\n\u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003eLearn more at the FAQ\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
