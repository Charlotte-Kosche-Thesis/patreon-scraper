    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMeet the WWH Team!\u003c/span\u003e\u003c/h2\u003eFounded in 2011, World Without Horizons (\u30a2\u30cb\u30e1\u3068\u30de\u30f3\u30ac\u306e\u4e16\u754c) started as a multi-site publication covering Japanese culture news, lifestyle, and events for the english-speaking community. After seven years of dedicated writing and reporting we were sad to bring our little online publication to an official close but with every end comes a new beginning and we\u0027re excited to announce our beloved mascot character, Reika, is setting out on a brand new adventure!\u003cbr\u003e\n\u003cbr\u003e\nEnter the\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003ca href=\"https://worldwithouthorizons.com\"\u003eWorld Without Horizons\u003c/a\u003e \u003c/span\u003eWebcomic! We\u0027ll let Reika explain that bit.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\t(Remember: 4-koma strips are read from right-to-left, top-to-bottom. Start from the top right panel and make your way downward then jump back up to the left side and continue reading~)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://worldwithouthorizons.com/world-without-horizons/2018/04/05/4-koma-1-re-introducing-worldwithouthorizons/\" target=\"_blank\"\u003e\u003cimg src=\"https://worldwithouthorizons.com/wp-content/uploads/wwh4koma1.jpg\" style=\"width: 519px;\"\u003e\u003c/a\u003e\u003c/div\u003eWe\u0027re a small team of creators brought together by our passion for Japanese pop-culture, anime, games and manga. Driven by the same goal of promoting the anime and manga subculture to English-speaking readers we\u0027re excited to share our original webcomic with the world but we need the community\u0027s kind help. \u003cbr\u003e\u003cbr\u003ePlease support our Patreon page and help us make our dreams of bringing our stories and original characters (plus our mascot Reika) to life come true!\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMeet Our Fated Heroes!\u003c/span\u003e\u003c/h2\u003e\nTaken from different parts of the globe and mysteriously transported into the fantasy world, Zogonya, three young adventurers must band together to face the perils of this unknown land.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://worldwithouthorizons.com/wp-content/uploads/Artemisref1-whitebgv2_smol.png\" target=\"_blank\"\u003e\u003cimg src=\"https://worldwithouthorizons.com/wp-content/uploads/Artemisref1-whitebgv2_smol.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://worldwithouthorizons.com/wp-content/uploads/Ethanref1-whitebgv2_smol.png\" target=\"_blank\"\u003e\u003cimg src=\"https://worldwithouthorizons.com/wp-content/uploads/Ethanref1-whitebgv2_smol.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003ca href=\"https://worldwithouthorizons.com/wp-content/uploads/reikaref3-whitebgv2_smol.png\" target=\"_blank\"\u003e\u003cimg src=\"https://worldwithouthorizons.com/wp-content/uploads/reikaref3-whitebgv2_smol.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGet Cool Rewards!\u003c/span\u003e\u003c/h2\u003e\n\tPatrons of\u003cem\u003e World Without Horizons \u003c/em\u003ewill receive fun rewards for supporting our webcomic\u0027s monthly publication and will get access to our patron-only feed where comic chapters and bonus art will be uploaded at least one (1) week earlier than on our website and social media. Tier rewards may also increase over time as we reach more of our Patreon goals!"
