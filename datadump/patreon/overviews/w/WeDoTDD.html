    "summary": "\u003ch4\u003eIt\u0027s out!\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003ca href=\"http://www.wedotdd.com/\" rel=\"nofollow\"\u003eAn official list of companies and teams practicing Test Driven Development\u003c/a\u003e.\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy you should donate\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWe are passionate software professionals who want to help spread the word about TDD and allow people to discover really how effective it can be and has become in our industry. \u00a0This site, was created for you! \u00a0For our profession, and to help better it.\u003cbr\u003e\u003cbr\u003eAsk yourself, how valuable has WeDoTDD.com been?  Am I super glad a unique resource like this is here for the Software Development profession?  Have you learned a lot from the stories behind these companies?  Do they serve as real use cases for proof that TDD exists and has been effective?  What else has been valuable to you on the site? \u003cbr\u003e\n\u003cbr\u003e\nWe work \u003cstrong\u003efull-time\u003c/strong\u003e on this site and \n\u003cstrong\u003e\u003cem\u003ewe are not getting paid to do so\u003c/em\u003e\u003c/strong\u003e. \u00a0It took a lot of work and sweat to create the site initially, and it\u0027ll be a lot of work ahead to keep improving and adding content and features to it.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nLet us know you appreciate and support ongoing growth of the site by becoming a Patreon donator!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003c/strong\u003eHow much should I donate?\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\u003ci style=\"font-weight: normal;\"\u003eIt\u0027s up to you.\u003c/i\u003e\u00a0 Just type a dollar amount in the box \u003cstrong\u003eor\u003c/strong\u003e select a reward level. \u00a0Simple as that.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow to donate:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\u003cstrong\u003eDonating on Patreon\u003c/strong\u003e means you are giving a \u003cstrong\u003emonthly\u003c/strong\u003e donation that \u003cstrong\u003eyou\u003c/strong\u003e specify (Patreon doesn\u0027t offer a one-time model) to help support WeDoTDD.com on an ongoing basis. \u00a0You can cancel it anytime and you can put a cap so that you only get charged once a month, even if we put more than one post up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirst watch this video\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003ePatreon and how it works\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003eThen become a \u003cstrong\u003emonthly\u003c/strong\u003e Patreon pledger:\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e1)\u003c/strong\u003e \u003cstrong\u003eClick\u003c/strong\u003e the \"\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eBecome a Patreon\u003c/strong\u003e\u003c/span\u003e\" \u003cstrong\u003ebutton \u003c/strong\u003e(top right of our page)\u003cbr\u003e\n\u003cstrong\u003e2)\u003c/strong\u003e Decide \u003cstrong\u003ehow much to donate \u003c/strong\u003e(with \u003cem\u003eoptional cap\u003c/em\u003e) by either:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003ea\u003c/strong\u003e)\u00a0picking a \u003cstrong\u003ereward level\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u00a0 \u00a0 note\u003c/em\u003e\u003c/strong\u003e: the reward is a one-time reward.  For example if you pledge $30/month, you\u0027ll get 1 sticker for \u00a0 \u00a0 \u003cbr\u003e \u00a0 \u00a0being a $30/month pledger\u003cbr\u003e-or-\u003cbr\u003e\u003cstrong\u003eb\u003c/strong\u003e)\u00a0choosing no reward and \u003cstrong\u003etyping in\u003c/strong\u003e an amount (whatever you wish it to be, $1 on up).\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHere is what it looks like when you sign up, per the details above:\u003cbr\u003e\u003cimg src=\"http://www.wedotdd.com/lib/assets/social/patreon-signup.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e3)\u003c/strong\u003e Watch this site get more awesome!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eMore Payment Facts:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eYou are billed every month based on your pledge every time we post a new post \u003c/strong\u003e(see \u003cem\u003eposts\u003c/em\u003e section on our patreon page)\u003cul\u003e\u003cli\u003eYou can also set a\u003cstrong style=\"font-weight: bold;\"\u003e monthly max (cap amount) \u003c/strong\u003eso that you don\u0027t get charged once per month only on your cap amount. \u00a0So in Layman\u0027s terms you\u0027re basically setting up your own monthly subscription that you can tweak (via the cap) to help support us\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ePatreon has worked well for many, and \u003cstrong\u003ethey don\u0027t offer a one-time contribution model\u003c/strong\u003e yet, but plan on continuing try using Patreon and see how it goes\u003c/li\u003e\u003cli\u003eYou can cancel being a patreon at anytime\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThis is the first time trying out Patreon, so \u003cem\u003eFeedback appreciated\u003c/em\u003e!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003ch4\u003e\u003cstrong\u003eAbout\u00a0\u003c/strong\u003e\u003ca href=\"http://WeDoTDD.com\" rel=\"nofollow\"\u003eWeDoTDD.com\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ca href=\"http://c2.com/cgi/wiki?TestDrivenDevelopment\" rel=\"nofollow\"\u003eTest Driven Development\u003c/a\u003e is a proven practice in which developers are finding critical in order to deliver software that is both sustainable and high quality. \u00a0TDD is tool that helps you\u00a0\u003cstrong\u003edesign\u003c/strong\u003e, it\u0027s not about the tests.\u003cbr\u003e\n\u003cbr\u003e\nHave you ever wondered if people are actually applying disciplined TDD on the job every day?  Have you wondered which companies out there view it as a core competency in order to build high quality software?\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nNot only do you get to see a list, you\u0027ll also get to \n\u003cstrong\u003eread\u003c/strong\u003e about the great\u00a0\u003cstrong\u003estories\u003c/strong\u003e behind the teams practicing TDD. You\u0027ll learn more about how they practice it, successes, challenges, and much more!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027d encourage you to \n\u003ca href=\"https://wedotdd.slack.com/\" rel=\"nofollow\"\u003ejoin our Slack community\u003c/a\u003e where you can provide feedback about the site.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eThere is a \u003cem\u003elot\u003c/em\u003e more planned for the site, this is only scratching the surface.\u003c/strong\u003e\u003c/h3\u003e"
