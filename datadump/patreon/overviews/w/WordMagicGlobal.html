    "summary": "\u201cNew circumstances call\nfor new words, new phrases, and the transfer of old words to new objects.\u201d President\nThomas Jefferson\u003cbr\u003e\n\n\u003cbr\u003e\n\nDear Friends:\u003cbr\u003e\n\n\u003cbr\u003e\n\nAll who know me\nwell know that playing with words has been a defining feature of my life since\nearly childhood. And in the process of all that wordplay, I made some significant\ndiscoveries that resonate with ancient knowledge but are more relevant today than\nthey ever were before. I characterize these discoveries in my presentations as\n\u2013\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eThe \u003cstrong\u003eSecret\nSpells of the English Language\u003c/strong\u003e with which we write our own Life\nSentences,\u003c/li\u003e\n\n\u003cli\u003eThe \u003cstrong\u003eSacred\nPathWords\u003c/strong\u003e pointing toward our liberation,\u003c/li\u003e\n\n\u003cli\u003eThe\nfact that \u003cstrong\u003eWe DO Come With Instructions\u003c/strong\u003e for living empowered\nlives \u2013 embedded in the ordinary words that we give voice to everyday, and\u003c/li\u003e\n\n\u003cli\u003eSome simple\nways we can quite literally \u003cstrong\u003eUse the Word for the World\u2019s ReCreation\u003c/strong\u003e \u2013 to\nsupport our essential evolution from humankind to HumanKindness.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nIf you\u2019re\nwondering why upgrading English might be an especially good idea at this\nincredibly Orwellian m\u003cstrong\u003eOMEN\u003c/strong\u003et, here\u2019s\nwhat Orwell, himself, had to say about it:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u201c\u2026One ought to recognize that the present political chaos\nis connected with the decay of language, and that one can probably bring about\nsome improvement by starting at the verbal end.\u201d\u003cbr\u003e\n\n\u003cbr\u003e\n\nOrwell\nwas by no means the first philosopher to recommend that we start to heal the\nculture \u2018at the verbal end.\u2019 There have been many such voices \u2013 including that\nof Confucius \u2013 pointing to the need for what Terrence McKenna called \u2018the\nforced evolution of language.\u2019 However, I\u2019m the only one I know who can explain\nwhy this is so needed and how we can accomplish it \u2013 in entertaining and enlightening\nways that can inspire people to creative exploration and action.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWordMagic\u003c/strong\u003e is on the verge of \u2018going viral.\u2019 My most popular YouTube video (with over 90,000 views) is \u2018\u003cstrong\u003eThe\nSecret Spells of the English Language\u003c/strong\u003e,\u0027 which gives a brief overview of our\nlinguistic dilemma. My second most popular video, \u2018\u003cstrong\u003eTaking Command of the\nEnglish Language\u003c/strong\u003e\u2019 offers a practical solution (which I articulate more\nfully on my primary site, \u003ca href=\"http://www.WordMagicGlobal.com\"\u003ewww.WordMagicGlobal.com\u003c/a\u003e)\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019ve been\nlooking for ways to monetize my work (without ads) so that I can afford to produce\nand publish high quality videos and books for various audiences. Then I\nfound \u003ca href=\"http://patreon.com/\"\u003ePatreon.com\u003c/a\u003e, which makes it possible for people to underwrite an artist whose work\nthey appreciate for a very small monthly commitment. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen enough\npeople make that commitment \u2013 for as little as $1+/month \u2013 then the \u003cstrong\u003eWordMagic\u003c/strong\u003e vision\ncan spread its wings and fly \u2013 lifting many hearts and minds in the process while\nalso encouraging a greater degree of language awareness and mastery. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI would be\nhonored to receive your support at whatever level feels good to you. I\u2019m at the\nvery beginning of my outreach so your support now could encourage many others\nto follow suit.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you very\nmuch for your kind consideration. I hope you will spread the Word to\nword-lovers everywhere. For as filmmaker Ken Burns so clearly stated in the\ndocumentary, \u003cem\u003eSpellbound:\u003c/em\u003e \u201cIt\u2019s the most powerful force, I believe, on Earth \u2013 the\nEnglish language!\u201d \u003cbr\u003e\n\n\u003cbr\u003e\n\nWith\nLove \u0026amp; Great Fullness!\u003cbr\u003e\n\n\u003cem\u003eLaurel\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u201cSpeak a new language and the world\nwill be a new world.\u201d Rumi\u003cbr\u003e"
