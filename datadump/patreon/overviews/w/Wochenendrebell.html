    "summary": "Warum ich hier bin?\u003cbr\u003eMmh, das ist nicht so einfach zu beantworten. Einerseits gibt es immer mal wieder Anfragen, wie man uns unterst\u00fctzen kann. Eine Kiste Malzbier wollte dann aber doch wieder niemand verschicken. \u00a0Andererseits waren die Host-Kosten noch \u00fcberschaubar, so wurde es beim Podcast-Equipment doch nicht mehr ganz so g\u00fcnstig. Du m\u00f6chtest aus Mitleid mit dem autistischen Jungen hier unterst\u00fctzen?\u003cbr\u003eDann spende lieber f\u00fcr etwas sinnvolles. Hier wird das Abendessen morgen und auch n\u00e4chsten Monat noch genau so viel zu \u00fcppig ausfallen, wie in den Wochen zuvor. Du m\u00f6chtest uns trotzdem einfach gerne unterst\u00fctzen? Sch\u00f6n. Dann freuen wir uns wirklich aufrichtig.\u003cbr\u003e\u003cbr\u003eUm Euch eine Unterst\u00fctzung noch schmackhafter zu machen biete ich hier nicht einmal exklusiven Content, Belohnungen oder andere nette Gegenleistungen an.\u00a0Der durch Patreon teils angedachte zu bezahlende Exklusiv-Content eines Creators sollte wirklich K\u00fcnstlern vorbehalten bleiben. Ich nutze Patreon eher um eine M\u00f6glichkeit denen zu bieten, die unterst\u00fctzen m\u00f6chten, ohne die, die es nicht tun bez\u00fcglich aktueller Infos zu den Entwicklungen um den \u003cdel\u003ekleinen\u003c/del\u003e Wochenendrebell zu vernachl\u00e4ssigen. Und es passiert eine Menge. Aber dazu sp\u00e4ter einmal mehr.\u003cbr\u003eUnd das erf\u00e4hrt wie gesagt der Blogverfolger und Podcastabonnierer auch ohne Unterst\u00fctzung \u00fcber Patreon. Und diesen Begleitern sind wir f\u00fcr das Feedback in den letzten Jahren, die pers\u00f6nlichen Treffen, den lieben Worten auf unterschiedlichsten Kan\u00e4len und die aufmunternden Aufmerksamkeiten f\u00fcr Jay-Jay mindestens genau so dankbar, wie jedem der uns hier unterst\u00fctzt.\u003cbr\u003e\u003cbr\u003eAuf Euch alle ein Malz.\u003cbr\u003eCheers\u003cbr\u003ePapsi"

     "about": "Ich bin Papsi. Papsi vom Wochenendrebell. Der ist jetzt auch Radiorebell.\u003cbr\u003eKlingt komplizierter als es dann tats\u00e4chlich ist. Seit nunmehr drei Jahren touren wir durch die Stadien dieses Landes um f\u00fcr den Sohnemann den Lieblingsverein zu finden und ich ahnte nicht, dass wir Silber suchen und Gold selbst in Aalen, \u00a0Hoffenheim und Sandhausen finden. Wir haben unfassbar intensive und sch\u00f6ne Zeiten miteinander, haben viel erlebt und Jay-Jay, mein mittlerweile zehn Jahre alter Sohn und stolzer Asperger-Autist, hat riesige Fortschritte gemacht in vielen wichtigen Bereichen des allt\u00e4glichen Lebens. Ich habe unglaublich spannende Sachen gelernt von Ihm und wir begegnen uns in vielen Gespr\u00e4chen und Diskussionen auf Augenh\u00f6he. Aber Euphorie und Frustration, vollste Zufriedenheit und Verzweiflung reichen sich die H\u00e4nde. Es mehren sich au\u00dferdem die Momente, wo ich nicht mehr sicher bin, ob ich Eindr\u00fccke und Gef\u00fchlslage, die Herangehensweisen und Eigenarten meines Sohnes richtig verstehe, deute und wiedergebe.\u003cbr\u003eDa Jay-Jay f\u00fcr den Blog gelegentlich schrieb, dies ihm aber dann zu langatmig und zu anstrengend ist, bat er mich vor einigen Monaten um die M\u00f6glichkeit zu podcasten. Wieder einmal mehr nicht begreifen wollend, dass dies kein kurzfristig anhaltendes Hirngespinst ist, dauerte es ein Weilchen bis wir technisch dann soweit vorbereitet waren. Der Herr brauchte noch ein Logo. Und ein Intro. Und wir bastelten an einem \"Konzept\", aber zu den gesamten Hintergr\u00fcnden, wie es zum Podcast kam, kann man dann\u00a0\u003ca href=\"http://wp.me/p3mrA0-Hr\" target=\"_blank\"\u003ehier\u003c/a\u003e nachlesen.\u003cbr\u003eViel Spa\u00df.\u003cbr\u003e\u00a0\u003cbr\u003e",
