    "summary": "\u003cstrong\u003eCreation is exciting. \u00a0I love it. \u00a0I love you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for visiting my Patreon page and your consideration in joining \u003cstrong\u003ea community that strives to empower artists all over the globe\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003ePatreon is a simple yet powerful platform that allows fans to take their favorite artists\u0027 success into their own hands. \u00a0 For whatever an artists\u0027 content is worth to you, Patreon allows you to easily \u003cstrong\u003econtribute in whatever capacity you are willing and able\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eSongwriting has given me purpose for the last 9 years of my life. \u00a0It is my goal to \u003cstrong\u003ewrite songs that evoke a positive change in the world\u003c/strong\u003e and the more time I am able to spend honing my craft the happier I am and the better the songs I write become. \u00a0For Patrons my page\u0027s first incarnation, \u003cstrong\u003eI will be sharing exclusive new demos of songs\u003c/strong\u003e that I have been writing and will be considering for future albums along with \u003cstrong\u003enew\u003c/strong\u003e\u00a0\u003cstrong\u003emusic videos and cover songs\u003c/strong\u003e. \u00a0\u003cbr\u003e\u003cbr\u003eSeriously - thank you for your patronage. \u00a0\u003cbr\u003e\u003cbr\u003e-Hutch"

     "about": "\"Exsquisite folk pop\"...\"To my ears, he\u2019s the best singer-songwriter working in Nebraska today.\" \u003cbr\u003e\u003cem\u003e-Lincoln Journal Star, L. Kent Wolgamott\u003c/em\u003e\u003cbr\u003e\"who wouldn\u2019t follow that voice into any song..\u201d \u003cbr\u003e\u003cem\u003e-Susan Werner, Singer-Songwriter \u003c/em\u003e\u003cbr\u003e\"A pleasant blend of folk, acoustic and soft rock sounds that have the ability to numb and soothe the listener while stirring up myriad emotions.\" \u003cbr\u003e\u003cem\u003e- Spectator, Eau Claire, Wisconsin \u003c/em\u003e\u003cbr\u003e\"(on his song Without You)...soothing finger-picking and softly-whispered vocals are punctuated by high haunting harmonies...\" - \u003cbr\u003e\u003cem\u003e-The Vinyl Press, Hollywood, California \u003c/em\u003e\u003cbr\u003e\"....this fantastic voice which I had never heard anything like before. I don\u0027t even really know how to describe it. He has this sound that captures what it is like to be in love.\" \u003cbr\u003e\u003cem\u003e-IndieHouse Rentals, New York, New York \u003c/em\u003e\u003cbr\u003eWill Hutchinson is a singer/guitarist who has been playing original music since 2009.  Listening in depth to his songs it\u0027s clear that he puts great thought into his lyrics, imagery, and story telling delivery.\u003cbr\u003eBorn and raised in the Midwest, Will has called Lincoln, Nebraska home for most of his life but has also lived and played music for 8 years between Minneapolis, MN and Los Angeles, CA.  While living in Los Angeles he street performed regularly by himself and with a group called The Suspenders on the Santa Monica promenade and worked weekend nights at legendary music venue McCabe\u0027s. Will has written, produced, and released 3 full-length albums under Will Hutchinson and another stripped down acoustic album under the name Ozark Hutch. \u003cbr\u003eIn 2017, Will played 85 shows. Featured performances from the year included Nebraska Arts Council Art Chat, TedEx,  pre-show music for Flatwater Shakespeare\u0027s production of Merry Wives of Windsor, the Foundation Garden Music Series in Lincoln, 5th annual Sowerfest, The Lincoln Exposed Music Festival, Hotel Cafe in Los Angeles, Friday Morning Live! on Nebraska Entertainment Television, and ON AIR for Tree With Roots on KZUM 89.3FM(Lincoln).  In 2017, Will, also released his 3rd full-length album on Sower Records, was included on the KZUM season sampler, recorded 4 new live music videos and 3 official music videos. \u003cbr\u003eCareer Highlights: \u003cbr\u003e\u003cul\u003e\u003cli\u003ePerforming at the Lied Center for Performing Arts (top 100 performing arts centers in the world) 25th Anniversary Celebration in front of 2200 patrons as one of 12 selected performers. \u003c/li\u003e\u003cli\u003eAwarded Finalist in the International John Lennon Songwriting Contest with over 25,000 contestants for his song \"St. Croix (split personality)\" \u003c/li\u003e\u003cli\u003e2015 and 2016 top performer on Gigmasters for five-star reviews in the criteria of \"professionalism, overall talent, ability to accommodate, and likeliness to recommend\" \u003c/li\u003e\u003cli\u003ePerformed with HoneyHoney, Gary Jules, Will Hoge, Jay Nash, and Anais Mitchell. \u003c/li\u003e\u003cli\u003ePerformed as a featured performer at a TedEx Lincoln event streaming online and in front of a live audience. \u003c/li\u003e\u003cli\u003eWrote, recorded, produced, and published 3 full-length studio albums\u003c/li\u003e\u003c/ul\u003e",
