    "summary": "Hello, Wellness Change\u00a0fans!  Thank you for showing interest in helping to support your favorite mindfulness creator.  Please consider donating monthly and becoming an official Wellness Change Supporter.  I\u0027d like to take a few minutes to explain to you why this is important...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur story so far..\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen I started our blog in 2017, I wanted to bring mindfulness techniques and self development tools to more people.\u003cbr\u003e\u003cbr\u003eIn early 2018 I started creating a book to assist those suffering with PTSD, Anxiety, and Depression. The book is reaching its final stages and I hope to have it released in the kindle store soon. With the help of our Patreons we hope to release a physical copy as well. Many depression sufferers may not have access to a digital device to get the helpful information.\u003cbr\u003e\u003cbr\u003eI also have started a monthly subscription based loose leaf tea venture. This project is almost ready for launch. You can view\u00a0\u003ca href=\"http://www.teasybox.com\"\u003ethis venture here\u003c/a\u003e. The hope for this venture is that it will bring a variety of fresh tea leaves to your door, full of rich antioxidants to aid in the health of the US and Canada. I have high hopes for this project one day, hoping to provide different healthy products to more countries in the world that need it the most. If you are interested in viewing our\u00a0\u003ca href=\"http://www.wellnesschange.com\"\u003eblog you can find it here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRight now all of this is created by just myself. One day, it would nice to have a team or an organization that can provide mindfulness, well-being, and health techniques to a greater population of the world. Now is the time for us to better the world by providing to as many people in need as possible.\u003cbr\u003e\u003cbr\u003eI have been trying to achieve all of this while working a full time job. Putting in over 50+ hours and trying to do as much as I can for Wellness Change and trying to see family when possible. Imagine working two full-time jobs for two years, with no end in sight.  It\u0027s been a lot of work to get to this point, but our true fans continue to make it worth it.\u003cbr\u003e\u003cbr\u003eWe ask for your assistance.  Please give what you can and help us to continue to provide this high-quality content week after week.\u003cbr\u003e\u003cbr\u003eThank you for your continuing support and we hope you enjoy all of the mindful blog posts, articles, books, and healthy products we create!"
