    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://wardellbrown.com/imgs/art/samples/NOTLD.png\"\u003e\u003cbr\u003e\nHello folks, \u003cbr\u003e\n\u003cbr\u003e\nWelcome to my Patreon page. I\u2019m Wardell \u201cWar\u201d Brown, cartoonist and illustrator. I love to draw and create cartoony art. Greatly influenced by 1960\u2019s advertising cartoons my style has been called neo-retro, meaning a contemporary take on classic cartoon styles. \u003cbr\u003e\n\u003cbr\u003e\nBy becoming a Wardell Brown Patron, here are some of the things you will receive: \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess to Tutorials on creating Vector \u0026amp; Digital Art\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eBasic Training\u00a0Tutorials\u003c/strong\u003e\u003cem\u003e (Simple yet powerful techniques.)\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eAdvance Training\u00a0Tutorials\u00a0\u003c/strong\u003e\u003cem\u003e(Next level techniques.)\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eSpecial Ops Training Tutorials\u00a0\u003c/strong\u003e\u003cem\u003e(Special expert techniques.)\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eClassified Training Tutorials\u00a0\u003c/strong\u003e\u003cem\u003e(My most top secret techniques!)\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMy Patreon Only Sketchbook\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHi-Res Images of \u003cstrong\u003eDigital\u003c/strong\u003e Paintings\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess to Live Streaming Art Sessions\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://wardellbrown.com/imgs/art/samples/Art_Samples.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eVector Art\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eI will share tips and videos showing my process and how I use vector art programs like Adobe Illustrator and Affinity Designer to create sharp graphics with vivid colors for use in print and web media. You will get access to many of the vector elements I use to create my art including brushes, patterns, and graphic styles. \u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://i.pinimg.com/564x/c9/3b/2b/c93b2b827ce5ac52eb70a0d9dd43af27.jpg\"\u003e\u003cbr\u003e\nDigital Paintings\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eGet access to my Hi-Res Images of my digital paintings and see the making of videos and tutorials. I will be posting custom brushes, patterns and graphic styles to my Patreon site.\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/886cv037g1cw2nc/BlackWidow_IG.png?dl=0\"\u003e\u003cbr\u003e\n\u003cstrong\u003eSketchbook\u003c/strong\u003e\u003cbr\u003e\nI\u2019ve been drawing for as long as I can remember and love the feel of lead on paper. I try to sketch at least 5 times a week. You will not only get access to all those sketches but you will get never before posted sketches and behind the scenes photos exclusive to Patreon. \u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\tLive Streaming \t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nOnce a month I will doing live streaming of creating art. This includes sketchbook sessions, technique sharing and Q \u0026amp; A sessions. \u003cbr\u003e\n\u003cbr\u003e\nWith your support, I hope to be able to generate more art and share my secrets. Please help share my experience through Patreon. \u003cbr\u003e\n\u003cbr\u003e\nThank you for your support, \u003cbr\u003e\nWar \u003cbr\u003e"
   },
