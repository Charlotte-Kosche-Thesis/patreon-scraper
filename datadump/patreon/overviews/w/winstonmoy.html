    "summary": "Hello guys, Winston here. For those of you who I haven\u0027t crossed paths with on YouTube yet, I\u0027m a self-taught CNC enthusiast looking to spread the word about how awesome digital fabrication is, and how approachable it can be. I share project videos bi-weekly (sometimes), and try to be as transparent as possible with everything I make. It\u0027s my ultimate hope that other people will join me in taking the plunge in getting started with CNC (it\u0027s awesome and life-changing).\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Q8eLqWTEKPQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAlthough I am blessed with a full time job that pays the rent, I would love to be able to more heavily invest myself in something that has become more than just a hobby for me. Your support goes directly towards helping me fund projects and experiments, especially ones that require me to buy special materials or equipment. Like this one:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5h8o2Id1iLE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eRegardless of whether or not you wish to contribute, I appreciate your viewership and will keep making videos regardless. But even if you guys just chip in a dollar, it\u0027ll help me to keep my workshop out of the red.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e(P.S. I post about once or twice a month, and you won\u0027t be charged if I release a video that is not DIY project related.)\u003c/em\u003e\u003cbr\u003e"
