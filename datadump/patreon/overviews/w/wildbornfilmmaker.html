    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F203704598\u0026amp;url=https%3A%2F%2Fvimeo.com%2F203704598\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F618050723_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/203704598",

    "published_at": "2017-02-10T18:59:31+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMy name is Charlie Wells\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, I am a filmmaker based in North Wales. This year I will be releasing two short films to the public. The first, CABBIE is a documentary that is currently being entered into numerous film festivals. The second, HOLD ME UP is a fiction film that starts production in less than a month!\u00a0\u003cbr\u003e\u003cbr\u003eThe reason I have decided to set up my own Patreon, is because I enjoy making short films and abstract works of art and I would like to continue this process through finding people who are truly interested in my work and want to be involved in the journey! I am reaching out the those people, who would like to see more of my work and help me get my passion off the starting line.\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://static.wixstatic.com/media/5c946e_f91b8d456f40454ea605b0daeda79505~mv2.png/v1/fill/w_600,h_600,al_c,usm_0.66_1.00_0.01/5c946e_f91b8d456f40454ea605b0daeda79505~mv2.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://static.wixstatic.com/media/5c946e_f91b8d456f40454ea605b0daeda79505~mv2.png/v1/fill/w_600,h_600,al_c,usm_0.66_1.00_0.01/5c946e_f91b8d456f40454ea605b0daeda79505~mv2.png\" style=\"width: 237px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHERE\u0027S THE BIG, IMPORTANT QUESTIONS\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\nWHAT IS PATREON?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePATREON is a crowd-funding subscription based service! And don\u0027t worry, your money is converted in the check out to whatever currency you use!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\nI want to make films more freely and in order to do this I need your\nhelp...\u003cbr\u003e \u003cbr\u003eI am currently undergoing a Master\u2019s Degree in filmmaking and I have been able to produce a short documentary film CABBIE that is being entered into a number of film festivals. My workload is expanding faster than I expected, with another production now significantly underway. HOLD ME UP will be shooting in July and with your support, I can invest more time and money into producing quality work that will improve productivity and ultimately, bring more entertaining content. \u003cbr\u003e\u003cbr\u003eI hope to use this as a way of connecting with people who are truly interested in my projects and would like to share knowledge and interests in the filmmaking subject. I love interacting with people who have a passion for film and this gives an opportunity to share BTS photos/videos and sneak peeks with those who appreciate the work I do! \u003cbr\u003e\u003cbr\u003eYou can give me the ability to travel further, to go bigger, to try out new things and support my future as someone who wants to explore the world and capture the small, but beautiful moments in life and share it. \u003cbr\u003e\u003cbr\u003ePatreon allows me to continue to share my work, to inspire people to follow their dreams because it is SO worth it when you do.\u00a0\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHY SHOULD I BECOME A PATRON?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGood question! For the cost of a cup of coffee you can become a PATRON\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eand\nget access to the behind-the-scenes blog, photos, downloadable files and\ndepending on your subscription amount, much more! You can check the sidebar for all the\nreward levels!\u00a0\u003cbr\u003e\u003cbr\u003eThis allows me to invest my time into something that is being supported by YOU. I believe that with the help of people who are my audience, I can create short films (perhaps even a feature some day) that can make an impact!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT WILL THE FUNDS BE USED FOR?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eSo much goes into the making of these films. The funding goes directly\ntowards\u003c/strong\u003e filming, editing, and travel. There is also video gear rental,\nrepair and insurance etc.... The more we raise the more possible it will be to\nexpand the scope of projects in the future and this keeps the films coming your way!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT HAPPENS AFTER I PLEDGE?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eYou will see a confirmation page\u003c/strong\u003e with information and links to\npasswords.\u003cbr\u003e \u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHOW OFTEN DO YOU PLAN TO RELEASE SHORT FILMS?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI plan to shoot, edit and release two short films this year\u003c/strong\u003e, but there will be smaller projects that I will be working on at the same time, ones that will take much less preparation and time. If you would like to contribute a certain amount, to help support these films, \u003cstrong\u003eyou can\nset a specific amount of so you never exceed what you\u2019re comfortable\ncontributing.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHOW DO I CANCEL MY SUBSCRIPTION?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eYou can cancel your subscription at any time! Never feel pressured to contribute, I am grateful to anyone who is willing to help, but I will never expect someone to donate!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\nWhile logged into your Patreon account\nclick drop-down menu on the top right, click \u201cyour pledges\u201d and you\u2019ll be taken\nto a page that shows all of your active pledges. Click \u201cedit pledge\u201d next to\nthe pledge you wish to delete and click the \u201cdelete\u201d button on the bottom right\nof the page\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eLEARN MORE\u003cbr\u003e\u003cstrong\u003eWebsite: \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.cf-wells.com\"\u003ewww.cf-wells.com\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003eEmail:\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003echarliewells1995@gmail.com\u003cbr\u003eTwitter: @charliewells95\u003cbr\u003eInstagram: @wildbornfilmmaker\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/5c946e_3f6da8e607574413962ffe8b2113044c~mv2.png/v1/fill/w_600,h_300,al_c,usm_0.66_1.00_0.01/5c946e_3f6da8e607574413962ffe8b2113044c~mv2.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e"
