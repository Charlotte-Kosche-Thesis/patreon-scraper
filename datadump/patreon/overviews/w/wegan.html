    "summary": "Aloha! We are a married femme lesbian couple Whitney \u0026amp; Megan. We started our blog and Youtube experience back in 2009, before being a \u0027Youtuber\u0027 was a thing, to document our long distance relationship between Hawaii \u0026amp; the UK. We also wanted to put our faces online as growing up we felt a distinct lack of femme lesbian role models. Our content is still what it has always been about - documenting our lives in order to show others that you can live a happy life as an openly femme lesbian couple. We\u0027ve brought our followers along our journey from failed and successful visas, to a proposal in Hawaii, Whitney moving to the UK, a Civil Partnership in the UK in 2012, as well as our travels (Hawaii, Paris, Mykonos, Portugal, Kentucky, Tennessee, North \u0026amp; South Carolina, Nice, Monte Carlo). We love documenting our trips and we have SO much content to give you from our 3 month travels around California \u0026amp; Hawaii (\u0026amp; soon to be the South).\u003cbr\u003e\u003cbr\u003eWe recently quit our full time jobs in August to go travelling around America and to put all of our focus on what we\u0027re passionate about - from creating content, to brewing beer \u0026amp; running a femme LGBTQ dating website. We love knowing that we have helped empower others to embrace who they are and we want to continue this with a new focus on disability/ limb difference visibility with a new \u0027Hi Handy\u0027 series. (More info about Megan\u0027s hand \u003ca href=\"http://www.whatwegandidnext.com/2016/07/whats-wrong-with-your-hand-mybeautymysay.html\"\u003ehere\u003c/a\u003e) \u003cbr\u003e\u003cbr\u003eWe want to continue to give back to the community and any donation you pledge will be so greatly received! We\u0027ve always been so grateful to our Weganers who have followed us along our journey. You\u0027ll get early access to videos - in particular our upcoming wedding videos from Palm Springs, as well as personlised skype calls, thank you videos \u0026amp; postcards. (We may do a patron only live steam as well from time to time!)\u003cbr\u003e"
