    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003eHere\u0027s the story....\u003cbr\u003eStar Wars\u003c/em\u003e and \u003cem\u003eThe Lord of The Rings\u003c/em\u003e married\u00a0\u003cem\u003e2001\u003c/em\u003e and \u003cem\u003eStar Trek\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSomeone might have predicted a failed marriage from that description \u003cbr\u003e(instead, it is a story of triumph)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYeah, but that\u0027s not why my family needs me to ask for your support\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI write.\u003c/strong\u003e \u003cem\u003e\u003cstrong\u003eI write often.\u003c/strong\u003e\u003c/em\u003e However, I do not get paid to write. \u003cstrong\u003eMy writing has been described as \u003cem\u003edeeply evocative\u003c/em\u003e. \u003c/strong\u003eMy biggest goal is to publish my memoir. Certain fiction collections are on the horizon as well. But most important in marketing any book will be to prove that I have a fan-base.\u003cbr\u003e\u003cbr\u003eMy friends, my family, you think you know me, but \u003cstrong\u003eI need you to know my writing\u003c/strong\u003e. \u003cstrong\u003eWill you read for me?\u003c/strong\u003e I take on projects all the time, and I complete projects usually knowing a person or group is relying on its completion. With stories or poems, unless you brought the prompt to me, commissioning a piece, I wouldn\u0027t know you were hoping I\u0027d write for you. This is what I would like this space to become.\u003cbr\u003e\u003cbr\u003eAnd, attention, attention!\u00a0 already available to you are the interactive stories, collaborative poems, and flash fiction within my\u00a0\u003ca href=\"http://www.writing.com/authors/walkinbird\"\u003ePublic portfolio\u003c/a\u003e on \u003cstrong\u003eWriting.com\u003c/strong\u003e. \u00a0\u003cbr\u003e\u003cbr\u003eI have published content on-line here since August 2003. If you become as big a fan of this site as I have, you may want to\u00a0\u003ca href=\"http://www.Writing.Com?rfrid=walkinbird\" rel=\"nofollow\"\u003eJOIN\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also keep a blog\u00a0\u003ca href=\"http://www.Writing.Com?rfrid=walkinbird\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.writing.com/main/profile/blog/walkinbird\" rel=\"nofollow\"\u003eShadow Puppet Storyteller\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eFor a long time I\u0027ve remained a frustrated creative. It\u0027s a concept from Julia Cameron and Mark Bryan\u0027s Artist\u0027s Way workshops (and book). I have worked alongside educators, playwrights, actors, producers, musicians, graphic artists and advertising sales reps in a sometimes stressful, but always interesting, Nine to Five shadow play. But I am creative, and I want you to know it. Really, I want you to LOVE what I do. Also, I\u0027m a Taurus, so seeing the financial support of my art is a big need!\u003cbr\u003e\u003cbr\u003eSo, now you know. I am not just a mild-mannered support person at a great metropolitan newspaper. I am descended from a famous Mohican. And I invite you to a great campfire where you prompt the stories -- May they be both truthful and infused with mystery.\u003cbr\u003e"
