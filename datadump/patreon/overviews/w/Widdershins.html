    "summary": "\u003cstrong\u003eAbout the comic\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.widdershinscomic.com/\" rel=\"nofollow\"\u003eWiddershins\u00a0\u003c/a\u003eis a series of adventure stories about a magical version of Victorian England, featuring the exploits of chain-smoking bounty hunters, failed magicians, time-travelling bakers, and much more. It can all be read for free online\u00a0\u003ca href=\"http://www.widdershinscomic.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e, starting with the first page\u00a0\u003ca href=\"http://www.widdershinscomic.com/wdshn/sleight-of-hand-cover/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.widdershinscomic.com/wp-content/uploads/2014/02/20111212.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt updates twice a week, in full colour, and the whole archive will always be free to read!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the funding\u003c/strong\u003e\u003cbr\u003eI\u0027m lucky enough to be a full-time-webcomic-person-lady, making my income through selling Widdershins books and other merchandise, touring at conventions, advertising income, and occasional freelancing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.widdershinscomic.com/wp-content/uploads/2014/02/ce8f20778249cb29f5ed215365711e07_large.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThanks to the current Patreon support, I\u0027ve been able to replace my old ads on the\u00a0\u003ca href=\"http://www.widdershinscomic.com/\" rel=\"nofollow\"\u003emain Widdershins site\u003c/a\u003e with ones curated by me, but what I\u0027d really love to do is remove the ads all together, freeing me from having to incorporate them into the site design, and freeing you from having to look at them!\u003cbr\u003e\u003cbr\u003eI\u0027ll always be updating multiple times a week, as I have done with very few exceptions since the comic began at the end of 2011, which is why I\u0027m seeking funding per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003eHello! My name is Kate, and I\u0027ve been putting comics on the internet for a very long time now. Besides Widdershins, I used to run a fantasy comic called\u00a0\u003ca href=\"http://darkencomic.com/\" rel=\"nofollow\"\u003eDarken, which is also online\u003c/a\u003e for free, forever, because webcomics are great like that! I live in the North of England where I make comics all day and sometimes stop to tweet about my cats."
