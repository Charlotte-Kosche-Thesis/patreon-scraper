    "summary": "Hello fellow cartoon violence fanatics, the small team at Whack It has been scratching around in the dark for over a year since our last whack game was launched - Whack the Creeps. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eA Big Bloody Thank You to All Our Fans!\u003cbr\u003e\u003cimg src=\"http://image.whackit.co/love-your-neighbour-screenshot.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027d like to thank everyone for playing and downloading our games over the past 2 years. We really appreciated how much attention they received and want to entertain you to an even greater level. Our games have so much animation work that goes into them that they are incredibly expensive to create and hard to break even on.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eGames in Development that Need Your Support!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eWhack the Serial Killer\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://image.whackit.co/screenshot-whack-the-serial-killer-game-feature-800-2.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003eLaunching\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e soon on Steam Whack the Serial Killer will feature you trapped in a basement and looking to escape a psychopathic serial killer. There\u0027s only one way out and that\u0027s a brutal and bloody one!\u003cbr\u003e\u003cbr\u003eHelp support the game by becoming one of our Patreons. Every dollar donated will go towards expanding the kill collection in the game. We want to add a tonne more kills to this game to make it the most outrageous whack it game yet! Check out our member reward tiers on the right.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://image.whackit.co/screenshot-whack-the-evil-dead-thing-game.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eA Step up in the Series!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe have been trying to find the best way to move forward with our next epic animated adventure - Whack the Evil Dead Thing! to make you squirm and hopefully chuckle more than our previous creations. This game will feature an Evil morphing demonic creature that is hell bent on devouring your actual soul. You have to savagely butcher the demon with many brutal, bare bones, emphatic and gruesome kills. The artwork will be a step up from the original games. When you support us at any reward level you will get to see the production value in more detail. But our trailer also gives you an idea of the quality.\u003cbr\u003e\u003cbr\u003eYes I know we also have Whack the Serial Killer announced but this will follow Whack the Evil Dead Thing now.\u003cbr\u003e\u003cbr\u003eThis is one of the reasons why we are looking for your support to help make whack games sustainable as we have tonnes of ideas moving forward and have pencilled 3 games to create over the next 2 years. We love making these sorts of games and would love even more interacting with you guys in developing kill scenes, circumstances and of course the bloody and gory kills themselves.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAccess Exclusive Behind the Scenes Development News, Artwork and Videos.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe thank you in advance for any contribution you make to Whack It Games. All your money goes directly to the creation of our games and nowhere else. This is mainly to the animation and artwork costs but some programming it also needed as we enhance the interactivity of the kills going forward.\u003cbr\u003e\u003cbr\u003ePlease help support the on going development of our games by donating whatever you can. Anyone who donates $1 a month gets access to news, artwork and videos exclusively posted on Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReceive Games Free on Top\u003c/strong\u003e\u003cbr\u003eIf you contribute $2 or more a month you will receive all our games for free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome Part of Our Ideas Team\u003cbr\u003e\u003c/strong\u003eWe are keen to hear from fans with a twisted mind (like ours!) who want to start discussing future kill and game ideas with us. The more our fans help contribute towards the development of our games, the more successful they will become. So why not get involved and start discussing some bloody disgusting kills and ideas with us. Become a Serial Killer member for $5 a month and start discussing kill concepts with us!\u003cbr\u003e\u003cbr\u003eThanks again and we look forward to shocking you with plenty more ott funny and violent scenarios soon!"
   },
