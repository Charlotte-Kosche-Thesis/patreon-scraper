    "summary": "Greetings Patrons and thank you for visiting Wade Barney\u2019s page!\u003cbr\u003e \u003cbr\u003eWade Barney #512 is a Masonic Lodge that has been meeting in Bloomington, IL for over 150 years. We have valued and supported our community throughout our history and are excited to continue strengthening it for years to come.\u003cbr\u003e \u003cbr\u003eFor over 20 years, our Lodge and its members have given a scholarship to a high school student of Heyworth, IL. As we all know, seeking in something as important, necessary, and expensive as education in America is a serious matter. With average tuition rates, and average student loan rates increasing more each year, there is an ever increasing need to invest in your communities. When that community is populated by just under 3000 people, the intrinsic value becomes almost unfathomable.\u003cbr\u003e \u003cbr\u003eWe aim to assist a young adult in this town every year so they may more easily achieve their goals. For some people the cost to pursue higher education can be prohibitively expensive. These smart, hardworking, inspired and inspiring people deserve every opportunity available to reach their dreams.\u003cbr\u003e \u003cbr\u003eOur Heyworth Scholarship is something we hope to continue long into the future and with your help we can make that possible! Even $1 a month is a massive help and greatly appreciated.\u003cbr\u003e \u003cbr\u003eNothing you contribute will go towards financing our operating costs and everything we receive through Patreon will be used to fund our charitable activities.\u003cbr\u003e"
