    "summary": "Sziasztok!\n\u003cbr\u003e\n\u003cbr\u003e\nA s\u00fcketel\u00e9s helyett, r\u00e1t\u00e9rek a l\u00e9nyegre.\n\u003cbr\u003e\nA mostani id\u0151szakban \u00fagy n\u00e9z ki a t\u00f6rt\u00e9net, hogy a \"munk\u00e1mm\u00e1\" v\u00e1lik a YouTube. Ezt \u00fagy kell \u00e9rteni, hogy att\u00f3l f\u00fcggetlen\u00fcl, hogy szeretem amit csin\u00e1lok,\u00a0szeretn\u00e9k valami el\u00e9rni vele.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.goodwp.com/large/201306/29167.jpg\" style=\"width: 327px; background-color: initial; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003ch4\u003e\u003cem\u003e\u003cstrong\u003eMivel rengeteg id\u0151t fektetek bele abba, hogy a t\u0151lem telhet\u0151 maxim\u00e1lis min\u0151s\u00e9get ny\u00fajtsam nektek, ez kihat a munk\u00e1ra is.\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\n\u0150szinte leszek veletek, hiszen mi\u00e9rt ne, a YouTube bev\u00e9telszerz\u00e9s v\u00e1ltozatos, de annyira m\u00e9gsem.\u003cbr\u003eLev\u00e1zoln\u00e1m r\u00f6viden, hogy hogyan is m\u0171k\u00f6dik ez a dolog.\u003cbr\u003e\u003cbr\u003eFizet\u00e9st kaphatsz:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSzponzor\u00e1ci\u00f3k\u00e9rt\u003c/li\u003e\u003cli\u003eClickbait\u00e9rt\u003c/li\u003e\u003cli\u003eillvetve a \"nagyon\" sok megtekint\u00e9s\u00e9r\u00e9t, hab\u00e1r az ut\u00f3bbiak l\u00e9nyeg\u00e9ben ugyanazok.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eAzon tartalomgy\u00e1rt\u00f3k sz\u00e1m\u00e1ra, akik a n\u00e9z\u0151k\u00e9rt csin\u00e1lj\u00e1k amit csin\u00e1lnak, r\u00e1ad\u00e1sul szeretik is, nem t\u00fal k\u00f6nny\u0171 egy k\u00e9zzel foghat\u00f3 \u00f6sszeget kapni \u00e9rte havonta.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMire kell nekem ez az eml\u00edtett \u00f6sszeg havonta?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eF\u0151iskol\u00e1ra. A f\u0151iskol\u00e1k t\u00f6bbs\u00e9ge (nagyj\u00e1b\u00f3l mindegyik) fizet\u0151s, \u00e9s nem \u00e1llamilag t\u00e1mogatott. Nekem is ki kell fizetnem a tand\u00edjakat, k\u00fcl\u00f6nben nem m\u0171k\u00f6dne a dolog.\u00a0\u003cbr\u003e\u003cbr\u003e\u00c9n abban a szerencs\u00e9s helyzetben vagyok, hogy azt tanulom amit szeretek. A mozg\u00f3k\u00e9p k\u00e9sz\u00edt\u00e9s\u00e9nek minden l\u00e9tez\u0151 mechanizmus\u00e1val tal\u00e1lkoztam m\u00e1r, \u00e9s most ezt tanulom a fels\u0151oktat\u00e1sban is.\u003cbr\u003e\u003cbr\u003eTeh\u00e1t, erre k\u00f6lt\u00f6m a n\u00e9z\u0151k \u00e1ltal k\u00fcld\u00f6tt t\u00e1mogat\u00e1st.\u003cbr\u003e\u003cbr\u003e\n\u00dagy gondolom, hogy sokkal jobbal ny\u00edlt k\u00e1rty\u00e1kkal j\u00e1tszani, mintsem titkokba burkol\u00f3zva majd a v\u00e9g\u00e9n csattanni egyet.\n\u003cbr\u003e\n\u003cbr\u003e\nHa eddig elolvastad k\u00f6sz\u00f6n\u00f6m sz\u00e9pen, a 3 tier k\u00f6z\u00fcl v\u00e1laszthatsz, \u00e9s rem\u00e9lem nem b\u00e1nod meg, ha \u00edgy teszel.\n\u003cbr\u003e\u003cbr\u003eA d\u00f6nt\u00e9st r\u00e1tok b\u00edzom, rem\u00e9lem minden k\u00e9rd\u00e9setekre tudtam v\u00e1laszolni.\u003cbr\u003e\n\u003cbr\u003e\nTerm\u00e9szetesen ism\u00e9telten ki kell emelni, hogy m\u00e1r azzal is nagyon sokat seg\u00edtesz, ha csak n\u00e9zed a vide\u00f3kat, \u00e9s ez nem k\u00f6telez\u0151 opci\u00f3. Nem is lesz soha k\u00f6telez\u0151.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
