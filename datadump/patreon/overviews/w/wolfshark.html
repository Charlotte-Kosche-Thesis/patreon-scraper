    "summary": "\u003cstrong\u003eGreetings everyone!\u003c/strong\u003e\u003cbr\u003eMy name is Natasha Ochs, but you may know me better\u00a0bymy art/online alias \u003cem\u003eWolfshark. Or my Pen name Erin Savage.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://thywolfshark.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMy Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://wolfsharkcc.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMy Deviantart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://mastodon.art/@Wolfshark\" target=\"_blank\"\u003eMy Mastodon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been a self taught artist for as long as I remember and have been working on the following projects along with some other stuff. I hope people enjoy my stories as much as I like making them.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMaple\u0027s Conquest, A dark fantasy parody comic.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLegends of Thera, A in the concept stage fantasy comic about dragons.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDigimon: Digital Oddysey, a \u0027fan\u0027 pet project of mine with lots of art to go with it.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI LOVE drawing and writing but as far as the world works it isn\u0027t enough to pay my bills and expenses. (I live on a farm and have many lovely critters to take care of too.) I\u0027d love to dedicate more time to art but to do that I need to be getting something out of it hence why I started a Patreon and I also do commissions.\u003cbr\u003e\u003cbr\u003eNOTE: I have had trouble lately with bots pretending to be patrons. Please make sure that your payment method is viable. I will block all patrons at the end of the month who don\u0027t pay for the content."
