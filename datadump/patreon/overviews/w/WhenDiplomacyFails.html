    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e***\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHISTORY FRIENDS UNITE!***\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHello and welcome history friends, patrons all \u003c/em\u003eto When Diplomacy Fails on Patreon!\u003cbr\u003e\u003cbr\u003eFor over five years I have enjoyed bringing some of the most incredible, ridiculous and hilarious conflicts from history to you guys, the listeners, and it\u0027s been a whole load of fun. This podcast has been an absolute credit to me both professionally and creatively, and the encouragement and support I\u0027ve received along the way from my listeners has meant the world to me. \u003cbr\u003e\u003cbr\u003eIn February 2017, after much prodding, we joined \u003cstrong\u003e\u003cem\u003ePatreon\u003c/em\u003e\u003c/strong\u003e, so that this podcast can be taken to the next level. In September 2017, I was able to announce that thanks to your guys\u0027 support, \u003cem\u003eI can now work part-time on this podcast\u003c/em\u003e. I could not have made this transition without your support, and it is because of all of you guys that I know WDF is in good hands in the future. You have literally made my dream for this podcast come true, but we\u0027re not finished yet...\u003cbr\u003e\u003cbr\u003eThere is still so much of the historical timeline for us to explore and sink our teeth into. So many fascinating conflicts, silly characters and detailed events for us to tackle, and so many ways in the process to bring \u003cstrong\u003e\u003cem\u003emore\u003c/em\u003e\u003c/strong\u003e history into your ears, and make it \u003cstrong\u003e\u003cem\u003ethrive\u003c/em\u003e\u003c/strong\u003e! Since joining Patreon we have massively expanded our scope and vision, with several ambitious projects, additional podcasts and other ideas on the way. All of this has been made possible because of you guys, and everything I plan for the future I do so with the listener -\u00a0\u003ci style=\"font-weight: bold;\"\u003ethe history friend\u003c/i\u003e\u00a0- in mind. \u003cbr\u003e\u003cbr\u003eIf you would like to join the best band of history fans this side of audio, then please don\u0027t hesitate to have a look at the perks to your right. If you have any questions, then please head over to\u00a0\u003ca href=\"http://www.wdfpodcast.com/whypatreon/\"\u003ethis section of our website\u003c/a\u003e, where we will do our level best to answer them!\u003cbr\u003e\u003cbr\u003eEither way, my name is Zack, you are a much appreciated listener, and I\u0027ll be seeing you all soon.\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/x0cJV07F7J4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 260px;\"\u003e\u003c/div\u003e"

     "description": "\u003cem\u003eYou certainly pack a punch, but you\u0027re merely a gadfly in a world of great powers...\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\nYou get:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAll \u003cstrong\u003eWAR FEED\u003c/strong\u003e privileges.\u003c/li\u003e\n\u003cli\u003eAccess to BEFIT free, ad-free and \"love me on Patreon so I can eat\" free episodes of the redone/rebooted/reworked \u003cem\u003eThirty Years War\u003c/em\u003e series (from 23rd May).\u003c/li\u003e\n\u003cli\u003eAccess the transcripts of the \u003cem\u003eThirty Years War \u003c/em\u003eseries, wherein I\u0027ll put handy references, images and more to help you get even more out of this fascinating series. \u00a0Want to squeeze all the juice out of each episode? This is for you! Just look at the posted episode details and you\u0027ll find the transcript available to download there.\u00a0\u003c/li\u003e\n\u003cli\u003eYou can vote in polls I hold on the Patreon page.\u003c/li\u003e\n\u003cli\u003eYou\u0027ll sometimes have early access to content, bingeing privileges and the occasional surprise as well!\u003c/li\u003e\n\u003cli\u003eYour name on the WDF \u003cem\u003eHall of Fame\u003c/em\u003e, which can be found on the official website. Scroll to the bottom to see the list!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"http://www.wdfpodcast.com/support-wdf/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003ehttp://www.wdfpodcast.com/support-wdf/\u003c/u\u003e\u003c/a\u003e \u00a0\u003c/p\u003e",

     "description": "\u003cem\u003eYou\u0027ve transcended the mere quarrels of states, and you now control their destinies. We depend upon your expertise.\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou get:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAll \u003cstrong\u003eXTRA FEED\u003c/strong\u003e privileges.\u003c/li\u003e\n\u003cli\u003eAt least an hour of additional content every month is yours, in addition to a vast back catalogue of audio you won\u0027t get anywhere else.\u003c/li\u003e\n\u003cli\u003eAccess to the following previously released exclusive episodes/series:\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e(i) \u003c/strong\u003e\u003c/em\u003eThe Hererro/Nama Genocide of German South West Africa in context.\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e(ii)\u003c/strong\u003e\u003c/em\u003e Fritz Fischer\u0027s German War Guilt Idea and whether it\u0027s still relevant today.\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e(iii)\u003c/strong\u003e\u003c/em\u003e An examination of how the Balkan Wars impacted Eastern European diplomacy before the First World War \u003cem\u003e\u003cstrong\u003e(iv) \u003c/strong\u003e\u003c/em\u003eThe second portion of my Alternative History deep dive where I examined what would have happened if Gavrilo Princip missed.\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e(v)\u003c/strong\u003e\u003c/em\u003eA biography of one of Louis XIV\u0027s most important foreign ministers, Simon Arnauld, Marquis de Pomponne, who guided French policy during the latter portion of the Franco-Dutch War and in the 1690\u0027s.\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e(vi)\u003c/strong\u003e\u003c/em\u003e A 12-part biography miniseries examining the life and times of Jan Sobieski, King of Poland.\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e2) \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eCURRENT:\u003c/strong\u003e\u003cem\u003e1956 - The Eventful Year\u003c/em\u003e, a multi-part series examining this pivotal year in the Cold War, which will run concurrently to the Korean War through 2018.\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e3)\u003c/strong\u003e\u003c/em\u003e \u003cstrong\u003eUPCOMING: \u003c/strong\u003eThe \u003cem\u003eAge of Bismarck \u003c/em\u003ebiography, examining Otto von Bismarck\u0027s life and times, as well as his importance to Prussia/Germany in context.\u003c/li\u003e\n\u003cli\u003eAccess to the transcripts of all \u003cstrong\u003eXTRA FEED\u003c/strong\u003e episodes.\u003c/li\u003e\n\u003cli\u003eAll \u003cstrong\u003eWAR FEED\u003c/strong\u003e and \u003cstrong\u003eAXESS FEED\u003c/strong\u003e privileges.\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 100000,
     "amount_cents": 100000,
     "created_at": "2018-03-16T13:34:05.301061+00:00",
     "description": "\u003cem\u003eZack Twamley, BA, MA at your service.\u003c/em\u003e\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWoah, what\u0027s this now?! Settle down for a minute there and allow me to explain.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you are a business, or perhaps a listener with just too much money, then you can now hire me to work for YOU. Why would you want to do that? Well, do you have a podcast that needs producing, research that needs doing or a book that needs writing. Maybe you like my style, and want to have me as part of your team. Are you creating something exciting, or is your business looking to expand? Or maybe you\u0027re just drunk, and a bit lost right now...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEither way, selecting this tier means that \u003cem\u003e\u003cstrong\u003eI will work for you\u003c/strong\u003e\u003c/em\u003e, for as long as you decide to pay, and I will make your project happen - provided it\u0027s within my field of expertise of course. Don\u0027t choose this expecting me to find another inhabitable planet, to build a better phone battery, or to discover what women want. History, politics, international relations, diplomacy, etc. are all topics within my spectrum, and podcasting, writing, researching etc. are all things that I know how to do!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOdds are, if you\u0027re reading this and you haven\u0027t freaked out yet, you know who I am and what I am capable of, so if you have the coin and the idea, why not see if we can work together?\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is a crazy reward option for sure, but sometimes great ideas start in crazy beginnings, so let\u0027s see what happens!\u003c/p\u003e",

     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWDF Xtra is Fully Unleashed!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/17098618_1124685390990547_4761056735254177040_n.png?oh=35799cf5fee6b6fd61360bf0756da09f\u0026amp;oe=59388C1E\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eI will launch a full-blown member\u0027s feed with exclusive content, the nature of which will probably change as we come closer to the goal, but which should result in \u003cem\u003e\u003cstrong\u003eat least\u003c/strong\u003e\u003c/em\u003e an hour of extra content for members each month.\u003cbr\u003eI\u0027m also working on getting more WDF merch developed, which will make being a Patron a more exciting and rewarding experience for all involved!",

   {
    "attributes": {
     "amount_cents": 100000,
     "completed_percentage": 100,
     "created_at": "2017-02-17T17:42:09+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWe Will Release an Otto von Bismarck Biography, the Age of Bismarck!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg\u003e\u003cimg src=\"https://media1.britannica.com/eb-media/74/81674-004-1F328DE1.jpg\"\u003e\u003cbr\u003eSomething that\u0027s been a long time coming - a biography of Otto von Bismarck will be launched, entitled the \u003cem\u003e\u003cstrong\u003eAge of Bismarck\u003c/strong\u003e\u003c/em\u003e, so that I can finally tackle the man in the detail that he deserves. I plan to cover his \u003cem\u003ecareer\u003c/em\u003e\u00a0rather than his life, so we\u0027ll be examining the years roughly 1858-90, and it should be \u003cstrong\u003e\u003cem\u003eamazing\u003c/em\u003e\u003c/strong\u003e.\u00a0It will be an Xtra exclusive, and will replace the Xtra content episodes, until we finish his story, and who knows how long that could take! I am gambling that I\u0027ll at least be finished it \u003cem\u003ebefore\u003c/em\u003e the next goal is fulfilled, so I hope you\u0027ll join up for it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eReaching the $1,000 goal is insane\u003c/em\u003e\u003c/strong\u003e. I never imagined this was possible, and I can\u0027t thank you guys enough for your support. It\u0027s because of you that WDF is going to previously unimaginable heights, and I can\u0027t wait to see where we can take this podcast next!\u003cbr\u003e\u003c/div\u003e",

   {
    "attributes": {
     "amount_cents": 500000,
     "completed_percentage": 29,
     "created_at": "2017-02-17T17:42:09+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eAn Entirely New Podcast Unleashed!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cimg src=\"https://media1.britannica.com/eb-media/22/64922-004-C1B94A0B.jpg\"\u003e\u003cbr\u003eI will launch a new podcast/series, the\u00a0\u003cem\u003e\u003cstrong\u003eIroncast\u003c/strong\u003e\u003c/em\u003e, which will be\u00a0\u003cem\u003e\u003cstrong\u003eA History of Prussia\u003c/strong\u003e\u003c/em\u003e, and is something I have wanted to do for \u003ci style=\"font-weight: bold;\"\u003eyears. \u003c/i\u003eDo you want to see a history of one of the world\u0027s most under-researched kingdoms? This is your official notice to let you know that by funding \u003ci style=\"font-weight: bold;\"\u003eme\u003c/i\u003e, you will make it possible! Current plan is to trace Prussian history from 1000-1858 - up to the point that the Bismarck bio takes over, but I am debating starting my coverage earlier, we shall see!\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eThough on the one hand it seems insane to fill this category in, I\u0027ve always been ambitious with getting history out there - as a podcaster you simply \u003cem\u003e\u003cstrong\u003ehave \u003c/strong\u003e\u003c/em\u003eto be! If I \u003cem\u003e\u003cstrong\u003ecan\u003c/strong\u003e\u003c/em\u003e make this much money, it means I can support myself through podcasting, which is why I\u0027ll be able to make time for the second podcast series. Depending - of course - on where I am by this point in my life: I could be a wizened old man by the time I get this many patrons, or I could be in Cambridge, or perhaps even both! Either way you will know closer to the time.",

   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 100,
     "created_at": "2017-02-24T11:14:58+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eA Polish Miniseries on the 18th Century is Yours!\u003c/em\u003e\u003c/strong\u003e\u003cimg\u003e\u003c/div\u003eI will celebrate the way only I know how - with a podcast party of course! The plan is to launch a miniseries based on Polish history, as we\u0027ve mostly skirted around the Poles during our narratives, and I feel they deserve better! Patrons will get Xtra content of course, but the regular listeners will also be able to access it, so you\u0027ll be doing something good for \u003cstrong\u003e\u003cem\u003eeveryone\u003c/em\u003e!\u003c/strong\u003e\u00a0Your votes have been counted and you voted for a Polish history miniseries on the 18th century, so once we reach our goal the work will begin, and it shall be yours!\u003cbr\u003e",

   {

     "created_at": "2017-02-24T11:14:58+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWhen Diplomacy Fails.TV\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003cimg src=\"https://4.bp.blogspot.com/-3BlrtdsbfYU/Vruj0w6jsPI/AAAAAAAAAuI/w7s0Vy5_pLg/s1600/WDF%2BPodcast%2BGraphic.jpg\"\u003e\u003c/div\u003e\u003cdiv\u003eThis is the official end goal. I mean if this ever does happen I\u0027ll probably be living the high life somewhere in Prussia after having re-constituted it in Germany because we\u0027re simply so damn fabulous. I don\u0027t know. Should I even fill this in? Yes I should, because if I don\u0027t believe that these goals are possible, why should you support me at all? So here\u0027s the drill. In addition to the podcasts I\u0027ll already have on the go by this point, and the staff members trucking away in my less glamorous tasks in our dedicated studio, I\u0027ll increase my work load further by resurrecting the YouTube channel, and bring you quality history \u003ci style=\"font-weight: bold;\"\u003evideos\u003c/i\u003e\u00a0every week. \u003cbr\u003e\u003cbr\u003eBy this point, WDF will be a recognised \u003cem\u003eteam, \u003c/em\u003eand at\u00a0this level, we can afford camera equipment and make our own history documentaries, and \u003cem\u003eWhen Diplomacy Fails \u003c/em\u003ewill have morphed into something amazing - \u003cem\u003e\u003cstrong\u003ea proper history channel\u003c/strong\u003e\u003c/em\u003e, with not a swamp person, axe man or pawn star in sight! Sound good to you? Let\u0027s make history happen, let\u0027s make history \u003cem\u003ethrive\u003c/em\u003e.\u003c/div\u003e",

   {
    "attributes": {
     "amount_cents": 750000,
     "completed_percentage": 19,
     "created_at": "2017-02-24T11:29:38+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eStudio Time!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/c/c3/Tainted_blue_studios_control_room.jpg\"\u003e\u003c/div\u003eWe will be able to find and then fund our own \u003ci style=\"font-weight: bold;\"\u003estudio\u003c/i\u003e, so that I don\u0027t have to be stop talking every time a train goes past! Wouldn\u0027t that be nice! We could have space in a soundproofed, dedicated room for all things historical, be they audio or otherwise. This upturn in professionalism and quality means that our appeal will only grow further, and we\u0027ll be to put some staff to work on making \u003cem\u003eWhen Diplomacy Fails\u003c/em\u003e, \u003cem\u003eIroncast\u00a0\u003c/em\u003eand any other projects fulfill the original ambitions I had for them - the end goal has always been to bring history to life, and make history \u003cem\u003ethrive\u003c/em\u003e\u00a0- together \u003ci style=\"font-weight: bold;\"\u003ewe \u003c/i\u003ecan do it!",

   {
    "attributes": {
     "amount_cents": 150000,
     "completed_percentage": 97,
     "created_at": "2017-10-06T22:06:15+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003ePoland Is Not Yet Lost!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/5/5d/Jeszcze_Polska_nie_zgin%C4%99%C5%82a.jpg\"\u003e\u003c/div\u003eLet\u0027s be honest, Polish history in the 18th century and beyond is depressing. Interesting, inspiring and gripping at times yes, but also depressing, to see those Poles and other peoples be crushed and gobbled up by their neighbours. If only, you may be thinking, if only there was a way to change all that. What if I told you that there was...sort of.\u003cbr\u003e\u003cbr\u003eRecently endowed with a wonderful new computer thanks to your guys support, I have begun delving into the world of Total War, and I couldn\u0027t help but notice that Poland-Lithuania is a playable faction in Empire Total War, with a playthrough that begins in the year 1700. What if, considering all we know about Polish history, somebody was brave enough to take the Commonwealth\u0027s destiny to new and incredible heights? What if that somebody was \u003ci style=\"font-weight: bold;\"\u003eme\u003c/i\u003e?\u003cbr\u003e\u003cbr\u003eWhen we make this goal, I will launch, for the first time ever in WDF, a YouTube \u0027Let\u0027s Play\u0027 series, which will see me take on the challenge of Poland-Lithuania in Empire Total War. I plan to sprinkle the playthrough with interesting historical nuggets, to pass plenty of sarcastic comments, and not to swear very much when I lose. \u003cbr\u003e\u003cbr\u003eIf you think you would like to see me take this challenge on, and to open up a new medium for WDF to reach new history friends, then why not support us today to reach this goal? In Empire Total War land at least, we can ensure that Poland will be anything but lost!",
