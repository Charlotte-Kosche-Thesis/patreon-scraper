    "summary": "\u003cimg src=\"https://i.imgur.com/cp1Lv7J.jpg\"\u003e\u003cbr\u003eHello! My name is Sam, or Wezol if you will. If you visit this page you probably know that I release electronic dance music on Spinnin\u0027 Records, Armada Music and various music labels under the project \u003cstrong\u003e\"Mr. Belt \u0026amp; Wezol\"\u003c/strong\u003e. You can find most of my music on the\u00a0\u003ca href=\"https://www.youtube.com/channel/UC3rQEYKz20dN1FTM21MDVBA?\" target=\"_blank\"\u003e\u003cstrong\u003eMr. Belt \u0026amp; Wezol YouTube channel\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/0ZCH3se.jpg\"\u003e\u003cbr\u003eSince I love both teaching and music production so much I decided to make \"Explaining..\" videos. In these videos I explain various production concepts, or I showcase how I make my tracks step by step. I see a lot of music production videos on YouTube, but most of the times they are for complete beginners or don\u0027t give any valuable insights in a tracks\u0027 production process. This is why I decided to make my own!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/wiJqKrm.jpg\"\u003e\u003cbr\u003eSadly, the prioritization of my schedule doesn\u0027t always allow me to create the amount of \"Explaining..\" videos that I want to put out. I would like to change that. By supporting me here on Patreon you can help me in achieving that! \u003cbr\u003e\u003cbr\u003eSo in short, if you like my Explaining.. videos and want to help me make more of it, this is the place to do that. Thanks for checking out my videos!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
