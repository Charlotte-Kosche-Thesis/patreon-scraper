    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eThank you for checking out our Patreon page!\u003cbr\u003eIf you\u2019re in need of some refreshing wacky oddball humor you\u2019ve come to the right place!\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u00a0 ~ WHO WE ARE ~\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvery Wednesday Why Wait Productions releases feel good videos that are refreshingly adorable, making fun of everyday life struggles and mishaps, created by the one person show \u0026amp; crew, Jahnnalee, who also acts all the characters alongside her furry, four-legged, son Gizmo the Chihuahua\u003cbr\u003e\u003cbr\u003eI moved to Los Angeles 8 years ago to reach my dreams of working in the entertainment\n industry as an actress. While going to audition after audition, reading horribly written scripts and \nbeing stuck in LA traffic, I thought F this and created my own \nfilm company with my talented son Gizmo the \nChihuahua. I started writing and directing short films, web series and sketch comedy series which have\n all been award winners (23 awards \u0026amp; \nnominations)!\u003cbr\u003e\u003cbr\u003eWe create content on YouTube for anyone to watch for free! We\u0027ve put in our own time and money to create 180+ videos on our channel and we need some help from the Why Wait community to be able to create more videos more often for you all! \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i78.photobucket.com/albums/j100/jrandall05/wwp-logo-light-on-dark.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy wait when you can create opportunities for yourself!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u00a0~ WHAT YOU CAN GET ~ \u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAs a Patron we want to reward you for supporting and being apart of our community!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFull access to Patron Only feed\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVoting on what the next video should be\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA verbal shout-out of your name or YouTube channel \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour name in the credits\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eProducer Credits\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMerchandise from our online store\u003c/span\u003e (\u003ca href=\"https://shop.spreadshirt.com/WhyWait\" target=\"_blank\"\u003ehttps://shop.spreadshirt.com/WhyWait\u003c/a\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u00a0 ~ WHAT WE\u0027LL DO WITH YOUR MONEY ~\u00a0\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith your money we\u0027ll be able to get more equipment such as lights and hopefully a new \ncamcorder since it might be time to hang up my five year old t4i DSLR camera.\u003cbr\u003e\u003cbr\u003eSince I\u0027m a one person show and crew wearing all the hats with writing, filming, directing, lighting, sound, editing, producing, color correction and acting all the characters, it takes a long time to create these videos! So, with your money, you will help us be able to create more free video content with way better quality more often! \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease let us know if there\u0027s new tier ideas you would like us to offer as well. Feel free to let us know in the comments section because we love collaborating within our tiny but cute community! \u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you all for your support and watching our videos! \u003cbr\u003eMeans the world to us!!!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i78.photobucket.com/albums/j100/jrandall05/FilmAnimation.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
