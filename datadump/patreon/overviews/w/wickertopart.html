    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI will be doing our fourth raffle drawing on Monday the 30th of April, and it will be a single-figure piece OR a two-figure piece - winner\u0027s choice!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e---\u003c/div\u003e\u003cbr\u003eHi, I\u0027m Wickertop, and thank you so much for visiting my Patreon Page! I\u0027m an amateur digital artist looking to do commissions \u0026amp; art raffles and have fun doing it! Commissions alone tend to feel exclusive, so I felt a Patreon account would open the door for raffles and offering those who don\u0027t have much means a chance to get the art they\u0027ve wanted, as well as invite people to join in the creative process with WIP images and discussions! With enough support, I could even drop strict commissions entirely and move to a more community-focused, free-form style of work, where my focus can be raffles, stream sketches, and a more involved community-based creative process! If you opt to support me, I sincerely thank you from the bottom of my heart.\u003cbr\u003e\u003cbr\u003eHere\u0027s how the raffles work:\u003cbr\u003e\u003cbr\u003eEach month, everyone gets one raffle ticket for their Patronage. Whenever I do my raffles,\u003cstrong\u003e the winning ticket gets a free, immediate\u00a0commission\u003c/strong\u003e (I wrap up current pieces beforehand, but the winner goes to the top of my list!). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you don\u0027t win the raffle, your tickets roll over into the next raffle.\u003c/strong\u003e\u00a0If you\u0027re a Patron for six months, the next drawing will have six of your tickets entered, meaning each month you gain a greater and greater chance of winning a commission! Once you win a raffle, your ticket count goes back down to one, giving people who have been Patrons for a long time greater chances of winning, but giving even the freshest Patrons a chance to win.\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested and enjoy seeing my work, give me a shot! If not, shoot me a message anywhere you can find me - I won\u0027t bite, I promise. ;)\u003cbr\u003e\u003cbr\u003eYou can find me at:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/wickertopart\"\u003eTwitter!\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://wickertop.tumblr.com/\"\u003eTumblr!\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://picarto.tv/Wickertop\"\u003ePicarto Streaming!\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.hentai-foundry.com/user/Wickertop/profile\"\u003eHentai Foundry!\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.furaffinity.net/user/wickertop/\"\u003eFurAffinity!\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDiscord: Wickertop#6207\u003c/li\u003e\u003c/ul\u003e"
