    "summary": "I have spent not only my adult life but also most of my childhood in pursuit of various forms of art. I have always been told that I have clever fingers and an eye for the unusual. To this day I haven\u0027t met an art form that I dislike, and I really love combining different aspects of art into many of the things I make. \u003cbr\u003e\u003cbr\u003eIn addition to art, my other passion (as well as my college degree) is words. I adore words, language, and literature. These also seem to find their way into a great number of my pieces, whether it happens to be a visual reference, a thematic element, or simply an oddly archaic title. \u003cbr\u003e\u003cbr\u003eThe reason I do what I do is really quite simple. I love creating pretty things, and if something I make can bring a smile to someone else, I consider that a job well done. \u003cbr\u003e\u003cbr\u003eWith your support, I can continue to make lovely art pieces, and bring them to you (with a little help from the USPS, of course!). Each month I will be featuring new exclusive designs, just for you, as well as a photo blog of works in process, art, and inspiration. \u00a0"
