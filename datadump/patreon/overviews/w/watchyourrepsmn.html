    "summary": "I started WatchYourRepsMN to help others stay up to date on what was happening in Minnesota politics from a progressive standpoint. It started as a twitter feed, evolved into weekly (and sometimes tri-weekly!) action alerts, and expanded to help support activist groups throughout Minnesota. \u003cbr\u003e\u003cbr\u003eYour support helps to cover expenses associated with running WatchYourRepsMN. Whether that is ink and paper for printing awareness materials to hand out at rallies, ad buys on Twitter to help extend our reach, supporting the data services I use (like openstates.org) to monitor legislation, or improving the automation and email services used for action alerts, your donations make what I do possible. \u003cbr\u003e\u003cbr\u003eMy primary focus until the next legislative session will be on improving the bill monitoring and action alert functionality, monitoring the GOP lawsuit(s) against Governor Dayton, and keeping an eye on the giant field of candidates running for Governor in 2018 (that is a must-win race for the DFL). \u003cbr\u003e\u003cbr\u003eIf you aren\u0027t on my mailing list for action alerts and legislative news, you can sign up \u003ca href=\"http://eepurl.com/cCEkXf\"\u003ehere\u003c/a\u003e. You can find all previous action alerts and mailings \u003ca href=\"https://us15.campaign-archive.com/home/?u=92271d7822872d90ebf3be384\u0026amp;id=5316ab9eaa\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI\u0027m excited to continue spending time immersed in the wild world of the Minnesota Legislature so you don\u0027t have to. This is only possible because of you. You rock. \u003cbr\u003e\u003cbr\u003e-- Jaime \u003cbr\u003e"
