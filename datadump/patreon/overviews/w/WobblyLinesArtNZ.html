    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHi. Thank you for stopping by my Patreon page.\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eMy name is Lynette Hansen-McNamara, and I\u0027m the artist behind Wobbly Lines Art NZ. I have recently re-discovered my love for drawing, after a hiatus of many years - my art is evolving all over again - hence the name\u00a0Wobbly Lines.\u00a0As a keen colouring book artist \u0026amp; colourer, but a busy mother, grandmother and great grandmother, and caregiver, finding time to draw is one of the most challenging, but rewarding things I do for myself. I make sure to draw every day, along with card-making, crochet and knitting .... I love being creative.\u00a0I\u0027m also an avid reader and crafter, and I try to do an Act of Kindness every day.\u003cbr\u003e\u003cbr\u003eMy style is whimsical, with a little bit of weird, and a side dish of eclectic. I like to draw flowers, sugar skulls, faerie houses, alphabets, garden gnomes, Santas, snowmen ... and I\u0027m discovering new things to draw every day. Let your inner child loose and have fun with my whimsical art. Due to the nature of my hand-drawn images there will be wobbly lines that are part of the charm of non-digital art. I have not used any digital enhancements at all.\u003cbr\u003e\u003cbr\u003eI\u0027m an artist who juggles life, and tries to cram as much into a day as I possibly can. My mind works overtime, always thinking of new games to play with my beloved grandsons - 2 and 4 years old - and new art that needs to be explored. My goal is to create, sell,\u00a0and share my art with the world - with the help of you, my dear patrons. With your support I can keep drawing, creating, sharing. I greatly appreciate your patronage.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eIf you like my artwork, and would like to support me\u003c/strong\u003e\u003c/span\u003e, all you have to do is become a patron and choose how much you would like to pledge with per month - as little as $1 if you wish. If this is something that interests you, please click the \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eorange\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"Become a Patron\"\u003c/span\u003e\u003c/strong\u003e button, and get started now. You can change your pledge at any time, so there\u0027s no obligation. And please feel free to use the \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eFollow\u003c/strong\u003e\u003c/span\u003e button {in the upper right above the title graphic next to the social media buttons}, to add my public activity to your feed.\u003cbr\u003e\u003cbr\u003ePlease, visit me on Facebook and join my colouring group here:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/WobblyLines/\"\u003ehttps://www.facebook.com/groups/WobblyLines/\u003c/a\u003e \u003cbr\u003eand check out my Facebook Art page here: \u003cbr\u003e\u003ca href=\"https://www.facebook.com/WobblyLines/\"\u003ehttps://www.facebook.com/WobblyLines/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eMy fan base are incredibly supportive, I couldn\u0027t do this without them.\u00a0As a thank you to you all, I share regular Freebies here and on selected\u00a0Facebook groups. Colour and enjoy!\u003cbr\u003e\u003cbr\u003e"
