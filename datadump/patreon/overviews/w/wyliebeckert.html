    "pledge_url": "/bePatron?c=159461",
    "published_at": "2015-04-09T01:48:35+00:00",
    "summary": "\u003cstrong\u003eABOUT REIGN OF SIN\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.wyliebeckert.com/reignofsin\" target=\"_blank\"\u003ewww.wyliebeckert.com/reignofsin\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003eMy name is Wylie Beckert, and I\u0027m the lone paintbrush behind Reign of Sin and Rule of Virtue - a series of hand-painted playing card illustrations inspired by the deadly sins and heavenly virtues. \u003cbr\u003e\u003cbr\u003eMy playing card projects are creator-owned, one-woman efforts made possible entirely by the continuing support of my amazing patrons! Thank you for joining me on this journey through strange (and often dangerous) lands...\u003cbr\u003e\u003cimg src=\"https://wyliebeckert.com/portfolio/WylieBeckert-kpride2-600.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(Finished card art for Pride: the King of Clubs)\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I\u0027M DOING\u003c/strong\u003e\u003cbr\u003eI\u0027m making the art that I\u0027m crazy about: insanely detailed pencil and ink paintings that offer a window into a sinister yet inviting fantasy world. My current project is my most ambitious yet: a pair of two\u00a0painstakingly illustrated\u00a0card decks, one dark and one light, featuring full-body, dual-identity royals entangled in sinful and virtuous dealings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.wyliebeckert.com/portfolio/lp.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.wyliebeckert.com/portfolio/lp.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(Early playing card concepts: Kings of Pride and Humility)\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cbr\u003eDespite my love of illustration, this project is about more than just the art: I\u0027m also weaving a narrative for the decks through character backstories, framed as glimpses of an ever-shifting future according to the conflicting visions of two rival prophets.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.wyliebeckert.com/temp/ss1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU\u0027RE MAKING POSSIBLE\u003cbr\u003e\u003c/strong\u003eBecause I make my living through freelancing, passion projects often get sidelined in favor of the more workaday assignments that pay the bills. Your support will offer the freedom to focus more time on creative ventures like Reign of Sin - the type of projects that I\u0027m the most excited to work on, and that followers of my art are the most excited to see.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.wyliebeckert.com/temp/patreon2018-about3.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(Process tutorials document my ever-changing traditional media process.)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy painting process is an ever-evolving adventure in traditional media. One of the reasons I love Patreon is that, unlike commercial clients, my patrons give me free rein to venture into new territory, make mistakes, and create beautiful things in line with my own vision. Sharing the things I learn along the way is my way of saying thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.wyliebeckert.com/portfolio/underconstruction.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(From the tutorials: pencil drawing in progress...)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eIn addition to creating new \u0026amp; awesome artwork, I like to provide artists (and art enthusiasts) with some insight into my techniques and materials - documenting my working process from ideation to finish in text, photos, and (whenever possible) video. This additional content takes time to create; your support helps make process tutorials a regular feature of my work instead of an occasional bonus.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.wyliebeckert.com/temp/patreon2018-about2.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(From the tutorials: ink painting in progress...)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVISIONS FOR THE FUTURE\u003c/strong\u003e\u003cbr\u003eMy first card deck, Wicked Kingdom, was launched through Kickstarter in 2016. As soon as the artwork is finished, I\u0027m hoping to do the same with Reign of Sin. Your support will help this happen sooner by allowing me to shift my focus from my commercial illustration clients towards my own strange, dark vision...\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.wyliebeckert.com/portfolio/wkbeauty1.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(the first deck my supporters made possible, Wicked Kingdom! Buy it at \u003c/span\u003e\u003ca href=\"http://www.wickedkingdomdeck.com/wkshop)\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ewww.wickedkingdomdeck.com/wkshop)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003eThe complete Reign of Sin series will consist of two playing card decks - which means twenty-four face cards, eight aces, four jokers, two card backs, and a set of custom pips for the remaining numerical cards (along with package design once this bird is finally ready to fly). I\u0027m expecting to create two paintings per month, but am hoping increased support through Patreon will allow me to raise the bar and, with any luck, finish the deck sometime in 2018.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.wyliebeckert.com/portfolio/wkbeauty2.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(Cards from the finished Wicked Kingdom deck. Reign of Sin will be even bigger and better!)\u003c/span\u003e\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eBECOMING A PATRON\u003cbr\u003e\u003c/strong\u003eYou can pledge any amount you choose; you\u0027ll get various rewards (listed at right) based on how much you pledge. Pledges will be collected for each finished painting, and payments will be processed around the 1st of the month. You can also set a cap for your total budget (so as not to break the bank if I\u0027m especially prolific one month), and cancel any time if my artwork ceases to catch your fancy."
