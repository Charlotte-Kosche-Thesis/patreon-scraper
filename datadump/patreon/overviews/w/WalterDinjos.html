    "summary": "Hi,\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Walter Emeka Dinjos. Thank you for taking the time to visit my page and for supporting me while I write Asonye, a science fiction novella. \u003cbr\u003e\u00a0\u003cbr\u003eI\u0027m Nigerian, a Writers of the Future winner, and a runner-up in The Writers Bureau Writer of the Year 2017 Award. I\u0027m managing editor at Sub-Saharan Magazine, which I founded out of my hunger to empower fellow African fantasy and science fiction writers.\u003cbr\u003e\u003cbr\u003eMy journey into the literary world began in 2010 when I indulged a misinformed idea to write a novel to raise money for the production of my music and earn a living for my family. It took me six months to realise two truths. One, my money-raising scheme was colossally flawed; making money through writing is tedious. Two, despite the dismal rejection letters and a few other unsuccessful publishing attempts, I had found too much fulfilment in writing to quit.\u003cbr\u003e\u003cbr\u003eSo I enrolled in a Creative Writing course at The Writers Bureau England.\u003cbr\u003e\u003cbr\u003eNow my short stories have appeared (or are upcoming) in Writers of the Future Volume #33, Beneath Ceaseless Skies, Deep Magic, Galaxy\u0027s Edge, Lamplight Magazine, Abyss \u0026amp; Apex, and elsewhere. My poems have appeared in three The Literary Hatchet issues, and I hope to portray the peculiar beauty of Nigerian cultures through my writing.\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not writing, I travel across Nigeria, visiting the country\u2019s many historic sites and communities to experience their diverse cultures and traditions first-hand, and when I write, this rich cultural heritage becomes the heart of my prose.\u003cbr\u003e\u003cbr\u003eVisit \u003ca href=\"http://www.walterdinjos.com\"\u003ewww.walterdinjos.com\u003c/a\u003e and \u003ca href=\"http://www.subsaharanmagazine.com\"\u003ewww.walterdinjos.com\u003c/a\u003e to learn more about me and Sub-Saharan Magazine.\u003cbr\u003e"
