     "about": "I am a fine art photographer who studies and captures the beautiful, everyday people and moments which make up our lives. Using either a DSLR, 35mm SLR, or cameraphone I discretely photograph the scenes people ordinarily look past or are unconsciously a part of as we go about our daily business. We wouldn\u2019t think, \u201cThis is interesting.\u201d We\u2019re just trying to make it through the day. But those ordinary moments are life.\u003cbr\u003e\u003cbr\u003eAs a society we tend to focus on the highlights, and as a result we lose sight of just how fascinating everyday life is. In contrast, very young children are fascinated by everyday life, because everything is brand new to them. My street photography invites the viewer to become like little children and celebrate the beauty in the everyday people and places we encounter each day.\u003cbr\u003e\u003cbr\u003e",
