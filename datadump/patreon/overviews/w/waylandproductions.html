    "published_at": "2017-06-01T03:51:21+00:00",
    "summary": "On May 4th of 2009, the first episode of \u003cem\u003eWe\u2019re Alive: A Story of Survival\u003c/em\u003e was made available for listeners. This project, sometimes known as \u201cThe Zombie Podcast,\u201d has since created a legacy spanning eight years of of audio theater with over 58 million downloads. We\u2019ve hosted live shows and events, produced a line of merchandise, and have been fortunate to cultivate a thriving online community. Creator Kc Wayland has accomplished all of this with a small, tenacious team and endless enthusiasm for the audio drama medium.\u003cbr\u003e\u003cbr\u003eWe want to continue creating stories within the \u003cem\u003eWe\u2019re Alive\u003c/em\u003e world and beyond. \u003cem\u003eWe\u2019re Alive: Goldrush\u003c/em\u003e is currently in pre-production and the foundation for our next adventure, \u003cem\u003eWe\u2019re Alive: Scout\u2019s Honor\u003c/em\u003e, is well under way. We are also excited to introduce you to \u003cem\u003eTheater for the Mind\u003c/em\u003e, a new series featuring experimental audio projects, including an improv show.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, why be a patron?\u003c/strong\u003e You will be the first to hear news about our upcoming projects, and also will have exclusive access to our new show, \u003cem\u003eWe\u2019re Alive: Archive\u003c/em\u003e. Airing once a month, \u003cem\u003eWe\u2019re Alive: Archive\u003c/em\u003e is an in-depth look into each chapter of the story, starting with Chapter 1: It Begins on June 1st, 2017 at 8pm PDT. \u003cem\u003eWe\u0027re Alive:\u003c/em\u003e\u00a0\u003cem\u003eArchive\u003c/em\u003e\u00a0will feature\u00a0exclusive behind-the-scenes content and fan-submitted questions, with special guests joining the show each month (one of which could be you)!\u003cbr\u003e\u003cbr\u003eWe want to collaborate directly with our patrons, and will be hosting monthly Google Hangout sessions, Q\u0026amp;A threads with Kc, and opportunities to be featured in our projects. Patrons will also have exclusive access to an extremely limited set of merchandise, our numbered collector\u0027s pins. In addition to these rewards and more, we are committed to making \u003cem\u003eWe\u0027re Alive: Goldrush \u003c/em\u003eand \u003cem\u003eWe\u0027re Alive: Scout\u0027s Honor\u003c/em\u003e\u00a0the best audio theater out there.\u003cbr\u003e\u003cbr\u003eWith the quality of projects we want to share with you, the amount of resources needed has increased. Creation always has a price, and our goal is to be able to alleviate some of the increasing costs for our growing business, so that we can develop our best work yet. With boundless possibilities and the backing of our incredible family of fans, we want to continue flourishing as a community and forging new stories together, for years to come.\u003cbr\u003e\u003cbr\u003eLet\u0027s get started!"
