    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003eIf you\u0027ve landed on this page, it was probably by accident or through one of my YouTube Vids. Fret not, either way, everyone is welcome to become a \u003cstrong\u003ePieMuffin!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI used to work for a big Photography YouTube channel (DigitalRev) and now back to working as a Freelance DP/Videographer trying to make ends meet.\u003cbr\u003eI also have a YouTube channel where I create content based around photography/videography, insights from pro photographers, and just having fun in vlogs.\u003cbr\u003e\u003cbr\u003eHowever, as a relatively small channel, I have no real streams to monetize my YouTube work, and content takes time + money, so in order for me to stay alive, It\u0027d mean the world to me if you would be so kind as to consider supporting my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour money will go towards:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Future videos and costs involved in shooting\u003cbr\u003e- Music Tracks\u003cbr\u003e- Investing into better equipment\u003cbr\u003e- Making sure I don\u0027t die\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eFor the STONE-COLD PIEMUFFIN Tier Reward\u003c/strong\u003e, every $0.50 will go towards a Non-Profit Organisation in Hong Kong that:\u003cbr\u003e- Aids Hong Kong Refugees \u0026amp; Asylum Seekers\u00a0in meeting their spiritual, physical, judicial, psychological and social needs.\u003cbr\u003e- Works in partnership with the Hong Kong community, including NGO\u2019s, local and international government bodies and concerned individuals, to end the trafficking of persons in and through Hong Kong. \u003cbr\u003e- Provides refugee children quality teaching and learning in school holidays and on Saturdays.\u003cbr\u003eFor more info, please visit \u003ca href=\"http://vcsl.org/\"\u003ehttp://vcsl.org/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore things to come:\u003c/strong\u003e\u003cbr\u003e- Gear Talk, Personal Insights.\u003cbr\u003e- \u0027Being A\u0027 Insights \u0026amp; Perspectives Series.\u003cbr\u003e- Hidden Spaces Series\u003cbr\u003e- Personal VLOGs\u003cbr\u003e- Other stuff in the works!\u003cbr\u003e\u003cbr\u003eIn all honesty, I can\u0027t thank you enough for supporting!\u003cbr\u003e"
