    "summary": "Wakaliwood is the nickname of Wakaliga, a tiny village in Uganda that has garnered an international reputation for making action movies. Founded by Nabwana IGG, a Ugandan filmmaker who has produced more than 40 feature films including\u00a0\u003ca href=\"https://www.youtube.com/watch?v=KEoGrbKAyKE\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eWho Killed Captain Alex: Uganda\u0027s First Action Movie\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e,\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003eWakaliwood is a home for Kung Fu masters, stunt people, actors, technicians, and artists who have travelled from all parts of Uganda\u00a0to work with IGG and bring you the best of the best movies.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sy0OOVTmsJI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWhen we released \u003cem\u003e\u003cstrong\u003eWho Killed Captain Alex\u003c/strong\u003e \u003c/em\u003efor free via\u00a0\u003ca href=\"https://www.youtube.com/watch?v=KEoGrbKAyKE\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e,\u003cbr\u003e\u003ca href=\"https://kickass.to/who-killed-captain-alex-wakaliwood-s-supa-bundle-t10292109.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTorrent\u003c/strong\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"https://bundles.bittorrent.com/bundles/wakaliwood_whokilledcaptainalex\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBittorrent Bundle\u003c/strong\u003e\u003c/a\u003e, fans from around the world asked how they can best support Wakaliwood and share in the fun of making our films. \u003cbr\u003e\u003cbr\u003eOur hope is that together we can grow and continue to share the best of the best movies - from action and horror films to music videos, documentaries, and even our new silent film series,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ZvOfkBpahiU\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSupa Commandos of Film History\u003c/strong\u003e\u003c/a\u003e. Thank you.\u00a0\u003cbr\u003e"
