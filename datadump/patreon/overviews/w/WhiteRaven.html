    "summary": "Hello I\u0027m \u003cstrong\u003eWhiteRaven \u003c/strong\u003eand I\u0027m a \u003cstrong\u003eadult game\u003c/strong\u003e developer, welcome to my patreon side!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat is patreon?\u003c/h4\u003e\nPatreon is a membership platform that provides business tools for creators to run a subscription content service, as well as ways for artists to build relationships and provide exclusive experiences to their subscribers, or patrons.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eWhat is my talents?\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003eSince I can\u0027t draw well\u00a0I invested all of my time and money to learn 3D modeling\u003c/li\u003e\n\t\u003cli\u003eEnglish is not my primary language, but I master it pretty good\u003c/li\u003e\n\t\u003cli\u003eI have been writing sexual/erotics stories before, which I think will make the scenes in the game better.\u003c/li\u003e\n\t\u003cli\u003eI have a lot of programming experience with including languages: java, C, C++, JavaScript, HTML, CSS, PHP and now Ruby which are used in RPG maker.\u003c/li\u003e\n\t\u003cli\u003eMostly of the plot is completed, which I find very interesting with a variation of different endings.\u003c/li\u003e\n\t\u003cli\u003eI\u0027m workaholic and are right now addicted to creating this game\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy do I need your support?\u003c/strong\u003e\u003c/h4\u003e\nHonestly without your\n\u003cstrong\u003e\u003c/strong\u003esupport my games will not be finished... or atleast it will take a very long time. Because it\u0027s a very time consuming process to make a game and time is money... If I don\u0027t get money from this project I\u0027ll have to work on other projects that give me money, like my job. I\u0027ve got bills to pay like everyone else!\u003cbr\u003e\n\u003cbr\u003e\nThe game will be free to play when it\u0027s completed so you don\u0027t need to support me to get it. However if you want to participate in the design process of my game, determining in polls and giving suggestions to the storyline and other events, as well as receive early access\u00a0to the game when it\u0027s contents updates then feel frea to donate. The donation will give me more time to work on the game as well as others in the future. Every support counts and if you want to support me do it with whatever suits your pocket the best. I have been working on other game plots before I chose to develop this game and want to create them when I\u0027ve finished Modern life.\n\u003cbr\u003e\n\u003cbr\u003e\nSummed up a patronage will:\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eGive me a heads up by supporting the game development makes me want to work harder and more on the game.\u003c/li\u003e\n\t\u003cli\u003eAll of my goals have a directly impact on how fast I can develop the game.\u003c/li\u003e\n\t\u003cli\u003eYou give me time to work on the game.\u003c/li\u003e\n\t\u003cli\u003eYour money will be used to buy more characters for the game and pay skilled artist to create more content for the game!\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003eGoals\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eWhen 500$ a month was reached I bought new components to my computer to speed up the process I also bought my own domain which you can visit here: \n\t\u003ca href=\"https://patreonwhiteraven.com\"\u003ePatreonwhiteraven.com\u003c/a\u003e \u003c/li\u003e\n\t\u003cli\u003eWhen 1000$ a month was reached I hired Martiandawn to render animated scenes for the game which will also speed up the process giving you more content in each game update!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eMy games\u003c/h4\u003e1. A new dawn (ON MAC AND WINDOWS)\u003ca href=\"https://mega.nz/#!DxRzwb6a!3u9s9vj0LGX0JLbWr7V8t_1I2qE2pIgvov2SW01xHvQ\"\u003e\u003cimg src=\"https://patreonwhiteraven.com/patreonimages/AND.jpg\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003eList of updates.\u003c/strong\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eVersion 0.1 released for patrons 2017-02-10 \u003c/li\u003e\n\t\u003cli\u003eVersion 0.2 released for patrons 2017-03-25 \u003c/li\u003e\n\t\u003cli\u003eversion 0.3 released for patrons 2017-04-27 \u003c/li\u003e\n\t\u003cli\u003eversion 0.4 released for patrons 2017-05-29 \u003c/li\u003e\n\t\u003cli\u003eversion 0.5 released for patrons 2017-07-22 \u003c/li\u003e\n\t\u003cli\u003eversion 0.6 released for patrons 2017-09-07\u003c/li\u003e\n\t\u003cli\u003eversion 0.7 released for patrons 2017-10-09\u00a0\u003c/li\u003e\n\t\u003cli\u003eversion 0.8 released for patrons 2017-12-08\u00a0\u003c/li\u003e\u003cli\u003eversion 0.9 released for patrons 2018-01-28\u00a0\u003c/li\u003e\u003cli\u003eversion 1.0 released for patrons 2018-03-12\u0026lt;- demo version.\u003c/li\u003e\u003cli\u003eversion 1.1 released for patrons 2018-04-28\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://mega.nz/#!ntJCBTYR!_GJyqXKxahLG7gC2PI18jx2cVye2bihRl90Ihwf2kkU\"\u003eDEMO WINDOWS\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://mega.nz/#!nwJShBCY!O0Hny0MRgO715kKEvefhKXCpmaZ_nXSKccR43rb-Mps\"\u003eDEMO MAC\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://patreonwhiteraven.com/public\"\u003eDEMO ONLINE\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://docs.google.com/document/d/e/2PACX-1vTfLLH7TOcvHfERqvhY146Vn1bo0eOoe90geAHpEBM2ndhxni9Lb13C9fDSLSeJZ-fqXL0TZBhmYMIO/pub\"\u003eWALKTHROUGH\u003c/a\u003e updated 2018-01-03\n\u003cstrong\u003eVisit my website to play the game\u003c/strong\u003e\n\u003ca href=\"http://patreonwhiteraven.com/\"\u003ehttp://patreonwhiteraven.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e2. Modern life (On hold)\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!69wXVACB!Le_xImXpJh3p5K3ux0iuWKMMYezjZOuClsG3ck0jmgA\"\u003e\u003cimg src=\"https://patreonwhiteraven.com/patreonimages/ML.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003cstrong\u003eList of updates.\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003eVersion 0.05 released for patrons 2016-05-15.\u003c/li\u003e\n\t\u003cli\u003eVersion 0.1 released for patrons 2016-06-01.\u003c/li\u003e\n\t\u003cli\u003eVersion 0.1.5 released for patrons 2016-06-15\u003c/li\u003e\n\t\u003cli\u003eVersion 0.2.0 released for patrons 2016-07-01 \u003c/li\u003e\n\t\u003cli\u003eVersion 0.2.5 released for patrons 2016-07-15\u003c/li\u003e\n\t\u003cli\u003eVersion 0.3.0 released for patrons 2016-08-01\u0026lt;--DEMO VERSION\u003c/li\u003e\n\t\u003cli\u003eVersion 0.3.5 released for patrons 2016-08-15\u003c/li\u003e\n\t\u003cli\u003eVersion 0.4.0 released for patrons 2016-09-01\u003c/li\u003e\n\t\u003cli\u003eVersion 0.4.5 released for patrons 2016-09-15\u003c/li\u003e\n\t\u003cli\u003eVersion 0.5.0 released for patrons 2016-10-02\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://mega.nz/#!69wXVACB!Le_xImXpJh3p5K3ux0iuWKMMYezjZOuClsG3ck0jmgA\"\u003eLINK TO THE DEMO\u003c/a\u003e Updated 2016-09-05\u003cbr\u003e\n\u003ch4\u003eGame descriptions\u003c/h4\u003e\n\u003ch4\u003eA new dawn\u003c/h4\u003eThe game follows a young virgin, a daughter of a powerfull duke. The land gets invaded and the family is split. Your task is to find a way to reunite with your family.\n\u003cbr\u003e\n\u003cstrong\u003eWhat I want to focus on:\u003c/strong\u003e\u003cbr\u003e\nSlowly transforming the protagonists mind from example a prude royal lady to a common whore, or you could try to stay prude and have your mind affected in another way.\n\u003cbr\u003e\nMore ways to complete missions, if you get a mission you don\u0027t have to complete it the way it should. You could find another way to do it. Like throw away or sell the item, but then you\u0027ll mind gets affected in the process.\n\u003cbr\u003e\nA smart way to express all the relevant aspects of the characters mind in conversations and scenes.\n\u003cbr\u003e\nMany alternate routes.\n\u003cbr\u003e\nNo fights ever! Too annoying!\n\u003cbr\u003e\nMore bad endings, I want to give you freedom but at a cost. Some actions might lead to bad ends.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eScreenshots\u003c/strong\u003e\u003c/h4\u003e\n\u003ca href=\"http://sv.tinypic.com?ref=2pq8hht\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/2pq8hht.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://sv.tinypic.com?ref=2upwi7k\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/2upwi7k.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs you can see the screen resolution is bigger in RPG maker MV, which makes better qualities on the \u00a0CGs! I\u0027ve also chosen an HD model as protagonist and I think it works very well witht the bigger screens! Another great thing with MV is that I can release versions on MAC and the webb. I might try to find an online solution for future updates which means you don\u0027t need to donwload the game!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003eModern life\u003c/strong\u003e\u003c/h4\u003e\nThe game will be about Lisa, her miserable life and her stupid choices that leads her into trouble. The game will not only be a story of a the miserable girl that gets used by everyone, the main story is somewhere else in a different universe.\n\u003cbr\u003e\n\u003cbr\u003e\nLisa has an ability to get herself into trouble and one day she travels to another dimension called Uxerath, where demons, elves and ogres are in war against each others over who will rule Uxerath. Here she\u0027ll face many different creatures with different sizes on their genitials. Losing battles will always drigger scenes in Uxerath, in the beginning Lisa holes is thight but as the story goes (Losing alot of battles) the monster will stretch her holes or if the holes are to small for the particular monster she\u0027ll lose life and walk slower for a shorter amount of time.\n\u003cbr\u003e\n\u003cbr\u003e\nLisa will have different points to gather: submission points that makes her easier to dominate and corruption points that makes her want more sex. Each of the points will also lead to different endings, the player will also have a change to affect the endings. In Uxerath Lisa can be defeated and will be used by the creature then. Bad endings will also appear, doing different combinations and loosing against some creatures. However bad endings wont trigger game over, so you don\u0027t have to worry about getting that!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nEverything that\u0027s happening in Uxerath will affect the real world, if the demons/ogres rules the real world will be meaner and darker and vice versa if Uxerath are ruled by the elves the real world will be more pure and nicer. However the characters in the modern world is not connected to the characters in Uxerath\n\u003cbr\u003e\n\u003cbr\u003e\nNow Lisa is faced with a choice! Which side will she choose? Will she help the elves to conquer or will she help the ogres enslave the elves? Everything is up to you!\n\u003cbr\u003e\n\u003cbr\u003e\nThe game is made in RPG MAKER VX ACE, which you need on your computer to run this game.\n\u003cbr\u003e\nYou can grab it here\u00a0\n\u003ca href=\"http://www.rpgmakerweb.com/download/additional/run-time-packages\" rel=\"nofollow\" target=\"_blank\"\u003eRPG MAKER VX ACE\u003c/a\u003e. If you having trouble and can\u0027t play the game here\u0027s a good guide\u00a0\u003ca href=\"https://legendofkrystal.com/forum/viewtopic.php?f=35\u0026amp;t=2953\" rel=\"nofollow\"\u003eINFORMATION RPG MAKER\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s some screenshots from the game.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/2rgl3mh.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe night club in town will be a place where you can go and meet guys and have sex with them. I plan to ad alot of scenes here!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/23towf7.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSubmission points in actions!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/qqs7dg.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nStatus screen to show Lisa\u0027s current outfit.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i64.tinypic.com/2w56dso.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i65.tinypic.com/1zx1c39.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eQuestions and answers\u003c/h4\u003e\n\u003cstrong\u003eWhy do you keep updating the public version of the game (the demo)?\u003c/strong\u003e\u003cbr\u003e\nI update the demo/public version to let everyone get a preeview of the game and to show how much content I update in each game update. You can view it as a proof of work before deciding to become a patron or not.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI want to donate one time only how can I do that?\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a creator who\u0027s got pay upfront so you can just pledge the amount you want and then cancel your patronage right after which will be the same thing as donating one time only.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do I get access to your patreon only stuff on your website?\u003c/strong\u003e\u003cbr\u003e\nFirst of all you need to register a user here \n\u003ca href=\"https://patreonwhiteraven.com/register.php\"\u003ehttps://patreonwhiteraven.com/register.php\u003c/a\u003e\nwith the current code for your pledging tier you can find them under the post \"Patreon code x amount$ tier\" copy the code and enter that when you register or update it once you\u0027ve loged in here \u003cbr\u003e\n\u003ca href=\"https://patreonwhiteraven.com/user.php\"\u003ehttps://patreonwhiteraven.com/register.php\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eHow long time does it usually take for you to create one update?\u003c/strong\u003e\u003cbr\u003e\nAround one month, will vary of which month it is and what I\u0027ve been doing, like one month where one week was taken from creating since I was at patrecon\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eDiscord\u003c/h4\u003e\nAll patron can chat with me and other patrons on discord, depending on your reward you get access to different chat rooms. Make sure to go to your account under Setting/account and click connect to discord to get your reward. That will say your discord account and patreon account uses the same email. \n\u003ca href=\"https://discord.gg/PJYqJmm\"\u003eLINK\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThank you!\u003c/h4\u003e\nAt last I want to thank you for visiting my page I hope you\u0027ll enjoy my work! If you find bugs or typos I\u0027m more than happy to fix them just report them to me and I\u0027ll fix them as soon I can!\n\u003cbr\u003e\n\u003cbr\u003e"
