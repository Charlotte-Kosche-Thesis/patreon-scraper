    "summary": "Hello all my friends !\u003cbr\u003e\u003cbr\u003e\n\nNever in my life would i have guessed that there were so\nmany people out there looking to learn more about the WW2 history , locations ,\nevents and artifacts.\u003cbr\u003e\u003cbr\u003e\n\n Now that my channel has passed 180 000\u00a0subscribers and\u00a0over 30\u00a0million views\u00a0i realize\nthat I can be a contributor of that material and reach out to so many of YOU\nout there !\u003cbr\u003e\u003cbr\u003e\n\nTo let more people take part in what happended ,\u00a0see where\u00a0it\ntook place and show what can still be found as relics , strucktures , history\nand experiences from that timeframe which is so important not to forget.\u003cbr\u003e\u003cbr\u003e\n\nThis hobby has now brought me to a new level of\nunderstanding and the hard felt passion and pure need to share my experiences with\nall of YOU keeps growing inside of me.\u003cbr\u003e\u003cbr\u003e\n\nThat is why i want to reach out to all of YOU and would like\nto invite YOU to SUPPORT me in this work and material.\u003cbr\u003e\u003cbr\u003e\n\nIn that way i can evolve even more and take YOU to new\nlocations where you can see for yourself history being discovered right then and there with all the artifacts , bunkers , aircrafts and the almost endless variety of discoveries i do in my adventures.\u003cbr\u003e\u003cbr\u003e\n\nWelcome to my world and I thank YOU from the bottom of my heart for the support :)\u003cbr\u003e"
