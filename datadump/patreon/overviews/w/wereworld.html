    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHello Everyone!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eWelcome to my page! I\u0027m a freelance illustrator dabbling in comic making and other digital art. I\u0027m fascinated with the horror genre, in particular werewolves and monster stories.\u003cbr\u003e\u003cbr\u003eI\u0027ve been a fan of comics and graphic novels for some time now (the Walking Dead and Batman are some of my favorites) but I\u0027d never really attempted to try my hand at creating my own.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://imageshack.com/a/img923/2990/RiZJhS.jpg\"\u003e\u00a0 \u00a0 \u00a0\u003c/div\u003eI\u0027ve been at it for several months now and I\u0027ve fallen in love with them. Though I know I\u0027m still a beginner, I hope to improve my skills over time. Every new piece is a new learning experience and I gain something more each time. I\u0027d love to have your help!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eStories\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"There\u0027s Something Wrong with Sue\"\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg\u003e\u003cimg src=\"http://imageshack.com/a/img924/5765/dzambn.png\" style=\"width: 252px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis is Sue. \u003cbr\u003e\u003cbr\u003eSue is your average everyday girl next door. Funny, bright, and just enjoying the fruits of normal college life. But that all changed one night under the light of the full moon...\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img923/817/s3TRNc.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003eTo be honest, I began Sue\u0027s story as a kind of one off, fun werewolf transformation. But with so many random things that pop up in my head...I began to think more about it. Who is she? Why did this happen? Where does this go?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b72f/f/2018/028/f/2/preview_by_were_world-dc1hy7r.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003eWith your help I can continue her story and hopefully begin many others! Werewolves and vampires, monsters really in general have always interested me and held a special place in my heart. I love being scared and scaring others. It gets your blood pumping and really, out of so many emotions, makes you feel alive! I want to make stories that stick with you, and make you wonder what comes next. I\u0027ve already made upwards of 49 pages of Sue\u0027s story as well as color versions of many of those pages. Her story will continue, but more will be on the horizon.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/9e96/f/2018/028/6/4/sue_wolfgirl_by_were_world-dc1hwap.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhat You Get\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhile I have a full time job, I still enjoy creating works on the side. I want to provide a lot of my work free for everyone to enjoy! \u003cbr\u003e\u003cbr\u003eHowever, I\u0027d like to also give a little extra to those who\u0027d like to toss a few coins into the jar!\u003cbr\u003e\u003cbr\u003e1. Early access to comic pages as well as WIPs of special projects I\u0027m working on.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- for all you wonderful entry level supporters, you\u0027ll be able to see the step by step process of creating stories like Sue\u0027s and many others to come!\u003c/div\u003e\u003cimg src=\"http://imageshack.com/a/img923/3043/h1sDLX.jpg\"\u003e\u003cbr\u003e2. Access to weekly livestreams of my work as well as patron work.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- I will be streaming most of the work I do, whether its the next episode of \u003cstrong\u003e\u003cem\u003e\"There\u0027s Something Wrong with Sue\"\u003c/em\u003e\u003c/strong\u003e or your own requests! I usually throw on a horror movie or two while I work as well.\u003c/div\u003e\u003cbr\u003e3. Colored versions of inks and comic pages will be offered for patrons\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- although black and whites will still be offered freely, colored artwork will be \u003cstrong\u003eexclusively\u003c/strong\u003e offered to patrons only. (several may be chosen for advertisement purposes)\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/pmNTJsUqj\"\u003e\u003cbr\u003e\u003cbr\u003e4. For higher attributing patrons, personalized drawings, paintings, and concepts. (limited)\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- requests can be emailed to me per monthly contribution\u003cbr\u003e- I reserve the right to post the work on my websites but will \u003cstrong\u003enot\u003c/strong\u003e attribute the patron unless they wish\u003cbr\u003e- average turn around for inks will be 3-4 weeks, full color drawings 4-5 though they maybe be released sooner depending on workload and complexity of drawing.\u003cbr\u003e- NSFW is fine but overtly pornographic requests will \u003cstrong\u003enot\u003c/strong\u003e be accepted\u003cbr\u003e- if at all possible, try to keep it in the horror, fantasy realm. I deal mainly in werewolves and other monsters. So space battles and starports are not my thing. ;)\u003c/div\u003e\u003cbr\u003e5. Exclusive access to little goodies like personalized phone and tablet wallpapers!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- periodically I will make cell phone and tablet friendly backgrounds for you to put on your favorite devices!\u003c/div\u003e\u003cbr\u003e6. Your chance to have your transformation idea picked for an episode of \u003cem\u003e\u003cstrong\u003eCycles\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- a comic series centered around a single transformation. More information below.\u003c/div\u003e---\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/53b8/f/2018/028/3/2/cycles_splash_1_beware_the_moon_web_by_were_world-dc1i7st.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCycles: Werewolf Series\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnother project I\u0027m working on is a short story series involving monstrous werewolves!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/3bcb/f/2018/028/b/b/cycles_preview_by_were_world-dc1hzdk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt will involve characters that not only I come up with but also YOURS! I would love to hear your ideas for what you\u0027d like to see in a cool transformation scene. Where does it take place? Who\u0027s involved? What devilish force caused them to change? You decide!\u003cbr\u003e\u003cbr\u003eI\u0027ll be taking requests from full moon patrons and picking one from the pile to bring to life. Patrons will be able to see all the pages early before their full release. Patrons will also have \u003cstrong\u003eexclusive\u003c/strong\u003e access to the colored versions of these stories!\u003cbr\u003e\u003cbr\u003eHere are the\u00a0\u003ca href=\"http://were-world.deviantart.com/journal/Cycles-Guidelines-and-Patreon-Announcement-673556131\"\u003eguidelines\u003c/a\u003e regarding \u003cstrong\u003e\u003cem\u003eCycles\u003c/em\u003e\u003c/strong\u003e submissions\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eWith your contributions I can focus more of my time to pumping out works faster, and offering high quality artwork for your viewing pleasure. I can\u0027t thank you all enough for your patronage!\u003cbr\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cimg src=\"http://imageshack.com/a/img924/8775/3y8bNw.png\"\u003e\u003cbr\u003e\u003cbr\u003eThank you all SO much for even just stopping by to take a look at my page! And a VERY special thank you to everyone willing to contribute to the work I do. I look forward to continuing to release great content and stories for every horror fan and werewolf junkie to enjoy!\u003c/blockquote\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cem\u003e- Wereworld-\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eLinks\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you can\u0027t afford any contributions, fear not! Just spreading the word about my work makes a world of difference.\u003cbr\u003e\u003cbr\u003eDeviant Art -\u00a0\u003ca href=\"http://were-world.deviantart.com/\"\u003ehttp://were-world.deviantart.com/\u003c/a\u003e\u003cbr\u003ePicarto TV -\u00a0\u003ca href=\"http://www.deviantart.com/users/outgoing?https://picarto.tv/WereWorld\"\u003epicarto.tv/WereWorld\u003cbr\u003e\u003c/a\u003ePatreon -\u00a0\u003ca href=\"https://www.patreon.com/wereworld\"\u003ehttps://www.patreon.com/wereworld\u003cbr\u003e\u003c/a\u003eTwitter -\u00a0\u003ca href=\"https://twitter.com/Wereworld86\"\u003ehttps://twitter.com/Wereworld86\u003c/a\u003e\u003cbr\u003eMore to come...\u003cbr\u003e\u003cbr\u003eAlso, please check out another great artist that helped me to get this thing rolling! His work is amazing and I\u0027d be great for you to support his work as well. We are streaming pals so more than likely you\u0027ll be seeing both of us work hard to make great stuff for you guys!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/Studio_Aegis\" target=\"_blank\"\u003e\u003cimg src=\"https://imageshack.com/i/po2Po50Kj\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
