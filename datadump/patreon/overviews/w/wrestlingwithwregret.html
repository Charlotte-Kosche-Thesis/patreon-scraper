    "summary": "This is the Patreon account for Wrestling With Wregret, the YouTube \nseries that looks at some of the worst (and occasionally the best!) of \nprofessional wrestling!  Storylines, gimmicks, video games, movies, \nmerchandise, you name it!\u003cbr\u003e\u003cbr\u003eMy name is Brian Zane, and I have been \ninvolved in the professional wrestling business for more than 10 years. \n I used to be a wrestler (I sucked at it and lost a lot), then I became a\n manager in 2007 and have never looked back.  In that time, I have also \nbeen a ring announcer, provided play-by-play commentary and more.  My \nexperience in the world of wrestling provides me with a unique \nperspective that not many other wrestling YT personalities have.\u003cbr\u003e\u003cbr\u003eI\n publish at least three videos every week, including my usual long-form \nreviews, Top 8\u0027s, PPV reviews, editorials on current events in the world\n of wrestling, Kayfabe Kitchen (in which I cook items from recipes found\n in the WWF/WWE cookbooks) and whatever else tickles my fancy!\u003cbr\u003e\u003cbr\u003eYour\n being a Patron would be the coolest thing ever.  Not only would you get\n cool perks associated with being a true Wregretter (Wregular? \nWregulator? Still working on that), it would mean the world to me that \nyou enjoy the product so much that you would be willing to spend just a \nlittle of your hard-earned money to help me keep doing this stuff.  \nThank you for your time!\u003cbr\u003e\u003cbr\u003e-BZ"
