    "summary": "I have so much I want to share with you. \u00a0I was born deaf but it wasn\u0027t discovered until I was 3 yrs old. I had my tonsils and adenoids removed and was able to hear for the first time with the help of hearing aids. \u00a0As I heard songs on the radio growing up, I never understood the lyrics and often didn\u0027t know what the songs were about or even the names of them. \u00a0I still encounter this issue with lyrics today and ironically I play by ear and just create from my heart. \u00a0I create melodies influenced by a life time of soaking in music from all genres. \u00a0I moved to Nashville, TN ten years ago to enable more co-writes with lyricists and artists as well as to take advantage of the amazing recording studios here. With your help, I\u0027ll begin releasing a backlog of content as well as new creations. \u00a0I am so grateful to be able to share this with you and to live my dream and my purpose. Thank you so much for being apart of this journey with me."
