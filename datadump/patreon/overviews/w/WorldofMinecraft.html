    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/M8i6OzjwSIE\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-09-02T01:28:04+00:00",
    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/338457769751478304/384676734357733385/WoM_Logo_FactionPride.png\" style=\"width: 529px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome to the World of Minecraft Project!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003eThe World of Minecraft Project is dedicated to bringing the ultimate World of Warcraft experience into Minecraft. Combining two of the world\u0027s most successful video game franchises of all time into one incredible Warcraft sandbox experience! The project was started by NinjaWorgen early 2017 and has continued to grow ever since. Starting with an HD 128x128 Resource Pack, but we are currently expanding the project into mod territory. The goal is to eventually have custom races, classes, abilities, progression, biomes, mobs, weapons, armor, blocks, bosses and more as we create one of the largest Minecraft mods to date. Every dime contributed to the project helps us produce content faster and to a higher quality. 2017 saw the projects initial inception planning, launch and first major update. 2018 has already seen the Resource Pack get its first major update \"Faction Pride\" with many more to come in the future. The community we are building around this project, is one of positive and creative people who love both Minecraft and Warcraft. Come! Be apart of that community!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAbout the Project Manager \"NinjaWorgen\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003ch2\u003e\u003c/h2\u003eI graduated from AIE Seattle with an Advanced Video Game Artist\u0027s degree and have been playing games my whole life. I picked up WoW in Vanilla when I was 10 years old and have been a diehard Warcraft fan since. The world, art, story and characters make up a large part of me. I feel the thousands of hours I have spent in Blizzard\u0027s world should be repaid in some form. For me, this project is just that, a way to repay Blizzard for the creative energies and grand adventures they have given me for over a decade. I am extremely passionate about this franchise and never want it to dissipate, as its world and community have gotten me through plenty of rough spots in my life. I know I am not the only one who feels this way about Warcraft and I want to share this love I have for it with everyone. Minecraft is a phenomenal game for people of all ages to unleash there creativity in limitless ways. It is the perfect platform to create a brand new and unique Warcraft gaming experience.\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFuture of the Project\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003eAs I said above, this project has no intention of slowing down... As time passes it will only grow larger. Plans to create mods for the project are underway that will see Minecraft\u0027s traditional survival gameplay merged with that of World of Warcraft\u0027s RPG style into a brand new experience that is sure to entertain gamers all around. We want to layers of depth unseen in Minecraft utilizing elements and themes found in World of Warcraft that will transform the game from Sandbox Survival to an epic RPG Adventure Sandbox Survival. This all is a monumental undertaking for us to achieve, which is why we need your help. We are looking for anyone with applicable Minecraft art, programming, or modding talents to join us in our quest to make this a reality. The team is small at the moment and needs expansion to make this a reality. If you don\u0027t have one of these particular talents? That\u0027s okay! You can still help. Consider becoming a Patron on this page as every dollar helps us grow our team and create higher quality content. This project needs the help of its community if it is to succeed and that can all be possible for you!\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eUseful Links!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eProject Manager\u0027s Email:\u003c/strong\u003e ninjaworgen.wom@gmail.com\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFor potential buisiness inquires or questions about the project.\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eCommunity Discord:\u003c/strong\u003e \u003ca href=\"https://discord.gg/4xwn4Ys\"\u003ehttps://discord.gg/4xwn4Ys\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eCome talk to the community and the Dev\u0027s in person about the state of the project!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003ePlanet Minecraft Page:\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003ca href=\"https://www.planetminecraft.com/texture_pack/world-of-minecraft-official-hd-128x128-wow-resource-pack-4012975/\"\u003ehttps://www.planetminecraft.com/texture_pack/world...\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eYou can download the Resource Pack here and find out more regarding the project!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
