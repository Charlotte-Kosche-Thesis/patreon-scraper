    "summary": "\u003cimg src=\"http://orig09.deviantart.net/3c37/f/2016/097/2/a/04_06_16____by_wickedalucard-d9y1paf.png\"\u003e\u003cbr\u003e\nHello!\n\u003cbr\u003e\nThis is wickedalucard. I\u0027m a freelance illustrator, and I have been creating illustrations for clients more than 11 years now. You can find my works at these sites:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://wickedalucard.deviantart.com/\"\u003eDeviantart\u003c/a\u003e |  \u003ca href=\"https://tapastic.com/wickedalucard\"\u003eTapastic\u003c/a\u003e |  \u003ca href=\"http://wickedalucard.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/wickedalucard\"\u003eInstagram\u003c/a\u003e |  \u003ca href=\"http://www.pixiv.net/member.php?id=2118757\"\u003ePixiv\u003c/a\u003e | \u003ca href=\"https://www.artstation.com/artist/wickedalucard\"\u003eArtStation\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003eI also have a\u00a0\u003ca href=\"https://www.facebook.com/WickedalucardOfficial/\"\u003eFacebook page\u003c/a\u003e and a\u00a0\u003ca href=\"https://twitter.com/wickedalucard/\"\u003eTwitter\u003c/a\u003e account, and I post things I\u0027m working on or things that are happening to me. I try my best to be very responsive, so feel free to mention me or message me anytime!\u003cbr\u003e\u003cbr\u003e\nI love to work on personal projects\u2014it keeps me motivated to draw characters I enjoy! Some of the projects I\u0027ve started are\u00a0\n\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Echofreak\"\u003eEchofreak\u003c/a\u003e, and\u00a0\u003ca href=\"http://wickedalucard.deviantart.com/gallery/52648085/-#_=_\"\u003e\u4e09\u516d\u4e94 rkgk PROJECT\u003c/a\u003e. Sadly, these projects are temporarily on hiatus because of work.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBut with your support, I\u0027ll be able to get back to my halted personal projects. I\u0027ll also be able to create and share more drawings! And as my thanks, you will be getting these rewards depending on the pledge level of your choice:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eHigher resolution drawings\u003c/li\u003e\n\t\u003cli\u003eBonus doodles\u003c/li\u003e\n\t\u003cli\u003eStudy sketches\u003c/li\u003e\n\t\u003cli\u003eIllustration breakdown of process steps in multiple PNG files\u003c/li\u003e\n\t\u003cli\u003eSketch request\u003c/li\u003e\n\u003c/ul\u003e\nMy reward tiers are set to monthly, so that means you will only be charged once every month. Patreon usually charges at the first week of the following month.\u003cbr\u003e\u003cbr\u003eI know this can be a bit confusing so I made a little guide here:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/01a5/f/2017/307/3/e/2017_11_03___new_process_steps_announcement_b_by_wickedalucard-dbsljmk.png\"\u003e\u003c/div\u003e\u003cbr\u003e\nThank you very much for dropping by my Patreon and for supporting me in what I do\u00a0\u2606\n\u003cbr\u003e\n\u003cbr\u003e\nAaaand, if you missed any of my past rewards but are interested, you can still get them at my Gumroad account! Just click the link below.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://gumroad.com/wickedalucard\"\u003e\u003cimg src=\"http://orig10.deviantart.net/e94a/f/2017/011/f/3/01_12_17___b___gumroad_by_wickedalucard-dav41dl.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\n\u003cbr\u003e"
