    "summary": "Hey! Soy Gurin.\u003cbr\u003eDesde que era muy peque\u00f1o he tenido pasi\u00f3n por el dibujo, pasando por Disney hasta llegar al manga.\u003cbr\u003eSi est\u00e1s aqu\u00ed es por que conoces mi canal de youtube y est\u00e1s interesado en ver mas de lo que hago, y por eso y mas, te lo agradezco.\u00a0\u003cbr\u003eAqu\u00ed podr\u00e1s encontrar trabajos que he realizado \u00faltimamente, usando el peque\u00f1o conocimiento que he intentado compartir v\u00eda mis tutoriales en youtube, con mucho gusto.\u003cbr\u003eA todo aquel que apoye mi trabajo much\u00edsimas gracias, ya que gracias a ustedes me acerco cada vez mas a poder seguir haciendo lo que tanto me gusta...\u003cbr\u003e\u003cbr\u003eLa din\u00e1mica es bastante simple; de forma mensual estar\u00e9 posteando una ilustraci\u00f3n para que todos ustedes puedan echarle un ojo.\u003cbr\u003eSi la ilustraci\u00f3n te gusta puedes apoyar mi trabajo y recibir material adicional, como;\u003cbr\u003e-Copia del boceto original\u003cbr\u003e-Proceso del dibujo\u003cbr\u003e-Imagen en HD\u003cbr\u003e-Archivo PSD\u003cbr\u003e...Todo esto dependiendo del nivel de apoyo que hayas elegido...\u003cbr\u003e\u003cbr\u003eContenido dependiendo el nivel de apoyo:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNi\u00f1osaurio Verde (TAMA):\u003c/strong\u003e Imagen en HD\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNi\u00f1osaurio Amarillo (ROOKIE):\u003c/strong\u003e Imagen en HD, Copia del boceto Original\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNi\u00f1osaurio Azul (CHAMPION):\u003c/strong\u003e Imagen HD, Copia del Boceto Original, Proceso del Dibujo\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNi\u00f1osaurio Rojo (GOD):\u003c/strong\u003e Imagen en HD, Copia del boceto Original, Proceso del Dibujo y Archivo PSD\u003c/li\u003e\u003c/ul\u003eEs muy sencillo, pero tengo que hablar sobre la \u00faltima recompensa, la MNG.\u003cbr\u003eDe vez en cuando voy a activar esta recompensa para aquellos que adem\u00e1s de querer apoyar mi trabajo y recibir las recomensas anteriores, pueden recibir una comisi\u00f3n.\u003cbr\u003e\u003cbr\u003eEl material extra se enviar\u00e1 al mes siguiente en el que fue posteada la ilustraci\u00f3n.\u003cbr\u003eTambi\u00e9n puedes seguirme en mis otras redes sociales:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/c/whysogurin\"\u003ehttps://www.youtube.com/c/whysogurin\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/whysogurin/\"\u003ehttps://www.instagram.com/whysogurin/\u003cbr\u003ehttps://twitter.com/whysoogurin\u003c/a\u003e\u003cbr\u003eMuch\u00edsimas gracias por su apoyo, p\u00e1senlo bomba y no dejen de dibujar \u06f9(\u00d2\u06c1\u00d3)\u06f6\u003cbr\u003e"
