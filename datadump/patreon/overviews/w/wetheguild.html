    "summary": "\u003cbr\u003eWe appreciate you joining We the guild and we hope you have a good time learning and finding your path as we make ours.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWho we are: The Heads of the Guild\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMitch\u003c/em\u003e\u003c/strong\u003e - His Dreams are to make coffee, Make animations, and to build the guild into what I believe it to be.\u003cbr\u003e\u003cstrong\u003eDustin\u003c/strong\u003e - Wants to be a great father, Work on his outdoor survival skills, and build his larping crew into what he dreams it to be.\u003cbr\u003e\u003cstrong\u003eJake\u003c/strong\u003e - Wants to be a good person, give 100% always and be an actor.\u003cbr\u003e\u003cstrong\u003ePaige\u003c/strong\u003e - Wants to be a detective and work on animations on the side.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGuild:\u00a0\u003c/strong\u003eIs\u00a0An association of people for mutual aid in the pursuit of a common goal.\u003cbr\u003eWhat do we do? \u003cbr\u003eUsing Game mechanics we are on The Grand Quest to make our mark in the world leaving it a better place.\u003cbr\u003e\u003cbr\u003eHow do we plan to do it?\u003cbr\u003e\u003cstrong\u003eThe Big Book\u003c/strong\u003e - \u00a0All of Our Collective information in one spot for you to absorb and us to look back upon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdventure Log\u003c/strong\u003e - The Heads Meeting notes and updates, Progress on our Milestone Quests, and Our Group Quest from each of the heads.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuest Logs\u003c/strong\u003e - Each month we give ourselves 9 quests and 1 which is decided at the meeting and given to all of us. Before we begin our new quests we give an overall update on what we achieved and we still need to work on.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eRules of the Guild.\u003cbr\u003e\u003c/strong\u003e1. We don\u0027t care where you have been only where you are going.\u003cbr\u003e2. We are family, we are free to disagree but any harassment or demeaning comments will get you kicked out. We don\u0027t support bigots. So don\u0027t be an asshole.\u003cbr\u003e3. We work hard to forge our paths, they are not given or found, they are made.\u003cbr\u003e\u003cbr\u003eRemember we are a community of individuals coming together in support and respect of each other\u0027s ultimate goals. A passionate, hard-working family focused on fostering bonds and making a positive impact by pursuing our passions, we are the good people need us to be.\u003cbr\u003e\u003cbr\u003eAnd again, \u003cbr\u003e\u003cstrong\u003eWelcome to We The Guild.\u003c/strong\u003e\u003cbr\u003e"
