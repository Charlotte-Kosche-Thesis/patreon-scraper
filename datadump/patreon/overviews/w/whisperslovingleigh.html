    "summary": "Hello, my dear friends - \u003cbr\u003e\u003cbr\u003eAbout a year and a half ago, our firstborn showed me something called Autonomous Sensory Meridian Response (or ASMR). I was very skeptical, until I put on my headphones and was suddenly transported to my \"happy place\" - I was finally able to sleep, and my anxiety was greatly reduced (both day \u0026amp; night)! I guess you could say I wasn\u0027t a skeptic, anymore! So, I dove in to everything I could listen to, exploring the triggers for all my tingles and how to keep them! \u003cbr\u003e\u003cbr\u003eI was very happy to find there was a name (\"tingles!\") for what I\u0027d been feeling so many times, growing up and during adulthood. I\u0027ve also always been a person who wanted to help everybody. I know how much these videos have helped me, so in return I pray I can help others. In October 2017, the Spirit moved, and I asked my husband, \"What IF... I became an ASMR \u0027content artist?\u0027\" He said, \"GO FOR IT!\" So here I am!\u00a0\u003cbr\u003e\u003cbr\u003eI spend a lot of time researching which sounds and body movements can relax us, trying to create them in my videos for you. Someday, I look forward to discussing ASMR, tingles, and life in-general with all of you. I remain on HIGH ALERT for new sounds \u0026amp; movements for the next video. In addition, I take your suggestions \u0026amp; requests very seriously. I always strive to do my best at satisfying your requests, while at the same time staying true to myself - I want us both to be able to have fun \u0026amp; relax! \u003cbr\u003e\u003cbr\u003eWhy Patreon? Well, my dream is to someday be able to create new \u0026amp; improved ASMR videos FULL-TIME! Part of what can make this possible is your generous partnership \u0026amp; patronage. Your support will enable the purchase of additional props, new \u0026amp; better equipment, and ultimately more time to make more videos. I really want my videos to be a source of security, fun, \u0026amp; relaxation for y\u0027all - a (virtual) place to hang out with friends! Together, let\u0027s discover all the possibilities with ASMR!\u00a0\u003cbr\u003e\u003cbr\u003eFinding ASMR has been truly rewarding and has made me feel the happiest I have in a long time, so I thank you for helping make all my dreams (and my tingles!) come true!\u00a0\u003cbr\u003e\u003cbr\u003eLovingLeigh\u003cbr\u003e___________________\u003cbr\u003e\u003cbr\u003eHow does it work? Patrons are charged on the 1st of each month for the previous month\u0027s rewards. So, a pledge on April 1st (or a pledge on April 30th, or any day in between) will be charged on May 1st (for April\u0027s rewards). Rewards are received the first days of the month for the previous months\u0027 pledges. \u003cbr\u003e"
