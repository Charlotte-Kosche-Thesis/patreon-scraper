    "summary": "Hello there! My name (well, online username) is WaifusAndSyrup and I have been writing erotic fiction for years now. I\u0027ve been mainly having fun with it as a hobby, but I\u0027ve decided to get more serious with this project: A brand new visual novel! (Dun-dun-dunnnn~)\u003cbr\u003e\u003cbr\u003eOf course, it isn\u0027t cheap to keep getting commissions (From a wonderful artist called Butteryshake on DA, btw), so I\u0027ve decided to start this patreon to help support my goal of making this visual novel a reality. With it\u0027s release there should be a short demo of the visual novel available to the public, so please check it out if you have the time! (And pay no attention to the lack of a unique background, music, sound, refinement- well, everyone has to start somewhere.)\u003cbr\u003e\u003cbr\u003ePleased to meet you and I hope you end up enjoying what I make!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eVisual Novel Project: Even in Sorrow, a Black Lily Blooms\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAfter losing her parents at a young age in a car accident, Mary Miller loses all motivation to do anything. Even after her brother, who looks after her, continues to worry about her well-being, Mary goes through her days simply waiting for time to pass.\n\u003cbr\u003eYears later, Mary finally realizes that she has stopped feeling any sort of excitement for anything at all. Just when she begins to question why she\u0027s even alive, she receives a strange video involving hypnosis that was sent to her from an old friend.\n\u003cbr\u003eThe video stirred feelings inside her that she thought were long gone, and time begins to move for her again.\u003cbr\u003e\u003cbr\u003eThe first demo features her hypnotizing her social studies teacher, Mrs. Marsh, who she nicknames Mrs. Mellow for her calming personality. All methods of hypnosis in this game is based on realistic ways of bringing subjects into hypnotic trance, and I hope this demo will convey the direction I plan on going.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks;\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eDiscord;\u00a0\u003ca href=\"https://discord.gg/Tnq3qPN\"\u003ehttps://discord.gg/Tnq3qPN\u003c/a\u003e\u003cbr\u003eWindows Demo Version 0.2 (32Bit); \u003ca href=\"https://mega.nz/#!yrwihSJK!T7SDGfT3Umli3AP_n5vt3-_wUfvIN67f4LZXEdMu1Ck\"\u003ehttps://mega.nz/#!yrwihSJK!T7SDGfT3Umli3AP_n5vt3-_wUfvIN67f4LZXEdMu1Ck\u003c/a\u003e\u003cbr\u003eWindows Demo Version 0.2 (64Bit); \u003ca href=\"https://mega.nz/#!KvIkSCTT!xsFOjuMubzwgkchytzdZGuWSvpkgsdkdOBwX1oxrrTo\"\u003ehttps://mega.nz/#!KvIkSCTT!xsFOjuMubzwgkchytzdZGuWSvpkgsdkdOBwX1oxrrTo\u003c/a\u003e\u003cbr\u003eMac Demo Version 0.2 (32Bit); \u003ca href=\"https://mega.nz/#!vrB1VYaJ!EMbMN94YCVgBF9Ti2Q5Ah7ad0OCv_M0IBTrTGC5N1gM\"\u003ehttps://mega.nz/#!vrB1VYaJ!EMbMN94YCVgBF9Ti2Q5Ah7ad0OCv_M0IBTrTGC5N1gM\u003c/a\u003e\u003cbr\u003eMac Demo Version 0.2 (64Bit); \u003ca href=\"https://mega.nz/#!D3YG0bJA!6TeYOl3qxnJLvhHjZf7QmVL6wujdfR-kNZVCePLaeaM\"\u003ehttps://mega.nz/#!D3YG0bJA!6TeYOl3qxnJLvhHjZf7QmVL6wujdfR-kNZVCePLaeaM\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/drive/folders/1YCafxy5lP__-RwjH4gJhIZiTe7HcPNCf?usp=sharing\"\u003e\u003cbr\u003e\u003c/a\u003e"
