    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fpu8X2RgqULw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dpu8X2RgqULw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fpu8X2RgqULw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=75019",
    "published_at": "2013-11-10T17:58:02+00:00",
    "summary": "\u003cstrong\u003eWE ARE \"WHO\"?\u003c/strong\u003e\u003cbr\u003eWe Are Thomasse (rhymes with \"sassy\") is a British-American husband-wife duo: Nick Afka Thomas and Sarah Ann Masse.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWE DO WHAT?\u003c/strong\u003e\u003cbr\u003eWe combine British humo\u003cem\u003eu\u003c/em\u003er with American humor, and create comedy babies \u003cem\u003eevery two weeks\u003c/em\u003e. They\u0027re funny-smart sketches with big concepts, rich characters and witty punchlines. They\u0027re PG13 and safe for work, as long as your work lets you watch comedy sketches on their dime. \u003cbr\u003eMany of them go viral, and more than half of them get featured by Funny Or Die. And you can see them all *for free* on our YouTube channel!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWE WANT WHAT?\u003c/strong\u003e\u003cbr\u003eAnd here\u0027s the thing... we pay for all this out of our own pocket and don\u0027t make any money on them... so we\u0027re kinda short of spare cash, yet want to keep making more. That\u0027s why we need help. In fact, if we get enough support we will start making even more videos than once every two weeks.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eARE WE ANY GOOD?\u003c/strong\u003e\u003cbr\u003eOur material has caught the attention of the New York Times, Time Out New York, Jason Mraz (who\u0027s also collaborated with us-\u00a0\u003ca href=\"https://www.youtube.com/watch?v=B_fnv2RtHvM\u0026amp;t=17s\" rel=\"nofollow\"\u003echeck it here\u003c/a\u003e), Elle magazine in India... and a lot of fans on every continent.\u00a0\u003cbr\u003e\u003cbr\u003eCheck out our viral videos- \u003ca href=\"https://www.facebook.com/WeAreThomasse/videos/1126638287378501/?hc_ref=SEARCH\" rel=\"nofollow\"\u003eAwkward Exes: Britain \u0026amp; America\u003c/a\u003e, \u003ca href=\"http://www.funnyordie.com/videos/a8f5d8dfb0/feminist-fairytales-snow-white-by-we-are-thomasse?playlist=484774\u0026amp;_cc=__d___\u0026amp;_ccid=_o83g\" rel=\"nofollow\"\u003eFeminist Fairytales\u003c/a\u003e, and \u003ca href=\"http://www.funnyordie.com/videos/0a9debddae/antiques-roadshow?_cc=__d___\u0026amp;_ccid=_o83g\" rel=\"nofollow\"\u003eAntiques Roadshow\u003c/a\u003e, along with classic favo(u)rites like \u003ca href=\"https://www.youtube.com/watch?v=b6HcPUiKNhg\" rel=\"nofollow\"\u003eGossip Spy\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=tO_5qirLXaI\" rel=\"nofollow\"\u003eConverting to British\u003c/a\u003e, and \u003ca href=\"https://www.youtube.com/watch?v=Yy8we2Aj9Rw\" rel=\"nofollow\"\u003eThe Wrong Cinderella\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe New York Times said of us: \"\u003cem\u003e\u201cThe married comedy duo of Nick Afka Thomas and Sarah Ann Masse combine his droll British wit and her joke-packed American energy in this clever, cross-cultural sketch show.\u201d \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWHAT DO WE NEED?\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eIt costs\u00a0us to hire equipment, or hire crew, or find locations, or buy costumes, or pick up props, or dress the set, or get the footage edited, or feed the crew on set... so we kinda need cash. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU GET?\u003cbr\u003e\u003c/strong\u003eMore sketches. More uniquely British-American clever-silly comedy sketches. With our thanks.\u00a0\u003cbr\u003eAND if we get enough money, we can afford to tackle some of our more ambitious sketches... you know, the ones that require us to film in a cave or in castles, or use police cars, or set up an Elizabethan scene, or a bear costume...\u003cbr\u003e\u003cbr\u003eYou get rewards.\u003cbr\u003e\u003cbr\u003eAnd then of course you get our thanks. And then years from now, know that you were part of the bold few pioneers who helped make We Are Thomasse a household name.\u003cbr\u003e\u003cbr\u003eWe need your help to keep making great material! Thanks for all your support.\u003cbr\u003e-Sarah and Nick\u003c/div\u003e"
