    "summary": "\u003cstrong\u003eHi, and thanks for checking us out!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHere is who we are and why we could use your support...\u003cbr\u003eWe are a \u00a0\u0027team of two\u0027, husband and wife, who love the outdoors, challenging PC games and \u0027something a little different\u0027.\u003cbr\u003eWe have always wanted to live our own self sufficient life out in the Wilderness somewhere...however that\u0027s not \u00a0an easy thing to do in real life and the dream has thus far eluded us, \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eBUT...\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe next best thing for us would be to \u0027scratch that itch\u0027 with an intelligent, in depth PC game that let us live out a \u0027virtual\u0027 life in the wild...from the comfort of our PC...\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWE COULDN\u0027T FIND ONE :)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo...we just sat right down and\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e MADE OUR OWN GAME!,\u003c/strong\u003e\u003c/span\u003e skip forward (Cue swirly \u0027time moves on music\u0027) and 4+ years later we have successfully built and released our Wilderness Survival game on Steam\u00a0\u003ca href=\"http://store.steampowered.com/app/485820\" rel=\"nofollow\" target=\"_blank\"\u003e(Link to Game on Steam)\u003c/a\u003e , and whilst our player base is small it\u0027s perfectly formed and full of really great guys and gals\u00a0\u003ca href=\"http://steamcommunity.com/app/485820\" rel=\"nofollow\"\u003e\u0027come see our community cabin dwellers here!\u0027\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eGetting this far has taken every single minute of spare time as we both have challenging full time jobs (gotta put food on the table, and there are no Caribou where we live :)\u003cbr\u003eWe have put in some herculean efforts and re-invested some profit to date to release our first major update in Xmas 2016. That update paves the way for us to make some further substantial builds on the game, that we want to use to really enrich the experience.\u003cbr\u003e\u003cbr\u003eHowever we need \u0027time\u0027 to devote enough effort to capitalize on what we have now built and as we all know, the hard truth is that time costs money... \u003cbr\u003e\u003cbr\u003eSo what can you expect for your hard earned cash, you probably don\u0027t care about our undying gratitude \u0026amp; would rather focus on \u0027stuff\u0027, so here is a taster of what you can expect!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
