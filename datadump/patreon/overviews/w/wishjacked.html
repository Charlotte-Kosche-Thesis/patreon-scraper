    "summary": "\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/ed2c752802cd3ac4312dbec9a1e9b7b3/tumblr_oqdu2ypfgq1rz2bdzo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHey there, I\u0027m Chloe!! I\u0027m a self taught creator and I currently make two webcomics while procrastinating on the copious amounts of homework I bring home as a full-time college student.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat are my projects??\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/6e10bb54b1e887669ba4192fcd3af2af/tumblr_or1dfgSQAA1rz2bdzo1_1280.png\"\u003e\u003cbr\u003eCrow Summer is my main project (read on\u00a0\u003ca href=\"https://tapas.io/series/crowsummer\"\u003eTapas\u003c/a\u003e). It\u0027s a rural fantasy comic about a student vampire hunter who gets stuck babysitting over her summer vacation. It\u0027s a cheerful coming-of-age story that deals a lot with friendship and overcoming big mistakes.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/4e107f104008ed9b07fe8082d1d71ca2/tumblr_oq9gomka4G1rz2bdzo1_1280.png\"\u003e\u003cbr\u003ePirate Comic, aka\u00a0\u003ca href=\"https://tapas.io/series/cargo\"\u003eCargo\u003c/a\u003e, is my personal project. Two long-time best friends decide to start a smuggling company in what remains of an America ravaged by \u003cem\u003eevery\u003c/em\u003e apocalypse \u003cem\u003eever\u003c/em\u003e. They round up a dysfunctional team of losers and begin trying to smuggle things, which isn\u0027t easy since none of them are telling the truth about why they\u0027re in the business.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/12aa964ee2e6ea41f931087b6c9e1e43/tumblr_oq9gomka4G1rz2bdzo2_r1_1280.png\"\u003e\u003cbr\u003eLast but not least, Modern Mythos is a comic currently in pre-production\u2026 I\u0027m hoping I\u0027ll be able to make it in a couple years when I\u0027m almost finished with Crow Summer!! It\u0027s a zombie-apocalypse superhero story about a girl who goes on a quest to kill the sun god in order to save her brothers from being executed in a gang power-struggle. Hijinks ensue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy support my Patreon???\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eChloes who can afford to eat are happy Chloes. Happy Chloes make more comics. That\u0027s science. By supporting my Patreon, you get to feed a Chloe and therefore are directly responsible for more comics being created.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eMore to the point,\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ewhat do you get out of it?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u261e a monthly 5+ page pdf of sketches and thumbnails featuring lots of concept art, behind-the-scenes doodles and facts, and process work for all my various stories (starting at $3)\u003cbr\u003e\u261e\u00a0access to early Crow Summer pages and inks (starting at $1)\u003cbr\u003e\u261e a weekly speed-video of my page sketches (starting at $1)\u003cbr\u003e\u261e access to the Patreon feed, where I post art and announcements before they\u0027re released to the general public (starting at $1)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f30233a9e2da04624a9c134f1fdf88c6/tumblr_or5qegEhXh1rz2bdzo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eThanks for your time!! If you\u0027re into social media, you can track me down on\u00a0\u003ca href=\"https://twitter.com/wishjacked\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003ca href=\"http://wishjacked.tumblr.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
