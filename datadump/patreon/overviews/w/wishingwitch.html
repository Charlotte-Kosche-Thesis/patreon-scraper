    "published_at": "2016-08-06T16:18:30+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/1x3sEA1.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI\u2019m a\ndisabled lady \u003ca href=\"https://www.twitch.tv/wishingwitch\" rel=\"nofollow\" target=\"_blank\"\u003estreamer\u003c/a\u003e, who lives and breathes with games. \u003ca href=\"https://en.wikipedia.org/wiki/Cerebral_palsy\" rel=\"nofollow\" target=\"_blank\"\u003eCerebral palsy\u003c/a\u003e affects body movement, muscle control and coordination. This is why I do\nmany things in my own way, and some activities seemed completely impossible. Video\ngames changed it all!  In the digital universe\nI can be whatever I want, that\u2019s the power of freedom! \u003cbr\u003e\u003cbr\u003e\n\nWith Microsoft flight simulator (aka\nFSX) I became a pilot with a special passion for aircrafts, born in the ex-USSR.\nSmall and strong Yak-40, sexy and powerful Tupolev-134\u2026 It\u2019s feels great when people\ncome over to a Twitch stream to become my virtual passengers, and even better when\nfellow pilots switch from their Boeings and Airbuses to one of the sweet soviet\nsteel birds. Your kindness, smiles and landing applause inspire me to make more\nvideo content for those who love the sky just as much as I do.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ysLALM3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy am I on Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nMy life has come to a turning point\nin the past few years. I\u2019m Ukrainian and became a refugee due to the occupation\nof Crimea. I recreated my life from the ground up in Belarus and had a job.\nMaking ends meet ate into my time quite badly, so I contributed to the gaming\nand piloting society a lot less than I would like to. I\u2019ve lost the job recently\nand turned to this creative platform for reassurance and support. I know that\nthere are awesome and friendly people all around the globe who enjoy my streams\nand are interested in what I\u2019m doing. \u003cbr\u003e\u003cbr\u003e\n\nI really hope for support and\nencouragement from any of you. It\u2019s like a friendly hug and whispering \u201c\u003cem\u003eit\u2019s\ngonna be alright\u003c/em\u003e\u201d in my ear. I\u2019ve often being told that gaming is childish, and an adult should change priorities, leave silly\nhobbies behind. Every little bit of your help would be a proof that it\u2019s only a\nstereotype. You would give me strength, courage and motivation to step into the unknown of a different life that is all about\nwhat we all love: gaming and piloting. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow your help changes my life?\u003cbr\u003e\u003c/strong\u003eYour pledge means more than just a tip to suspend physical needs and keep me going. It\u0027s a sign that my life is on the right track and I\u0027m doing the right thing that has value for other people.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/t9lwVCJ.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eWhat your donations would cover?\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003eA roof over my head and some food. If I were more spiritually developed, I might be able to be fed just with your love, but for now I need potatoes;\u003c/li\u003e\u003cli\u003eDealing with health issues. Being in a wheelchair is my biggest fear, and I need some medical help to keep the legs running;\u003c/li\u003e\u003cli\u003eUpgrading tools and equipment. A monitor goes first on the list\u003ca href=\"https://www.facebook.com/witchontwitch/photos/pcb.473520306158665/473520269492002/?type=3\u0026amp;theater\" rel=\"nofollow\" target=\"_blank\"\u003e SyncMaster 795DF\u003c/a\u003e is too small to shoot for the runway. Sometimes I think it would be easier to just perform a blind landing;\u003c/li\u003e\u003cli\u003eFulfilling ambitions goals and working on a bunch of projects I\u0027ve been dreaming about for a long time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNo matter how big or small of a supporter you are, whether you choose to send a donation or just a digital hug, I appreciate all of you! Rays of my love to all of you \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BtCXWVX.png\"\u003e\u003cbr\u003e"
   },
