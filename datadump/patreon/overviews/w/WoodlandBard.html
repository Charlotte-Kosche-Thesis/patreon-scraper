    "summary": "\u003ch3 style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eCarrowcrory Journal\u003c/span\u003e\u003c/h3\u003ea frequent video journal to share what we do at and from Carrowcrory Cottage, Carrowcrory Labyrinth Gardens, and within local woodlands, forests and coastlines. .\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eThis used to be Woodland Barding Weekly, but has changed, and I will explain below.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eHello, John Willmott, aka Woodland Bard here. \u003cbr\u003eThat\u0027s me on the top cover picture, on the forest shore of Lough Gill.\u003cbr\u003eThe nickname came to me as coordinator of Bards In The Woods, in NW Ireland \u003cbr\u003e\u003cbr\u003eI am also keeper of the Carrowcrory Cottage \u0026amp; Labyrinth Gardens \u003cbr\u003ewithin Co. Sligo, Ireland. This year, this is where most of my work time has been.\u003cbr\u003e\u003cbr\u003eWoodland Barding Weekly is no more. I just was not making the videos through being busy with new labyrinth work and events management here. However, the shorter Carrowcrory Journal is easier and quicker to compile, more frequent, much shorter and cavers a much wider range of subjects and day to day happenings here.\u00a0\u003cbr\u003e\u003cbr\u003eI trust you will learn, and even teach us what you do, in response to these videos.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eHere\u0027s what your Patronage will serve for you\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n1. Frequent video show for patrons, 5 to 10 minutes per episode.\u00a0\u00a0\u00a0\u003cbr\u003e2. Each video may feature herblore, treelore, water lore, labyrinths,\u003cbr\u003e3. Each video may feature herbcraft, preservecraft, recipes\u003cbr\u003e4. Patreon Patrons are invited to visit and use our labyrinth gardens \u003cbr\u003e5. Ongoing follow up information, counselling, and consulting from video content\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eSee the Rewards Tier in the right margin for more info ...\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003eMeanwhile, all of your pledges help us to ...\u003c/em\u003e\u00a0\u003cbr\u003e\n\u003c/span\u003e\n\u003c/strong\u003e\u003cbr\u003e\n1. reach others to join us at Carrowcrory \u0026amp; Bards In The Woods, \n\u003cbr\u003e\n2. acquire tools for improving our videos, better mics, editors, lighting.\n\u003cbr\u003e\n3. storage and streaming costs of some of our media\u00a0\u003cbr\u003e\n4. acquire plants for our labyrinth gardens and tree planting projects. \n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThank you for your kind support \u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\u003c/strong\u003e\nWe hope to meet you here at Carrowcrory too, one day.. \u00a0\u003cbr\u003e\nJohn Willmott, aka Woodland Bard, so they called me :-)  \n\u003cbr\u003e\n\u003cbr\u003e\nBelow is a song shared at Bards In The Woods by Blue Germaine.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nPHp102eeDI\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.bardsinthewoods.com/\" rel=\"nofollow\" target=\"_blank\"\u003eclick here for our Bards In The Woods web site\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"http://www.carrowcrorycottage.com/\" rel=\"nofollow\" target=\"_blank\"\u003eclick here for our Carrowcrory Labyrinths web site\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
