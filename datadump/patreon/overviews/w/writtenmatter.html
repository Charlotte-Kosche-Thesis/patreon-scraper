    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003e(2018! I remember when this was far, far in the future.)\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI love to write --science fiction, fantasy fiction, illustrated stories, prose and poetry. \u003cbr\u003e\u003cbr\u003eAt present I\u0027m spending a lot of time working on a serial science fiction, adventure series that I plan to revise into novel form, called \u003cstrong\u003eEarth Gone\u003c/strong\u003e. I am posting new episodes each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is it about?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eEarth Gone\u003c/strong\u003e is a science fiction adventure story with a female heroine \nwho encounters her first alien species and goes on an important fact \nfinding mission after the Earth is destroyed. Together their mission \ncould save the universe and recover the lost history/mythology of her \nalien friend.\u003cbr\u003e\u003cbr\u003e-  - - - - - - - - - - - - - - -\u003cbr\u003e-  - - - - - - - - - - - - - - -\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eSUMMARY of Episodes 1-3\u003c/strong\u003e\u003c/h4\u003eWe last left our heroine with her first ever alien encounter.\u003cbr\u003eShe\n had escaped the self-destruction of Earth only to be lost in the space \nfolding rescue tunnels where many of earth\u0027s refugees had already \ndisappeared. Unfortunately, the tunnels were damaged by the \nfinal inhale of the black hole and our heroine was left with only one \nroute of escape... \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/earth-gone-1-3-16784985\"\u003eMore Summary of Episodes 1-3\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t-  - - - - - - - - - - - - - - -\u003cbr\u003e-  - - - - - - - - - - - - - - -\u003cbr\u003e\u003cbr\u003e\n\tP.S.\u003cbr\u003e\n\tAfter reviewing my workload for 2018, I have realized that any other writings or stories will have to posted as possible, rather than on a
