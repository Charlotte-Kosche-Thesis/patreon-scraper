    "summary": "WHO WE ARE\u003cbr\u003eWe are the West Suburban, IL, chapter of Democratic Socialists of America. We believe everyone should be able to live a full and dignified life. We demand a society where all participate as equals and are respected for their worth as human beings. We demand a society where, through democratic processes, a full life for all is achieved.\u003cbr\u003eWHERE WE ARE\u003cbr\u003eWe cover a large territory of the Illinois\u0027 western suburbs, spanning from Goose Lake in the south to the Wisconsin border. To find out if you\u0027re in our territory, click \u003ca href=\"https://www.westsuburbsildsa.org/content/3-about/dsa-territory.jpg\"\u003ehere\u003c/a\u003e. We include everything within the red lines. Our monthly meetings are on the second Sunday of the month in the College of DuPage cafeteria. You do not have to be a DSA member to attend, although it is encouraged. During these meetings we discuss both short- and long-term goals and how we can organize most effectively in our communities.\u003cbr\u003eWHAT WE DO\u003cbr\u003eOur local committees include women\u0027s rights, minority rights, activism, and education. We use these committees to work on issues in our communities by organizing locally and serving as a bridge between various progressive organizations. \u003cbr\u003eOUR DEMANDS\u003cbr\u003e-The economy must be run democratically; none shall be poor so another can be rich\u003cbr\u003e-The abolition of poverty\u003cbr\u003e-Affordable, humane housing for all\u003cbr\u003e-Universal Medicare-for-all\u003cbr\u003e-Free education: from pre-K to trades, college and beyond\u003cbr\u003e-Democracy in the workplace, all workers have the right to organize\u003cbr\u003e-Complete reproductive freedom in all forms\u003cbr\u003e-An end to racial, gender and all other forms of oppression\u003cbr\u003e-An end to punitive justice and mass incarceration\u003cbr\u003e-An end to military and police aggression\u003cbr\u003e-Democratic control over the environment to preserve the planet\u003cbr\u003e\u003cbr\u003eNeed more info? Check out our website! westsuburbsildsa.org\u003cbr\u003e"

     "about": "WHO WE ARE\u003cbr\u003eWe are the newly founded West Suburban, IL, chapter of Democratic Socialists of America. We believe everyone should be able to live a full and dignified life. We demand a society where all participate as equals and are respected for their worth as human beings. We demand a society where, through democratic processes, a full life for all is achieved.\u003cbr\u003eWHERE WE ARE\u003cbr\u003eWe cover a large territory of the Illinois\u0027 western suburbs, spanning from Goose Lake in the south to the Wisconsin border. To find out if you\u0027re in our territory, click \u003ca href=\"https://www.westsuburbsildsa.org/content/3-about/dsa-territory.jpg\"\u003ehere\u003c/a\u003e. We include everything within the red lines. Our monthly meetings are on the second Sunday of the month in the College of DuPage cafeteria. You do not have to be a DSA member to attend, although it is encouraged. During these meetings we discuss both short- and long-term goals and how we can organize most effectively in our communities.\u003cbr\u003eWHAT WE DO\u003cbr\u003eOur local committees include women\u0027s rights, minority rights, activism, and education. We use these committees to work on issues in our communities by organizing locally and serving as a bridge between various progressive organizations. \u003cbr\u003eOUR DEMANDS\u003cbr\u003e-The economy must be run democratically; none shall be poor so another can be rich\u003cbr\u003e-The abolition of poverty\u003cbr\u003e-Affordable, humane housing for all\u003cbr\u003e-Universal Medicare-for-all\u003cbr\u003e-Free education: from pre-K to trades, college and beyond\u003cbr\u003e-Democracy in the workplace, all workers have the right to organize\u003cbr\u003e-Complete reproductive freedom in all forms\u003cbr\u003e-An end to racial, gender and all other forms of oppression\u003cbr\u003e-An end to punitive justice and mass incarceration\u003cbr\u003e-An end to military and police aggression\u003cbr\u003e-Democratic control over the environment to preserve the planet\u003cbr\u003e\u003cbr\u003eFor more info please visit: westsuburbsildsa.org\u00a0\u003cbr\u003e",
