    "summary": "Greetings, I\u0027m going to assume if you found my patreon you\u0027re already a fan of Nomad the Vore Game or at least a voraphile.\u00a0\u003cbr\u003e\u003cbr\u003eI am the creator, developer and primary content writer for that game. I go by the name darkevilme on the aryion.com forums which has been nomad\u0027s\u00a0\u003ca href=\"https://aryion.com/forum/viewtopic.php?f=79\u0026amp;t=43948\"\u003ehome\u003c/a\u003e for the longest time. Which isn\u0027t changing, but a patreon seems appropriate.\u003cbr\u003e\u003cbr\u003eNomad is an open world science fiction vore game. Your character is a stranger in a strange land after an accident involving earth\u0027s pioneer FTL mission. You find yourself in a galaxy that seemingly entirely populated by lusty and voracious female and hermaphrodite aliens.\u00a0\u003cbr\u003e\u003cbr\u003eWill you manage to return to earth? will you end up devoured by the voracious inhabitants of a ruined galaxy? will you take up the mantle of predator yourself? or perhaps you are the sort of deviant who would willingly go to a gurgling fate rather than seek the home of your birth? \u00a0And when you return will the people of earth know you as their own or will your trip have changed you beyond recognition?\u003cbr\u003e\u003cbr\u003eNomad is a playable game right\u00a0\u003ca href=\"https://www.mediafire.com/folder/9wrt0eti4ewt6/Nomad\" target=\"_blank\"\u003enow\u003c/a\u003e with one system mostly complete and others being worked on. more content, features, locations will come with each update to the game. My update schedule is flexible but 1-2 months between updates is somewhat standard at the moment.\u003cbr\u003e\u003cbr\u003eI thank you for your time in reading about my little project. And if you\u0027re contributing or thinking about doing so. I thank you doubly for believing in nomad so much. In a big way, it helps me continue to believe in Nomad as well.\u003cbr\u003e"
