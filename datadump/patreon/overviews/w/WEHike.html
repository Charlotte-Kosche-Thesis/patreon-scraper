    "summary": "\u003cstrong\u003eWomen Everywhere Hike!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst allow me to \u003cstrong\u003eTHANK YOU\u003c/strong\u003e for visiting my Patreon Page and allowing me to say a little about what I do and my vision for us. We\u0027re a community here and, if you know me at all, you already know that community means the world to me!\u003cbr\u003e\u003cbr\u003eMy passion is encouraging women to find their best selves, helping them find the info and acquire the skills needed to get outside, and also sharing their stories so we can all encourage each other. Each of us has a life deep and full, overflowing with experiences of survival and success and it\u0027s our stories that connect us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eWhen I was a kid, I hiked up creeks, rambled through the woods all just for fun, and slept under the stars in the backyard every possible chance. I had the time of my life! These are incredible confidence building activities not all women get. \u003cbr\u003e\u003cbr\u003eFor more than 3 decades, I\u0027ve been creating safe supportive online spaces. In that time, the internet has changed tremendously but people haven\u0027t. We still have fears and challenges. We still need to connect. \u003cbr\u003e\u003cbr\u003eWe are a nation of super sheros, incognito in our fleece leggings and puffy jackets. It\u0027s through our connecting and sharing stories of struggle and triumph that we gain the courage to be our best super shero selves. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I need?\u003c/strong\u003e\u003cbr\u003eI\u0027m asking for your support so I can continue to provide high quality, safe, supportive online communities. Additionally, I want to provide you with the kinds of services and support many of you have been asking for, .... and so I can take this to the next level. That\u0027s the super exciting part!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in our future? \u003c/strong\u003e\u003cbr\u003e\u2022 Podcast bringing to you the stories of inspiring women connect and encourage us.\u003cbr\u003e\u2022 Website repository of resources, timely information, and of course ... our stories.\u003cbr\u003e\u2022 Calendar of hikes all across the country with trained leaders.\u003cbr\u003e\u2022 Video channel with trail reviews, demonstrations, and how-to\u0027s.\u003cbr\u003e\u2022 On the road! Traveling the country for in person interviews, trail reviews, and hosted hiked!\u003cbr\u003e\u2022 Conference gathering together women hikers from all over!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003eAs my Patreon patron, you\u0027ll have the opportunity to provide input and help determine this path we take, depending on the level of support you select but remember no amount of support is too small! \u003cbr\u003e\u003cbr\u003ePlease help me help you on our shared journey. \u003cbr\u003e\u003cbr\u003eThank you SO much!\u003cbr\u003e\u003cbr\u003e"
