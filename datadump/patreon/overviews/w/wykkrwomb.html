     "completed_percentage": 18,
     "created_at": "2016-04-07T03:40:08+00:00",
     "description": "$10 / page. It isn\u0027t a lot, but it \u003cem\u003emeans\u003c/em\u003e a lot. A milestone in my heart.\u003cbr\u003e\u003cbr\u003eRemember, you aren\u0027t paying for a copy of Wykkrwomb, you are literally fueling the hands that create it. If you can have it in you to help me see my product as art, then you, my fine friend, are a patron of the arts. At a fine dinner, with wine in hand, tell your friends.\u003cbr\u003e",

     "created_at": "2016-04-07T03:40:08+00:00",
     "description": "Another milestone -- still quite below minimum wage due to how long each page takes to create, but the fact that you could help me get even this far means so much.\u003cbr\u003e",

    },

   },

     "created_at": "2016-11-16T12:58:46+00:00",
     "description": "To make a career out of visual storytelling is one of the hardest chores a creative person can set themselves to, but you\u0027re helping me along the way. I couldn\u0027t do it without you.\u003cbr\u003e",

    },

   {

     "amount_cents": 4000,
     "completed_percentage": 4,
     "created_at": "2016-11-16T12:58:46+00:00",
     "description": "I\u0027m usually only able to make 1-to-3 pages per month, but at 40 dollars that\u0027s only a sum of 120. I\u0027ll need to work even harder to produce more pages -- wish me luck, and thank you for the support!\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "612756",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 5000,
     "completed_percentage": 3,
     "created_at": "2016-11-16T12:58:46+00:00",
     "description": "I\u0027ve had multiple business men and women in my family who\u0027ve produced a product or service valuable enough to pay for part, and full-time, employees. If I can just make a good enough product, I hope to achieve much the same. $50 / page isn\u0027t going to allow me to do that, yet, but you\u0027re helping me towards that ultimate goal -- and when finally that ultimate goal is achieved, we\u0027ll all be able to enjoy much more Wykkrwomb, faster, and of an even higher quality. Thank you.\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "612757",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 7500,
     "completed_percentage": 2,
     "created_at": "2016-11-16T12:58:46+00:00",
     "description": "We need to keep going! 75 dollars is the typical page rate for independent comic artists -- at least for inking a comic page that is! Thank you so much!\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "612758",
    "type": "goal"
   },
   {

     "completed_percentage": 1,
     "created_at": "2016-11-16T12:58:46+00:00",
     "description": "$100 / page is, I believe, where we begin to enter the professional level of page rates for graphic novelists. If I can manage to produce 6 pages per month, I should finally be able to graciously step down from my appointed use of provincial allowance now, and pay for my bills, and my foods, and my site expenses myself. Thank you SO, SO much for your help. Please continue to support me as I work towards our ultimate goal of more Wykkrwomb, faster, better.\u003cbr\u003e",
     "reached_at": null,

    },

     "created_at": "2016-11-16T12:58:46+00:00",
     "description": "I hope this is enough to fully utilize a skilled part-time employee. I\u0027ll cut into my own personal savings to try and forward this goal myself. We can do this, com\u0027on, let\u0027s go! More, faster, better. More, faster, better.\u003cbr\u003e",
