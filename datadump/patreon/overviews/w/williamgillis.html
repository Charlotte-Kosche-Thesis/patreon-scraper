    "summary": "If you\u0027re here you know who I am and the sort of things I write. I would like to do more of that. \u003cbr\u003e\u003cbr\u003eIntroduced to anarchism when I was five and organizing since I was thirteen, I have over two decades of complex thoughts and arguments that have been building pressure in my skull. I\u0027m a slow writer and my hard drives are filled with essays that I haven\u0027t had the time to finish. Some financial breathing room would provide me the time and focus necessary.\u003cbr\u003e\u003cbr\u003eIf what the world needs most right now is more think pieces written by 3edgy5u millennials who can turn a phrase, maybe invest in me?\u003cbr\u003e\u003cbr\u003eHere are some already significantly developed projects of mine along more explainable avenues that I would like to finish:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA Million Flickering Points of Communism\u003c/strong\u003e\u00a0(a systematic presentation of why leftists should embrace markets)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYour Freedom Is My Freedom\u003c/strong\u003e (a very accessible primer on anarchism and my philosophical take)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSocial Capital and Informal Power Dynamics\u003c/strong\u003e (an overview)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAnarchism Against Community / Anarchism Against The Self\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAnarchy Has Never Before Been Possible\u003c/strong\u003e (sousveillance,\u00a0rape culture, and the future)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIn Defense of Entropy \u003c/strong\u003e(a more Sagan-ish bit)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAnarchism vs Nihilism\u003c/strong\u003e\u00a0(my critique of the nihilist fad specific to anarchist circles of the past decade, possibly getting divided into two pieces, the other focusing on the social context: \"\u003cem\u003eBurnouts Without Backbone\u003c/em\u003e\")\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSexual Attraction. Should We Drag It Out Back, Shoot It Dead, Stake It, Salt It, And Bury It At A Crossroads? The Case For Maybe Not\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAnarchism for Geeks: Reality Can Be Your Fandom\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAn as yet unnamed overview of why IP is the devil\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eObviously everything I produce will be in the public domain --\u003cem\u003e just as everything else in the universe is \u003c/em\u003e-- and I won\u0027t be rudely hiding anything behind Patreon\u0027s paywall. But I may put up notifications about new content on\u00a0\u003ca href=\"http://humaniterations.net\" rel=\"nofollow\"\u003ehumaniterations.net\u003c/a\u003e or\u00a0\u003ca href=\"https://c4ss.org\" rel=\"nofollow\"\u003ec4ss.org\u003c/a\u003e or the IEET or whatever."
