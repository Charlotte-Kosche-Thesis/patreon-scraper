    "summary": "I started Women Who Farm because I wanted to hear stories of other women who, like me, are farming in a regenerative way. When I started I had no idea that there were so many other women across the world farming organically. Furthermore, I had no idea that anyone, other than myself, would be interested in their stories. Wow, was I wrong. Not only are there tens of thousands of women who are farming in the same way I am, there has also been an unbelievable positive response to their stories. I hear daily from people all over the world about how the stories we share touch and inspire them to follow their dreams for a brighter future; stories of women who farm truly are filling people around the world with hope. \u003cbr\u003e\u003cbr\u003eThank you so much for checking out my Patreon page. If you are here that means you might want to help to support me to continue Women Who Farm. Currently, Women Who Farm is run completely by myself with some volunteer support from a few writers as well as from my husband.\u00a0\u003cbr\u003e\u003cbr\u003eAny donation you could offer, even $1, 2, or $3 a month would mean the world to me and would help me immensely to continue running Women Who Farm.\u003cbr\u003e\u003cbr\u003eAlong with running my own farm and raising a family, I am working tirelessly to create content for the website. Women Who Farm has become a full-time job. It takes a tremendous amount of work to keep it going.\u003cbr\u003e\u003cbr\u003eI would like to thank each and everyone of you for being a part of this incredible journey. If you believe in Women Who Farm, and love what you see on Facebook, Instagram, and our website, please consider helping out with a small donation. It would really help.\u003cbr\u003e.\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eKatie Massy\u003cbr\u003e\u003cbr\u003e"
