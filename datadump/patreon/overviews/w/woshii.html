    "summary": "\u00a1Muy buenas!\u003cbr\u003e\u003cbr\u003eLo primero de todo, bienvendio/a a mi p\u00e1gina de Patreon :)\u003cbr\u003e\u003cbr\u003eYo soy Woshii y soy de Espa\u00f1a. Actualmente estoy estudiando\u00a0para aprender a hacer videojuegos, y mientras tanto, voy haciendo yo mis proyectos :D\u003cbr\u003e\u003cbr\u003eTambi\u00e9n hago stream en Twitch, sobretodo del apartado creativo, dibujo, programo, juego... Por ejemplo, actualmente estoy haciendo un juego de plataformas en algunos de mis directos :)\u003cbr\u003eMe encantar\u00eda poder empezar a hacerme un hueco en el mundo del desarrollo de videojuegos, lograr que mucha gente juegue a alguna de mis creaciones, y sobretodo, divertir y hacerles felices :D\u003cbr\u003e\u003cbr\u003ePor eso he creado esta pagina, para poder hacer esto realidad \u0026lt;3\u003cbr\u003eTe agradezo haberte interesado en mi proyecto y si te interesa saber algo m\u00e1s sobre mi o sobre lo que hago, preguntame o pasate por uno de mis streamings de twitch ;)\u003cbr\u003e\u003cbr\u003e//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////\u003cbr\u003e\u003cbr\u003eHello!\u003cbr\u003e\u003cbr\u003eFirst of all, welcome to my Patreon page :)\u003cbr\u003e\u003cbr\u003eI am Woshii and I am from Spain. I am currently studying how to make video games, and meanwhile, I am doing my projects :D\u003cbr\u003e\u003cbr\u003eI also stream on Twitch, especially the creative section, I draw, I program, I play ... For example, I am currently doing a platform game in some of my direct :)\u003cbr\u003eI would love to be able to start making me a place in the world of videogame development, To achieve that many people play my creations, and above all, to make them happy :D\u003cbr\u003e\u003cbr\u003eThat\u0027s why I created this page, to be able to make this reality \u0026lt;3\u003cbr\u003eThank you for being interested in my project an
