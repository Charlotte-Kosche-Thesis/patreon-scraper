e menace of OTHER WORK that threatens the lives of unborn articles.\u003cbr\u003e\u003cbr\u003eEvery in-depth article takes 60+ hours of work, and some take over 150 hours. That\u0027s no joke.\u00a0\u003cbr\u003e\u003cbr\u003eAnd that thundering herd of pledges has the potential to not only help me devote time to articles, but to eventually \u003cstrong\u003eshorten the time\u003c/strong\u003e by hiring an assistant to help with the research and image-making.\u003cbr\u003e\u003cbr\u003eYou can help make that a reality.\u003cbr\u003e\u003cbr\u003eNow, to be clear...\u003cbr\u003e\u003cbr\u003eThis is not a pay-wall for access to regular articles\u00a0at\u00a0\u003ca href=\"http://www.writingeekery.com\" rel=\"nofollow\"\u003eWritingeekery.com\u003c/a\u003e...\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBUT\u003c/em\u003e... (ooh, this is a sweet \"but\")\u003cbr\u003e\u003cbr\u003eIf you want\u00a0\u003cstrong\u003eadditional\u003c/strong\u003e content and help, from monthly quick-critiques to Q\u0026amp;A sessions to 1-on-1 Skype calls, this is your chance.\u003cbr\u003e\u003cbr\u003eYou guys, no matter what, I will continue to be humbled by your support and encouragement, because you\u00a0\u003cem\u003eblow me away\u003c/em\u003e with your enthusiasm and insight.\u003cbr\u003e\u003cbr\u003eSo \u003cstrong\u003emay the muse be with you,\u003c/strong\u003e\u00a0and - with my heart overflowing - I welcome you as a Patron of Writingeekery.\u003cbr\u003e\u003cbr\u003eGeekily yours,\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMJ\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT OTHERS ARE SAYING ABOUT WRITINGEEKERY:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eThank you. This post has more helpful information than some of the writing courses I\u2019ve taken. \u003cbr\u003e~\u003c/em\u003e Sherian Groppini\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAn excellent article. As comprehensive as anything you\u0027ll find in a how-to book.\u003c/em\u003e \u003cbr\u003e~ Richard Van Anderson\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSome of the stuff you\u0027ve written about writing has floored me with its incisiveness and concrete practicality. I could immediately see that you had a grasp of the craft that I didn\u0027t even know could exist, and I\u0027ve been reading about the craft of writing since my early teens.\u003c/em\u003e \u003cbr\u003e ~ Shanna Mann\u003cbr\u003e\u003cbr\u003eP.S. Don\u0027t forget to pledge!\u003cbr\u003e\u003cbr\u003e"
