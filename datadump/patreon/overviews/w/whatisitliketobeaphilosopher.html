    "published_at": "2017-07-02T16:25:58+00:00",
    "summary": "My name is Cliff Sosis. I created\u00a0\u003ca href=\"http://www.whatisitliketobeaphilosopher.com/\"\u003eWhat Is It Like to Be a Philosopher?\u003c/a\u003e, a website that features in-depth autobiographical interviews with philosophers. Over the past 3 years, I\u0027ve invested a lot of time and money running the site. Why? Because I find philosophers fascinating! I\u0027m interested in what philosophers are working on of course, but in the interviews, I focus a bit more on the personality of the philosopher, the roots of the philosophy that extend back into their childhoods or high school years, and the influences, including parents and teachers, students and colleagues...society in general! I also try to figure out the impact philosophy has on the life of the philosopher. How do our theories shape our lives and vice versa? Are they isolated in some cases? This gives us a fuller picture of how the people who do philosophy work, and a fuller picture of how philosophy works. We don\u0027t really talk about this stuff as much as we should, I think. It doesn\u0027t hurt that these stories are also intrinsically interesting and often moving! I intend to work on this thing until I can\u0027t work on it anymore. So, if you like the site and have found it illuminating or inspiring, I would appreciate your support. Thanks everybody!\u003cbr\u003e"

     "description": "The in-depth autobiographical\u00a0interviews for What Is It Like to Be a Philosopher? are conducted via e-mail. This gives subjects an opportunity to give detailed, thoughtful answers to probing, sometimes personal, questions. This process is time intensive: producing the interviews can take\u00a0months or, in some cases, years. Nowadays, I am interviewing 10 to 15 people at a time and releasing an interview or two a month. I spend approximately 70+ hours a month identifying subjects, sending interview requests, researching, composing questions, reading answers, editing, formatting, publishing, and promoting interviews, maintaining the site, and answering e-mails. I love doing this and I think it is important. It helps non-philosophers understand philosophers, and philosophers understand each other. If you like the interviews, if you think they are important, please, consider supporting the site. Thanks!",
