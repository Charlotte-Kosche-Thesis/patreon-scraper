    "summary": "\u003cstrong\u003eUnter dem Spitznamen Writing Bull zeige ich auf YouTube Videos \u00fcber Strategiespiele.\n\u003c/strong\u003e Ich pr\u00e4sentiere am liebsten aktuelle Titel, weil ich genau wie ihr neugierig bin, was auf uns Strategiefans \nzukommt. Und am allerliebsten zeige ich dabei Spiele, die noch gar nicht\n erschienen sind. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVon den Entwicklern erhalte ich viele Games \nvorab\u003c/strong\u003e, arbeite mich ein und zeige anschlie\u00dfend in Let\u0027s Plays, was euch bei diesen Titeln erwartet. Dann wisst ihr, ob \ndas Spiel euren pers\u00f6nlichen Geschmack trifft. Ob es sich f\u00fcr euch lohnt, den Titel zu kaufen. Oder ob ihr das Geld lieber f\u00fcr ein \nSpiel zur\u00fccklegt, das euch mehr zusagt. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIch liefere euch entspannende Unterhaltung\u003c/strong\u003e, in der Mittagspause oder nach Feierabend. Wir erleben gemeinsam kleine und gro\u00dfe Abenteuer, ihr ertragt tapfer meinen Humor und am\u00fcsiert euch \u00fcber meine Fehler.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIch habe mein Hobby zum Beruf gemacht\u003c/strong\u003e und zu meiner Berufung: euch mit immer frischen Videos und Aktionen zu f\u00fcttern! Auf meinem YouTube-Kanal und in unserem gro\u00dfen Community-Forum. Auf meiner Homepage, dem Twitch-Livekanal, in meinen Facebook- und Twitter-Accounts.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHier auf Patreon k\u00f6nnt ihr mich unterst\u00fctzen, damit ich euch ein paar Extras anbieten kann.\u003c/strong\u003e Neue Formate, neue Videoreihen. Mehr Livestreams. Ein Programm, das noch professioneller und noch umfangreicher wird. Und das weiterhin mit Herzblut gemacht ist.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eZudem gibt es pers\u00f6nliche Belohnungen!\u003c/strong\u003e Ihr wisst fr\u00fcher, was wann l\u00e4uft, erhaltet private Einblicke in meine Arbeit, bekommt Einkaufsgutscheine, Pr\u00e4sente und eine Ehrentafel - oder stellt sogar gemeinsam mit mir euer Wunschspiel vor!\u003cbr\u003e"

    "attributes": {
     "about": "Profil: Professioneller YouTube-Kanal mit \u00fcber 25.000 Abonnenten und \ndurchschnittlich 400.000 Videoabrufen im Monat. Spezialisiert auf \nNeuerscheinungen von digitalen Strategiespielen f\u00fcr erwachsene Gamer.\u003cbr\u003e\u003cbr\u003e\nFormate: Civilization, Stellaris und andere Spiele als stilvolle \nAbenteuergeschichten mit Augenzwinkern. Let\u0027s Plays ohne Hast, aber mit \nFantasie. Kommentare in gediegener Sprache und ohne pubert\u00e4re Spr\u00fcche. \nPreviews von neuen Strategiespielen, oft als exklusive Premieren. Als \nExtras: Entwicklerinterviews, Tutorials und andere Infospecials. Dazu \nMultiplayer-Partien und andere Livestreams f\u00fcr \u00fcber 2.000 Follower auf \nTwitch.\u003cbr\u003e\u003cbr\u003e\nCommunity f\u00fcr Strategiespieler: Eigenes Forum mit \u00fcber 2.000 Mitgliedern\n f\u00fcr Zuschauer und andere Strategiefans. Zum Plaudern \u00fcber \nLieblingsspiele oder vielversprechende Neuerscheinungen. Zug\u00e4nge zu \nBeta-Tests und direkten Kontakt mit Entwicklern. Multiplayer-Treffpunkt \nmit Teamspeak-Server, Organisation von Turnieren mit Preisen von \nSpielefirmen.\u003cbr\u003e\u003cbr\u003e\nKooperationen in der Computerspiel-Branche:\nKontinuierliche Zusammenheit mit Spieleherstellern und Vertriebsfirmen \nwie 2K Games, THQ Nordic, Kalypso Media, Koch Media oder Gamesplanet. \nBegleitung ausgesuchter Neuerscheinungen mit gesponsorten Kampagnen.\u003cbr\u003e\u003cbr\u003e\nLive-Pr\u00e4sentationen auf der gamescom: Live Let\u0027s Plays, \nExperten-Diskussionen und Community-Events in den Messestudios der \nGameStar und von Publishern wie 2K Games und Kalypso Media.\u003cbr\u003e\u003cbr\u003e\nSpielkultur: Gespr\u00e4chsrunden \u00fcber Computerspiele als Kulturgut. Gute \nUnterhaltung durch ernsthafte Gespr\u00e4che \u00fcber Spiele mit Entwicklern, \nFachjournalisten, Wissenschaftlern und Let\u0027s-Play-Kollegen.\u003cbr\u003e\u003cbr\u003e\nMitglied des Allyance Network der Let\u0027s Player. Kooperation mit der \nGameStar als Autor und Talk-Experte zu Strategiespielen. Aktuelle News \nauf Twitter und Facebook. Langj\u00e4hrig Radiojournalist beim WDR.",
