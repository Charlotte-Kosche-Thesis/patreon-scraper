    "published_at": "2015-01-07T22:48:28+00:00",
    "summary": "Thanks to you, for more than 10 years, my goal has been to inform, entertain and invite to you join me virtually around the table as we simply discuss the things about Walt Disney World that make us happy through the \u003ca href=\"http://WDWRadio.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eWDW Radio Disney podcast\u003c/strong\u003e\u003c/a\u003e, and other free content on the WDW Radio site, blog, videos, meets and more. \u003cbr\u003e\u003cbr\u003eThe friendship you have extended to me is incredible, and I want to say \u003cstrong\u003ethank you\u003c/strong\u003e, and share even more with you, my friends, and members of the new \u003cstrong\u003eWDW Radio Nation\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eYou can now also help support the show by contributing however much you would like, and in return, I will bring you even \u003cstrong\u003emore\u003c/strong\u003e content, access, special events, opportunities, and products! Most of the content and items created for the WDW Radio Nation will NOT be available for sale to the general public \u003cem\u003e(e.g. the Scavenger Hunts, Magic Band covers, logo gear, etc.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYou can set any amount you want, and change or cancel your pledge at any time. Think of it as a way for you to help show your support for WDW Radio. Also, a portion of the proceeds of your contributions will go to the \u003ca href=\"http://dreamteamproject.org\" rel=\"nofollow\"\u003e\u003cstrong\u003eDream Team Project\u003c/strong\u003e\u003c/a\u003e to benefit the Make-A-Wish Foundation of America.\u003cbr\u003e\u003cbr\u003eThanks to YOU, WDW Radio has changed my life in profound ways I never could have imagined when I started. I want to continue to share my love of Disney with you, and give you even more. You have inspired me in so many ways, and I only hope that what I have been able to offer to you for the past decade has brought you some happiness as well. \u003cbr\u003e\u003cbr\u003eIf you do not know the show, you can discover it here: \u003ca href=\"http://wdwradio.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eWDWRadio.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://LouMongello.com\" rel=\"nofollow\" target=\"_blank\"\u003eLou Mongello\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "Hi! I\u0027m Lou Mongello. I am a Disney expert, author, host, podcaster, speaker and entrepreneur. I am the host/producer of WDW Radio (\u003ca href=\"http://WDWRadio.com\"\u003ehttp://WDWRadio.com\u003c/a\u003e), which has been named \u003cstrong\u003eBest Travel Podcast for 9 consecutive years\u003c/strong\u003e, the author of the Walt Disney World Trivia Books, \"102 Ways to Save Money For and At Walt Disney World,\" and the author/narrator of Audio Tours of Walt Disney World. \u003cbr\u003e\u003cbr\u003eI am also the founder of the Dream Team Project (\u003cstrong\u003e\u003ca href=\"http://DreamTeamProject.org\"\u003ehttp://DreamTeamProject.org\u003c/a\u003e\u003c/strong\u003e), which sends children with life-threatening illnesses to Disney World. \u003cbr\u003e\u003cbr\u003eI used to be lawyer and owner of an IT consulting company in New Jersey, before leaving them behind to pursue my passion and share it with others. I am now an internationally-recognized expert on Disney, and a featured \u003cstrong\u003espeaker\u003c/strong\u003e who shares with businesses, associations and schools the magic of Disney and/or the power of social media. \u003cbr\u003e\u003cbr\u003eI also like to bring some \u201cDisney magic\u201d into schools by bringing \u003cstrong\u003eDisney into the classroom \u003c/strong\u003ewith engaging, thought-provoking, and entertaining assembly programs, and am a youth motivational speaker who presents on a variety of topics designed show students how to create an exciting future by following their dreams and passions. \u003cbr\u003e\u003cbr\u003eTo learn more about me and what I do, please visit \u003ca href=\"http://LouMongello.com\"\u003e\u003cstrong\u003eLouMongello.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e",
