    "summary": "Also \u00fcber mich.\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nIst ein schwieriges Thema. Mein Name ist Sebastian Brunner, ich bin 19 Jahre alt und hab mit 16 angefangen B\u00fccher zu schreiben.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n Ja, ich schreibe einfach gerne und es ist mir auch meistens egal \u00fcber was. Ich schreibe sowohl kritische Texte zu gewissen Themen, welche meine Leser zum Nachdenken anregen sollen, oder auch einfach mal nur Sachen die mir durch den Kopf gehen, zu denen ich gerne eine oder mehrere Meinungen h\u00e4tte. Oder auch ganz einfach nur um meine Leser zu unterhalten. Meine gro\u00dfe Leidenschaft ist im Fantasybereich angesiedelt. Ich schreibe an einer Romanreihe, seit ich 16 bin. Auch so an sich besch\u00e4ftige ich mich gerne mit dem geschriebenen Wort und schon einmal ein gro\u00dfes Dankesch\u00f6n im Voraus an jeden, der Interesse an meiner Leidenschaft zeigt. Wer selber schreibt wei\u00df, dass es nicht einfach ist als Autor Fu\u00df zu fassen. Jedes Feedback hilft, spornt wieder an und begeistert mich weiterzumachen.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nJa und hier bin ich, weil es, wie oben schon erw\u00e4hnt, nicht einfach ist als Autor Fu\u00df zu fassen. Von meinen B\u00fcchern zu leben w\u00e4re mein gro\u00dfer Traum aber derzeit ist das noch in weiter Ferne. Deshalb bin ich hier. Du kannst deinen Beitrag dazu leisten. Wenn du mich finanziell auf meinem Weg unterst\u00fctzen wirst, verspreche ich dir, dass ich mein M\u00f6glichstes tun werde um dir bestm\u00f6glich mit meinen Texten zu dienen. Jedes kleine Bisschen hilft und ist f\u00fcr mich positives Feedback, das mir sagt, dass meine Texte jemandem gefallen. Jedes Mal wenn ich Feedback von jemandem zu meinen Arbeiten bekomme, werde ich immer wieder auf\u0027s neue dazu motiviert weiterzumachen und mich stetig zu verbessern. Also was sagst du? Willst du ein Teil davon werden und mich auf meinem Weg unterst\u00fctzen? Ich w\u00fcrde mich sehr freuen und mir w\u00e4re auf jeden Fall ein ganzes St\u00fcck geholfen, wenn du mir deine Unterst\u00fctzung gew\u00e4hrst.\u003c/div\u003e\n\u003cbr\u003e\nSoviel von meiner Seite. Schonmal ein Dankesch\u00f6n im Voraus an alle die auch nur an meiner Arbeit interessiert sind. Sonst bleibt nur noch zu sagen, macht\u0027s gut und haut rein.\u00a0\u003cbr\u003e"
