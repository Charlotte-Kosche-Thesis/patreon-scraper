    "summary": "Have you noticed many school-age children today?\u00a0 Many don\u0027t care about their school and some even want to vandalize their school building.\u00a0 We, the students of Providence Classical School (PCS) located in the \u003cstrong\u003eHistoric District\u003c/strong\u003e of Huntsville, Alabama want to \u003cstrong\u003eSave Our School\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e\u00a0 Previously, our school met in a private home and various church buildings around town.\u00a0 Our school kept growing and eventually we needed our own building.\u00a0 In 2013, PCS purchased a historic school building that was originally constructed in 1938.\u00a0 We are so proud of our new (old) building but now we are in debt and our building needs repair and maintenance.\u00a0 Your support will help us pay off our debt, repair the roof, repair the furnace, and refurbish the historic windows.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u00a0 Our building was constructed in 1938.\u00a0 It is one of very few art deco buildings still standing in Huntsville, Alabama.\u00a0 Before we purchased the building, the neighborhood fought developers from it being destroyed and PCS was able to purchase the building.\u00a0 According to a historic marker on the school grounds, the location of PCS has been used for school purposes since 1812.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow?\u003c/strong\u003e\u00a0 Several reward levels allow you to tailor your subscription.\u00a0 For $10 per month, you\u0027ll be kept in the loop on what\u0027s happening with our building and our school.\u00a0 Higher amounts will result in you receiving letters, poems, photos, and videos from the students of PCS.\u00a0 For those that \u003cem\u003ereally\u003c/em\u003e want to support historic building preservation, we\u0027ll name a classroom in your honor!\u003cbr\u003e\u003cbr\u003eThanks for Your Support,\u003cbr\u003e\u003cbr\u003eThe Students of Providence Classical School\u003cbr\u003e\u003cbr\u003eNote: \u003cem\u003eDonations to Providence Classical School are tax deductible.  PCS is a non-profit, 501(c)(3) organization.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
