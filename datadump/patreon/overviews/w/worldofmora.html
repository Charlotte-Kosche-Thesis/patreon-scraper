    "summary": "Welcome to\u00a0The Wonderful World of Mora\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy \u0027Mora\u0027? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMora in Latin means delay or pause.  Or in the context of this project, a pause in time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the project?\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003eMora will be a Minecraft MMO style adventure map.  But what\u0027s going to make this one stand out is that it will have multiple versions of the map.  Each version is going to represent the same world, just in a different time.  If you\u0027ve played Chrono Trigger, the time mechanics would be much like that!\u003cbr\u003e\u003cbr\u003eThe process of creating Mora is going to be a community driven project. There\u0027s a hand selected few that will be building directly on the map, however, there is an invite based plot world for those who want to contribute their ideas to build on, and we just started our first major build battle through the CCG where multiple teams from various communities are getting together to see who can come up with the best build for the western beaches of the first island of Mora. We plan to include the wider Minecraft community as much as possible as we build this, and we would love to have you join us as well!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs you can likely imagine, this is not going to be a small undertaking! \u00a0Before we can even release the first phase of this project to the public it\u0027s going to take a lot of work! \u00a0There\u0027s lore to develop, 5 maps to create for different time periods, there\u0027s a whole ton of programming to be done. All of these things require one major factor, a server.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEnter Patreon!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBy supporting the Mora team, you\u0027ll not only help us be able to afford a separate server for Mora and it\u0027s projects, but you\u0027ll be ... well the Mora team would be VERY greatful! \u00a0which is why you should look at the perks!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
