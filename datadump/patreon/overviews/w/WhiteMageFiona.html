    "summary": "My name is Fiona Elliott, and I came to patreon for a different environment to present my homebrew work for Dungeons and Dragons 5th Edition. I\u0027ve been disabled for most of my life, so sitting here and thinking up creations and then putting words and numbers on paper to represent them has been a very good hobby for me.\u003cbr\u003e\u003cbr\u003eI\u0027ve tried to make money through DMsGuild, and to an extent, it worked. I\u0027ve moved to Patreon to release my content in smaller batches, as well as have a closer environment I can feel more comfortable in so I can interact with people who have opinions about what I make.\u003cbr\u003e\u003cbr\u003eMy dream is to eventually be considered a reliable name in the RPG industry. I love almost every aspect of it, and hope to instill the same love of the game in others that has been instilled in me.\u003cbr\u003e\u003cbr\u003eMost of my content will be free, so you can enjoy it without ever subscribing to me. After all, I was already doing this for fun. Paid content will likely be the same things that you see here, but with commissioned art, on DMs Guild.\u003cbr\u003e\u003cbr\u003eAs I gain more and more patrons, I will be able to commission art for different products more regularly, and even add art to previously published pieces! For now, any commissioned art comes directly out of my pocket. Additionally, feel free to suggest patron levels if you want to see more or contribute more- I am new to this and don\u0027t yet know how to pace myself.\u003cbr\u003e\u003cbr\u003eMy PDFs are created with\u00a0\u003ca href=\"http://homebrewery.naturalcrit.com/\"\u003eNaturalCrit\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBelow is a Table of Contents of all of the things I\u0027ve posted on here so far! (Under Construction)\u003cbr\u003e"
