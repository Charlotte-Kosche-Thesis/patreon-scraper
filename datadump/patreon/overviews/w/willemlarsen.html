    "summary": "I\u0027m alive on this earth to help midwife a new story for disconnected humans to live in. Some call it \"becoming a child of the earth\", some may say \"rewilding\", others say \"courting your indigenous soul\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo matter who you are, no matter how bad things have gotten\u003c/strong\u003e, if you search back in your ancestry, and the place you live in, you\u0027ll find human beings living in a way that blesses the earth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI write, interview, teach, and tell stories towards this end\u003c/strong\u003e of rediscovering how we can again bless the place we live in. I have a blog called\u00a0\u003ca href=\"http://mythic-cartography.org\" rel=\"nofollow\"\u003ethe College of Mythic Cartography\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ewhere I have been writing and podcasting since 2004. In my professional life I am currently a software developer, though having spent the last several years as a game designer and community educator, teaching communities to revitalize their own endangered languages - you might call it\u00a0\u003ca href=\"http://languagehunters.org\" rel=\"nofollow\"\u003e\"language revitalization for anarchists\"\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are alive in a time when a human future is in doubt\u003c/strong\u003e - for thousands of years, a colonizing imperial culture has been steadily devouring the world and all its peoples, but now all that is over. We\u0027re living in its dying days, in a time when we have a decision - do we party until its over, plugging our ears until the lights go out? Or do we find a way to bless the earth, and rediscover what it means to be human beings, whether or not we survive the Anthropocene extinction - the planet earth\u0027s sixth great mass extinction currently underway?\u003cbr\u003e\u003cbr\u003ePeriodically I post an essay, and sometimes a podcast, on this subject and other closely related notions - \u003cstrong\u003eadulthood, community, animal tracking, nature awareness, how-we-know-what-we-know, animism, storytelling\u003c/strong\u003e (and storyjamming, aka role-playing games) and so on. I honestly do it whether or not it makes money - my blog has been ad-free for almost a decade. But support matters, and it is deeply inspiring when people back their appreciation with dollars that help me keep the site going and financially justify the time in spite of life\u0027s other pressures.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks so much - and here we go!\u003c/strong\u003e\u003cbr\u003e"
