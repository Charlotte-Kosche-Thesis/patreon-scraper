    "summary": "\u003ch2\u003eI\u0027m William Strife\u003c/h2\u003e\nIf you haven\u0027t heard of me my name is William Strife, and I\u0027m an off the beaten path \u003ca href=\"https://www.youtube.com/willstrife\"\u003eYouTube talent\u003c/a\u003e.\u00a0 I spend my days split between a part time job and making videos ranging from guides, to editorial pieces, and occasional let\u0027s plays. I also regularly \u003ca href=\"https://www.twitch.tv/williamstrife\"\u003estream on Twitch\u003c/a\u003e too.\u00a0 Now, why am I asking you to support me? Well it\u0027s simple.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eYouTube Pays Poorly\u003c/h2\u003e\nYouTube makes decisions without warning, decisions that suddenly change my income. It\u0027s also true that what\u0027s trending pays out the best, and I don\u0027t want to forever be chasing what\u0027s popular in the moment.\u00a0 To make great videos and entertainment, I have to be willing to take risks.\u00a0 The system YouTube is built on however does not reward me unless I\u0027m a major runaway success.\u00a0 If I don\u0027t make big numbers then the slightest breeze can topple me.\u00a0 YouTube and it\u0027s advertisers care about \n\u003cem\u003ehow many\u003c/em\u003e people I reach, not \u003cem\u003ewho \u003c/em\u003eI reach.\u00a0 In other words, they want blocker busters and don\u0027t care for sleeper hits.\u00a0 As a result, even when I make good quality content, I still worry about rent because I\u0027m not reaching what YoutTube considers \u003cem\u003eenough \u003c/em\u003epeople.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy Donate?\u003c/h2\u003e\nUltimately I\u0027m asking you to only back me if you think my work is worth your money.\u00a0 If I can rely on income without worrying about the changes in the opaque system of YouTube, or the fickle whims of their advertisers; Then I can get back to what I want to do, make videos.\u00a0 It also mean\u0027s I\u0027ll be able to more readily take risks, by trying new things like telling new stories, and working with people I never would have otherwise.\u00a0 However, this also means I don\u0027t offer rewards for backing me.\u00a0 All the content I make is free, and I don\u0027t want to put any of what I make behind a pay-wall. Instead I\u0027m asking for you to put in what you can, but only if I\u0027m doing\n a good job.  If you like what I already make, then it would be great to get some support.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks for you time, and I hope you\u0027ll consider supporting me.\n\u003cbr\u003e\n-William Strife\n\u003cbr\u003e"
