    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewhite silver and mercury // themissinglenk\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://themissinglenk.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e \u2606\u00a0\u003ca href=\"http://archiveofourown.org/users/whitesilverandmercury\" target=\"_blank\"\u003eAO3\u003c/a\u003e \u2606\u00a0\u003c/span\u003e\u003ca href=\"https://www.ko-fi.com/themissinglenk\" target=\"_blank\"\u003eko-fi!\u003c/a\u003e \u2606\u00a0\u003ca href=\"https://www.goodreads.com/book/show/25094252-the-missing\" target=\"_blank\"\u003emy novel\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003ehi! i write fic! most of the time! and i appreciate every single one of you, sharing the experience of a fic with all you guys where writer merges with reader is just all i could ever ask for. so if you\u0027re interested in becoming a patron to help me be able to focus on it more, check out the $2, $5, and $10 rewards over there - like sneak peeks of fic, first-dibs reading of updates, even fic prompts or (short) beta reading from my end!\u003cbr\u003e\u003cbr\u003e\u003cem\u003ethank you so much for all the support, everyone\u003c/em\u003e //\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003epairings i write\u003c/u\u003e \u2606\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esnk\u00a0\u003c/strong\u003e|\u00a0erejean,\u00a0ereri,\u00a0eruri\u003cbr\u003e\u003cstrong\u003evoltron\u00a0\u003c/strong\u003e|\u003cem\u003e\u00a0\u003c/em\u003eklance, sheith\u003cbr\u003e\u003cstrong\u003ekh\u00a0\u003c/strong\u003e| riso,\u00a0akuroku\u003cbr\u003e\u003cstrong\u003eyoi \u003c/strong\u003e|\u00a0victuuri,\u00a0otayurio\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003ecurrent/upcoming projects\u003c/u\u003e\u00a0\u2606\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003esnk \u003c/strong\u003e| \u003cem\u003eerejean, canon \u003c/em\u003e|\u00a0\u003ca href=\"http://archiveofourown.org/works/13556916/chapters/31109031\" target=\"_blank\"\u003ewhen we see the sea, part two\u003c/a\u003e \u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eIt is very hard to work with someone you\u2019re having sex with. It\u2019s even harder to work with someone you\u2019re in love with. Eren never asked to be the hero; and Jean knows it is impossible to chase the sun. //\u00a0\u003ca href=\"http://archiveofourown.org/works/2668580\"\u003eprequel here\u003c/a\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003evoltron \u003c/strong\u003e| \u003ca href=\"http://archiveofourown.org/works/12195843\" target=\"_blank\"\u003emoribund\u003c/a\u003e | \u003cem\u003esheith ficlet series, zombie apocalypse au\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eFalling in love at the end of the world, from truck stop to truck stop. // keith dancing on the counter of an empty Waffle House and shiro cooking dinner in an abandoned farmhouse, Necrotic Virus 51, an ex-stripper with a baseball bat and a guy with a scar across his face which he does not remember getting\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003evoltron \u003c/strong\u003e| \u003ca href=\"http://archiveofourown.org/works/12178827\" target=\"_blank\"\u003eb-side\u003c/a\u003e |\u00a0\u003cem\u003esheith ficlet series, 90s au\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eWaking to his picture being taken is not something Keith appreciates, but waking to Shiro\u0027s smile is.\u00a0\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003evoltron \u003c/strong\u003e| synesthesia |\u00a0\u003cem\u003eklance\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e[\u003cb style=\"background-color: initial;\"\u003ein progress\u003c/b\u003e] Keith does not see the world through a kaleidoscope, much to everyone\u0027s disappointment as they say the word over again after him, twist it cheek to cheek, searching for the mouth-feel: \"Syn-es-thes-ia?\" // chaptered fic, synesthete keith and lance\u0027s broken wrist\u003c/div\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003ekh fic\u003c/strong\u003e |\u00a0\u003ca href=\"http://archiveofourown.org/works/5061520\" target=\"_blank\"\u003ebruised sky\u003c/a\u003e | \u003cem\u003eriso, akuroku fantasy au\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e[\u003cstrong\u003ehiatus/IP\u003c/strong\u003e] One boy just wants to believe in something; another believes in nothing but revolution. Some boys are no-name ghosts flashing silver and ice-blue under dark hoods. One boy just wants to see the world.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cstrong\u003e\u2606\u00a0\u003c/strong\u003ecompleted fic\u003c/u\u003e \u2606\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eereri\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003e|\u00a0\u003ca href=\"http://archiveofourown.org/works/6843574\" target=\"_blank\"\u003eromance novels\u003c/a\u003e \u003cstrong\u003e\u2606 ereri/eruri\u00a0\u003c/strong\u003e|\u00a0\u003ca href=\"http://archiveofourown.org/works/1069687\" target=\"_blank\"\u003ethe talk\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eereri\u003c/strong\u003e\u00a0|\u00a0\u003ca href=\"http://archiveofourown.org/works/4567542\" target=\"_blank\"\u003ea season in hell\u003c/a\u003e \u003cstrong\u003e\u00a0\u003cbr\u003eerejean \u003c/strong\u003e|\u00a0\u003ca href=\"http://archiveofourown.org/works/2668580/chapters/5965448\" target=\"_blank\"\u003ewhen we see the sea\u003c/a\u003e \u003cstrong\u003e\u2606 others/ficlets \u003c/strong\u003eon\u00a0\u003ca href=\"http://archiveofourown.org/users/whitesilverandmercury\" target=\"_blank\"\u003eAO3\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
