    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003eNI SA BULA VINAKA \u0026amp; WELCOME TO \"WHAT\u0027S ON RYSSA\u0027S MIND\" PODCAST FAMILY\u003c/h2\u003eA very warm welcome to you awesome Patrons!\u003cbr\u003eMy name is Ryssa, I\u0027m a caffeine junkie and an enthusiastic podcaster!\u003cbr\u003eI am originally from the friendly islands of Fiji but I now live in the Land Down Under.....Australia!\u003cbr\u003eMajor culture shock, I know.\u00a0\u003cbr\u003e\u003cbr\u003eSo I am one of 6 kids, the details of that is really complicated. I was a radio announcer back in Fiji so after moving to the Sunshine Coast in Queensland, Australia I decided to take up podcasting seeing as finding work in any other field seems to be extremely difficult.\u00a0\u003cbr\u003e\u003cbr\u003eOn my show I discuss real life situations and experiences. I share things that have happened to me or things that I have seen. Parts of the mundane and the extraordinary. My main aim is to be completely honest and genuine with my listeners and help create a safe space for people who are finding it hard to get by.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eWhat Exactly Are You Contributing Too?\u003c/h2\u003e\u003col\u003e\u003cli\u003eWith your help, I can turn my love of connecting with people through my experiences into my main source of income. I tell my stories through my podcast so people can know that they are not alone in their struggles.\u003c/li\u003e\u003cli\u003eI will be able to move out of my mother\u0027s house, find a place of my own, support myself and have the freedom to focus on my podcasts and finding new ways to showcase my creative side in order to help those who can\u0027t put their feelings into words.\u003c/li\u003e\u003cli\u003eWith your Patronage, I can buy better audio equipment and maybe even a camera to document my journey as I try to settle in Australia (this lady from a little island still gets culture shock)...\u003c/li\u003e\u003cli\u003eIt has been a dream of mine to travel. With your support, I can be able to do that and even visit you in the process and give you the opportunity to be featured on a podcast episode.\u00a0\u003c/li\u003e\u003cli\u003eYou are helping me to nurture my passion and to pursue it at maximum capacity. I will dedicate myself to showing others an alternative perspective to life.\u00a0\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eI look forward to getting to know all my Patrons as we go on this journey together.\u003cbr\u003eWe will laugh, cry and create together.\u00a0\u003cbr\u003e\u003cbr\u003eMuch love xox\u003cbr\u003eRyssa\u003cbr\u003e"
