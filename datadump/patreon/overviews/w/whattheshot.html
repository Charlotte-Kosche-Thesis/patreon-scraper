    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eWhattheshot is a movie-quiz game on Twitter where people have to guess a movie by simply looking at a movie still published every 10 minutes. Follow\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://twitter.com/whattheshot\" target=\"_blank\"\u003e@whattheshot\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u00a0to play.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.whattheshot.com/images/home/home_tweets.png.pagespeed.ce.Q79rmd-5b-.png\" style=\"width: 360px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003eI\u0027ve been working on movie-quiz games for more than a decade now. I have worked heavily on\u00a0\u003ca href=\"http://whatthemovie.com\"\u003ewhatthemovie.com\u003c/a\u003e as a Developer and I decided to extend the concept of the game on Twitter, for fun, back in 2010.\u00a0\u003ca href=\"https://whattheshot.com\" target=\"_blank\"\u003ewhattheshot.com\u003c/a\u003e was born!\u003cbr\u003e\u003cbr\u003eWhat started as a little bot becomes something quite time-consuming with more players, more datas, and more importantly: more features (more humans interactions, more languages supported etc)! It also comes with some costs (web server, domain). You can help me continue to develop this game on Twitter and also on Mobile (apps are coming soon) by becoming a Backer!\u003cbr\u003e\u003cbr\u003eA\u00a0\u003cstrong\u003eBacker becomes automatically a VIP\u003c/strong\u003e with some privileges on the game:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA VIP can ask for a second clue if he can\u0027t guess correctly the movie ;\u003c/li\u003e\u003cli\u003eA VIP can request automatically a shot once a day from a movie by director, genre, actor, year \u0026amp; tag ;\u003c/li\u003e\u003cli\u003eA VIP can ask for a theme to be featured for one hour (once a week) for example, movies from the 1990s etc.\u003c/li\u003e\u003cli\u003eAnd more privileges still in development.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou can read more about VIP features on our FAQ:\u00a0\u003ca href=\"https://whattheshot.com/help#vip\" target=\"_blank\"\u003ehttps://whattheshot.com/help#vip\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTo any of you supporting my game and contributing to its evolution, thank you very much! \ud83d\udc95\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
