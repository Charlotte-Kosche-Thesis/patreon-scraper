    "summary": "More than anything else, \u003cstrong\u003ewriters thrive on community\u003c/strong\u003e. Ours\nis fundamentally a culture of paying it forward: through critiques,\nconsolation, celebration, and shared wisdom, we support each other on the\nlifelong journey to mastering our craft. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nBut there\u0027s an unfortunate conflict within our industry. \u003c/strong\u003eAs\nartists who are too often asked to give away our work for the lure of\n\u0027exposure\u0027, we know that professional people deserve professional wages. And\nyet the sad consequence is the best instructors and learning opportunities \u2013\nthe highest-quality retreats, workshops, intensives, conferences, and seminars\n\u2013 end up going almost exclusively to the writers who can best afford them,\nleaving the rest to toil for years longer \u2013 or give up entirely.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nIt\u0027s time to change that.\u003c/strong\u003e The\u00a0\u003ca href=\"http://dfwwritersworkshop.org/\" rel=\"nofollow\"\u003eDFW Writers Workshop\u003c/a\u003e has been\na pillar of the North Texas literary community since 1977, offering local\nwriters the opportunity to give and receive invaluable feedback on their work.\nSpecialty programs include the\u00a0\u003ca href=\"http://dfwwritersworkshop.org/\" rel=\"nofollow\"\u003eDFW Writers Conference\u003c/a\u003e, the\u00a0\u003ca href=\"http://www.dfwwritersworkshop.org/residency\" rel=\"nofollow\"\u003eResidency Program\u003c/a\u003e \u2013\nand now our newest, most groundbreaking initiative yet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.dfwwritersworkshop.org/writers_bloc\" rel=\"nofollow\"\u003eThe DFW Writers Bloc\u003c/a\u003e \u003c/strong\u003eis\u00a0a once-per-month summit\nthat combines a professional-quality class and a social / networking hour. \u003cstrong\u003eThis\nexceptional program is free to the public, with no membership or dues required\u003c/strong\u003e\n\u2013 and thanks to the magic of webinars, video recordings, and live broadcasting, we can bring our top-quality programming to writers around the world. With your support, we can finally unite the best of both worlds, making the expertise of industry-leading authors and\nexperts available to everyone. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE:\u003c/strong\u003e Our goal is to fully offset the cost of the Writers Bloc by the end of 2016. To do that, we need to discover the best funding model for our writers. We\u0027re committing to this Patreon initiative through the end of December, after which we\u0027ll evaluate attendee feedback and decide how to move forward. Your support is greatly appreciated!\u003cbr\u003e"

     "about": "The \u003ca href=\"http://dfwwritersworkshop.org/\"\u003eDFW Writers Workshop\u003c/a\u003e has been a pillar of the North Texas literary community since 1977, offering local writers the opportunity to give and receive invaluable feedback on their work. Its newest initiative, the\u00a0\u003ca href=\"http://www.dfwwritersworkshop.org/writers_bloc\"\u003eDFW Writers Bloc\u003c/a\u003e, combines a once-per-month presentation given by a top-quality professional with a social/networking hour - all free and open to the public. First engineered in January 2016 by\u00a0\u003ca href=\"http://www.thetexfiles.com/\"\u003eTex Thompson\u003c/a\u003e, the Writers Bloc has already featured NYT bestselling authors, literary agents, and industry-leading experts, regularly packing the room with over 100 attendees. For more information on upcoming classes and events, visit our\u00a0\u003ca href=\"http://www.dfwwritersworkshop.org/writers_bloc\"\u003eprograms page\u003c/a\u003e or contact us at writers.bloc at dfwwritersworkshop.org.",
