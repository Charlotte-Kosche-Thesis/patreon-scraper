    "published_at": "2018-02-10T01:45:03+00:00",
    "summary": "Hi! I\u0027m Greg White and I run\u00a0\u003ca href=\"https://www.whitenoises.co.uk\" target=\"_blank\"\u003eWhite Noises\u003c/a\u003e, a channel dedicated to sharing \u003cstrong\u003eexperimental music and how to make it\u003c/strong\u003e.\u00a0I am aiming to create a deep educational resource that will prove useful for many years to come, and to foster a healthy community that is centred around the sharing of exploration of techniques and ideas.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/whitenoises\"\u003eIn my videos\u003c/a\u003e I demonstrate how to use experimental techniques like\u00a0\u003ca href=\"https://youtu.be/HriutQv9pGg\" target=\"_blank\"\u003echance and randomness\u003c/a\u003e, break down musical concepts like\u00a0\u003ca href=\"https://youtu.be/OHS3lN6snrE\" target=\"_blank\"\u003eEuclidean rhythms\u003c/a\u003e, and provide tutorials on how to get the most out of electronic instruments, like my video on\u00a0\u003ca href=\"https://youtu.be/UWhs-J24UkE\" target=\"_blank\"\u003ecreating pitches without using a keyboard\u003c/a\u003e. I also show how these techniques and ideas can be used in a real-life scenario through sharing performances of my own music. \u003cbr\u003e\u003cbr\u003eAnd it doesn\u2019t just stop at \u003cstrong\u003eYouTube videos\u003c/strong\u003e: I also produce \u003cstrong\u003epatch walkthroughs\u003c/strong\u003e on\u00a0\u003ca href=\"https://www.instagram.com/gregwht/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e that show, step-by-step, how I approach creating my music. I\u0027m even branching out and beginning my own \u003cstrong\u003esynth case business\u003c/strong\u003e, building cases from my own personal designs that emerged from my own needs as a travelling performing musician. And of course I\u0027m also\u00a0\u003ca href=\"http://gregwht.bandcamp.com\" target=\"_blank\"\u003esharing my own \u003cstrong\u003emusic\u003c/strong\u003e\u003c/a\u003e along the way.\u003cbr\u003e\u003cbr\u003eUntil now most of my focus has been on modular synthesisers, but with your help I will be expanding into other technologies like tape loops, and creating fully-researched profiles on prolific experimental musicians like Steve Reich and Terry Riley.\u003cbr\u003e \u003cbr\u003e\n\nThe support that you provide will go towards the materials required to make these videos, from the rental or purchase of technology needed to demonstrate specific techniques, to the necessary books and research materials, and it will enable me to bring in and pay collaborators to make these videos even better. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou will only be charged when I release a video\u003c/strong\u003e, so you don\u0027t have to worry about pledging your money and not getting anything in return. And on top of that, you can set a monthly limit so that you have total control over your contributions. \u003cbr\u003e\u003cbr\u003e\n\nThank you \u003cstrong\u003eso much\u003c/strong\u003e for your support, and I can\u0027t wait to make more music together!\u003cbr\u003e"

     "about": "Gregory White is an experimental electronic musician working between Ottawa (CA) and London (UK).\u003cbr\u003e\u003cbr\u003eWith White Noises, Greg aims to broaden the awareness and understanding of experimental music and modular synthesisers. These topics are made approachable through tutorial videos on the White Noises \u003ca href=\"https://www.youtube.com/whitenoises\"\u003eYouTube channel\u003c/a\u003e and his personal \u003ca href=\"https://www.instagram.com/gregwht/\"\u003eInstagram account\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn the process he hopes to help build a passionate and inclusive community of musicians who are as excited about sharing knowledge as they are about making music.\u003cbr\u003e\u003cbr\u003eHe also releases his own personal music on \u003ca href=\"https://gregwht.bandcamp.com/\"\u003eBandcamp\u003c/a\u003e, ranging from dreamy atmospheres and joyful melodies to distorted pulsing rhythms.\u003cbr\u003eYou can find out more about Greg and his other projects at \u003ca href=\"http://www.gregory-white.co.uk/\"\u003ewww.gregory-white.co.uk\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e",
