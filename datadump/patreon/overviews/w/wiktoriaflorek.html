    "summary": "Dear Art Lovers, Fans, Collectors and Friends!\u003cbr\u003e\n\u003cbr\u003e\nWelcome to my Patreon page. My name is Wiktoria Florek, I\u0027m\na Polish mixed media abstract painter based in Barcelona. My paintings are a\nstream of raw and wild energy of my heart. The\u0027re spontaneous and bold.\nComplexity of layers and textures often conflicts with simplicity and minimalism. I am looking to create intriguing, multidimensional viewing experience for myself and hopefully for you - the spectator too. I create from the place of love and joy.\u00a0\u003cbr\u003e\u003cbr\u003e\nI can\u0027t imagine my life without painting. I\u0027d love to take\nyou on my creative adventure and inspire you along the way.\u003cbr\u003e\u003cbr\u003e\nIf my art makes you happy in any way, you\u0027re welcome to\nbecome my Patron. In return for your support you\u0027ll get rewards - designed to infuse your with color and joy, uplift your soul and brighten your life.\u003cbr\u003e\u003cbr\u003eBecoming a Patron gives\u00a0you a chance to have more intimate\nrelation with me and get valuable (patron-only) rewards (discounts, giveaways, exclusive content, free wallpapers and free original paintings - details in the REWARDS section on the right).\nPlus you\u0027ll have a warm feeling in your heart that you\u0027re investing in art that\nis urging to exist and only possible thanks to you.\u003cbr\u003e\u003cbr\u003eYou can invest as much as you want or can (from 1$ to 450$ a month).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnly if you truly want and can make the investment....\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI appreciate every $ you\u0027ll invest in my creations and in exchange I want to share everything I breath with every day. My wildness, creativity and my raw energy. I want to intoxicate your mind with art and spark your soul to be the best unapologetic version of yourself. And most importantly I want to provide you with value.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nFeel free to pledge! And have a complete liberty to cancel or\nmodify your reward level anytime.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eTo discover all the reward levels check the right sidebar and scroll down. Choose the best reward level for you. And feel free to suggest new rewards - they\u0027re for you, so if you want me to include additional reward, let me know!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll funds go towards creation of art. \u003c/strong\u003eIn return you\u0027ll get more content.\u003cbr\u003e\n\u003cbr\u003e\nWith your help I can spend more time painting, dare,\ncreate and experiment more, grow and follow my imagination without limits. \u003cbr\u003e\n\u003cbr\u003e\nYour support makes the magic possible. Thank you for\nbelieving in my art.\u003cbr\u003e\n\u003cbr\u003e\nP.S. I understand if you can\u0027t or don\u0027t want to make an\ninvestment right now, I love you anyway! Please think of me next time you\ndecide to invest in art - I\u0027ll be here. In the meantime I\u0027d be thrilled to see\nyou on Instagram, Facebook or on my mail list. I\u0027ll always be painting \u0026amp;\nsharing my art there for free.\u003cbr\u003e\n\u003cbr\u003e\nWith so much love,\u003cbr\u003e\nWiktoria Florek\u003cbr\u003e"
