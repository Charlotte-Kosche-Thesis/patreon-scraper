    "summary": "Hi! I\u0027m Hedwych, a certified babywearing educator, also known as \u003cstrong\u003e\u0027Wrap you in love\u0027\u003c/strong\u003e, nicknamed \u0027rainbow dash\u0027 or \u0027rainbow lady\u0027 and I have a \u003cstrong\u003eYouTube channel\u003c/strong\u003e where I offer (free!) \u003cstrong\u003ebabywearing tutorials.\u003c/strong\u003e\u00a0\u003cbr\u003eI\u0027ve helped thousands of caregivers who were/are trying to learn how to wear their baby using a woven wrap or carrier.\u00a0\u003cbr\u003e\u003cbr\u003eAlmost 4 years ago I posted my very first tutorial on YouTube. Since then I have created \u003cstrong\u003eover 170 videos \u003c/strong\u003eshowing different carries and variations, even publishing some videos in several other languages to reach caregivers\u003cstrong\u003e all over the world\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eBesides being a full time\u00a0\u003cstrong\u003estudent \u003c/strong\u003eand single \u003cstrong\u003emother of 3 kids\u003c/strong\u003e I found myself spending \u003cstrong\u003emore and more time \u003c/strong\u003eworking on my free YouTube tutorials and keeping my Facebook page updated. I have \u003cstrong\u003einvested\u003c/strong\u003e in \u003cstrong\u003ebetter material\u003c/strong\u003e trying to improve my videos. \u0027new\u0027 (preloved) camera, good lighting, studio background, new video and picture editing programs. I\u0027ve invested a lot to make sure I\u0027m \u003cstrong\u003esatisfied \u003c/strong\u003ewith the result. Looking at older videos vs. the newer ones I hope you can see the difference :)\u003cbr\u003e\u003cbr\u003eWith my website I\u0027ve also tried to create a (free) place to find \u003cstrong\u003einformation on babywearing\u003c/strong\u003e. Hosting costs are covered by 4 small advertising places at the bottom of the website.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2016 I\u0027ve used a \u003cstrong\u003efundraiser website\u003c/strong\u003e to raise money to attend\u003cstrong\u003e babywearing education courses\u003c/strong\u003e. I\u0027ve used the money raised to attend the foundations and progressions course of the \u003cstrong\u003eCBWS\u003c/strong\u003e, the international babywearing conference in Atlanta and just recently I\u0027ve attended the \u003cstrong\u003eSlingababy \u003c/strong\u003etraining in the UK. There are still some other babywearing courses which I want to complete in the future.\u00a0\u003cbr\u003eWith the \u003cstrong\u003eknowledge and experience \u003c/strong\u003eof these courses in mind I want to create more videos. \u003cem\u003eTo share what I\u0027ve learned with those who made it possible: my fans!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eUsing Patreon I want to create\u003cstrong\u003e a community\u003c/strong\u003e where I can share more videos, insights and where you can also help to decide or request carries or topics for the videos.\u00a0\u003cbr\u003eSome videos I create will also be posted on YouTube \u003cem\u003e(a while after sharing them with my Patreon community) \u003c/em\u003eand others will be \u003cstrong\u003e\u0027exclusive\u0027 \u003c/strong\u003efor my community here.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m living on a student finance, which mainly is a\u003cstrong\u003e loan\u003c/strong\u003e (and has to be paid off after I finish my study). I can\u0027t afford or justify to spend a lot of money on my mostly unpaid hobby. With your monthly donation, I hope to help more people to give this babywearing thing a try just because how easy I make it look.\u00a0\u003cbr\u003e\u003cbr\u003eI am very grateful that you are considering supporting me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHappy babywearing,\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHedwych\u003c/em\u003e\u003cbr\u003e"
