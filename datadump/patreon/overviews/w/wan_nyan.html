    "summary": "\u003cem\u003eHi!! We are Wan + Nyan, Vikki + Shiro Cosplay! We are two house pets temporarily living in Osaka, Japan!\u003cbr\u003eThis patreon is a temporary set up while we are abroad and will only be active from June until the end of August, so please keep this in mind!\u003cbr\u003eAlso because we are abroad all rewards are digital only except for polaroids! We cannot send out prints or other physical items during this time so please read the reward tiers carefully!\u003cbr\u003e\u003cbr\u003eWe thank you so much for your love and support! We hope we can bring you some fun content these next few months~!\u003cbr\u003e~Vikki Wanwan\u003cbr\u003e~Shiro Nyan\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u2740~\u2740~\u2740~\u2740~\u2740~\u2740~\u2740~\u2740~\u2740~\u2740~\u2740~\u2740~\u2740~\u2740\u003cbr\u003e\u003cbr\u003ePatreon billing / shipping / reward info:\u003cbr\u003e\u003cbr\u003e\u273f As a Patron, you will be billed at the start of every month! \u003cbr\u003e\u003cul\u003e\u003cli\u003ePatreon charges you the 1st of the month after you sign up. If you sign up anytime in March, for example, your account won\u0027t be charged until April 1st, so you\u0027ll be considered an \"April Patron\" even though you pledged during March!\u003c/li\u003e\u003cli\u003eIf you sign up right now, you will be billed the first week of next month! \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u273f Patrons who pledge at any tier will get the rewards of the tiers before it as well!\u003cbr\u003e\u273f Polaroids will be shipped within a week of your payment processing! \u003cbr\u003e\u003cul\u003e\u003cli\u003eso if you join now, you will pay at the start of next month, and the polaroids will be shipped to you around the same time! Payments are collected the 1st of each month but may take until the 5th to process. \u003c/li\u003e\u003cli\u003ePlease keep in mind that we are located in Japan so physical rewards may arrive slower!\u003c/li\u003e\u003c/ul\u003e\u273f Live streams will be happening twice a month on the first and third Monday\u2019s of the month!\u003cbr\u003e\u003cul\u003e\u003cli\u003eStreams will officially only feature Vikki. There will not be any NSFW content or conduct during streams. \u003c/li\u003e\u003cli\u003ePatrons in the video category and above will have access to a poll that helps to choose the next stream theme! Ex: Mukbang/social eating, games, drawing, Q\u0026amp;A, etc!\u003c/li\u003e\u003c/ul\u003e\u273f Fashion set tier will receive a digital gallery of fashion photos containing a set featuring Shiro and a second set featuring Vikki. \u003cbr\u003e\u273f Cosplay sets will only officially feature Shiro.\u003cbr\u003e\u273fPremium cosplay tier gives you a third cosplay set and a third polaroid. (Overall your gallery would have two fashion sets and three cosplay sets)\u003cbr\u003e\u273f The Pick a Cos tier allows patrons to pick a costume for Shiro in a pre-approved list of costumes. \u003cbr\u003e\u003cbr\u003e\n\u2722\u2722\u2722\u2722\u2722\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYell @ me on Twitter\u00a0\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://twitter.com/toothbrushchan\"\u003ehttps://twitter.com/toothbrushchan\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
