    "summary": "We\u0027re Tyler and Wylie, two passionate creators and boyfriends, sharing our lives online with a growing audience of 35k subscribers. A big\n part of our relationship is not only creating entertainment, but \ncommunicating with the amazing community we\u0027ve made here. \u003cbr\u003e\u003cbr\u003eHere\u0027s\n the idea: all the support from our Patrons will help us immensely here \nat Wyler Headquarters. If we hit our goal, we\u0027ll be able to stay afloat and continue to create videos on a regular basis.\u003cbr\u003e\u003cbr\u003eWe have a few pledging opportunities, including a Patron-only podcast and \nlive show, monthly meditation tapes by Wylie, access to videos extra-early, handwritten letters and art, behind the scenes footage of our big projects, and more. \u003cstrong\u003eWe talk \nto our Patrons everyday!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestions!\u003cbr\u003e\u003cbr\u003e1. What happens if I don\u0027t become a patron?\u003cbr\u003e\u003c/strong\u003eNothing! Our videos aren\u0027t going anywhere. We\u0027re \nstill going to be uploading to YouTube and talking with our Wylers at live shows. If \nyou can\u0027t become a patron, it is totally okay. We understand that everybody has bills to pay and we thank you so much for even considering supporting us.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e2. What will the money be used for?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eAs of now, it\u0027s hard for us to be consistent and make money from ads on YouTube alone. The money generated through Patreon will be used to \nsupport us and keep us afloat as we establish ourselves on YouTube. That means making Vidcon and Pridecon an actual possibility for us this year, along with other plans we have yet to announce!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e3. Can I cancel?\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eYes! You can cancel at any \ntime and we will always consider you a fellow patron. No hard feelings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e4. If I can\u0027t be a patron, can I still help y\u0027all out?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eThe fact you are here and reading this means the world to us. Watching, sharing, and commenting on our work helps us more than you\u0027ll ever know! Thank you.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThank you all SO MUCH!\u003cbr\u003e-Tyler and Wylie\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e"
