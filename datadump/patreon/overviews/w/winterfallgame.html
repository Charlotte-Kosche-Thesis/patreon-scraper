    "summary": "\u003cem\u003e\u003cstrong\u003eWhat Is Winterfall?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.winterfallgame.com\" rel=\"nofollow\" target=\"_blank\"\u003eWinterfall\u003c/a\u003e\u003c/strong\u003e is a sandbox RPG influenced, gameplay-wise, by experiences as diverse \nas Mount and Blade, Mass Effect, DayZ, The Sims, the Elder Scrolls games\n and, of course, the latter Ultima games (7, 8 and Online), set in a \nfictional late antiquity/early dark ages setting. Contrary to most RPGs \nwhere the player is in control of a single hero character from beginning\n to end, the focus of Winterfall is on a House, or Household, which is \ngrown and developed through deeds performed by the player\u0027s successive \ncharacters. Through battle, diplomacy and adventure, investigating the \npast to influence the future, you will forge your own legacy and test it\n against the world-chilling Winterfall.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/9ce098_82aeac1dcd124d3ca1aa71fde4280f6c%7Emv2.gif\" style=\"width: 818px;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eWhat we\u0027re making:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eEndless World -\u003c/strong\u003e Uniquely immense hand-crafted environments\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eEye Candy -\u003c/strong\u003e Gorgeous and stylish environment \u0026amp; character art\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003ePersonality-crafting -\u003c/strong\u003e Nurture and grow your character\u0027s personality\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eAction combat -\u003c/strong\u003e Comfortable controls and smart mechanics\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eHorsing!\u003c/strong\u003e - Horse-riding, horse-bonding and mounted combat\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eLegacy-Building\u003c/strong\u003e - Build a House, grow it in wealth, might and history\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e... and so much more!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/9ce098_5f4701d71839429b93719a1a567b7198~mv2.gif\" style=\"width: 819px;\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eVery early In 2013, as a line to hold through a harrowing life ordeal, I decided to start working on the RPG that I\u0027d always wanted to play and that simply nobody was making.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eGames like Zelda, Ultima, Mount \u0026amp; Blade, The Elder Scrolls, The Sims 3, DayZ and many more had always inspired me but each was but a piece of the greater whole that I could see in the distance. I had spent years looking for \"pieces of the perfect game\" in all the game experiences I\u0027d had but as a whole, everything always fell far short of the deep, immersive and endless adventure I wanted to experience as a gamer.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/9ce098_6cabb7b1e0724fc2a422f92d56e5005b~mv2.jpg/v1/fill/w_564,h_286,al_c,q_80,usm_0.66_1.00_0.01/9ce098_6cabb7b1e0724fc2a422f92d56e5005b~mv2.jpg\" style=\"width: 801px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe time was here to give it a shot.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI had no real budget, no experience, no contacts, nothing but my aspirations and determination.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eYears have now gone by since those days and, carried by relentless passion, hard work and strokes of good luck, Winterfall has endured and grown and matured. A team has been forming, whose resolve, ability and confidence, tested by long periods of quiet work against the odds usually associated with such ambitious projects, stand stronger than ever. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/9ce098_d2db65afc92e4bb29d324a6d141c3f05~mv2.gif\" style=\"width: 799px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cbr\u003eWe have taken on a wide range of game mechanics: combat, construction, personality, survival, horse-riding. We want to do more, we want to keep on improving our gameplay, and we want to put our releases in your hands. Patreon is the perfect platform to obtain the means to do so. It allows us to get ongoing \nsupport as well as engage you, our supporters, directly and deliver \ncontent straight to you.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/9ce098_c0739b35d5e042808d9783d9bf010a61~mv2.gif\" style=\"width: 800px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003eJoin us on our journey! Help us complete this game, milestone after milestone, release after release. Unveil this world with us, build its history with us... let\u0027s make the RPG we all want to play and that nobody else\u0027s making! \u003c/em\u003e\u003cbr\u003e"
   },
