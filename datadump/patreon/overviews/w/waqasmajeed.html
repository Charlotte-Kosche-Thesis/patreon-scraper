    "summary": "\u003cstrong\u003eQ1. Do you love games?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eYes!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eQ2. Have you ever wanted to create you own video game and you don\u0027t know where to get started?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eOh Yes! And I can\u0027t wait to get started... I am going to tag along with you right now :D\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWelcome to my Patreon, my name is Waqas and I am a professional 3D Artist, creating games and animations for over 5 years now.\u003cbr\u003e\u003cbr\u003eI am very passionate about open source tools \u0026amp; I\u0027d \u00a0love to share my knowledge on how to create your own games.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/t4zdhl.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I offer at my Patreon?\u003cbr\u003e\u003cbr\u003eMonthly:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eBlender 3D, Unity 3D \u0026amp; Substance Painter Tutorials e.g: We start Modeling a Chair in Blender 3D, take it to Substance Painter for Realistic Texturing and finally adding in to our scene in Unity 3D.\u00a0\u003c/li\u003e\u003cli\u003eLuke\u0027s Escape exclusive game content creation, behind the scenes and live streaming of the development.\u003c/li\u003e\u003cli\u003eMonthly hangout with professional guests from the industry \u0026amp; let\u0027s together learn to create awesome 3D Art.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWeekly:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeekly online QnA\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eFinished Game / Deer Man - For the love of wildlife (Oculus Rift Supported)\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/148kg47.png\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eDeer Man is a short Interactive Storytelling experience. You play as Jacob\u0027s memory, where you will have an incredible encounter with Deer Man \u0026amp; the dark side of his love for the wildlife. If you love animals, this is for you!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/459940/\" rel=\"nofollow\" target=\"_blank\"\u003eDeer Man on Steam\u003c/a\u003e /\u00a0\u003ca href=\"https://www.humblebundle.com/store/deer-man\" rel=\"nofollow\" target=\"_blank\"\u003eHumble Bundle\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Project / Luke\u0027s Escape - Game\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/nzqdsm.png\"\u003e\u003cbr\u003e\u003c/strong\u003eLuke\u0027s Escape is an upcoming 2.5D Platformer game where you play as a little boy Luke and you will have to find a way to help him escape the evil he faces.\u003cbr\u003e\u003cbr\u003eAlright! So let\u0027s get started :)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
