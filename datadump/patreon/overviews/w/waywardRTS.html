    "summary": "Strategy games are beautiful, organized systems, playgrounds for exercising the mind. It\u2019s a shame that so many people pass them by. I initially started the Wayward Strategist site to advocate for, educate in and strive for the evolution of the endlessly interesting real-time strategy and real-time tactics genres.\u003cbr\u003e\u003cbr\u003eReal-time strategy games are my passion. Seriously. When I\u0027m not\u00a0\u003ca href=\"https://waywardstrategist.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewriting about\u003c/a\u003e RTS games, I\u0027m trying to test my theories on RTS design by\u00a0\u003ca href=\"https://scrapmod.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003emaking them\u003c/a\u003e. I play existing RTS extensively, as well. I\u0027m not\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL0s89R4tE5My2TJy8kZbL0r7J_7waYnHK\" rel=\"nofollow\"\u003eparticularly good\u003c/a\u003e at playing RTS, but that\u0027s almost secondary. I love\u00a0\u003ca href=\"https://www.youtube.com/watch?v=jfrHYCfF1CU\u0026amp;index=2\u0026amp;list=PL0s89R4tE5MzHen0OXVIR2vBm6Rp16NVO\" rel=\"nofollow\" target=\"_blank\"\u003etalking with creators\u003c/a\u003e about their work, and getting\u00a0\u003ca href=\"https://waywardstrategist.com/2015/05/04/lets-talk-rts-user-interface-part-1-interview-with-dave-pottinger/\" rel=\"nofollow\" target=\"_blank\"\u003eprofessional opinions\u003c/a\u003e on the evolution of the genre.\u003cbr\u003e\u003cbr\u003eI\u0027m a husband and a father, and I work full time. Recently, I\u0027ve learned that my cost of living will be spiking dramatically, and I am in a precarious financial position. Without additional income, I won\u0027t be in a good position to continue writing, let alone producing videos or working on my mod. I\u0027m hoping I\u0027ll be able to make a little income through my writing so I won\u0027t have to take additional jobs to support my wife and kids.\u003cbr\u003e\u003cbr\u003eMy goal is to produce at least 2 articles every month. Articles by guest contributors, or in excess of this, will be considered bonus, and will not be monetized.\u003cbr\u003e\u003cbr\u003eHere are some writing samples:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://waywardstrategist.com/2015/09/25/what-is-an-rts-game/\" rel=\"nofollow\" target=\"_blank\"\u003eA Practical Definition of an RTS\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://waywardstrategist.com/2015/10/02/why-rts-the-challenge-fun-and-benefits-of-playing-rts-games/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Challenge, Fun and Benefits of Playing RTS\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://waywardstrategist.com/2015/07/08/is-grey-goo-an-homage-to-classic-rts-part-2-map-and-unit-design/\" rel=\"nofollow\"\u003eIs Grey Goo an Homage to the Classic RTS?\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://waywardstrategist.com/2016/10/06/some-inspired-designs-in-relics-rts-titles/\" rel=\"nofollow\" target=\"_blank\"\u003eInspired Designs in Relic\u0027s RTS Titles\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://waywardstrategist.com/2015/01/30/battlefield-uncertainty-and-fog-of-war/\" rel=\"nofollow\" target=\"_blank\"\u003eBattlefield Uncertainty and Fog of War\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd here\u0027s a link to the website for my current in-progress mod,\u00a0\u003ca href=\"https://scrapmod.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSCRAP\u003c/a\u003e (Scavenge, Collect, Reclaim, Attack, Prevail)"
