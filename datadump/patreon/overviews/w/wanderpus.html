    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eGreetings!\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eNika, AKA the Wanderpus\u003c/strong\u003e,\u003c/span\u003e and I\u0027m a self-taught digital and traditional illustrator here on the ol\u0027 internet, currently residing in Washington state with my two sphynx cats, Dr. Terence Englebert Crumplecorn and Sir Rupert Digby Von Beauregard. \u003cbr\u003eHere\u0027s a little bit about what I\u0027m currently up to!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI have been working on an ambitious digital art project turning monsters from the Monster Hunter series into cute girls. The project began to count down until the launch of Monster Hunter World, and shall continue as I cover some personal favorites as well!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/JZz194H.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOver the course of the project, Patreon subscribers will have access to a number of concepts, sketches, WIP, and making-of materials, as well as wallpapers and print files of the finished works for higher tiers! Expect more MH girls sporadically following the release of World, and be given the opportunity to vote for what you\u0027d like to see next!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/OkQuu5Q.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI\u0027m an active Twitch Creative streamer, giving away free character portraits in Final Fantasy XIV every week on Fridays at 5pm PST.\u003c/span\u003e\u003c/strong\u003e It\u0027s my hope to expand this type of stream to other MMOs/etc with time, and will be polling for suggestions!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/QzfcOP8.jpg\"\u003e\u003cbr\u003eWhile digital illustration is my primary medium, I also work with markers, pen and ink, and watercolor, and the rest of my posts ultimately show a mix of those things, as well as an experimentation in styles and content- so there will always be a variety in my posts as I explore new things.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/GbLsmJZ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs an artist, it can be a dang ol struggle doing the thing and still surviving, so services like Patreon can really help a sister out by making it easier for me to try new fun and exciting things, \u003cem\u003elike paying rent, and buying groceries\u003c/em\u003e! It also helps me subsidize the cost of art supplies, so I can replace what gets used, as well as allowing me to experiment with new things! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eEven the lowest tier can make a phenomenal difference to a starving artist like myself, so I wholeheartedly thank and appreciate every single one of you that chooses to support me in this way!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
