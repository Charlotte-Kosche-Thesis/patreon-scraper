    "summary": "Welcome to the podcast where we talk about Nothin\u0027. We are a group of slags that have been \u00a0co-workers for months and really enjoy our friendships. One of our silly conversations started with \"Let\u0027s make a podcast about the crap we talk about!\" just like most people say with their friends. But we decided to make a podcast about a Whole Lotta Nothin. WLN topics started for us in our work space when we would ask obscure questions to one another, Where to find the best Latte in town, best way to save money, or how to save our species from ourselves. We thought that our ideas were interesting enough to share with our community.\u003cbr\u003e\u003cbr\u003eQuestion - Why would your ideas be worth my time?\u003cbr\u003e\u003cbr\u003eAnswer - Great question and we respect you for asking.\u00a0\u003cbr\u003eWe see it as a platform for progress and creativity. We have been wanting to see more micro influencers use their platforms for the betterment of society, and so far we have been let down. We the people, call for compassion and intelligence to rise. We hope to inspire love and curiosity while not taking things too seriously in life.\u00a0\u003cbr\u003e\u003cbr\u003eAdmittedly, our conversations go off the rails at times, we hope that you enjoy the chaos that blossoms from it.\u003cbr\u003e\u003cbr\u003eWe are on a mission to share our perspective and experiences as the \"new\" micro influencers. We hope to encourage positivity, compassion, and intelligence with everyday thoughts. We will not succeed with all of you, but we love the grind! If you enjoy our thoughts and stupidity and are in a place to do so, please consider throwing a buck or two our way to support us in our efforts.\u003cbr\u003e\u003cbr\u003eOnward and upward friends.\u00a0\u003cbr\u003e\u003cbr\u003e*WLN CREW*"
