    "summary": "Hello! Wendy here! You might know me on Tumblr as AngryGirlComics, where I\u0027ve posted all kinds of short strips, from the political to the fantastic (check it out\u00a0\u003ca href=\"http://angrygirlcomics.tumblr.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e!)\u00a0This Patreon is both for Mooncakes, a creator-owned webcomic that I am drawing and the incredibly talented \u003ca href=\"https://twitter.com/suzusaur\" rel=\"nofollow\"\u003eSuzanne\u003c/a\u003e is writing, and for helping to fund our other creative work! Though I am the sole proprietor of this Patreon page, the comic is brought to life by our teamwork as co-creators.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003eAbout \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eMooncakes\u003cbr\u003e\u003c/i\u003eLong-lost childhood crushes Nova Huang and Tam Lang have reunited for the first time in ten years. They have a lot more to deal with this time than just being the only two Asian kids in school (who also happen to both have magical abilities). The comic focuses on their relationship as they struggle through bills, family, and weird horse demons in ways that only a witch and a werewolf can.\u003cbr\u003eThis will be a totally free webcomic, available online to be enjoyed by everyone.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/30e65095954686ece61ff1d8a17ea0b7/tumblr_nrkg9oOffM1qlf40eo1_1280.jpg\" style=\"width: 344px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eOther Stuff:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe content of this Patreon will be for Mooncakes as well as previews of other work. With this, we are able to supplement incomes and provide funding for printing books, table, travel, and supply fees for conventions! Since Suzanne is writing \u003cem\u003eMooncakes, \u003c/em\u003e15-25%\u003cem\u003e\u00a0\u003c/em\u003eall the funds go to her as well (the percentage fluctuates depending on how involved she is with the comic that month, because writing script takes much less time than drawing pages)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdates:\u003cbr\u003e\u003cbr\u003e9/5/16: \u003c/strong\u003eI rewrote the page a little to reflect that this Patreon supports both the webcomic and our other comics work!\u00a0\u003cbr\u003e\u003cbr\u003e"
