    "published_at": "2016-07-24T17:03:44+00:00",
    "summary": "\u003cem\u003eKeeping our podcasts free is important to our goal of spreading story and helping the talented writers, artists and composers we work with find new audiences. Because we have always seen our projects as a form of community building and collaboration with our listeners, we wanted to create a way for our biggest fans to become a part of what we do.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"http://thewickedlibrary.com/wp-content/uploads/TWL-Main-S7.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003eWhile we share the show for free, most things involved with making it are not free - there are hard costs tied to making each episode that we largely\u00a0pay out of our pocket. These costs include hosting the websites, storing the audio files you hear, and maintaining and upgrading microphones, cables, and other recording equipment which wear out over time. It\u2019s always surprising when we look at the list of costs involved in making something \u201cfree.\u201d\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow can you help?\u003c/strong\u003e\u003cbr\u003eSupporting us in Patreon is a way for you be a part of what we create and ensure its growth and sustainability. It also means we can create the normal 24 episode season run as well as even more story for you. By becoming a patron, you are not only a fan and listener, but you\u0027re a part of helping bring our creations to life. \u003cbr\u003e\u003cbr\u003ePatreon gives us a way to offer fun rewards as a \"thank you\" for showing your appreciation and support of our projects. Have an idea for a reward you don\u2019t see? Let us know! Patrons are partners! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Wicked Team currently pays for you to listen\u003c/strong\u003e\u003cbr\u003eNot only do we pay the hosting bills out of our own pockets, but the show is created by\u00a0people who volunteer their time and talent to our shows - talent and time that we pay for mostly from our own pockets. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat are you supporting?\u003c/strong\u003e\u003cbr\u003eYou are supporting the Wicked creators who write, read, select and edit the stories, record the vocals, write the custom music, mix the shows, maintain the websites, write the show notes, and create artwork. Everyone involved gives it their all with a strong focus on quality. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs it worth your support?\u003c/strong\u003e\u003cbr\u003eWe\u2019re proud of what we make because great sounding final audio is what our listeners deserve. In addition to creating shows we and you love and are excited about, most of us have full-time commitments and other obligations. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eOur patrons can help us focus more time on the quality and development of the podcast, and also create the opportunity to reward the people who give their time and talent.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003eWe can\u2019t put into words how much it means to us that you listen to the shows each time we post a new episode. Your feedback, support, and love of the worlds we create are what keep us going. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI can\u0027t afford $2 a month\u003c/strong\u003e\u003cbr\u003eThere are many levels of support, but if you can\u2019t afford to back us financially, please \u003ca href=\"https://itunes.apple.com/us/podcast/the-wicked-library/id595225514?mt=2\u0026amp;ls=1\" rel=\"nofollow\"\u003eleave a star rating and a written review of the show in iTunes\u003c/a\u003e, and tell a friend! The more people who hear the shows, the more opportunities we have for continued growth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Wicked Library\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://www.society-13.com/wp-content/uploads/2015/09/TWL-MAIN-300x3001.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Wicked Library is a bi-weekly podcast dedicated to bringing you the latest stories of horror by the newest and best independent authors. The goal of the show is to help writers, artists and composers find new fans, to grow the horror community, and to entertain our listeners.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe 2015 Award Nominated, 2016 Award Finalist,\u00a0\u003cem\u003e\u003cstrong\u003e\u0026amp; 2017 Award Winning\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003epodcast\u00a0was created and hosted by Nelson W Pyles for five seasons. Nelson passed the hosting torch to host Daniel Foytik in 2015. Nelson remains the voice of The Librarian and has a consulting role as Executive Producer along with Cynthia Lowman, also an Executive Producer.\u003c/em\u003e\u003cbr\u003e"
