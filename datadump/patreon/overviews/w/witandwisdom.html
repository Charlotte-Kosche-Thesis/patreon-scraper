    "summary": "\u003cstrong\u003eThe Dollar Boss Club\u003c/strong\u003e brings highly valuable education and resources for creative online business owners at an affordable price (starting at \u003cstrong\u003eonly $1 a month\u003c/strong\u003e - yes really!). \u003cbr\u003e\n\u003cbr\u003e\nKirsten \u0026amp; Erin, founders of\n\u003cstrong\u003e\u00a0\u003ca href=\"https://withwitandwisdom.co\" target=\"_blank\"\u003eWit + Wisdom\u003c/a\u003e\u003c/strong\u003e, have a combined 15+ years experience running successful online businesses and blogs, and believe that education should not only be easily accessible but also affordable. \u003cstrong\u003eThe Dollar Boss Club\u003c/strong\u003e provides live trainings, workbooks, business resources, and small-group feedback opportunities on a monthly basis.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/5a07a270f9a61ee5b2af7362/t/5aa9babc8165f5316542de09/1521072835229/welcome.png?format=750w\"\u003e\u003cbr\u003e\u003cstrong\u003eScroll down\u003c/strong\u003e to learn more about the different levels of patronage available to members of The Dollar Boss Club, and head over to\u00a0\u003ca href=\"https://withwitandwisdom.co\" target=\"_blank\"\u003e\u003cstrong\u003eour website\u003c/strong\u003e\u003c/a\u003e to learn more about your hosts, Erin \u0026amp; Kirsten!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eQUICK DETAILS\u003c/h2\u003e\u003cbr\u003e\n\u003cstrong\u003e$1/MONTH:\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBi-monthly 90-minute LIVE trainings with 30-minute Q\u0026amp;A\u003c/li\u003e\n\t\u003cli\u003e48-hour replay of live trainings\u003c/li\u003e\n\t\u003cli\u003eBi-monthly PDF workbooks\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e$10/MONTH:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBi-monthly 90-minute LIVE trainings with 30-minute Q\u0026amp;A\u003c/li\u003e\n\t\u003cli\u003eReplays available for 30 days\u003c/li\u003e\n\t\u003cli\u003eBi-monthly PDF workbooks\u003c/li\u003e\n\t\u003cli\u003e1 pre-recorded video training to reinforce workbook topic\u003c/li\u003e\n\t\u003cli\u003eMonth 3: Receive a letter and Wit + Wisdom sticker from Kirsten \u0026amp; Erin\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e$25/MONTH:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBi-monthly 90-minute LIVE trainings with 30-minute Q\u0026amp;A\u003c/li\u003e\n\t\u003cli\u003eLifetime replays\u003c/li\u003e\n\t\u003cli\u003eBi-monthly PDF workbooks\u003c/li\u003e\n\t\u003cli\u003e1 pre-recorded video training to reinforce workbook topic\u003c/li\u003e\n\t\u003cli\u003eAdditional pre-recorded video training that adds additional value to workbook topic\u003c/li\u003e\n\t\u003cli\u003eMonth 3: Receive a welcome package from Kirsten \u0026amp; Erin\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eADDED VALUE --\u0026gt; VOXER VIXENS!!\u003c/h4\u003e\u003cbr\u003e\nEach month, Erin \u0026amp; I will create a new private group exclusively for our Voxer Vixens! As a Voxer Vixen, you\u0027ll be able to contact us any time you have a question, need feedback, or just need encouragement! You\u0027ll have 24/7 access to us through Voxer for the entire month \u003cstrong\u003efor only $87\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nThese groups are limited to \u003cstrong\u003eNO MORE THAN 10 members per month\u003c/strong\u003e. New groups begin on the 1st of each month \u0026amp; groups are deleted at the end of each month.\u003cbr\u003e\n\u003cbr\u003e\nVoxer Vixens is only available to Dollar Boss Club members. In addition to your Dollar Boss Club membership, access to a one-month Voxer Vixen group is $87. Applications for each group will be posted in the Dollar Boss Club.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eMAY: Organize Your Business Finances\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cbr\u003eIn-depth workbook\u003cbr\u003e\u003cstrong\u003e\n\tWORKBOOK AVAILABLE: May 16, 2018\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\t$1 patrons\u003c/strong\u003e: workbook available for download through June 16, 2018\u003cbr\u003e\u003cstrong\u003e\n\t$10 patrons\u003c/strong\u003e: workbook available for download through June 16, 2018 \u003cbr\u003e+ spreadsheet template + video tutorial for spreadsheet\u003cbr\u003e\u003cstrong\u003e\n\t$25 patrons\u003c/strong\u003e: lifetime access to workbook + spreadsheet template +\u00a0\u003cbr\u003e\u003cem\u003evideo tutorial for spreadsheet + bonus video training\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
