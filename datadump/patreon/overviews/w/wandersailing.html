    "summary": "Ahoy, friends! \u003cbr\u003e\u003cbr\u003eWe are Eric and Karoline - so stoked to see you here! =)\u00a0\u003cbr\u003e\n\u003cbr\u003eAs we approached our 30th birthdays, it became evident that we had a strong desire to live life outside of the materialistic world in exchange for freedom from modern world entanglements. So, we purchased a 1988 34ft Catalina sailboat, sold all of our belongings, and moved aboard in order to save our pretty little pennies while learning all things sailing for a year! We officially untied the lines in July 2017 and head south towards Mexico. We will explore Canada, USA, Mexico, Central and South America before jumping the puddle through French Polynesia to end up in Australia. We\u2019ll continue wherever the winds blow. \u003cbr\u003e \n\u003cbr\u003e\nWe wouldn\u2019t be able to do this without the sacrifice, blood, sweat and tears, but more importantly, the support from our friends and the online community. With your pledges, we will be able to buy and upgrade sailing equipment, safety gear, and filming equipment so you can follow along our social media channels! We want to keep our content real, inspiring, and raw... it\u0027s not always easy forging a life outside of the normal when you\u0027re living off the grid, independently, and sometimes in the middle of the ocean!\u00a0\u003cbr\u003e\u003cbr\u003e\nA huge thank you to all of you out there who are following our adventure, especially to our Patrons! \u003cbr\u003e\u00a0\u003cbr\u003e\nWith love and gratitude,\n\u003cbr\u003e\nCaptain Eric \u0026amp; First Mate Karoline \n\u003cbr\u003e\n\u003ca href=\"http://www.wandersailing.com/\"\u003eWandersailing\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eLINKS:\u003cbr\u003eWebsite |\u00a0\u003ca href=\"https://www.youtube.com/wandersailing\" target=\"_blank\"\u003ehttps://www.youtube.com/wandersailing\u003c/a\u003ewandersailing.com\u003cbr\u003eYouTube |\u00a0\u003ca href=\"https://www.youtube.com/wandersailing\"\u003eht
