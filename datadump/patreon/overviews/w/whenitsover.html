    "summary": "\u003ca href=\"http://whenitsovercomic.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003ewhenitsovercomic.tumblr.com\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eWhat if the zombies lost\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter 3 years of pain and suffering, humanity fought back the zombie horde and won...barely. The undead are long gone, never to return. Now those that remain pick up the pieces, keeping quiet about what they did to live this long. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJust because you survived\u2026 that don\u2019t make you a hero.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Roman Howell, writer and letterer for the webcomic,\u00a0\u003ca href=\"http://overitswhen.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWhen It\u0027s Over\u003c/a\u003e. When It\u0027s Over is a slow-paced, character-driven drama that follows a group of not so innocent survivors roaming the american northwest as they struggle keep their secrets and find a home. Penciling and inking this tale is the talented \u003ca href=\"http://teamamazing.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLazaro Suarez\u003c/a\u003e who many of you will agree has an eye for detail.\u003cbr\u003e\u003cbr\u003eAs the WIO universe continues to grow and thrive, we will create more and more content, with full on published books being the ultimate goal,\u00a0as well as simply being able to afford bills, food, and a few small luxuries that will let us to have a comfortable living.\u003cbr\u003e\u003cbr\u003eI want to give a big THANK YOU to everyone who has supported me so far and will continue to support me going into the future!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWARNING:\u003cbr\u003e\"When It\u0027s Over\" is rated R for \u003cem\u003elanguage\u003c/em\u003e,\u003cem\u003e\u00a0gore and violence and some sensuality\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eBy contributing to our Patreon, you affirm that you are 18 years of age or older!\u003cbr\u003e\u003cbr\u003ePrices are also subject to change!\u003c/strong\u003e"
