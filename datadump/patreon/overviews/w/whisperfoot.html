    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://s3.amazonaws.com/data.tumblr.com/861be9ac7452e9ef14a8f0575d7dd351/tumblr_p6s11ak4NV1udkiz2o1_raw.png\"\u003e\u003cbr\u003e\u003cu\u003e___\u003cstrong\u003e\u003cu\u003e________\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e________\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e________\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e________\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e________\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e________\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e________\u003c/u\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u2764 \u003c/strong\u003e\u003cu\u003e\u003cstrong\u003eWelcome to my Patreon page! Thank you for checking me out\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e\u00a0\u2764 \u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWho am I?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027m Whisperfoot, or Whisp for short.\u00a0I draw My Little Pony/Furry porn!\u00a0\u003ca href=\"http://whisperfoot-nsfw.tumblr.com/\"\u003eYou can find my art blog here.\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003eWhat is my content like?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003eIt can hard to pin down what my content is like because it\u0027s ever-changing and new. Gay, straight, furry, pony, anthro, human, it\u0027s all here! I have a constant need to do new and interesting things, so my content is never boring or same-y. The one constant is that they\u0027re all sexy! \u003cdel\u003eI also love to make comedy porn.\u003cbr\u003e\n\t\u003c/del\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003eWhy should you support me?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003eI love commissions, but I also love doing non-commissioned artwork. Most of my drawings outside of commissions don\u0027t earn any money, even though I put just as much effort into them. If you pledge, I can continue to do the non-commissioned work I love and rely less on commissions for food and rent! That means more hotness, more canon characters, more Berry and overall more content!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003eWait, more \"Berry\"?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003eOh yeah, I haven\u0027t formally introduced Berry yet! He\u0027s my qt gay-as(s)-fuck oc. I love to draw him in lewd situations, so expect a lot of him to show up~\u00a0\u003cbr\u003e\n\t\u003cimg src=\"https://s3.amazonaws.com/data.tumblr.com/44845e1ed2df19add09c0132f05c99c2/tumblr_p6dp219Qz71udkiz2o2_r1_raw.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat can you expect when you pledge?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003eI plan to use this as more of a tip-jar than anything else, but I will hold lil polls, WIPs n stuff here. I will \u003cstrong\u003enever\u003c/strong\u003e paywall finished pieces. I don\u0027t believe in that practice. There will be a few rewards for those who donate. I don\u0027t quite have a plan yet, but I\u0027d \u003cem\u003elike\u003c/em\u003e to hold a lil contest for patreons to win a drawing of their oc per month. Maybe two or more if I can handle it!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003eDiscord server?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003eNone yet, check back later!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003eOther links:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003ca href=\"http://whisperfoot-nsfw.tumblr.com/\"\u003eTumblr: http://whisperfoot-nsfw.tumblr.com/\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/whisper_foot\"\u003eTwitter:\u00a0https://twitter.com/whisper_foot\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://derpibooru.org/commissions/whisperfoot\"\u003eCommissions:\u00a0https://derpibooru.org/commissions/whisperfoot\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u00a0 \u00a0\u2764\u00a0 \u00a0\u2764\u00a0 \u00a0\u003cu\u003eThank you for reading! I hope to see you here~\u00a0\u003c/u\u003e \u00a0\u2764\u00a0 \u00a0\u2764\u00a0 \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://twitter.com/whisper_foot\"\u003e\u003c/a\u003e"
