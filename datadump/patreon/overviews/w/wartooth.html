    "summary": "Hi! *waves awkwardly* My name is Wartooth...or Sara... or even sometimes Pam. I\u0027m an artist and creator. I spend my days doing fancy graphic designs for \"the man\". My free time (sleep? who needs sleep!) is devoted to creating things that make me happy which usually involve painfully over happy potatoes in pee stained underwear (yes, you read that right), tentacles loving on random objects (pervert. not like that.) and sometimes designs for props and costumes. My absolute favorite to illustrate are every day things I over hear in conversation. \u003cbr\u003e\u003cbr\u003eLike this-\u00a0\u003cimg src=\"http://i.imgur.com/uYAAnl7.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf this sounds like something you might like, or already like consider this page my tip jar. You can kick in a few bucks and help support me to keep making these crazy little doodles.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you throw nickels at me, like when I debut as a stripper, you are helping me buy new equipment, art supplies, software and lets be honest - beer and coffee. My art is FUELED by that powerhouse due. As a matter of a fact, when you donate on a certain tier you even get some beer and coffee stickers. They aren\u0027t scratch and sniff though.\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wSc9eVx.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy goals are pretty big, so is my butt. I want to give art to the masses, graphic design to the needy and lots and lots of dumb jokes along the way but in order to break away from \"the man\" this is part of my plan to grown my mighty potato empire!!! *menacing\u00a0laughter*. This is also a great way to support me but you don\u0027t want to buy \"stuff\". Lord have mercy sweet baby flying gesus we all have enough stuff sometimes we don\u0027t want anything else.\u00a0\u003cimg src=\"http://i.imgur.com/3Kd0Q1h.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
