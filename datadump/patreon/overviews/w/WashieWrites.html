    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://isekai-inserts.tumblr.com/\" target=\"_blank\"\u003eWriting Tumblr\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e\u00a0\u003ca href=\"https://wizard-caleb.tumblr.com/\" target=\"_blank\"\u003ePersonal Tumblr\u003c/a\u003e \u003cstrong\u003e\u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://archiveofourown.org/users/Wishywash\"\u003eAO3\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIntroduction\u003c/strong\u003e\u003c/div\u003eHello! If you\u0027re here you are most likely interested in reader inserts. You may also be interested in Isekai reader inserts! That\u0027s great! I write all sorts of fan fiction from the second person perspective and would love to share this experience with you. In the next few sections I\u0027ll tell you all about myself and what I create. Thank you for joining me on this adventure!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Isekai?\u003c/strong\u003e\u003c/div\u003eIn Japanese Isekai means \"another world.\" The term was popularized by the anime community in reference to the trope of someone from \"our\" world going into another world. Such an example would be a normal person from our world being transported into the universe of Harry Potter. The reason I use this term to refer to such a trope is because I have found that the English language does not have a proper word for it.\u003cbr\u003e\u003cbr\u003eI like writing Isekai because I\u0027ve always been in love with idea since I was young. I\u0027ve found that a lot of other people also love the idea of being transported, by whatever means, to a new world with their favorite characters.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho Are You?\u003c/strong\u003e\u003c/div\u003eYou can call me Wash! I am a Cis Female currently living in Texas with my boyfriend. I\u0027m just out of college and looking for work. My goal with this Patreon will be to make some money while I look for a job. Don\u0027t worry! When I get a job I still plan on posting weekly to both my blog and this Patreon.\u003cbr\u003e\u003cbr\u003eI will be posting fandom works to this Patreon as part of my Isekai writing blog. This doesn\u0027t mean that I won\u0027t be posting other types of writing as well, but that my main focus may be around this certain trope.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do I Get?\u003c/strong\u003e\u003c/div\u003eMy Patrons will be \u003cstrong\u003epaying per creation\u003c/strong\u003e and will be able to cap how much they pay per month. This is just in case I get too busy and am unable to post on a timely schedule. I want to be as fair as possible to those who are paying me.\u003cbr\u003e\u003cbr\u003eI will be starting with 3 initial tiers that I will update and add to as I see fit.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons will:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHave early access to works that I will be posting to my writing blog\u003c/li\u003e\u003cli\u003eHave early access to commissions\u003c/li\u003e\u003cli\u003eBe able to take part in polls\u003c/li\u003e\u003cli\u003eSee previews\u003c/li\u003e\u003cli\u003eHave discounted commissions\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
