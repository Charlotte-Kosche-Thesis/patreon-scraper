    "summary": "Hello, and welcome to my Patreon page! Here you can buy tiny slivers of my soul in exchange for the money I need to eat \u0026amp; pay rent.\u003cbr\u003e\u003cbr\u003eI\u0027m a composer, musician, producer, and educator, originally from New Zealand, now living in Oakland. I run a band called\u00a0\u003ca href=\"http://comacartel.com\"\u003eComa Cartel\u003c/a\u003e, teach production \u0026amp; live performance at\u00a0\u003ca href=\"https://www.pyramind.com/\"\u003ePyramind Studios in San Francisco\u003c/a\u003e, and\u00a0\u003ca href=\"https://willmarshall.me/\"\u003epublish a multitude of useful things for useful musicians\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe majority of my work is with\u00a0\u003ca href=\"http://comacartel.com\"\u003eComa Cartel\u003c/a\u003e. We\u2019re an experimental, art-pop band with a hefty electronic influence, and publish all our music for free. We\u2019re constantly exploring, always evolving, and are partway into a multi-year album project.\u003cbr\u003e\u003cbr\u003eI teach \u0026amp; publish\u00a0\u003ca href=\"http://youtube.com/user/willrjmarshall\"\u003etutorial videos\u003c/a\u003e, covering technical \u0026amp; philosophical aspects of musicianship. I teach what I believe is worth learning, and build what I believe needs to be built. I also build\u00a0\u003ca href=\"https://willmarshall.me/templates/\"\u003eperformance tools for electronic musicians\u003c/a\u003e, mostly in Ableton Live.\u00a0\u003cbr\u003e\u003cbr\u003eTo do good work we must explore, experiment, fail, lose ourselves, and find ourselves again. In becoming my patron you give me the freedom to keep working, to take risks, to practice endlessly, and to hone my craft.\u003cbr\u003e\u003cbr\u003eIn supporting me you\u2019re not just giving me money! Each tier of support comes with benefits, outlined over on the right.\u003cbr\u003e\u003cbr\u003eThanks for stopping by!\u003cbr\u003e- Will"
