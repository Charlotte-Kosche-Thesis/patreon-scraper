    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMelons and Monster Hunter\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho am I and what do I do?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am a pianist of 19 years bringing the amazing world of Monster Hunter to the piano! All of my music I learn by ear with no sheet music and my challenge is to translate themes full of many instruments onto the piano, a challenge I really enjoy.\u003cbr\u003eThe support I have had on YouTube has been incredible and I have been lucky enough to be featured by Capcom\u0027s official MH page and by many other MH content creators.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy should you become a patron?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you would like to help support my channel in any way, whether you want to pledge anything or not, this is the place to do it and if you love Monster Hunter music you won\u0027t be disappointed \ud83d\ude0a It\u0027s up to you and I will never charge money for my music, however if you do pledge, I hope to give you something back to say thank you. Any pledges will go towards supporting me and my channel. I want to get the best quality for my fans and I record and edit it all myself.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy am I doing this?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI create my content for you because I enjoy it and I love to share this amazing music with you all. If you decide to become a patron you will be helping the channel to grow and \u003cstrong\u003esupporting an amazing franchise\u003c/strong\u003e as well!\u00a0\u003cbr\u003e\u003cbr\u003eI am a busy full time teacher and this is not something I do as a job, I simply do it in my free time. I release videos roughly 2-3 videos a month, but you can always expect more videos during the holidays!\u003cbr\u003e\u003cbr\u003eIf you\u0027ve never even heard of me take a look at my video above to see what I do!"
