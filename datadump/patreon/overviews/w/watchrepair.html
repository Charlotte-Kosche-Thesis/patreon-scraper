    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F164333374\u0026amp;url=https%3A%2F%2Fvimeo.com%2F164333374\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F567910991_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/164333374",

    "summary": "\u003cimg src=\"http://www.watchrepairtalk.com/Images/thumbnail_100px.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eMy aim is simple, to create quality videos on watch repair techniques using high definition macro photography. And with this in mind, I created the\u00a0\u003ca href=\"https://www.youtube.com/user/jewldood\" rel=\"nofollow\"\u003e\u003cstrong\u003eWatch Repair Channel\u003c/strong\u003e\u003c/a\u003e on YouTube and have started developing the\u00a0\u003ca href=\"https://www.watchrepairlessons.com\"\u003e\u003cstrong\u003eWatch Repair Course\u003c/strong\u003e\u003c/a\u003e. Currently Level 1 and Level 2 of the course is complete and available to enrol on.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCreating content for the watch repair course and the YouTube channel is now my full time occupation and I do rely on pledges from my viewers and students in order to have an income.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe most important thing I want to stress to all my Patrons is this:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHowever much you have pledged and paid is recorded and whenever you wish to enrol on any of my course levels, you can do so with a\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.watchrepairlessons.com/patron-subscriber-loyalty-discount/\"\u003ediscount coupon\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0up to the full amount of that course level.\u003cbr\u003e\u003cbr\u003eExample: If you have pledged support of $10 for 5 months so far, you have paid a total of $50 in pledges. You can\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.watchrepairlessons.com/patron-subscriber-loyalty-discount/\"\u003egenerate\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0a $50 coupon to use at the checkout on the\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.watchrepairlessons.com\"\u003eWatchRepairLessons\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0website for any of the Levels available to\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.watchrepairlessons.com/shop/\"\u003eenrol\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0on. After this - if you continue with your pledge of support, more coupons can be generated for you to enrol on further course levels. Watch a video here on how to do this:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.watchrepairlessons.com/patron-subscriber-loyalty-discount/\"\u003e\u003cstrong\u003ePATRON LOYALTY DISCOUNTS\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cbr\u003eThis helps to fund me whilst I work on the course content, but allows you quick access to the content when it\u0027s available to enrol on.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eSo far I have delivered each Level of the course by the promised schedule - level 3 is now being rendered and uploaded - $10 or more Patrons will get access to the development files as they are being uploaded - so you get a first look and can comment on how they can be improved!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHave a look at the rewards for being a patron and you will notice that even if you pledge just $2 per month, the deal regarding the full rebate against the course levels stays the same.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eExample:\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIf you have pledged support of $2 for 12 months so far, you have paid a total of $24 in pledges. You can generate a $24 coupon to use at the checkout on the WatchRepairLessons website for any of the Levels available to enrol on. Again, after this - if you continue with your pledge of support, more coupons can be generated for you to enrol on further course levels.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eAnd this reward is available no matter what your pledge level - $1, $15 or $25.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.watchrepairtalk.com/Images/editing.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eAnd to add additional value to the videos, I have created an online forum to allow watch repairers and enthusiasts to discuss watch repairs, techniques and the industry in general - it\u0027s a great place to hang out and learn from others, and even offer on your knowledge. At the\u00a0\u003cstrong\u003e\u003ca href=\"http://www.watchrepairtalk.com\" rel=\"nofollow\" target=\"_blank\"\u003eWatch Repair Talk\u003c/a\u003e \u003c/strong\u003ewebsite you will find all manner of discussions and\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cem\u003eWatch Repair Walkthrough\u0027s and stories\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003esubmitted by other members.\u003cbr\u003e\u003cbr\u003eI have been a watch repairer for many years, but recently I have felt a strong urge to pass on the knowledge and experience I have gained over the years.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cem\u003e\u003cstrong\u003eAs mentioned, my videos on \u003c/strong\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003cstrong\u003e are\u003cspan style=\"color: rgb(0,0,0);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cem\u003e\u003cstrong\u003efree to watch and use, and I will always keep it that way.\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBut if you do enjoy my video creations, and you have the means, it would be most appreciated if you would kindly sponsor my content by pledging a small amount per month.\u00a0This will allow me to dedicate more time to creating the videos, rely less on ad revenue, and it will help cover the costs of producing the content.\u003cbr\u003e\u003cbr\u003eAnd it is important for me see people progressing with their skills and techniques in watch repair. I believe the Watch Repair Channel is a unique service, and I am very excited to see where it takes me as a watch repairer and teacher. But I am equally excited to inspire people, wether young or not so young, to develop and progress in this field, as a hobby or as a career.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eMy personal goal is to teach the wonderful subject of watch repair full time.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how can you help me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.watchrepairtalk.com/Images/editing2.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eEach video takes many hours of work. From deciding on the content to shooting the footage, editing and publishing - it really is quite involved. There is the maintenance of the website and financing the hosting costs. And whilst I do have ad revenue via Google\u0027s Adsense, it does not begin to cover the full cost.\u003cbr\u003e\u003cbr\u003eWith all this in mind, I am asking for your support, but only if you have gained enjoyment and knowledge from my content and teaching. And only if you have the means to do so.\u003cbr\u003e\u003cbr\u003eAlready I know that the videos I have produced, have inspired some people to take up watch repair as a career, and that gives me an amazing feeling.\u003cbr\u003e\u003cbr\u003eThank you for your interest, and whatever you decide, I do hope you continue to enjoy my videos on YouTube which will always remain free to view :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://www.watchrepairtalk.com/Images/lowerBannerPatreon.jpg\"\u003e"
