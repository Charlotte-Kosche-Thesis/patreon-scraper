    "summary": "\u003ch1\u003eHello!\u003c/h1\u003e\n\u003cbr\u003e\nI like to write weird things. Unfortunately, and quite honestly, weird writings aren\u0027t accepted by various institutions as payments for their services. Darn the lack of a bartering society!\n\u003cbr\u003e\n\u003cbr\u003e\nOne of the things I\u0027ve discovered while streaming my writing on\u00a0\n\u003ca href=\"https://www.twitch.tv/wyrdewyn\" rel=\"nofollow\" target=\"_blank\"\u003etwitch\u003c/a\u003e \u003ca href=\"https://www.twitch.tv/directory/game/Creative/writing\" rel=\"nofollow\" target=\"_blank\"\u003ecreative\u003c/a\u003e is just how amazing writing with community involvement can be.\u003cbr\u003e\n\u003cbr\u003e\nI would \n\u003cstrong\u003elove, absolutely love\u003c/strong\u003e, to turn community involvement into something I can use to pay a few bills and move myself to the point of being able to write stress-free.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m fairly unknown, I admit it, so anyone who chooses to support me is not only awesome, but taking a gamble. The rest of this overview is my humble attempt to assure you, my potential font of awesome, I am worth it.\n\u003cbr\u003e\n\u003cbr\u003e\nWhat is my writing like? Check out the following places:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSafe for Work: \u003ca href=\"https://wyrdewords.wordpress.com/\" rel=\"nofollow\"\u003ehttps://wyrdewords.wordpress.com/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eRather Safe: \u003ca href=\"https://www.smashwords.com/profile/view/wyrde\" rel=\"nofollow\"\u003ehttps://www.smashwords.com/profile/view/wyrde\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eCheck out my discord, it has links to various documents.\u003c/li\u003e\n\u003c/ul\u003e\nMost of my writing includes\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eStrong/capable female main characters\u003c/li\u003e\n\u003cli\u003eErotic/Sexy/Ecchi flavor.\u003c/li\u003e\n\u003cli\u003eLGBT-friendly prose\u003c/li\u003e\n\u003cli\u003eCuteness, Dialog, Jokes, and Puns which reflect my strange sense of humor.\u003c/li\u003e\n\u003cli\u003ePlot and Character Development\u003c/li\u003e\n\u003c/ul\u003e\nThe genres I write in vary:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSci-fi\u003c/li\u003e\n\u003cli\u003eFantasy\u003c/li\u003e\n\u003cli\u003eContemporary fantasy/paranormal\u003c/li\u003e\n\u003cli\u003eYoung Adult, New Adult, Adult\u003c/li\u003e\n\u003cli\u003eSuperhero/Metaphysical\u003c/li\u003e\n\u003cli\u003eLight novels/manga\u003c/li\u003e\n\u003cli\u003eGame settings (primarily for FATE and Savage Worlds)\u003c/li\u003e\n\u003cli\u003eProbably other things.\u003c/li\u003e\n\u003c/ul\u003e\nWhat kind of involvement do patrons have?\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSuggest Stories. Plots, characters, favorite genres. You\u0027re helping to support me, you get a say in what I write!\u003c/li\u003e\n\u003cli\u003eTalk to the other patrons and community members. Not only with patreon messages, I\u0027ve also set up a discord server and there\u0027s twitch and beam chat.\u003c/li\u003e\u003cli\u003eJoin on twitch for special bonuses and perks (beam, too, when it becomes popular enough).\u003c/li\u003e\n\u003cli\u003eHave fun!\u003c/li\u003e\n\u003c/ul\u003eDon\u0027t want to be part of a community and want only to read some stories? That\u0027s okay too!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e(\uff89^\u30ee^)\uff89*:\u30fb\uff9f\u2727\u00a0 \u00a0 \u00a0 About the Payments\u003c/h2\u003e\nEach pledge is per \n\u003cstrong\u003emonth\u003c/strong\u003e. You pledge an amount per month and wait for rewards to roll in.\u003cbr\u003e\n\u003cbr\u003e\nHow it works from my end is I look at the pledge amount, and strive to meet a word count goal (and with my writing, I tend to go over!). The length of the stories will vary, quite frankly, with the amount of pledges.\u00a0In the early stages,\u00a0the goal is ~1200 words per story. with 2-3 pantreon exclusives per month. I intend to write around 10 or more a month overall. The first few people who pledge will be getting quite the bonus.\u003cbr\u003e\n\u003cbr\u003e\nYou won\u0027t be charged for everything I write. Often I will write something for fun, or it will be prompted from another source. I will be throwing those things out there for anyone to read (such as on reddit or my blog) with links or copies on patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003ePages \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0(\u225a\u110c\u225a)\u2112\u2134\u0475\u212f\u003c/h2\u003e\nThere\u0027s a number of methods people can use to support my writing. Regardless of how, every $10 worth of support earns the supporter a Page. Pages can be used in combination with rewards (of various types). Pages can\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAdd approximately 250 words to a story being worked on--or one from the past!\u003c/li\u003e\n\u003cli\u003eAdd a character to the story (more pages means a more developed character)\u003c/li\u003e\n\u003cli\u003eBe used to make suggestions for a story. Everyone can make suggestions, Pages add more weight!\u003c/li\u003e\n\u003cli\u003eBe combined with other pages for greater effect\u003c/li\u003e\n\u003cli\u003eBe used in conjunction with channel rewards\u003c/li\u003e\n\u003cli\u003eTrade them in for coupons on published stories (depends on publisher/vender, though!)\u003c/li\u003e\u003cli\u003eNote in the case of custom projects/commissions pages will automatically be applied in the case of word-count overruns.\u003c/li\u003e\n\u003cli\u003eOther things as we think of them.\u003c/li\u003e\n\u003cli\u003eStarts Oct 1st 2016.\u003c/li\u003e\n\u003c/ul\u003e\nI\u0027ll be managing Pages on a spreadsheet manually (multiple sources). It may take a while for me to update it--Make sure I know about a source if I forget!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u0295\u2022\u032b\u0361\u2022\u0294\u2661*:.\u2727\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 FAQ\u003c/h2\u003e\nQ: \n\u003cem\u003eWhat the heck does \"LGBT-friendly\" mean?\u003c/em\u003e\u003cbr\u003e\nA: I don\u0027t consider myself a writer in the LGBT genre because I don\u0027t write about the issues which face the community. The sexuality of my characters isn\u0027t a point of plot or development--simply a part of who they are. In short, consider the difference in writing about \n\u003cem\u003elesbianism\u003c/em\u003e and writing a story with \u003cem\u003elesbians\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nQ: \n\u003cem\u003eWhat do you mean \"flavor\"?\u003c/em\u003e\u003cbr\u003e\nA: \"Erotica\" tends to have its own special category--it\u0027s basically written porn. While I\u0027m willing to write erotica, I prefer to step back a few paces and write sexy smexy works which are easier to stream. (Twitch, beam, and Youtube all have different ToS/RoC combinations with Twitch being the most restrictive.)\n\u003cbr\u003e\n\u003cbr\u003e\nIf I\u0027m writing erotica, I\u0027m not streaming, and I really like to write while streaming. I like to share while I write!\u003cbr\u003e\u003cbr\u003e\nQ: \n\u003cem\u003eWhy is your writing so rough and unpolished?\u003c/em\u003e\u003cbr\u003e\nA: When it comes to writing, there\u0027s three basic elements.\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eProductivity: words per hour, the ability to actually finish the work\u003c/li\u003e\n\u003cli\u003eAccuracy: Grammar, structure, a word I forgot. It\u0027ll come to me. Any minute now\u2026\u003c/li\u003e\n\u003cli\u003eEntertainment: Plot, character development, etc.\u003c/li\u003e\n\u003c/ul\u003e\nWhile working, writers get to pick TWO of those elements to focus on. I generally go for productivity and entertainment.\n\u003cbr\u003e\n\u003cbr\u003eMore importantly, I am not a trained writer. I learned over the years. Fortunately, I get better with practice!\n\u003cbr\u003e\n\u003cbr\u003e\nQ:\n\u003cem\u003e What kind of content are you willing to write--or not write?\u003c/em\u003e\u003cbr\u003e\nA: Basically, I want to write about topics I find interesting and am passionate about. Which is quite a lot of things.\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eThings that interest me:\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003esci-fi and fantasy settings, magic, transformation, inflation/enlargement, futanari, mind control, mental domination, tentacles, nonconsent, incest (especially sister/sister or futa), monsters and critters, plots and misdirection, adaptations, actual story plot, character development, weird shit, etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eThings I\u0027d rather not write about:\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eIf you want BDSM, furry, femdom, Gay, Lesbian, LGBT etc, stories I encourage you to go to other authors\u2014I can write those topics, but not to the level other authors can. I want you to be a happy patreon, even if it means you\u0027re not mine. :)\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\nThough I note this does not mean stories cannot have elements of these items. They will not be the primary focus.\n\u003cbr\u003e\n\u003cbr\u003e\nNote, if you really want me to write furry, expect to pay for a commission!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nRequest Limitations\u003c/em\u003e\u003cbr\u003e\nFirst, nothing that is illegal or promotes an illegal act. Sorry, just the way it has to be. Hate speech, slander, and trademark infringement are right out. Getting sued is a major bummer. I will consider fan-fiction requests on a case-by-case basis.\n\u003cbr\u003e\n\u003cbr\u003e\nAlso note that when requests are made I cannot guarantee they will be written in the current story (or a future one). It\u0027s just the nature of the words, you know?\n\u003cbr\u003e\n\u003cbr\u003e\nThat said, I really will try my best to accommodate as many as I can. The community involvement is a huge part of the fun!\n\u003cbr\u003e\n\u003cbr\u003eQ: \u003cem\u003eHow can you talk about community involvement with a pledge of 0?\u003cbr\u003e\u003c/em\u003eA: While I\u0027m new to patreon, I have been writing on twitch for some time now. There is a community of writers and fans on twitch who join in chats and converse with each other as well as me. To me, Patreon is a way to involve people in a fun community.\u003cbr\u003e\u003cbr\u003e\nQ: \n\u003cem\u003eWhat about licensing?\u003c/em\u003e\u003cbr\u003e\nA:\u00a0Stories distributed to Patreons will be licensed with a \n\u003ca href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\" rel=\"nofollow\"\u003eCreative Commons Attribution NonCommercial Share Alike 4.0 International license\u003c/a\u003e. This means you guys don\u0027t have to worry about sharing the stories\u2026 as long as you keep the attribution and license intact. You can even alter and change them! Note, however that commercial use is forbidden, even if you are not the benefactor of the commercial use (such as placing on sites that generate ad revenue).\u003cbr\u003e\n\u003cbr\u003e\nEven if I later sell the stories commercially, patrons keep their licensed versions--it\u0027s part of the creative commons license!\n\u003cbr\u003e\n\u003cbr\u003e\nQ: \n\u003cem\u003eIf you\u0027re giving out all this writing for free, why should I be a patron?\u003c/em\u003e\u003cbr\u003e\nA: The major contribution to writer\u0027s block is stress. Writing is already one of the most energy-intensive ways to occupy the brain. Throw stressful sources into the mix and the result can be paralyzing and depressing. Every dollar contributes greatly to reducing stress. Not only by the financial support, but by demonstrating people care. It\u0027s an amazing feeling.\n\u003cbr\u003e\n\u003cbr\u003e\nPledging isn\u0027t the only help though! Share this patreon page with others. Tweet me, link me on facebook, upvote me on reddit, like my blog. Take a few moments of time to encourage me on this path!\n\u003cbr\u003e\u003cbr\u003eQ: \u003cem\u003eWhat kind of emotes do you make?\u003c/em\u003e\u003cbr\u003eA: In this case, pictures speak better than words. Here\u0027s my FFZ emote list:\u00a0\u003ca href=\"https://www.frankerfacez.com/emoticons/user/wyrdewyn\"\u003ewww.frankerfacez.com/emoticons/user/wyrdewyn\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eQ. \u003cem\u003eWhy don\u0027t you make BTTV emotes?\u003c/em\u003e\u003cbr\u003eA: I can, but bttv is more difficult to deal with. FFZ is just \u003cem\u003eeasier\u003c/em\u003e\u00a0to make emotes for. Some people consider it to mean lower quality, but I believe it\u0027s a difference in philosophy and creator support.\u003cbr\u003e\u003cbr\u003eQ: Do you do emote commissions?\u003cbr\u003eA: I do! Here\u0027s a \u003ca href=\"https://docs.google.com/spreadsheets/d/1MmJkwV30vBhk89Sa00tsJ1wMBMsegJw40U7dbUo_RsI/edit?usp=sharing\" target=\"_blank\"\u003espreadsheet with more information\u003c/a\u003e. Rates are geared to encourage FFZ emotes and letting me stream while creating them.\u003cbr\u003e"

     "description": "The most basic reward level and in many ways the greatest. Chipping in a buck is an amazing thing. I\u0027d be perfectly happy if everyone used this reward!\u003cbr\u003e\n\u003cbr\u003e\nMore to come as I think of it--I want to give you a lot for your pocket change! While higher rewards receive some additional perks, this reward is the most extensive in actual content.\u003cbr\u003e\n\u003cp\u003e\u003cstrong\u003eFont of Awesome\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to the stories as they are created\u003c/li\u003e\n\u003cli\u003eSubscriber stories\u003c/li\u003e\n\u003cli\u003eEarly drafts/rough drafts of my work\u003c/li\u003e\n\u003cli\u003eInvolvement in the creation process\u003c/li\u003e\n\u003cli\u003eFirst look at the novels and stories I\u0027m working on for publishing\u003c/li\u003e\n\u003cli\u003eFirst reading of stories written just for Patreon. Not sure how often this will occur, probably at least once a month\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003eEarly access to my work\u003c/li\u003e\u003cli\u003eJoin the patron community\u003c/li\u003e\u003cli\u003ePatron-only content feed\u003c/li\u003e\u003cli\u003eTwitch Bot: Regular Status\u003c/li\u003e\u003c/ul\u003e",

     "created_at": "2016-10-11T11:33:24+00:00",
     "description": "\u003cbr\u003e\n\n\u003ch2\u003eWeird Words from Wyrde\u003c/h2\u003e\n\u003cp\u003e\u003cbr\u003e\nWant me to write a story just for you? This is the pledge which makes it happen! For $30, I will entertain you with a story of approximately 2000 words. The story (as with the rest of the rewards) will be provided with a CC-BY-NC-SA-4.0 license.\u00a0Every $5 incease to the pledge adds another 500 words.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou get to make content and even editing decisions (as per normal suggestions). The story is your idea brought to the page through my writing!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou get to decide if the story is shared on Patreon, discord, and other places. \u00a0Note, however, I\u0027ll probably stream while writing the story. Depends on the content. \u00a0(About the content, the usual restrictions and guidelines apply.)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBecause of how patreon works, the pledges for this reward will be activated during normal operation. (\u003cstrong\u003eAll\u003c/strong\u003e patrons are charged when there is a pledge post). Once payment arrives, I\u0027ll write the story!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePages earned for this pledge apply to the \u003cem\u003enext\u003c/em\u003e story, not the current one.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eLook at all this other stuff you get!\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003eTwitch Bot: Regular Status\u003c/li\u003e\u003cli\u003ePatreon: Font of Awesome\u003c/li\u003e\u003cli\u003eTwitch Bot: Bonus Points\u003c/li\u003e\u003cli\u003eDiscord: Reward-based Role\u003c/li\u003e\u003cli\u003ePatreon: Wyrde Words\u003c/li\u003e\u003cli\u003eTwitch Bot: Subscriber Status\u003c/li\u003e\u003cli\u003eDiscord: Client Status\u003c/li\u    {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2016-10-11T11:33:24+00:00",
     "description": "I\u0027ll bakegoodies for you! I mess around with various recipes. Some are better than others. You\u0027ll get at least a couple dozen cookies, a cake, a pie, etc. Probably more. It depends on the cost of ingredients.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe types of things I bake:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eChocolate chip cookies\u003c/li\u003e\n\u003cli\u003eMint chocolate chip cookies\u003c/li\u003e\n\u003cli\u003eGinger chocolate chip cookies\u003c/li\u003e\n\u003cli\u003eBrownies, usually with chocolate chips (see a trend?)\u003c/li\u003e\n\u003cli\u003eCakes (there\u0027s a cocoa chili cake I\u0027ve been dying to make)\u003c/li\u003e\n\u003cli\u003eCinnamon ginger chocolate no bake oatmeal cookies\u003c/li\u003e\n\u003cli\u003eSpicy cumin ginger chocolate no bake oatmeal cookies\u003c/li\u003e\n\u003cli\u003eBanana bread, usually with cinnamon or other spices\u003c/li\u003e\n\u003cli\u003eApple crisp. I love adding candied ginger to apple crisp\u003c/li\u003e\n\u003cli\u003eOther things!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\nIncludes ground shipping within \u003cstrong\u003econtinental USA\u003c/strong\u003e\u00a0for dry/light items. Please increase the pledge for other regions. Also check the customs information with your country for shipping food imports (Example: apple and other fruit-based products usually can not be shipped internationally).\u003cbr\u003e\n\u003cbr\u003e\nIf you want me to send something wet/heavy or quickly perishable \u00a0(like pies or apple crisp) we\u0027ll probably have to arrange for quicker fedex shipping beforehand.\u003cbr\u003e\n\u003cbr\u003e\nQuite frankly, anyone who picks this reward is kinda crazy. But a \u003cstrong\u003especial\u003c/strong\u003e kind of crazy! The kind of crazy that deserves to be covered in whipped honey and licked all over by hungry bikini models.\u003cbr\u003e\n\u003cbr\u003e\nI can\u0027t supply the last,
