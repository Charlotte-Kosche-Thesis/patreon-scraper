    "summary": "I am \u003cstrong\u003eAz Balabanian\u003c/strong\u003e and I am the host of the\u003cstrong\u003e Research VR Podcast\u003c/strong\u003e, about the \u003cstrong\u003eScience and Design\u003c/strong\u003e behind Virtual Reality and Spatial Computing.\u00a0\u003cbr\u003e\u003cbr\u003eI also have a\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/azbalabanian\"\u003eYoutube\u003c/a\u003e channel\u003c/strong\u003e, dedicated to my favorite tech, like \u003cstrong\u003ePhotogrammetry\u003c/strong\u003e and Volumetric Capture, and Immersive 360 Videos. I love sharing my workflows for aspiring artists to learn from!\u003cbr\u003e\u003cbr\u003e-----------\u00a0\u003cbr\u003e\u003cstrong\u003eThe Research VR Podcast\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEstablished in 2016, the podcast was created from the minds of 3 Cognitive Scientists, obsessed with Virtual Reality, Augmented Reality, and Neuroscience.\u00a0\u003cbr\u003e\u003cbr\u003eThe result of their obsession led to creating a weekly podcast, dedicated to \u003cstrong\u003eexplaining important Neuroscience principles,\u003c/strong\u003e detailed discussions of VR hardware, and actionable knowledge\u003cstrong\u003e to make your VR idea work \"better\"\u003c/strong\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEpisodes include \u003c/strong\u003edesigners and engineers from \u003cstrong\u003eUnity 3D, NVIDIA, Survios, Realties.io\u003c/strong\u003e, and much more.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-----------\u003cbr\u003e\u003cstrong\u003eYoutube Channel\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI love talking about \u003cstrong\u003ecutting edge VR technologies \u003c/strong\u003elike Photogrammetry, Volumetric videos, mo-cap, and lightfields.\u00a0\u003cbr\u003e\u003cbr\u003eI started a series called \u003cstrong\u003eEveryday a Scan\u003c/strong\u003e\u00a0where for 30 days, I ran around San Francisco, finding beautiful street art, houses, buildings, and natural formations to 3D scan. At the end of each week, I posted a video talking about how I did my magic. This challenge was extremely successful, and has led to me think about much bigger projects!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-----------\u003cbr\u003eAnyways, enough talk, Thank you for choosing to support me and my projects!"
