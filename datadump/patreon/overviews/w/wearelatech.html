    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWeAreLATech bridges the LA Tech and startup community together via technology and offline events.\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWe\u0027ve created a top ranking\u00a0\u003ca href=\"http://wearelatech.com/podcast\" rel=\"nofollow\"\u003epodcast\u003c/a\u003e, the most comprehensive\u00a0\u003ca href=\"http://wearelatech.com/\" rel=\"nofollow\"\u003ecommunity calendar\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/app/wearelatech/id967110590?mt=8\" rel=\"nofollow\"\u003ea mobile app\u003c/a\u003e \u003cem\u003e(for both iPhone and android)\u00a0\u003c/em\u003eto add those events to your personal calendar in one swipe, an engaged\u00a0\u003ca href=\"http://wearelatech.com/vip\" rel=\"nofollow\" target=\"_blank\"\u003eprivate chat group\u003c/a\u003e, a local\u00a0\u003ca href=\"http://wearelatech.com/jobs\" rel=\"nofollow\"\u003ejob board\u003c/a\u003e, a\u00a0\u003ca href=\"http://facebook.com/groups/wearelatech/\" rel=\"nofollow\"\u003eFacebook group\u003c/a\u003e exclusively for job posts and events,\u00a0and an amazing\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://medium.com/life-vs-startup/what-s-going-on-with-la-startups-173ecfff6269\" rel=\"nofollow\" target=\"_blank\"\u003eoffline \u0027Experience\u0027 Club\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003ewhere we fly Drones together, skydive and go on sunset sails\u003c/em\u003e\u003cstrong\u003e...\u003c/strong\u003e\u003cstrong\u003e all on a very limited budget\u003c/strong\u003e. We as a team lead from a place of love for the LA Tech eco system.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you prefer make a one time contribution rather than monthly go to:\u00a0\u003ca href=\"http://paypal.me/wearelatech\" rel=\"nofollow\"\u003ehttp://paypal.me/wearelatech\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOur Team: \u003c/strong\u003e\u003cbr\u003eEspree, \"the girl who gets it done\"\u00a0\u003cbr\u003eIra, all things tech dev\u003cbr\u003eFelice, our project manager\u003cbr\u003eKarl, community relations\u003cbr\u003eDan, social media\u003cbr\u003eGerald, event photography\u00a0\u003cbr\u003eAdam Carroll \u003cem\u003e(Aria Creative)\u003c/em\u003e, podcast production\u003cbr\u003eDanielle, event organizer\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow WeAreLATech has been\u00a0funded.\u003c/strong\u003e\u00a0WeAreLATech Club membership, Job Board posts and podcast/event sponsorship\u003cem\u003e.\u003c/em\u003e\u00a0We do this work because we believe in you, love what we do and and see how\u00a0WeAreLATech is making a positive difference in your lives.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are not yet sustainable.\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eContributing to our Patreon to show your support is the fuel we need to keep on going. Suggested contribution is $5/mo.\u00a0\u003cem\u003eEvery single dollar contributed helps\u00a0WeAreLATech reach\u00a0sustainability.\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/172161489\u
