    "summary": "\u003ch2\u003e\u003cstrong\u003eWho I Am\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eI am Wendy Thorne, also known as WendyTheRed. Ever since I was a child I have been creative. As I got older that creative side expressed itself in writing and drawing but it wasn\u0027t until I started doing 3D renders that my creativity truly flourished. \u00a0You can check out some of my artwork\u00a0\u003ca href=\"http://wendy-the-red.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhy I\u0027m On Patreon\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eI\u0027m making comics and games and would like to be able to make this my full-time job. I want to be able to interact with fans and readers and game players and work together to build stuff we will all enjoy but I can only do that with your help!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat Patrons Get\u003c/h2\u003e\u003cbr\u003eDepending on the pledge level you\u0027ll get discounts off of comics or even free comics. You\u0027ll also get access to various versions of my game when it is ready to share. You also get access to 20 to 30 page previews of the comics before they go on sale as well as works in progress previews and interaction with me! \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease note that when you pledge you are charged that same day and will start getting benefits immediately.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eAbout My Games\u003c/h2\u003e\u003cbr\u003eMy games are a work in progress. \u003cbr\u003e\u003cbr\u003eThe first game is called Rachel Nash: In The Shadow of Sin. It\u0027s a corruption style RPGmaker game. I will put up more information about the game very soon!\u003cbr\u003e\u003cbr\u003eThe second game is going to be inspired by a comic I made. The game is called Agent Mira: Corruption Agenda. It is about a secret agent who is trying to avoid being sexually corrupted as she tries to stop villains and fend off the advances of people in her own spy agency!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eAbout My Comics\u003c/h2\u003e\u003ca href=\"http://amazingtransformationcomics.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eI have over two dozen comics made so far and make a new one almost every month. Most of them are transgender stories. They all feature transformations of men into full women who then proceed to get themselves into sexy situations!\u003cbr\u003e\u003cbr\u003eIn addition, I have one comic that cannot be found on my comic site. It is only be available through Patreon and is the very first full-length comic I ever did way back in 2013!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/z4Gnst1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
