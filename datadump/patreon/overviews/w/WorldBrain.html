    "summary": "Hey folks,\u00a0\u003cbr\u003e\u003cbr\u003eWhat if you never had to re-google webpages, in case you need to find them again and simultaneously battle scientific misinformation on the internet?\u00a0Then you\u0027ll have the chance to do that here. :)\u003cbr\u003e\u003cbr\u003eAt the WorldBrain project we are working on a structural solution towards misinformation\u003cbr\u003eDoing so by developing software for science communicators (and the general public) to easily find, evaluate and share relevant \u0026amp; trustworthy web content with their network. \u003cbr\u003eYou can watch our vision video that explains this concept in more detail here:\u003cbr\u003e\u003ca href=\"http://worldbrain.io/vision\" rel=\"nofollow\" target=\"_blank\"\u003eworldbrain.io/vision\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe first tool:\u003cbr\u003e\u003c/strong\u003eAn open-source search-engine that\u00a0lets you simultaneously full-text search all the pages you visited and bookmarked, as well as other places like Evernote, Pocket, Google Docs, Facebook, Twitter, Google Drive, Mendeley, Zotero, Pinboard and many more.\u003cbr\u003e\u003ca href=\"http://worldbrain.io/download\" rel=\"nofollow\"\u003eHere you can download chrome extension\u003c/a\u003e (Soon for Firefox/Safari/Opera as well)\u003cstrong\u003e\u00a0\u003c/strong\u003ewhich already supports full-text search in your browsing history and bookmarks: \u003ca href=\"http://wrldbra.in/WorldBrain-Pitch-Deck\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eProgress Update\u003cbr\u003e\u003c/strong\u003eYou find here in the\u00a0\u003ca href=\"https://www.patreon.com/WorldBrain/posts\"\u003epost-section\u003c/a\u003e.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003e\u003c/strong\u003eFor questions, visit:\u00a0\u003ca href=\"http://reddit.com/r/WorldBrain/\" rel=\"nofollo
