     "about": "I\u2019ve been writing for twenty-five years, publishing for the last decade. My love of story and creativity has only grown more intense over time, as storytelling, communications and wrangling the imagination never cease to be a fulfilling challenge.\u003cbr\u003e\u003cbr\u003eThrough writing I\u0027m able to indulge my creative fancies and play with readers and creators all over the world. I love cooking, scrapbooking, book building, photography, polymer sculpting, writing and publishing. I get ideas from everyday life and living, from problems I encounter and dig my teeth in to puzzle out. I\u2019m inspired by fellow artists, travel and nature and the human spirit.\u003cbr\u003e\u003cbr\u003eI currently live on the Oregon Coast where I\u2019m romanced daily by the extraordinary beauty of the Pacific Northwest.\u003cbr\u003e\u003cbr\u003eThe longest, most difficult lesson I\u2019m consistently learning is to Trust the Story.\u003cbr\u003e\u003cbr\u003ePlease join the adventure!\u003cbr\u003e",

     "completed_percentage": 31,
     "created_at": "2016-02-01T03:57:13+00:00",
     "description": "\u003cimg src=\"http://wisegoddess.com/blog/wp-content/uploads/2017/07/1000.jpg\"\u003e\u003cbr\u003eAt this goal, I\u2019ll be\nable to say I am halfway sustainable. With this goal I will commission new art\nfrom AM Sartor, and launch the online glossary for the Pillars of Dawn series,\nand worlds. I\u2019ll also begin including some of my own sketches and album\nimagery. I\u2019ll begin building out the world with a Wikipedia style dictionary on\nthe website, and adding character bios, backgrounds and images will allow\nreaders to search for histories, links and information on what\u2019s happening to\nthe books, and the storylines therein. \u003cbr\u003e\n\nThis goal excites me more\nthan any of the other goals, because I\u2019ll finally be able to begin putting the\nmatrix of ten books into a reader-interactive database and chat forum before\nthe books are even finished. Huzzah!!\u003cbr\u003e\n\nWant to talk to other\nreaders about what you\u2019re experiencing with the books? Want to look up the\nimage of Xabien\u2019s dragon, Scorn? Or a map of the city of Barriette? Want to\nconnect to other team Fable or team Maya readers?\u003cbr\u003e\n\nAll these new interactive\nactive parts will begin to unlock for every $200 we add to the monthly Patreon\nsite from here forward. As we build on the Patreon service, the webtools,\ninformation and art will begin to unlock and fill in. This will allow for more\ninteractive experiences and reader conversations. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wisegoddess.com/blog/wp-content/uploads/2017/07/online-interactive-glossary.jpg\"\u003e",

     "created_at": "2017-07-26T20:26:43+00:00",
     "description": "\u003cimg src=\"http://wisegoddess.com/blog/wp-content/uploads/2017/07/2000.jpg\"\u003e\u003cbr\u003eAt this milestone goal, I\nwill be 100% covered as an artist and can begin to truly throw myself into the\ndevelopment of the publishing house so I can begin to publish other artists\nunder the BlissQuest Publishing label. What does this mean? \u003cbr\u003e\n\nBlissQuest Publishing is\nthe world\u2019s first fair trade publishing model. Once established we will be able\nto offer healthcare, retirement planning, and shared royalties to artists. \u003cbr\u003e\n\nI\u2019ll be able to begin\nwrangling financing, searching for and applying for grants, and networking with\nwriters and storytellers. \u003cbr\u003e\n\nWhy wait until the $2000\na month goal? \u003cbr\u003e\n\nAs many know, I\u2019m picking\nup odd jobs, teaching gigs, and contractor positions while I work on my books.\nAt the $2000 dollar a month goal, I\u2019ll be able to let those energy and time\ndrains go, and re-direct those hours toward BQP. In the grand scheme of support\nand long-term sustainability, I\u2019ll be able to focus on bigger plans when my\nbasic needs are covered. \u003cbr\u003e\u003cimg src=\"http://wisegoddess.com/blog/wp-content/uploads/2017/07/Book-Tour.jpg\"\u003e\u003cbr\u003eAt this milestone, I will\nbe able to begin plotting distribution to larger bookstores, and schedule a\ntour on the west coast. A very small book tour from Southern California, to\nAlaska will be put on the map and built into a plan to attempt the tour near a\nnew book launch, to promote the newest book in the Pillars of Dawn series, and\ngather support for the next books in the queue. \u003cbr\u003e\u003cbr\u003e",
