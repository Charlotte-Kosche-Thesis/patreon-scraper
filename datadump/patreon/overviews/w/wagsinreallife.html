    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/8Yt_-w6-lqc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Hi everyone! This community has been growing for a few years now, but recently things have exploded and we\u0027re having a hard time keeping up! This is such a great problem to have because it means that YOU have great ideas, YOU are interacting with each other, and YOU are building this thing with us.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s why we wanted to invite you along on this journey with me. Let\u0027s build something incredible together!\u00a0\u003cbr\u003e\u003cbr\u003eSome short term goals for WAGS in Real Life include things like beginning work on new projects such as a mentorship program and expanded minor league resources. We are also ready to plan our next in-person events.\u003cbr\u003e\u003cbr\u003eBut let\u0027s dream, shall we? What if we could come together and build something amazing...\u003cbr\u003e\u003cul\u003e\u003cli\u003ea place to share more of our stories (videos, a podcast)\u003c/li\u003e\u003cli\u003ea way to build this thing up so we can hire WAGS who want to travel but can\u0027t afford to\u003c/li\u003e\u003cli\u003ein-person meetups and events that everyone can afford.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCan you imagine?\u00a0\u003cbr\u003e\u003cbr\u003eAlthough we\u0027ve been building this community for a few years, in 2017 you all SHOWED UP. We\u0027ve caught fire, and we\u0027re doing our best to fan the flames. We\u0027re excited for what\u0027s ahead, and can\u0027t wait to be able to serve you better.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for building WAGS in Real Life with us. We can\u0027t wait to see where we go next!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA personal note from me:\u00a0\u003cbr\u003ePledges can be as little as $2 a month and can be canceled at any time. As of right now, I\u0027ve paid for everything myself (totally worth it), but my time is limited because I have to do other paying jobs to afford running WAGS in Real Life. What I would love is to be able to give this community my full time and attention so I can serve you better. And seriously, being able to afford to hire some of you would be AMAZING. I know how hard it is to afford traveling, especially in the minor leagues, where I have spent the better part of 17 years. Minor league WAGS have my heart because I am one. This community is so special to me, and I love being able to sit back and watch you connect and share your life with each other and the world. I\u0027m just so grateful for this life and for all of you.\u00a0\u00a0\u003cbr\u003eXO, Alysa"
