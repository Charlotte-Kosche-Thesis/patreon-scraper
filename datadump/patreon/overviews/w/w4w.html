     "description": "\u003cul\u003e\n\u003cli\u003eAll of the above plus,\u003c/li\u003e\n\u003cli\u003eGet a link to your blog, show, twitter or other thing you do listed on the\u00a0Waiting 4 Wrath website!\u003cbr\u003e\n\u003cem\u003eSubject to approval \u2014 we\u0027re not gonna punch any monkeys, sell viagra, or link to horrible things. This is entirely based on our judgement.\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003eOn your six month anniversary we\u0027ll send you a waiting 4 wrath t-shirt!\u003c/li\u003e\n\u003cli\u003eBe invited to contribute to the show!\n    \u003cul\u003e\n\u003cli\u003eStories or topics you submit to the show will be added to our list of things to talk about on \u003cins\u003eupcoming \u003c/ins\u003eshows!\u003cbr\u003e\n\u003cem\u003eNote: not the \u003c/em\u003e\u003cem\u003e\u003cstrong\u003enext\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e show, and again, everything is subject to our approval.\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003eWhen we host Hangouts you\u0027ll be invited to have a beer with the crew!\u003cbr\u003e\n\u003cem\u003eAll Hangouts are scheduled by us. If you can\u0027t make a Hangout we promise to feel bad about it, but we won\u0027t host re-do\u0027s or move our timetable, sorry.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "\u003cul\u003e\n\u003cli\u003eAll of the above plus,\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBe a reoccurring guest host on the show!\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eWe\u0027ll add you to the mega supporters section of the site \u003cstrong\u003eand\u003c/strong\u003e list you as a guest host on the hosts page along with links to your stuff!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ePlease note we\u0027re not guaranteeing to air your segment as is. \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWe reserve the right to request a re-record of a segment, play it at another time or scrap it entirely if the content or audio quality is too far gone.\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e Your segment will be edited for time and flow like all our guest spots. If you\u0027re just trolling us or looking for an excuse to yell at us, don\u0027t expect for it to be aired or to be invited back. We hang up on trolls.\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re just looking to buy airtime to promote your own thing... yeah, we understand that. Thanks for the donation! Once your payment has been processed we\u0027ll have you on and you can cancel or keep subscribing, we get it :)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eThanks for supporting \u00a0Waiting 4 Wrath, your generosity is amazing!\u003c/li\u003e\n\u003c/ul\u003e",

     "created_at": "2015-05-07T17:10:10+00:00",
     "description": "If we can make this goal the podcast will be \u003cem\u003ealmost\u003c/em\u003e\u00a0in the black. That is, we can cover our reoccurring hosting fees and make our monthly gear payments without having to make Shea turn tricks! Really, everyone one wins here. No one has to look at Shea\u0027s fishnets anymore and we can continue to make payments on better gear to improve our sound quality!",

   {
    "attributes": {
     "completed_percentage": 61,
     "created_at": "2015-05-07T18:07:12+00:00",
     "description": "We take pride in the quality of the show and, if we can pat ourselves on the back a bit, we like to think it\u0027s pretty good.\u003cbr\u003e\u003cbr\u003eUnfortunately we\u0027ve reached the limit of what we can do with our current equipment. While we\u0027re making wee payments on better equipment we\u0027re limited by what we can buy on lay away and we have no budget for incidentals. Moreover, due to the shows growth our hosting fees have nearly \u003cstrong\u003etripled!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy reaching this goal we can significantly improve our sound quality, expand the shows distribution, and we\u0027ll have room to expand to bonus content like an extra show a month and/or other unique Patreon-only content.\u003cbr\u003e\u003cbr\u003eAt the moment we\u0027re kicking around ideas like an extra monthly show, a web comic or behind the scenes YouTube content. We\u0027re not sure but if you become a \u003cstrong\u003eBeer Club Member\u003c/strong\u003e\u00a0you\u0027ll have direct influence over the decision and the ability to suggest other ideas entirely.\u003cbr\u003e\u003cbr\u003eThis goal also gives us enough \"startup\" money\u00a0to begin on something really incredible! But we have to be all hush hush about it, so join Patreon right now and help us meet this goal!",
     "reached_at": null,

   {
    "attributes": {
     "completed_percentage": 30,
     "created_at": "2016-02-08T23:09:00+00:00",
     "description": "Each week we kick the show off by reviewing a new beer, but living where we do we\u0027ll soon have to start ordering beers online!\u003cbr\u003e\u003cbr\u003eMeeting this goal will allow us to review new and different beers from all around the world! \u003cbr\u003e\u003cbr\u003eWe\u0027re thinking this will mean taking the form of joining a beer club \u2014 which we also hope to partner with so you can subscribe along with us! It\u0027ll cost us a little more because there\u0027s four of us, but the feeling is that if we can do this you could subscribe as well and be guaranteed to have the beer of the week when we review it!\u003cbr\u003e\u003cbr\u003eThis goal also means we can travel more! ReasonCon 2017 was a blast and we\u0027re forever grateful to our fans for sending us but there are other events and places we\u0027d love to be able to meet people at. At this level traveling to smaller venues like \u003cstrong\u003eMythinformation Conference 4\u003c/strong\u003e\u00a0in\u00a0Milwaukee or large events like \u003cstrong\u003eQ.E.D. \u003c/strong\u003ein the U.K. will become possible! Just imagine the great content, stories and guests we\u0027ll bring back for your listening pleasure!\u003cbr\u003e\u00a0",
