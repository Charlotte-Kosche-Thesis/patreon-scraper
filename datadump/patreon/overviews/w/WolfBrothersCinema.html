    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FTdn4mTO3rCE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTdn4mTO3rCE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FTdn4mTO3rCE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://silverwolfpet.com/wp-content/uploads/2017/03/Woof.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re \u003cem\u003eWolf\u003c/em\u003e and \u003cem\u003eMihai\u003c/em\u003e and we are delighted to welcome you to our Patreon group! We make comedy clips, QnA sessions with fun characters, tributes to movies we love and perhaps even a music video or two.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://silverwolfpet.com/wp-content/uploads/2017/04/yt.png\" style=\"width: 36px;\"\u003e\u00a0 Link to our\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.youtube.com/c/wolfbrotherscinema\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cem\u003eYouTube Channel\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJoining us makes you more than just a Patron - you become a friend, part of our Wolf Pack, and you get access to little digital gifts, behind the scenes media AND you keep in touch directly with us.\u003cbr\u003e\u003cbr\u003eJump in and let\u0027s have fun!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"http://silverwolfpet.com/wp-content/uploads/2017/03/Rewards.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/i\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDuring our productions we have a lot of fun. We write ideas, take pictures and enjoy the silliness of it all. As it is in any creation-oriented envi\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eronment, a lot of material ends up on the editing floor.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cimg src=\"http://silverwolfpet.com/wp-content/uploads/2017/03/Tier1.jpg\" style=\"color: rgb(35, 45, 50); float: right; margin: 0px 0px 10px 10px;\"\u003eOve\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003er the years friends have been asking us to share with them everything we do. Therefore, in for the\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e \"WELCOME\"\u003c/strong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003etier you get access to\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eour daily work - you get to connect with us through comments and you are constantly up to date with what we are doing right now!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"http://silverwolfpet.com/wp-content/uploads/2017/03/Tier2.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eObviously, while we\u0027re working on our materials we end up with plenty of goodies to share. We have songs, soundtracks, instrumentals, wallpapers for your desktop or phone or tablet, behind the scenes photos, animated gifs and even ringtones to share. These are goodies that can be accessed through our\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \"GOODIES\" \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003etier.\u003cbr\u003e\u003cbr\u003eOur next tier focuses on sharing this creativity, together, \u003c/span\u003e\u003cimg src=\"http://silverwolfpet.com/wp-content/uploads/2017/03/Tier3.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eand building sketches as a group, a Wolf Pack. In the \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\"JOIN THE BRAINSTORM\"\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e tier, you get to keep up with us as we write ideas together for one sketch per month. This tier is on hiatus right now as we focus on a large project, but it might return someday soon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"http://silverwolfpet.com/wp-content/uploads/2017/03/Tier4.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eFinally, if you want a true show behind the scenes, in our final tier we share a visual\u00a0representation of our workflow. You get to see Work-in-Progress content at the edge of\u00a0spoilers! We share with you never before seen images of props, costumes, make-up all while talking and telling you how DO we DO it! You\u0027ll see us talk about little disasters and errors on the set, along with how we managed to overcome them and create happy memories. We\u0027ll tell you things that directors avoid telling in interviews, giving you all the funny details of how we ran out of batteries during a shoot or our tripod broke in the middle of nowhere at 7 AM. \u003cbr\u003eAll this in the\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \"I WANT MORE\"\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(23, 54, 93);\"\u003etier.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://silverwolfpet.com/wp-content/uploads/2017/03/Talk.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePLUS\u003c/strong\u003e, with this last tier...\u00a0did we mention the special, private invite to our Discord Group? We hold Q\u0026amp;A sessions, live!\u003cbr\u003e\u003cbr\u003eSo, what are you waiting for? Join us and let\u0027s have fun!\u003c/span\u003e\u003c/div\u003e"
   },
