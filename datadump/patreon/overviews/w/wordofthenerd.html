    "summary": "Thanks for coming to our Patreon page!\u003cbr\u003e\u003cbr\u003eAt\u00a0\u003ca href=\"http://wordofthenerdonline.com/\" rel=\"nofollow\"\u003eWord of the Nerd\u003c/a\u003e, everyone\u2019s allowed to be\nunapologetically nerdy about what they love. As a news and media site, we at\nWord of the Nerd work hard to bring you the most current news, reviews,\npodcasts, cosplay, and original content for comics, novels, television, movies and games. While we do cover major publishers, our main focus is to\nhighlight independent creators and their works. Our staff is an eclectic group\nmade up of nerds of all varieties. Some are comic creators themselves, others\nhave backgrounds in technology and journalism. \u003cbr\u003e\n\u003cbr\u003eWe at Word of the Nerd aren\u2019t interested in\nrehashing what everyone else has already done. We are an independent group that\nis only interested in creating original, insightful content that allows us to\nshow who we are and connect with our fellow nerds. \u00a0You will never seen annoying pop-up ads or videos, nor will your browser be choked with ads and other needless distractions.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\nThe following\nare some the ways our staff works to bring you a well rounded nerd experience:\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eIndustry relevant news updates that focuses on the facts, not\nspeculation.\u003c/li\u003e\u003cli\u003eComic Reviews from major publications (\u003ca href=\"http://wordofthenerdonline.com/2016/08/comic-review-grimm-fairy-tales-van-helsing-vs-frankenstein-1/\" rel=\"nofollow\"\u003eGrimm Fairy Tales: Van Helsing vs. Frankenstein\u003c/a\u003e,\u00a0\u003ca href=\"http://wordofthenerdonline.com/2016/08/comic-review-star-batman-1/\" rel=\"nofollow\"\u003eAll Star Batman\u003c/a\u003e,\u00a0\u003ca href=\"http://wordofthenerdonline.com/2016/07/comic-review-divinity-ii-4/\" rel=\"nofollow\"\u003eDivinity II\u003c/a\u003e) and indie\ncreators (\u003ca href=\"http://wordofthenerdonline.com/2016/02/morgans-organs-lauches-kickstarter-campaign/\" rel=\"nofollow\"\u003eMorgan\u2019s Organs\u003c/a\u003e,\u00a0\u003ca href=\"http://wordofthenerdonline.com/2015/09/comic-review-blue-moon/\" rel=\"nofollow\"\u003eBlue Moon\u003c/a\u003e,\u00a0\u003ca href=\"http://wordofthenerdonline.com/2015/05/comic-review-gamer-girl-vixen-1/\" rel=\"nofollow\"\u003eGamer Girl \u0026amp; Vixen\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eInterviews with\u00a0\u003ca href=\"https://youtu.be/CM47wKl2s6Q?list=PLHY4Gdka2RAdJM3ebReJU3FvnbcTWDpyv\" rel=\"nofollow\"\u003ecomic book creators\u003c/a\u003e that give you an\nin-depth look into how the creator\u2019s story came to life and how to follow their\njourney.\u003c/li\u003e\u003cli\u003eWeekly and seasonal podcasts on topics including comics and\npopular shows (\u003ca href=\"http://wordofthenerdonline.com/category/podcasts/comics-word/\" rel=\"nofollow\"\u003eThe Comics Word\u003c/a\u003e,\u00a0\u003ca href=\"http://wordofthenerdonline.com/category/podcasts/agameofthrones/\" rel=\"nofollow\"\u003eIt is Known\u003c/a\u003e) with more podcast  projects in the works.\u00a0\u003c/li\u003e\u003cli\u003eCosplay coverage - from tutorials, news, con prep, and our\npopular\u00a0\u003ca href=\"http://wordofthenerdonline.com/category/cosplay-2/cosplay-spotlight/\" rel=\"nofollow\"\u003eCosplayer Spotlight\u003c/a\u003e feature which highlights individual cosplayers five\ndays a week.\u003c/li\u003e\u003cli\u003eFrequent Columns\u00a0\u003c/li\u003e\u003cli\u003eConvention coverage with\u00a0\u003ca href=\"https://www.youtube.com/user/WordOfTheNerdOnline/playlists?view=50\u0026amp;shelf_id=14\u0026amp;sort=dd\" rel=\"nofollow\"\u003einterviews\u003c/a\u003e, recaps, and more from our\nwide variety of con goers. \u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eWe are proud to say the WOTN\nstaff is passionate about posting high quality content daily. In these\nvolunteer positions, our staff work countless hours to bring you articles,\noriginal features, videos, and podcasts about the topics that mean the most to\nthis community. Our variety of interests and backgrounds allow us to provide\ncontent that is as varied as our staff is.\u003cbr\u003e\u003cbr\u003e\n\nWhile we do\npartially rely on advertising, these funds are modest and are not sufficient\nenough to offset the costs of maintaining our website, photo and video\nequipment, podcast production costs, and compensation for our staff. \u00a0We prefer to be fan funded in order to maintain our independence and credibility.\u003cbr\u003e\n\u003cbr\u003eDonations of\nany size help us to make Word of the Nerd the best it can be. Whether it\u2019s $1\nor $15 a month, your donation is a huge support. As a thank you for your\nsupport, your patronage will grant you access to Patreon exclusive perks (exact\nperks are listed with each donation level). \u00a0And while we\u00a0don\u0027t expect or assume anyone will contribute to our content than simply reading the article and watching the videos. We appreciate that by itself. But if you feel like contributing, it will all go back into the creation of more content.\u003cbr\u003e\n\u003cbr\u003eIn supporting\nWOTN, you\u2019re helping to ensure that we are able to provide the best content\npossible. \u003cbr\u003e"
