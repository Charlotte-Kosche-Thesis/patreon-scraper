    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003c/div\u003e\n\nHello!\u00a0Firstly, I would like to apologies for my broken English.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m \u003cstrong\u003eWishroomness\u003c/strong\u003e or for short, you can call me \u003cstrong\u003eWish, \u003c/strong\u003ean artist from Malaysia. Currently, I worked full-time as a children book artist for a local publisher. I usually spend my free time creating anything what comes out my mind, I don\u0027t really have a decent theme for myself. I love to do both Traditional and Digital art. I find both fun:D\u2661\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00a0 \u00a0My Traditional Art:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.dropbox.com/s/z3pioje62kr7ikl/art%20promo_Traditinal.png?dl=0\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/bUFhBVh.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00a0 My Digital Art:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg style=\"text-align: center; background-color: initial;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/UTujvSl.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0My Web Comic: NiceToMeeYou\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eIt\u0027s a Comedy-Romance, about how Mew meets people. \u003ca href=\"http://tapastic.com/series/NTMY\" rel=\"nofollow\"\u003eNTMY\u003c/a\u003e focus more on character interactions than serious story plots(\u00a0although, I love serious stories) Developing the characters and making a\u00a0life for them in a comic is why I\u0027m having fun with it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://tapastic.com/series/NTMY\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://d2me59s95dy7e.cloudfront.net/cartoons/41/14/04/13/7a90b468ceb44d609bb8c27b81f1ef4d.jpg\" style=\"width: 162px;\"\u003e\u003c/a\u003e\u003ca href=\"http://tapastic.com/series/NTMY\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://d2me59s95dy7e.cloudfront.net/cartoons/ca/5d/ff/69/415bb80e7a8d4c7dbe4040694461437b.jpg\" style=\"width: 153px;\"\u003e\u003c/a\u003e\u003ca href=\"http://tapastic.com/series/NTMY\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://d2me59s95dy7e.cloudfront.net/cartoons/67/bd/ad/d4/424fdcbe5296418bbe0dc11c8e13657f.jpg\" style=\"width: 153px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWill it be pay to read?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eNo worries, it\u0027s not pay to read. \u003ca href=\"http://tapastic.com/series/NTMY\" rel=\"nofollow\"\u003eNTMY\u003c/a\u003e would still be free to read\u00a0a\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003end always be.\u003c/span\u003e\u003c/strong\u003e At the moment, it\u0027s publishing in\u00a0\u003ca href=\"http://tapastic.com/\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e and \u003ca href=\"http://www.webtoons.com/en/\" rel=\"nofollow\"\u003eWebtoon Discover\u003c/a\u003e. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNOTED: Currently I\u0027m revamping NTMY to have better flow and I redraw the whole comic for hard copy printing :D But it will still be free to read after I settle my hard copy in the future\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith \u003cstrong\u003eyour support\u003c/strong\u003e I can post more frequently as well as get better in my art and\u00a0\u003cstrong\u003efully dedicated to my Webcomics\u003c/strong\u003e\u00a0\u2661\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eReward Sample:\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i.imgur.com/Et0fNNX.png\" style=\"width: 621px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u2605\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003eAll rewards are posted at the beginning of the month after all patron\u0027s transactions are done. On the 10th
