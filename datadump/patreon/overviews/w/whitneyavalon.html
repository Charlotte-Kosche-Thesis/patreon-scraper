    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/84Xxmqnpxcc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi! I\u2019m Whitney Avalon and I\u2019m an actor and singer in TV/film/theater\n\u003cem\u003e(The Big Bang Theory, Poe Party, Ikea Heights, Girl Meets World, Sesame Street\nLive, Hyperlinked)\u003c/em\u003e who also writes, produces, and performs in comedy videos\nyou\u2019ve probably seen \u003cem\u003e(Princess Rap Battles\u003c/em\u003e, Disney Villains Medley, and lots\nmore). They take many hundreds of hours and many thousands of dollars to create. Because\nplenty of my projects are not kid-friendly, I can\u2019t rely on YouTube always\nadvertising around them. \u003cstrong\u003eBy joining the community here, you can help make it\nsustainable for me to make more creations! \u003c/strong\u003eThe videos below are examples of my work (and many more are on my\n\u003ca href=\"http://youtube.com/whitneyavalon\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYouTube Channel\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://itunes.apple.com/us/artist/whitney-avalon/id578767552\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/F5aGkiTrWkk?rel=0\u0026amp;controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat is\nPatreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePatreon is a way for you to support artists you love, so they\ndon\u2019t have to rely on a traditional system\u003c/strong\u003e that forces them to give away\ncreative control to a label, producer, brand, or distributor. Your pledge is for each\nproject I create. You\u2019re becoming a patron of my art, gaining membership in a\nsecret club with bonus perks available nowhere else. You join the amazing community\nof people helping me make more projects more often! \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat will you be creating?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIntricate, clever music videos and other smart, funny content to brighten your\nday.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e I am unlikely to post more than one creation a month \u2013 probably even less\nin the near future \u2013 but you can set a monthly maximum if you\u2019re worried about\ngoing over budget. I never want anyone to give more than they comfortably can,\nand any amount is appreciated! \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhere does\nthe money go?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eFirst, ~10% goes to Patreon/processing fees.\u003cstrong\u003e Then funds go\ntowards whichever of these apply to a particular project:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\nCinematographer, Camera and Lens Rental\u003c/li\u003e\u003cli\u003e\nProduction Designer, Set Pieces, Props\u003c/li\u003e\u003cli\u003e\nCostume Designer, Costumes\u003c/li\u003e\u003cli\u003e\nComposer, Orchestrator, Musicians\u003c/li\u003e\u003cli\u003e\nAudio Recording Engineer, Studio Rental\u003c/li\u003e\u003cli\u003e\nAudio Mix/Master Engineer\u003c/li\u003e\u003cli\u003e\nAudio Distribution\u003c/li\u003e\u003cli\u003e\nGraphic Designer, Printer\u003c/li\u003e\u003cli\u003e\nHair and Make-up Artists, Wigs, FX Contact Lenses\u003c/li\u003e\u003cli\u003e\nGrip and Electric Crew, Light and Equipment Rental\u003c/li\u003e\u003cli\u003e\nOn Set Photographer\u003c/li\u003e\u003cli\u003e\nAnimator, Visual Artist/Illustrator\u003c/li\u003e\u003cli\u003e\nCamera Assistants, Hard Drives for Footage\u003c/li\u003e\u003cli\u003e\nCast (other than Whitney)\u003c/li\u003e\u003cli\u003e\nProduction Coordinator \u003c/li\u003e\u003cli\u003e\nLocation Rental, Filming Permits\u003c/li\u003e\u003cli\u003e\nProduction Insurance\u003c/li\u003e\u003cli\u003e\nEditor, Assistant Editor, Colorist\u003c/li\u003e\u003cli\u003e\nMeals and Snacks for Cast and Crew\u003c/li\u003e\u003cli\u003e\nVisual FX Supervisor\u003c/li\u003e\u003cli\u003e\nAnd More\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cimg src=\"https://gallery.mailchimp.com/13745c5c357cf3ed52dd72b37/images/d4f058bf-1b47-455a-a737-cc8ba70c8ab3.jpg\" style=\"width: 515px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003eThank you!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy videos will still always come out for free. \u003cstrong\u003eYou do NOT have to spend\nmoney to see them and I\u2019m truly thrilled you enjoy them, whether you\u2019re a\npatron here or not. \u003c/strong\u003eBut if you can go above and beyond, join the team here to\nmake more projects possible. I\u2019ll keep working hard to put a smile on your\nface. Thank you for helping me do what I love!\u003cbr\u003e\u003cbr\u003e\n\n\u0026lt;3,\u003cbr\u003e\nWhitney\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BpxHxXINvJ0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eFrequently Asked Questions\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDo I have to pay in US dollars?\u003c/strong\u003e\nNope \u2013 you can pay in any currency and the site will automatically convert it\nto US dollars since that\u2019s where Patreon and I are based!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eHow many creations\nwill you make per month? \u003c/strong\u003eIn the near future, I don\u2019t expect to make more\nthan one per month, probably less. You\u2019re only charged when I release\nsomething, so there may be months you\u2019re not spending anything. But you can cap\nthe total you want to spend per month to make sure you don\u2019t go over your\nbudget.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eDon\u2019t you just have a ton of\nmoney from the millions of views on your videos?\u003c/strong\u003e Because\nmy projects often aren\u2019t kid-friendly, I can\u2019t rely on YouTube advertising\naround them. Plus, people immediately take any video I release, cut off the\ncredits, and put it on every platform in the world. While I\u2019m thrilled so many\nhave enjoyed my work, this sort of uncredited, unmonetizable sharing means it\nis unsustainable to keep spending so many thousands of dollars on each video.\nThat\u2019s where Patreon comes in!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eI don\u0027t have much money, can\nI still join the club? \u003c/strong\u003eOf course!\u003cstrong\u003e \u003c/strong\u003eRewards here start at just $1 per creation and\nany amount is appreciated. Please only give what you can comfortably afford.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eCan I stop donating in the\nfuture? \u003c/strong\u003eYep \u2013 you can log in to change or cancel your pledge at\nany time.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWill you be making Princess\nRap Battles? \u003c/strong\u003eI always have a rap battle brewing, but because they take\nexponentially more money and time \u2013 plus scheduling is difficult due to\nrequiring a star who\u2019s on board and available \u2013 there will definitely be plenty\nof creations that have nothing to do with rap battles. So if you join the club,\nplease expect smart, silly music videos and other funny projects meant to light\nup your day, many of which remix pop culture, but not usually rap-related stuff.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI have a Patreon question that\u2019s not answered\nhere. \u003c/strong\u003e\u003c/strong\u003eNo worries! The Patreon support team is super helpful\nif you have any further inquiries or issues with signing up. You can send them\na message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OqMTxhf7fzg?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e"
