    "summary": "Hi I\u0027m Wilbert Pierce, or just Will. I\u0027m a 2D and 3D digital in the Baltimore area.\u003cbr\u003e\u003cbr\u003eI work freelance in the video game, collectible and movie industries. This cuts the time I have with my family drastically. I wish to make art full time. I want to give back to the art community. I want to grow and enjoy life by doing what I love. By joining this site\u00a0I can create\u00a0free content/ resources for users in the community and have more time with my children.\u00a0It will provide me the opportunity to add to my workspace equipment for bigger\u00a0projects\u00a0with the support from fans like you.\u003cbr\u003e\u00a0\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h1\u003eI\u0027m currently working freelance\u003cstrong\u003e\u00a0\u003c/strong\u003eat home, and during my free-time I love creating video tutorials, however\u00a0it has been difficult to keep this up without a full-time job.Personal work and industry events are hard to find time for. However, with the\u00a0support from you guys, it will give me the opportunity to work on fun personal projects, as well as\u00a0tutorial, and video process videos for everyone much more easily.\u003cbr\u003e\u003cbr\u003eAppreciation Rewards will be sent out on the first week of each month to the patrons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ll start gradually by doing:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e2 Zbrush Timelapses a week\u003c/li\u003e\u003cli\u003e1 Voiceover video tutorial a month\u003c/li\u003e\u003cli\u003e3 Illustrations a month.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eAbout the content\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTHANK YOU for all the support here and on\u00a0\u003ca href=\"http://www.facebook.com/artofwilbertpierce\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"http://www.youtube.com/wilbertpierce\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e! My video content will always remain free. This Patreon is for people who want detailed insight of the creations, and people who want to support their creation.\u003cbr\u003e\u003cbr\u003eEvery month, I\u0027ll provide the files to the content and they\u0027re exclusive here! The more support we gain the more I can focus on solely creating content for you guys."
