    "summary": "I\u0027m a white guy in tech. This doesn\u0027t sound too promising. Okay, I\u0027m cis but I\u0027m queer. I live in France, I\u0027m pretty young (I was born the same year as Hackers (the movie, with Angelina Jolie)) and I\u0027m doing a few things in tech, mostly system and network administration. That means I take care of servers and IP packets.\u003cbr\u003e\u003cbr\u003eSince I\u0027m kinda into activism on a whole lot of subjects, it also means I try to put open services out there to help people who can\u0027t always do that themselves and might need those. I do what I can to educate people, too (I host cryptoparties. I help people decentralize. Idk, I do a few things).\u003cbr\u003e\u003cbr\u003eI also just goof around on Twitter (and mastodon now too), and try to be funny (which I can guarantee I\u0027m mostly not, but hey).\u003cbr\u003e\u003cbr\u003eLinks:\u003cbr\u003e - mastodon account\u00a0\u003ca href=\"https://social.wxcafe.net/@wxcafe\"\u003ehttps://social.wxcafe.net/@wxcafe\u003c/a\u003e\u003cbr\u003e - blog/website : \u003ca href=\"https://wxcafe.net\"\u003ehttps://wxcafe.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer : I don\u0027t *need* this money (for now, at least). Being able to host the Mastodon server without losing money would be nice, but I can afford it (again, for now). If you can only support one person, you should probably support someone who *needs* that money to live. I don\u0027t, as of now.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnyway, that\u0027s it, I guess. Thank you for reading, and thank you if you decide to donate."
