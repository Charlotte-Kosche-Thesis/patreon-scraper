    "summary": "(PAGE IN RECONSTRUCTION) - Right now I redesign page, add existing content, made changes. Be careful!\u003cbr\u003e\u003cbr\u003eGreetings Patrons and adventurers!\u003cbr\u003e\u003cbr\u003eWelcome to my little world. I\u0027m a Weilard. Pixel-artist, painter and funny writer. Here I craft the lot of stuff, and only one thing I want more than more - crafting more and more funny and interesting stuff. Art for games and movies, posters and pixel-art, and of course I want to do small games to entertain people.\u003cbr\u003e\u003cbr\u003eHere you can see stuff we already create with all of you. And one more I want to tell you. No matter how long you support me, important that you already deed it. All of this - because you. So... thank you for this. Maybe this is most important thing I see in my life. People who wants to help other people who deed something.\u003cbr\u003e\u003cbr\u003eSocial and Art connections:\u00a0\u003cbr\u003e\u003ca href=\"https://www.artstation.com/artist/weilard\" rel=\"nofollow\"\u003eArt Station Page\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://weilard.deviantart.com/\" rel=\"nofollow\"\u003eDeviant Art Page\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://weilard.com\" rel=\"nofollow\"\u003eHome Page\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://weilard.com/patreon/splash/pixel_art_header.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://weilard.com/patreon/splash/fallout2.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://weilard.com/patreon/splash/magiclamp.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://weilard.com/patreon/splash/fisher.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://weilard.com/patreon/splash/kharak.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://weilard.com/patreon/splash/fargo1.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://weilard.com/patreon/splash/tld.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://weilard.com/patreon/splash/blood.gif\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\
