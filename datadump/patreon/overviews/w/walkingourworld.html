     "description": "My tiny hiking tent has just about given up after four years and more use than you can imagine in every possible situation.\u00a0 So I\u0027ve researched and this looks like the best value 2 man tent I can find that gives me a little extra room but is still light and durable.\u00a0 Its called a \u003cstrong\u003eBig Agnes Blacktail 2 person hiking tent\u003c/strong\u003e and it\u0027ll keep me dry and warm in most conditions, and in Europe I\u0027m going to need to be prepared.\u00a0 \u003cimg src=\"https://www.wildearth.com.au/buy/big-agnes-blacktail-2-person-hiking-tent/tbt215?istCompanyId=d8409198-7d9a-4b69-8cca-04b207c3f146\u0026amp;istItemId=xwiqlliliq\u0026amp;istBid=tzlq\u0026amp;gclid=Cj0KEQiAgJTGBRDLr5_az_Ouk44BEiQAIxaA4s4syXOFDhBQ6md0T7rqfVPegxsA6slG5lNP1-Fxmp0aAlIS8P8HAQ\"\u003e\u003cbr\u003e",
