e Attributes of God (A. W. Pink) Typography series\nfor children. (\u003ca href=\"https://www.youtube.com/watch?v=DHDYI1Tua6E\u0026amp;list=PLhIDejA-We_tr-5kCOeZ0HbOAxSSWPouv\"\u003ehttps://www.youtube.com/watch?v=DHDYI1Tua6E\u0026amp;list=P...\u003c/a\u003e)\u003cbr\u003e2) Christian Drum \u0026amp; Bass single featuring Result. (https://www.youtube.com/watch?v=LGUkaiZi_ls)\u003cbr\u003e3) Carm.org documentary about Biblical apologetics. (https://www.youtube.com/watch?v=K0cliI9RMrw)\u003cbr\u003e4) Bible Board Game and Website (https://www.thearmouryboardgame.com/)\u003cbr\u003e5)\u00a0Bible Board Game (The Armoury) Tools and Expansions\u003cbr\u003e6)\u00a0Wrath and Grace Mixtape Vol 2 - Urban Theologians\u003cbr\u003e"
