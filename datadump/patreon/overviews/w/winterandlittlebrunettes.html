    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://winter-and-little-brunettes.tumblr.com/\"\u003e\u003cbr\u003eTumblr\u003c/a\u003e /\u00a0\u003ca href=\"https://archiveofourown.org/users/WinterAndLittleBrunettes\"\u003eao3\u003c/a\u003e /\u00a0\u003ca href=\"https://twitter.com/winternbrunett5\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"https://www.instagram.com/winterandlittlebrunettes/\"\u003eInstagram\u003c/a\u003e /\u00a0\u003ca href=\"https://ko-fi.com/A6171ML2\"\u003eKo-Fi\u003c/a\u003e /\u00a0\u003ca href=\"https://www.paypal.me/winternlittlebrunett\"\u003ePayPal Me\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eI am a full time student, majoring in \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEnglish Literature\u003c/span\u003e\u003c/strong\u003e\u00a0and minoring in \u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003ePsychology\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eat one of the most prestigious universities in \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCanada\u003c/span\u003e, and trying to keep writing at the same time. There\u0027s honestly a lot I am trying to juggle all at once;\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003ea full course load (5 classes, usually 15 hours of class/week),\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003c/span\u003etwo part time jobs,\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003c/span\u003ea decent writing schedule,\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003c/span\u003espending time with \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cem\u003e\u003cstrong\u003ePerriwinkle\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e, my lifelong friend and kitty companion.\u003c/div\u003e\u003cbr\u003eIt all seems like a lot, doesn\u0027t it? But as much as I love pumping out new content a couple times a month, the amount of hours I have to put in at two minimum wage jobs makes it tough.\u003cbr\u003e\u003cbr\u003eI absolutely love creating new content, whether it be for a current multichapter fic I am working on, for a commission, or for a new oneshot. But due to the amount of hours I have to work to make ends meet each month, it limits the amount of time I can spend writing considerably.\u003cbr\u003e\u003cbr\u003eThank you all so much for considering giving to me \u0026lt;3 It means the world to me that my content is worthy of your love and appreciation, even for a tiny amount monthly.\u003cbr\u003e\u003cbr\u003eWith even a little bit of support, my hours can lessen, and it takes a lot of weight off of my shoulders. I\u0027d really appreciate even a tiny bit of help, and I\u0027m hope you guys like my content enough to stick around!"
