    "summary": "The internet, and especially YouTube, allows us to combine all of our passions. But we are different from most Podcast collectives out there. While we believe we have been given a platform to change people\u0027s lives for the better, to inspire people to embrace the idea of free speech and fight oppression and discrimination, we appreciate the value of a good time and a good laugh, whether it\u0027s podcasting about pro wrestling or the prison industrial complex, bringing the laughs or pushing the envelope ala George Carlin. Are we offensive at times? absolutely. But we want to inspire people, entertain them, expose them to things like Lucha Underground, or The Venus Project, to ideas and philosophies that might help us all realize that a better world is possible, and we are all in this together. Sometimes we slip an idea in covertly, other times the old paradigms have to be brute forced. It\u0027s an acquired taste :)\u003cbr\u003e\u003cbr\u003eWe hope you enjoy what we do enough to join us, add to the discussions, create along side of us and hopefully help us financially to do what we do, and to keep getting better at doing it!\u003cbr\u003e\u003cbr\u003eAnything we receive via Patreon will be used to buy better broadcasting equipment and platforms for all of our Podcasters, first and foremost, and to get off of YouTube and on to a new, more efficient and interactive podcasting solution. Your help will help us bring the best we can to you! Together we can create the best community possible!"
