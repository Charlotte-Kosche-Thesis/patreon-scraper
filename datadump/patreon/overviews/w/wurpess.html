ith or without NSFW variations, depending on your reward tier)\u00a0\u003c/li\u003e\u003cli\u003ePreviews of upcoming projects and comics\u003c/li\u003e\u003cli\u003eIn the future: Full quality monthly pin-up, prints tiers, chibi commissions, fan-art polls and requests\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd some recipes and random fun stuff may wind up in there too, knowing me. XD\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnyway, thank you so much for visiting and for your support!! *^_^*\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOther places to find me:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eDeviantart: \u00a0\u003ca href=\"http://wurpess2.deviantart.com/\" rel=\"nofollow\"\u003ehttp://wurpess2.deviantart.com/\u003c/a\u003e\u003c/b\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eY!-Gallery: \u00a0\u003ca href=\"http://www.y-gallery.net/user/wurpess/\" rel=\"nofollow\"\u003ehttp://www.y-gallery.net/user/wurpess/\u003c/a\u003e\u003cbr\u003e\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/wurpessart/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/wurpessart/\u003c/a\u003e\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eTumblr:\u00a0\u003ca href=\"http://wurpess.tumblr.com/\" rel=\"nofollow\"\u003ehttp://wurpess.tumblr.com/\u003c/a\u003e\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e"
