    "summary": "My name is Lu\u00eds and I\u2019m from Portugal. Since 2012 I\u0027ve been traveling around the world and sketching. I started in Europe, Asia, Oceania and\u003cstrong\u003e \u003c/strong\u003enow I\u0027m in \u003cstrong\u003eSouth America \u003c/strong\u003etraveling by bicycle with Anisa, my partner in crime from Indonesia!\u003cbr\u003e\u003cbr\u003eSince the beginning of\u00a0my long journey, I have been creating sketches, articles, and short\u00a0video documentaries so you could travel with me too. Has been fun to share my travels and sketches on my social media but this year of 2018 I dedicate to work closely with the ones\u00a0who really appreciate what I do. This \u003cstrong\u003ePatreon\u003c/strong\u003e page is where I will be sharing my \u003cstrong\u003esketches\u003c/strong\u003e and travels on a \u003cstrong\u003edeeper level\u003c/strong\u003e and is for those of you who have been following my journey and want to help support what I did, and what \u003cstrong\u003ewe\u003c/strong\u003e are doing today.\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much\u003c/strong\u003e to everyone who has been following and enjoying the \u003cstrong\u003eWorld Sketching Tour\u003c/strong\u003e. Of course, without your\u00a0past support, this wouldn\u0027t make any sense and that\u0027s why I will continue posting my\u00a0\u003cstrong\u003esketches\u003c/strong\u003e and \u003cstrong\u003eadventures\u003c/strong\u003e on my\u00a0\u003ca href=\"https://www.instagram.com/worldsketchingtour/\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/worldsketchingtour/\"\u003e Facebook\u003c/a\u003e.\u00a0Just now you have the chance to contribute and see unique content that Anisa and I are producing in South America!\u003cbr\u003e\u003cbr\u003ePlease, share with your friends to follow, support this unique project and enjoy every update we here!!!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.w
