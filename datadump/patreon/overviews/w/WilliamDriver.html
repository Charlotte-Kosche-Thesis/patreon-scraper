    "summary": "\u003col\u003e\n\u003cstrong\u003ePrologue: \n\tPaving the Way to Progress\u003c/strong\u003e\n\u003cp\u003e\u003cem\u003e\t\"The march of progress never\nceases to amaze, good readers.  This morning amongst much fan fair,\nArchibauld Gaetan Whittmore, Master Engineer of the Artifex Guild,\nalong with his patron from the Merchant\u0027s Syndicate, one Lord Anatoly\nPetrov, finally unveiled the wondrous device that will pave the way\nof the future.  In this case quite literally!  It has the look of a\nwoolly caterpillar; a shiny black metaled one at that.  The beast is\nas long as two city-crawlers end to end and as tall as three stacked\natop one another!\u003cbr\u003e\n\t\"Archibauld has previously\nclaimed his device will create level roads as wide as a boulevard\nfrom any terrain it encounters.  Further, it will create these roads\nat a rate of four leagues a day!  If such claims are even partially\ntrue, the monopoly of the tram rails as the best means of transport\nmay well be at an end.  It is an exciting day for Progress fair\nreader.  Let us all wish Whittmore\u0027s Beast good luck as it begins its\nten day journey to Brefield on its first trial run!\"\u003cbr\u003e\n\t--Paving the Way to Progress, The\nHerald front page, 5th Day of Radiant Light year 193\u003c/em\u003e\u003c/p\u003e\u003cbr\u003eSo begins the telling of the first story set in Vasnexus, a world of magic in the throes of industrial revolution. \u00a0Will you join me as we explore this world together? \u00a0Its wonders. \u00a0Its horrors. \u00a0All that lies between.\u003cbr\u003e\u003cbr\u003eWhether you travel with me or go your own way, thank you for stopping by. \u00a0Safe Journeys to you all.\u003cbr\u003e\u003c/ol\u003e"
