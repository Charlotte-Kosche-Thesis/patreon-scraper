    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.ssp-comics.com/series/sancirc\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/41c7/th/pre/i/2017/285/c/6/di_dilzvaaardws_png_large_by_windflite-dbqc5kq.png\" style=\"width: 346px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://tapastic.com/series/SanCirc\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eHiya! \n\u003cbr\u003e\n\u003cbr\u003e My name is Tasha, or as you probably know me, Windy! Making comics \nis something I\u0027ve loved to do since I was very little and something I \nwill continue to do far into the future.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eCurrently, I have been working on my webcomic \u003cem\u003e\u003cstrong\u003eThe Sanity Circus\u003c/strong\u003e\u003c/em\u003e for almost four years. \u003ca href=\"http://ssp-comics.com/comics/sancirc/\" target=\"_blank\"\u003eYou can read it here!\u003c/a\u003e My main focus on Patreon will be on this comic, here you\u0027ll gain access to sketches and even pages before anyone else!\u003cbr\u003e\u003cbr\u003eI\u0027ve also been working on other projects, most of when can be previewed here first! This includes mini comics, concepts, and more! Most notably is \u003cem\u003e\u003cstrong\u003eLost Time\u003c/strong\u003e\u003c/em\u003e, a story about a girl and her giant pterosaur surviving in the late Cretaceous, and \u003cem\u003e\u003cstrong\u003ePaint the Town Red\u003c/strong\u003e\u003c/em\u003e, a collab story between me and my partner about lots of queer vampires, werewolves and demons.\u003cbr\u003e\u003cbr\u003eComics and story are definitely my passion, and any little bit helps me to continue pursuing it. Thank you all \u0026lt;3\u003cbr\u003e"
