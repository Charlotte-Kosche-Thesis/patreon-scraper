    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eJOIN THE BODY, MIND, SPIRIT MOVEMENT!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Way Of Life Transformations Podcast combines 4 elements that you can apply to your fitness and your life so you see immediate results. \u00a0These 4\u00a0elements are:\u00a0\u003cem\u003emindset, fitness, lifestyle design, and giving back. \u00a0\u003cbr\u003e\u003cbr\u003eYou can ALWAYS access all our podcast episodes FOR FREE on iTunes or directly through this link:\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://wayoflifetransformationspodcast.libsyn.com/podcast\"\u003e\u003cstrong\u003ehttp://wayoflifetransformationspodcast.libsyn.com/podcast\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eOur guests have included everyone from world-famous motivational experts, world record holders, best selling authors and speakers, mindset coaches, fitness gurus, transformational coaches, and our favorite, people just like you who are in their fitness journey.\u003cbr\u003e\u003cbr\u003eWe want nothing more than to continue interviewing experts (and everyday champions just like you!) so we can share our content with you and help you live a happier, healthier lifestyle. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting our weekly episode launches,\u003c/strong\u003e not only are you directly helping us get great content out to people who need to hear this life-changing information, but you are intimately connected with our mission - to transform 10 million lives body, mind, and spirit.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThat\u0027s pretty freakin\u0027 cool, don\u0027t you think? \u00a0I sure do!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe world can be a sucky place for a lot of people. \u00a0The Way Of Life Transformations podcast aims to change that.\u003cbr\u003e\u003cbr\u003eWhen you pledge an amount, you are going to be changing lives with us! \u00a0You are part of the family, part of the team, and part of this world-wide movement.\u003cbr\u003e\u003cbr\u003eTo us, fitness is not something related to the cover of a hot-bodied chick on a cover of a magazine. \u00a0Fitness is a journey. \u003cem\u003e\u00a0It\u0027s a \u0027way of life\u0027.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe aim to break through some of the typical status quo fitness paradigms and have some real-talk with the guests on our podcast.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want to share with you what\u003cem\u003e truly\u003c/em\u003e works. \u00a0What the mindset to success \u003cem\u003ereally\u003c/em\u003e means. \u00a0And how you can apply the \u003cem\u003ebest kept secrets and strategies\u003c/em\u003e to your life right away so you can see the results you\u0027re looking for.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy collaborating with non-profits such as Fit 4 Truth (\u003ca href=\"http://www.fit4truth.org\"\u003ehttp://www.fit4truth.org\u003c/a\u003e)\u00a0who helps foster kids in need and Solutions For Change (\u003ca href=\"http://solutionsforchange.org\"\u003ehttp://solutionsforchange.org\u003c/a\u003e)\u00a0which helps homeless families, we are restoring faith that a compassionate humanity is alive and strong in our world, and we can tip the balance of negativity back into positive favor with every small action we take as a community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe pledge that 10% of everything brought in here, through our Patreon site will go straight back to our non-profit partners,\u003c/strong\u003e and we\u0027ll make sure to upload proof of that so you can see exactly where your dollars are going. \u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re thrilled, excited, and elated to have you as an official patron of the Way Of Life Boot Camp Transformations podcast. \u00a0Now that you\u0027re in, we want you to know that to us, this isn\u0027t just a podcast, it\u0027s a platform to change the world.\u003cbr\u003e\u003cbr\u003eThank-you, we are honored beyond measure. \u00a0We LOVE you!\u003cbr\u003e\u003cbr\u003eForrest Folen and Anthony Steel\u003cbr\u003e\u003cbr\u003eP.S. - This site is about supporting us, as artists of the body, mind, spirit fitness lifestyle movement, so we can continue to do what we do best. \u00a0Inspire and transform others to become the best versions of themselves. \u00a0This isn\u0027t a charity. \u00a0Your contribution is changing the world. \u003cem\u003e\u00a0Believe that! \u003c/em\u003e\u00a0Thank-you!\u003cbr\u003e\u003cbr\u003e"
