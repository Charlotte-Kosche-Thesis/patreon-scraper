    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SU1LRO-2oCM?rel=0\u0026amp;controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\"Schee, dass es euch gibt !\"\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMein Leitspruch und gleichzeitig auch mein Wunsch, dass sich diesen Satz - alle meine Fans zu Herzen nehmen und tagt\u00e4glich zu einem anderen Menschen sagen ! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComedy ist mein Leben.\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003eEs gibt nichts gr\u00f6\u00dferes als Lachen -  in lachende Gesichter zu schauen und zu sehen, wie\u003cbr\u003eMenschen ihre Beste Seite offen zeigen, dass ist magisch ... und gesund, ist es auch noch :-) Inzwischen, ist meine Fan-Gemeinde explodiert und wir haben Probleme \"hinterher zu kommen\". Unser kleines Team (2,5 Personen insgesamt) - braucht entweder Verst\u00e4rkung oder besseres Equipment.\u003cbr\u003e\u003cbr\u003eAuf anraten eines Fans, haben wir uns entschlossen, ein Patreon-Account zu er\u00f6ffnen. Hier k\u00f6nnt ihr uns in/bei unserer Arbeit unterst\u00fctzen - jeder Cent wird dokumentiert und seine Verwendung aufgezeigt. Alles was \"reinkommt\" wird f\u00fcr die Produktion einer Web-Show genutzt - die w\u00f6chentlich ausgestrahlt werden soll - die \u003cstrong\u003e \"SCHEE SHOW - mit Woody Feldmann\" \u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eMit dieser Show, m\u00f6chten wir Euch noch mehr Seiten von mir aufzeigen und garantieren jetzt schon - zerst\u00f6rte Zwerchfelle und L\u00e4hmungen im Lachmuskel bereich :-) \u003cbr\u003e\u003cbr\u003eUm professionell produzieren zu k\u00f6nnen ben\u00f6tigen wir jedoch ein gewisses Kapital - ohne Moos nix los ! :-) Seit Jahren onlinen wir umsonst Clips f\u00fcr eure gute Laune - haben stets auf Werbung usw. verzichtet, weil wir wissen: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDAS NERVT WIE HUMPATZ !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBei diesem Projekt\u003cstrong\u003e (Schee-Show) \u003c/strong\u003ew\u00fcrden wir das ebenfalls gerne, sto\u00dfen da aber an Grenzen. Deshalb - dieser Versuch und eventuell schaffen wir es ja auch diesmal - werbe frei - zu bleiben ..... mit eurer Hilfe sicherlich.\u003cbr\u003e\u003cbr\u003eEs w\u00e4re mir (uns) ein Fest, f\u00fcr euch eine ganz spezielle Show produzieren zu k\u00f6nnen - ich verspreche, dass es viel zu lachen gibt und hoffe auf eure Unterst\u00fctzung.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSCHEE, DASS ES EUCH GIBT !\u003cbr\u003eWoody \u0026amp; Team\u003c/strong\u003e\u003cbr\u003e"
