    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO ARE WE?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMost know us as Zen and Fleur a loving partnership spreading positivity through our little community via\u00a0\u003ca href=\"https://www.instagram.com/wiredandstoned/\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/wiredandstoned\"\u003eYoutube\u003c/a\u003e. We are so grateful to see what it\u0027s growing in to!\u00a0\u003cstrong\u003eEmpowering people through self expression, and self awareness are some of our biggest goals here at Wired and Stoned!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/18698241_1054737287960130_3817555171415784067_n.jpg?oh=c3190d60606495324625f5221a901700\u0026amp;oe=59B7001C\" style=\"background-color: initial; width: 228px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/53f57866e4b03b5eb85057ac/56049646e4b07f7a3e2a67f2/5608e75de4b0f5f433aae290/1443424094680/PicsArt_09-27-08.42.37.jpg?format=1000w\" style=\"background-color: initial; width: 257px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eWHAT WE DO:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWe\u0027ll be sharing videos of our daily flow, our creations, music, and a peek into our souls, hopefully to plant a seed in \u003cem\u003eyours\u003c/em\u003e.\u003cstrong\u003e We\u0027re ready to expand our message and to inspire/give tools to those who want to follow their hearts and live the life they\u0027re most called to live!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/53f57866e4b03b5eb85057ac/56049646e4b07f7a3e2a67f2/592a7c30cd0f6872ec41d25e/1495956534417/Screen+Shot+2017-05-24+at+11.57.14+AM.png?format=1000w\" style=\"width: 245px; background-color: initial;\"\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/15202752_907258986041295_776208196416396340_n.jpg?oh=41b871bbdd3c1441e498f99360ae1646\u0026amp;oe=59B3F7AF\" style=\"width: 240px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eWHAT WE\u0027LL DO WITH YOUR SUPPORT:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEvery contribution will empower us as creators to inspire others!\u003c/strong\u003e\u003cbr\u003eWe\u0027re creating content around how and why sharing your gifts is something that gives back to not only your spirit, but the world too!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/18698410_1050900678343791_2159577342014465208_n.jpg?oh=51d4184b5f72ee1665e9b0094c26e5c2\u0026amp;oe=59A67AB4\" style=\"width: 269px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/53f57866e4b03b5eb85057ac/56049646e4b07f7a3e2a67f2/592a7b40b3db2b6efbcf78d7/1495956315921/IMG_7237.jpg?format=1000w\" style=\"width: 222px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT\u0027S COMING UP?\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eThe Dreadlock Journey Course\u00a0\u003cul\u003e\u003cli\u003eWe will be posting bit-by-bit to our Patreon page and over the next few months, where we\u0027ll cover everything with our new \u003cstrong\u003efour-part course\u003c/strong\u003e!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eRecap: Insta Live Q\u0026amp;As\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOur Insta lives \ud83d\ude0a \u00a0one of our favorite things to do\u003c/strong\u003e, from exploring topics, making music, to taking questions! That and more, posted only here!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eThe Artist Journey\u003cul\u003e\u003cli\u003eExplore with us and other artist some of the end-and-outs of living a life driven by passion and creativity! \u003cstrong\u003eWitness authentic, inspired living!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/15356635_919436641490196_8200256018840550606_n.jpg?oh=d878686523f9232fc5431f2652f3e606\u0026amp;oe=59B73B9A\" style=\"width: 272px; background-color: initial;\"\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/17798939_1021588004608392_7404417043137175965_n.jpg?oh=9a733652836b2c112e1142814fa83d54\u0026amp;oe=59B7ABB9\" style=\"background-color: initial; width: 201px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWE INVITE YOU TO GIVE US IDEAS!\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0A big part of this movement is a focus on collaboration and \u003cstrong\u003eembracing our little community\u003c/strong\u003e; New features, other offerings, new tiers, or anything you think would be awesome for us to embrace, feel free to throw them out to us.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOur mission, even our purpose in life, is to empower the artist in everyone!\u003cbr\u003eThat\u0027s why we share everything we know with you on \u003ca href=\"http://youtube.com/wiredandstoned\"\u003eYouTube\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003eCheck us out on \u003ca href=\"http://instagram.com/wiredandstoned\"\u003eInstagram\u003cbr\u003e \u003c/a\u003e\u003ca href=\"http://instagram.com/wiredandstoned\"\u003eVisit \u003c/a\u003e\u003ca href=\"http://getwiredandstoned.com/\"\u003eour website Or\u003cbr\u003e \u003c/a\u003e\u003ca href=\"mailto:getwiredandstoned@gmail.com\"\u003ee-mail us!\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
