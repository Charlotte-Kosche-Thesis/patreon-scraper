    "summary": "\u003cimg src=\"http://orig13.deviantart.net/3f5b/f/2016/037/7/7/hermes_update_by_nestly-d9qt0ce.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is for the DeviantArt community, Wyngro!\u003cbr\u003eWyngro is and OPEN, evolving species! Which means you can join for free at any time!\u003cbr\u003eWyngrew are dragon-like creatures that evolve as you draw them! They can earn features by drawing and participating in the community! \u003cbr\u003eBecause our group is always free to join and never closes, it puts quite a strain on the moderation needed! So in order to help fund and keep us going, won\u0027t you think about supporting us? \u003cbr\u003eWe want to make this group bigger and better by implementing new locations, stories, events and creatures for you to play with! \u003cbr\u003eCheck our group out here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://wyngro.deviantart.com/\" rel=\"nofollow\"\u003ehttp://wyngro.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd our website here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.wyngro.com/\" rel=\"nofollow\"\u003ehttp://www.wyngro.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWhat can you expect to see if you pledge:\u003c/strong\u003e\u003cbr\u003eWhile each tier sees different content, this is generally our schedule:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDonated Designs generally get posted every day or two. (depending on our stock) ($10)\u003c/li\u003e\u003cli\u003ePet flatsale batches generally get posted once or twice a month. ($5)\u003c/li\u003e\u003cli\u003eNew Patreon only upgrades get posted on the first of every other month. ($15)\u003c/li\u003e\u003cli\u003eSneak peeks for the group get posted randomly as we can manage! ($1)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePatrons\u00a0get charged at the start of their pledge!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease note that you will get charged whatever tier you support immediately. You will then get charged that same amount one the 1st of the month. So the most beneficial time to pledge is during the beginning of the month! Although we usually have adoptable batches towards the end of the month, so whenever you want to pledge is up to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease CONFIRM YOUR ACCOUNT!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause of the nature of this group, we\u0027ll need to confirm your DA name! Please comment it here:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/please-confirm-7460697\"\u003ehttps://www.patreon.com/posts/please-confirm-74606...\u003c/a\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
