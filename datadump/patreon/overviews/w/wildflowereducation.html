     "about": "Welcome to your favourite new Educational Youtube page! Kristen is 34 years old and a qualified University, Learning Support and Secondary teacher. She also has Inattentive ADHD (and yes, there is a type that isn\u0027t hyperactive!). Join Kristen, Leo the Education Cat and a host of special guests on the journey.  This channel aims to giving you useful information to help empower yourself and your loved ones. This channel covers ADHD and related conditions, such as Aspergers or high-function Autism/ASD, Sensory Processing Disoder, Dyslexia, Speech and Language difficulties and so forth. You will also see special episodes on different disabilites and specialist roles. Additionally, it covers issues in both mainstream and Learning Support education. Along with the Youtube channel, you can connect with us on both Facebook and Instagram. \u003cbr\u003e\u003cbr\u003eWhile we have plenty of free content, we are aiming to make this a permanent, part-time job by January 2019. Therefore, we would greatly appreciate your consideration in donating to our Patreon page! There are also several benefits for those who do this, including a private Facebook group, where you can connect in a supportive environment and be empowered with a sense of community. For more information check it out at: \u003ca href=\"http://www.patreon.com/livingandlearningwithadhd\"\u003ewww.patreon.com/livingandlearningwithadhd\u003c/a\u003e\u003cbr\u003e",
