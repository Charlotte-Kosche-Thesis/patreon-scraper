    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi! I am Waterflame. I make lots of things. But mostly music!\u003cbr\u003eI have been making music for videogames for almost 10 years now,\u003cbr\u003eI also release my music as an independent artist on the side, all under the same name.\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/1d47/f/2017/184/3/c/skyworld_cars_2_by_waterflame89-dbezmzw.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/waterflamemusics\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://waterflame.bandcamp.com/\"\u003eBandcamp\u003c/a\u003e / \u003cstrong\u003e\u003ca href=\"http://waterflame.newgrounds.com/\"\u003eNewgrounds\u003c/a\u003e\u003c/strong\u003e / \u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/Waterflameworkshop/\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://soundcloud.com/waterflame89\"\u003eSoundCloud\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e / \u003cstrong\u003e\u003ca href=\"https://twitter.com/WaterflameMusic\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e / \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://waterflame89.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003c/strong\u003e \u003cbr\u003e\u00a0\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.waterflamemusic.com/\"\u003eWebsite\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/f056/f/2017/184/b/5/pixel_waterlfame2_by_waterflame89-dbexjqt.gif\" style=\"width: 107px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/1d47/f/2017/184/3/c/skyworld_cars_2_by_waterflame89-dbezmzw.png\"\u003e\u003cbr\u003eSO WHY AM I HERE THEN?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to put things out on my YouTube more frequently.\u003cbr\u003eRelease more albums, and try new projects. Right now, \u003cbr\u003emy time is spent almost completely on hired projects. \u003cbr\u003eAnd I do not have enough time or funds to keep \u003cbr\u003euploading things like I used too. I would like to change that, \u003cbr\u003eand make more free and interesting content for everyone. \u003cbr\u003eAnd to do less contract work to stay afloat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can subscribe with a monthly fee to support me, \u003cbr\u003ewith any amount you want. The money will go towards \u003cbr\u003e\u003cstrong\u003ealbum\u003c/strong\u003e releases, more video and track releases, tutorials, \u003cbr\u003eseries related to music or art ,\u003cbr\u003e+ more artwork and detailed animation to accompany the music.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/68c0/f/2017/184/3/0/wfpolishedlogo_by_waterflame89-dbezluf.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e[Banner by \u003ca href=\"http://www.deviantart.com/art/adventure-302394645\" target=\"_blank\"\u003eRTIL\u003c/a\u003e Sprite by \u003ca href=\"http://www.deviantart.com/art/Waterflame-Pixel-361764256\" target=\"_blank\"\u003eGetanimated\u003c/a\u003e]\u003cbr\u003e\u003c/div\u003e"
