    "summary": "Thank you so much for visiting my Patreon! I\u0027m Katie, creator of the web comic \u003cem\u003eWham, Bam!\u00a0\u003c/em\u003e[http://whambam.smackjeeves.com]\u003cbr\u003e\u003cem\u003e\u003cbr\u003eWham, Bam!\u003c/em\u003e tells the story of Harvey, a quiet, nervous fellow from a forgettable Texas town, who unexpectedly meets a pushy stranger at his job one hot summer afternoon. Over the course of four days that stranger completely alters Harvey\u0027s life--perhaps improving it, or perhaps destroying it. Harvey isn\u0027t sure which. In the end, he just knows that things won\u0027t ever go back to the way they were before. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWham, Bam!\u003c/em\u003e\u00a0contains mature/explicit content, strong language, and depictions of violence, so 18+ only, please!\u003cbr\u003e\u003cbr\u003eWhile\u00a0\u003cem\u003eWham, Bam!\u003c/em\u003e\u00a0is a stand-alone story, it is also the first story in a much larger series I\u0027ve been working on for a few years. I\u0027ve given it the working title\u00a0\u003cem\u003eErda and the Galaxy,\u003c/em\u003e\u00a0although that may change in the future.\u003cbr\u003e\u003cbr\u003eHere\u0027s a little info on the different reward tiers I offer: \u003cstrong\u003e(As of May 1st, 2018, I will only be offering the $2 tier due to real life obligations and time commitments.)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonthly $2 pledges\u003c/strong\u003e\u00a0will receive week-early access to \u003cem\u003eWham, Bam!\u003c/em\u003e updates! You\u0027ll get to read one page ahead of Smack Jeeves!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAny support I receive will be so greatly appreciated. This comic/series is a labor of love that I fit into a tight schedule! Times are tough, and every little bit helps, so thank you so, so much.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for taking the time to have a peek at my Patreon!"
