    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eHaz\u00a0\u003ca href=\"https://www.patreon.com/bePatron?u=199168\u0026amp;patAmt=1\"\u003eclic aqu\u00ed para apoyarme a seguir creando ahora mismo\u003c/a\u003e.\u003c/strong\u003e Luego \u003cstrong\u003eharemos un skype para charlar.\u003c/strong\u003e\u00a0Tambi\u00e9n recibir\u00e1s un Link para descargarte \u003cstrong\u003egratis \u003c/strong\u003e2 discos y 2 libros m\u00edos y una sorpresa.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eVersi\u00f3n corta\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e: Si te gustan mis canciones, mis videos o mi blog, pod\u00e9s ayudarme a que siga creando. Realizas una contribuci\u00f3n y recibes una recompensa que puedes leer m\u00e1s abajo. Simple.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eGracias por tu inter\u00e9s.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSimplemente si te gusta lo que hago, apoyame uni\u00e9ndote.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePiensa en un aporte peque\u00f1o que puedas hacer todos los meses a partir de un d\u00f3lar, que es menos de lo que cuesta un caf\u00e9 en cualquier parte del mundo.\u00a0\u00bfMe invitar\u00edas un caf\u00e9? Pi\u00e9nsalo as\u00ed.\u003cbr\u003e\u003cbr\u003eCre\u00e9 esta p\u00e1gina para que aquellas personas que se identifican conmigo y disfrutan lo que hago, puedan apoyarme y as\u00ed encontrar a otras personas \u003cem\u003eafines \u003c/em\u003epara compartir intereses, conocerse y charlar.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"text-align: left;\"\u003eEs un crowdfunding pero recurrente. Mes a mes. En vez de pedir una gran suma, colaboras con algo peque\u00f1o.\u003c/b\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(146,205,220);\"\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 utilizo esta p\u00e1gina Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEste sistema es en realidad algo que ya todos conocemos: El Mecenazgo.\u003cbr\u003e\u003cbr\u003eTodas las grandes obras de arte de la humanidad fueron creadas bajo mecenazgo. Desde \u003cem\u003eLa Mona Lisa \u003c/em\u003ede Da Vinci hasta \u003cem\u003eRomeo y Julieta\u003c/em\u003e de Shakespeare.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u00bfC\u00f3mo funciona esta p\u00e1gina Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEleg\u00eds con cu\u00e1nto dinero mensual quer\u00e9s contribuir (donde dice: BECOME A PATREON, arriba a la izquierda).\u003c/li\u003e\u003cli\u003eComienza en un dolar (u$s 1.-). \u00a1Un d\u00f3lar suma mucho\u00a0\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003ey es menos de lo que cuesta un caf\u00e9 en cualquier parte del mundo\u003c/strong\u003e! Invitame un caf\u00e9 ;)\u003c/li\u003e\u003cli\u003eA cambio recibes una recompensa\u003c/li\u003e\u003cli\u003eAl principio de cada mez, se debitar\u00e1 de tu tarjeta de cr\u00e9dito el importe que hayas elegido.\u00a0\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eY podr\u00e1s cancelarlo en \u003cem\u003ecualquier \u003c/em\u003emomento si quieres.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eAn\u00edmate a escribirme si tienes dudas.\u00a0Puedes hacerme preguntas aqu\u00ed:\u00a0\u003ca href=\"http://ask.fm/WarholOliveira\" rel=\"nofollow\" target=\"_blank\"\u003eask.fm/WarholOliveira\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eO leer la secci\u00f3n preguntas frecuentes en este posteo:\u00a0\u003ca href=\"http://blog.warhololiveira.com/2015/07/12/que-es-eso-de-patreon-y-la-comunidad-de-afines-warhol/\" rel=\"nofollow\" target=\"_blank\"\u003ehaz clic para ir\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTe pido que si te gusta lo que hago, decidas apoyarme y ser parte de la revoluci\u00f3n 2.0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eInfinitas Gracias\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWarhol Oliveira\u003cbr\u003e28.JULIO.2015\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
