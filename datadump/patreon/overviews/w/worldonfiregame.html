    "summary": "a massive continuous battlefield with realistic battlefield management and physics. A player driven economy, Modular damage. you can create everything yourself with easy to use design tools.\u003cbr\u003e\u003cbr\u003eYou will be able to create the vehicles that your citizens can or will drive. There will also be steam workshop to download mods or vehicles. You will be able to trade with other nations, and/or factions for food, vehicles Supplies and more they have designed or downloaded. The fuel efficiency, range, speed, comfortability, usefulness will all play a part in your nation\u0027s/cities/base\u2019s productivity and success.there will be a constant real time world,  so if you push your enemy back by 300m your land will grow 300m right in front of your eyes. You can design your own military vehicles as well. So the better optics on your tank the better it performs with spotting enemies, driving, awareness and also coordination, so the better engine a vehicle will have them more maneuverable it will become. Same thing goes with almost all aspects of your vehicles. There will be an easy to use vehicle designer so click and drag and simple selecting.\u003cbr\u003e\u003cbr\u003e There will be AI so your entire everything doesn\u0027t just stop working it will be in work 24/7. Let\u0027s say you\u0027re Ukraine and your go to war with Poland, while your military is in action they need food and supplies, you will have to provide that to them via airdrops, emergency drop off, rail, land, and even sea. If you wanted to be the vehicles in your military or civilian pop. you can just click on it and \u201cBAM\u201d your now controlling that vehicle. There will be a diverse player driven economy with trade sanctions/ trade deals. Depending on the time \u0026amp; region you can make your population mad by deals you make with other nations. If you make them mad enough you could have riots or even worse a revolution. You also will be able to custom design cities and bases. And choose what type of economy or government you will have. \u003cbr\u003e\u003cbr\u003eThere will also be nuclear, biological, and chemical warfare, so if your vehicles are not N.B.C. protected you could have them disabled that way. Your population could have casualties and infrastructure ruined, which would make the transfer of aid or resources or troops a lot more difficult. On that note you will need resources to function properly without food your people and military will starve without oil, natural gas, coal etc. you will have no energy and power and soo... on. Also if you do not have a sufficient way to get resources to parts of your land then those parts will suffer i.e. if a part of your land has trouble getting oil, then there will be an oil shortage, it will be up to the player to make the call to ration or deny them oil all together or find a way to get them it. There will be some kind of reaction for most decisions you make. If you decide to give them no oil they might protest, riot, or even revolt depending on your morale \u0026amp; happiness. Relations with countries will be one of multiple key ways to be successful in your game. \u003cbr\u003eI.e Making ties or relationships with other countries. Also making colitions, factions, or even alliances. You will be able to either let States become independent or conquer them, choose their laws, choose to integrate them into your society or shun them out. You can pillage or make conquered lands prosper. Exploit their resources or let them have it, enforce regulations and laws. There will be ingame currency conversions and your money\u0027s value will depend on your success i.e. commerce or jobs etc. the education of your populous will determine what they can do and how efficient they are. If you don\u0027t have new/nice computers in your lands then productivity will suffer because of it. World on fire will be on steam, for hopefully $29.99-$59.99 with as i said earlier steam workshop support. \u003cbr\u003e"
