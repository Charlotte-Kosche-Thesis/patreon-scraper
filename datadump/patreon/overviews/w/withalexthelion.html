    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFor a preview of my style, check out the video above!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSince the beginning of my days, I have been a true-blooded gamer, dabbling in both console and PC gaming. Though, more than anything,\u003cstrong\u003e I love playing at my best and helping others be the best they can be.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI started off in the world of podcasting, delivering rapid video game news updates directly into your ears through the power of iTunes. \u003cstrong\u003eThe journey was long and tough, with my first podcast reaching just a few hundred listeners. My second, third and fourth shows didn\u0027t do much better, though I\u0027m no quitter!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eEventually, I found success and the satisfaction of knowing tens of thousands of people were enjoying my episodes, fueled me to push my content to the next level.\u003cbr\u003e\u003cbr\u003eSince then,\u003cstrong\u003e I have pivoted into the world of video and deliver daily How To Gaming videos over on my YouTube channel\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThe bigger I get, the more people I can help dominate the online arenas or unlock those pesky achievements! It\u0027s that simple and failing is not an option.\u003cstrong\u003e I want to become your modern day version of a strategy guide for all of the latest games!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIf you want to support me on this journey and unlock some cool bonuses, please make a pledge and become a Patron today!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eAlex The Lion"
