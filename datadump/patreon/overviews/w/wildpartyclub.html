    "summary": "\u003cstrong\u003ewhat is thewildparty.club?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ewe are an intersectional, inclusive sex \u0026amp; dating advice website\u003cbr\u003e\u003c/em\u003e\u003cem\u003ethat centers marginalized voices.\u003c/em\u003e\u003c/div\u003ewe\u0027re tired of cutesy sex position tips\u003cbr\u003ethat don\u0027t take our chronic pain into consideration.\u003cbr\u003e\u003cbr\u003ewe\u0027re tired of BDSM how to\u0027s\u003cbr\u003ethat don\u0027t think about our trauma as black femmes.\u003cbr\u003e\u003cbr\u003ewe\u0027re tired of blowjob tips\u003cbr\u003ethat misgender our girlfriends.\u003cbr\u003e\u003cbr\u003ewe\u0027re tired of skinny, white women\u003cbr\u003ebeing the face of sexual liberation.\u003cbr\u003e\u003cbr\u003eso, we started thewildparty.club and if you\u0027re tired too, \u003ca href=\"http://thewildparty.club\"\u003ejoin us\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u0026lt;hr\u0026gt;\u003cbr\u003eFounded by freelance writer\u00a0\u003ca href=\"http://www.arayyay.com\"\u003eAshley Ray-Harris\u003c/a\u003e,\u00a0\u003ca href=\"http://www.thewildparty.club\" target=\"_blank\"\u003ethe wild party.club\u003c/a\u003e was named after Joseph Moncure March\u0027s 1928 narrative poem \u003cem\u003eThe Wild Party\u003c/em\u003e. The poem was banned upon publication for its frank portrayals of homosexuality and sex.\u003cbr\u003e\u003cbr\u003eLike the original, we\u0027re giving space to people whose sexual identities and genders are often banned from the mainstream.\u003cbr\u003e\u003cbr\u003eWe\u0027re the modern wild party. We are people of color. We are non-binary. We are trans. Our sexuality is valid, despite our chronic pain. Our sexuality is valid, despite our past trauma. Our sexuality is soft and vicious. \u003cbr\u003e\u003cem\u003ewelcome to thewildparty.club\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWe launch on \u003cstrong\u003e9/30\u003c/strong\u003e, but as a Patron,\u003cbr\u003eyou\u0027ll get exclusive content before our big reveal. \u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
