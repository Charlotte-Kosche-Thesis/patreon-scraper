 same videos and live streams you\u0027ll also get MORE exclusive ones.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much, whatever time of day you are reading this,\u003cbr\u003ehave an amazing morning, afternoon of evening and I will catch you next time\u003cbr\u003efor another Weigh In Time.\u003cbr\u003e\u003cbr\u003eSee you soon.\u00a0\u003cbr\u003e\u003cbr\u003ePatrick.\u00a0\u003cbr\u003e\u00a0 \u00a0\u00a0"
