    "summary": "For five-plus years, Chris Sims and Matt Wilson have hosted and produced War Rocket Ajax, the internet\u0027s most destructive comics and pop culture podcast. It features comic creator interviews, comics reviews, discussions of other pop culture items, and popular features such as our growing Every Story Ever list.\u003cbr\u003e\u003cbr\u003eIn that time, the show has grown into something we never expected. It\u0027s routinely featured in the iTunes top 10 podcasts in the Visual Arts category and has even popped up in The AV Club\u0027s Podmass feature from time to time.\u003cbr\u003e\u003cbr\u003eWe love doing the show, but it can occasionally be difficult spinning all the plates one has to spin to keep a growing show like ours going. For example: We often ask for sponsorships, and we often get no response at all, because we\u0027re an independently produced show. We don\u0027t have the backing of a big network like some other comics and pop culture podcasts.\u003cbr\u003e\u003cbr\u003eThat\u0027s why we\u0027re doing this Patreon: To streamline things and bit and take our cause directly to our listeners. And what will you get out of it? For one thing, we hope it\u0027ll mean more of what you want, including more Every Story Ever in 2015. We\u0027ve also got some ideas for cool art and t-shirts. And it\u0027ll likely mean less advertising.\u003cbr\u003e\u003cbr\u003eSo help us out however you can. We thank you in advance for your support, and for listening for these very fun years."
