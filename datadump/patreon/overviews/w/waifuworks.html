    "summary": "\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGRILLFRIENDS \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eis dating-sim where the girls are grills, literally.\u003cbr\u003e\n\u003cbr\u003e\nThey also have magical powers, can transform into humans and are up for dating then sleeping with you (of course).\n\u003cbr\u003e\n\u003cbr\u003e\nAre you interested:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFood?\u003c/li\u003e\n\t\u003cli\u003eAnime Tiddies?\u003c/li\u003e\n\t\u003cli\u003eAnime Punani?\u003c/li\u003e\n\t\u003cli\u003eTentacles groping anime tiddies as they lay on food  while exposing anime punani?\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tIF YOU SAID YES TO ANY OF THESE QUESTIONS, THIS GAME IS FOR YOU.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a0\n\t\u003cimg src=\"https://i.imgur.com/5Tf44X8.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePatreon \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eis a great tool for us indie developers to get together and fund projects. Every penny and tip goes towards  funding the game and reaching specific goals, for eg. getting more art talent or outsourcing animations. \u003cbr\u003e\n\u003cbr\u003e\nIt all goes back to make sure we our games are better!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/07SNk7v.png\"\u003e\u003cbr\u003e\nOur main priority is to get \n\u003cstrong\u003eGrillfriends \u003c/strong\u003eout the door and onto steam and other platforms. \u003cbr\u003e\n\u003cbr\u003e\nPayments help us achieve all the awesome stuff we would like to do with our game. That can be animations, higher quality art or voice work.\n\u003cbr\u003e\n\u003cbr\u003e\nI am the only programmer on the project and I pay 1 artist to fill our artistic needs. I try to spend as much time as I can to get our moneys worth during the week and update the project. The weekends is where I spend all my time coding and doing some design work ;)\n\u003cbr\u003e\n\u003cbr\u003e\nAlthough I would love to live the dream and quit my job, any funding raised here would go towards getting more art.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/bfdvTry.png\"\u003e \nI will be active on Patreon making sure concept art, design material and everything that doesn\u0027t spoil the story will be available. for you to see. That way you get a sneak peak of what\u0027s to come and have a part in the design process! There are different level of rewards which are listed and include:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eArt that just never made it into the game and why.\u003c/li\u003e\n\t\u003cli\u003eWallpapers when possible in varying sizes of final designed characters.\u003c/li\u003e\n\t\u003cli\u003eAnimations being worked on.\u003c/li\u003e\n\t\u003cli\u003eInput into the creation of new characters as they are being designed.\u003c/li\u003e\n\t\u003cli\u003eQ\u0026amp;A, I\u0027m here to answer any game or art questions you may have.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/2aodGll.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cu\u003eProgrammers\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e_wkd - whatever\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003eArtists\u003c/u\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003erivinca - \u0027Grills\u0027\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://discordapp.com/invite/5KanwC7\"\u003ePUBLIC DISCORD\u003c/a\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://waifuworks.deviantart.com/\"\u003eDEVIANT ART\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e"
