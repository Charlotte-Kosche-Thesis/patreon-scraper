    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHi there!\n\t\u003cbr\u003e\n\tHow nice that you\u0027ve found us!\u003cbr\u003e\u003cbr\u003eSo if you love\u003cbr\u003e\u003cstrong\u003ecrocheting, knitting, stitching, fuse-beads, painting, ...\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ehandcrafted \u003c/em\u003epieces of art.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tyou should definitely stay!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://wooltasia.com/patreon/wooltasia_sheep.png\" style=\"width: 387px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBecause we love making apps for handcrafters like you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\nEver since we started development in summer 2015 we have been able to watch our little community grow each and every day.\u003cbr\u003eWe have observed the rise of the graphghan trend and are happy to have provided a platform for many to create their own \u003cbr\u003egraphghan pieces. Why not add to them by crafting your own little work of art? \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWooltasia \u003c/span\u003eis the app for you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://wooltasia.com/patreon/wooltasia_drawing.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith your help we will be able to continuously develop new features for our app which is and will continue to be compeletely free of charge for you to enjoy. Your support will enable us to start working on the highly anticipated port from android to iOS so you can craft with your favorite Apple product. We would also like to provide a web application that can be used in any modern browser (we\u0027re looking at you, IE7!) for those days when you\u0027re away and out of reach of your mobile devices - you should be able to work on your crafts anywhere, at any time!\u003cbr\u003e\u003cbr\u003eTake a look at the awesome pieces our community has created:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://wooltasia.com/patreon/wooltasia_collage.png\"\u003e\u003cbr\u003e\u003cbr\u003eIt is amazing to be able to look back and see how far we have come from our humble beginnings in 2015. Let us take our next steps together! Thank you for even considering to support both our work with development and the community\u0027s artworks, words cannot describe how much we appreciate that!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe part of our flock, join\u00a0\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://wooltasia.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWooltasia\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003cstrong\u003etoday!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.llama.wooltasia\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGet the app on Google Play Store\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOur German Facebook group (over 6500 members already!):\u00a0\u003ca href=\"https://www.facebook.com/groups/476083145897646/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWooltasia Pixelmotive\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOur English speaking Facebook group:\u00a0\u003ca href=\"https://www.facebook.com/groups/556107781210543/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWooltasia Official ENG\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://wooltasia.com/patreon/wooltasia_flock.png\"\u003e\u003cbr\u003e"
