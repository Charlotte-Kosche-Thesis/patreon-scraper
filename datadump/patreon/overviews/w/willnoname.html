    "summary": "\u003cstrong\u003eHi my name is Will No Name and I\u00b4m an Artist\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eI\u00b4ve been an artist for sixteen years. Working as illustrator, musician, communicator and audiovisual producer. My goal is to become a rockstar and a professional comic book artist. In this video I ask for your support, be my patreon to help me reach my goals.\u003cbr\u003e\n\n\u003cbr\u003eI live of being a freelance illustrator working for clients around the world but I want to take the next step and start working for americans comic books editorials!! to achive that I need to train hard and do new portfolios.\u003cbr\u003e\n\n\u003cbr\u003eI haven\u00b4t been able to do all those things because all my schedule is full on working. But if you support me being my pattern I could dedicate all my time to develop my artwork and portfolio.\u003cbr\u003e\n\n\u003cbr\u003eYou can support me with donations of one, three, five dollars or more. Depending on the kind of support you give me, you\u00b4ll receive some regards and all my gratitud for giving me the opportunity of doing what I love.\u003cbr\u003e\n\n\u003cbr\u003eThanks for being my patreon and if you can, share this video with your friends to support my artwork too.\u003cbr\u003e\ncheers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill No Name\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e------\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHola mi nombre es Will No Name y yo soy artista\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eLlevo m\u00e1s de 16 a\u00f1os dedic\u00e1ndos a desarrollarme como ilustrador, m\u00fasico, comunicador y productor audiovisual. Mis metas son ser estrella de rock e ilustrador profesional de comics. En este video quiero pedir tu apoyo para lograr mis metas siendo mi Patreon!\u003cbr\u003e\n\n\u003cbr\u003ePatreon es una plataforma en la que b\u00e1sicamente te conviertes en mi patrocinante y me apoyas para que pueda dedicarme a desarrollar mi trabajo art\u00edstico.\u003cbr\u003e\n\n\u003cbr\u003eTengo la dicha de poder vivir de ser ilustrador realizando encargos a clientes al rededor del mundo / pero quiero dar el siguiente paso y empezar a trabajar para editoriales de c\u00f3mics americanas, para lo cual necesito entrenar y realizar nuevos portafolios.\u003cbr\u003e\n\n\u003cbr\u003eEsto no he podido realizarlo a la velocidad que quiero por ocupar todo mi tiempo en mi trabajo, pero si me apoyas siendo mi Patreon / podr\u00eda dedicarme exclusivamente a desarrollar mis portafolios para lograr mi meta.\u003cbr\u003e\n\n\u003cbr\u003ePuedes apoyarme en Patreon con colaboraciones de 1$, 3$ o 5$. Dependiendo de tu tipo de apoyo/ recibir\u00e1s ciertas recompensas / y sobretodo mi agradecimiento por brindarme la oportunidad de dedicarme a lo que me apasiona.\u003cbr\u003e\n\n\u003cbr\u003eGracias por ser mi Patreon y si puedes /comparte este video con tus amigos para que sean mis patreons tambi\u00e9n... Saludeichums!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill No Name\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
