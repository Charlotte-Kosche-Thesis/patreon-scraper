    "summary": "Hello! I\u0027m Clare, \u003cem\u003eVogue\u003c/em\u003e Australia\u0027s sustainability editor and the presenter of\u00a0\u003ca class=\"redactor_btn redactor_btn_bold\"\u003e\u003c/a\u003ethe \u003cstrong\u003eWardrobe Crisis podcast. \u003c/strong\u003eWardrobe Crisis\u00a0looks at the fashion world through the lenses of sustainability and ethics.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHO MAKES OUR CLOTHES? \u003c/strong\u003eWhere, how \u0026amp; from what? \u003cem\u003eHow \u003c/em\u003e\u003cstrong\u003eCAN WE BE MORE CONSCIOUS CONSUMERS?  \u003c/strong\u003eEmbrace organic, help save the planet. Unpick supply chains. Share knowledge. Become bigger thinkers. In what ways do our \u003cstrong\u003eCLOTHES\u003c/strong\u003e define us? It\u2019s time to take the \u003cem\u003epower\u00a0\u003c/em\u003eback! Why should \u0026amp; how can we \u003cstrong\u003eSLOW DOWN \u003c/strong\u003emindless consumption, but \u003cstrong\u003eSPEED UP \u003c/strong\u003ethe pace of positive change? Can designers save \u003cstrong\u003eFASHION\u2019S FUTURE\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003eMy guests are varied, ranging from designers like \u003cstrong\u003eChristopher Raeburn\u003c/strong\u003e, Kit X\u0027s \u003cstrong\u003eKit Willow \u003c/strong\u003eand \u003cstrong\u003emilliner Stephen Jones\u00a0\u003c/strong\u003eto scientists like \u003cstrong\u003eTim Flannery\u003c/strong\u003e, through economists, environmentalists, academics, and makers and menders (like the \u003cstrong\u003emodel Rachel Rutt)\u003c/strong\u003e\u00a0to fashion insiders such as Ari Seth Cohen who curated \u003cstrong\u003eAdvanced Style\u003c/strong\u003e, and Paris stylist Catherine Baba. I\u0027m asking them all for their unique take on the business and madness of fashion, the politics of personal style and the way we, as wearers, creators and consumers of fashion, interact with \u003cstrong\u003epeople and planet\u003c/strong\u003e as a result.\u003cbr\u003e\u003cbr\u003eI love to share these stories with you.\u003cbr\u003e\u003cbr\u003eI mean, really love it.\u003cbr\u003e\u003cbr\u003eIt\u0027s my passion project, the thing that makes my heart sing.\u003cbr\u003e\u003cbr\u003eThe podcast is 100% independent and I fund all the running costs myself. The team editorial team consists of...me! I have no writers or researchers and no interns. This page is for listeners who love the show, and want to support it by helping cover our costs. No contribution is too small.\u003cbr\u003e\u003cbr\u003eThank you for helping me keep telling stories that count. \u003cbr\u003eClare xx\u003cbr\u003e"
