    "published_at": "2017-09-03T06:41:41+00:00",
    "summary": "see you\u0027ve stumbled onto my Patreon page; I\u0027m so happy you decided to take a\npeek! My name is Francesca Johnson, though the Furry Community knows me better\nas \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWolf Mama\u003c/span\u003e!\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/6tH2W5MZxNe0qtWuglJjKFAtkzhokwDokPdQnyrhPv4lZchsEFH3YcQa8O1Nevj6.png?token-time=1519516800\u0026amp;token-hash=nAlv_2gsgVlu-fk-4kHyeW_EE4zfOWKEnyJ4JcoupAg%3D\"\u003e\u003c/a\u003e\u003cimg src=\"https://www.dropbox.com/s/lxpbwgapswv1aja/Basic-Mama.png?dl=0\"\u003e\u003cbr\u003e\u003cem\u003eHey, that\u0027s me!\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\nWhile I primarily draw anthropomorphic animals, I do not tend to call myself a \u0027furry artist.\u0027 Believe it or not, I\u0027m more along the lines of a fantasy artist; drawing fantastic monsters or beautiful maidens - I keep my paws busy with a bunch of different topics.\u003cbr\u003e\u003cbr\u003e\nFor the past five years, I\u0027ve been struggling in the world of corporate\nAmerica, losing job after job because of my multiple medical issues. It\u0027s a\nclassic scenario, but nonetheless annoying and unstable. So figured:\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\"Why have an unhappy unstable life working for someone else when I can have a\nhappy unstable life working for myself?\"\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s where you come in.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DLvc__zX4AAL4I1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a Patreon Pup, you\u0027ll help me break free the shackles of the mundane and\nenter the world of freelance artistry!\u003cbr\u003e\n\n \u003cbr\u003e\n\nMy\nmain belief is that a little help can go a long way, which is why you can\nsupport me for as little as \u003cstrong\u003e$1\u003c/strong\u003e! Your confidence in me gives me the strength to\ncontinue working for you, my beloved pups. Of course, I won\u2019t stop you from\ndonating more to my cause; if you wish to donate more, you\u2019re more than happy\nto do so \u2013 I\u2019ll reward you for your gratitude!\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn the\nmeantime, I will continue drawing and sharing my thoughts with you all using \u003cstrong\u003eThe\u003c/strong\u003e\u003cstrong\u003e\u00a0Kennel\u003c/strong\u003e, the Patreon-Only section. Some things will be open to the\npublic, but the majority will be for Kennel guests\nonly.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs\nwe go on this fun adventure together, I\u2019ll add more things \u2013 polls, discounts,\nfirst dibs on new products, livestreams \u2013 anything would be possible if we do\nthis together!\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo\nplease consider supporting me. Even if you\u2019re unable to do it financially, \u003cstrong\u003esharing\u003c/strong\u003e\nmy Patreon and letting others know would mean the world to me.\u003cbr\u003e"
