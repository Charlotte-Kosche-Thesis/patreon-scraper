    "summary": "Howdy and thanks for visiting my Patreon page!! My name is Rachel Hooper and I draw comics! I also draw illustrations and single pieces but my real focus is on bringing my creative worlds to life through my art. I have several projects planned which you can see on my website\u00a0\u003ca href=\"http://www.workbunnies.com\" target=\"_blank\"\u003eWorkBunnies.com\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003eCurrently I only have two comics running: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWork Bunnies\u003c/strong\u003e - a short paneled story about Jiff the Office Assistant surviving the daily grind of working in the Condemned Mental Institute (comic features copious amounts of bunnies and work-related sadness).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnguards\u003c/strong\u003e - a more serious adult manga about angels, schoolgirls, and special powers.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI took the dive not many have the freedom to take: self-employment! That\u0027s where you guys come in! I need the love and support of my patrons to make my comics happen, with your funding I can make better and greater art. Becoming a Patron will also give you a sneak peek into my projects, seeing in-progress shots, and getting input into what I\u0027m working on (I.E. polls!!).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE NOTE:\u003c/strong\u003e All rewards will be given out on the FIRST of the month when you get charged! You are free to adjust your patronage amount to a lower percentage after being charged if you want to give a one-time donation, however you will only receive rewards for the tier you are charged for. Thank you for your patience and support! It\u0027s much appreciated!"
