    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/n3lKIFwXByY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=100994",
    "published_at": "2016-02-06T08:26:03+00:00",
    "summary": "Thank you for coming to my Patreon!\u003cbr\u003eI am a Digital Illustration Artist and Artisan from Gloucestershire! \u003cbr\u003e\u003cbr\u003eI currently have shift-work in a retail job to provide a base income, but art is my passion and I want to make it a reality that I can fully support myself with this alone. This is not something I can do from commissions alone, which is where Patreon comes in. By supporting me here, you are giving me the chance to build up towards being a FULL TIME ARTIST and being able to provide more content more often.\u003cbr\u003e\u003cbr\u003eSo, what can you get for supporting me? Well here is a very quick breakdown;\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://pbs.twimg.com/media/DQoa4unW4AA9aH7.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://pbs.twimg.com/media/DboqOG0X0AEjuZ3.jpg:large\"\u003e\u003c/a\u003e\u003cimg src=\"https://pbs.twimg.com/media/DboqOG0X0AEjuZ3.jpg:large\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Dd5bk6EUQAAbbkd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can view my Commission Queue via my Trello: \u003ca href=\"https://trello.com/b/3yiJ9tG6/werepuppy-commissions\" rel=\"nofollow\" target=\"_blank\"\u003eClick Here\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eSo how does this work?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eYou can start supporting by donating from $1 a month, which you can cancel at any time. This gives you access to \u003cem\u003ePatreon Only Artwork\u003c/em\u003e which is uploaded at the original size that I draw them at, so you get to see every bit of detail. You also get the opportunity to influence what I draw outside of Commissions, and occasional Patron only perks that I will offer from time to time.\u003cbr\u003e\u003cbr\u003ePayments come out on the 1st of each month, so make sure you have the funds in your account ready to go out on the 1st of every month! If your payment is still failing by the 15th I will have to make the decision to remove your pledge.\u003cbr\u003e\u003cbr\u003eI am back to streaming via Twitch;\u00a0\u003ca href=\"https://www.twitch.tv/werepuppycreations\"\u003ehttps://www.twitch.tv/werepuppycreations\u003c/a\u003e but due to working a retail job where the shifts change every week, I am unable to maintain a schedule. Make sure you \u003cstrong\u003efollow \u003c/strong\u003eand \u003cstrong\u003eturn on notifications \u003c/strong\u003eto get notified when I go live!\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/puppychan\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eIf you cannot spare the money, then please give me a follow all the same! I post initial sketch work to public, so there is still content available even without your support. You can also help by spreading the word and encouraging others to follow or support me. I appreciate this just as much as a pledge; every little bit of help is appreciated \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003ePatreon Rewards\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eFor processing rewards, these will be intended to be done within the month they are rewarded.\u003cbr\u003eFor this reason, regarding artwork rewards, I require Patrons to provide information and reference art within reasonable time for me to finish the work within each month. I reserve the right to skip rewards if references are not forwarded to me in time for me to complete it within that month.\u003cbr\u003eIf a pledge is declined, it will be removed and rewards revoked for that month after the 7th day of the month it was due to come out. You may repledge, but if this ends up reoccuring multiple times, I will reserve the right to block you from pledging.\u003cbr\u003e"
