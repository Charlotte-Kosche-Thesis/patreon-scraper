    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://wasongo.tumblr.com\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/mecha_grunty\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003ca href=\"http://wasongo.storenvy.com/\" target=\"_blank\"\u003eSTORENVY [EC]\u003c/a\u003e |\u00a0\u003ca href=\"http://ponchoandtouque.storenvy.com/\" target=\"_blank\"\u003eSTORENVY [CA]\u003c/a\u003e |\u00a0\u003ca href=\"http://ko-fi.com/wasongo\" target=\"_blank\"\u003eKO-FI\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/80LBNK6.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHey I\u0027m Andy (Wasongo) and I draw a bunch of [hot \u0026amp; spicy] fanart. Sometimes original stuff. But mostly fanart. (within that mostly, mostly KomuBak atm) On occasion I also draw sequential things that I suppose can count as comics! (like the stuff I draw for the\u00a0\u003ca href=\"http://askbak.tumblr.com/\" target=\"_blank\"\u003eASKBAK\u003c/a\u003e blog) And once every two years, I might animate something as I just so happen to have a degree in that.\u003cbr\u003e\u003cbr\u003e\nI\u0027ve set up this Patreon with the hopes that it will help me sustain myself financially and allow me to dedicate more time to creating content that I can share with you all! You\u0027ll be getting some sweet rewards as thanks for your contribution. As support grows, I\u0027ll be sure to consult with you guys to see what more you\u0027d like to get from this patreon.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/IIR2FUB.png\"\u003e\u003cbr\u003eAt the beginning of each month patrons will receive bundles of goodies as rewards for their monthly pledges. These bundles will be an accumulation of all the artwork I have produced throughout the month. Here\u0027s a list of available rewards and examples of the content you can expect to see from me:\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Vktp48b.png\"\u003e\u003cbr\u003e\u003cbr\u003eRewards will be sent via Private Message, so make sure to check your emails!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRoyal Ham and Dirty Ham Tiers:\u003c/strong\u003e\u00a0These tiers offer monthly sketch requests to a limited number of patrons. You can find the sketch request guides here: [\u003ca href=\"https://www.patreon.com/posts/royal-ham-guide-15130517\"\u003eRoyal Ham Guide\u003c/a\u003e] [\u003ca href=\"https://www.patreon.com/posts/dirty-ham-guide-15132845\" target=\"_blank\"\u003eDirty Ham Guide\u003c/a\u003e] (Dirty Ham guide is accessible only to $4+ patrons due to sensitive material)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Collectible:\u003c/strong\u003e\u00a0A Patreon-exclusive illustration that will be available to both Medium Ham and Plump Ham tiers in digital and printed formats respectively. A theme will be chosen by poll to determine future collections. For every active month you pledge, you\u0027ll receive a card, stickers, or some other printed goodie that will be part of a collection.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/JJTWRkB.png\"\u003e\u003cbr\u003ePledges are processed the first days of each month, and rewards go out soon after these payments are processed. As such, you must subscribe before the month ends in order to receive that month\u0027s worth of rewards.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/tzR7aEp.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eIf you subscribe the first days of a month, you\u0027ll have to wait till the beginning of next month to start receiving your rewards. \u003cstrong\u003eNew Patrons\u003c/strong\u003e (upon first payment) will have access to \u003cstrong\u003e2 months\u2019 worth of rewards\u003c/strong\u003e: current month and previous. Older months\u2019 rewards may be claimed at certain tiers, or may be purchased via itch.io\u003cbr\u003e\u003ca href=\"https://www.patreon.com/wasongo/posts?tag=past%20rewards\"\u003ePast Purchasable Rewards\u00a0Master Posts\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eSomething got you confused? Check out the\u00a0\u003ca href=\"https://drive.google.com/open?id=1oB1HEjzbnbi5mq21jOsYVge-YNdRu_hOcjahfL3dxdI\" target=\"_blank\"\u003eFAQ\u003cbr\u003e\u003c/a\u003eIf you ever need to reach me out of Patreon, shoot me an email at \u003cstrong\u003ewasongo.art@gmail.com\u003c/strong\u003e\u003c/div\u003e"
