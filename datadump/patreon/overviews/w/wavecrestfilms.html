    "summary": "The world seems to be a wee-bit off its rocker these days, and we\u0027re doing our part to restore a little sanity to it.\u003cbr\u003e\u003cbr\u003eTwo mindful short films down, four (or more!) to go...\u003cbr\u003e\u003cbr\u003eThe first was a stunning success: a short about anger and elementary school kids,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=RVA2N6tX2cg\" rel=\"nofollow\" target=\"_blank\"\u003e\"Just Breathe\"\u003c/a\u003e was featured on Huffington Post, Upworthy, Amy Poehler\u0027s Smart Girls...even OPRAH! Our second is recently-completed and called\u00a0\u003ca href=\"https://www.youtube.com/watch?v=GVWRvVH5gBQ\" rel=\"nofollow\" target=\"_blank\"\u003e\"Release\"\u003c/a\u003e.\u00a0It\u00a0addresses Anxiety through the lens of middle school kids. Both films present basic lessons in Mindful Meditation as antidotes to highly charged emotional states.\u00a0\u003cbr\u003e\u003cbr\u003eWe want to continue to pass through the stages of life and the common mental/habitual state of mind that commonly arises at that time (e.g. Depression in High School, Trauma in College, Addiction \u0026amp; \u00a0Stress in Mid-Life, Grief in Later Years), but we need your help in order to make it happen!\u003cbr\u003e\u003cbr\u003eIf you are as passionate about Mindfulness as we are, and believe in the power of film as a healing tool, please consider donating today.\u00a0\u003cbr\u003e\u003cbr\u003eThanks!!"
