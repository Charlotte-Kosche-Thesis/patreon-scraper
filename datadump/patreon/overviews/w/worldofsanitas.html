    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cem\u003e\u003cimg src=\"http://imgur.com/75CRipi.png\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eWorld of Sanitas\u003c/strong\u003e\u003c/em\u003e - \u003cem\u003eA world of magic borne of music and gems, inhabited by the Crescen, song-spinning elves; Kelva, nomadic beastmen; the industrious Workers, of short stature and tireless industry; the numerous Valere, humans ruled by a troubled king; the lofty, winged Aer, with whom tensions are at an all-time high; and a heinous disease that could destroy them all.\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\nErin \u0026amp; Niv are two best friends just writing a story to share! You can read the first five chapters \n\u003ca href=\"http://worldofsanitas.tumblr.com/navigation\"\u003ehere\u003c/a\u003e where you can also read about the world itself.\u003cbr\u003e\u003cbr\u003eBoth Erin and Niv are two individual writers who pursue their own goals while creating this fun story when they have the time. Erin can be found on both\u00a0\u003ca href=\"http://aspio.tumblr.com/\"\u003etumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/oneesan\"\u003etwitter\u003c/a\u003e while Niv can be found on her\u00a0\u003ca href=\"http://gunsight.tumblr.com/\"\u003etumblr\u003c/a\u003e as well.\u003cbr\u003e\u003cbr\u003eWe understand we\u0027re still in the early stages of the story with only five chapters but please hear us when we say we\u0027re extremely dedicated to get this off the ground. Erin especially is currently dedicating her entire time to develop this world, this journey, so that she can share it with all of you!\u003cbr\u003e\u003cbr\u003eWe both appreciate any and all support you are willing to give us. Thank you so, so much!"
