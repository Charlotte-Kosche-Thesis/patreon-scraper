    "summary": "\u003cem\u003eNote: The funds for this Patreon will primarily go toward covering Kirakiratter\u0027s server costs. Everything else is lower priority.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI make drawings and animations and sometimes I program things.\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s some animations:\n\u003ca href=\"https://twitter.com/walfieee/timelines/621818256383442944\" target=\"_blank\"\u003egif.aikats.us\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s some twitter bots I made:\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/i_akari_daisuki\" target=\"_blank\"\u003e@i_akari_daisuki\u003c/a\u003e: Tweets images based on randomly selected text from followers\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/llsif_student\" target=\"_blank\"\u003e@llsif_student\u003c/a\u003e: LLSIF cards paired with random adjectives from Wordnik API (now dead because it ran out of adjectives)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/akari_oozora\" target=\"_blank\"\u003e@akari_oozora\u003c/a\u003e: Oozora Akari tells you the weather at a different location every 20 minutes\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/oozora_otenki\" target=\"_blank\"\u003e@oozora_otenki\u003c/a\u003e: Same as above, except on demand\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/oozorakko\"\u003e@oozorakko\u003c/a\u003e: Tweets the image sources at @akari_oozora\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/nekoatsume_pass\" target=\"_blank\"\u003e@nekoatsume_pass\u003c/a\u003e: Tweets the daily Neko Atsume password (Japanese)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eSome other projects:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://gbf-raidfinder.aikats.us/\"\u003egbf-raidfinder\u003c/a\u003e: it\u0027s like tweetdeck but just for Granblue raids\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://clubdarn.aikats.us/\"\u003eclubdarn\u003c/a\u003e: an alternate ClubDAM website, using their API\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://kirakiratter.com\"\u003ekirakiratter\u003c/a\u003e: a Mastodon instance I started\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nIf you ever wanted to give me money, now you can!! Then maybe I can get an actual server to run these things on, instead of depending on Heroku\u0027s free tier, or the old Raspberry Pi in my house that all the twitter bots run on.\u003cbr\u003e"
