    "summary": "Hello! My name is Lucien, or \"Rioichi\". I make fursuits under the name Wolf\u0027s Light. \u003cbr\u003eI\u0027m currently 23 and my life\u0027s vision is to make fursuits for a living. I have been making them since college about 3 years ago. Since college, I have been able to focus on making suits full-time. However, that leaves little to no time for another job. And currently, suits just aren\u0027t bringing in enough to actually live on (yet!).\u003cbr\u003eSO.\u003cbr\u003eTHIS.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I, the creator, want from this Patreon?\u003c/strong\u003e\u003cbr\u003eLess worry. The less I worry about making suits just to get money in my bank, the more I can focus on making the quality of my suits higher, the more I can experiment with materials and techniques, and ultimately the more I can build this business into a proper, professional, fursuit-making business. Your generous donations will go to things like:\u003cbr\u003efur, foam, and other standard fursuit materials\u003cbr\u003eexperimental materials like casting products\u003cbr\u003eadvertising (business cards, etc)\u003cbr\u003eand, more specifically, stuff to make pre-made suits for you all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do \u003cem\u003eyou \u003c/em\u003eget from this?\u003cbr\u003e\u003c/strong\u003eAll kinds of stuff!! But mostly, my utmost gratitude. Seriously, any amount you send my way will be incredibly helpful!!\u003cbr\u003ePlease, check out my reward tiers for some really cool stuff! And check back often as I may be adding more!!\u003cbr\u003eTHANK YOU!!!\u003cbr\u003e\u003cbr\u003eMore about Wolf\u0027s Light:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWebsite: \u003ca href=\"http://wolfslight.weebly.com\"\u003ehttp://wolfslight.weebly.com\u003c/a\u003e\u003cbr\u003eRedBubble: \u003ca href=\"http://redbubble.com\"\u003ehttp://redbubble.com\u003c/a\u003e/people/wolfslight/\u003cbr\u003eTwitter: \u003ca href=\"http
