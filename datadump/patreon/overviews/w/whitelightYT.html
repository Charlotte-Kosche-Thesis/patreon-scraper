    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/4jJQg24_qPs\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello everyone! So I\u0027ve been at this YouTube thing for about a year now, though my first video came out only 9 months ago. It\u0027s been an incredibly rewarding experience, but it\u0027s not exactly sustainable long term. Yet. And thanks to demonitisation and the adpocalypse, it\u0027s not likely to get significantly better. I don\u0027t plan on shutting down my youtube channel, in the same way I don\u0027t plan on dying. Thankfully, this patreon will make both much less likely. (Insert edge here). Thank you if you\u0027ve donated, and even if you just watch my videos. Every little helps. As long as this patreon exists, I won\u0027t stop making it worth your while.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow does the Q\u0026amp;A work?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eRewards get you an in depth answer, but I\u0027ll still answer questions wherever and whenever! Make sure to post your questions in the most recent Q\u0026amp;A questions post!\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhat if I don\u0027t want my name in the credits?\u003cbr\u003e\u003c/i\u003eNo problem. Scroll down to the first post and write your name in the comments.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat\u0027s your upload schedule like?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eUhhhh. Since some games are massive, and some are over in 4 hours, the time it takes me to make each video will vary dramatically. Then there\u0027s the time I have available based on time of year... I\u0027m taking the Shammy route.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhy is it per creation after you just said you\u0027d do per month so it didn\u0027t look like you were ripping us off?\u003cbr\u003e\u003c/i\u003eI can explain. That was under the assumption that I\u0027d be making smaller videos, quicker. Yeah... I tried doing that and it came to my attention that it\u0027s not going to work. The videos are going to be bad, and I\u0027m going to fail miserably at the other thing I\u0027m doing. That means I\u0027ll be making videos rarer until June-July, which prompts the per creation change.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhat can we expect from you in the future?\u003cbr\u003e\u003c/i\u003eI highly doubt this list will stay concrete, because new games come out all the time. But anyway, here\u0027s a highly speculative list on what subjects I\u0027ll be covering in the future:\u003cbr\u003e\u003cbr\u003e- F.E.A.R (almost done!)\u003cbr\u003e- S.T.A.L.K.E.R series\u003cbr\u003e- S.T.A.L.K.E.R with mods\u003cbr\u003e- Spiderman series (in pre production. want to cover 2 if possible, ultimate, shattered and wos)\u003cbr\u003e- Spiderman PS4 (will start working on video immediately after release)\u003cbr\u003e- Prototype series (in pre production)\u003cbr\u003e- Darksiders series (in pre production)\u003cbr\u003e- Darksiders 3 (will start working on video immediately after release)\u003cbr\u003e- Deus Ex series (in pre production)\u003cbr\u003e- GMDX\u003cbr\u003e- Arkham Knight, possibly entire series\u003cbr\u003e- Monster Hunter World\u003cbr\u003e- Shadow Of The Colossus\u003cbr\u003e- Prey\u003cbr\u003e- Mafia 2\u003cbr\u003e- Kerbal Space Program\u003cbr\u003e- Okami\u003cbr\u003e- Battlefield 1 (again)\u003cbr\u003e- Sleeping Dogs\u003cbr\u003e- Borderlands series\u003cbr\u003e- The interesting Assassin\u0027s Creeds\u003cbr\u003e- Dying Light (partially scripted)\u003cbr\u003e- Shadow of War (partially scripted)\u003cbr\u003e- Ghost Recon\u003cbr\u003e- The Legend of Zelda (multiple scripts!)\u003cbr\u003e- Subnautica (looks amazing, want to cover this year)\u003cbr\u003e- The Division\u003cbr\u003e- Terraria\u003cbr\u003e- Dragon Age Inquisition\u00a0\u003cbr\u003e- Splinter Cells\u003cbr\u003e- Rocket League\u003cbr\u003e- Watch Dogs 2\u003cbr\u003e- Bloodborne\u003cbr\u003e- H.P Lovecraft\u003cbr\u003e- Dark Souls (obviously)\u003cbr\u003e- The Darkness 1/2\u003cbr\u003e- Some random racing series retrospectives\u003cbr\u003e- Requests!\u00a0\u00a0\u003cbr\u003e- Games from the future\u003cbr\u003e\u003cbr\u003eInterests change all the time, and there\u0027s loads of other game franchises I\u0027d like to cover too. This list is based on probability. I have an interest in and/or scripts on all the games above.\u003cbr\u003e\u003cbr\u003eThank you for your consideration.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e"
