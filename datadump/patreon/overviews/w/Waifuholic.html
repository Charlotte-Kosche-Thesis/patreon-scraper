l.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat brought you to Patreon?\u003c/strong\u003e\u003cbr\u003eMy target is to be able to sustain myself doing what I love, which is creating art, adult entertainment and writing stories, eventually making this project grow with the help of the funds that come from my patrons.\u003cbr\u003e\u003cbr\u003eIn short, I\u0027m here in hopes of making this my full-time job and I hope all of you enjoy my work as much as I enjoy doing it, whether you are a viewer or a patron here, Thank you for your time.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTo Viewers and Patrons\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will be posting what I call \"The List\"\u003cbr\u003e This is the list of characters from Games, Anime, Movies and other sources such as Comics or Original Characters that I will be working on. \u003cbr\u003eI\u0027ll be updating each time a waifu is DONE!\u003cbr\u003eThe images of this section will be always SFW and of course FREE, Thank You.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Waifu List\u00a0 \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1st Chapter\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Link: \u003ca href=\"https://www.patreon.com/posts/waifu-list-7199153\"\u003ehttps://www.patreon.com/posts/waifu-list-7199153\u003c/a\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Status: DONE!\u003cbr\u003e\u003cbr\u003e2nd Chapter\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Link: \u003ca href=\"https://www.patreon.com/posts/waifu-list-2nd-7883506\"\u003ehttps://www.patreon.com/posts/waifu-list-2nd-7883...
