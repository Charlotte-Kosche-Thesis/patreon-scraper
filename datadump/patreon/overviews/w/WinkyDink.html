    "summary": "\u003cstrong\u003eWhat\u0027s up, homies!?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m Jared Winkler, and Winky Dink Media is my channel on YouTube. \u00a0For the past few years I\u0027ve been making Cartoon Hook-Ups along with help from the amazingly talented artist and animator, Jim Mills. \u00a0We absolutely love making cartoons, and feel so lucky that people have been actually watching what we create.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027d like to ask for your support.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs the channel has grown, so have the video suggestions. \u00a0I want so badly to get to every suggestion that comes through, but animation is really time consuming, and we can only get out so much on our own. \u00a0This is where we\u0027d like to ask our hardcore fans for a little help. \u00a0If every one of our most engaged fans were able to chip in each month, we\u0027d be able to get the help we need to tackle more hook-ups, and get them out faster.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want to get to know you even better.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe live for Winky Dink. \u00a0If you ask any of my friends, they\u0027ll tell you that it\u0027s all I talk about. \u00a0I often wish that I could share what we\u0027re working on directly through YouTube, but I never want to bother subscribers who just want the videos and not updates. \u00a0I\u0027d love to make Patreon a hub where I can let our biggest fans know what we\u0027re up to, whether through videos, images, or just quick posts. \u00a0While I respond to comments on Youtube, and will continue to do so, I have to sift through tons of random stuff to find genuine comments and requests. \u00a0Here on Patreon, I\u0027ll make sure to respond to every supporter and take into consideration what you have to say about the channel. \u00a0After all, Winky Dink is just as much yours as it is mine. \u00a0We all built this together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if you can\u0027t afford it?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDon\u0027t even worry about it! \u00a0Our content is and always will be free to watch, and your viewership is the most important aspect of what makes Winky Dink work. \u00a0We just wanted to let our most passionate fans know that we truly could use the help. \u00a0If you love Cartoon Hook-Ups as much as we do, and can afford to help, we\u0027d be very grateful. So take a look at the rewards that we\u0027re offering, and see if you\u0027d like to help.\u003cbr\u003e\u003cbr\u003eThanks so much!\u003cbr\u003e\u003cbr\u003eJared Winkler\u003cbr\u003eA.K.A. Winky Dink\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Y--qSc920w8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u00a0\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e"
