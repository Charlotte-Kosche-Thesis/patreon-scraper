    "summary": "Thanks for visiting our Patreon page! We invite you to join the WDWNT Inner Globe Society (W.I.G.S.).  \u003cbr\u003e\u003cbr\u003eFor almost 10 years, WDW News Today has been dedicated to bringing you Disney news, via websites, podcasts, videos, and radio.  We\u2019ve shared our passion for all things Disney, and of course, had a lot of fun along the way. Thanks to the passion and dedication of you, our audience, we\u2019ve become the Worldwide Leader in Disney Parks News. \u003cbr\u003e\u003cbr\u003eNow, we\u2019re reaching out to the community to ask you to support WDWNT by pledging a monthly contribution. In return, our commitment will be to bring you even more content across all of our platforms. Your financial support will allow us to grow our operations with new staff and new equipment, give us the opportunity to explore and experiment with new ideas, and bring you additional audio and video programs. Your funding will also enable us to continue bringing you reviews of new restaurants and new menu items on a regular basis.  We will strive to provide you with the best possible content whenever you see the WDWNT globe.\u003cbr\u003e\u003cbr\u003eOne of the new ideas we are exploring is to provide more in-park experiences for our listeners and readers.  These would include scavenger hunts, interactive games, and meet-ups, giving us more opportunities to meet you.\u003cbr\u003e\u003cbr\u003eAnd as thanks, we have a number of really fun incentives exclusively for our Patreon supporters, including some that put you into the action! We know that our fanbase is such a strong group of Disney fans, so we\u2019ve tried to put together levels that will cater to everyone. \u003cbr\u003e\u003cbr\u003eThanks to your generosity in the past, we\u2019ve been able to have fun while truly making a difference in the community. We can\u2019t wait to grow and share new offerings as we expand coverage to all segments of the company, including Disney Cruise Line, Aulani and all parts of Disney Parks and Resorts, both domestic and international. \u003cbr\u003e\u003cbr\u003eIf you need a little reminder about our community, please visit us at\u00a0\u003ca href=\"http://WDWNT.com\" rel=\"nofollow\"\u003eWDWNT.com\u003c/a\u003e. \u003cbr\u003e"
