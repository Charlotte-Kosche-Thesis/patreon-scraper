    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey There!\u003c/strong\u003e\u003c/div\u003eI\u0027m Winterfern, and I\u0027m a cartoonist making slice-of-life and fantasy stories.\u003cbr\u003e\u003cbr\u003eI love telling stories, and one of my favorite mediums is comics. Specifically webcomics. And I\u0027m happy to be among the 1,543,894 (give or take) webcomic artists telling a story today!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Make a Patreon?\u003c/strong\u003e\u003c/div\u003eYes, why? Besides a means to make a little dosh on the side, I think this might be the best way to create a tight-knit community for my works. You\u0027ll get access to a blog where I share the process of comic making. You\u0027ll even get to join in polls and discussions that will determine a comic\u0027s direction. I may write and draw these stories, but I make them for you guys. These are as much your stories as they are mine.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy Gifts to the World\u003c/strong\u003e\u003c/div\u003eMy current main project is a webcomic called \u003cstrong\u003eBroken Like Me\u003c/strong\u003e. It pays homage to and parodies the online/YouTube culture. It\u0027s the story of\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAdrastros Pachis (Drastard, Dras)\u003c/span\u003e and\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eClover-Juniper Mistwalker (Cloper)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, two online personalities who reunite after twenty years apart. They were enemies in middle school. But now as adults on the slow path to middle age, they just might become each other\u0027s heroes.\u003cbr\u003e\u003cbr\u003eThe comic is \u003cstrong\u003ecurrently updated whenever I get a page done, usually on a weekly basis.\u003c/strong\u003e For now, it\u0027s on my DeviantArt page; completed chapters are uploaded on Tapastic and my website.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCheck out BLM on DeviantArt\u003c/strong\u003e:\u00a0\u003ca href=\"http://winterfern.deviantart.com/gallery/62110572/Broken-Like-Me\"\u003ehttp://winterfern.deviantart.com/gallery/62110572/Broken-Like-Me\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBLM on Tapastic:\u003c/strong\u003e\u00a0\u003ca href=\"https://tapas.io/series/broken-like-me\"\u003ehttps://tapas.io/series/broken-like-me\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBLM on Winterfern.com:\u003c/strong\u003e\u00a0\u003ca href=\"http://winterfern.com/blm/\"\u003ehttp://winterfern.com/blm/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://winterfern.com/blm/\"\u003e\u003cbr\u003e\u003c/a\u003eOn the breaks I take from \u003cem\u003eBroken Like Me\u003c/em\u003e, you\u0027ll find me writing and drawing \u003cstrong\u003eDreamloops\u003c/strong\u003e, my one furry work. It\u0027s an ongoing diary novel told from the point of view of Deinah Loftlop, an inventory clerk who accidentally awakens gods in an amusement park. It\u0027s a fun disaster comedy, and I enjoy brainstorming new ways to bring chaos into these critters\u0027 day!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere Do the Funds Go?\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eIn an emergency fund to replace or repair broken equipment.\u003c/li\u003e\u003cli\u003eEquipment upgrades.\u003c/li\u003e\u003cli\u003ePurchasing fonts, brushes, or other add-ons to improve a comic\u0027s style.\u003c/li\u003e\u003cli\u003ePaying for cloud storage where I save copies of the original files.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
