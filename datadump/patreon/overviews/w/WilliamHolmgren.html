    "summary": "\"If you\u0027ve experienced it, you know that depression and art goes hand in hand, and that\u0027s the shit that saved me.\" - Jay Alvarrez\u003cbr\u003e\u003cbr\u003eThis quote hits me hard since i lost my mother around 6 years ago. i didnt lose her physically as in she is not alive. i lost her mentally as in, she did not want me in her life. (This is an insanely long story that i hopefully will be able to tell some day without getting fucked up.) In a way this killed me, not literally but it killed most of my emotions, and having a camera in my hand and see people enjoy what i do repairs me somehow.\u003cbr\u003e\u003cbr\u003eAnyways...\u003cbr\u003e\u003cbr\u003eI am a 19 year old swedish dude who loves photography and videography, i\u0027ve been a web developer for the past 6 years for various companies and people, But it has grown boring overtime. My real passion is as i said, videography and photography and i came to patreon to transfer some time from my freelance web developing to pursuing my dream. The money will go towards travelling so i can create better content.\u003cbr\u003e\u003cbr\u003eThis patreon will be for people who want\u0027s to see BOMB content (good content, not content of actual bombs...... ;)) and for other creators who wants to learn or begin with what i do."
