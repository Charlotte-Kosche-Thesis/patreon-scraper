    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cimg src=\"https://wolfgryph.com/pictures/patreon/hewwo.png\" style=\"width: 225px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello and welcome to the Patreon Page of wolfgryph!\u003c/span\u003e\u003c/b\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHeya! I\u0027m Joe and I\u0027m here to create some decent furry content and art for you! Currently, I\u0027m studying in my Masters for Nature Conservation. Art is my main hobby though, so I hope you will enjoy what you see! :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy I\u0027m on Patreon? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI am hoping for the support of you guys, so I can go easier with my monthly expenses and be more relaxed about finances.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat can you expect from me?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eMostly traditional art, but I got a thing for drawing digitally, too. I still have to learn a lot about digital media but I\u0027m getting there eventually. I love sketches more then finished art, tbh.\u00a0\u003cbr\u003e\nHere on Patreon, I want to offer you some exclusive content, just for you! For now, there will be only few things I can do. For example, I will give you the chance to get access to high-resolution files. I also want you to think about what you\u0027d like to see from me and I will draw it for you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMost content I create will not be exclusively for Patron because I want to keep posting to galleries and Twitter. But some content, I can make exclusive. Maybe there will be a video newsletter in the future or I can offer the one or another free sketch for you. Until then, I just hope I can manage this page long enough to get through the struggles of life.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThanks for stopping by my profile and considering to support the gryph!\u003c/span\u003e\u00a0\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://wolfgryph.com/pictures/patreon/EF23_Well.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "All Woodpeckers receive the abovementioned rewards! Additionally you get:\u00a0\n\u003cul\u003e\n\u003cli\u003eearly access to commission openings\u003c/li\u003e\n\u003cli\u003e1 feather token per 3 months\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e\"Feather Tokens?\"\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eFeather tokens are tokens you can collect throughout the year. One token equals a discount of 5% on a commission a Woodpecker buys from me.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFeather tokens will be sent via Patreon messages, so you should check these and note somewhere down that you received it. They will be handed out January, April, July and October. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote: \u00a0\u003c/strong\u003eFeather tokens reset\u00a0to 0 at the end of the year (Dec. 31st, 0:00 UTC).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTokens can be collected. The discount you get adds up! As Woodpecker, you may collect as much as a discount of up to 20% in one year!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePostcard explanation:\u003c/strong\u003e It is \u003cem\u003enot\u003c/em\u003e a custom made postcard. It is a bought postcard from a (tourist) shop, probably from Berlin or Potsdam or wherever I am currently, and I will scribble something on the back of it instead of text. :)\u00a0 \u00a0\u003c/p\u003e",
