    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHey guys! Thanks for checking out my Patreon page! The name is Dan Mitjans, but you probably know me as \"Wardog\". If you\u0027ve seen me before, it\u0027s probably from The MainStreamers or competitive Halo. I have a huge love for gaming in general, but competitive gaming and esports has a special place in my heart. I love all games and consider myself a\u00a0renaissance man of the gaming world.\u003cbr\u003e\u003cbr\u003eA little more than a year ago, I started streaming on YouTube for fun. It was a time to relax and share a gaming experience with friends. Along the way, it turned from a hobby into a passion and something I looked forward to doing everyday. The MainStreamers was born, and that was my launchpad into this crazy world of content creation. I transformed from a competitive Halo player to a creator and YouTube became my platform to play games (casually and competitively) while also sharing my experiences and opinions with the world.\u003cbr\u003e\u003cbr\u003eI would LOVE to continue my YouTube journey, and that is exactly why I am here. With the support of Patreon, I will be able to continue my journey through college AND keep creating! Plus, the Patreon will act as a way for us to interact, create new shows/streams and get you guys involved in the creation process! My goal is to keep growing while making my content bigger and better! I appreciate that you guys choose to support me in whatever amount you chose, and I love you all.\u003cbr\u003e\u003cbr\u003eA lot of you reading this have probably been with me for a while. The days with 5 viewers, 200 followers, even the really early Twitch days. For that, I can\u0027t thank you enough. You guys make it all worth it. I will be forever grateful. With the launch of this Patreon, it\u0027s time to redefine myself and show the world what I can really do. LETS DO THIS!\u003cbr\u003e\u003cbr\u003eP.S. - To all the people that came over from the original MainStreamers Patreon, thank you guys so much. You are the real MVPs.\u003c/div\u003e"
