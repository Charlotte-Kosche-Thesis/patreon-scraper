    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi everyone! Welcome to our Patreon page!\u003c/strong\u003e\u003cbr\u003eWe\u0027re \u003cstrong\u003eWooden Plank Studios\u003c/strong\u003e. We make comics for geeky people. We upload a new comic every Wednesday on our \u003ca href=\"http://www.woodenplankstudios.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e, \u003ca href=\"http://facebook.com/WoodenPlankStudios\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"http://instagram.com/WoodenPlankStudios\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"http://twitter.com/WoodenPlankST\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and right here on Patreon!\u003cbr\u003e\u003cimg src=\"http://woodenplankstudios.com/wp-content/uploads/2018/03/patreon_1.gif\"\u003e\u003cbr\u003e\u003cbr\u003eWe make comics about Game of Thrones, Pok\u00e9mon, Marvel, Overwatch, Stranger Things, Super Smash Bros, Disney... basically everything that\u0027s hip and happening in pop culture!\u003cbr\u003e\u003cimg src=\"http://woodenplankstudios.com/wp-content/uploads/2018/03/patreon_2.gif\"\u003e\u003cbr\u003e\u003cbr\u003eThese comics are completely free, but it\u0027s quite hard for us to stay alive while making them if we\u0027re not earning anything. We\u0027re not trying to guilt you into supporting us, but if you like our work, you can support us right here, thanks to Patreon.\u003cbr\u003e\u003cimg src=\"http://woodenplankstudios.com/wp-content/uploads/2018/03/patreon_3.gif\"\u003e\u003cbr\u003e\u003cbr\u003eSupporting\nus will earn you HUGE amounts of karma, but you\u2019ll also get access to some cool\nbonuses and exclusive content!\u003cbr\u003e\u003cimg src=\"http://woodenplankstudios.com/wp-content/uploads/2018/03/patreon_4.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://woodenplankstudios.com/wp-content/uploads/2018/03/patreon_bonuses_1_hiddendetails.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Hidden Details blog!\u003cbr\u003e\u003c/strong\u003eIn these blog posts we reveal hidden references,\ncameos and jokes even the viewers with the sharpest eyes haven\u0027t noticed;\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://woodenplankstudios.com/wp-content/uploads/2018/03/patreon_bonuses_2_progresspictures.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eProgress Pictures!\u003cbr\u003e\u003c/strong\u003eEvery comic we upload comes with a separate GIF that\nallows you to get a unique look at how we create our comics, step by step. Very\ncool if you\u0027re interested in drawing comics yourself, plus you get to see how\nugly the comics are in their early phases;\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://woodenplankstudios.com/wp-content/uploads/2018/03/patreon_bonuses_3_avatargiveaway.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Monthly\nAvatar Giveaway!\u003cbr\u003e\u003c/strong\u003eEvery month, we draw a custom avatar for one of our Patrons.\nThis avatar can be anything you want, and you can use it in any way you want;\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://woodenplankstudios.com/wp-content/uploads/2018/03/patreon_bonuses_4_merchandise.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eMerchandise Giveaways!\u003cbr\u003e\u003c/strong\u003eEvery time we release a new piece of merchandise, we\u0027ll give one\npiece away to one of our Patrons;\u003cbr\u003e\u003cimg src=\"http://woodenplankstudios.com/wp-content/uploads/2018/03/patreon_bonuses_5_holidaygiveaway.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eHoliday Giveaways!\u003cbr\u003e\u003c/strong\u003eEvery major holiday, we\u0027ll draw a full body portrait of one of our\nPatrons, accompanied by another character of choice (fictional or real)!\u003cbr\u003e\u003cbr\u003eTake a look at the \u003cstrong\u003eReward Tiers\u003c/strong\u003e to the right to see what you can get by supporting us!\u003cbr\u003e\u003cbr\u003eLastly, we\u0027d like to say thanks to all our Patrons and fans. We couldn\u0027t create our comics and animations without your support. With your help, we hope we can continue doing this for a loooong time!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://woodenplankstudios.com/wp-content/uploads/2018/03/thankyou.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://woodenplankstudios.com/wp-content/uploads/2018/03/schedule.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eEvery Wednesday\u003c/strong\u003e - Comic\u003cbr\u003e\u003cstrong\u003eEvery Thursday\u003c/strong\u003e - Progress Pictures\u003cbr\u003e\u003cstrong\u003eEvery Friday\u003c/strong\u003e - Hidden Details\u003cbr\u003e\u003cstrong\u003eEvery 1st of the month\u003c/strong\u003e - Avatar Giveaway\u003cbr\u003e\u003cstrong\u003eHoliday Giveaways 2018:\u003cbr\u003eEaster - April 1\u003cbr\u003eSummer - July 1\u003cbr\u003eHalloween - October 30\u003cbr\u003eChristmas/New Year\u0027s - December 25\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDon\u0027t know Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is made so\nfans (you!) can support creators (us!), and creators get a chance to connect\nwith, and give back to, their supporters. It\u0027s quite simple:\nif you pledge a certain amount of dollars each month, you get to choose which\nreward you want in return. Rewards range from access to exclusive blogposts to\nreceiving presents in your mailbox. You\u0027ll be charged at the beginning of each\nmonth and you\u0027re able to change or cancel your support at any moment.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
