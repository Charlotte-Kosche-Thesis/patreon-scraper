    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! Hello!\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003eI\u0027m Whitney creator of WillfulWondering artwork.\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eMy Patreon and Commissions are \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eCurrently Closed\u003c/span\u003e\u003c/span\u003e because I have to work/study too much to be able to keep up with the demands. Sorry Everyone =( Life Happens. I love you all so much, thank you for your love and support~! I\u0027ll be sure to let you know when this is back up and running!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo, What\u0027s Going On Here?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCurrently I\u0027m working on building a Website and Blog Dedicated to my Artsy Yoga Lifestyle that\u0027s going to be super exciting! ~More Details Soon~!\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eMy wonderful patrons get monthly \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHigh Res Digital Downloads of my Illustrations and\u00a0a Behind the Scenes look\u003c/strong\u003e\u003c/span\u003e into my artistic processes(practice work,WIPS, and speed paintings). \u003c/span\u003e\u003c/span\u003eThough one day I\u0027d love to narrow down and create Fantasy Art Books or A Comic Series with you all and a conscious clothing brand based around charity fundraisers featuring our artistic community! Until then let\u0027s continue practicing and getting better every day.\u003cbr\u003eI hope you\u0027ll join us in making a more creative and mindful future!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eDigital Commissions\u003c/em\u003e\u003cstrong\u003e: CLOSED (CreationConjurer)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eMandala Design Commissions\u003c/em\u003e\u003cstrong\u003e: CLOSED (MindMiner)\u003c/strong\u003e\u003cbr\u003eFeel Free to Contact Me Directly with any Questions or Business Inquiries!\u003cbr\u003eEmail: Willfulwondering@gmail.com\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAll Patrons will be charged immediately after joining and at the beginning of every month after that. You can Cancel or Edit your Pledge at any time! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank You For Being Here!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0Please know I appreciate all of your support\u00a0from the bottom of my heart and that all contributions are going back into creating!!! Much Love~ Whit\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
