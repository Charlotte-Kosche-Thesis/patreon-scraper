    "summary": "I\u0027m an aspiring creator, internet personality, and entrepreneur.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor over 2 years,\u003c/strong\u003e I have been editing the\u00a0\u003ca href=\"http://dctvpedia.com/\"\u003e\u003cstrong\u003eDCTVpedia\u003c/strong\u003e\u003c/a\u003e which is a wiki for the\u00a0\u003ca href=\"http://diamondclub.tv/\"\u003e\u003cstrong\u003eDiamond Club\u003c/strong\u003e\u003c/a\u003e, which is a group of amazing people that make way better content than I do. This wiki provides an easy way to see show notes, inside jokes, and other \"useless\" information. \u003cstrong\u003eThis year,\u003c/strong\u003e\u00a0off the success of \u0026lt;\u0026gt; Game Night, I am starting to stream other games more regularly on my\u00a0\u003ca href=\"http://www.twitch.tv/wscottis1\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e, including \u003cstrong\u003eRocket League\u003c/strong\u003e, \u003cstrong\u003ePlayerunknown\u0027s Battlegrounds\u003c/strong\u003e, and \u003cstrong\u003eFortnite\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSo far, all of this content I have been doing for \u003cstrong\u003efree\u003c/strong\u003e and \u003cstrong\u003eI\u0027ve enjoyed doing it\u003c/strong\u003e, however, it is starting to take up more of my time. However, doing articles and streams alone doesn\u0027t pay all that much alone and I need to buy food to survive. With your support, I can continue to be \u003cstrong\u003econsistent\u003c/strong\u003e with my posts and streams and you will be providing a \u003cstrong\u003emonetary cushion\u003c/strong\u003e for me to be able to ensure I can continue carving out time to dedicate to these projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you will receive as a result of supporting my content:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eRegular DCTVpedia articles every week\u003cul\u003e\u003cli\u003eShow notes for all the main \"flagship\" shows on Diamond Club\u003c/li\u003e\u003cli\u003eShow notes for other podcasts on Diamond Club\u003c/li\u003e\u003cli\u003eResearch into making bots that can auto create posts, except for Night Attack, those show notes will never be good enough to be written by a bot ;)\u003c/li\u003e\u003cli\u003eOther random articles from time-to-time\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHere\u0027s what you\u0027ll receive on my\u00a0\u003ca href=\"http://www.twitch.tv/wscottis1\"\u003eTwitch\u003c/a\u003e:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eCOMING SOON! Mondays are Rocket League Monday! This fun popular soccer game involves the use of toy cars instead of humans to kick the giant soccer ball inside the goal.\u003c/li\u003e\u003cli\u003eWednesdays at around 11:30pm Eastern are\u00a0Battle Royale Wednesday (alternating between Playerunknown\u0027s Battlegrounds and Fortnite: Battle Royale). Battle Royale games have taken Twitch by storm and now your favorite streamer is taking them on by himself and with teammates. Will he succeed and win, or will he die? Probably the latter, but find out for yourself, every Wednesday!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eDepending on which reward tier you select, you will also receive additional exclusive content!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s what the money you give will be going towards:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAbility for me to pay my rent and utilities and food, basically all my living expenses\u003c/li\u003e\u003cli\u003eEquipment upgrades including new streaming gear and computer upgrades to make sure those DCTVpedia articles get written and published to you faster\u003c/li\u003e\u003cli\u003ePaying off college and other debts\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlease consider donating and I would greatly appreciate it. If you honestly can\u0027t afford to support, believe me, I have been there, don\u0027t feel bad. A simple share can help out tremendously. You will still receive most, if not all, of my content for free.\u003cbr\u003e\u003cbr\u003e\u0026lt;\u0026gt;"
