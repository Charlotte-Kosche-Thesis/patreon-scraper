    "summary": "\u003cstrong\u003eWhat is this?\u003c/strong\u003e \u00a0I\u0027m a late bloomer. Although I\u0027ve been creative all my life, I began to find my voice as a painter in 2012. Paint is a visual conversation with myself, my instinctual inner voice. I use many unconventional tools, but my primary technique is down-and-dirty finger painting. The mess is playful, engaging my whole body in the act. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u00a0 Although art can be powerful on many levels, its ability to function as a language has always been particularly significant to me. Patreon allows me to grow my body of work and continue to explore the unique language that art allows.\u00a0By supporting me, you\u0027re joining in the visual documentation of art as conversation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind me. \u003c/strong\u003e\u00a0You can see my latest work here on Patreon or on my website,\u00a0\u003ca href=\"http://www.wrongrightturn.com\" rel=\"nofollow\"\u003ewww.wrongrightturn.com\u003c/a\u003e. You can also follow along on Instagram\u00a0\u003ca href=\"https://instagram.com/czarczar/\" rel=\"nofollow\"\u003e@czarczar\u003c/a\u003e or Twitter\u00a0\u003ca href=\"https://twitter.com/sunnymoonface\" rel=\"nofollow\"\u003e@sunnymoonface\u003c/a\u003e."
