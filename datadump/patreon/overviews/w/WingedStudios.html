    "published_at": "2016-10-19T14:47:18+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.wingedstudio.com\"\u003e\u003cimg src=\"https://orig00.deviantart.net/b777/f/2017/328/1/0/winged2_by_pet_val-dbus6ia.png\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://twitter.com/The_Wing_of_Eve\"\u003e\u003cimg src=\"https://orig00.deviantart.net/de17/f/2017/328/8/8/twitter2_by_pet_val-dbus6ie.png\"\u003e\u003c/a\u003e\n\t\u003ca href=\"http://wingedstudios.tumblr.com\"\u003e\u003cimg src=\"https://orig00.deviantart.net/c7e1/f/2017/328/1/3/tumblr2_by_pet_val-dbus6il.png\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://www.facebook.com/wingedstudios/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/c946/f/2017/328/c/8/facebook2_by_pet_val-dbus6j3.png\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://pet-val.deviantart.com\"\u003e\u003cimg src=\"https://orig00.deviantart.net/dee4/f/2017/328/d/f/deviantart2_by_pet_val-dbus6jh.png\"\u003e\u003c/a\u003e \u003ca href=\"https://discord.gg/yEvvt7j\"\u003e\u003cimg src=\"https://orig00.deviantart.net/273a/f/2017/328/1/2/discord2_by_pet_val-dbus6ja.png\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tHello, I am Valhalla, the sole member of Winged Zen Studios, a game developing studio focused on the creation of English visual novels for women.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eWHY PATREON\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI have been helping to create games as a graphic designer for some time, but now I want to turn my attention to my own stories. While I am able to write, program and design my skill doesn\u0027t lie in illustration, and I am limited by the money I make from the part-time job I have. \n\t\u003cbr\u003e\n\tWith the assistance of our patrons I will have more money and time to work on my projects. This will, in turn, make it possible for me to bring you the highest quality final product that I can. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eCURRENT PROJECTS\n\t\u003c/span\u003e\u003c/span\u003e\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig14.deviantart.net/0d67/f/2017/053/5/5/small_logo_by_pet_val-db01p82.png\" style=\"width: 460px;\"\u003e\u003cbr\u003e\n\t\u003cem\u003eSelfish will be a commercial otome with elements of fantasy and intrigue.\u003cbr\u003e\n\tThere are currently three romance options, with a potential for two more.\n\t\u003cbr\u003e\n\tThere are currently 6 different endings: 3 good and 3 bad.\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tAs a child, Kamilla was sold by her family to House Bathos, one of the courtesan houses within the Palace of Evain. Under the guidance of the head of the house, Lady Bathos, she was trained in all the artistic and social skills a courtesan is expected to wield. Now as one of the most successful palace courtesans, Kamilla lives her days peacefully.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tBut the king is dying and the lords and ladies are in an uproar. Rumour and scandal run rife within the palace walls, and the threat of war from neighbouring kingdoms has everyone on edge. Within House Bathos, however, trivial concerns seem much more prevalent, as the courtesans scramble to be the top-earners and pay their way to freedom.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAnd Kamilla has her own troubles, not only within her house, but also at the hands of the palace staff, and even from royalty.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig02.deviantart.net/a4ae/f/2017/055/f/d/sync_by_pet_val-db06s4l.png\" style=\"width: 326px;\"\u003e\u003cbr\u003e\n\t\u003cem\u003eSYNC will be a commercial visual novel, split into two chapters whose stories overlap. One chapter will be an otome with four romanceable characters and the other will be yaoi with three romanceable characters. Currently, there will be, across both chapters, more then 14 endings.\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tFour characters are trapped in an underground bunker and forced to complete a series of puzzles in order to escape. The characters discover that they are all users of SyncTech, a relatively new technology which has been kept secret from the public. As they progress through the game they discover that they have brought to the facility to test if their SyncTech has been infected with a virus, known as PUTREFY, which cause the host to lose their sense of reason and give in to their base instincts.\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eCURRENT COLLABORATORS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWriting\u003cbr\u003e\u003ca href=\"https://twitter.com/otometwist\"\u003eRan\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/bruisedchan\" target=\"_blank\"\u003eBanana\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eEditing\u003cbr\u003eIwako\u003cbr\u003e\u003cbr\u003eArtists\u003cbr\u003e\u003ca href=\"http://novclow.deviantart.com/\"\u003eNovclow\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://riicu.deviantart.com/\"\u003eriicu\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://lemmasoft.renai.us/forums/viewtopic.php?f=62\u0026amp;t=43119\"\u003eVui Huynh\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eComposers\u003cbr\u003e\u003ca href=\"https://soundcloud.com/beatsonic-music/\"\u003eVirtual Lovers\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/crysetbase\"\u003eCrysetBase\u003c/a\u003e\n\u003c/div\u003e"
