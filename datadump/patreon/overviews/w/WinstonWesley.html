    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWelcome to my Patreon site where YOU can be part of my art journey and creation!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nWhat is Patreon?\u003c/span\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt\u0027s cool platform that give you the BEST way to support my art, webcomic project and Youtube videos!\u00a0 Become my patron to support me and you will get\u00a0EXCLUSIVE\u00a0CONTENT, COOL REWARDS and most of all my EXTREME GRATITUDE!\u00a0\u00a0Truly you guys have no idea what your support means to me!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI have a life long dream to develop my skills to be the best artist/designer I can be and eventually create my own free webcomics that I hope you all will love!\u00a0 With your support and GOD willing anything is possible!\u00a0 Art is my passion and I am a big geek who is a fan of many cool things including giant robots, monsters and anime!\u00a0 My art and comics will reflect what I am passionate about!\u00a0 I love designing characters, drawing and painting!\u003cbr\u003e\u003cbr\u003eCurrently, I am designing many possible character concepts for my future webcomics!\u00a0 I love designing concepts and I want to take my time to create a good story with strong designs!\u00a0 Become my patron and give me valuable feedback in the creation phase of my comic!  Join me in my art goals as I create a comic book from scratch!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I support you here?\u00a0\u003c/strong\u003e Just click on the big orange\u00a0button that says\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003ebecome a patron\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003eand follow the instructions such as choosing the level of support and reward you would like!\u00a0 I greatly appreciate all levels of support and you can edit your pledge or cancel anytime!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYour support means alot to me and every patron matters!\u00a0 Your support will give me the tremendous amounts of TIME necessary to achieve these goals...\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nGoal #1  Write, illustrate and publish my own FREE web-comic books supported by kind readers like you on Patreon!\u003cbr\u003e\n\u003cbr\u003e\nGoal #2  Create fan art and concept art for my Patrons!\u003cbr\u003e\n\u003cbr\u003e\nGoal #3  Share my art videos on my Youtube channel supported by my Patrons!\u003cbr\u003e\n\u003cbr\u003e\nGoal #4  Become the best Illustrator, Concept designer and Comic book artist that I can be!\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e***A\u00a0HUGE THANKS to my patron supporters!  My dreams of art are FUELED by your AWESOME support!***\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWATCH AND SUBSCRIBE TO MY YOUTUBE CHANNEL!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UClOvdCaq6C59ytm98PgkwpA?view_as=public\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ehttps://www.youtube.com/channel/UClOvdCaq6C59ytm98...\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePurchase originals and prints of my art here: \u00a0\u003ca href=\"https://winston-wesley.pixels.com/\"\u003ehttps://winston-wesley.pixels.com/\u003c/a\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"font-weight: bold; color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\n\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFollow me!\u003c/span\u003e\u003c/h3\u003e\n\u003ca href=\"http://winstonwesleydesign.deviantart.com/\"\u003e\u003cbr\u003e\nhttp://winstonwesleydesign.devia
