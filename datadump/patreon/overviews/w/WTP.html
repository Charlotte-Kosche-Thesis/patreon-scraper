    "summary": "G\u0027day humans. #WeThePeople LIVE is expanding! \u003cbr\u003e\u003cbr\u003eHelp us make debate healthy again with better audio quality, bigger guests, and special bonus content for citizens of #WeThePeople Nation.\u003cbr\u003e\u003cbr\u003eThanks to you, #WeThePeople LIVE has surpassed two million downloads. We\u0027ve hit the #1 ranking on the iTunes comedy chart, and we\u0027ve been picked up by the Panoply network. \u003cbr\u003e\u003cbr\u003eBut as the podcast has grown, so have our expenses. Your support will enable us to do so much more by investing in:\u003cbr\u003e* superior audio equipment\u003cbr\u003e* a well-fed producer (and thus bigger-name guests)\u003cbr\u003e\u003cbr\u003eIn return, you\u0027ll receive coveted citizenship of #WeThePeople Nation, featuring special bonus content.\u003cbr\u003e\u003cbr\u003e#WeThePeople citizens are a wiser, curiouser, breed of \u00fcber-humans. They crush fake news in their vice-like claws. They trample bigotry and hysteria underfoot. They crave real knowledge. They spurn clich\u00e9s. They feast upon original ideas, and embrace true debate. \u003cbr\u003e\u003cbr\u003eIn #WeThePeople Nation, humans are as suspicious of fake news as they are of the term \"fake news\". They\u0027re are as fed up with the regressive left as they are with people obsessed with \"the regressive left\". They love free speech, but don\u0027t accept it as an excuse to promote bigotry. They are fair. They are interested. They are the future of human conversation. \u003cbr\u003e\u003cbr\u003eThey are you. They are us. They are We, The People.\u003cbr\u003e"
