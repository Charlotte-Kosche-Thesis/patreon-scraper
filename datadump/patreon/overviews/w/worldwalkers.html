    "published_at": "2016-12-02T01:06:12+00:00",
    "summary": "My name is Pedro Galicia and I\u0027m the GM for \u003cstrong\u003eWorld Walkers\u003c/strong\u003e, a 5th Edition Dungeons and Dragons actual play podcast featuring professional cartoonists. Which cartoonists, you ask? These!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://rule-zero.com/wp-content/uploads/2016/12/PatreonBodyWho.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMegan, creator of \u003ca href=\"http://www.doodleforfood.com/\" rel=\"nofollow\"\u003eDoodle For Food\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWesley, creator of \u003ca href=\"http://namelesspcs.com/\" rel=\"nofollow\"\u003eNameless PCs\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOlivia, creator of \u003ca href=\"http://imogenquest.net/\" rel=\"nofollow\"\u003eImogen Quest\u003c/a\u003e\u003c/li\u003e\u003cli\u003eJane, creator of \u003ca href=\"https://tapastic.com/series/The-Pigeon-Gazette\" rel=\"nofollow\"\u003eThe Pigeon Gazette\u003c/a\u003e\u003c/li\u003e\u003cli\u003eEnzo, creator of \u003ca href=\"http://www.cheerupemokid.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCheer Up, Emo Kid\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWorld Walkers is very near and dear to me. Not only do I love running the game, but editing the podcast is incredibly fun and rewarding as well. Thing is, I\u0027m actually a professional GM, running games for a living, and so the time I get to devote to World Walkers is much less than I\u0027d like. With your support, I can devote more time and energy into making World Walkers my full-time career. That means more episodes, better production and more. Truth be told, there\u0027s actually hours and hours of sessions already recorded, with more coming in every week. With your help, there can be much, much more World Walkers out there.\u003cbr\u003e\u003cbr\u003eSo how can you help? The first is to support us here through Patreon. For as little as a $1 a month, you\u0027ll be helping me cover server costs, buy new equipment, and free up my schedule so I can devote more time to producing the podcast. Based on the amount you donate, you\u0027ll also receive rewards, from access to the patron-only stream to early episodes and bonus content.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t support World Walkers at the moment, no problem. The podcast will always be \u003cstrong\u003efree\u003c/strong\u003e, and I appreciate the time you\u0027ve taken to listen to the podcast. Thank you!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"

     "created_at": "2017-08-08T02:27:36.336770+00:00",
     "description": "Heard enough of the podcast and now you want in on the game? Here\u0027s your chance.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you pledge at this tier you will be invited to join\u003cstrong\u003e World Walkers: Menroth\u003c/strong\u003e, a D\u0026amp;D 5E game that takes place in the The World of Menroth, the same world that our intrepid rogue Vassa hails from. This is a weekly game (\u003cstrong\u003eWednesday from 10:00 P.M. to 1:00 A.M. EST\u003c/strong\u003e) that will be Livestreamed \u003ca href=\"http://twitch.tv/pedrogalicia\" rel=\"nofollow noopener\" target=\"_blank\"\u003eon Twitch\u003c/a\u003e. This means you\u0027ll need to have your own webcam and microphone, along with a stable enough internet connection to stream.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLike all my games, this takes place in the same cosmos as the World Walkers podcast.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition, you\u0027ll also gain access to the \u003cstrong\u003ePatron Activity Feed,\u003c/strong\u003e the \u00a0\u003cstrong\u003ePatron-Exclusive Discord Channels,\u003c/strong\u003ethe \u003cstrong\u003eWorld Walker Campaign Guide, \u00a0Early Access\u003c/strong\u003e to episodes, \u003cstrong\u003eExclusive Episodes\u003c/strong\u003e, and the \u003cstrong\u003eMonthly LiveDraw Q\u0026amp;As\u003c/strong\u003e.\u003c/p\u003e",

     "amount_cents": 20000,
     "completed_percentage": 100,
     "created_at": "2017-06-19T04:11:21+00:00",
     "description": "\u003cstrong\u003eCOLOSSUS VS. THE WORLD\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA long time ago, my brother and I, using the \u003cstrong\u003eMarvel Heroic Roleplaying\u003c/strong\u003e system, played the most ridiculous one-off game I\u0027ve ever been apart of. He attempted to \u003cstrong\u003emurder the X-Men and the Avengers \u003c/strong\u003eplaying only as Colossus. We joked that this would be an amazing podcast. \u003cbr\u003e\u003cbr\u003eIf we hit this goal, I will start this game and make it a bi-weekly podcast. There are a few things you should know about my brother:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHis plans are as ridiculous as they are unreachable\u003c/li\u003e\u003cli\u003eHe has a deep love for Colossus and his homeland of Russia\u003c/li\u003e\u003cli\u003eHe knows next to nothing regarding both Colossus and Russia\u003c/li\u003e\u003cli\u003eDespite all this, he is determined to conquer the Marvel universe while playing as Colossus and speaking what he thinks are Russian words.\u003c/li\u003e\u003c/ul\u003e",
     "reached_at": "2017-06-23T04:40:52+00:00",

     "created_at": "2017-06-19T04:46:30+00:00",
     "description": "\u003cstrong\u003eTHE MUSICAL EPISODE\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOf all the requests I\u0027ve gotten since World Walkers began, somehow the demand for a musical episode has been the loudest. And I\u0027ve said no way each time.\u00a0\u003cbr\u003e\u003cbr\u003eThe more I refuse, the louder the cries for the sounds of music become, however. \u003cbr\u003e\u003cbr\u003eSo. I will give in and finally do the musical episode if we ever get to this goal. Gods help us all.\u003cbr\u003e",
