    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u2014 \u0418\u043b\u044c\u044f \u0411\u0440\u043e\u0439\u0434\u043e \u0438 \u0420\u0443\u0441\u043b\u0430\u043d \u0425\u0443\u0431\u0438\u0435\u0432 \u2014 \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u0438 \u0438 \u0432\u0435\u0434\u0443\u0449\u0438\u0435 \u003ca href=\"https://vk.com/warningcolored\"\u003e\u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 \u00ab\u0420\u0430\u0441\u043a\u0440\u0430\u0448\u0435\u043d\u043d\u044b\u0435 \u0420\u0430\u0441\u043a\u0440\u0430\u0441\u043a\u0438\u00bb\u003c/a\u003e, \u0433\u0434\u0435 \u043c\u044b \u0433\u043e\u0432\u043e\u0440\u0438\u043c \u043e \u0437\u0430\u0440\u0443\u0431\u0435\u0436\u043d\u044b\u0445 \u043a\u043e\u043c\u0438\u043a\u0441\u0430\u0445. \u041b\u044e\u0434\u0438 \u0433\u043e\u0432\u043e\u0440\u044f\u0442, \u0447\u0442\u043e \u0438\u043c \u0434\u0430\u0436\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f, \u043d\u043e \u044f (\u0411\u0440\u043e\u0439\u0434\u043e) \u0432\u0441\u0451 \u0435\u0449\u0451 \u0441\u043e\u043c\u043d\u0435\u0432\u0430\u044e\u0441\u044c, \u0432\u0435\u0440\u0438\u0442\u044c \u0438\u043c \u0438\u043b\u0438 \u043d\u0435\u0442.\u003cbr\u003e\u003cbr\u003e\u0412\u043e\u0442 \u0441\u0440\u0430\u0437\u0443 \u043f\u043e\u043b\u0435\u0437\u043d\u044b\u0435 \u0441\u0441\u044b\u043b\u043e\u0447\u043a\u0438:\u003cbr\u003e\u2022 \u041f\u043e\u0434\u0441\u0442\u0435\u0440: \u003ca href=\"http://warningcolored.podster.fm/\"\u003ehttp://warningcolored.podster.fm/\u003c/a\u003e\u003cbr\u003e\u2022 \u0410\u0439\u0442\u044e\u043d\u0441: \u003ca href=\"http://apple.co/2emdKFi\"\u003ehttp://apple.co/2emdKFi\u003c/a\u003e\u003cbr\u003e\u2022 \u0418\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u043a \u044d\u0444\u0438\u0440\u0430\u043c \u0438 \u0441\u0442\u0435\u043d\u0430, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043c\u044b \u043e\u0431\u0449\u0430\u0435\u043c\u0441\u044f \u0441 \u043b\u044e\u0434\u044c\u043c\u0438 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0437\u0430\u043f\u0438\u0441\u0438:\u00a0\u003ca href=\"https://vk.com/warcol\"\u003ehttps://vk.com/warcol\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u041d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 \u044f \u043e\u0447\u0435\u043d\u044c \u0434\u043e\u043b\u0433\u043e \u0441\u043e\u043c\u043d\u0435\u0432\u0430\u043b\u0441\u044f, \u0441\u0442\u043e\u0438\u0442 \u043b\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u043f\u0430\u0442\u0440\u0435\u043e\u043d \u0438 \u0431\u0440\u0430\u0442\u044c \u0441 \u043b\u044e\u0434\u0435\u0439 \u0434\u0435\u043d\u044c\u0433\u0438, \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440 \u043d\u0435 \u0443\u0432\u0435\u0440\u0435\u043d, \u0447\u0442\u043e \u0420\u0420 \u0441\u0442\u043e\u044f\u0442 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0431\u0440\u0430\u0442\u044c \u0441 \u043b\u044e\u0434\u0435\u0439 \u0434\u0435\u043d\u044c\u0433\u0438, \u043e\u0434\u043d\u0430\u043a\u043e \u043c\u0435\u043d\u044f \u0443\u0431\u0435\u0434\u0438\u043b\u0438, \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0431\u0440\u0430\u0442\u044c \u0441 \u043b\u044e\u0434\u0435\u0439 \u0434\u0435\u043d\u044c\u0433\u0438, \u0447\u0442\u043e\u0431\u044b, \u043d\u0443\u0443\u0443, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430, \u0447\u0442\u043e\u0431\u044b \u043d\u0435 \u0431\u044b\u043b\u043e \u0441\u0442\u044b\u0434\u043d\u043e \u0431\u0440\u0430\u0442\u044c \u0441 \u043b\u044e\u0434\u0435\u0439 \u0434\u0435\u043d\u044c\u0433\u0438.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0413\u041b\u0410\u0412\u041d\u041e\u0415:\u003c/strong\u003e \u00ab\u0420\u0430\u0441\u043a\u0440\u0430\u0448\u0435\u043d\u043d\u044b\u0435 \u0420\u0430\u0441\u043a\u0440\u0430\u0441\u043a\u0438\u00bb \u003cstrong\u003e\u0432\u0441\u0435\u0433\u0434\u0430 \u0431\u0443\u0434\u0443\u0442 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u044b\u043c\u0438. \u003c/strong\u003e\u041f\u0430\u0442\u0440\u0435\u043e\u043d \u2014 \u044d\u0442\u043e \u0432\u0441\u0435\u0433\u043e \u043b\u0438\u0448\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430\u0441 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e, \u0435\u0441\u043b\u0438 \u0432\u0430\u043c \u0432\u0441\u0451 \u0436\u0435 \u0438 \u043f\u0440\u0430\u0432\u0434\u0430 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043d\u0430\u0448 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0438 \u043d\u0435\u043a\u0443\u0434\u0430 \u0434\u0435\u0432\u0430\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u043b\u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043b\u044e\u0448\u043a\u0438 \u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u0437\u0430\u0447\u0435\u043c-\u0442\u043e \u0440\u0435\u0448\u0438\u0442 \u043d\u0430\u0441 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u0441\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c \u043c\u044b \u0434\u0430\u0436\u0435 \u0434\u043e\u0431\u0430\u0432\u0438\u043c \u0431\u043e\u043b\u044c\u0448\u0435. \u0415\u0441\u0442\u044c \u0438\u0434\u0435\u0438 \u2014 \u043a\u0438\u0434\u0430\u0439\u0442\u0435 \u0411\u0440\u043e\u0439\u0434\u043e\u00a0\u003ca href=\"https://vk.com/cheeseus\"\u003e\u0432 \u043b\u0438\u0447\u043a\u0443 \u0412\u041a\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
