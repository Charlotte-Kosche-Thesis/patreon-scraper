    "summary": "Thank you for supporting enough of my work through the years to make me believe a Patreon account might be a good idea. Maybe you\u0027ve read\u00a0\u003ca href=\"http://www.internet-apocalypse.com/\" target=\"_blank\"\u003emy novels\u003c/a\u003e. Or perhaps its was my\u00a0\u003ca href=\"http://www.kafkamaine.com/hatebynumbers/\" target=\"_blank\"\u003eHate By Numbers\u003c/a\u003e video series. My eight years at\u00a0\u003ca href=\"http://www.cracked.com/blog/author/G-Stone/\"\u003eCracked.com\u003c/a\u003e. The politics I covered for\u00a0\u003ca href=\"https://www.pastemagazine.com/writers?name=gladstone\" target=\"_blank\"\u003ePaste\u003c/a\u003e. Or my satire for\u00a0\u003ca href=\"https://www.mcsweeneys.net/authors/wayne-gladstone\" target=\"_blank\"\u003eMcSweeneys\u003c/a\u003e. Or maybe it was\u00a0\u003ca href=\"https://twitter.com/WGladstone\" target=\"_blank\"\u003emy Twitter\u003c/a\u003e.\u00a0 Whatever it is, I wanted a place to host the various kinds of content I\u0027ve created with full autonomy for an audience interested in having access.\u003cbr\u003e\u003cbr\u003eThe content will be diverse but consistent. Every month I\u0027ll post some sort of lofi stupid video. I\u0027m starting with \"Drive-Along Singing . . .\u00a0 with Gladstone,\" which is a series I created nearly two years ago for a site that never launched. I want to do a whole bunch of various \"... with Gladstone\" videos provided that each is quick, stupid, lofi, and funny.\u003cbr\u003e\u003cbr\u003eI\u0027d also like to get a podcast up every other week. The series will be called \"Intangible Quarter\" where a guest and I will break down an episode of the classic Twilight Zone, discussing trivia, information and close reads of episodes. The abbreviated versions will be on iTunes but expanded episodes will appear on Patreon.\u003cbr\u003e\u003cbr\u003eAnd some months, I\u0027ll post short stories, perhaps sneak peaks of upcoming novels, and humor.\u003cbr\u003e\u003cbr\u003eI hope my Patreon becomes a fun and comforting part of your week. And because I\u0027m still figuring this out, I\u0027m keeping it cheap.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support.\u003cbr\u003e\u003cbr\u003eAll my love,\u003cbr\u003e\u003cbr\u003eWayne Gladstone"
