    "summary": "\u003cstrong\u003eHey everyone, Dana here!\u00a0\u003c/strong\u003eThanks so much for checking out our Patreon page! Disclaimer: I love using exclamation points, but I will try to keep it to a minimum.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWaaaayyy back in 2009 I decided to start a blog. I was in the process of moving from Prague, Czech Republic to Munich, Germany, and I thought it would be cool to document my life abroad.\u003cbr\u003eAt some point it occurred to me that I could make YouTube videos to help get the word out about my blog. Yes, that\u2019s right. I started making videos to advertise the blog, not the other way around. Crazy times those were, I know. And crazier still: I never even considered that I could actually edit those videos. I just did everything in one take! Speaking of which, this would be a good time to introduce the person behind the camera of most videos: Stefan (aka Mr. German Man, of course!).\u003cbr\u003e\u003cbr\u003eSeveral years and blog posts later, I decided to publish my last post and sign off. But it didn\u2019t take long for me to get antsy again, and one day I looked at Stefan\u2019s DSLR camera and said: Does that thing film videos, too? He nodded. Then I turned to the computer and said: And I know that thing comes with an editor. He nodded again. Well then, let\u2019s make some videos! Welcome: Wanted Adventure YouTube channel!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe create around 8 videos per month (2 per week), and that basically means most of my time each week and a whole lot of Stefan\u2019s time is focused on Wanted Adventure. And we LOVE it, but it\u2019s not really sustainable this way. \u003cbr\u003e\u003cbr\u003eI need more and more of Stefan\u2019s time (as well as my own!) to keep improving Wanted Adventure, and we\u2019re getting stretched thin. People have encouraged us to join Patreon for a while now, so here we are! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn the short-term we\u2019d love just to be able to support one half of this team with food, water and other things necessary for life on this planet, as well as fix/replace equipment as we need to. \u003cbr\u003e\u003cbr\u003eAnd in the long-term, in order to expand Wanted Adventure, make the videos even more awesome, and do things that we can\u2019t even imagine right now because we don\u2019t have the time and resources to imagine them, we need to be able to support Mr. German Man\u2019s food and water supply too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo...what we\u2019ll use the money for includes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat I can already imagine\u003cbr\u003e\u003cul\u003e\u003cli\u003eLife\u003c/li\u003e\u003cli\u003eAll aspects of video creation\u003c/li\u003e\u003cli\u003eEquipment (hardware and software)\u003c/li\u003e\u003cli\u003eFun props and video extras\u003c/li\u003e\u003cli\u003eGoing to cultural events \u0026amp; exploring more, expanding our views and LEARNING\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePossibilities for the future\u003cbr\u003e\u003cul\u003e\u003cli\u003eGerman subtitles?!\u003c/li\u003e\u003cli\u003eWanted Adventure store?! Oh how cool would that be!!\u003c/li\u003e\u003cli\u003eMaybe a podcast!?\u003c/li\u003e\u003cli\u003eHaving a \u201creal\u201d website?!\u003c/li\u003e\u003cli\u003eHiring someone???!\u003c/li\u003e\u003cli\u003eMaking our videos even better in ways that we can\u2019t imagine right now :D\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks so much for your support, just by watching our videos, and also here on Patreon. We\u2019ve got some really fun things in mind as far as \u201cextras\u201d go for our Patrons :D We\u2019re really so excited to have you here and part of the Wanted Adventure community!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUntil next time, auf Wiedersehen!!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e++++++++++++++++++++++++++++\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://dananewman.blogspot.de/p/impressum.html\" target=\"_blank\"\u003eImpressum\u003c/a\u003e\u003cbr\u003e"
