    "summary": "I\u0027m Wendy Dewar Hughes. I\u0027m an artist and a writer. To date, I have written and published twenty four titles in fiction, non-fiction, and illustrated books.\u003cbr\u003e\u003cbr\u003ePatreon is the modern version of art patronage, only you don\u0027t have to be rich and live in a palace to participate. In my case, you can support my creative work for as little as $3 a month. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMY MISSION\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to create a series of books and products illustrated with my watercolours and designs. The subjects include cooking, home life, family, travel experiences, inspiration, and joy.\u003cbr\u003e\u003cbr\u003eCreating a book filled with paintings is a time-consuming endeavour and fitting these projects around having to create an income other ways means that the projects take years to complete, or just never happen. With your support, I am able to concentrate solely on my own work, for the first time ever. This means the world!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWHAT I OFFER YOU\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a patron you\u0027ll receive not only my deep gratitude, \nbut lots of perks too, including first peeks of new book pages, free downloads of artwork, signed limited edition prints, discounts on my products as I create them, and surprise mystery gifts. Please check the levels and rewards on the right. Thank-you so much!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2ex7vkg.jpg\"\u003e\u003cbr\u003e"
