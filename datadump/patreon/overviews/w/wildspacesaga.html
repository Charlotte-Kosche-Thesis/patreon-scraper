    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThe Future.\u003cbr\u003e\u003cbr\u003eFar From Earth.\u003cbr\u003e\u003cbr\u003eMankind has spread to the stars; Earth has been lost. Civilization has fallen and arisen.\u003cbr\u003eSince the devastation of the Imperium Wars, the danger of internal conflict among the Alliance of free worlds has become a constant threat, while the Second Imperium, a cruel mockery of the fallen old civilization, licks its chops for more worlds to increase its growing war machine.\u003cbr\u003eFaced with the superior technology of the Imperium, the Alliance knows that the only defense against the Imperial war machine is unity.\u003cbr\u003e\u003cbr\u003eBut that hope is bleak.\u003cbr\u003eAnd an ancient evil is coming.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eGreetings, followers on the Northwest Passage! And to those of you who are new to this endeavour, welcome to \u003cem\u003eWild Space Saga\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u00a0As fans of the epic space opera style of adventure we created a universe\u00a0filled with ruthless mercenaries, deadly assassins, loveable rogues, giant robots and cool spaceships.\u003cbr\u003e\u003cbr\u003e\u00a0 Terry and I have been working on this project for many years now, and we have made great strides, having released plenty of concept art on DeviantArt, created short comic pieces, and\u00a0a book of three tales set\u00a0in the Wild Space Saga universe (with a new one on the way). However these are mere world building exercises compared to what we\u00a0have in store.\u003cbr\u003e\u00a0\u003cbr\u003eThe main story\u00a0has now begun which will tie together the world building elements we have shared and weave them into a much bigger adventure. One that will have\u00a0far reaching consequences for all involved...\u003cbr\u003e\u003cbr\u003eAnd that\u0027s where you guys come in.\u00a0\u003cbr\u003e\u003cbr\u003eTo maintain our momentum we\u00a0ask for your support.\u003cbr\u003eYour patronage will help us with\u00a0everything from materials to artist tables at conventions, something which can often be a challenge as Terence lives in the UK and Brandon in the USA. Despite the distance our cross-atlantic partnership has proved quite effective but we\u00a0need a little bit of\u00a0a\u00a0leg up to take it to the next level.\u003cbr\u003e\u003cbr\u003eThat said we are prepared to reward handsomely for it and have three rather exciting levels of support to choose from each with their own unique benefits.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSo please, follow us on the Northwest Passage!\u003cbr\u003ehttps://www.youtube.com/watch?v=XXxLiBLPkf4\u003cbr\u003eAnd be sure to check out our DeviantArt page\u00a0\u003ca href=\"http://wildspacesaga.deviantart.com\"\u003ehere\u003c/a\u003e!\u003c/div\u003e"
