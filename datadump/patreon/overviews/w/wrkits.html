    "summary": "\u003cdiv style=\"text-align: justify;\"\u003ePatreon da empresa WR Kits, dedicado \u00e0 ci\u00eancia e tecnologia, \ncom \u00eanfase em Engenharia Eletr\u00f4nica, rob\u00f3tica e programa\u00e7\u00e3o.\u00a0\u003cbr\u003e\u003cbr\u003ePublicamos v\u00eddeos di\u00e1rios em nosso canal no YouTube (youtube.com/user/canalwrkits).\u003cbr\u003e\u003cbr\u003eL\u00e1 voc\u00ea tem acesso a um conte\u00fado de qualidade, podendo buscar o conhecimento que ir\u00e1 lhe auxiliar em sua forma\u00e7\u00e3o profissional, seja voc\u00ea entusiasta, estudante, profissional liberal, professor, t\u00e9cnico ou engenheiro.\u003cbr\u003e\u003cbr\u003eO conte\u00fado que voc\u00ea tem acesso \u00e9 totalmente gratuito! Por isso, contamos com seu apoio para que possamos continuar com este projeto, gerando conte\u00fado a todos interessados.\u003cbr\u003e\u003cbr\u003eSe voc\u00ea conhece o WR Kits Channel e \u00e9 professor, t\u00e9cnico ou engenheiro, certamente algum conte\u00fado aprendido por l\u00e1 j\u00e1 lhe gerou um lucro.\u003cbr\u003e\u003cbr\u003eEnt\u00e3o, se quiser nos ajudar pedimos sua ajuda, doando o que puder para o nosso projeto.\u003cbr\u003eTodo conte\u00fado do WR Kits Channel SEMPRE ser\u00e1 gratuito. Mas, a galera que contribuir com doa\u00e7\u00f5es aqui no Patreon, ter\u00e1 acesso a um conte\u00fado exclusivo.\u003cbr\u003e\u003cbr\u003eQue tal colaborar conosco? Seja um colaborador!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConfira nossa programa\u00e7\u00e3o semanal:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDOMINGO: Curso de Assembly para Microcontroladores PIC\u003cbr\u003eSEGUNDA: Robots Series (projeto de rob\u00f4s / passo a passo / totalmente detalhado)\u003cbr\u003eTER\u00c7A: Curso de FPGAs (VHDL e Verilog)\u003cbr\u003eQUARTA: Curso de microcontroladores PIC (\u00eanfase em linguagem C, compilador MikroC pro)\u003cbr\u003eQUINTA: Curso de Arduino e microcontroladores AVR\u003cbr\u003eSEXTA: V\u00eddeo Aula sobre diversos temas da Engenharia Eletr\u00f4nica\u003cbr\u003eS\u00c1BADO: Curso de microcontroladores 8051 (\u00eanfase em Assembly / IDE8051 .a51)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOutras S\u00e9ries do Canal:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurso de linguagem C ANSI (b\u00e1sico e intermedi\u00e1rio / comandos / c\u00f3digos / projetos)\u003cbr\u003eEngCast, Podcast de Engenharia que traz diversos profissionais da \u00e1rea debatendo temas diversos da \u00e1rea, e contando suas experi\u00eancias no ramo.\u003cbr\u003eFast Lesson, aula r\u00e1pida sobre temas diversos de engenharia eletr\u00f4nica\u003cbr\u003eOverview, document\u00e1rios r\u00e1pidos sobre ci\u00eancia e tecnologia\u003cbr\u003eWR News, as novidades da empresa (lan\u00e7amento de produtos, cursos e s\u00e9ries)\u003cbr\u003eProjeto do Assinante, espa\u00e7o para demonstrar projeto de assinantes do canal\u003cbr\u003eDica de software, dicas de programas gratuitos\u003cbr\u003eE muito mais!\u003c/div\u003e"
