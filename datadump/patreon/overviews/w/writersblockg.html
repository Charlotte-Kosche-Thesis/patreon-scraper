    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHebrew will follow\u003cbr\u003e\u003cbr\u003eI first started the blog \"\u003ca href=\"http://www.writersblockg.com/en/\" rel=\"nofollow\" target=\"_blank\"\u003eWriter\u0027s Block\u003c/a\u003e\" at the end of 2010 as an ongoing writing exercise. After not being able to write for more than a decade, I have decided to fight my writer\u0027s block by writing book reviews. Ever since I opened this blog, I\u0027ve managed to make a career change and started making a living from writing and managing websites; I wrote book reviews and columns for\u00a0\u003ca href=\"http://www.walla.co.il/\" rel=\"nofollow\" target=\"_blank\"\u003eWalla!\u003c/a\u003e (one of Israel\u0027s top 10 websites), published a few articles in\u00a0\u003ca href=\"http://www.mako.co.il/\" rel=\"nofollow\" target=\"_blank\"\u003eMako\u003c/a\u003e (Israel\u0027s top 15) under the name Uri Liest (don\u0027t ask), wrote two blogs about cellular apps for partner telecom and more.\u003cbr\u003e\u003cbr\u003eBut Writer\u0027s Block(g) was and stayed my home. Throughout the years I was reached by many young (and some less young) authors, publishing houses and PR agencies that offered to send me books for reviewing. Except for one time, I have turned down all the offers. Call me a na\u00efve idealist, but I don\u2019t think that you can stay fully objective when someone send you a book. Yes, when I wrote for Walla! I was delivered packs of books, but my sole obligation was to the website, to my editor, and to the readers. The moment you remove the middleman, and the books come straight from the publishing house or the author, or even worse \u2013 the public relations agency, you are being psychologically pressured to write a good review, or at least - less lethal. As the years went by, the site evolved into something more than just a blog and is now more of a magazine dedicated to books, writing and whatever is in between.\u003cbr\u003e\u003cbr\u003eThe problem? I don\u2019t know if you\u2019ve noticed, but books cost money. So does the maintenance of the site, and let\u0027s not even start with the amounts of coffee needed to maintain the writer of these lines.\u003cbr\u003e\u003cbr\u003eSo what do I want from you? Nothing. Really, nothing. I mean, if you want to support the blog it would be awesome. If you don\u2019t want to or can\u0027t, it would still be awesome, as long as you come back and read, because that\u0027s what it is there for in the first place. For you to read.\u003cbr\u003e\u003cbr\u003eSo why should you support? Think of it as if you are tipping the bartender who just told you what he thought of a certain book. You can also choose how much to donate, starting 1$ a month (believe me, that\u2019s more than enough) or as a\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=WW7HXLNY4DAVU\" target=\"_blank\"\u003eone-time donation\u003c/a\u003e for any amount you decide. It\u0027s not as if the site will be closed for paying viewers, but you will get announcements on new posts and other news, and as you could see if you hit this link, you could eventually even have some influence on the site.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\u003cbr\u003e\u05d0\u05ea \"\u003ca href=\"http://www.writersblockg.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u05de\u05d7\u05e1\u05d5\u05dd \u05db\u05ea\u05d9\u05d1\u05d4\u003c/a\u003e\" \u05e4\u05ea\u05d7\u05ea\u05d9 \u05d1\u05e9\u05dc\u05d4\u05d9 \u05e9\u05e0\u05ea 2010 \u05d1\u05ea\u05d5\u05e8 \u05ea\u05e8\u05d2\u05d9\u05dc \u05de\u05ea\u05de\u05e9\u05da \u05d1\u05db\u05ea\u05d9\u05d1\u05d4. \u05d0\u05d7\u05e8\u05d9 \u05e2\u05e9\u05d5\u05e8 \u05d1\u05d5 \u05dc\u05d0 \u05d4\u05e6\u05dc\u05d7\u05ea\u05d9 \u05dc\u05db\u05ea\u05d5\u05d1 \u05e9\u05d5\u05dd \u05d3\u05d1\u05e8, \u05d4\u05d7\u05dc\u05d8\u05ea\u05d9 \u05dc\u05d4\u05d9\u05dc\u05d7\u05dd \u05d1\u05de\u05d7\u05e1\u05d5\u05dd \u05d4\u05db\u05ea\u05d9\u05d1\u05d4 \u05d4\u05de\u05ea\u05de\u05e9\u05da \u05d1\u05d0\u05de\u05e6\u05e2\u05d5\u05ea \u05db\u05ea\u05d9\u05d1\u05ea \u05d1\u05d9\u05e7\u05d5\u05e8\u05d5\u05ea. \u05de\u05d0\u05d6 \u05e9\u05e4\u05ea\u05d7\u05ea\u05d9 \u05d0\u05ea \u05d4\u05d1\u05dc\u05d5\u05d2, \u05d4\u05e1\u05e4\u05e7\u05ea\u05d9 \u05dc\u05e2\u05d1\u05d5\u05e8 \u05d4\u05e1\u05d1\u05d4 \u05de\u05e7\u05e6\u05d5\u05e2\u05d9\u05ea \u05d5\u05dc\u05d4\u05ea\u05d7\u05d9\u05dc \u05dc\u05d4\u05ea\u05e4\u05e8\u05e0\u05e1 \u05de\u05db\u05ea\u05d9\u05d1\u05d4 \u05d5\u05e0\u05d9\u05d4\u05d5\u05dc \u05d0\u05ea\u05e8\u05d9 \u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05d8, \u05db\u05ea\u05d1\u05ea\u05d9\u00a0\u003ca href=\"http://yoavshai.wix.com/yoavshai#!walla/cerx\" rel=\"nofollow\" target=\"_blank\"\u003e\u05d1\u05d9\u05e7\u05d5\u05e8\u05d5\u05ea \u05e1\u05e4\u05e8\u05d9\u05dd \u05d5\u05d8\u05d5\u05e8\u05d9\u05dd \u05e1\u05e4\u05e8\u05d5\u05ea\u05d9\u05d9\u05dd \u05dc\u05de\u05d3\u05d5\u05e8 \u05d4\u05ea\u05e8\u05d1\u05d5\u05ea \u05e9\u05dc \u05d5\u05d5\u05d0\u05dc\u05d4\u003c/a\u003e, \u05e4\u05e8\u05e1\u05de\u05ea\u05d9 \u05de\u05e1\u05e4\u05e8 \u05db\u05ea\u05d1\u05d5\u05ea \u05d1\u05de\u05d0\u05e7\u05d5 \u05ea\u05d7\u05ea \u05e9\u05dd \u05d4\u05e2\u05d8 \u05d0\u05d5\u05e8\u05d9 \u05dc\u05d9\u05e1\u05d8 (\u05d0\u05dc \u05ea\u05e9\u05d0\u05dc\u05d5), \u05db\u05ea\u05d1\u05ea\u05d9\u00a0\u003ca href=\"http://yoavshai.wix.com/yoavshai#!\u05e2\u05d9\u05e8\u05d5\u05e0\u05d9-\u05d1\u05e9\u05d8\u05d7/c21q8/0BF07A6F-CA88-4650-8BA4-5BD9719ED81D\" rel=\"nofollow\" target=\"_blank\"\u003e\u05e9\u05e0\u05d9 \u05d1\u05dc\u05d5\u05d2\u05d9\u05dd\u003c/a\u003e \u05e2\u05dc\u00a0\u003ca href=\"http://yoavshai.wix.com/yoavshai#!\u05e2\u05d3\u05e9\u05d4-\u05e1\u05dc\u05d5\u05dc\u05e8\u05d9\u05ea-\u05e4\u05d9\u05d9\u05dc\u05d5\u05d8/c21q8/7068B87D-45D1-450B-BF80-380B57EB1ED1\" rel=\"nofollow\" target=\"_blank\"\u003e\u05d0\u05e4\u05dc\u05d9\u05e7\u05e6\u05d9\u05d5\u05ea \u05e1\u05dc\u05d5\u
