    "summary": "En 2016-2017, cuando mi canal estaba apenas comenzando a despegar. Me pude permitir el comenzar a invertir a largo plazo en mejor equipo para mi canal; mejor iluminaci\u00f3n, audio, calidad, etc. Sin embargo, poco pude saber yo en aquel entonces respecto a cu\u00e1l ser\u00eda el futuro de YouTube como tal.\u00a0\u003cbr\u003e\u003cbr\u003eTras la broma de PewDiePie en su intento de ser Filthy Frank, todos los canales perdimos monetizaci\u00f3n y todo YouTube comenz\u00f3 a moverse en caminos pol\u00edticamente correctos, que no solo ponen en riesgo a canales con mi tipo de humor, sino tambi\u00e9n hace que de 20K visitas, solo se moneticen 100. Cantidades rid\u00edculas.\u00a0\u003cbr\u003e\u003cbr\u003eYouTube paso de convertirse en mi hobby a un trabajo temporal que me ayuda con gastos de mi vida cotidiana, sin embargo, con los recientes cambios, YouTube cada vez es menos rentable. Actualmente recibo ingresos un 50% menores a los que sol\u00eda recibir. He puesto el doble de esfuerzo en mis videos que antes y he incluso obtenido mejores visitas que antes, sin embargo, la paga es menor.\u00a0\u003cbr\u003e\u003cbr\u003eRealmente quisiera poder seguir ofreciendo contenido de calidad sin tener que preocuparme porque este fuera agradable para los anunciantes en YouTube, y s\u00e9 que hay muchas personas que aprecian mi canal en todos los aspectos.\u00a0\u003cbr\u003e\u003cbr\u003eEntonces, considero Patreon una alternativa enorme en la que los fans pueden obtener contenido extra mientras ayudan a que mi canal siga siendo rentable para mi. Me gusta verlo como una suscripci\u00f3n \"Premium\" a Woshingo.\u00a0"
