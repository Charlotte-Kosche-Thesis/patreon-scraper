    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F225875504\u0026amp;url=https%3A%2F%2Fvimeo.com%2F225875504\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F645322643_640.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "I make tiny, simple Black Box Machines. They\u0027re puzzles \u2013 but they don\u0027t have a solution.\u003cbr\u003e\u003cbr\u003eThey\u0027re free. They work in your browser. They can appear complex, but they\u0027ve each got a simple and findable underlying behaviour. I know that they\u0027re\u00a0used by testers, teachers and recruiters. They\u0027re often used to reveal how someone tends to test. They have a habit of sticking in your mind.\u003cbr\u003e\u003cbr\u003ePeople seem to like them. You can play with the current set at\u00a0\u003ca href=\"http://blackboxpuzzles.workroomprds.com/\" target=\"_blank\"\u003eblackboxpuzzles.workroomprds.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027d like to give you a hand in their development. I\u0027d like to get to know you better. So that\u0027s what this page is for. \u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003ePlease sign up\u00a0and inspire me to make more.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eThank you so much for coming here, and for reading this far.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003ePatreon and patronage, rewards and goals\u003cbr\u003e\u003c/strong\u003eI want these toys to be free to use. I want to think of (and talk to) my users when I\u0027m making new Black Box Machines, and some of you want to reward me for making them.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon connects makers with supporters both by building a community and by aggregating small payments. If you sign up, I\u0027ll get a dollar from you each time I finish and release a new free puzzle. You get a\u00a0warm fuzzy feeling from helping me make these things, and we all get to be in touch about current and new puzzles.\u003cbr\u003e\u003cbr\u003eAs a thank you, I\u0027ll credit you on any Black Box Machine to which you\u0027ve contributed. I\u0027ve also set up some more valuable rewards for people who make larger contributions. And I\u0027ve set myself some goals \u2013 the more people sign up, the more I can contribute.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnswers to anticipated questions\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eThe Black Box Machines will remain free to use.\u00a0\u003c/li\u003e\u003cli\u003eI aim to release 3 - 12 puzzles a year.\u003c/li\u003e\u003cli\u003eCredits will be on a slide-in list. You\u0027ll be credited forever.\u003c/li\u003e\u003cli\u003eA Sponsor will have a clickable logo on the front of their puzzle for a year (and gets credited forever).\u003c/li\u003e\u003cli\u003eI\u0027m currently building in HTML / CSS / JavaScript, and those puzzles work on most devices. My earlier ones are in flash, and they... don\u0027t. One of my later goals is to convert the old ones. You won\u0027t pay for conversions, just new puzzles.\u003c/li\u003e\u003cli\u003eYou\u0027ll get access to a private area. I\u0027ll ask questions, think out loud, take suggestions. And, of course, you can chat to each other. Great hints get prizes.\u003c/li\u003e\u003cli\u003eI may make them into apps... my friends at\u00a0\u003ca href=\"http://altom.ro\" target=\"_blank\"\u003eAltom\u003c/a\u003e made them into real Black Boxes.\u003c/li\u003e\u003cli\u003eI\u0027m not at all connected with the very excellent iOS app\u00a0\u003ca href=\"http://blackboxpuzzles.com\" target=\"_blank\"\u003eBlackBox Puzzles \u2013 Think Outside the Box\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy I want you to sign up\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eBuilding an\u00a0audience\u00a0on Patreon helps me to gather people who are particularly interested in these puzzles. I want to know that you\u0027re out there, \u003cem\u003ebecause it will help me \u003cem\u003estay keen to make more. And I want to know how you use them,\u003c/em\u003e\u003c/em\u003e\u00a0because that will help me to make the next puzzles \u003c/em\u003e\u003cem\u003enovel and interesting.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy you might want to sign up\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cem\u003eYou might want to encourage me to make more. You might want to say\u00a0thank you for the ones that have been around for a while. \u003c/em\u003eYou might want to get an advantage in case you come across one of these in a job interview. You might want\u00a0to know how I make the things. You might want to use them to enthuse your\u00a0team.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat other people say about\u00a0the Black Box Puzzles...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eElisabeth Hendrickson \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e@testobsessed:\u003c/span\u003e\u00a0\u003ca href=\"http://testobsessed.com/2007/12/lewt-and-test-puzzles/\"\u003e\"James Lyndsay\u2019s marvelous black box testing machines\"\u003c/a\u003e (blog article)\u003cbr\u003eWeekend Testing \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e@weekendtesting\u003c/span\u003e\u00a0\u003ca href=\"http://weekendtesting.com/?p=2393\" target=\"_blank\"\u003e\"one of the most awesome sessions\"\u003c/a\u003e\u003cbr\u003eEmma Keavney \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e@emjaykay80\u003c/span\u003e: \u003ca href=\"https://twitter.com/emjaykay80/status/537701382783238145\" target=\"_blank\"\u003e\"They are awesome..head wrecking but [expletive deleted] awesome!! :D give me more! :)\"\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eJohn Stevenson \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e@steveo1967:\u003c/span\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/steveo1967/status/506462787636592641\" target=\"_blank\"\u003e\"the black box machines by @workroomprds are fantastic\"\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eShrini Kulkarni \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e@shrinik\u003c/span\u003e: \u003ca href=\"https://twitter.com/shrinik/status/184692783712440320\"\u003e\"What can be more challenging than cracking these machines.\"\u003c/a\u003e\u003cbr\u003eRichard Bradshaw \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e@friendlytester\u003c/span\u003e: \u003ca href=\"https://twitter.com/friendlytester/status/398559220674871297\"\u003e\u003cem\u003e\"I DID IT, I BLOODY SOLVED IT!\"\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow do I use them?\u003cbr\u003e\u003c/strong\u003eI use them to give people a chance to remember how it feels to explore without requirements, to move from frustration to revelation, to pair in discovery, to hypothesise and experiment and test and model and test again, to help intuition and analysis work together, to practice hinting and coaching, to approach (and cross) the boundaries of the system they\u0027re playing with, to watch their ideas move from simple to WTF and back to simple. Mostly, I hand someone a device, ask them to tell me what\u0027s going on, and watch casually but carefully.\u003cbr\u003e\u003cbr\u003eThe puzzles are a perennial feature of \u003ca href=\"https://twitter.com/thetestlab?lang=en\"\u003e@TheTestLab\u003c/a\u003e events at conferences around the world.\u003cbr\u003e\u003cbr\u003eI\u00a0occasionally run Black Box Puzzle workshops. Here\u0027s video of me running a 100-person workshop for Manchester\u0027s\u00a0\u003ca href=\"https://youtu.be/smPYV_amPEY?t=5m22s\"\u003eNorth-west Tester Gathering\u003c/a\u003e in late 2015 (vast thanks to \u003ca href=\"https://www.linkedin.com/in/pohughes/\"\u003ePhil Hughes\u003c/a\u003e for camerawork and intensive editing).\u003cbr\u003e\u003cbr\u003eI teach exploratory testing with a different set of similar exercises, designed to give a positive learning experience for a collection of approaches. It\u0027s usually a 2-day on-site workshop. I\u0027ve taught it at Nokia, Oracle, Adobe, Google, the BBC, GE and many others. Here\u0027s \u003ca href=\"http://www.workroom-productions.com/training.html#ET_Techniques\"\u003emore about that\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSponsorship and customised puzzles\u003cbr\u003e\u003c/strong\u003ePatreon pledges are recurring \u2013 which doesn\u0027t work so well if you want to make a one-off payment for something special. \u003cbr\u003e\u003cbr\u003eContact me directly with the following email links.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"mailto:jdl@workroom-productions.com\"\u003eYou want to sponsor my next puzzle\u003c/a\u003e: For \u00a3250, you\u0027ll get your name and logo with a clickable link on the front of the next new Black Box Machine. One sponsor per puzzle, and your payment sponsors one puzzle for one year.\u003c/li\u003e\u003cli\u003e\u003ca href=\"mailto:jdl@workroom-productions.com\"\u003eYou want an exclusive puzzle\u003c/a\u003e\u003ca href=\"mailto:jdl@workroom-productions.com\"\u003e\u003c/a\u003e: For \u00a3500, you\u0027ll pick an unreleased puzzle. I\u0027ll give you everything you need to host it on your own site, and it\u0027s exclusively yours. Your name and logo go on the front. Patrons don\u0027t pay for these.\u003c/li\u003e\u003cli\u003e\u003ca href=\"mailto:jdl@workroom-productions.com\"\u003eYou want me to make an exclusive puzzle to your own design\u003c/a\u003e: For \u00a31000, we\u0027ll jointly design the puzzle (as in, its principles and mechanisms \u2013 not the simple skin). When we get something which you like and which I feel I can deliver, I\u0027ll make it and send it to you for your exclusive use. Patrons don\u0027t pay for these.\u003c/li\u003e\u003cli\u003e\u003ca href=\"mailto:jdl@workroom-productions.com\"\u003eYou want something else\u003c/a\u003e: I\u0027ll be absolutely delighted to hear from you \u2013 you have the \u003cem\u003ebest\u003c/em\u003e\u00a0ideas.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027ve been wondering about this for years. It\u0027s great to be off the fence. I\u0027m looking forward to finding out how this plays.\u003cbr\u003e"

    "attributes": {
     "about": "I make simple\u00a0puzzles. My puzzles don\u0027t have a solution.\u003cbr\u003e\u003cbr\u003eThe puzzles can appear complex \u2013 if you can describe a puzzle\u0027s behaviour in a simple and satisfying way, you\u0027ve found your way to its heart.\u003cbr\u003e\u003cbr\u003eMy background is that I\u0027m a software tester. I find trouble \u2013 and I teach people how to find trouble. I use these puzzles to help testers explore without requirements; to build swift experiments that clarify\u00a0surprising and confusing things, to practice observation and analysis, to separate pre-judgement from evaluation. And yes, I\u0027ve got a physics degree.\u00a0",
