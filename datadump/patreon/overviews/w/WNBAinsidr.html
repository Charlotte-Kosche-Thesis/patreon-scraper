    "summary": "\u003cblockquote\u003e\u003cstrong\u003eWhat is WNBAinsidr?\u003c/strong\u003e\u003cbr\u003eWNBAinsidr is a hub for WNBA fans and\u00a0the only site that exclusively covers professional women\u0027s basketball. We started\u00a0\u003ca href=\"https://www.wnbainsidr.com/\" target=\"_blank\"\u003eWNBAinsidr.com\u003c/a\u003e because we are passionate fans-turned-journalists who noticed a dearth of quality coverage of the league we love. The NBA has so many outlets for their fandom, from salary cap podcasts to daily YouTube shows, and we want to bring the same honest and critical analysis to the WNBA. We\u0027ve worked hard to cultivate sources that include players, coaches, general managers, and agents to bring you breaking news, features, analysis and our\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/wnbainsidr-podcast/id1344311724?mt=2\" target=\"_blank\"\u003epopular podcast\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We Do\u003c/strong\u003e\u003cbr\u003eEach week we release two WNBA podcasts covering topics from game analysis to mock drafts to interviews with special guests. Past guests have included players Jewell Loyd and Renee Montgomery, as well as other well-known media members. Our website has daily articles including breaking news, features, and other breakdowns. Be sure to follow\u00a0\u003ca href=\"http://www.twitter.com/wnbainsidr\" target=\"_blank\"\u003e@wnbainsidr\u003c/a\u003e for in-game tweeting, live shows, and total coverage of the WNBA.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Contribute?\u003cbr\u003e\u003c/strong\u003eFor less than a cup of coffee a month, you can directly show your support for the work we do. Our goal is\u00a0to be full-time, independent WNBA reporters. Right now, we all have day jobs and run WNBAinsidr in our spare time. We believe the players of the WNBA and its community deserve the same in-depth analysis and respect that men\u0027s sports receives on a daily basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eWho We Are\u003cbr\u003e\u003c/strong\u003eAryeh Schwartz, editor-in-chief, is a fan turned journalist. He brings the perspective of a diehard and is building a community for passionate WNBA fans to engage through social media.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eWelcome to WNBAinsidr.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/blockquote\u003e"
