    "published_at": "2018-01-16T00:59:41+00:00",
    "summary": "Welcome to my Patreon page, a place of stories, mischief, and beautiful questions such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhat does representation mean in both fiction and in life?\u003c/li\u003e\u003cli\u003e What lives in the shadows that lurk out of the corner of your eye?\u003c/li\u003e\u003cli\u003e How are we connected through race, gender identity, ability, and so much more?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI am a writer, audiophile, unapologetic Social Justice Warrior, survivor, and dedicated chocoholic.\u00a0 My husband owns a\u00a0\u003ca href=\"https://www.dragonshoardwa.com/\"\u003eFriendly Local Game Store\u003c/a\u003e, and my family owns my heart.\u00a0 I have been published in markets such as Jim Baen\u0027s UNIVERSE,\u00a0\u003ca href=\"https://www.google.com/search?q=daily+science+fiction+sandra+odell\u0026amp;rlz=1C1EODB_enUS509US525\u0026amp;oq=daily+science+fiction+sandra+odell\u0026amp;aqs=chrome..69i57j69i59.4613j0j4\u0026amp;sourceid=chrome\u0026amp;ie=UTF-8\"\u003eDaily Science Fiction\u003c/a\u003e,\u00a0\u003ca href=\"http://pseudopod.org/2017/03/31/pseudopod-536-artemis-rising-3-meat/\"\u003ePseudopod\u003c/a\u003e,\u00a0\u003ca href=\"http://podcastle.org/2015/08/11/podcastle-376-ink/\"\u003ePodcastle\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.castofwonders.org/2015/11/episode-182-a-trolls-trade-by-sandra-m-odell/\"\u003eCast of Wonders\u003c/a\u003e.\u00a0 I have a drawer full of unpublished novels (don\u0027t we all), and years of service advocating for those with disabilities, mental illness, and the LGBTQIA+ community to my name.\u003cbr\u003e\u003cbr\u003eMy short story collection\u00a0\u003ca href=\"http://hydrahousebooks.com/new-book-announcement-godfall-and-other-stories-by-sandra-odell/\"\u003eGodfall \u0026amp; Other Stories\u003c/a\u003e will be released by Hydra House Books in early 2018. My work is irreverent, occasionally thoughtful, sometimes dark, often silly, and dedicated to living a life inspired by Theodore Sturgeon:\u00a0 \"Ask the next question.\u00a0 And the one after that.\"\u003cbr\u003e\u003cbr\u003eYour monthly pledge gains you access to stories, sneak peeks of works in progress (short stories and novels), essays, my handmade papercraft cards, and those beautiful questions.\u00a0 We\u0027ll explore what it means to be Other in a world of -isms, and stand tall to Resist.\u00a0 I\u0027ll share chocolate recipes.\u00a0 Who knows?\u00a0 We may even have fun with a special sort of Tuckerization.\u003cbr\u003e\u003cbr\u003eSo, dip your toes in the water, smile at the sharks, and let\u0027s ask the next question together.\u003cbr\u003e\u003cbr\u003eThanks for stopping by.\u00a0 I hope to see you again soon.\u003cbr\u003e"
