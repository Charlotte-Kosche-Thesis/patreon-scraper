    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eWELCOME\nTO PUTTSDALE\n\u003c/em\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003ePOPULATION: 567...AND YOU!\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003eSo what is Puttsdale, USA?\nJust your average, American small town...where spanking is a way of life. Play\nas a newcomer to the town, a summer-camp counselor, a teenager with a\nbabysitter, a reporter on the biggest story of her career, a well-respected\nsmall business owner, a researcher in a haunted library, and so much more! Each\nof your choices leads to new discoveries: will you be the spanker, or the\nspanked? \n\u003cbr\u003e\n\u003cbr\u003e\nCurrently, this spanking text adventure game\ncontains:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWORD COUNT: 15000+\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\nCHAPTER COUNT: 14 \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\nSPANKING SCENES: 11\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nPledge just $1 to receive full access to the\ngame and every update. Become a $5 patron to get the entry code for the TABLE\nOF CONTENTS, which allows you to start at any chapter you want and see which\nchapters have received updates. Then, make your voice count at the next town\nhall with the following rewards:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFor a $10 pledge,\nyou\u0027ll get to personally customize one spanking scene every\nmonth. This is a 500-1000 word \"ending\" scene you design, which is\nthen added to the game.\n\t\u003c/li\u003e\n\t\u003cli\u003eFor a $50 pledge,\nyou\u0027ll get to personally customize one chapter premise every\nmonth. This is a basic plot, setting, and character set-up for a new chapter,\nwhich will continue to grow as the story expands.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAre you ready to join the\nlargest Choose-Your-Own-Discipline project of all time? Then come on down to\nPuttsdale, USA -- the Home of the Sorest Butts \u0026amp; Forget-Me-Nots!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch1\u003e\u003c/h1\u003e"
