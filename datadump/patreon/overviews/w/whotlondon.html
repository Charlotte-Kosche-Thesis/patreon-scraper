    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/FOuYl2ILYZQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-07-30T23:18:09+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003eModern Day Media - Boon or Bane?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFlick through a newspaper these days and we are confronted with news of mayhem, war, fear-based politics, corruption, crime that leaves us with feelings of doom and gloom.\u003cbr\u003e\u003cbr\u003eSwitch on TV and the same story whilst being thrust with larger than life celebrity lifestyles of Kardashians you can\u0027t keep up with.\u003cbr\u003e\u003cbr\u003eTurn around the glossy magazines and yet another blow by being body shamed with unrealistic air-brushed photos of perfect bodies or expensive branded Louboutins, Vuittons being thrown in your face.\u003cbr\u003e\u003cbr\u003eIs it any wonder\u00a0that a common man out there feels an acute sense of socio-economic disparity, feels \u0027left out\u0027\u00a0in their misguided belief of how things ought to be and easily plagued with anxiety and depression?\u003cbr\u003e\u003cbr\u003eMedia today is both a blessing and a bane.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://whatshotlondon.co.uk\" target=\"_blank\"\u003eWhat\u0027s Hot London?\u003c/a\u003e\u003cstrong\u003e\u00a0- Promoting the Undiscovered, Unheard and Underrated as HOT\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe - \u00a0Shuba, Eddie \u0026amp; Ahmed have created a non-newsy social brand to foster a sense of community whilst rousing Londoners burnt out in the urban grind into feeling passionate about life again, to discover their beautiful city and feel connected with people once again.\u003cbr\u003e\u003cbr\u003eBecause as Samuel Johnson famously said -\u003cem\u003e\" A man who is tired of London is tired of life.\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWhat\u0027s Hot London? is a young, fresh, vibrant, start-up media \u00a0brand based in London, England and promotes all that\u0027s undiscovered, unheard and underrated in London by mainstream media as HOT.\u00a0\u003cbr\u003e\u003cbr\u003eWe are passionate about content development and our focus is on society and communities\u003cbr\u003e\u00a0as reflected in our \u00a0exciting editorials and content such as:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHistorically Hot\u003c/strong\u003e - Making history hot again.\u003cbr\u003e\u003cstrong\u003eAlternatively Hot\u003c/strong\u003e - All about fetish clubs, polyamory and alternative lifestyles prevalent in society\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Hot World?\u003c/strong\u003e - A focus on travel and holidays\u003cbr\u003e\u003cstrong\u003eHeart to Hot\u003c/strong\u003e - Relationships, dating, \u00a0agony aunt\u003cbr\u003e\u003cstrong\u003eHot Couture\u003c/strong\u003e - Fashion for all\u00a0\u003cbr\u003e\u003cstrong\u003eHot Fes\u003c/strong\u003et - \u00a0All about festivals\u003cbr\u003e\u003cstrong\u003eHot Spots\u003c/strong\u003e - Places\u003cbr\u003e\u003cstrong\u003eHot Talent\u003c/strong\u003e - People\u003cbr\u003e\u003cstrong\u003eHot Tunes\u003c/strong\u003e - Music\u003cbr\u003e\u003cstrong\u003eHot Tech\u003c/strong\u003e - Tech, gaming, virtual reality trends in London\u003cbr\u003e\u003cstrong\u003eHot Property\u003c/strong\u003e - Featured unusual properties\u00a0\u003cbr\u003e\u003cstrong\u003eHot Wheels\u003c/strong\u003e - Stories on Cars, Bikes\u00a0\u003cbr\u003e\u003cstrong\u003eHot Clicks\u003c/strong\u003e - Photography\u003cbr\u003e\u003cstrong\u003eTelly Hot \u003c/strong\u003e- Television news\u003cbr\u003e\u003cstrong\u003eHot or Not?\u003c/strong\u003e - Reviews of books, theatre, exhibitions, food, films and so on\u003cbr\u003e...and more to come!\u003cbr\u003e\u003cbr\u003eTo limit What\u0027s Hot London? to merely a publishing brand would be lacking in imagination.\u003cbr\u003e\u003cbr\u003eWe hold brand marketing community focused events too.\u003cbr\u003e\u003cbr\u003eLast year, we held the screening and awards for selected short films at the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=FDycJyGKuj0\"\u003eHOT SHORTS\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eFILM FESTIVAL LONDON 2016.\u003cbr\u003e\u003cbr\u003eWe also held a non-commercial event in association with Richmond council in West London last Xmas called \u003cstrong\u003eHOT BAKES - \u003c/strong\u003eThe London BakeOff 2016,\u00a0a festive bake off.\u003cbr\u003e\u003cbr\u003eWe are all about bringing communities together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp us Reach Out to London..and the Skies\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat\u0027s Hot London? media\u0027s channels of distribution are:\u003cbr\u003e1. Web\u003cbr\u003e2. Print\u003cbr\u003e3. Broadcast (TV someday!)\u00a0\u003cbr\u003e\u003cbr\u003eWe are in stage 2 now with an exciting What\u0027s Hot London? printed magazine that we have soft-launched since June to sample with advertisers, agencies and distributors.\u00a0\u003cbr\u003e\u003cbr\u003eWe want to make our printed magazine available to the people of London. \u003cbr\u003e\u003cbr\u003eWe want to distribute 10k copies of our print magazine in London. The printing costs are about $3000 a month.\u00a0It will take about 6-8 monthly issues of our printed magazine to build advertising revenues and until such time we seek your support to cover the printing costs.\u003cbr\u003e\u003cbr\u003eHelp us spread the warmth and keep London HOT throughout the year with passion, excitement and greater connectedness through What\u0027s Hot London? magazine.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
