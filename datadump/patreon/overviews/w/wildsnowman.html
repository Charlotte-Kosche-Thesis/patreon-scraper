    "summary": "Greetings and welcome to my patreon page!\u003cbr\u003e\u003cbr\u003eI am developing\nthe adult game Noble Privileges and hope, that it will become the first one\nof many wonderful and enjoyable games I will create.\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://picstate.com/files/4082671_egztk/Cover5.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eWhat can\nyou expect from my games?\u003cbr\u003e\n\n\u003cbr\u003eFirst, I\nwill provide new updates with fixed amount of content according to a strict schedule. As of\nnow, I will update my game once in 6 weeks, each update featuring at least 15,\nor more, events (most having variations you unlock with progress). These\nare the minimum numbers and updates will be published more often in the future.\nWhen it will happen depends solely on your support. \u003cbr\u003e\n\n\u003cbr\u003eSecond, I\nfirmly believe, that a good adult game should also have some additional captivating\nregular content, perhaps a simple strategy game, or an open-world RPG, anything\nthat will set it apart from a Visual Novel,  a genre I greatly enjoy but do not plan to\ncreate in foreseeable future.\u003cbr\u003e\n\nTherefore,\nI will always strive to make games that include some safe for work elements in-between\nadult events.\u003cbr\u003e\u003cbr\u003e\n\nMy games\nwon\u2019t feature any extreme content, but you can expect some focus on domination/submission\nin most of them.\u003cbr\u003e\n\nAs far as\nrewards are concerned, I am afraid, there will be nothing specific for some\ntime, though they definitely will appear in the future. \u003cbr\u003e\u003cbr\u003e\n\nI will be\nextremely grateful for your support and will make sure to regularly provide you\nwith enjoyable games.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNoble Privileges\u003cbr\u003e\u003cbr\u003e\u201cIn this\nworld your fate is always decided by the power you wield. Some men rely on the\nstrength of their muscles, some on their mastery of the arcane arts, some on\nthe sharpness of their vassals\u2019 blades. I personally, have always found the\nglint of golden coins to be the best ally. But regardless of your chosen path,\nit all comes down to acquiring more and more power. Because with power you can\ndo absolutely anything you want.\u201d\u003cbr\u003e\u003cbr\u003e\n\nPlay the\nrole of a talented merchant in a medieval fantasy world, produce, trade and\nbecome the richest man in the whole kingdom. \u003cbr\u003e\nAnd then, of course, use your riches and power to acquire any woman you desire.\nNoble ladies and proud female knights, they can\u2019t be directly bought, of course,\nbut golden coins will give you many opportunities to slowly corrupt, indebt and\nenslave anyone who catches your eye. \u003cbr\u003e\u003cbr\u003eNoble Privileges\u003cbr\u003e\n\nCurrent version:\n0.2\u003cbr\u003ehttps://mega.nz/#!RGhn0TQJ!WDgOUEj-_XQNYmMEsAGpK8JCc9_Lha1M2nqT8wh8DZc\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCurrent\nnumber of events (not including variations unlocked with progress): \u003cbr\u003e\nAdult events  - 39\u003cbr\u003e\nRegular events - 7\u003cbr\u003e\u003cbr\u003e"
