    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYOU HAVE ARRIVED! Thanks so much making it to this place, right here. \u003cbr\u003eThe name of my ministry is called \u003cstrong\u003eJOYFULwonderment\u003c/strong\u003e for\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\"...my soul shall be joyful in the LORD: it shall rejoice in His salvation\"\u003c/em\u003e (Psalms 35:9) and cause me to be in awe of my God.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eJOYFUL is an adjective that describes a feeling, an expression, or the cause of great pleasure or happiness. Just listening to these similar words: \u003cem\u003echeerful,\nhappy, sunny, joyous, lighthearted, bubbly, exuberant, cheery, smiling, radiant \u003c/em\u003e-- don\u0027t they sound wonderful?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWONDERMENT /\u02c8w\u028cnd\u0259m\u0259nt/ is a noun that means: 1. rapt surprise; awe. 2. puzzled\ninterest. 3. something that excites wonder. \u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nwmhwNmcxC0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eJOYFULwonderment Ministries was\ncreated to restore hopefulness and joyfulness and wonderment \u003c/strong\u003ethrough the\ncollaboration of paintings and truth, enriching quotes. \u003cbr\u003e\u003cbr\u003eIt is my mission is to integrate these designs into \u003cstrong\u003epractical\n tools that bring encouragement to a hurting world. \u003c/strong\u003e\u003cstrong\u003eIf\nyou resonate with that mission then\u003cstrong\u003e I invite you to join me by\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e using my paintings and designs\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e for your own personal ministry.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~\u003cem\u003e*~*~*~*~*~*~*~*~*~*~*~\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://i1036.photobucket.com/albums/a442/joyfulwonderment/SUNSETS%20IN%20WATERCOLOR_zpsd8cyp84d.jpg\"\u003e\u003cbr\u003e\u003cem\u003e~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~\u003c/em\u003e\u003cem\u003e*~*~*~*~*~*~*~*~*~*~*~\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\nYou become a patron right here on Patreon by signing up at a $level of your choosing. I have various $levels (LISTED IN THE FAR RIGHT COLUMN). Each\nlevel has a set of \u2018ministry rewards\u0027 that will be made available to you every month. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhen you become a patron (a supporter) of this ministry, you become a part of this ministry and have the opportunity to not only support it but to be involved in it in your own way.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/29yqcuw.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eI PAINT FOUR NEW PAINTINGS A MONTH... \u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eThe ministry tools you need for your own personal ministry will grow every month with fresh new card illustrations, along with helpful articles and creative insight from my Ministry Toolbox blog.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~\u003cbr\u003eDESCRIPTION OF JOYFULwonderment MINISTRY REWARDS (available every month)\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e*Please note that shipping costs are already calculated into the $ of every level.\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBut if you are located outside the USA please include $5 extra with the level you choose unless you chose a PRINTABLE level.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eMonthly\nSketch Page \u003c/strong\u003e(only available at the $3 level). \u003cbr\u003e\n\nMy Monthly Sketch Page is a\ncollaboration of painting ideas and concept drawings on a large 90lb, 18\u201d x 24\u201d\nprofessional drawing paper. Each sketch is in pencil or marker with\naccompanying quotes and poetic reflections on life. \u003cbr\u003e\u003cbr\u003ePlease note: The Sketch Page is not a collaboration of well ordered, perfectly designed drawings. It is raw and rough. Think of it as a collaboration of quick sketches of ideas and thoughts, something that you would see if you peeked into the artist\u0027s personal sketch book.\u003cbr\u003e\u003cbr\u003e\n\nI give this Sketch Page and a set of\nfour Post Card Prints (4\u201d x 5.5\u201d) to \u003cu\u003eONE person every month \u003cem\u003eonly\u003c/em\u003e\u003c/u\u003e available at the $3 level. The Sketch Page is folded to fit into a 6\"x9\" mailer. \u003cu\u003eOne\npackage per month to one person per month\u003c/u\u003e. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003ePost\nCard Prints.\u003c/strong\u003e Available at\nthe $10, $25, $52 levels. (Sizes range from 4.5\u201d x 5.5\u201d or 4\u201d\nx 6\u201d depending on the painting; 100lb and glossy finish.) They are prints of my\npaintings integrated with an inspiring quote. The back side is matte finish for\neasy writing on.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePRINTABLES\u003c/strong\u003e are Printable Prints of my paintings that you download onto your\ncomputer and print. In the case of my paintings, it is a high resolution, pre-formatted PDF file. ~This product is a steal deal if you have a good printer and love to be creative.~ \u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDownload and print as often as you need for your own ministry outreach. \u003cem\u003eGreat for churches, ministry groups, outreach programs, jail ministries, etc. ~ the opportunities are endless!\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSize of the printable\u003cstrong\u003e\u003cem\u003e page\u003c/em\u003e\u003c/strong\u003e: 8.5\"x11\". One print arranged four to a page. Size of the individual prints are approximately 3.5\"x5\". Printables are available at the $8, $10, and $35. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePatron\nonly polls \u003c/strong\u003eare designed to involve you in\nvarious creative processes of my paintings/prints and even give you the opportunity to enter to win\noriginal paintings and other items with my art printed on them. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Ministry Toolbox (password accessed blog on my JOYFULwonderment website)\u003c/strong\u003e. It is a collection of articles and pictures that is packed fulled of creative ideas to help you find \nevery opportunity to touch the lives of people around you through this/your ministry. Including articles on how to minister to people with specific needs and situations (what to say, how to help, etc.). \u003cstrong\u003eThis is available to patrons only and you get a special password to unlock this treasure of article(s).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMY YOUTUBE CHANNEL. \u003c/strong\u003eThis is an exciting NEW feature of this ministry. It is my goal to bring a more in depth expression of this ministry through videos. On my channel you will have the opportunity to watch the creative process of my paintings and the inspiration behind them. Some videos will tell a story, a testimony, an encouraging word of Scripture, and some form of uplifting message. \u003cem\u003e\u003cstrong\u003ePlease subscribe and share as part of your personal ministry too.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i1036.photobucket.com/albums/a442/joyfulwonderment/aspens%20trail%20barsigned_zpspi9snkca.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW Patreon works:\u003c/strong\u003e \u003cbr\u003eThere are a few things I want to make clear as you sign up to be a patron (a supporter and participator of this ministry).\u003cbr\u003e\u003cbr\u003eIf you are signing up to be a patron \u003cstrong\u003eANYTIME\u003c/strong\u003e THIS CURRENT month, the amount\nyou pledged will \u003cstrong\u003enot\u003c/strong\u003e be taken from\nyour $ account and you will \u003cstrong\u003enot\u003c/strong\u003e\nreceive any rewards until NEXT MONTH. \u003cbr\u003e\u003cbr\u003eThis is just how Patreon does it.\nThey process all \u003cstrong\u003eNEW\u003c/strong\u003e patron pledges \u003cstrong\u003earound the first of the next month. \u003c/strong\u003eAnd every pledge around that time every month after that. \u003cbr\u003e\u003cbr\u003eThis works out just great! Because all month long, every month, you get to see\nwhat I am creating for you through my posts here on Patreon, facebook, and youtube.\nWhen the 1st of next month rolls around, all the printable cards I\u2019ve\nbeen creating will be completed and ready to be sent to you. At that time your account will be charged for the amount you pledged and I will let you know that you ministry rewards have been shipped.\u003cbr\u003e\u003cbr\u003eSo lets keep in touch and I look forward to blessing your life with my artwork!\u003cbr\u003e\u003cbr\u003e~ Wendy\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/280mych.jpg\" style=\"width: 178px;\"\u003e\u003cbr\u003eRead testimonies from people who are using my designs as a personal \nministry to touch the lives around them: \u003ca href=\"https://www.joyfulwonderment.com/testimonies\"\u003eTestimonies\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eView the \u003ca href=\"https://www.joyfulwonderment.com/printable-cards-for-2017\"\u003e2017 JOYFULwonderment Cards\u003c/a\u003e I have created every month since March."
