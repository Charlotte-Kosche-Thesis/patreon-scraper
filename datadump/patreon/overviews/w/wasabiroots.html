3cbr\u003e\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003cbr\u003eHello!\u003cbr\u003e\u003cbr\u003eI started a channel on YouTube called wasabiroots around April 2015 where I do videos on things I find interesting in hopes of others to find it interesting as well. \u003cbr\u003e\u003cbr\u003eThen I found out that other than the content, people also like my channel for my voice. It was a weird feeling because I didn\u0027t particularly like my own voice at first. But because of this, now I\u0027m doing videos on the channel for both because its interesting and for practicing my narration skills, plus getting good feedback always makes my day.\u003cbr\u003e\u003cbr\u003eI\u0027m very thankful for all the people who watches my videos and it gives me the extra determination to do my best and to always improve my work! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut with pledging, it gives me that extra boost of confidence as well for knowing that it is not just a one off thing between us. :)\u003cbr\u003e\u003cbr\u003eAlso, do it for me or do it for the rewards, either way, THANK YOU! :)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you. ^^\u003cbr\u003e"
