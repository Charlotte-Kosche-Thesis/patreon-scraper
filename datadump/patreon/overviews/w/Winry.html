    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u2665\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003eABOUT ME \u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u2665\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nHello i am Britney Mizumi, Rina--Inverse on \u003ca href=\"http://rina--inverse.deviantart.com/\" rel=\"nofollow\"\u003edeviantart\u003c/a\u003e! an italian girl that\u00a0loves to draw since was a child!\u00a0\u003cbr\u003e\nI want to improve like artist, i want to become a good mangaka and illustrator.\n\u003cbr\u003e\nNow that i am grown up i want that my arts become my job.\u00a0\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u2605WHY i USE PATREON?\u2605\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is my chance to move on with my projects and live with my art! with your help I\u0027ll be able to draw fulltime and\n realize my dreams!\n\t\u003cdiv\u003e\n\t\t\u003cstrong\u003e\u003cem\u003ePlease help me to do the job that i love. \u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eSupporting me means keeping me continue making good art by reaching my goals and improve my skills.\u003cbr\u003e\nI offer monthly arts, depends of how much you can spend.\n\u003cbr\u003e\n\u003cbr\u003eAny help is appreciated!\n\u003cbr\u003e\nIf you like my art and want to see more feel free to become my Patron!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank you very much!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0295\u2022\u1d25\u2022\u0294\u00a0As a Patron you will see new art and get extra privileges:\n\u003c/strong\u003e\u003cbr\u003e\n- sketches and works in progress\n\u003cbr\u003e\n-You can read the pages of my manga \u0027\u0027The evil spirits destroyer\u0027\u0027\n\u003cbr\u003e\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e\u0295\u2022\u1d25\u2022\u0294 As a Patron you can also choose what I\u0027ll draw:\n\u003c/strong\u003e\u003cbr\u003e\n- suggest for me themes or fanart \u00a0to draw\n\u003cbr\u003e\n\u003cbr\u003e\nThe English translation of the manga is edited by\u00a0\n\u003ca href=\"https://www.patreon.com/erika_fanmanga96\"\u003eerika_fanmanga96\u003c/a\u003e\u003ca href=\"http://fanmanga96.deviantart.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://info.flagcounter.com/lerV\" rel=\"nofollow\"\u003e\u003cimg src=\"http://s06.flagcounter.com/count2/lerV/bg_FFFFFF/txt_000000/border_CCCCCC/columns_4/maxflags_20/viewers_0/labels_0/pageviews_0/flags_0/percent_0/\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
