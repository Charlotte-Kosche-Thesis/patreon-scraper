     "created_at": "2018-01-10T23:51:43+00:00",
     "description": "Currently I have medical bills from three surgeries that I am paying off. As you can imagine, this is a slow process and I\u0027ve been making minimum payments since they began. I want to be able to pay them off faster and work my way toward being debt-free.\u003cbr\u003e\u003cbr\u003eAt $100 I will collect all my work for the year into a digest that will be sent to all backers in December. I will also include little behind-the scenes writings and notes, possible alternate or deleted scenes, and my heartfelt thanks.",
     "reached_at": null,

   {

     "created_at": "2018-01-10T23:51:43+00:00",
     "description": "The sooner I get debt free, the less stress I\u0027ll be under! With this much a month I can knock out my bills faster and maybe go shopping at the fancy grocery store on occasion.\u003cbr\u003e\u003cbr\u003eAt $250 I will start work on a McHanzo-themed coloring book that would eventually be for sale to the public. Progress updates and sneak peeks would be included in Patreon posts.",
     "reached_at": null,

    },

   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 7,
     "created_at": "2018-01-10T23:51:43+00:00",
     "description": "Once my medical bills are paid off, my husband and I are planning to build a home together. With this money I would be able to make a substantial contribution toward that goal, and we would move our timeline up from three years to two.\u003cbr\u003e\u003cbr\u003eAt $500 I will host a monthly/bi-monthly Dungeons \u0026amp; Dragons campaign for my friends based on the world of my Dungeons \u0026amp; Noodle Dragons AU. Their adventures in this world of Overwatch meets D\u0026amp;D will then be transcribed into a story, no matter how wild or silly it may be.",
