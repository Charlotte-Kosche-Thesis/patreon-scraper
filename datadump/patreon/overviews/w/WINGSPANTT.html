    "published_at": "2017-08-23T04:46:48+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith your help, I can stay on top. Or at least fourth from the top.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eWhen I first started making multiplayer gaming videos \u003ca href=\"https://youtu.be/56vJI8lyjSw\" target=\"_blank\"\u003ein 2009\u003c/a\u003e, everything was different. ContentID didn\u0027t exist. AdSense was in its\ninfancy. Nobody made \u003cem\u003ereaction\u003c/em\u003e videos.\nAnd YouTube didn\u0027t even allow you to upload files greater than 15 minutes long.\nIt was a landscape \u003ca href=\"https://youtu.be/cdHWqlfJ5AQ\" target=\"_blank\"\u003eyou\u2019d barely recognize today\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIn all the time that\u2019s passed, however, one thing hasn\u0027t changed: the\nincredible support of the people who followed my channel \u2014 people like you. \u003cbr\u003e\u003cbr\u003e\n\nYour support launched the first major \u003ca href=\"https://youtu.be/PtXkx7pmBw0?t=613\" target=\"_blank\"\u003eAssassin\u2019s Creed multiplayer tournaments\u003c/a\u003e, putting the planet\u2019s most skilled players in the\nspotlight. You made it possible to create \u003ca href=\"http://www.torpedodelivery.com/\" target=\"_blank\"\u003ean EVE Online corporation\u003c/a\u003e that turned\ntorpedoes into a galactic meme and inspired thousands of pilots to try PvP. You\nhelped me secure \u003ca href=\"http://www.toptiertactics.com/15974/the-making-of-duels-of-the-planeswalkers-interview-with-wizards-rd-designer-ken-troop/\" target=\"_blank\"\u003eexclusive interviews\u003c/a\u003e and insight into the Magic Duels series.\nAnd people like you from all around the world worked together to turn a bunch\nof golden pixels into \u003ca href=\"https://wiki.teamfortress.com/wiki/Golden_Charity\" target=\"_blank\"\u003e$31,000 for Child\u2019s Play Charity\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\nYour support and the awesome things it has helped achieve\nhave kept me going all these years.\u003cbr\u003e\u003cbr\u003e\n\nThat\u2019s why I don\u2019t want to accept a system that makes content\ncreators beholden to people other than you the viewer. It\u2019s a system where \u003ca href=\"http://adsensebanned.com/category/is-google-evil/\" target=\"_blank\"\u003eGoogle and its faceless advertisers\u003c/a\u003e have the final say on what I can create, and\na system where videogame companies can \u003ca href=\"https://consumerist.com/2014/11/11/3-reasons-why-video-game-review-embargoes-are-particularly-anti-consumer/\" target=\"_blank\"\u003ecut off access and assets\u003c/a\u003e if they don\u2019t\nlike something I say\u2026 even if it\u2019s something I think gamers should know.\u003cbr\u003e\u003cbr\u003e\n\nSo I\u2019m turning to you instead. \u003cbr\u003e\u003cbr\u003e\n\nHere on Patreon, you can collectively become the people I report\nto. You can see what I\u2019m working on early and let me know if it\u2019s working, or\nyou can help me decide what project I should tackle next. For a few\nbucks a month, you can directly support the content I\u2019m putting out there, and\ndo so in a way that no algorithm or EVP of marketing can ever pull the plug on.\nAnd you\u2019ll get public \u003cdel\u003ebragging rights\u003c/del\u003e credit for helping me maintain my place as\nthe fourth best commentator on the planet.\u003cbr\u003e\u003cbr\u003e\n\nWhether you become a patron or not, thanks for being there \u003ca href=\"https://youtu.be/ONl4PEHqcnU\" target=\"_blank\"\u003eall these years\u003c/a\u003e. Let\u2019s see what crazy crap we can accomplish next.\u003cbr\u003e\u003cbr\u003e\n\nCheers,\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWINGSPANTT\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"

     "description": "\u003cstrong\u003eDisable ads on all my videos!\u003cbr\u003e\u003c/strong\u003eYou don\u0027t like ads and the dynamic they create. Neither do I. \u003cstrong\u003e\u003c/strong\u003eAt $310/month I can turn off monetization on all my videos to focus content 100% on what viewers want... not AdSense. \u003cbr\u003e\u003cbr\u003eOh yeah... and I\u0027ll definitely make a video to celebrate!",

     "created_at": "2017-09-04T04:53:36+00:00",
     "description": "\u003cstrong\u003eTurn all video graphics to 11 with a new PC build\u003cbr\u003e\u003c/strong\u003eWhile my self-built computer has worked admirably on one-off upgrades for the past several years (I think the oldest parts on this one go back to 2012?), some components can\u0027t really be upgraded at this point without starting fresh with a new mobo and everything that comes with it.\u003cbr\u003e\u003cbr\u003eGenerally speaking, that\u0027s been fine for graphically un-intensive games. But with increasingly greater resolution standards, VR opportunities (hi EVE: Valkyrie) and other constraints, it\u0027s time to rebuild.\u003cbr\u003e\u003cbr\u003eFor viewers, that means the highest quality settings on every video for the most detailed, sexiest footage possible. For me, it means faster video editing and fewer hours spent hunting for footage cobbled together on half a dozen different 128GB hard drives. Oh yeah... and I guess I can finally run Sonic Mania on max settings. \u003cbr\u003e\u003cbr\u003eEveryone wins!\u003cbr\u003e",
