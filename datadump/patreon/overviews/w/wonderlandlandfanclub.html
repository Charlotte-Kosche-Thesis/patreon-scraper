    "summary": "Hi, Everyone,\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe all know arts coverage is shrinking around here. The Boston\nGlobe continues to cut. The Boston Herald has declared bankruptcy. The Boston\nPhoenix and Providence Phoenix are gone. Take magazine just announced that it\u2019s\nshutting down.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith the loss of arts coverage, we\u2019ve all felt our creative\ncommunity shrink in some way too\u2014a loss of a place to share new ideas, to discuss\nand debate them, to get inspired.\u003cbr\u003e\n\n\u003cbr\u003eSo I\u0027m asking your help in supporting\u00a0\u003ca href=\"http://gregcookland.com/wonderland/\" target=\"_blank\"\u003eWonderland\u003c/a\u003e, my new online arts and cultures magazine. It\u00a0already offers new arts coverage nearly every weekday\u2014reports,\ninterviews, photography\u2014much of it coverage you\u2019ll see nowhere else. Plus there\u2019s\na Wonderland\u00a0\u003ca href=\"http://gregcookland.com/wonderland/subscribe/\" target=\"_blank\"\u003enewsletter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/greg.cook.96592836\" target=\"_blank\"\u003esocial\u003c/a\u003e \u003ca href=\"https://twitter.com/aestheticresear?lang=en\" target=\"_blank\"\u003emedia\u003c/a\u003e.\u003cbr\u003e\n\n\u003cbr\u003eAt heart,\u00a0\u003ca href=\"http://gregcookland.com/wonderland/\" target=\"_blank\"\u003eWonderland\u003c/a\u003e is rooted in\u00a0sharing and supporting art-making\nby people here. It\u2019s local arts journalism as creative placemaking, journalism\nthat works to foster a more exciting creative community here.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe challenge for sustaining arts journalism isn\u2019t a lack of\ninterest in coverage, but that the financial model that had long supported\njournalism has fatally broken down.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo together we need to pioneer a new approach\u2014in which you,\nthe amazing and generous audience, contribute financially to support this\ncultural coverage that our community so needs.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs thanks, you\u2019ll personally receive rewards (look here\nunder \u201crewards\u201d). And you\u2019ll be helping to sustain\u00a0\u003ca href=\"http://gregcookland.com/wonderland/\" target=\"_blank\"\u003eWonderland\u003c/a\u003e\u2019s online\nmagazine, the weekly email newsletter, social media, and other shenanigans. If\nwe all chip in a little, together we can make something big and wondrous.\u003cbr\u003e\n\n\u003cbr\u003e\n\nGreg Cook\u003cbr\u003e\n\nFounder\u003cbr\u003e\u003ca href=\"http://gregcookland.com/wonderland/\" target=\"_blank\"\u003eWonderland\u003c/a\u003e\u003cbr\u003ea magazine of arts and cultures\u003cbr\u003e\n\n\u003cbr\u003e\n\nGreg Cook founded and led Boston public radio station\u2019s\nonline arts magazine ARTery and The New England Journal of\nAesthetic Research (winner of a national Creative Capital | Andy Warhol\nFoundation award for its arts writing). His words and photos have appeared in The\nBoston Globe, Boston Magazine, Boston Hassle, Art \u0026amp; Antiques, Juxtapoz, The\nPoetry Foundation, The Comics Journal, Art New England, and numerous\nnewspapers. In his spare time, he\u2019s also an artist and has helped create\nwondrous events like the \u201c\u003ca href=\"https://gregcookland.us4.list-manage.com/track/click?u=569af5687bea7063a34b1f294\u0026amp;id=ea28e826e5\u0026amp;e=582a38ec71\"\u003ePity Party\u003c/a\u003e,\u201d\n\u201cThe \u003ca href=\"https://gregcookland.us4.list-manage.com/track/click?u=569af5687bea7063a34b1f294\u0026amp;id=cf0154c33c\u0026amp;e=582a38ec71\"\u003eTiny Tall\nShips Fest\u003c/a\u003e,\u201d \u201cThe \u003ca href=\"https://gregcookland.us4.list-manage.com/track/click?u=569af5687bea7063a34b1f294\u0026amp;id=5485bd79d9\u0026amp;e=582a38ec71\"\u003eHow To Fix\nthe World Festival\u003c/a\u003e,\u201d the \u201c\u003ca href=\"https://gregcookland.us4.list-manage.com/track/click?u=569af5687bea7063a34b1f294\u0026amp;id=29f2834255\u0026amp;e=582a38ec71\"\u003eReindeer\nAgainst Global Warming\u003c/a\u003e\u201d parade, and a \u201c\u003ca href=\"https://gregcookland.us4.list-manage.com/track/click?u=569af5687bea7063a34b1f294\u0026amp;id=08049e739a\u0026amp;e=582a38ec71\"\u003eViking\nFuneral\u201d for his Father\u003c/a\u003e.\u003cbr\u003e"
