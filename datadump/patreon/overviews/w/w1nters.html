    "summary": "Hello from w1nters aka \u003cem\u003e\u201cw1nters with\na 1\u201d\u003c/em\u003e\u00a0 from Independent Broadcast Network! I am a music producer,\naudio engineer, indie game developer, and esports caster/personality.\nIn the modern streaming and video environment, there is a big problem\nwith finding music and audio that doesn\u0027t run afoul of modern\ncopyright law and Content ID restrictions. This Patreon is primarily\nabout helping me to curate  our Free Music Library to help address\nthis issue.\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eIBN Free Music Library\u003c/strong\u003e is a\ncompilation of \u003cem\u003efree music, with no copyrights or royalties\u003c/em\u003e, available\nfor public use in streams, videos, or any other creative works. New\nmusic is added on a monthly basis, so the amount and variety of music\noffered should grow to a substantial size in a relatively short time. All music is released under Creative Commons CC0 license. Submissions from the public are welcome. \n\u003cbr\u003e\u003cbr\u003eI will also be doing videos about gaming and stuff, on a semi-regular basis. Doing podcasts in other places keeps me busy, but there is some content coming up on my Youtube that people might also enjoy.\u00a0\u003cbr\u003e\u003cbr\u003eAll patrons will have access to the\n\u003cstrong\u003eMonthly Newsletter\u003c/strong\u003e with fresh content, information, and entertaining\ntales and anecdotes. There will be different perks available for\nvarious levels of backing, such as voiceover work, event casting, and\npersonalized audio production. \n\u003cbr\u003e\u003cbr\u003eThings this Patreon supports: casting/video/audio work by w1nters, DJ and production work of Doctor J from Funky Fella Crew, various content from IBN\u0027s virtual personality Aila, and upcoming video game related projects that will be seen first by our patrons.\u003cbr\u003e\u003cbr\u003eThe main focus, of course, is the music\nlibrary. This is something that has been identified as a need by many\npeople we talk to in the industry, and I will be utilizing my\nexperience (touring musician, music label CEO, production and\nengineering, past and present work in soundtracks and video games) to\nhelp create and maintain a \u003cem\u003efree resource for music\u003c/em\u003e that can be used\nand accessed by anyone and everyone.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(I normally am not fond of having to\nresort to crowdfunding to help facilitate projects such as this, but\nexpenses are increasing here on a personal basis\u2014internet access,\nhardware, basic sustenance\u2014so any sort of patronage at any level\nthat anyone can donate at this point is greatly appreciated. I feel\nlike what is being put together here is a worthy effort, and hope\nthat some of you feel the same.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eIBN Free Music Library\u003c/strong\u003e is presented\nas is, with no implied endorsement of any project which uses the\nmaterial. These works are \u003cem\u003epublic domain\u003c/em\u003e, provided at no charge\nupfront or implied, and carry no copyrights or royalties for the\nartists. They can be used for any creative work, whether nonprofit or\nfor profit, but are not intended for individual resale or repackaging\nas singular works. \u00a0\u003cbr\u003e"
