    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAttention! Adult content. By pledging, you confirm that you are 18+\n\t\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHello! \n\t\u003cbr\u003e\n\tAnd welcome to my Patreon page! My name is Wemd.  \n\t\u003cbr\u003e\n\tA digital artist that makes adult furry-themed pictures.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tI draw both feral and anthro characters.\n\t\u003cbr\u003e\n\tDragons, Gryphons, Lizards, Horses, Donkeys, hybrid animals and other sexy creatures.\n\t\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy should you support me?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nDrawing is my main occupation and the thing I do best.\n\u003cbr\u003e\nYou could support me if you like my drawing and want to help me to improve on my skills and make more pictures and comics.\n\u003cbr\u003e\nThe more supporters, the more quality art I can produce! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat do you get for supporting me?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003eYou could find the most of my artwork in my galleries on FurrAffinity and other furry-themed \n\u003cbr\u003e\nweb sites completely free. But here on Patreon, I have some special things only for those that support me:\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n-HD versions of any artwork of mine. (2500x3500 instead of usual 1200x1600)\n\u003cbr\u003e\n-Early access. (I post my pictures here earlier, versus anywhere else)\n\u003cbr\u003e\n-Discounts on any commissions and YCH\u0027s.\n\u003cbr\u003e\n-Exclusive raffles only for patrons. (Each from 1-3 months)\n\u003cbr\u003e\n-Step-by-step progress of all my artwork, including pictures.\n\u003cbr\u003e\n-Some lines, WIPs and sketches I don\u0027t post anywhere else.\n\u003cbr\u003e\n-Some pictures I don\u0027t post anywhere else.\n\u003cbr\u003e\n-PSD files of all my artworks.\n\u003cbr\u003e\n-Supporters promotion. (I will write your name on FurrAffinity in the description of any picture you supported)\n\u003cbr\u003e\n-Some new things that can be added in future.\n\u003cbr\u003e\n-My endless love and appreciation :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you for your support. It means a lot to me!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
