    "summary": "Greetings All! I am WillTheYordle, an Artist, Youtuber, Streamer, and Gamer looking to make you laugh, smile, cry, and get motivated through various content! As a student I\u0027m currently doing a lot of experimentation, meaning I\u0027m trying to branch out and experiment with different types of content. Funny youtube videos, beautiful art scenes, and interactive twitch streams are just a small handful of what I have to offer!\u003cbr\u003e\u003cbr\u003eNaturally this is also the home of Team Twintail, where the Twintail crew gather to stream and slam each other while we relax from the stress of trying to survive our daily lives! GTA, League of Legends, Overwatch, and more are at our fingertips while the friendly banter runs wild!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAlso commissions are OPEN! YAY! You want something drawn? Here are some guidelines:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eQ. So what do you draw?\u003cbr\u003eA. I mostly stick to characters. Girls are my specialty but I can do men too! I\u0027ll throw in a background whenever I can but that does take more time!\u003cbr\u003e\u003cbr\u003eQ. What\u0027s your price? \u003cbr\u003eA. Depends on what you\u0027re looking for! All prices are in USD\u003cbr\u003e\u00a0- Super Sketch! Costs $15. Black and white outline, A quality Sketch of a character!\u003cbr\u003e\u00a0- Solo Shot: Costs $25 A single character in a pose looking awesome with color!\u003cbr\u003e\u00a0- Double Trouble: Costs $35 for two characters being awesome!\u003cbr\u003e\u00a0- Welcome to the World: Costs $50 and is a full 1920x1080 scene with a background and includes up to four characters!*\u003cbr\u003e\u003cbr\u003e*Four characters flexible depending on the piece. Please E-mail me for specifics and I\u0027ll see what I can do!\u003cbr\u003e\u003cbr\u003eQ. Will you draw NSFW content?\u003cbr\u003eA. Sorry everyone! I don\u0027t cross over that line! Swimsuits and revealing clothing is about as far as I go. Feel free to ask me directly if you\u0027re unsure if your commission would be accepted!\u003cbr\u003e\u003cbr\u003eQ. How do I request a commission? \u003cbr\u003eA. I recommend emailing me here - katsuotwintail@gmail.com with your request! I\u0027ll try to respond to every email if you\u0027ve been accepted or not! That or lurk on the r/gamindustri subreddit where I tend to keep people updated.\u003cbr\u003e\u003cbr\u003eQ. So how should I pay you?\u003cbr\u003eA. If you\u0027ve been accepted I\u0027ll email you with a payment link! Once I\u0027ve confirmed the payment has been completed I\u0027ll send an invoice and get to work!\u003cbr\u003e\u003cbr\u003eQ. So when should I expect my commission to be completed?\u003cbr\u003eA. It depends on the size of the project! Sketch commissions typically shouldn\u0027t take longer than a week. While a Welcome to the World commission may take upwards of one to two months. The rest fall somewhere in-between. I\u0027ll do my best to complete commissions on time but life does happen! Please feel free to poke me if it\u0027s been too long though!\u003cbr\u003e\u003cbr\u003eQ. I have another Question!\u003cbr\u003eA. Feel free to message me and I can answer any further questions!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eSo yeah that\u0027s commissions! Keep an eye here to see if they\u0027re open or not! Given my schedule I can only take on a very limited number at a time!\u003cbr\u003e\u003cbr\u003eSo pull up a chair, grab your popcorn, because between the art, editing, and the Twintail crew, we\u0027re going to give you a great time!\u003cbr\u003e"
