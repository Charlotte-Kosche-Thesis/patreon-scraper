    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Art of Isabel Baele\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.webbelart.be\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003eWebsite\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u00a0-\u00a0\u003ca href=\"http://tikopets.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e -\u00a0\u003ca href=\"https://www.facebook.com/webbelart\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u00a0\u003c/a\u003e-\u00a0\u003ca href=\"https://www.linkedin.com/profile/view?id=40025630\" rel=\"nofollow\" target=\"_blank\"\u003eLinkedin\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/Webbelart\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e -\u00a0\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/webbelart\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003eYoutube\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eHi, and thank you for checking out my Patreon page!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou probably know me from working on game art such as online petsite games: Aywas, Wulves, Hunter Island (Zigzagames) and so many more, but not only that, I also love Pok\u00e9mon and afcorse we make fanart drawing.\u003c/div\u003e\u003cbr\u003e I have been drawing for years now and it is always soo surprising to find old fans from when I started on deviantart also on facebook and now here on Patreon. knowing they have followed me all these years makes me very happy. But afcorse over the years all had slowed down because of finding work .. working as a graphic designer and getting home tired and just no more spirit of drawing because I had to sleep early to get to work the next day . I wanne go back to that splendid adventure when I was young and I could deliver art each day all the time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(118,146,60);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e If you support my Patreon, You will make it possible for me to have the freedom and resources to deliver each day new content like cute little fluffy drawings, awsome dangerous dragons, mythical drawings! AND afcorse my comic : The Quest of Yin.\u003cbr\u003e\u003cbr\u003eNot only will I be able to show finished work, but I will also wanne show more timelapses ( which take alot of time to make) of my drawings, photo\u0027s of my workspace, work in progress shots, sketches, doodles, ideas for my comic.\u003cbr\u003e\u003cbr\u003e My ultimate goal would be that I could spend my intire time drawing and give amazing content for you fans to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhat is regular planned:\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eDaily doodles , each weekday 1 daily doodle.\u003cbr\u003e\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/5260798734921967794.JPG?v=wz6FZmGtA27rqvY-LnFGdNeCUXZSfeqDt-JLwVFAMVo%3D\" style=\"width: 586px;\"\u003e\u003cbr\u003e\u003cbr\u003eMonthly giveaway all pledgers who supported me during the month have a chance in winning!\u003cbr\u003e\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/7468242719912876987.JPG?v=34j93z5hi1qL2IKiXL-R8kKz1bWG81BgnYPQ7XS45h8%3D\" style=\"width: 590px;\"\u003e\u003cbr\u003eMonthly psd reward\u00a0\u003cbr\u003e\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/18023307690717663167.jpg?v=IiWVf06Z3f2YHKGTKqwaRT5bLYKlcSNHDm1DCLR_rG0%3D\" style=\"width: 590px;\"\u003e\u003cbr\u003eComic progress shots :3 I know I am soooooo sneaky!\u003cbr\u003e\u003cimg src=\"http://www.webbelart.be/images/patreon/thequestofyin.jpg\" style=\"width: 591px;\"\u003e\u003cbr\u003eMORE progress shots of my comic the Quest of Yin, soo evil of me!\u003cbr\u003e\u003cimg src=\"http://www.webbelart.be/images/patreon/thequestofyin2.jpg\" style=\"width: 586px;\"\u003e\u003cbr\u003eFor now 1 page of my comic each 2weeks!\u003cbr\u003e\u003cimg src=\"http://www.webbelart.be/images/patreon/thequestofyin3.jpg\" style=\"width: 586px;\"\u003e\u003cbr\u003eAND more SURPRISES!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThank you for your continued support of my artwork!\u003cbr\u003e\u003cbr\u003e Please feel free to contact me if you have any questions or concerns!\u003cbr\u003e"
