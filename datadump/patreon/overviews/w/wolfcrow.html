    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F252903917\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F252903917\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F679673945_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "I create cinematography and filmmaking essays that are actually useful to a budding filmmaker.\u00a0There is no other resource like this anywhere.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); font-weight: normal;\"\u003eWho am I?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eMy name is Sareesh Sudhakaran and I\u0027m a filmmaker based in Mumbai, India.\u00a0For years I\u0027ve been teaching and helping filmmakers and cinematographers around the world through\u00a0\u003ca href=\"http://wolfcrow.com\" rel=\"nofollow\" target=\"_blank\"\u003emy hugely popular blog\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/wolfcrow\"\u003eYoutube channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wolfcrow.com/wp-content/uploads/2016/11/Sareesh3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve also been making shorts, corporate videos, and training videos for more than 15 years. I\u0027ve even made a feature film! Here\u0027s the trailer:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6brA4Tg0iII?controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThe full movie is available on the same channel and has almost \u003cem\u003ea million views\u003c/em\u003e at the time of this writing. It\u0027s a locked room murder mystery, you\u0027ll love it!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); font-weight: normal;\"\u003eWhy are my essays different?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eMy video essays are different because I\u0027ve actually spent 15 years in the field, and I know the what is really useful and what is just fluff. The fluff might sound cool, but it won\u0027t help you any.\u003cbr\u003e\u003cbr\u003eI pay more attention to the \"How to\" of filmmaking and cinematography:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow shots were achieved,\u00a0\u003c/li\u003e\u003cli\u003eWhat factors give a film or scene the power it has, and\u00a0\u003c/li\u003e\u003cli\u003eHow the filmmakers achieved a complex storytelling process.\u003c/li\u003e\u003cli\u003eWhat gear was used, and why.\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003cbr\u003eI\u0027m not sponsored by anybody and I don\u0027t get any gear for free. You can imagine how tough it must be to make weekly videos. Yet, somehow, I\u0027ve managed to keep at it for 4+ years. The thing is, I want to keep going and make more, better, videos.\u003cbr\u003e\u003cbr\u003eWith\u00a0your support I can accomplish that. This is why I\u0027ve started a Patreon page.\u00a0\u003c/div\u003e\u003cbr\u003eThe way Patreon works is you can donate whatever you want per video and the pledge is recurring with each video after that. So anything, from $1/month up, is hugely helpful to the cause. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe cool thing about Patreon is \u003cstrong\u003eyou don\u0027t get charged unless I create the video first\u003c/strong\u003e. Unlike other crowdfunding ventures, I must deliver before I earn your support. This is as fair as it can be.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wolfcrow.com/wp-content/uploads/2016/11/Sareesh1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); font-weight: normal;\"\u003eWhat are the video essays about?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eI create video essays for filmmakers and cinematographers in three main categories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Filmmaking Essays\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe best way to showcase the quality of my work is with a few samples. You already saw the one for Blade Runner 2049 at the top of this page. \u003cbr\u003e\u003cbr\u003eHere\u0027s another one, for Dunkirk:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CT1QVYKWMgg?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eSometimes I showcase one important aspect of a filmmaker\u0027s work, so that you can use it practically in your own filmmaking. Like how to use single locations in the most effective way, through lessons learned from the great John Carpenter:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/C77meAQkWcI?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eSometimes I even compare myself to other filmmakers, like this fun video I made on Steven Spielberg:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/252131720?color=ffaa00\u0026amp;title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e2. Camera Angles and Movement Analysis\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThese videos analyze one scene or sequence only for camera angles and movement. How the director executed each shot and why.\u003cbr\u003e\u003cbr\u003eHere\u0027s one cool example from the great Sergio Leone:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rHlkX8XTJRQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eOr how about this one from Qrson Welles\u0027 Touch of Evil:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/g-GyLsFFY28?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e3\u003c/strong\u003e\u003cstrong\u003e. Understanding Cinematography\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLearn the techniques, tricks and styles of great cinematographers. These videos have gathered a huge following and have been featured by American Cinematographer, Raindance Film Festival, Nofilmschool and many others. \u003cbr\u003e\u003cbr\u003eHere are two videos I\u0027m particularly proud of, the first about Emmanuel Lubezki:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"280\" src=\"https://www.youtube.com/embed/3H8nTrToBvU?\u0026amp;showinfo=0\u0026amp;modestbranding=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAnd the second about the great Sven Nykvist:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"280\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/182349395?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eSometimes I make simple and fun videos as well, like my ode to color grading:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8pGkT0Tnh3c?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s hard work to consistently produce high-quality videos and tutorials, but with your help I can make it better!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); font-weight: normal;\"\u003eHow often are the videos published?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eI make it a point to publish one video per week.\u003cbr\u003e\u003cbr\u003eA video essay typically takes an entire week of focused effort, and this has become my full time activity. The research is the hardest part!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); font-weight: normal;\"\u003eHow often will I be charged?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eI will not charge you more than four times a month, even if I make more than four videos.\u003cbr\u003e\u003cbr\u003eIf I make less than four videos, you will only be charged for the number of videos I actually publish. E.g., if I only make two videos I will only charge you twice, and so on. If there are no videos in a month there won\u0027t be any charges!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); font-weight: normal;\"\u003eWhat do you do with the money?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003ePut food on the table. Keep churning videos out. Hire people to help me with research if I reach my goals. Can\u0027t get any simpler than this.\u003cbr\u003e\u003cbr\u003eAll my videos were created alone. I research, I write scripts, I shoot and edit them. One per week. Like clockwork. The amount of energy and time this takes is mind-blowing.\u003cbr\u003e\u003cbr\u003eI don\u0027t want the money to buy a camera or computer, I already have all that. What I don\u0027t have is time. If I can get this time paid for, I won\u0027t have to look for other avenues of income. I can focus 100% on making great videos and tutorials.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); font-weight: normal;\"\u003eWhat you get in return\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eYou are literally making it possible for me to devote time to create more videos for you. I\u2019d much rather be creating videos for you than for corporate clients. Without your patronage, it won\u2019t make financial sense to keep going. \u00a0\u003cbr\u003e\u003cbr\u003eBackers receive different rewards depending on the patronage. Everyone who backs gets to see videos at least 24 hours before I publish them on YouTube. And my eternal humble gratitude.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition, depending on the backing level, you will have access to a my notes and further insights into each video, bonus videos, as well as a free Ebook, and special\u00a0discounts on any of my guides you purchase.\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t already, become a patron now and help support wolfcrow!"
