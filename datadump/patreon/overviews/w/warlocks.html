    "summary": "\u003cstrong\u003eHey everybody!\u003c/strong\u003e\u003cbr\u003eThank you very much for making it to our Patreon page. Just getting to this page shows that you are at least interested in what we do. We super appreciate it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://warlocksgamesandbeer.com/wp-content/uploads/2017/03/WhatIsWarlocks.png\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eWe have a lot of fun making what we hope are entertaining and comedic videos about movies, video games, board games, and beer. Over the years we have expanded into 3 different channels that are a part of the Warlocks family.\u00a0\u003cbr\u003e\u003cbr\u003eOur 3 YouTube channels are:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/WarlocksGamesAndBeer\"\u003eWarlocks Entertainment System\u003c/a\u003e - board games and video games (time lapse and commentary).\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCH2JA7mwvkzLFUfTo3o3tSA\"\u003eQuite Contrary\u003c/a\u003e -\u00a0When everybody hates it, we think it\u0027s okay. When everybody likes it, we gotta complain.\u003cbr\u003e\u003cbr\u003eWe have been very fortunate to create videos on subjects that we are passionate about. We want to continue making these videos and hope that this hobby can support itself. We don\u0027t expect people to give us money but we won\u0027t stop you from doing it. We will do our best to make it worth your investment how ever little it might be. We try to make our rewards affordable. We know not everyone has a lot of money to blow on dumb internet videos.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://warlocksgamesandbeer.com/wp-content/uploads/2017/03/WhereDoesTheMoneyGo.png\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://warlocksgamesandbeer.com/wp-content/uploads/2017/03/Sil-e1489887580852.jpeg\" style=\"width: 303px;\"\u003e\u003cbr\u003eIn a given month we pay for web hosting, production tools, social media tools, video editing software, equipment, cloud storage, and the occasional advertising boost. Money from this Patreon goes to pay for all of these things first. If we get to a point where all of these bills are covered, then we will start paying ourselves.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJust for laughs, check out our old Patreon video:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/q7VDHt59bEk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
