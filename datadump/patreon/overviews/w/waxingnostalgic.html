    "summary": "Alexa Hayes is a student of art, trained as an artist at the Alabama School of Fine Arts and holding both a Bachelor\u2019s and Master\u2019s degree in art history. Though not born in Birmingham, Alabama, she considers it home and is thrilled to see its art scene flourishing.\u003cbr\u003e\u003cbr\u003eHer artistic process is closely tied to the impetus of her encaustic and charcoal work. With graphite, charcoal, and sometimes pastel as well, she layers drawings on delicate Japanese tissue paper in wax. The bottom drawings become increasingly blurry under the translucent beeswax and resin mixture. Together, the materials build a complete image that recalls how clear the present can seem while acknowledging the other thoughts, memories, and truths that it obscures.\u003cbr\u003e\u003cbr\u003eIn the same avenue of interest, Alexa draws charcoal portraits using only white pastel on black paper, letting the highlights define the form while allowing the shadows of the figure to be one with the background. Her work contains both drama and a note of sadness, allowing the viewer a brief peek at relationships experienced through the fog of a depressive lens. \u003cbr\u003e\u003cbr\u003eShe invites you to join her as she prepares to exhibit in an upcoming major art festival in Birmingham! With your financial support, she will be able to afford the materials needed to create a substantial body of work to both show and sell in the fall. Please consider a monthly subscription today! \u003cbr\u003e\u003cbr\u003eThank you for your interest in supporting the arts!\u00a0\u003cbr\u003eFind me on Etsy:\u00a0https://www.etsy.com/shop/waxingnostalgicbhm\u00a0\u003cbr\u003e"
