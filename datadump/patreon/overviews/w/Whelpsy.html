    "summary": "\u003ca class=\"redactor_btn redactor_btn_image\"\u003e\u003c/a\u003e\u003cblockquote\u003e\u003cimg src=\"https://i.imgur.com/HoqyYqt.png\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ca class=\"redactor_btn redactor_btn_image\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHELPSY / THE ARTIST\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e***\u003c/strong\u003e\u003cbr\u003eHey there!! My name is Whelpsy! ouo/\u0026lt;3\u003cbr\u003eI\u0027m both a digital and traditional artist with my hands in a whole pile of fun projects I want to bring to life for you guys! That\u0027s right YOU! My wonderful supporting audience!! \u0026lt;3\u003cbr\u003eI have so many ideas for creatures, comics, illustrations, streams, physical items and other great things I want to put together for you guys, but I can\u0027t do it alone!!\u00a0\u003cbr\u003eI want to work with you to create amazing new content we can love and share!\u003cbr\u003eEvery donation funds my time and dedication to bringing you awesome goodies. \u0026lt;3\u003cbr\u003e\u003cstrong\u003e***\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWHY PLEDGE / DONATE?\u003cbr\u003e\u003c/strong\u003e\n\nIt\u2019s no small task bringing dreams to life - in fact, it\u2019s\nquite a bit of work! And the bottom line is I need food, shelter, materials, and medicine to do\nwhat I do.\u003cbr\u003e I suffer from Multiple Sclerosis, and the condition makes it very difficult\nto get a \u201creal job\u201d so~ artwork is my living and I love my job!!\u003cbr\u003eI take commissions, sell designs, and run an etsy shop where I make fine-art fantasy crafts!\u003cbr\u003e\n\nI cannot emphasize enough that every single dollar counts,\nevery little bit of support means the world to me. It tells me you believe in me and want me to\ncontinue making amazing things for you! And I Thank My amazing patrons and customers alike so\nmuch for believing in me!! \u003cbr\u003eSeriously, even $1 buys me an ice cream, $5 buys me lunch! \u003cbr\u003eIt makes me smile and motivates me, I think about you guys all the time!!\u003cbr\u003eo,u,o/\u0026lt;3\u003cbr\u003e\u003cstrong\u003e***\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHEN / HOW WILL I BE CHARGED?\u003cbr\u003e\u003c/strong\u003eMy Patreon charges per month, so you will be charged the first time you pledge, and from then on, at the first of every month! Content will become available on your activity feed once your pledge is received! Pretty simple stuff! \u0026lt;3\u003cbr\u003e\u003cstrong\u003e***\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/TCirj5g.png\"\u003e\u003cbr\u003e\u003cstrong\u003eCONTENT WARNING\u003c/strong\u003e\u003cbr\u003ePlease be aware my Patreon caters largely to the anthro community!!\u003cbr\u003eTHIS PATREON MAY CONTAIN NSFW / FUR / GORE / NUDITY\u003cbr\u003eor other 18+ content\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://whelpsy.weebly.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMY WHELP SITE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://whelpsy.weebly.com/contact--links.html\" rel=\"nofollow\" target=\"_blank\"\u003eLINKS\u003c/a\u003e\u003cbr\u003e***\u003ca href=\"http://whelpsy.weebly.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"

     "about": "ABOUT THE ARTIST\u003cbr\u003e***\u003cbr\u003eWhelpsy (or \"Dragon\" as her friends know her) is a self taught multi-medium artist with an impressive grouping of talents. She is skilled in digital and traditional artwork, leatherworking, book binding, hand-stitching, sculpture, and the creation of  exotic fantasy crafts and jewelry, all while dipping her fingers in every other craft she can find.\u003cbr\u003eHer specialties are pen and ink, watercolor, collage, and combining artistic mediums. \u003cbr\u003eHer passion is creation,\u003cbr\u003ebelieving there is no greater joy than bringing dreams to life while pushing the boundaries of emotion and expression.\u003cbr\u003e\"When I can touch an idea, something made of dreams and emotion and pull it in to reality to share with the world, that\u0027s when I am truly happy.\"\u003cbr\u003e***\u003cbr\u003eShe takes great inspiration from psychology, the natural world of animals,\u003cbr\u003eand the delicate beauty of both life and death.\u003cbr\u003e***\u003cbr\u003eWhelpsy has recieved several prestigious awards for her traditional work, and is currently running her own successful art business while preparing for a traditional gallery showing and professional artist debut in August of 2017.\u003cbr\u003e\"Art is a gift for you to create, and everyone to enjoy.\"\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e",
