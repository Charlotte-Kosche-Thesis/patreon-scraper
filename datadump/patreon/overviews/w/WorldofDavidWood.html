    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Y3_NnZ7VJTQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/Y3_NnZ7VJTQ",
    "one_liner": null,

    "published_at": "2017-09-08T22:14:37+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2h7hxqo.png\"\u003e\u003cbr\u003e\u003c/div\u003eOur locations can become our world and it imprints itself on us. My name is David, I\u0027m a freelance painter and Illustrator. It\u0027s lovely to have you visit my page, I hope you enjoy what you see. For me, the world is my art studio and then stretches out to the vast, atmospheric and folkloric Fenlands of East Anglia, in the England; also known as \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWitch Country\u003c/span\u003e\u003c/strong\u003e (and the area where Witchfinder General, Matthew Hopkins was born and carried out his horrible deeds). I am inspired by the \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eNature\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eand Folktales\u003c/span\u003e\u003c/strong\u003e, music, and the \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eMagical\u003c/span\u003e\u003c/strong\u003e stories of this world, to create unique \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eArt\u003c/span\u003e\u003c/strong\u003e, which connects both experience and imagination.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2d2boso.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBeing a part of this world\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEntering this unique and magical world is easy, you simply become a patron for as little as $1 a month (please check out the rewards on the right). Being a patron is a win, win for all of us, you get to see behind the scenes, interact\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewith the community, art work for your desktop, stories, poetry, illustrations and videos. And I get to feel that my artwork is loved and appreciated, as well as a bit of money.\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThe Art\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u2019m reaching out to like-minded souls, so I can share the places, the stories and thoughts that go along with the creation of my art. For me it\u2019s not enough to just show the art and the process, I want to take to you to some of the, very real, places that provide inspiration and solace for me and which, I feel, hold something of the \"\u003cem\u003eotherworld\u2019s\u003c/em\u003e\", a special atmosphere and energy.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/fp59fq.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCurrently,\n I am creating individual paintings (Oil, Watercolour and Digital) in an attempt to build a portfolio of \nimaginative work and hopefully get some freelance work. I\u2019m also working on a project called \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\"\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003eImaginer En Plein\n Air\u003c/strong\u003e\u003c/em\u003e\"\u003c/span\u003e (imagining things in the outdoors), which combines my love for painting \nand sketching outdoors, with my interest in depicting all things \nfantastic, mythical and supernatural. For me the landscape is just as \nimportant as the people and creatures that inhabit it, so I will be \npainting and drawing both. I\nwork traditionally and create work in pencil, pen, watercolour and oil paint.\n I\u0027ve never exhibited any of this work, nor have I been published, so you\u0027re \nreally joining me at the start of, hopefully, a wonderful journey.\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2w371mv.png\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003ePlease Note: \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eYou can cancel your pledge at ANY time\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eYou can edit the amount you donate to suit your budget\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003ePatreons get charged at the beginning of every month.\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"http://i67.tinypic.com/29z8rrk.png\"\u003e\u003cbr\u003e\u003cstrong\u003eA little bit about me. \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\n have been painting and drawing since before the age of thirteen, left \nhome to study Art, early on, and then gained my degree in Illustration \nin 1997, at Cambridge University. Since then, I have followed a more \nfine art pathway for my work, although, through all those years I have \nhad a great interest in imaginative art, folklore, myth and the realms \nof the supernatural. Today, I live in the \nUniversity City of Cambridge, England, the medieval buildings, spires \nand streets are a great inspiration, but even more so is the surrounding\n countryside, which I am fortunate to live only ten minutes from. Ever \nsince I was a small child, I spent a lot of time in nature, often on my \nown. Back then, and now, the woods, hills, streams and meadows where a \nplace of freedom, solace and exciting, imaginative, possibilities; woods\n became Elven forests, streams ran with life enhancing properties and \npopulated by talking fish and the hills where inhabited by giants, or \nwhere the tops of fairy forts. My imagination was unleashed and still \nis, now, when I go out drawing and painting in nature.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/1z3ph8i.png\"\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u2019m very happy to have your company along this journey and thank you for joining me!\u003cbr\u003eWith my warmest wishes,\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eDavid\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also on:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/WorldofDavidWood\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/worldofdavidwood\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e"
   },
