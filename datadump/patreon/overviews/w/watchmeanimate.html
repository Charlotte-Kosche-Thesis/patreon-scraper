    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FyJ97wdaljc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027m Jonathan, nice to meet you!!\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eI run a YouTube channel called #watchmeanimate where I love sharing my passion \u0026amp; knowledge for CG Animation. With 17+ years of industry experience, I\u0027ve had the great privilege of working alongside some of the very best artists to animate on really cool AAA Games, Mobile Games \u0026amp; TV Shows! On my channel, I show you how your favorite characters are animated and make it easy \u0026amp; fun for everyone to understand and enjoy! \u003cbr\u003e\u003cbr\u003eI\u0027m super honored that so many of you have been a part of this journey as the channel continues to grow and inspire animators all over the world. Your messages have touched me in ways that words can\u0027t express. You\u2019ve inspired me to create something that we can all be proud of and this is just the beginning! I love sharing my knowledge of animation and I\u0027ll confess, if I could make YouTube videos full-time for you, it would be a dream come true!\u003cbr\u003e\u003cbr\u003eThank-You for considering becoming a Patron and supporting me to do what I love, making animation videos on YouTube for you!\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FmaBEejF30I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i66.tinypic.com/2agmaz6.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i68.tinypic.com/n6ar2t.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ. What is the difference between the $5 and $8 rewards?\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eYou get the value of the $8 Reward for ONLY $5 for as long as you remain a Patron! This special offer is LIMITED to the FIRST 500 Patrons only!\u00a0\u00a0Once the 500 spots get filled up, you will be able to access all future YouTube episode content for the $8 pledge.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eQ. What happens when I sign up during or after your reward delivery dates from the 7th -19th of each month?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003ePatreon processes all pledges from the 1st - 6th of each month. As long as you sign up\u00a0\u003cem\u003eON or BEFORE\u003c/em\u003e the last day of the month you will receive\u00a0your package the following month between the 7th -19th as indicated on the calendar image.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eQ. Where can I access all of your past content from previous Youtube episodes?\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eAll previous YouTube episode content will be made available on \u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003emy\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003cstrong\u003e\u003ca href=\"https://gumroad.com/watchmeanimate\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGumroad\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003epage.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://gumroad.com/watchmeanimate\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/25ksetv.jpg\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ. I signed up but I don\u0027t see my name in the credits?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eYour name will start appearing on your 2nd pledge. This is the only way for me to make it work with my production logistics. So for example, if you sign up in December, your first pledge will get processed in the first week of January but since my videos are already produced for that month, I can only insert your names starting February onward.\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ. Can I cancel my monthly pledge at any time?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eAbsolutely! Patreon is great for that. You can cancel anytime with no strings attached or penalties.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ. Do you do\u00a0demoreel or shot reviews?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eUnfortunately, I no longer have the time to do individual shots or demoreel reviews. I am extremely busy creating content for you. Thanks for understanding!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e Q. How much coffee do you drink?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eA LOT!....now that you ask, I think I need to pour me another cup!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ. What are some of the projects\u00a0you worked on?\u003c/span\u003e\u003cbr\u003eUbisoft\u0027s Splinter Cell / Prince of Persia / Rainbow Six / Star Wars / Assassins\u0027 Creed / Far Cry / Bungie\u0027s Halo / Discovery Channel\u0027s Dinosaur Planet Series / Ludia\u0027s Dragons: Rise of Berk / Jurassic World: The Game \u0026amp; Teenage Mutant Ninja Turtles: Legends \u0026amp; More! \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ. I never heard of #watchmeanimate, what is it about?\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWatch this!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wYHb_dh30Ys\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e#WATCHMEANIMATE\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/watchmeanimate4u\"\u003e\u003cimg src=\"http://i67.tinypic.com/a1hgno.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/watchmeanimate\"\u003e\u003cimg src=\"http://i65.tinypic.com/hsnudw.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitter.com/watchmeanimate\"\u003e\u003cimg src=\"http://i68.tinypic.com/1sh7us.jpg\"\u003e\u003c/a\u003e\u003c/h4\u003e"
