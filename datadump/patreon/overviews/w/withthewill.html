    "summary": "\u003ch2\u003eWho Are You?\u003c/h2\u003eHello!\u00a0 I\u0027m Marc.\u00a0 I\u0027ve run With the Will for over a decade, most of it\u0027s history.\u00a0 During that time the site has become one of the premiere destinations for Digimon fans on the internet, due to our news, occasional features, and our product breakdowns/archives, not to mention all the spirited conversation among Digimon fans.\u003cbr\u003e\u003cbr\u003eOne of the best things about running WtW has been finding new things to add for Digimon fans.\u00a0 Whether it\u0027s doing the news as well as possible, or getting ahold of materials to archive for fans, I\u0027ve attempted to do all I can with passion and with a degree of quality and care (many people would say too much passion quite likely.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy Patreon?\u003c/h2\u003eThere have always been issues regarding the cost of the site.\u00a0 Maybe it\u0027s making sure the server is at the level it needs for all our users or getting ahold of materials (among other things.)\u003cbr\u003e\u003cbr\u003eThen there are the breakdowns, which require importing items, the occasional new hardware or software, and gobs of time.\u00a0 We\u0027ve always taken donations, but this method has proven unsustainable in the long run (and to be honest, never really has come anywhere close to breaking even.)\u003cbr\u003e\u003cbr\u003eWe\u0027ve done what we can to improve things with the low budget available to us, and most of the time we do succeed, whether it\u0027s been updating the look of the site or beginning our news and discussion podcast, we do what we can to improve the site for the community.\u003cbr\u003e\u003cbr\u003eThe primary goal for our Patreon will be to improve With the Will for everyone.\u00a0 Get more things to do breakdowns of, update out of date software and hardware used on projects to improve quality, and anything else that comes to mind as time goes on.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy Are You Doing This?\u003c/h2\u003eFans suggested reasonable ways that they could support the site, and Patreon seemed the best option.\u00a0 We don\u0027t run ads on WtW, and while we do have a handful of affiliate accounts, we\u0027ve never pushed them hard, as we prioritize the experience for everyone.\u00a0 While I never expect WtW to be a full time paid job, having income allows the site to be self sufficient (i.e. server costs \u0026amp; other things that are simply necessary to keep a site running) if money issues ever come up and will fund the projects and elements that everyone enjoys, and hopefully will allow us to expand."
