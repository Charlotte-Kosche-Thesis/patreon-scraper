    "summary": "I am so amazed that you\u0027re even here. It\u0027s very humbling. I\u0027ve received a good amount of positive feedback, so I guess I\u0027m doing something right. A lot of people seem to like that I get right to the point.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s one of the reasons I started Workbench. I love watching tutorials to see how other people work and I like to pick up little tips and tricks that help me work faster. But I don\u0027t need to be told how to save a project, or open a composition. I\u0027m an advanced user, and I felt like there weren\u0027t many tutorials with me in mind. So I decided to make the tutorials I wanted to see.\u003cbr\u003e\u003cbr\u003eI\u0027ve also built a lot of scripts and assets that help me to work faster and I think would also help the community. And I want to give back to and grow my own community. And for that I need your help. And in exchange for your help, I\u0027m going to make a lot of the stuff I build behind the scenes available to you.\u003cbr\u003e\u003cbr\u003eI\u0027m going to keep making these tutorials for as long as I can. I really enjoy trying to come up with something every week to share with you.\u00a0But as you\u0027re here, you know that to work on Workbench (currently I devote Fridays to Workbench and days between projects) it means that I lose a day of pay each week\u2014or I work nights when I\u0027m on a project. So, while I certainly don\u0027t expect you to, if you like what I do and can chip in, that would be amazing! I make a video every Friday, so that\u0027s about 4 a month, but you can cap your patronage to whatever budget you\u0027d like to set.\u00a0And if you like what I do and you can\u0027t chip in, consider sharing my tutorials with other mograph artists you know.\u003cbr\u003e\u003cbr\u003eThanks again for even coming here to check it out. You have no idea what you even coming here to consider becoming a patron means to me. And as always, I\u0027ll see you in the next tutorial!\u003cbr\u003e"
