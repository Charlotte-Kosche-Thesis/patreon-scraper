    "published_at": "2015-09-04T16:08:33+00:00",
    "summary": "\u003cstrong\u003eESTE MES SORTEAMOS: 878 VIKINGS (Mas Que Oca)\u003cbr\u003e\u003c/strong\u003eEste mes sorteamos entre todos los mecenas el juego 878 Vikings recientemente publicado en castellano por la editorial espa\u00f1ola Mas Que Oca. El sorteo ser\u00e1 el lunes d\u00eda 4-6-18.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=440x10000:format=png/path/s978b2cd11dabe444/image/i9991651668d9f6c4/version/1526032847/image.png\"\u003e \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMECENAS DE HABLA HISPANA:\u003c/strong\u003e\u003cbr\u003eWargame Reviewer es un proyecto que nace como\u00a0\u003ca href=\"https://www.youtube.com/channel/UCj3MsvhtH_vHk5ZxFU24aiQ\" target=\"_blank\"\u003ecanal de youtube\u003c/a\u003e en espa\u00f1ol en abril del 2014 y est\u00e1 encaminado a la promoci\u00f3n de\nwargames a nivel internacional. Con el paso de los a\u00f1os el proyecto ha crecido\nen calidad y en cantidad de v\u00eddeos pudiendo mostrase v\u00eddeos de componentes,\nexplicaci\u00f3n de reglas, sesiones de juego, entrevistas, estrategias,\nconvenciones y eventos, etc. Se intentar\u00e1 que algunos v\u00eddeos podr\u00e1n disponer de\n\u003cstrong\u003esubt\u00edtulos en ingl\u00e9s\u003c/strong\u003e para que\nWargame Reviewer no sea solo un referente en el mundo de habla hispana sino\ntambi\u00e9n en todo el mundo.  \u003cbr\u003e\u003cbr\u003e\n\nLa meta es seguir mejorando en la calidad del proyecto\nen general y de los videos en particular, para ello los videos se grabar\u00e1n\nen \u003cstrong\u003ecalidad 4K\u003c/strong\u003e disponiendo en la actualidad de 2 c\u00e1maras, focos\ny una \u003cstrong\u003egrabadora de voz profesional\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\nCon este proyecto pretendo poner de manifiesto\nel bien cultural y educativo que suponen los juegos de mesa y concretamente en\neste caso los wargames como herramienta militar, docente y l\u00fadica. \u003cbr\u003e\n\n\u003cbr\u003e\n\nLa labor de promoci\u00f3n se ha materializado en el mes de\nenero del a\u00f1o 2018 con la organizaci\u00f3n de las \u003cstrong\u003eI Jornadas\nInternacionales de Wargames de Tablero de Badajoz (\u003c/strong\u003e\u003ca href=\"https://www.wargamereviewer.es/bellota-con/\"\u003eI BELLOTA CON\u003c/a\u003e\u003cstrong\u003e)\u003c/strong\u003e. Esta\nconvenci\u00f3n tiene la intenci\u00f3n de ser unas jornadas anuales en las que podremos\ndesplegar y jugar a wargames, intercambiar opiniones, experiencias, realizar\nactividades, etc. Para m\u00e1s informaci\u00f3n pod\u00e9is entrar en mi p\u00e1gina web y redes\nsociales.\u003cbr\u003e\n\u003cbr\u003e\nCon esta intenci\u00f3n de mejorar en la cantidad y calidad del material emitido se\ncrea en septiembre del a\u00f1o 2015 una p\u00e1gina web en Patreon. Gracias al apoyo de\nlos mecenas ha sido posible avanzar en este proyecto y conseguir el material\npara las grabaciones del que dispongo actualmente. No obstante, debido a las\nlimitaciones que en la actualidad dispongo de tiempo para la preparaci\u00f3n,\ngrabaci\u00f3n y edici\u00f3n de v\u00eddeos, he cre\u00eddo conveniente y adecuado reestructurar\nel formato de mecenazgo. En lugar de que sean unos pocos mecenas los que\naporten todo el apoyo econ\u00f3mico creo que es mejor que seamos muchos aficionados\na wargames los que poniendo una peque\u00f1a aportaci\u00f3n ayuden a continuar con este\nproyecto y lo lleven a un nivel superior.\u003cbr\u003e\n\n\u003cbr\u003e\n\nPor\ntodo lo anterior estas son los cambios principales:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eSolamente\nhabr\u00e1 \u003cstrong\u003eun nivel de apoyo igual para todos\u003c/strong\u003e\nen el cual \u003cstrong\u003edesde 5$ \u003c/strong\u003ese podr\u00e1 apoyar\neste proyecto. Esto deja abierta la posibilidad de que los que quieran apoyar\ncon una mayor cantidad, lo puedan hacer libremente en funci\u00f3n de la valoraci\u00f3n\nque le den a mi trabajo.\u003c/li\u003e\n\n\u003cli\u003eLos\nv\u00eddeos que se suban al canal de youtube seguir\u00e1n teniendo\nal inicio un \u003cstrong\u003eacceso prioritario s\u00f3lo para Patreons\u003c/strong\u003e, estando\ndisponibles para el resto de seguidores tras pasar al menos 30 d\u00edas (podr\u00eda ser\nm\u00e1s tiempo en funci\u00f3n de las necesidades de publicaci\u00f3n del canal). De esta\nforma los mecenas del proyecto podr\u00e1n disponer de los \u00faltimos v\u00eddeos antes que\nel resto.\u003c/li\u003e\n\n\u003cli\u003eHabr\u00e1\nacceso a \u003cstrong\u003econtenidos de producci\u00f3n propia\nexclusivos\u003c/strong\u003e para patreons como hojas de ayuda esquematizadas y traducciones.\u003c/li\u003e\n\n\u003cli\u003eTodos\nlos \u003cstrong\u003emecenas figurar\u00e1n en una lista al final de cada v\u00eddeo\u003c/strong\u003e que suba para que\ntodo el mundo pueda ver que ayud\u00e1is a que este proyecto siga adelante.\u003c/li\u003e\n\n\u003cli\u003eNo\nhabr\u00e1 \u003cstrong\u003esorteo\u003c/strong\u003e \u003cstrong\u003ede wargames \u003c/strong\u003etodos los meses pero aquellos meses que pueda\nconseguir por parte de alguna editorial alg\u00fan juego, expansi\u00f3n, complementos o\ncamisetas, lo sortear\u00e9 entre todos los mecenas. \u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nPor todo ello, si has visto algunos de mis v\u00eddeos y te\ngustar\u00eda seguir haci\u00e9ndolo, solicito vuestro apoyo a este proyecto a trav\u00e9s de\nesta web de Patreon con una peque\u00f1a aportaci\u00f3n econ\u00f3mica que me ayude a seguir\nadelante y mejorar d\u00eda a d\u00eda cubriendo los gastos y las necesidades que este\nproyecto precisa.\u003cbr\u003e\n\n \u003cbr\u003e\n\u00a1\u00a1Sigamos adelante!! \u00bfMe acompa\u00f1as?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eENGLISH-SPEAKING PATRONS:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWargame Reviewer is a project that was born as a spanish-language\u00a0\u003ca href=\"https://www.youtube.com/channel/UCj3MsvhtH_vHk5ZxFU24aiQ\"\u003eYouTube channel\u00a0\u003c/a\u003ein April 2014 and is aimed at promoting wargames internationally. Over the years, the project has grown in quality and number of videos showing component videos, explanation of rules, game sessions, interviews, strategies, conventions and events, etc. I will try to add \u003cstrong\u003esubtitles in english\u003c/strong\u003e to some videos so that Wargame Reviewer is not only a reference in the spanish-speaking world but also worldwide. \u003cbr\u003e\u003cbr\u003eThe goal is to continue to improve the quality of the project in general and of the videos in particular, for this purpose the videos will be recorded in \u003cstrong\u003e4K\u003c/strong\u003e quality and currently have 2 cameras, spotlights and a \u003cstrong\u003eprofessional voice recorder\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWith this project I intend to highlight the cultural and educational value of board games and specifically in this case wargames as a military, educational and recreational tool. \u003cbr\u003eThe promotional work has materialized in January 2018 with the organization of the \u003cstrong\u003e1st International Board Wargames Convention in Badajoz\u003c/strong\u003e\u00a0 (Spain) (\u003ca href=\"https://www.wargamereviewer.es/bellota-con/\"\u003eI BELLOTA CON\u003c/a\u003e). This convention is intended to be annual in which we can display and play wargames, exchange opinions, experiences, carry out activities, etc. For more information you can visit my website and social networks.\u003cbr\u003e\u003cbr\u003eWith this intention to improve the quantity and quality of the material issued, a web page is created in Patreon in September 2015. Thanks to the support of the patrons, it has been possible to advance in this project and obtain the material for the recordings that I have at present. However, due to the limitations that I currently have time for the preparation, recording and editing of videos, I have found it convenient and appropriate to restructure the patreon format. Instead of a few patrons providing all the financial support I think it is better that we are many fans of wargames who make a small contribution to help continue this project and take it to a higher level.\u003cbr\u003e\u003cbr\u003eFor all the above reasons these are the main changes:\u003cbr\u003e\u003cbr\u003e- There will only be an \u003cstrong\u003eequal level of support for everyone in which from $5 this project can be supported\u003c/strong\u003e. This leaves open the possibility that those who want to support with a greater amount of money can do so freely depending on the value they give to my work.\u003cbr\u003e- The videos that are uploaded to the youtube channel will initially continue to have \u003cstrong\u003epriority access only for Patreons\u003c/strong\u003e, being available to the rest of the fans after at least 30 days (it could be longer depending on publishing needs of the youtube channel). In this way, the sponsors of the project will be able to have the last videos before the rest.\u003cbr\u003e- There will be access to proprietary production \u003cstrong\u003econtent exclusively for patreons\u003c/strong\u003e such as schematic player aids and translations.\u003cbr\u003e- \u003cstrong\u003eAll patrons will be listed at the end of each video uploaded \u003c/strong\u003eso that everyone can see that you help this project move forward.\u003cbr\u003e- There won\u0027t be a \u003cstrong\u003ewargames draw\u003c/strong\u003e every month but those months that I can get from a publisher some game, expansion, accessories or T-shirts, I will draw among all the patrons.\u003cbr\u003e\u003cbr\u003eTherefore, if you have seen some of my videos and you would like me to continue doing so, I ask for your support to this project through this Patreon website with a small financial contribution to help me keep going forward and improve day by day covering the expenses and needs that this project requires.\u003cbr\u003eLet\u0027s move on! Will you come with me?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.wargamereviewer.es/\" target=\"_blank\"\u003eWEB\u003c/a\u003e\u003ca href=\"https://www.facebook.com/Wargame-Reviewer-1403757779700994/\" target=\"_blank\"\u003e\u003cbr\u003eFACEBOOK\u003c/a\u003e\u003ca href=\"http://www.wargamereviewer.es\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/WargameReviewer?lang=es\"\u003eTWITTER\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://plus.google.com/u/0/107413835745476543621\" target=\"_blank\"\u003eGOOGLE +\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/wargamereviewer/?hl=es\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
