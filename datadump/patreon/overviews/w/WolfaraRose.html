    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\nI am WolfaraRose and I am a member of the Autistic Gaming Initiative. I am autistic. I also can be incomparably cute in my actions. I enjoy streaming with Lord Cyphen, whom I also live with. I love playing horror games as these are more my forte. I also am owned by a watermelon tabby cat named Aria, whom is why I want to be a veterinarian and is the reason I am working through school. I also work a part time job (which is graveyards) which can make my schedule full.\u00a0\u003cbr\u003e\n\u003cb style=\"font-weight: bold;\"\u003e\u003cbr\u003e\nWhat are you trying to accomplish?\u003c/b\u003e\u003cbr\u003e\nI want to make videos that people enjoy and to share my love of gaming. I also want to bring awareness to autism. I would love to be able to do this for a job while I\u0027m in college and very likely after. Because doing what you love is very important to me.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWhy donate?\u003c/strong\u003e\u003cbr\u003e\nWithout you reading this and choosing to donate, none of this is possible. If you like my cause, and like my style, then helping me on this wonderful journey is the best way to show your support!\u00a0\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eCan\u0027t donate but still want to show support? Then follow me on social media!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/WolfaraRose\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/WolfaraRose/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003ca href=\"https://twitter.com/WolfaraRose\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCg_VILo02sW2Gj1rBpMq5gA?\" target=\"_blank\"\u003eYoutube
