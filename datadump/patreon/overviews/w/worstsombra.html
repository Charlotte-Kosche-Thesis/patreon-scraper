    "summary": "Consider supporting WorstSombra on Patreon, each video roughly takes 2-3 weeks to make from actually playing the game, to editing to then finding the perfect music.\u00a0\u003cbr\u003e\u003cbr\u003eThe videos are not profitable, so right now I do it for the viewers and for those that look forward to fresh content when it is released.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should I Support My Favourite Support Player WorstSombra?\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb\u003e\u003cb style=\"background-color: initial;\"\u003e-Help Buy Food: \u003c/b\u003e\u003c/b\u003e\u003c/strong\u003e\u003cb\u003e\u003cb style=\"background-color: initial;\"\u003eI\u0027m a lazy cunt, and instalocking sombra requires some food to keep me powered, there is also electric bills required to lock that sombra pick\u00a0\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003e-Upgrade Software \u0026amp; Production Costs: \u003c/b\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003ePatreon Support allows me to continue to scale my videos up without the risk of investing too much time for small gain.\u00a0\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003e-Coke: \u003c/b\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eTo frag and kill noobs I need sugar, I roughly buy 30 cans of coke every 2 weeks so supporting the page will help me with that cost(LUL)\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003e-Flexibility: \u003c/b\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eIf there is enough support (impact), I can basically continue to do this for a long time without the need of having to quit to get a real job or do something else that will make me money in the long term.\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003eWhat Will I Get For Supporting The Patreon Page?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThere will be a few rewards for supporting the page such as:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e-Extended Footage from videos\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e-HD Sombra Thumbnails (1920x1080 source)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eNow I don\u0027t want to punish people that don\u0027t donate or don\u0027t donate a certain amount \u003cstrong\u003eso all rewards will be unlocked at the lowest tier ($1)\u003c/strong\u003e, for those that don\u0027t even donate I think they will still get enough value from the videos provided for free on the WorstSombra channel \u0026lt;3\u003cbr\u003e"
