    "summary": "\u003cimg src=\"https://i.imgur.com/qlexVdV.jpg\"\u003e\u003cbr\u003eHi hello, I\u0027m Jenny Nguyen (my last name is pronounced \"win\"). I\u0027m 23 years old, was born on April Fool\u0027s day (I share a birthday with Fred \u0026amp; George Weasley), and am the proprietor behind Wicked Collections. I\u0027ll try to post content on this page 2/3 times a week!\u003cbr\u003e\u003cbr\u003eSome other things I enjoy: Harry Potter, art, reading, psychology, philosophy, theology, Greek mythology, Game of Thrones (notice my reward tiers on the right hand side), victorian-era architecture, traveling, pup pups, FOOD, the outdoors and all the activities that come with it, and classical music.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/bMZCK0q.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/uNYquNB.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eWicked Collections is a monthly subscription box for the Harry Potter and Fantastic Beasts fandom. It is made to be a role-play experience where the customers are actually members of the magical community that subscribe to Wicked Collections to receive magical items by owl post every month. I have spared no expense or minute in order to create an authentic experience for the customer, paying special attention to every detail. From the items I create down to the packaging.\u003cbr\u003e\u003cbr\u003eI\u0027ve seen a lot of subscription boxes for Harry Potter fans before, but they always included tacky things like posters with quotes from the books, or bookmarks and pins. They were more of boxes for Harry Potter fans, whereas my subscription box makes you a part of that magical world. When I\u0027m in the role of proprietor of Wicked Collections, I stay in that role and don\u0027t ever break character.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/vipJcyX.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/U2H9OmB.jpg\"\u003e\u003cbr\u003e\u003c/div\u003ePatreon allows you to pledge money to Wicked Collections in exchange for rewards. Different amounts correspond to different rewards! While realistically, I cannot give out free subscription boxes for each and every one of my supporters, I can offer other rewards such as handwritten letters from me, exclusive access to background stories, and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMoney Usage\u003c/strong\u003e\u003cul\u003e\u003cli\u003eThe money given by my Patreon Patrons are often used for expenses from Wicked Collections and gives me the ability to come up with crazier, more magical content.\u003c/li\u003e\u003cli\u003eIt will also be used for living expenses, such as rent, food, medical bills, etc. for me and my family.\u003c/li\u003e\u003cli\u003eAll remaining funds that aren\u0027t used will be put into my \"B\u0026amp;B\" savings account, where I hope to open a Victorian-style bed \u0026amp; breakfast. I\u0027ll be sharing more details about my dream plans as it progresses!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://instagram.com/wickedcollections\" target=\"_blank\"\u003e\u003cimg src=\"http://www.iconninja.com/files/873/497/307/logo-instagram-icon.png\"\u003e\u003c/a\u003e\u003ca href=\"http://facebook.com/wickedcollections\" target=\"_blank\"\u003e\u003cimg src=\"https://www.shareicon.net/data/128x128/2015/09/12/99791_logo_512x512.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://cdn0.iconfinder.com/data/icons/rounded-solid-social-media-set-1/144/SnapChat_Rounded_Solid-128.png\"\u003e\u003c/div\u003eA million-and-one thanks for checking out my Patreon, whether you pledge or not. Your time is just as important! Toggle around with the icons above to browse my Instagram and Facebook page. Also, you can add me on my personal snapchat (username: jjennynguyenn) to follow my daily adventures and sneak peeks of my future projects!\u003cbr\u003e"
