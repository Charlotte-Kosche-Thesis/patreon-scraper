    "summary": "Thank you for being the change we all want to see in the world. \u00a0We are bringing back the Scarlet Macaw to the Southern Nicoya Peninsula. \u00a0What an amazing opportunity!\u003cbr\u003e\u003cbr\u003eScarlet Macaws used to fly over 85% of Costa Rica. \u00a0Now only 10-15% of our skies are occupied by these majestic birds. \u00a0Let\u0027s change that. \u00a0\u003cbr\u003e\u003cbr\u003eWild Sun Rescue Center is teaming up with AsoProLapa to turn the tide. \u00a0AsoProLapa has bred and released over 160 Scarlet Macaws in the Tambor area. \u00a0There are now over 230 living freely from those efforts.\u00a0 With release goals for the Tambor phase of the project already met and with your help, the breeding program moves to Cabuya this year.\u003cbr\u003e\u003cbr\u003eThese birds have a range of around 20km...mostly along the coast. \u00a0That means we should see Macaws flying over Montezuma, Mal Pa\u00eds, Santa Teresa, Playa Hermosa and more within a few years. \u00a0The hope is that the Macaws released from Cabuya and Tambor will eventually overlap territories. \u00a0And when they do, they won\u0027t fight. \u00a0No...they\u0027ll make sweet, sweet love. \u00a0And what comes next? \u00a0A healthy population of naturally breeding Scarlet Macaws! \u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s make it happen together.\u003cbr\u003e\u003cbr\u003eAll donations are tax deductible for US citizens through Green Wave Enterprises 501(c)3."
