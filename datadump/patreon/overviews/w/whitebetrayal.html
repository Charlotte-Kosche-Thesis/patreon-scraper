    "summary": "\u003cimg src=\"http://nsa39.casimages.com/img/2018/01/24/180124012555235128.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://nsa39.casimages.com/img/2018/01/23/180123110358411727.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027m a french \n\t\u003cstrong\u003ehobbyist artist\u003c/strong\u003e of 19 y.o. who also do superior art studies - my dream is to become a concept artist into video game and movies, but many things pleases me into art in general such as infography, fashion design or architecture. \u003cstrong\u003eI mainly work over the traditional support\u003c/strong\u003e with colored pencils, watercolors, markers, pastels and graphite.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://nsa39.casimages.com/img/2018/01/23/180123114100869888.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tYou can support me by pledging on my Patreon\u0027s page. \n\t\u003cstrong\u003eYou will be charged around 6th or 8th of every month.\u003c/strong\u003e It\u0027s at this moment that I\u0027ll send your rewards via mail. When you pledge for the first time, you will immediately be charged, then the next month it will be at these dates, don\u0027t worry.\u003cbr\u003e\n\t\u003cbr\u003eThe only pledge available allows you to get all rewards possible, such as independent artworks or sketches, WIP or step drawings for example.\u003cbr\u003e\u003cbr\u003e\n\tIf you have any problem with your rewards, \n\t\u003cstrong\u003edon\u0027t hesitate to contact me\u003c/strong\u003e. (`\uff65\u03c9\uff65\u00b4)\u309e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://nsa39.casimages.com/img/2018/01/23/180123114738430848.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eLucy\u003c/em\u003e is my original character that I create there is, oh gosh, so many time already, it was during my first year into middle school, when I was 11 year old. I create with her and a friend written RPG. So as she\u0027s my little baby, you will see \u003cstrong\u003ea lot\u003c/strong\u003e of artworks and doodle of her. \u003cbr\u003e\u003cbr\u003e\n\tPlease note that I sell my fanarts and original artworks and take commissions, \n\t\u003cstrong\u003ebut not with her, because I would like to keep all these drawings\u003c/strong\u003e, sorry. But feel free to make fanarts of her, I just love to see other people draw my little princess. (\uff61\u2019\u25bd\u2019\uff61)\u2665\u003cbr\u003e\u003c/div\u003e\n\t\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/WhiteBETRAYAL\"\u003eFACEBOOK\u003c/a\u003e - \u003ca href=\"https://www.instagram.com/whitebetrayal/\"\u003eINSTAGRAM\u003c/a\u003e - \u003ca href=\"https://whitebetrayal.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e - \u003ca href=\"https://whitebetrayal.deviantart.com/\"\u003eDEVIANTART\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://whitebetrayal.deviantart.com/\"\u003e\u003cbr\u003e\n\t\u003c/a\u003eAnd \u003cstrong\u003eif you want a particular reward of a certain month without have to pledge every month\u003c/strong\u003e, you can buy it at my \u003ca href=\"https://gumroad.com/whitebetrayal\"\u003eGumroad\u0027s page\u003c/a\u003e as a Tier $15 !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
