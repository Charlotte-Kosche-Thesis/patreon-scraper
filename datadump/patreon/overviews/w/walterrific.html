    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThanks for coming to this page! That makes you awesome. I mean, you could\u0027ve been awesome before, but you\u0027re DEFINITELY awesome now. Put on your pretend-to-be-intellectual glasses and thoughtfully stroke your beard while reading below to ingest all the details.\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI Am What I Is\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003eI\u0027m a motovlogger from YouTube, and I\u0027ve been making regular weekly uploads for over two years now. I\u0027ve been making motovlogs for over three years, but I\u0027ve been lucky enough to be a full-time YouTuber for over two years! I also regularly stream on Twitch and post on Instagram, and you can find the links to all my social media here on my Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIn My Perfect World\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003eI never want my content to be behind a paywall. Ever. I want my stuff to always be free and accessible to everyone, and as long as I can help it, it always will be. While I have been fortunate in my freedom to do that (with the small exception of YouTube display ads), it hasn\u0027t come without actively turning down sponsors, partnerships and requested paid posts. I absolutely REFUSE to say something like, \"this video is brought to you by\" or promote or sell something that I have no interest in; my content is and always will be at its best when the only things influencing it are you and me.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Come Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThanks to YouTube\u0027s glorious \"adpocalypse\", it has become increasingly difficult to get by month-to-month, despite the consistent, regular uploads that have been able to pay for \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewhat I do\u003c/span\u003e\u003c/span\u003e\u00a0up until now. Despite my current situation, I would rather continue to create the videos I want to create and not have enough to pay my bills, over the alternative of turning into a commercial for other companies and products.\u00a0BUT, it doesn\u0027t have to be that way.\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou and Me\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eYou\u003c/strong\u003e are the reason I make these videos. \u003cstrong\u003eYou\u003c/strong\u003e are the reason why my YouTube channel exists, and it\u0027s only because of \u003cstrong\u003eyou\u003c/strong\u003e that I have the opportunity to make these videos and to help you look forward to Mondays. Whether or not you\u0027re a patron, I love ya. If you enjoy my videos, that makes me happy and that\u0027s all I want. But to keep doing it, I can use your help, too.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBecome a Patron\u003c/span\u003e\u003c/strong\u003e \u2764\ufe0f\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eIf you pledge $1 a video, you\u0027ll be a \u003cstrong\u003eHUGE\u003c/strong\u003e help! Seriously, I know it doesn\u0027t sound like much, but one dollar a video per person is WAY more than I get on YouTube.\u00a0In addition to basic Patreon stuff like private posts and polls, you\u0027ll also get access to a monthly hi-rez wallpaper download AND your name will be listed in Monday videos! You\u0027re welcome to pledge as much (or as little) as you like and as I get more support, I\u0027ll start doing more things like live Q\u0026amp;As, videos and giveaways!\u003cbr\u003e"
   },
