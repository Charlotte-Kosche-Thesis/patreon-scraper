    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/d4m8WZ8N4dc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-10-03T11:26:06+00:00",
    "summary": "\u003cstrong\u003eHello and Welcome to WAMP\u0027s Patreon Page!\u003cbr\u003e\u003cbr\u003eHallo und herzlich willkommen auf WAMPs Patreonseite!\u003cbr\u003e\u003c/strong\u003eKein Bock auf Englisch? Hier gibt es eine \u003cstrong\u003edeutsche Version\u003c/strong\u003e:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://bit.ly/2yXt9lh\"\u003ehttp://bit.ly/2yXt9lh\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWAMP\u003c/strong\u003e creates a modern mix of \u003cstrong\u003emetal\u003c/strong\u003e, \u003cstrong\u003epop\u003c/strong\u003e and \u003cstrong\u003eelectro\u003c/strong\u003e sounds. We do not only have a great passion for music but for peace as well. This is why we sing about \u003cstrong\u003epeace\u003c/strong\u003e, \u003cstrong\u003ehuman rights\u003c/strong\u003e and \u003cstrong\u003efairness\u003c/strong\u003e. We believe that a better, more peaceful world is possible and want to do our share to make this happen. Our motto: \u003cstrong\u003eMetal4Peace!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA crucial part of our activism for peace is playing at \u003cstrong\u003eprotest marches\u003c/strong\u003e and \u003cstrong\u003epeace-related\u00a0festivals\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eHere on Patreon we want to team up with our fans to be a more powerful force in the struggle for peace and enjoy our music together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e And this is what you get as WAMP\u0027s Patron:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e==\u0026gt; FAN \u0026lt;== 2 $/month\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAccess to WAMP\u0027s patron-only feed containing:\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1. All past music releases\u003cbr\u003e\u003c/strong\u003eWhen becoming a \u003cstrong\u003eP\u003c/strong\u003e\u003cstrong\u003eatron\u003c/strong\u003e you will get all songs that have been released so far. The current bundle contains six tracks in total. Worth 6\u20ac when bought in our online shop.\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eTrack List:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFight TTIP!\u003c/li\u003e\u003cli\u003eStop Ramstein (English + German Version and Techno Remix)\u003c/li\u003e\u003cli\u003eDie Welt muss wissen (Original und Country Version)\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e2. All future songs before they are released\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eWhenever we finish a new song - you will be the first to get it delivered for free before it gets released! As our \u003cstrong\u003ePatron \u003c/strong\u003eyou will be able to listen and download our music \u003cstrong\u003ebefore anyone else hears it\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003e3. Exclusive photos and videos\u003c/strong\u003e\u003cbr\u003eSee photos and watch videos of our activities that you won\u0027t see on any of our social media channels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. Exclusive insight into WAMP\u0027s studio and music production\u003c/strong\u003e\u003cbr\u003eEver wanted to know how WAMP\u0027s guitar sound is created and which equipment is involved?\u003cbr\u003eAre you curious about how we sculpt our drum sounds?\u003cbr\u003eIs there something else you want to know? Just tell us and we\u2019ll create a video on that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5.\u003c/strong\u003e\u003cstrong\u003e\u00a0Monthly video group hangout\u003c/strong\u003e\u003cbr\u003eOnce a month we will meet you live on camera and talk about music, political activism, the weather and what have you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e==\u0026gt; HERO*IN \u0026lt;== 5\u00a0\u003cstrong\u003e$/month\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEverything from \u003cstrong\u003eFAN\u003c/strong\u003e Level\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Backstage Passes and Meet\u0026amp;Greets for all concerts\u003cbr\u003e\u003c/strong\u003eWherever we play, you\u0027ll get exclusive access to the band. Watch us getting ready for the gig and have chats and drinks with the band.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e2. Be part of our visual creative team\u003c/strong\u003e\u003cbr\u003eGet involved when we have cover designs and other visual art going. Tell us what you think and maybe even throw in some ideas of your own.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Honorable mentions\u003c/strong\u003e\u003cbr\u003eYour name will appear in all music and video releases as sponsor/producer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. Watch the band rehearse\u003c/strong\u003e\u003cbr\u003eCome and visit us in the jamming room and see how we get ready for our live shows.\u003cbr\u003eOur jamming room is not right around your corner? No problem! We\u0027ll hook you up online with a live video stream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5. Welcome to Hollywood\u003c/strong\u003e\u003cbr\u003eJoin us on the set of a video shoot and get exclusive behind the scenes insight into how a music video is made.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e==\u0026gt; GOD*DESS \u0026lt;== 10\u00a0\u003cstrong\u003e$/month\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eEverything from \u003cstrong\u003eFAN\u003c/strong\u003e and \u003cstrong\u003eHERO\u003c/strong\u003e Levels\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Watch a song coming to life\u003c/strong\u003e\u003cbr\u003eWitness how a song is made. Get exclusive insight into the production process from the first steps to the final song.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.\u00a0One-on-one video chat with Well AsCop or band members of your choice\u003c/strong\u003e\u003cbr\u003eYou will get an hour of personal one-on-one video-chat on a platform of your choice (skype, facebook, whats app, google hangout etc.). We will talk very personally about the band, music, activism, politics or whatever you like.\u003cbr\u003eWe are always excited to get to know our fans and hear what touches them and what they find inspiring.\u003cbr\u003eWe are looking forward to hearing from you :-) So give us a call.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3.\u00a0Become a rock star\u003c/strong\u003e\u003cbr\u003eJoin us on stage to perform a song of your choice live.\u003cbr\u003eChoose your favorite instrument (guitar, bass, drums, synths or vocals) and rock out with us. To make sure our mutual stage show really rocks, we will meet prior to the concert and rehearse your part together.\u003cbr\u003eWe are excited to rocking the stage with you! Come and join us for one of our Metal4Peace Shows!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. Become a movie star\u003c/strong\u003e\u003cbr\u003eOperate the lights or camera when we shoot our videos or even play a role in one of our short film style music videos. Depending on the plot you might even play the lead role. To check out our general style of videos (combination of short film and performance video), please click on the links below:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/jw28obKIftU\"\u003ehttps://youtu.be/jw28obKIftU\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/lLtEhpqigQU\"\u003ehttps://youtu.be/lLtEhpqigQU\u003c/a\u003e \u003c/li\u003e\u003c/ul\u003eWe are very much looking forward to working with you on our next video.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5. Get a free WAMP T-Shirt worth 20$\u003c/strong\u003e\u003cbr\u003eGet one of our great band shirts featuring the band sign, logo and motto. Durable high-quality white print on black organic cotton wool. check it out here:\u00a0http://bit.ly/2zDYgn5\u00a0\u003cbr\u003e"
