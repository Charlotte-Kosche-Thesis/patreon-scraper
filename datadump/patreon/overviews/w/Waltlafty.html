    "summary": "Hello and Thank You. Thank you for being a Fan of what I do and for sticking with me all of these years through various projects from my first band Silvertide to Automatic Fire, Sinai, The Like Magnets and my various solo projects inbetween!\u00a0\u003cbr\u003e\u003cbr\u003eFor those of you who stumbled upon me more recently from my weekly \"Saturday Night Song Write\" videos where I sit down after my son is asleep, crack open a bottle of wine after a long work week and write a song, \u00a0Thanks for stopping by! \u003cbr\u003eMy name is Walt Lafty. My dream in life is to be surrounded by all things and people regarding Song writing and to become the best I can be in the craft. You help me with your feed back, love and finallly through support through this page.\u00a0\u003cbr\u003e\u003cbr\u003eAbout me the person ;\u003cbr\u003eI\u0027m a Song Writer, Father to my 5 year old son\u00a0 River, and a Handy-Man D.I.Y. Kinda guy \ud83d\ude0e\u003cbr\u003e\u003cbr\u003eWhy do I need your help ? \u003cbr\u003eI work two jobs to cover my very basic living expenses and with only a few hours a week I somehow still churn out songs consistently. With your financial support that can change and I can dedicate more and more time to the song writing craft I enjoy so much .\u00a0\u003cbr\u003e\u003cbr\u003ePlease consider joining me on me on my journey. I\u0027ll be adding incentives here on Patreon as I become more familiar with what I can give you in return besides song recordings for you to download.\u003cbr\u003e\u003cbr\u003eThank you!\u00a0\u003cbr\u003e\u003cbr\u003e"
