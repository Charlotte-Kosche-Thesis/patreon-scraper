    "summary": "During the past few years, I\u0027ve been able to create a vast cast of characters ranging from a Gay nightclub workers, to a Rugby team, a house of gamers, ice cream shop owners, and some burly lumberjacks. \u003cbr\u003e\u003cbr\u003eYou can go here to check my Cast of Characters list out: \u003ca href=\"http://www.furaffinity.net/journal/7714498/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/journal/7714498/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAlong with the past 2 years of me consistently writing and the past year\n of 2017 having the opportunity to work with some great people here and \nproviding content for them while also giving me some freedom of my own.\u003cbr\u003e\u003cbr\u003ePlan for this year is to still bring that to all of you but also a little extra!\u003cbr\u003e-----------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eSince last week, I was able to grab a copy of Visual Novel Maker \u0026amp; have been hard at work coming up with content to provide.\u003cbr\u003e\u003cbr\u003eCurrently I have 3 projects slated:\u003cbr\u003e- A Promo for my Patreon\u003cbr\u003e- Where you play as a reporter doing an interview w/ 2 of my rugby players\u003cbr\u003e- A celebration of the Chinese New Year \u0026amp; Year of the Dog with a bunch of doggos putting on a party (might get this done before the other two honestly)\u003cbr\u003e\u003cbr\u003eMy goal is to try and have something from every 2 months. Not looking to make any 1 Grand game but a string of smaller ones so you can see explore the different themes I\u0027ve created. In time, I might turn my focus to a much bigger scope.\u003cbr\u003e\u003cbr\u003eThis has been something I\u0027ve been wanting to do since 2016 and now having the time and means, I\u0027m gonna devote a lot more of my time to bringing you this content. I\u0027ll also be receiving help from SiriusCreations who has his own Patreon here: \u003ca href=\"https://www.patreon.com/siriuscreations\"\u003ehttps://www.patreon.com/siriuscreations\u003c/a\u003e  He is a very talented artist \u0026amp; great person all around.\u003cbr\u003e\u003cbr\u003e-----------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eIn addition to all of this, I still have more plans to bring even more avenues of content. Probably won\u0027t be in the near future as I have enough on my plate at the moment. I\u0027d like to create a comic or two while also making merchandise to sell, distribute at conventions and online services.\u003cbr\u003e\u003cbr\u003eSo come along with me as I explore each of these avenues and delve into my world.\u003cbr\u003e"
