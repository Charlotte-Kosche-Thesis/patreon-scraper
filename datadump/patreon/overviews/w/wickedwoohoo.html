m interactions, custom mechanics, custom skills, custom traits, custom moodlets, custom whims, custom reactions, custom animations, support for nudity and sex autonomy interactions, custom story progression and modifications to existing gameplay. Check out the screenshots and features list above to learn more details.\n\u003cbr\u003e\nIf you\u0027re interested in supporting me through Patreon then make sure you understand what this means by reading more info below.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is the status of this page?\u003c/strong\u003e\u003cbr\u003e\nRight now, thanks to supporters, I am developing this mod every single day. I read your feedback, I take suggestions and I smile when people enjoy the mod.\n\u003cbr\u003e\nThis page should be your primary way of supporting me as a creator. If you start supporting now, you will ensure me that this is what I should be doing and help further development of WickedWhims.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is posted here?\u003c/strong\u003e\u003cbr\u003e\nI am glad to share with you every new feature, change, and improvement done to the mod. You will be the most up-to-date person about the development of WickedWhims for the pledge of at least $4.50. Posts are not added regularly, but as often as possible.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo you want to support?\u003c/strong\u003e\u003cbr\u003e\nIf that\u0027s the case then go for it. This way you assure the future of WickedWhims development.\n\u003cbr\u003e\nThis Patreon page is set for monthly payments, which means that you are charged only once a month for the amount of chosen pledge. Note that you will be charged up front, but you can remove your pledge at any point if you don\u0027t want to get charged for the next month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do I learn more?\u003c/strong\u003e\u003cbr\u003e\nWickedWhims Website: \u003ca href=\"https://wickedwhimsmod.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewickedwhimsmod.com\u003c/a\u003e\u003cbr\u003e\nContact Email: \u003ca href=\"mailto:wickedwoohoo@gmail.com\" rel=\"nofollow\"\u003ewickedwoohoo@gmail.com\u003c/a\u003e\u003cbr\u003e"
