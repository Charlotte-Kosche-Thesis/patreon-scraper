    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to the Wild Cozy Truth Patreon community!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Renee, feminist life coach and founder of Wild Cozy Truth. Watch the video above for a quick intro to me and to this project.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Wild Cozy Truth?\u003c/strong\u003e\u003cbr\u003eThis multimedia project centers on personal essays, which are available in written and spoken form. Just choose your preferred medium:\u00a0\u003ca href=\"http://wildcozytruth.com/essays\"\u003eblog\u003c/a\u003e //\u00a0\u003ca href=\"https://www.youtube.com/channel/UCY27DIJrZ8SFhRPIlvomAqg\"\u003eyoutube\u003c/a\u003e //\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/wild-cozy-truth/id1271855135\"\u003epodcast\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027re probably here because something has resonated... something deep down that\u0027s only a whisper right now.\u003c/strong\u003e\u003cbr\u003eLet\u0027s follow that and see where it leads!\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eI\u0027m a firm believer that you vote with your dollar. Therefore, when you join the Wild Cozy Truth Patreon community, you\u0027re telling me, yourself, and the world that you\u0027re ready for creative content that liberates women and encourages them to own their stories and speak their truths. You\u0027re making a statement that women are stronger when we stand up and speak up together, that there is room at the top for all of us.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll genders are welcome in this community.\u00a0\u003cbr\u003e\u003c/strong\u003eThough I only work one-on-one with women in my coaching practice, this space is for everyone who wishes to support the project.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e---\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you, friend. I am honored you are here. Your support, monetary or otherwise, means more to me than you know.\u00a0\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eRenee\u003cbr\u003e\u003c/div\u003e"
