    "summary": "\u003cimg src=\"https://67.media.tumblr.com/4b7b06b00182cf096697813faa734214/tumblr_of9ndc7Q9V1uawjcko1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eHowdy! \u003cem\u003eWhat\u0027s Your Sign?\u003c/em\u003e is a visual novel/dating sim currently in the works, heavily influenced by astrology. That\u0027s right, in this game, you\u0027ll get to become friends with, even date the 12 signs of the Zodiac! There\u0027s magic and humor and fun to be had, as well as a diverse cast of characters, we just need a little help to get the ball rolling (well, rolling faster anyway).\u003cbr\u003e\u003cbr\u003eMy name is Chandler Cook, and I\u0027m the lead creator for \u003cem\u003eWhat\u0027s Your Sign?\u003c/em\u003e, which currently, is only a team of two people! Ultimately, the reason for this page is to earn enough to be able to hire a team, as well as get to the point I can work on the game full time. That, and to share and collect as many good things as we can!\u003cbr\u003e\u003cbr\u003eBy supporting this page, you\u0027re not only helping the release and production of this game, but you\u0027ll be getting many opportunities. Drawings, stories, comics, and more will be coming your way in thanks for making this happen.\u003cbr\u003e\u003cbr\u003eSince this game is astrology inspired, we\u0027d like it to be as authentic as possible. As such, we\u0027d love to hear from you! Your stories and experiences, your feelings, anything you think expresses or really connects to your zodiac sign! If you join us on our journey, you can literally become part of the magic.\u003cbr\u003e\u003cbr\u003eA teaser game is up and available for download, as we have a twitter and tumblr as well if you\u0027d rather follow us there. Thanks so much for your time, you\u0027re a star!!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://whatsyoursign.itch.io/whats-your-sign-a-quiz\" rel=\"nofollow\" target=\"_blank\"\u003eTeaser Game\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/WYS_Game\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.whatsyoursigngame.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e"
