    "summary": "Winged Horizon is a gaming resource and live\nentertainment shows on Twitch and YouTube.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe show will have two main characters,  Archie the Inn Keeper of Winged Horiz-Inn who found many incredible treasures in his travels and shares his view of them with you and Paldraig, the crazy gnome artisan that wants to have the prime time spot on the channel at his new shop the Chisel and Brush. He\u0027ll be painting happy goblins and crafting the strangest of terrains. There are even rumors that he might bring on an assistant artisan!\u003cbr\u003e\u003cbr\u003eTune in to the Twitch Channel on Sundays to watch Live games being played with new and veteran players living in Mexico City. We hope to bring more Dungeons and Dragons to Mexico City and encourage a revival here while at the same time helping local organizations through charity events.\u00a0\u003cbr\u003e\u003cbr\u003eThis channel will be focused on giving new and\nveteran gamers entering the gaming world and community a resource plus live\nplay examples of what\u0027s what in gaming. It will also be aimed to give veteran\nGM\u0027s a chance to share their experiences as guests on the show.\u00a0\u003cbr\u003e\u003cbr\u003eThe gaming industry, especially Roleplaying games like Dungeons and Dragons, is finally having a revival in popularity. So there are a lot of people that have either never gamed before or are coming back after a long break from gaming. \u00a0This channel is aimed to help the new players and veteran players sort all of their options in game systems and products that are now available as well as past gaming systems that are worth checking out. \u00a0\u003cbr\u003e\u003cbr\u003eAnother goal of this channel is to support new and emerging talents in the gaming industry. We believe that community and teamwork is what makes this community great and continue to grow. We\u0027ll be featuring guest Streamers and GM\u0027s on the show and creating collaborative projects.\u00a0\u003cbr\u003e\u003cbr\u003eWinged Horizon is scheduled to begin rolling out videos on YouTube and live shows on it\u0027s Twitch channel in June. We\u0027ll also be announcing giveaways from our sponsors like Tabletop Loot, leathercraft pendants, books and even games! If you\u0027re an early Sponsor, you\u0027ll automatically be entered into any Giveaways and will have priority on possible seats for live-play one-shots as well as being featured guests on the show. \u003cbr\u003e\u003cbr\u003eThank you all for your support and May the Dice be with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJoshua Sterrett\u003cbr\u003e"

     "about": "We love games. \u003cbr\u003eYou\u0027ll find all your gaming goodness here:\n\u003cbr\u003eLive play of Dungeons and Dragons and various other tabletop gaming systems \u003cbr\u003eVideo games\n\u003cbr\u003eMiniature painting\n\u003cbr\u003eTalks and Interviews with gaming personalities\n\u003cbr\u003eGaming Products and Accessory Reviews\n\u003cbr\u003e\u003cbr\u003e\nWe\u0027ve got you covered. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI started this channel because I wanted to explore the world of gaming with fresh eyes and share everything with you. I grew up playing console systems from Commodore to Xbox 360 until 2008 when I sold everything I owned and traveled the world for 9 years.\u003cbr\u003eI realized there were a lot of things I never got to do that I always wanted. One of those was to play Dungeons and Dragons and other games with a great group of friends.\u00a0\u003cbr\u003e\u003cbr\u003eI realized there was a lot I missed over the years and a lot of new great games, gaming accessories and Publishers out there..so many that it\u0027s really hard to decide what to play or which products to use.\u00a0\u003cbr\u003e\u003cbr\u003eSo I created this stream. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ll explore the world of gaming and all it has to offer.\u00a0",
