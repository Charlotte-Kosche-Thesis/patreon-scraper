    "summary": "I am Documentary Photographer, and Visual Activist. I hold a First Class MA from LSBU and I am interested in using photography to challenge the victim centred nature of sex worker imagery and how photography is instrumental in the war against sex workers.\u202f  Through Whoretography, I am challenging the prevailing ideology of sex-work and to present to the viewer an alternative perception of the industry and participants -  frequently obscured by one particular, narrow version of feminism,  by anti-sex-work rhetoric and by modern Western cultural attitudes towards bodies and sex. \u003cbr\u003e\u003cbr\u003eMy photographic and cyber ethnographic work is about stopping the over-simplification of the lives of sex workers, and to challenge current imagery that encourages the sense that the only way of interpreting their lives is to see them as ripe for \u0027rescue.\u0027  Through Whoretography, I am working on a new interpretation of sex work imagery that will help to change the visual landscape that informs the political views that rob so many sex workers of autonomy. \u003cbr\u003e\u003cbr\u003e"
