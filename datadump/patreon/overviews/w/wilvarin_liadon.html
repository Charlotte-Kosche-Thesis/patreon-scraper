    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my Patreon page!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003eHe\u003cem\u003ello!\u003cbr\u003eProbably you know me from \u003ca href=\"http://wilvarin-liadon.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e. I`m a digital artist from Latvia, mostly I`m creating MLP related artwork, but I do have a lot of other interests which might reverberate in my drawings\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://wilvarin-liadon.deviantart.com/art/Rainbow-Dash-20-cooler-with-SpeedPaint-549502744\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003eTime to time I`m uploading Speed Video Processes of my works on Patreon and on\u00a0\u003ca href=\"http://www.deviantart.com/users/outgoing?https://www.youtube.com/channel/UCI-wRumFfTkDsrkNt4D9RBg?sub_confirmation=1\" rel=\"nofollow\" target=\"_blank\"\u003emy YouTube channel\u003c/a\u003e. I also have in plan to share my drawing methods with others and to make Video Tutorails as soon as I`ll have enough time for them. Because I`m making a living from my artwork, sometimes it`s hard to find a bit more free time for drawing something else than commissions or adoptables, especialy because of my recent move to Russia. \u003cbr\u003eIt`s important to me to move forward, so I`m also practicing a lot to lift my drawing skills.\u003cbr\u003e\u003cbr\u003eIf you like my artworks and do think it\u0027s worth your support, your pledges would mean a lot to me. \u003cem\u003e\u003cem\u003eI much appreciate\u003c/em\u003e\u003c/em\u003e every little bit and it would help me to make more fanart and to improve my landscape/scenery skills.\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://wilvarin-liadon.deviantart.com/art/A-Portrait-of-the-Queen-560847305\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://img12.deviantart.net/4708/i/2017/035/4/b/a_starry_night_in_hollow_shades_by_wilvarin_liadon-daxr4dj.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"http://img12.deviantart.net/4708/i/2017/035/4/b/a_starry_night_in_hollow_shades_by_wilvarin_liadon-daxr4dj.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cbr\u003e"
