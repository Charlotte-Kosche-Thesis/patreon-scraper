    "summary": "Hi! My name is\nWagnerMutt, I\u0027m a furry artist and I\u0027ve been around for a while.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSo what\u0027s this\nabout?\u003cbr\u003e\u003c/strong\u003eI always loved creating personal contents, being it illustrations, animations, comics and games, it IS a dream of mine to be able to create a steam game, but it\u0027s been a huge struggle to dedicate myself to any of those without affecting my life or work. But now\nwith Patreon and your help I can bring my ideas to life.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy would you\nsupport me?\u003c/strong\u003e\u003cbr\u003e\nSupporting me means I would be able to dedicate myself entirely to\nit, giving the projects the priority they need.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow often are the\nupdates going be?\u003c/strong\u003e\u003cbr\u003e\nIt really depends on the support I get, but it can be one to four illustrations or comic pages per month or enough updates for games.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat will you get\nif you support me?\u003c/strong\u003e\u003cbr\u003e\nAcess to WIPs, PSDs, concept arts, high resolution pages, early\nreleases, a chance to have your character as cameo or actual main characters in the projects, your name in the credits, etc. Make sure you check all rewards, they are often updated.\u003cbr\u003eAlso, for each 30 USD lifetime support, you get a character sketch of anything you like (no overly complex sketch though).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find the files?\u003cbr\u003e\u003c/strong\u003eNew files are available every beginning of month while old ones are already available. You can find those files in my website: \u003ca href=\"https://wagnermutt.com/patreon/files\"\u003ehttps://wagnermutt.com/patreon/files\u003c/a\u003e\u003cbr\u003eYou\u0027re able to access it with your patreon account (after charges) and check your lifetime support and how many sketches you can claim.\u003cbr\u003e"
