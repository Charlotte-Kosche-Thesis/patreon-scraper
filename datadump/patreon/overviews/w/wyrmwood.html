    "published_at": "2015-10-01T03:30:40+00:00",
    "summary": "\u0425\u044d\u0439-\u0445\u044d\u0439! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0412\u0438\u0440\u043c\u0432\u0443\u0434, \u0438 \u044f \u0443\u0436\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043b\u0435\u0442 \u0441\u043e\u0437\u0434\u0430\u044e \u0432\u0438\u0434\u0435\u043e \u043f\u043e \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u043c\u0438\u0440\u0430 \u0412\u0430\u0440\u043a\u0440\u0430\u0444\u0442. \u0412 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u044f \u043d\u0430\u0447\u0430\u043b \u043e\u0442\u0445\u043e\u0434\u0438\u0442\u044c \u043e\u0442 \u044d\u0442\u043e\u0439 \u043c\u043e\u043d\u043e\u043b\u0438\u0442\u043d\u043e\u0439 \u0442\u0435\u043c\u044b, \u0438\u0431\u043e \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u043a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c \u0435\u0441\u0442\u044c \u0441\u043b\u0430\u0434\u0447\u0430\u0439\u0448\u0443\u044e \u043a\u043b\u0443\u0431\u043d\u0438\u043a\u0443 \u0441\u043e \u0441\u043b\u0438\u0432\u043a\u0430\u043c\u0438 \u043f\u0440\u044f\u043c\u0438\u043a\u043e\u043c \u0441 \u043f\u044b\u0448\u043d\u044b\u0445 \u0433\u0440\u0443\u0434\u0435\u0439 \u043e\u0431\u0432\u043e\u0440\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043a\u0440\u0430\u0441\u0430\u0432\u0438\u0446, \u0442\u043e \u043e\u0434\u043d\u0430\u0436\u0434\u044b \u0437\u0430\u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043a\u043e\u0442\u043b\u0435\u0442\u043a\u0438. \u041a\u043e\u0442\u043b\u0435\u0442\u043a\u043e\u0439 \u0432 \u043c\u043e\u0451\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0424\u0443\u043b\u043b\u043f\u0430\u0442\u0438 \u041f\u043e\u0434\u043a\u0430\u0441\u0442, \u0433\u0434\u0435 \u043c\u044b \u0441 \u0434\u0440\u0443\u0437\u044c\u044f\u043c\u0438 \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u0435\u043c \u0432\u0441\u0451, \u0447\u0442\u043e \u043d\u0430\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e, \u0438 \u043d\u0435\u0441\u043c\u0435\u0448\u043d\u043e \u0448\u0443\u0442\u0438\u043c. \u0418 \u0418\u043d\u0441\u043e\u043c\u043d\u0438\u044f, \u0441\u0435\u0440\u0438\u044f \u0432\u0438... \u0441\u043a\u043e\u0440\u0435\u0435, \u0430\u0443\u0434\u0438\u043e\u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 - \u0441\u0442\u0440\u0430\u0448\u043d\u044b\u0445 \u0438\u0441\u0442\u043e\u0440\u0438\u0439. \u042d\u0442\u043e \u0442\u043e\u0442 \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u044f \u0445\u043e\u0447\u0443 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u044c \u0432 \u043e\u0431\u043e\u0437\u0440\u0438\u043c\u043e\u043c \u0431\u0443\u0434\u0443\u0449\u0435\u043c - \u0412\u0430\u0440\u043a\u0440\u0430\u0444\u0442, \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0438 \u0441\u0442\u0440\u0430\u0448\u043d\u044b\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0438.\u00a0\u003cbr\u003e\u003cbr\u003e\u042f \u043d\u0435 \u0431\u0443\u0434\u0443 \u0442\u0440\u0430\u0442\u0438\u0442\u044c \u0442\u0432\u043e\u0451 \u0432\u0440\u0435\u043c\u044f, \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u044f, \u043f\u043e\u0447\u0435\u043c\u0443 \u0441 \u043a\u0430\u0436\u0434\u044b\u043c \u0433\u043e\u0434\u043e\u043c YouTube \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u0432\u0441\u0451 \u0431\u043e\u043b\u0435\u0435 \u0441\u043b\u043e\u0436\u043d\u044b\u043c \u043c\u0435\u0441\u0442\u043e\u043c \u0434\u043b\u044f \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u0432\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0435\u0442 \u0432 \u0441\u0432\u043e\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0443\u0441\u0438\u043b\u0438\u044f \u0438 \u0432\u0440\u0435\u043c\u044f. \u0422\u044b \u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430 \u0443\u0436\u0435 \u0441\u0442\u043e \u0440\u0430\u0437 \u044d\u0442\u043e \u0441\u043b\u044b\u0448\u0430\u043b. \u0422\u0430\u043a \u0447\u0442\u043e, \u0435\u0441\u043b\u0438 \u0442\u0435\u0431\u0435 \u043f\u043e \u0434\u0443\u0448\u0435 \u0442\u043e, \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e, \u0438 \u0442\u044b \u0431\u044b \u0445\u043e\u0442\u0435\u043b, \u0447\u0442\u043e\u0431\u044b \u044f \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u043b \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u0442\u044c, \u043c\u043e\u0436\u0435\u0448\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u043e\u044e \u0440\u0430\u0431\u043e\u0442\u0443 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u043c. \u0421\u043f\u0430\u0441\u0438\u0431\u043e!\u003cbr\u003e"
