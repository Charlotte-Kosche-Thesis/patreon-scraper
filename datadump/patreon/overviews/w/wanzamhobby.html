     "about": "\u003ca href=\"https://www.youtube.com/watch?v=uElnISk4K_A\"\u003ehttps://www.youtube.com/watch?v=uElnISk4K_A\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCriar conte\u00fado sobre voos e aventuras com drones onde a cada experiencia adquirida tento passar ao espectadores de uma forma simples e pratica.\u003cbr\u003eConfesso que n\u00e3o \u00e9 facil pois demanda de um tempo tanto para colher o voo em si e outro para levar isso ao estudio e trabalhar vezes por dias e at\u00e9 meses como ja aconteceu, mas enfim a falta de constancia de video se da por conta de pouco recurso disponivel para sair a campo diferentes e lugares novos a qual tem um custo que n\u00e3o disponho.\u003cbr\u003e\u00a0\u003cbr\u003eO \u003cstrong\u003ewanzamhobby drone\u003c/strong\u003e foi um dos canais que primeiro sugiu na cria\u00e7\u00e3o de conte\u00fado sobre drones e o primeiro voltado apenas tecnicamente com dicas de montagens e manuten\u00e7oes mas ao passar do tempo tomando uma forma mais descontra\u00edda e trazendo uma\u003cstrong\u003e inova\u00e7\u00e3o\u003c/strong\u003e na forma de apresentar os videos sobre drone e aeromodelismo como nunca niguem at\u00e9 ent\u00e3o o fez.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWanzam\u003c/strong\u003e teve a ideia nos voos seja eles de teste ou apenas para curtir o visual colocar uma legenda para tentar passar aos espectadores o que estava acontecendo no momento do voo ou a inten\u00e7\u00e3o minha durante o mesmo, mas ao passar do tempo e por dicas dos proprios inscritos passei a narrar os videos hora no local hora em estudio, confesso que foi tudo estranho e recebi criticas no sentido de que n\u00e3o iria dar certo mas n\u00e3o dei bola e prossegui em frente hoje virou marca registrada no \u003cstrong\u003eBrasil\u003c/strong\u003e e no \u003cstrong\u003eMUNDO\u003c/strong\u003e, o triste que nossa lingua a nivel mundial n\u00e3o tem uma popularidade como os canais em lingua inglesa mas estou tentando de alguma forma introduzir o ingles em meus videos e onde essas inova\u00e7\u00f5es e aperfei\u00e7oamento e ideias para serem posta em pratica demanda de tempo e dinheiro, e ai que entra a colabora\u00e7\u00e3o do inscritos.\u003cbr\u003eGrandes canais mesmo com bons patroc\u00ednios tamb\u00e9m optam por esse tipo da plataforma de ajuda PATREON ou outros existente, e acho eu que tambem tentarei algo nesse sentido.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eO objetivo desta iniciativa com o Patreon \u00e9 aprimorar a qualidade do conte\u00fado gerado, trazendo inova\u00e7oes no canal, criar oportunidade para os inscritos e prestigia-los, por meio de promo\u00e7\u00f5es e pr\u00eamios, \u003cstrong\u003etodos aqueles que\u003c/strong\u003e de uma forma ou de outra \u003cstrong\u003eapoiam o canal\u003c/strong\u003e, mas acima de tudo tornar poss\u00edvel o que hoje esta sendo dificil. \u003cbr\u003e\u003cbr\u003eVeja no quadro \u003cstrong\u003eGOALS\u003c/strong\u003e ali na esquerda todos os objetivos do projeto. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eComo apoiar?\u003c/h3\u003ePara apoiar basta escolher uma das op\u00e7\u00f5es ao lado, que de uma forma ou de outra permitir\u00e3o que voc\u00ea participe das atividades do canal. Hoje estamos falando de sorteios e de algumas novidades que ainda est\u00e3o sendo preparadas, mas quem sabe o que mais ainda isso tudo pode proporcionar?\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eLembrando que o prop\u00f3sito principal do Patreon \u00e9 apoiar a cria\u00e7\u00e3o de conte\u00fado e que os sorteios s\u00e3o apenas parte do que o wanzamhobby tem a oferecer em troca.\u003c/h3\u003e",
