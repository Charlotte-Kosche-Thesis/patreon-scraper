    "summary": "As creatives, many of us would love to contribute to positive change to our world by monetary means but simply do not have such disposable income. \u003cbr\u003e\u003cbr\u003eBut we ALL have our own gifts and resourceful means in which to bring about the compassionate world we wish to live in.\u003cbr\u003e\u003cbr\u003eOur aim is to create a platform for patrons to donate....well anything really, to help raise awareness and funds for a variety of causes, organisations and people that are bringing positive change to our world.\u003cbr\u003e\u003cbr\u003eWhether it is donating a track, to raise funds for many worthy causes, a piece of artwork, audio reading, poem/story/comedy sketch, we value EVERY contribution of time, energy, creative work or indeed your much needed monetary donations to put towards making a difference for all the souls that are not being listened to.\u003cbr\u003e\u003cbr\u003eThis page is dedicated to the soul that affected this filmmaker and is the main inspiration and motivation for creating the Patreon account \u0027White Cow Communities.\u0027\u00a0\u003cbr\u003e\u003cbr\u003e\"Centuries of souls came flooding through their piercing eyes as they held her stare.\u00a0\u003cbr\u003e\u003cbr\u003eThe sickening truth that we were about to experience as a collective.\u00a0\u003cbr\u003e\u003cbr\u003eWho would know? Man in all his advanced\u00a0ways and superior dominant behaviour over others would finally be brought buckling to their knees from deep slumber...\u003cbr\u003e\u003cbr\u003eThe loudest voice of all would be.....through the silent eyes of a humble white cow.\"\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=RmwQZQIt6_Y\"\u003ehttps://www.youtube.com/watch?v=RmwQZQIt6_Y\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images.duckduckgo.com/iu/?u=https%3A%2F%2Fi1.ytimg.com%2Fvi%2FJ4MGloOPW4g%2Fmqdefault.jpg\u0026amp;f=1\"\u003e\u003cbr\u003e\u003cbr\u003eThey are NOT the voiceless, we just haven\u0027t been listening as they communicate with us all the time, not hearing others does not equal NO VOICE. It just means our perceptions and awareness need to change in regards to others and our environment around us...and the impact our actions or non/inaction\u0027s have on those around us.\u003cbr\u003e\u003cbr\u003eWe can do this together. \u003cbr\u003e\u003cbr\u003eWe are all White Cow. \u003cbr\u003e\u003cbr\u003e\u0027White Cow Compassionate Creative Communities\u0027\u003cbr\u003e\u003cbr\u003e**************************************************************************************************************\u003cbr\u003e\u003cbr\u003eAll funds raised after necessary costs (paypal/patreon fee\u0027s etc) will go directly to each cause that is contributing to bring about a beautiful compassionate way of residing on our earth.\u00a0\u003cbr\u003e\u003cbr\u003eWhen a goal of \u00a3100 is reached, we will then send it forward, to each cause in turn each month.\u003cbr\u003e\u003cbr\u003eAny correspondence will go up on Patreon from said organisations for us all to see the great change we are all bringing forth.\u003cbr\u003e\u003cbr\u003eHeartfelt gratitude from us for taking the time to read our ethos and intent.\u003cbr\u003e\u003cbr\u003ewhitecowcommunites@gmail.com\u003cbr\u003e\u003cbr\u003eWe would be eternally grateful to any Philanthropist\u0027s wishing to invest in White Cow Communities, as this would allow us to put a lot more time and effort into raising money and awareness without needing to take a wage directly from the generous funds given by our patron\u0027s, (at this moment in time, we are running this on a voluntary basis, as well as investing financally).\u003cbr\u003e\u003cbr\u003eWhile we only have a max of 2 hours per week to dedicate to White Cow Communities, there will be \"Little Tweeks, Every Week!\" :)\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThanks! :)\u003cbr\u003e**************************************************************************************************************\u003cbr\u003ePeople we support:\u003cbr\u003e\u003cbr\u003e1.\u00a0 Bite Size Vegan: \u003ca href=\"https://www.youtube.com/user/BiteSizeVegan/featured\"\u003ehttps://www.youtube.com/user/BiteSizeVegan/featur...\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e2.\u00a0 Orangutan Foundation International\u003cbr\u003e\u00a0 \u00a0 (Palm Oil \u0026amp; Deforestation):\u00a0\u003ca href=\"https://orangutan.org/rainforest/the-effects-of-palm-oil/\"\u003ehttps://orangutan.org/rainforest/the-effects-of-pa...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e2.\u00a0 Mousehole Bird Hospital, Cornwall:\u00a0\u003ca href=\"http://www.mouseholebirdhospital.org.uk/\"\u003ehttp://www.mouseholebirdhospital.org.uk/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e3.\u00a0 Waggle Tails Cavalier Rescue Cornwall:\u00a0\u003ca href=\"https://en-gb.facebook.com/waggletailscavalierrescue/\"\u003ehttps://en-gb.facebook.com/waggletailscavalierresc...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e4.\u00a0 Save the Asian Elephants:\u00a0\u003ca href=\"https://stae.org/\"\u003ehttps://stae.org/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e5.\u00a0 Acorns Children\u0027s Hospice Birmingham \u00a0\u003ca href=\"https://www.acorns.org.uk/\"\u003ehttps://www.acorns.org.uk/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e6.\u00a0 Dr Hadwen Trust for Humane Research:\u00a0\u003ca href=\"https://www.animalfreeresearchuk.org/\"\u003ehttps://www.animalfreeresearchuk.org/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e7. Soi Dog:\u00a0\u003ca href=\"https://www.soidog.org/\"\u003ehttps://www.soidog.org/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e8. Eden \u00a0Farmed Animal Sanctuary -\u00a0\u003ca href=\"http://edenfarmedanimalsanctuary.com/\"\u003ehttp://edenfarmedanimalsanctuary.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e9. Beds for Bullies dog rescue center -\u00a0\u003ca href=\"http://www.bedsforbullies.co.uk\"\u003ewww.bedsforbullies.co.uk\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e(more to
