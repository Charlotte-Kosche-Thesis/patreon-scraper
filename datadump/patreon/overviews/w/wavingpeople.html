    "summary": "\u003cstrong\u003eHi!\u003c/strong\u003e My name is Hien. I\u2019m a comic artist and game developer specializing in gentle, happy queer stories!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/PZWOzkP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am a queer person of colour, and it\u2019s still difficult to see myself reflected in media - especially ones with happy endings. This is why my work revolves around respite, around being caring and loving, and being loved and cared for. Works such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIt Will Be Hard\u003c/strong\u003e - an erotica about two men with opposite sexualities working toward a mutually fulfilling relationship.\u00a0Optimistic, sweet, sappy, and smutty if you want it to. Releasing soon mid-2018. This is my current focus, so you\u0027ll get loads of updates on this one!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBoyfriends and their Giant Dog\u003c/strong\u003e - a short and fluffy picture book for gloomy days. This one is in the very early stages, so you\u0027ll get to see the whole thing develop!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMinefield \u003c/strong\u003e- a short originally published in the Gothic Tales of Haunted Love anthology featuring a Vietnamese farm boy and his lover ghost. After hitting certain milestones, the whole comic will be posted for ALL Patrons to enjoy!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExpiration Date\u003c/strong\u003e - my flagship comedic 8-pager of two young post-apocalyptic scavengers stumbling upon a dance pole. After hitting the first milestone, the whole comic will be posted not only for Patrons, but also publicly for everyone to read!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2ufXLOx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/prDO6HT.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWriting and drawing full-time is incredibly fulfilling, and I am utterly grateful to have been able to tell stories for as long as I have. However, I am currently living well below the Australian poverty line - surviving on exactly $200 a week including rent excluding bills - and as work on It Will Be Hard starts to wrap up, I am in need of your patronage to continue creating!\u003cbr\u003e\u003cbr\u003eAs my patrons, you will get access to:\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1\u003c/strong\u003e - Special teasers and early previews of my work.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$3\u003c/strong\u003e - Behind-the-scene look into my art process.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$5\u003c/strong\u003e - Weekly treats: journal comics, small illustrations and doodles.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$20\u003c/strong\u003e - Monthly sketch requests.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$35\u003c/strong\u003e - Monthly small commissions.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/mCy1trp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your time and consideration! With you, here, I will be able to continue making gentle, happy, funny games and comics that will put a little bit more optimism into the world.\u003cbr\u003e"
