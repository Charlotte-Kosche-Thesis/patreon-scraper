    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAbout me\u003c/span\u003e\u003c/h4\u003e\nI\u0027m a 49-year-old woman making comics after taking a decade+ off. Why? \u003cstrong\u003eI LOVE COMICS\u003c/strong\u003e. Oh, you mean taking time off? \u003cem\u003eeh\u003c/em\u003e, Life stuff. I needed a job for health insurance, escaping debt, etc. It happens. When I got laid off I re-examined what I wanted to do. I decided to go back to comics.\u00a0I\u0027m lucky enough to be married to a fantastic writer, and we have a few stories we\u0027ve been wanting to tell for like, ever. So here I am. :)\u003cbr\u003e\n\u00a0\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat your support means\u003c/span\u003e\u003c/h4\u003eMy partner still codes for our living, but I\u0027m drawing full time. By becoming my patron, you\u0027re helping us pay bills, feed ourselves and the cats, and cover all the little sundries that pop up, like web hosting, software, hardware, and maybe one day seeing our work in print. \u003cstrong\u003eTHANK YOU SO MUCH for supporting me!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCurrent work\u003c/span\u003e\u003c/h4\u003e\u003ca href=\"https://www.patreon.com/wendistrangfrost/posts?tag=Natalie%20Unseen\" target=\"_blank\"\u003eFollow Natalie Unseen\u003c/a\u003e chapter 2: \u003cstrong\u003eInterview with a Changeling\u00a0\u003c/strong\u003e(story by Sean Frost)\u003cbr\u003e\u003cimg src=\"https://pro2-bar.myportfolio.com/v1/assets/5d2ca813ce9b0e9a15a964978fb1209c/c5f3d8ff-8bad-46b0-b10a-15bae4654c69_rw_1920.jpg?h=6d54bc41acc5091fd51e9f1bd31283fc\"\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMy Comics on comiXology\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003eAVAILABLE\u003c/strong\u003e \u003cstrong\u003eNOW\u003c/strong\u003e:\u00a0\u003cstrong\u003eNatalie Unseen No. 1 |\u00a0\u003c/strong\u003e\u003ca href=\"https://www.comixology.com/Natalie-Unseen/comics-series/116616?ref=cHVibGlzaGVyL3ZpZXcvdGFibGV0L2xpc3Qvc2VyaWVzTGlzdA\" target=\"_blank\"\u003eThe Mouse Queen\u0027s Bargain\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOnce upon a time... A queen strives to secure the future of her realm and her infant daughter. A killer plans to fulfill his contract. When their goals cross in the woods, one life will take a path neither expected.\u003c/div\u003eRead\u00a0\u003ca href=\"https://www.comixology.com/Wild-Women-of-the-Kitty-Kat-Galaxy/digital-comic/575579?ref=c2VyaWVzL3ZpZXcvZGVza3RvcC9ncmlkTGlzdC9PbmVTaG90cw\"\u003eWild Women of the Kitty-Kat Galaxy!\u003c/a\u003e on comiXology!\u003cbr\u003eRead\u00a0\u003ca href=\"https://www.comixology.com/Dope-Fiends-of-the-Zombie-Cafe/comics-series/98379?ref=cHVibGlzaGVyL3ZpZXcvZGVza3RvcC9saXN0L3Nlcmllc0xpc3Q\"\u003eDope Fiends of the Zombie Cafe!\u003c/a\u003e on comiXology!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eOther ways to follow my work\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ca href=\"https://society6.com/wendistrangfrost\"\u003eSociety 6\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.inprnt.com/gallery/wendistrangfrost/\"\u003eINPRNT\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.redbubble.com/people/wendisf?asc=u\"\u003eRedbubble\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://wendistrangfrost.tumblr.com\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/shooting_carp\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/wendi.strangfrost\"\u003eFacebook/Art\u003cbr\u003e\u003
