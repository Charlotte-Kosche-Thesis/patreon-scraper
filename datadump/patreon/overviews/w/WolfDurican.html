    "summary": "At this moment I don\u0027t have any plans or any certainties of what I intend to do going forward. I just know that I want to write more and eventually this will have more to it.\u003cbr\u003eTo those who help me, thank you for the help.\u003cbr\u003eI\u0027m currently a student, but soon I will be \u0027graduated\u0027 and I\u0027m hoping that by that point I will be a butterfly and above this need for money. (Or at least have time to set this up properly.)\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in my writing, this is what I have so far:\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/s/12118375/1/Fragments-of-Delarn\"\u003ehttps://www.fanfiction.net/s/12118375/1/Fragments-...\u003c/a\u003e\u003cbr\u003eand the continuation\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/s/12467788/1/Ray-in-Ardougne\"\u003ehttps://www.fanfiction.net/s/12467788/1/Ray-in-Ard...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThese stories are based in Gielinor and are technically Runescape fanfiction, though much of the actual character is original content. These stories are more leaning on the setting than anything else, and so perhaps in the future they will be re-written into a more original form on a non-fanfiction site.\u003cbr\u003e\u003cbr\u003eIf you want to support me in some way, but don\u0027t feel obligated to become my patron, you can also send me a gift card for Thriftbooks which will help me pay for college books when the Fall semester comes around as well as books I want to read in general.\u003cbr\u003eWith the e-mail PaperMoonWolf@gmail.com (which you can also contact me at if you really want to)\u003cbr\u003eThis is the link to the gift card page and you\u0027re not even obligated to give any sort of identification or join anything:\u003cbr\u003ehttps://www.thriftbooks.com/giftcard.aspx\u003cbr\u003eJust click \"other\" and you can give as much or as little as possible (down to $5)."
