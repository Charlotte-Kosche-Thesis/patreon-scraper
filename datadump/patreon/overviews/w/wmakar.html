    "summary": "\u003ch3\u003eWelcome to my \u0027Making Monthly Music\u0027 Patreon!\u00a0\u003c/h3\u003e\u003cbr\u003eThank you so much for considering being a Patron! So far 2016 has been an amazing year for me -- playing shows, making videos, writing songs, and meeting new fans!!! I have big plans for the rest of the year and I need YOU to help me reach these goals.  With my vision and your support, I believe we can create something incredible together.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat\u0027s the money used for?\u003c/h3\u003e\u003cimg src=\"http://www.palms.com/images/studio/musicvenues_studio_gallery_1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTo provide you and all of my fans with the best content, I want to spend more and more time in the studio, recording my music and also on filming music videos.\u003cbr\u003e\u003cbr\u003eIn order to make songs there are a handful of crucial pieces to include that begin with one element: people. Hiring individuals who can provide high quality equipment, effects, mixing, and production is paramount to pushing my songs to the next level. \u003cstrong\u003eThe goal is to release one new original song a month followed by a video the very next day\u003c/strong\u003e because\u00a0a great song is even better with \u00a0a video to go along with it!\u003cbr\u003e\u003cbr\u003eLike with the production of my songs, videos require more talented people! This includes skilled musicians, videographers, editors, and those representing outlets who will help get my videos out there and grow my fan base.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eSo what\u2019s in it for you?\u003c/h3\u003eAs a patron, you can pledge any amount of your choice, and pick a tier of rewards to go with it. Choose from things like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA \u003cstrong\u003eFREE\u003c/strong\u003e download\u003c/li\u003e\u003cli\u003eTwitter shout out\u003c/li\u003e\u003cli\u003eSee tomorrow\u0027s video today\u003c/li\u003e\u003cli\u003eEarly access to videos\u003c/li\u003e\u003cli\u003eExclusive video streams\u003c/li\u003e\u003cli\u003eSigned T-shirts and lyric sheets\u003c/li\u003e\u003cli\u003eA personal performance from ME!\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003eThat\u0027s It!\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/f962a6_8752d05f8f0d4579bec6a219f7c69211~mv2_d_4752_3168_s_4_2.jpg/v1/fill/w_1200,h_800,al_c,q_85,usm_0.66_1.00_0.01/f962a6_8752d05f8f0d4579bec6a219f7c69211~mv2_d_4752_3168_s_4_2.jpg\"\u003e\u003c/h3\u003eIf this sounds as excellent to you as it does to me, please consider becoming a Patron so that you can join me on this special Makin\u0027 Monthly Music journey. Any and all contributions are greatly appreciated. You can even set your monthly max so you never go over your budget!"

     "about": "Will Makar is now residing in Los Angeles California with a combination of memorable pop hooks and radio-ready rock and an unforgettable live show that comes from hard work, commitment, and the deep musical talent of the band assembled by frontman Will Makar. \u003cbr\u003e\u003cbr\u003eWill\u0027s new album released with Double Deal Brand Records, produced by Kazumi Shimokawa, is a refreshing blast of energy and musicianship that is both instantly familiar and truly unique, with the first single, \"Perfect Waste of Time,\" beginning from a simple guitar hook and growing into a truly memorable love song with a sing-along ending equally at home on the stage as it is in your headphones.\u003cbr\u003e\u003cbr\u003eWill Makar, who first came to national prominence at the age of 16 as a finalist on American Idol 5, has already drawn large crowds at venues as diverse as Arlene\u0027s Grocery in New York and Dosey Doe in The Woodlands, TX, as well as opening for John Mayer, Lee Brice, and Hot Chelle Rae. Will is set to tour throughout the remainder of 2015.",
