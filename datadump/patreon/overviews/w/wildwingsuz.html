    "summary": "My name is Suzanne Feld and I\u0027m a married 55 year old mother of 4 and grandmother of 9, not including a variety of dogs, cats, and fish.  I\u0027m an ex-computer tech and presently a Domestic Engineer Supreme.\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing and painting and writing since I was a child.  I didn\u0027t color in coloring books, I made my own.  Although my childhood dream was to be an artist, life didn\u0027t give me much time for it.  I completely stopped drawing and painting for almost twenty years, but never forgot about it.  And took it back up as soon as I could.\u003cbr\u003e\u003cbr\u003eI\u0027m determined to become the artist I always knew I could be if I set my mind to it and worked hard.  Over the past three years or so I have begun working on doing facial portraits, which I was never able to do before, and have begun to sell them.  I also have expanded my painting repertoire to work on some abstract and expressionist pieces instead of my usual photorealism. \u003cbr\u003e \u003cbr\u003eI love challenges and to draw in charcoal and graphite, paint in oils-over-acrylic, and experiment with new ideas. \u003cbr\u003e \u003cbr\u003eJust try me and see.\u003cbr\u003e\u003cdiv\u003e\u003c/div\u003e"
