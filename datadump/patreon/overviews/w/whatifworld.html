    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/JQDTegdZBUA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-06-22T00:21:00+00:00",
    "summary": "Thank you so much for being \u003ca href=\"http://www.whatifworldpodcast.com/\"\u003eWhat If World\u003c/a\u003e fans! We hope our stories have brought joy and imagination into your kids\u0027 lives... and maybe a few moments of peace into yours. Whether you want to help us grow, or you just can\u0027t get enough What If World, we\u0027re honored you\u0027re checking out our page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy We\u0027re On Patreon\u003c/strong\u003e\u003cbr\u003eMr. Eric records and edits stories on his day off while sitting on a yoga mat in a closet, head swamped by Miss Karen\u0027s dresses, constantly pausing for cars, dogs, and leaf-blowers.\u00a0\u003cbr\u003eOnce we can afford a sound-proof booth, we\u0027ll be able to record more and better episodes for all of you!\u00a0Every patron allows Eric \u0026amp; Karen to devote more time to What If World, its growth, and its community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere there be Freebies!\u003c/strong\u003e\u003cbr\u003eAs a thank you just for reading this page, here\u0027s a PDF workbook to go along with episode 4: \"What if things were floating in outer space?\" We\u0027ll be working on more polished material soon and would love your feedback.\u00a0\u003ca href=\"https://eric-okeefe-5apx.squarespace.com/s/What-if-Things-were-Floating-in-Outer-Space.pdf\" target=\"_blank\"\u003e\u003cstrong\u003eDownload now\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAbout Mr. Eric\u003c/strong\u003e\u003cbr\u003eMr. Eric has worked with kids since he was still one himself, teaching karate to youngsters at age fourteen. He started doing children\u0027s theater in Boston at age 19, and became a regular volunteer as Petey the Pirate in Marshfield, MA throughout his college years.\u003cbr\u003eAfter graduating from BU with a Bachelor\u0027s in English, he directed the Little Gym of Brooklyn Heights, teaching gymnastics, karate, and motor skills to infants, toddlers, and grade-schoolers for five years. He was also Program Director of New York\u0027s Galli Theatre for a year, performing at several Manhattan schools and hospitals as a host of fairy tale characters. Most recently, he worked at STAR Education in Los Angeles as a preschool teacher and, after school, as assistant director to STAR\u0027s county-wide theatre program.\u003cbr\u003eNow he manages a small restaurant to pay the bills and puts every ounce of extra energy into making great stories for your kids.\u003cbr\u003e\u003cbr\u003e"
