evel, until now. I\u0027m a failed art student and was always told my skills weren\u0027t professional quality or get enough. Throughout the years I\u0027ve learned that school doesn\u0027t fully mean you\u0027re a good artist. It\u0027s the years of practice, constantly having your skills be sub-par to what your mind imagines. The stress, pain, anxiety, and frustration. To always think you didn\u0027t do well enough. I still have those moments, but I\u0027m starting to feel like I \u003cem\u003eam\u003c/em\u003e\u00a0good enough, that my 11 years of practice has finally started to show results. I\u0027m still learning and evolving, but I think I\u0027m nearly there.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\"So, what\u0027s in it for me?\" You ask.\u003c/h4\u003e\nWhile I can\u0027t offer art every month regularly (I\u0027m a poor college student c\u0027: ), I \u003cem\u003ecan\u003c/em\u003e\u00a0offer discounts on commissions, image sets when available, and other stuff. I\u0027ll still post exclusive art too! Stuff that\u0027s already posted here will be available for the lowest tier. The more your pledge, the higher your discount! Because of school, I will be treating this as a tip jar. If you cannot do a monthly donation, I also have a tip jar with\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=HZZYW29N6X2TQ\" rel=\"nofollow\"\u003epaypal\u003c/a\u003e.\u003cbr\u003e"
