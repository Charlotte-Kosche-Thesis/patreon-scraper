    "summary": "\u003cstrong\u003eHello Everyone!\u003c/strong\u003e\u003cbr\u003eHi Hi! My name is Wolf Gem! I hope that I can get to know you more as I progress on my artistic journey. I\u0027ve always had a creative way about me: I would frequently sing as a child but then moved on to drawing since it allowed me more freedom. My grandma was the first person to teach me how to draw, and then I learned even more through art classes. I studied zoology in college instead of art, but creativity will always be a huge part of my life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Comic\u003cbr\u003e\u003c/strong\u003eMy main comic is called \u003cem\u003eFunny Ears\u003c/em\u003e. This is a story about a fennec fox named Claire and how she tries to deal with the world around her. She\u0027s a barista at the local cafe with dreams as large as her ears, though her past wasn\u0027t always the brightest. Join her and friends in this slice of life story as they delve into mature topics while playing video games!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eFor\u003cem\u003e\u00a0\u003c/em\u003eMy Patrons\u003c/strong\u003e\u003cbr\u003eI have tons of drawings and I can\u0027t wait to show you guys! I can\u0027t help it! I love to create and share! Fusing my zoological studies and my creative prowess (and my undying love of wolves), I specialize in anthropomorphic art. I\u0027ll be adding more as we get this page a-moving, so hold on to your socks guys!\u00a0\u003cbr\u003e\u003cbr\u003e\nThank you so much for your support!\u00a0\u003cbr\u003eWolf Gem~"
