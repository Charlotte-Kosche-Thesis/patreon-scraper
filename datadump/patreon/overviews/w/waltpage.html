    "summary": "Hi, I\u0027m Walt Page. Many of you have\nfollowed me on Facebook, where every morning I post my thoughts.\nSometimes they are inspirational, sometimes motivational and\nsometimes just what I am feeling at the time. Often they are thoughts\non feelings I have seen posted by friends. \n\u003cbr\u003e\nMany of you followed me as Oceanspirit\nwhen I had a website called Spirit\u0027s Pages of Music \u0026amp; Love. \nI am in the process of starting a new website called Writings On Life.\u003cbr\u003e\n\n\u003cbr\u003eI have lived a long life with so many\nexperiences and lessons to share. I have always enjoyed writing and\ncreating websites with words, photos and music that fit a particular\nthought or theme. I am a husband, a father, a grandfather, a brother,\na brother-in-law, an uncle and a cousin. I am a US Air Force veteran,\na musician, an open heart surgery survivor and a preacher\u0027s kid. I\nhave written essays, lyrics \u0026amp; melodies, poetry, newsletters,\npolicies \u0026amp; procedures, love letters and eulogies. I Am A Creator.\u003cbr\u003e\n\n\u003cbr\u003eI\u0027m starting on a new venture that I\nhave always wanted to have the time for. I want to expand on my\nwritings and share them with you on an exclusive basis. That\u0027s where\nyou can help. I\u0027m asking for your support. Each writing will be in\nthe form of a blog posting, a website or my thoughts on quotes I have\nenjoyed. Your support will help and you will be rewarded depending on\nyour level of support,\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cstrong\u003eWhat is Patreon and who is it for?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a new community for independent artists and their supporters.  It\u0027s for those of you who would like to do something extra to support the music I\u0027m making by becoming one of my patrons, and it\u0027s also for people who are interested in some of the rewards I\u0027m offering.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow does it all work?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou pledge a certain amount of money for access to my Patron Posts and website posts. You can stop at any point in time.  Patreon is very flexible!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere does my money go?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour support helps with updated writing and website design software, website hosting fees and domain registration and allows me to write meaningful posts for you.\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt will help to cover all the hosting costs, email delivery, site search, , site improvements, and more.\u00a0 I\u0027d like to put money toward \"boosting\" the daily Facebook \nposts so that I can reach a larger and larger audience.\u00a0 I\u0027d also like to take my wife out on\n a date instead of spending every night hunched over the laptop \nwriting and producing the site, and maybe\u003cstrong\u003e \u003c/strong\u003eeven buy a used drum set to keep the beat going and return to my rock \u0026amp; roll glory days.\u003c/span\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey, you have to appreciate my honesty!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDo I get something too?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYes, I\u0027ve created rewards for you as my way of saying thank you.  Some examples include: Access to Patron Posts, a listing on my Wall of Endless Gratitude, Q\u0026amp;As, and a website designed for you each quarter.  Check out the full list to see what\u0027s on offer!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere can I find out more information?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere\u0027s an official FAQ from Patreon:\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://Here\u0027s an official FAQ from Patreon: https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" target=\"_blank\"\u003eFAQ For Patrons\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will continue to be active on social media, however if you become a patron, you\u0027ll get access to my expanded weekly posts (and often every 2-3 days) and\nyou\u0027ll also become part of my Community of Patrons. You can send me\ntips and hints, whether it\u2019s books to read or things going on in\nyour area.\u003cbr\u003e\u003cbr\u003eThe donations level is set low because I\ndon\u0027t want to limit who can be involved in this community because of\ncost. If all you can afford is a couple of dollars a month, but you\nstill want to be on board and provide support, that\u0027s huge, and\nthat\u0027s plenty. If you can afford more, that would be fantastic- the\nmore I can be directly funded by readers, the more exciting things I\ncan do. \n\u003cbr\u003e\u003cbr\u003eThank you so very much for your support and contribution!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
