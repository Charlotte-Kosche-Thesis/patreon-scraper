    "summary": "Einen Blog wie \u003ca href=\"http://scienceblogs.de/wasgeht/\" rel=\"nofollow\"\u003e\"Was Geht?\"\u003c/a\u003e zu schreiben, geht fast von allein. Man setzt sich jeden Tag einige Stunden an die Arbeit und es entsteht ein Blog. Jeden Tag schreibe ich etwa 2000 W\u00f6rter, soviel wie 8 Buchseiten. Alle 100 Tage entsteht so ein ganz sch\u00f6ner W\u00e4lzer - nur gut, dass ihn niemand ausdrucken muss!\u003cbr\u003e\u003cbr\u003eEs bleibt dabei nur wenig Zeit f\u00fcr anderes, auch zum Geld verdienen. Jeden Monat gibt es Ausgaben und sei es nur die Miete und der Internetzugang. Die m\u00fcssen bezahlt werden. Ohne Patreon bekomme ich etwa 2 Euro pro Artikel.\u003cbr\u003e\u003cbr\u003eKein Blog existiert von Selbstausbeutung allein. Meinen Blog soll es auch weiter geben, aber er braucht Unterst\u00fctzung. Zwei Euro im Monat von jedem Leser w\u00fcrden ausreichen. So viel wie ein kleines Bier oder eine Tageszeitung kostet. Als Gegenleistung gibt es im Monat etwa 50 Artikel.\u003cbr\u003e\u003cbr\u003eNat\u00fcrlich wird das nicht jeder bezahlen k\u00f6nnen oder wollen. Das ist in Ordnung. Wir sind im Internet und ich geh\u00f6rte in vielen F\u00e4llen selbst zu diesen Leuten. Aber vielleicht kann der eine oder andere mit etwas mehr Geld f\u00fcr sie einspringen.\u003cbr\u003e\u003cbr\u003eEgal was passiert, dieser Blog wird immer f\u00fcr jeden frei zug\u00e4nglich bleiben. Ich bitte nur um eure Mithilfe, damit er weiter existiert. Schaut euch an was bereits dort steht und zahlt das, was euch das Wert war. Ich werde mich bem\u00fchen, noch mehr davon zu tun. \u003cbr\u003e\u003cbr\u003eBesten Dank!\u003cbr\u003e"
