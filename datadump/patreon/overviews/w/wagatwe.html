    "summary": "\u003cstrong\u003eWhy a Patreon account? \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eSo here\u0027s the sitch:\u003cem\u003eThe more I put myself out there, the more people keep asking if they can donate to me.\u003c/em\u003e And I never really had a space to do receive those donations in a way with which I felt comfortable \u2014 until now. Patreon will allow me to branch out and give the people (you) more of what they want (me!)\u003cbr\u003e\n\u003cbr\u003e....at least\u00a0I \n\u003cem\u003ehope \u003c/em\u003ethat\u0027s what y\u0027all want.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I do:\u003c/strong\u003e\u003cbr\u003eI mostly write and speak about \u003cstrong\u003esexual assault, social media, feminism, and dating\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003ethrough an intersectional lens. I want to start creating video content\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho I am:\u003cbr\u003e\u003c/strong\u003eI am mostly known for my activism around \u003cstrong\u003eending campus sexual violence\u003c/strong\u003e. My so-called \"claim to fame\" is starting #SurvivorPrivilege on Twitter in response to George Will\u0027s offensive Washington Post column about colleges\u0027 responsibilities to address sexual violence.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://wagatwe.com/about\" rel=\"nofollow\" target=\"_blank\"\u003eRead more about me on my site\u003c/a\u003e.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWhere the money will go:\u003cbr\u003e\n\u003c/strong\u003eI\u0027m a millennial so this is a very straight-forward, unsurprising rundown.\u00a0\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ci style=\"font-weight: bold;\"\u003estudent loans. \u003c/i\u003eThis is where most of the money will go since it\u0027s my biggest expense.\u003c/li\u003e\n\u003cli\u003e\u003cem style=\"font-weight: bold;\"\u003ehealth care. \u003c/em\u003eThis is my most important expense. I need to keep getting the care I need to be well enough to keep doing the writing y\u0027all know and love.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eliving expenses\u003c/em\u003e. \u003c/strong\u003eRight now I live with my parents, so this isn\u0027t very high. It\u0027s mostly just food for myself and the bunnies.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eThis all will allow me to create more content! \u003cbr\u003e\n\u003c/strong\u003eAnd I\u0027ll be able to eat and sleep and stuff. It\u0027s a win/win!\u003cbr\u003e"
