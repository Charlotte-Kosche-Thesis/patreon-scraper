    "summary": "\u003ca class=\"redactor_btn redactor_btn_video\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/ib8PEm/Heya.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst of all, \u003cstrong\u003ethank you\u003c/strong\u003e for even making it to this Patreon page, I promise I will be \u003cstrong\u003ebrief and to the point!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/gkus0R/Who_Am_I.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m Wednesday Ash\u003c/strong\u003e (born: Ababil Ashari), and I am a \u003cstrong\u003ecomics writer\u003c/strong\u003e who is currently writing the \u003cstrong\u003esci-fi musical \"Cloverlines\" and the fantasy family drama \"Knife-Ears\",\u003c/strong\u003e both titles existing in the \u003cstrong\u003esame fictional universe.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am also serving as \u003cstrong\u003eEditor-in-Chief of Scroll Down Comics\u003c/strong\u003e and a \u003cstrong\u003emonthly columnist on StArt-Faire Comics Magazine!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gjJhZm/Why_Make_a_Patreon_lol.png\"\u003e\u003cbr\u003e\u003cbr\u003eAs you can imagine being an aspiring comics writer,\u003cstrong\u003e financials are kind of tight\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI have to \u003cstrong\u003ewrite the scripts\u003c/strong\u003e, \u003cstrong\u003emanage my art team\u003c/strong\u003e,\u003cstrong\u003e bear the production costs\u003c/strong\u003e of my comics, \u003cstrong\u003epromote \u003c/strong\u003ethe comics on social media, \u003cstrong\u003etrack analytics\u003c/strong\u003e, \u003cstrong\u003edo all of that again\u003c/strong\u003e, all the while maintaining \u003cstrong\u003ea very full-time job\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/hfwZx6/Where_is_the_Money_Going.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis \u003cstrong\u003ewill be updated as my creative projects evolve\u003c/strong\u003e and change but currently as of 2018 the money will be primarily going to two comic projects: \u003cstrong\u003ethe sci-fi musical \"Cloverlines\" and the urban-fantasy drama \"Knife-Ears\".\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSpecfically the money will be used primarily to \u003cstrong style=\"font-weight: bold;\"\u003epay my very talented art team\u003c/strong\u003e\u003cstrong\u003e, \u003c/strong\u003ewhich I am as previously stated, funding out of pocket.\u003cbr\u003e\u003cbr\u003eThere will be \u003cstrong\u003efree blog content \u003c/strong\u003eon \u003cstrong\u003ethe Patreon feed\u003c/strong\u003e of this account, but\u003cstrong\u003e this will not take any resources provided by Patrons.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003cbr\u003e\u003cimg src=\"https://image.ibb.co/k7jCH6/Thank_You.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI hope this has been an informative\u003c/strong\u003e \u003cstrong\u003eread\u003c/strong\u003e and I look forward to \u003cstrong\u003ehanging out with you\u003c/strong\u003e in the \u003cstrong\u003ePatreon discord\u003c/strong\u003e should you pledge to me! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou won\u0027t regret it!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eWith high hopes and realistic expectations,\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://image.ibb.co/cqDpx6/ash_signature_tinyyyyyyy.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-------------------------------------\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003ethis page uses art from (in order of appearance):\u003cbr\u003e\u003cbr\u003e\"Cloverlines #1: 1st Live on Earth\", art by\u00a0\u003ca href=\"https://www.instagram.com/nachocobana/\"\u003eNachocoBana\u003c/a\u003e\u003cbr\u003e\"Entytas: The Beginning\" by\u00a0\u003ca href=\"https://www.instagram.com/ellinsworth/?hl=en\"\u003e Jaka \"Ellinsworth\" Prawira\u003c/a\u003e\u003cbr\u003e\"The Animator\", art by\u00a0\u003ca href=\"https://www.artstation.com/azamraharjo\"\u003eAzam Raharjo\u003c/a\u003e\u003cbr\u003e\"The Confounding Chicken-Man #3: Identity\", art by\u00a0\u003ca href=\"http://www.patreon.com/wednesdayash\"\u003eWednesday Ash\u003c/a\u003e\u003cbr\u003e\"The Gift of the Magi\" (concept art), art by\u00a0\u003ca href=\"https://www.artstation.com/virika\"\u003eDewitri Virika\u003cbr\u003e\u003c/a\u003e\"Help! Am I in Love With a Snappygram Celebrity??\" (concept art), art by\u00a0\u003ca href=\"https://www.facebook.com/rendygovenord\"\u003e Kunia\u003c/a\u003e\u003cbr\u003eall written by Wednesday Ash\u003cbr\u003e\u003cbr\u003ethis page uses the font\u003ca href=\"https://www.behance.net/gallery/33818984/Radnika-Typeface\"\u003e\u00a0Radnika\u003c/a\u003e by Alfredo Marco Pradil\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
