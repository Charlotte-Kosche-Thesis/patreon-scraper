    "summary": "\u003cstrong\u003eQuer contribuir, mas prefere contribuir em reais e em uma plataforma nacional?\u00a0\u003c/strong\u003e\u003ca href=\"https://apoia.se/wowgirl\" target=\"_blank\"\u003e\u003cstrong\u003eAcesse aqui o Apoia.se\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/RUbvDPu.jpg\"\u003e\u003cbr\u003e\u003ch2\u003eOi pessoal, aqui \u00e9 a Eikani!\u003c/h2\u003eH\u00e1 quase 6 anos assumi o \u003ca href=\"http://wowgirl.com.br/\"\u003eWoWGirl\u003c/a\u003e, o maior portal sobre World of Warcraft em l\u00edngua portuguesa do mundo. Nesse tempo o site cresceu, se multiplicou (olar\u003ca href=\"http://girlsofthestorm.com.br/\"\u003eGirls of the Storm\u003c/a\u003e, \u003ca href=\"http://cristaldemana.com.br/\"\u003eCristal de Mana\u003c/a\u003e,\u003ca href=\"http://overwatchers.com.br/\"\u003eOverwatchers\u003c/a\u003e e \u003ca href=\"http://diablobrasil.com.br/\"\u003eDiablo Brasil\u003c/a\u003e), passamos por felicidades, amores e perrengues mas meu objetivo nunca mudou: \u003cstrong\u003ecompartilhar conhecimento e experi\u00eancias da forma mais democr\u00e1tica e acess\u00edvel poss\u00edvel e tornar a comunidade de games brasileira mais amig\u00e1vel e acolhedora para TODAS as pessoas, \u003c/strong\u003en\u00e3o importa de onde vem, pra onde v\u00e3o, quem amam, que tipo de m\u00fasica ouvem, se s\u00e3o Alian\u00e7a, Horda, Overwatch, Talon, frangos nervosos, c\u00e2ncer no Heartshtone, filthy casuals, raiders m\u00edticos, loucos do ilvl ou at\u00e9 mesmo noiados do PvP .\u003cp\u003e\u003cbr\u003eHoje me encontro sozinha na produ\u00e7\u00e3o de conte\u00fado do WoWGirl - ainda tenho pessoas incr\u00edveis mantendo os outros sites - mas isso n\u00e3o quer dizer que teremos menos conte\u00fado, \u003cstrong\u003ee sim, que ele vai come\u00e7ar a aparecer em formatos e estilos diferentes.\u003c/strong\u003e Temos mais v\u00eddeos, mais lives, agendas fixas pra tudo, com o cuidado, amor e qualidade que voc\u00eas todos j\u00e1 conhecem.\u003cbr\u003e\u003cbr\u003eMas pra manter tudo isso rodando, os boletos precisam ser pagos! Quanto mais conte\u00fado entrego pra voc\u00eas menos consigo me dedicar aos freelas que hoje cumprem essa fun\u00e7\u00e3o, ou seja: pra termos mais conte\u00fado preciso de ajuda na quest lend\u00e1ria \u003cstrong\u003e\"! Pagar Boletos\". \u003c/strong\u003eE essa \u00e9 a fun\u00e7\u00e3o desse Apoia.se: montar uma party marota com pessoas maravilhosas pra gente derrotar esse boss e ter cada vez mais v\u00eddeos, posts, lives, discuss\u00f5es sobre lore e papos sobre a vida, o universo e tudo mais!\u003cbr\u003e\u003c/p\u003e\u003ch3\u003eVem comigo? \u0026lt;3\u003c/h3\u003e"
