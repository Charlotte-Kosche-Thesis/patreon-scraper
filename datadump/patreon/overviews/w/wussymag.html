    "summary": "\u003ca href=\"http://www.wussymag.com/\"\u003eWUSSY\u003c/a\u003e is a Southern + Queer magazine based in Atlanta, showcasing the unique perspective of southern queer experiences.\u00a0\u003cbr\u003e\u003cbr\u003eSince May 2015, \u003ca href=\"http://www.wussymag.com/\"\u003eWUSSY Mag\u003c/a\u003e has garnered a dedicated online following that looks to us for a curated, singular, queer-centric point-of-view. From essays to short stories, personal accounts to effects of policies on impacted neighborhoods, we recognize a bounty of new life in the southeast and we\u2019d like to share a little of ours with you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/a/62i7Z\"\u003e\u003cimg src=\"https://imgur.com/a/62i7Z\"\u003e\u003cimg src=\"https://i.imgur.com/sLNFKIP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThanks to you, we have been able to keep this project going, while maintaining full time jobs outside of the magazine. WUSSY now boasts a creative team located from all over the Southeast: Savannah, Athens, Birmingham, Miami, Knoxville, Nashville, Asheville, Southern Virginia, \u0026amp; more.\u003cbr\u003e\u003cbr\u003eThis is just the first big step toward bringing the image of LGBTQ life into a wider view and we need your help to keep this ball rolling.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fpHcG5C.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eWHY WE NEED YOUR HELP\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWeb costs,\u003c/strong\u003e including Mailchimp and Facebook boosted posts.\u003c/li\u003e\u003cli\u003ePublish web content with as \u003cstrong\u003efew\u00a0advertisements\u003c/strong\u003e as possible! \u003c/li\u003e\u003cli\u003eHire a \u003cstrong\u003eweekly event photographer\u003c/strong\u003e to cover more local events.\u00a0\u003c/li\u003e\u003cli\u003eHire 1-2 regular \u003cstrong\u003eeditors\u003c/strong\u003e to help broaden our coverage.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRedesign the Website\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEven just a dollar or two a month can make a big difference!\u003cbr\u003eIf you can\u0027t afford to give, please share. \u0026lt;3\u003cbr\u003e\u003cbr\u003eTHANKS Y\u0027ALL!!!!!! \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
