    "published_at": "2018-04-14T07:21:27+00:00",
    "summary": "\u003ca\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u201cDreams are wishes your heart makes\u201d - Walt Disney\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHey everyone! Have you ever turned to massage therapy to relieve chronic neck and shoulder pain, migraine headaches, pre/post surgery or just some stress reduction to get a better night sleep? \u003cbr\u003e\nThat\u2019s why you should  become a Patron of \u201cWe\u2019ve Got Your Back\u201d.  Together we can honor and support the active, retired and veteran military men and women who seek out therapeutic massage to alleviate many of their daily challenges from defending our great country. \u003cbr\u003e\u003cbr\u003eChoose from 6 options. Starting as low as $1 month you can contribute to their health and wellness.\u2764\ufe0f\u003cbr\u003eWe leave no one behind. There\u2019s even a way to give love to their canine companions when you choose \u201cPlatinum Plus A Pup\u201d.\ud83d\udc3e\u003cbr\u003e\u003cbr\u003eI am using Patreon to further support this mission of love so I may dedicate more of my time and service to any and all military members active, retired and veterans so they may receive the benefits of massage therapy without the worry of financial strain.\u003cbr\u003e\u003cem\u003eIt\u0027s well-established that massage therapy can help reduce stress and depression, as well as help alleviate aches and pains. It\u0027s no surprise then that massage therapy can be beneficial to military service members and the unique challenges they might face leading way to a healthier quality of life.\u00a0\u003c/em\u003e\u003c/em\u003e\u003cbr\u003eMy passion and love for the human bodies ability to heal and perserver is only surpassed by the love and admiration for the courage and inner strength of our military service man and woman. For over 14 years I have been committed to assisting my clients through a holistic approach to health and longevity by using Massage Therapy, Yoga, Qi Gong and Aesthetics. It\u00a0has been my military service clients who have served our great country, from WWII, the Vietnam conflict to Operation Iraqi Freedom, that left the biggest impression on my heart.\u003cbr\u003eWith your support I will \u00a0continue to create a place where our military service men and women can come for support to enhance their physical and mental quality of life.\u003cbr\u003e\u003cbr\u003eThank you for your love and support,\u003cbr\u003eRaven\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"

     "about": "For over 14 years I have been \u003cem\u003ecommitted to assisting men and women through a holistic approach to health and longevity b\u003c/em\u003e\u003cem\u003ey using the time tested healing arts of Massage Therapy, Yoga, Qi Gong and Aesthetics. \u003c/em\u003e\u003cem\u003eI have helped many individuals on their journey to health. Of those individuals, \u003c/em\u003e\u003cem\u003eit has been the military service members who have served our great country, from the Vietnam conflict to Operation Iraqi Freedom, \u003c/em\u003e\u003cem\u003ethat left the biggest impression on my heart. \u003c/em\u003e\u003cem\u003eWith a regular practice, these ancient traditions are proven roadmaps to reduce stress, alleviate aches and pains leading way to a healthier, more youthful and long life. \u003c/em\u003e\u003cbr\u003e\u003cem\u003eI am using Patreon to rely on individual support to fund this program so I may dedicate my service to any and all military members active, retired and veterans so they may receive these benefits without worry of financial strain. \u003c/em\u003e\u003cbr\u003e\u003cem\u003eI \u003c/em\u003e\u003cem\u003estrive to create a place where our military service men and women can come for support to enhance their physical and mental quality of life. \u003c/em\u003e\u003cbr\u003e",
