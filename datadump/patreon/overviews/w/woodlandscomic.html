    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i67.tinypic.com/1624lj4.jpg\" style=\"float: left; width: 72px; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"http://i64.tinypic.com/16gjswj.jpg\" style=\"width: 82px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003ca href=\"http://woodlandscomic.com\"\u003eWebsite\u003c/a\u003e \u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u2022\u00a0\u00a0\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/woodlands/list?title_no=137819\"\u003eWebtoons\u003c/a\u003e \u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u2022\u00a0\u00a0\u003c/strong\u003e\u003ca href=\"https://woodlandscomic.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u2022\u00a0\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/woodlandscomic\"\u003eTwitter\u003c/a\u003e \u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u2022\u00a0\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/woodlandscomic/\"\u003eFacebook\u003c/a\u003e\u003ca href=\"https://www.facebook.com/woodlandscomic/\"\u003e\u003cbr\u003e\u003c/a\u003e \u003c/div\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAbout the Comic\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eWoodlands is a webcomic launched in August 2017. The story follows Edwyn, a wide-eyed satyr whose overconfidence leads to the poisoning of his best friend, Renny, rendering him with an unconventional ailment. Forced from their small wooded village, the two must traverse the harrowing road in search of Cashel, Edwyn\u2019s grandfather, as he is the only one skilled enough to craft a cure. However, time is not on their side as an unusual spike in dark magic has made the world at large ever more dangerous. With nothing but Edwyn\u2019s minor magical ability and Renny\u2019s quick thinking, the two must uncover the root of the dark magic and find a cure before all is lost.\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2lms87n.png\" style=\"width: 618px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u00a0About the Authors\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eSam and Ari met and started dating in college. With their skills combined, they chose to use their powers for good instead of evil and started to make comics together.\u003cbr\u003e\u003cbr\u003eGetting to tell a story that resonates with people is incredibly powerful, and becomes even more impactful when a community forms around it. It takes a lot of time, energy, and commitment to make a webcomic, and it\u2019s the support that we receive in any form that keeps us motivated to create more and to be able to give back to people that value our work and want to see more.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i67.tinypic.com/v8hhxt.jpg\" style=\"width: 353px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePerks of Being a Patron\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eBecoming a patron mean access to a community full of behind the scenes commentary, concept art, competitions, short lessons / tutorials, and shitty memes. Any amount you\u0027re able to donate will tickle us pink, because it means that people are connecting with what we create and are excited about the story we have to tell. That is one of the most rewarding parts of this journey. So thank you!\u003cbr\u003e\u003cbr\u003eYour interest and support in the comic means the world to us!! \u003cbr\u003e"
