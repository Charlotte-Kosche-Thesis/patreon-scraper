    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"http://orig15.deviantart.net/3b8b/f/2017/208/7/0/titlecard_white_bg_by_wackart-dbhwkyv.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHey you! I am\nWackart from Studio Wackart! \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nChief artist, writer and director of The Last Doctrine. \u003cbr\u003e\nAside from creating The Last Doctrine,\u003cbr\u003e I work as a professional illustrator and\ngraphic designer. \u003cbr\u003eI also direct and animate animatic trailers. \u003cbr\u003e\u003cbr\u003eDo you want\nto help me and my team develop an epic motion comic, \u003cbr\u003eand earn cool rewards and\ncustom artwork in return?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/913f/f/2017/208/f/0/notable_rewards_by_wackart-dbhwl0x.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive digital goodies:\u003c/strong\u003e \u003cbr\u003e\nAs we continue to work with the comic, more and more extra\u2019s will come up for\ngrabs. Such as desktop wallpapers, gif animations and other digital goodies.\nThese will be send to you directly on your prefered Email account.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThe monthly raffle:\u003c/strong\u003e\n\u003cbr\u003e\nEvery month your name is admitted to a raffle. If you name is plucked from the\npool, you will receive a portrait of any character of your choosing, any\ncharacter at all. You will receive the portrait as a high-resolution PNG file.\nYou are allowed to use the picture in however way you wish after it has been\ndispensed to you. \u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eCrediting at our main website:\u003c/strong\u003e \u003cbr\u003e\nYou will have your name featured in the credits at our\u00a0\u003ca href=\"http://thelastdoctrine.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\n\u003cbr\u003eThis requires a 3-month consecutive pledge. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOn-demand tutorials:\u003c/strong\u003e \u003cbr\u003e\nGot anything drawing or writing related you want us to elaborate on?\u003cbr\u003e We \u2018ll set\nup a video for our most generous patrons. \u003cbr\u003eRestricted to 1-per-month. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/8ab1/f/2017/186/f/d/wackart_logo_copy_small_by_wackart-dbf7z33.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eStudio\nWackart! Has taken on the massive task of illustrating and animating a\nmotion-comic that\u2019ll take you to the edge of the world and right back.\nBolstered with its own soundtrack and fully voiced by a talented cast of actors\nfrom across the world. And you can take part in the effort by pledging for a\nset of interesting digital rewards! \u003cbr\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e\nThe Last Doctrine is a classic, grand, fantasy adventure, about a flamboyant\nmage, and his outcast companion, as they journey along on their quest across the fantastic realm of\nAporia, in a dangerous race against time, to find four mythical tablets, before an\nevil tyrant gets a hold of them, and uses them for his ruthless conquest. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/ee61/f/2017/208/7/4/frame_1_by_wackart-dbhwkyn.gif\" style=\"width: 309px;\"\u003e\u003cimg src=\"http://orig12.deviantart.net/9bef/f/2017/208/3/4/frame_3_by_wackart-dbhwky3.gif\" style=\"width: 310px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/c4e9/f/2017/208/0/e/frame_prisonner_by_wackart-dbhwkwa.gif\" style=\"width: 310px;\"\u003e\u003cimg src=\"http://orig09.deviantart.net/c222/f/2017/208/4/9/frame_desk_by_wackart-dbhwkx7.gif\" style=\"width: 310px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/2dca/f/2017/208/7/a/librarian_frame_by_wackart-dbhwkvy.gif\" style=\"width: 309px;\"\u003e\u003cimg src=\"http://orig03.deviantart.net/7d44/f/2017/208/0/0/frame_drowning_by_wackart-dbhwkwu.gif\" style=\"width: 309px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/a1fb/f/2017/208/d/4/reward_scheduling_by_wackart-dbhwl0a.png\" style=\"width: 499px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\nThe studio\naims to follow a monthly reward module. This means that raffles, bonus content\nand the such will be published once every month. Any requested tutorials will\nbe released the month after its request date. Same for the raffle winners, who\nwill receive their price the month after a raffle has been held. \u003cbr\u003e\n\nAll\nmaterial for community rewards will be compiled and published at the span of the end of the appointed month - and the beginning of the next.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/72c9/f/2017/208/9/5/count_me_in____by_wackart-dbhwl1a.png\" style=\"width: 527px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWant to know more about the project?\u00a0\u003cbr\u003eCheck us out on all of our social platforms!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.wackart.deviantart.com/\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/WackArts\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://wackart-and-whatnot.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://thelastdoctrine.com/\"\u003eWebsite\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
