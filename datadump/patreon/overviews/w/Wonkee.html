    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/JA1Rn_vXA5c\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello!\u00a0 \u00a0\u003cbr\u003eMy name is Keelan and I am Wonkee Art!\u003cbr\u003e   Three things have remained constant about me throughout my life.\u003cbr\u003e\u003cem\u003eMy restless drive to be creating artwork,\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003eMy love for the sword and sorcery genre of fantasy,\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003eAnd that I have always been a Vivid and Outlandish Dreamer.\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003eMy goal in this life is to relate these magnificent dreams of mine to the world, through Illustrated Narrative in the theme of \"Explorers Notes\".   Recording the experiences themselves and the area surrounding. Completely Dissected and Displayed for you to enjoy.\u003cbr\u003e\u003cbr\u003eThese retellings\u00a0of my dreams will be broken up into two separate\u00a0categories.\u00a0 Both within the same realm of fantasy I have created.\u003cbr\u003eChateau of the Shifting Toad: Biomes - (Name)\u003cbr\u003eChateau of the Shifting Toad: Crawl - (Vol X)\u003cbr\u003e\u003cbr\u003e \"Crawls\" will be put out on a monthly basis with Patrons being the first to see them. (Released on the First of each month, a week before public viewing)\u003cbr\u003eThese crawls will be short standalone encounters taking place within my larger projects\u003cbr\u003e\"Biomes\u003c/em\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cem\u003e\"\u00a0\u00a0\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003eAlongside this artistic undertaking, I also will be creating modular highly detailed Dungeon Tiles for my long-term\u00a0project: The Wonklands.\u00a0\u00a0\u003cem\u003e\u003cem\u003eThese majority of these tiles will be released as sets that accompany a specific \"Biome\", while still being able to match up with all the other sets.\u00a0\u00a0\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003eI am taking it upon myself to create multiple types of videos covering all of my various projects.\u00a0 One thing I want to place major emphasis on is the creation of tutorials so others can create their own awesome wood-burned\u00a0dungeons!\u00a0\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003eIf you love the work I do, it would be an unbelievable help to my career and the production of \"The Wonklands\" if you would support my dream on\u003cstrong\u003e\u00a0Patreon!\u003c/strong\u003e  I have  set up multiple \"Pledge Levels\"  To try and fit into everyone\u0027s personal budget, While still offering Exciting \u0026amp; Interesting rewards to everyone!  Each donation helps me reach my own personal goals and will help permanently improve the quality of all my material.\u003cbr\u003e \u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003eThank you for taking the time to hear me out and I hope you will consider joining and helping grow the \"Wonkee Community\"\u003cbr\u003e \u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003eCheers!   \u003cstrong\u003e\u003cem\u003e-The Wonkee\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e"
