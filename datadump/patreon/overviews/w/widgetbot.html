    "summary": "\u003cstrong\u003eTry the live demo:\u00a0\u003c/strong\u003e\u003ca href=\"https://widgetbot.io/embed/299881420891881473/355719584830980096/0002/\" target=\"_blank\"\u003eClick\u003c/a\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhat it does\u003c/h3\u003e\nThe WidgetBot gives you the power to embed Discord chats (meaning channels) in the browser, on your website. New messages get displayed instantly, as well as who\u0027s typing, message edits and deletions! Basically a live view of the chat. Just select the channels you want a Widget for, configure them to your needs, and you\u0027re all set!\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eHow it works\u003c/h3\u003e\nThe WidgetBot is split up into 2 \n\u003cem\u003ehalves\u003c/em\u003e: Widget and Server. The Widget is running in the browser, it\u0027s what will actually display your Discord channel. Basically a Website that executes in your browser, and connects to the Server. The Server does most of the magic. It hosts the Discord bot, manages the database, and collects\u0026amp;forwards messages to the Widget.\u003cbr\u003e\n\u003cbr\u003e\nThe database is used to save widgets and premium member IDs, that get extra benefits. None of your private info is stored in the database, other than your user ID.\n\u003cbr\u003e"
