    "summary": "\u003cstrong\u003eHey there!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/1ZIQ1yO.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWe\u0027re working on \u003cstrong\u003e\"Rubi: The Wayward Mira\"\u003c/strong\u003e, a retro-styled 2D metroidvania fantasy platformer with settings and inspiration taken from \u003cstrong\u003eparticle physics\u003c/strong\u003e and the \u003cstrong\u003eLarge Hadron Collider\u003c/strong\u003e located at CERN. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/TndfJ1O.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMore features include:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e6\u003c/strong\u003e Expansive hand crafted interconnected areas, plenty to explore and secrets to find!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eUpgrade\u003c/strong\u003e Rubi\u0027s abilities and attacks by collecting Strings from fallen foes and using the ability tree!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eChallenging \u003c/strong\u003ecombat scenarios, making the best choices from Rubi\u0027s limited mana reserves.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eBeautiful\u003c/strong\u003e pixel art rendered characters and backgrounds to enjoy along the way!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://i.imgur.com/6LHxxNr.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nFrom large outdoor expanses to maze-like underground laboratories, journey with Rubi as she quests to find a way back home to save her planet!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://u.cubeupload.com/kieryst/PzdDO1B.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://u.cubeupload.com/kieryst/DuLocQS.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://u.cubeupload.com/kieryst/EKIucPt.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://u.cubeupload.com/kieryst/2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://u.cubeupload.com/kieryst/4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eLet\u0027s talk about these PATRON REWARDS!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n- At the \u003cstrong\u003e$5 tier AND HIGHER, \u003c/strong\u003ebe invited backstage and become involved in the creative process behind the game soundtrack! Give us your feedback and have access to exclusive work in progress musical content!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e - ALL \u0027Game Copy\u0027\u003c/strong\u003e\u00a0rewards marked with a \u003cstrong\u003eSINGLE\u003c/strong\u003e asterisk \"\u00a0\u003cstrong\u003e*\u00a0\u003c/strong\u003e\" are cumulative! If you are a Patron for 10 months at the $1 tier, that is equivalent to a single month at the $10 tier, and you will earn a digital copy of the game at release! One copy per Patron.\u003cbr\u003e\n\u003cstrong\u003e\u00a0- ALL\u003c/strong\u003e\u00a0rewards marked with \u003cstrong\u003eTWO\u003c/strong\u003e asterisks \" \u003cstrong\u003e**\u003c/strong\u003e \" only require a SINGLE pledge at that tier! Once you pledge for one month at that level, you no longer need to maintain that level to gain access to those rewards! These are also ONE TIME ONLY rewards. Subsequent pledges don\u0027t duplicate these specially marked rewards. \u003cbr\u003e\nHowever, if you choose to maintain your pledge at that level, please know how incredibly appreciative I am (really of ALL of my Patron\u0027s)!!! Every night when the full moon is at its highest in the sky, I will dance under the stars and whisper your name at the crescendo of my performance. \u00a0You won\u0027t see it, but you will know in your soul that it happened.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAnd FINALLY, \u003cstrong\u003e\u003cem\u003eTHANK YOU ALL SO MUCH!\u003c/em\u003e\u003c/strong\u003e If you think this game is something you want to see at its fullest potential, then your support means the world to us! \u00a0We\u0027ll be doing constant updates, so feel free to hit us up in chat or in the comments with any questions you have. Speaking of chat,\u00a0\u003ca href=\"https://discord.gg/xke8xfY\" target=\"_blank\"\u003ehere\u0027s our Discord server\u003c/a\u003e, come hang out with us!\u003cbr\u003e\n\u003cbr\u003e"
