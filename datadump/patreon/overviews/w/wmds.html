    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FTrCGeJEpzao%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTrCGeJEpzao\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FTrCGeJEpzao%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003ca href=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/Circle1-small-camera.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/Circle1-small-camera.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003eThank you for visiting White Mountain Druid Sanctuary\u2019s (WMDS) Patreon page!  WMDS is a druid site dedicated to honoring the sacred Ancestors, the Nature Spirits and the ancient Indo-European deities.  It is inspired by \u00c1r nDra\u00edocht F\u00e9in: A Druid Fellowship (ADF) which \u201cis a Pagan church based on ancient Indo-European traditions expressed through public worship, study, and fellowship.\u201d\u003cbr\u003e\u003cbr\u003eWMDS resides on the grounds of the Trout Lake Abbey Complex in Washington state.  It is wholly owned by Kirk Thomas and Kozen Sampson.  The Abbey is home to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA Stone Circle with 20 foot basalt pillars\u003c/li\u003e\u003cli\u003eA Labyrinth\u003c/li\u003e\u003cli\u003eSeveral Shrines - Druid and Buddhist\u003c/li\u003e\u003cli\u003eA Buddhist Temple (Mt Adams Zen Temple)\u003c/li\u003e\u003cli\u003eA B\u0026amp;B with rooms, a hostel and sites available for tent camping.\u003c/li\u003e\u003cli\u003eA commercial kitchen and space for holding retreats and group events\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/20150807_172227.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://res.cloudinary.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1439269745/iatzpotzqbpspgsyggra.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eTrout Lake Abbey B\u0026amp;B\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWhite Mountain Druid Sanctuary is raising money for the purposes of:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBuilding a pagan site for druids in a modern setting to honor the deities and beings that our Indo-European ancestors did.\u003c/li\u003e\u003cli\u003eCreating the latest shrine to the Goddess Salmona of the White Salmon River.  We have identified her as the local river goddess who springs from the glaciers on Mt. Adams.\u003c/li\u003e\u003cli\u003eMaintaining the Shrines and structures we have built so far - The Stone Circle, the Labyrinth, the Sanctuary building itself, and Shrines to the Daghda, the Morrigan, Lugh, Taranis, Cernunnos and the Nature Spirits.  \u003c/li\u003e\u003c/ul\u003eOver the next year, we will be building a Shrine to the Goddess Samona, our local river goddess. It will be an outdoor shrine made to withstand harsh winters and heavy snows. The shrine will be constructed with concrete walls and a reinforced sheet metal roof - all forming a sheltered area that includes a granite shelf for lighting and placing incense and other offerings. There will also be a fire altar and an oak tree bench for meditation. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.adfcascadia.org/wp-content/uploads/2017/07/ZwF-Tq7kpMskbTYrQ9TGazI5jLfVwdWUQq573K25n1UpX92IB.jpg\"\u003e\u003cbr\u003e\u003cem\u003eGlass sculpture of the Goddess Samona of the White Salmon River\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e Unique to the Goddess Samona\u2019s Shrine will be a 5 foot tall glass sculpture backlit from behind (see above). \u00a0Lady Samona\u2019s Shrine will be built around this artwork.  It will be facing south with ambient northern light backlighting it. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.adfcascadia.org/wp-content/uploads/2017/08/unnamed.png\" style=\"width: 469px;\"\u003e\u003cbr\u003e\u003cem\u003eDrawing of the Goddess Samona\u0027s Shrine\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHer Shrine will have a water cascading down one wall and pooling under a pathway on the ground.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.adfcascadia.org/wp-content/uploads/2017/07/x9zxN-bahP5gdO8PhAWbe487p9MmbUlTLuKbUVW8FowpX92IB.jpg\"\u003e\u003cbr\u003e\u003cem\u003eArea where the Goddess Samona\u0027s Shrine will be built\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe area for this shrine is just through the entry pillars of the walkway leading to the Stone Circle.  Hers will be the first shrine one encounters because she is the goddess of the land and water here.\u003cbr\u003e\u003cbr\u003eBelow are several pictures of the building of the Cernunnos Shrine that we just completed so you can see that everything on our site is a feat of intelligent engineering, hard work and a labor of love.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.adfcascadia.org/wp-content/uploads/2017/03/Cernunnos6.jpg\" style=\"width: 313px;\"\u003e\u003cbr\u003e\u003cem\u003eConcrete foundation of Cernunnos Shrine\u003cbr\u003e\u003cimg src=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/download_20160924_180007-e1484462138554.jpg\" style=\"width: 312px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCernunnos Shrine with concrete block walls and metal roof complete\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.adfcascadia.org/wp-content/uploads/2017/07/Avfumg2hrngdv-BMe93iSRBn0vEkny6fL9fcIjjdG64pX92IB.jpg\"\u003e\u003cbr\u003e\u003cem\u003eCompleted Cernunnos Shrine\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTo watch the consecration of this Shrine, see the video below.\u003cbr\u003e\u003ca href=\"https://youtu.be/p4Z0BcsuOYc\"\u003ehttps://youtu.be/p4Z0BcsuOYc\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWhite Mountain Druid Sanctuary is one of the few places in the country that has imagined and created an environment similar to what we believe our ancient ancestors worshiped in, and then placed it in a modern setting. Grounded in what we know from artifacts and written history, ADF has created rituals that honor the Indo-European pantheons of old. At White Mountain Druid Sanctuary, we are creating a place in which we can honor the Gods and Goddesses of old, the Nature Spirits, and our Ancestors.\u003cbr\u003e\u003cbr\u003eOne definite peace of mind you have as a contributor is that a significant amount of work has already been completed on other shrines. We already know exactly how to get the work done and we\u2019ve already been successful at doing this before.  If you would like to see more details on each feature at WMDS, we have a blog at \u003ca href=\"http://witchesandpagans.com/pagan-paths-blogs/cascadia-druids.html\"\u003ehttp://witchesandpagans.com/pagan-paths-blogs/cas...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBelow are examples of our other Shrines to The Dagda, The Morrigan and Lugh.\u003cbr\u003e\u00a0\u003cbr\u003e\u003ca href=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/20150808_155052.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://res.cloudinary.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1439268460/ebbhb12nt2dy71tdu8rf.jpg\" style=\"width: 367px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eShrine to The Dagdha, Irish god of Appetite and Magic\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/20150808_155016.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://res.cloudinary.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1439268873/g9cfq5y3cz94xaxa4r6m.jpg\" style=\"width: 369px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eShrine to The Morrigan, Irish goddess of Battle, Death, and Rebirth\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe Morrigan, the Dagdha and Cernunnos\u2019 Shrines are built with concrete blocks, stucco and metal roofs.  Trout Lake Washington can get from 3-6 feet of snow at once so the Shrines are built to be beautiful and sturdy.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/20150808_165537.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://res.cloudinary.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1439269144/bp4hdzeytncu85h6y01b.jpg\" style=\"width: 367px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eShrine to Lugh, Irish god of Many Talents\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eLugh\u2019s Shrine is built against the back of the Sanctuary building and is somewhat sheltered by it.  The walls are wooden with a metal roof.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.adfcascadia.org/wp-content/uploads/2017/07/SanctuaryEntrance.jpg\"\u003e\u003cbr\u003e\u003cem\u003eThe Sanctuary building\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe Sanctuary building is made of cob and has a tree sculpted into the east wall.  We use it for indoor rituals on cold evenings.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/20170128_170018-e1485816440252.jpg\" style=\"width: 413px;\"\u003e\u003cbr\u003e\u003cem\u003eInside of Sanctuary building with tree sculpture and fireplace\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThere is also a labyrinth\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.adfcascadia.org/wp-content/uploads/2017/07/3WDHL_pFg4eV-9-A3qEKi6I4EYTuQZZSxN124WlV4c8pX92IB.jpg\"\u003e\u003cbr\u003e\u003cem\u003eLabyrinth looking south towards Stone Circle\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe labyrinth was built for WMDS and the Mt Adams Zen Temple.  Both Buddhists and Druids can be seen walking and meditating along its Cretan design.\u003cbr\u003e\u003cbr\u003eAll of these features surround the Stone Circle itself. \u00a0Stone circles predate Celtic druids but we pay homage to their makers by celebrating our rituals in the middle of one.  It has 20 foot basalt pillars of varying size as well as benches, an altar, a three foot fire pit, a well and an axis mundi.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/20150808_201449.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://res.cloudinary.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1439270642/abtdivmf979mcxcmy8qp.jpg\" style=\"width: 433px; height: 433px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eKirk Thomas during the Lughnasadh ritual at the Well at the west end of the Stone Circle\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/20150808_201526.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://res.cloudinary.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1439272142/q0bknrlfmejzfztvfeie.jpg\" style=\"width: 440px; height: 440px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eEast end of Stone Circle, including Axis Mundi with fire pit in the foreground\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAnd did we mention the unobstructed breathtaking view of Mt Adams?  (below)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/20150807_165630.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://res.cloudinary.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1439270482/yfcjsalitwe6hiw4dc3h.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eView from the Trout Lake Abbey B\u0026amp;B\u003cbr\u003e\u003c/em\u003e\u00a0\u003cbr\u003eThe mountain can be seen from most spots on the property and is a constant, calm companion to all of the complex\u2019s guests.\u003cbr\u003e\u003cbr\u003e\u003ciframe height=\"435\" src=\"https://cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.google.com%2Fmaps%2Fembed%2Fv1%2Fplace%3Fmaptype%3Dsatellite%26center%3D45.956341%252C-121.466431%26key%3DAIzaSyBctFF2JCjitURssT91Am-_ZWMzRaYBm4Q%26zoom%3D17%26q%3DTrout%2BLake%2BAbbey\u0026amp;url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fplace%2FTrout%2BLake%2BAbbey%2F%4045.956341%2C-121.466431%2C267m%2Fdata%3D%213m1%211e3%214m2%213m1%211s0x54964285af6c25ad%3A0xa9f782943620c4e0%3Fdg%3Ddbrw%26newdg%3D1\u0026amp;image=http%3A%2F%2Fmaps-api-ssl.google.com%2Fmaps%2Fapi%2Fstaticmap%3Fcenter%3D45.956341%2C-121.466431%26zoom%3D15%26size%3D250x250%26sensor%3Dfalse\u0026amp;key=64da7ba9305b45b68029ce9f0c7e4d75\u0026amp;type=text%2Fhtml\u0026amp;schema=google\" width=\"580\"\u003e\u003c/iframe\u003e\u003cem\u003eAerial view of White Mountain Druid Sanctuary and Trout Lake Abbey\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/TLA-board.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://res.cloudinary.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1439271664/r5akt8uzgxnshtvytulj.jpg\" style=\"background-color: initial;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eEntrance to Trout Lake Abbey B\u0026amp;B\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eBelow is an example of the engraved paving brick you can get as a perk.  These bricks will lead up to the Shrine.  This is a 4x8 inch brick (below).  We also have 8x8 inch bricks and replicas.\u003cbr\u003e\u003ca href=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/20160615_142529.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://c1.iggcdn.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1470030836/brick_pic_crbnvi.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eAn example of the engraved brick\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.adfcascadia.org/wp-content/uploads/2017/01/20170130_144004.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eReplica brick\u003c/em\u003e\u003cbr\u003eThe small red square above is an example of a replica brick that is available when you order the 8x8 inch engraved brick. \u00a0The 8x8 inch brick looks just like the 4x8 inch brick above but with bigger dimensions. \u00a0You can fit 6 lines of 18 characters on the 8x8 inch brick. \u00a0The replica has a felt back and is a perfect addition for your home shrine. \u00a0\u003cbr\u003e\u003cbr\u003eIf you can\u2019t contribute now, here\u2019s how you can still help. Tell your friends! \u003cstrong\u003eCome and visit!\u003c/strong\u003e Trout Lake Abbey exists for people to visit, wander the Labyrinth and the Stone Circle, and make offerings at the shrines.\u003cbr\u003e\u003cbr\u003eA bit of small print. \u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe send out perks twice a year, probably around January and Summer.\u00a0\u003c/li\u003e\u003cli\u003eFor a short video of Kirk building the wall of the Cernunnos Shrine really fast, click here: \u003ca href=\"https://www.youtube.com/watch?v=A1EbB4JQ00w\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=A1EbB4JQ00w\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eWe welcome all people of good will and actions. \u00a0We ask for visitors to behave as the best versions of themselves with openness, kindness and their best intents and behaviors.  (To see ADF\u0027s specific stand on this, follow this link:  \u003ca href=\"https://www.adf.org/blogs/ad/08242016-2118\" rel=\"nofollow\"\u003ehttps://www.adf.org/blogs/ad/08242016-2118\u003c/a\u003e)\u003c/em\u003e\u00a0\u003c/li\u003e\u003cli\u003eThis page is created and managed by Cascadia Grove in the Puget Sound area of Washington State.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
   },
