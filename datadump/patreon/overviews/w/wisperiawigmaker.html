    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003ca href=\"http://wisperiaworkshop.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://wisperiaworkshop.com/wp-content/uploads/2017/08/cropped-logo-finally-i-hope-1.png\" style=\"width: 21px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/wisperiaworkshop\" target=\"_blank\"\u003e\u003cimg src=\"http://wisperiaworkshop.com/wp-content/uploads/2017/08/LogoInstagram-1.png\" style=\"width: 21px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/wisperiaworkshop/\" target=\"_blank\"\u003e\u003cimg src=\"http://wisperiawigmaker.com/wp-content/uploads/2017/02/facebook-256.png\" style=\"width: 21px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHi, I`m \u003cstrong\u003eWisperia\u003c/strong\u003e and this is my Patreon page!\u003cbr\u003eI am ex-cosplayer and wigmaker from Moscow, Russia. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://wisperiawigmaker.com/wp-content/uploads/2017/03/nmE4ztP9bkA.jpg\"\u003e I`m in  love with making wigs, I like to put a piece in someone\u0027s cosplay, I feel like it helps to create beauty! However, if you ask me what I like to do the most the answer will be Craft. Craft wigs introduces me to euphoric state, I would gladly left only in crafting wigs, but it\u0027s very hard and takes very much time :( With your help, this dream can become a reality!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePatreon page\u003c/strong\u003e\u003c/div\u003ePatreon contains all my activities, on the progress of wigs to video tutorials! Depending on the pledge you will be able to see my finished work on wigs before I\u0027ll post them on my\u00a0\u003ca href=\"http://wisperiaworkshop.com/\" target=\"_blank\"\u003eown site\u003c/a\u003e , facebook and instagram or watch a photo tutorial crafting wigs description.\u003cbr\u003e\u003cbr\u003eSince\u00a0 2018 \u003cem\u003emy patreon page is for patrons only\u003c/em\u003e, but you can see all my free post for the first year :) New patrons will see 1 last published reward + 1 new this month reward depens on the pledge. If you want to see \u003cstrong\u003eall my tutorials and videos \u003c/strong\u003eyou have to become R+ tier patron ^__^\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c824602/v824602557/3081a/c5hD8_LOwlw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTutorials and Articles\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eThe purpose of my patreon page  is to show you how I\u0027m doing complicated wigs, many of the technologies are similar, so it\u0027s very useful. However, this is all \u003cem\u003epayed closed\u003c/em\u003e information, so I hope my patrons \u00a0have\u00a0 conscience and\u00a0 I will not find my tutorials outside of my page, I really do not like freeloaders\u00a0\u003cdel\u003e(evil laugh)\u003cbr\u003e\u003c/del\u003e\u003cbr\u003e\u003cstrong\u003eAll\u003c/strong\u003e of my tutorials you can see on my patreon page on R+ tier and list of published tutorials is \u003ca href=\"http://wisperiaworkshop.com/product-category/tutorials/\" target=\"_blank\"\u003ehere\u003c/a\u003e \u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e*\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 *\u00a0 \u00a0 \u00a0 \u00a0 \u00a0*\u003cstrong\u003e\u003cbr\u003eJUNE:\u003cbr\u003e\u003c/strong\u003eZhuque Mercy Wig tutorial\u003cbr\u003eScissors review\u003cbr\u003eMercy wig video tutorial\u003cbr\u003e*\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 *\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0*\u003cbr\u003e\u003cstrong\u003eJULY:\u003c/strong\u003e\u003cbr\u003eLady Bug wig tutorial\u003cbr\u003eHow to ship your wig tutorial\u003cbr\u003eSakura timelapse\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e*          *           *\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCommissions\u003c/strong\u003e\u003c/div\u003eYes, yes and yes! I take wigs commissions! To make an order you have to check out\u00a0\u003ca href=\"http://wisperiaworkshop.com/\" target=\"_blank\"\u003emy site\u003c/a\u003e to see details :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://wisperiawigmaker.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://wisperiaworkshop.com/\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://wisperiaworkshop.com/\"\u003e\u003c/a\u003e\u003cimg src=\"https://pp.userapi.com/c840635/v840635557/29a4e/e0X7BUPuF8s.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eMy main job - making wigs. Even $ 1 will help me in my wigmaker career, because I still have space to grow and develop!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eBig \u003cstrong\u003e\u003cem\u003eThank you\u003c/em\u003e\u003c/strong\u003e for your support \u0026lt;3 !\u003c/div\u003e\u003cbr\u003e"
