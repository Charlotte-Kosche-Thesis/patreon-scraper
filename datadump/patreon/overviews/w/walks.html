    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to our development community.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThis is a place where we can be ourselves.\u003c/strong\u003e\u003cbr\u003eWe live in a world of growing inequality and increasing social,  technical and environmental change. Our very\nidentities have become the focus of  new and powerful forces and the\nstruggle to live an authentic, purposeful life is becoming\nincreasingly difficult.  Now, more than\never, we need to find space for a quiet, human, openness. This is a place where\nwe can express our own unique creative voice. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is a place where we support each other.\u003c/strong\u003e\u003cbr\u003eFor too long we have accepted the fallacy that we can only progress at\nthe expense of others.  It is time to\nstop trying to  blame or change others\nbut to accept our  shared responsibility and seek shared\nsolutions.  Development is a\ncollaborative enterprise that benefits us all. This is a place for genuine\ncollaboration. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is a place where we change the world.\u003c/strong\u003e\u003cbr\u003eMan\u0027s arrogance has brought us to the brink of ruin. It is time to put\naway the old certainties and adopt an open, developmental approach.  It is time to listen to the uncertain, the\nanxious and insecure - to \u00a0learn from all our experience. . This is a place for those that\ndon\u0027t know.  \u003cbr\u003e\n \u003cbr\u003e\u003cstrong\u003eThis is a place to be in\ndevelopment.\u003c/strong\u003e\u00a0\u003cul\u003e\n \u003cli\u003eOnly in\n     development  can we be fully ourselves\u003c/li\u003e\n \u003cli\u003eOnly when we are fully\n     ourselves can we truly support each other \u003c/li\u003e\n \u003cli\u003eOnly when we support\n     each other can we create lasting change.\u003c/li\u003e\n\u003c/ul\u003e\nThe world changes in a moment.  This is our moment.   Let\u2019s\nmake the most of it.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eEvery contribution counts.\u003c/strong\u003e\u003cbr\u003eI\u0027ll be using this space to share my journey in development and I\u0027d like to invite you to get involved too. I\u0027d like this to become your community too so please feel free to share your reflections, ideas, examples, questions, suggestions and next steps - indeed anything at all that can help us support each other in our development. Let\u0027s explore how we can support each other to change the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease take a moment to join our community. \u003c/strong\u003e\u003cbr\u003eFor as little as $1 dollar a month you can join our community and show your support. It may not sound like much but it will make it much easier for me to build partnerships and develop new projects and initiatives - which you\u0027ll be\u00a0the first to hear about!\u003cbr\u003e\u003cbr\u003eFor those that can contribute more there are lots more benefits including personal and team walks and on-going support and resources to develop yourself, your team or organisation. \u003cbr\u003e\u003cbr\u003eAs the network grows I\u2019ll be able to support more people, provide more walks, forums and events, create better resources,  develop partnership projects and much more. \u003cbr\u003e\u003cbr\u003eOver time, we\u2019ll develop a community of people that support each other to live authentic, connected and purposeful lives - lives that are all \u003ca href=\"http://artsindevelopment.org.uk/\"\u003ein development\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTHANK YOU!\u003cbr\u003e\u003cstrong\u003eA huge thank you for your support - it makes a tremendous difference!\u003c/strong\u003e\u003cbr\u003e \u00a0\u003cbr\u003e\u003cimg src=\"http://artsindevelopment.org.uk/wp-content/uploads/2015/11/If-I-ever-get-to-sing-e1496232118384.jpg\"\u003e \u00a0\u003cbr\u003e"
