    "summary": "\u003cstrong\u003eWelcome to my little corner of the world.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have been a writer for more years than I care to count, however only recently have I really started to put work out in to the public. I wrote a lot in high school and college and then stopped. What brought me back was fanfiction. Reading it, and a sudden urge to write my own. I will forever owe my debt to two fictional characters Misu and Shingyouji for existing. When their story ended I wanted more, so I created more.\u003cbr\u003e\u003cbr\u003eFrom those two characters I have written fanfiction, nearly completed my first book in ages, and started many other stories. I still share my fanfiction stories for free. On this site I plan \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo create a new Boy Love novel, set in the Korean school system. It will grow and change over time. I plan to release it to the general public once it is 100% finished. You can read it from the beginning, watch the changes, even offer suggestions, and get the finished copy once completed.\u003c/li\u003e\u003cli\u003eTo write regular stories. While my first love was horror stories, I plan to write more general fiction short stories, and dramatic fiction. Sometimes I work from photographs creating background stories.\u003c/li\u003e\u003cli\u003eCreate things for my patreons. I love suggestions. Top tiers get their own stories. But anyone is welcome to offer suggestions.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI hope to write stories that include different cultures and areas. The world is so vast and astounding, I would love to explore it all. I will do my best to respect each culture I write about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat this patreon means to me \u003c/strong\u003eis encouragement. It reminds me that my writing is important and to keep working. It means a sense of accomplishment knowing that staring at a blank page, writing, re-writing, editing, writing, doubting, more editing is worth every moment. \u003cbr\u003e\u003cbr\u003eWhatever you donate, no matter the size, I thank you. You are an amazing person.\u003cbr\u003e"
