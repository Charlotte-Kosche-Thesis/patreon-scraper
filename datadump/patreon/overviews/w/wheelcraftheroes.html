    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/408953675357093901/412323734381395999/wheelcraftheroes.png\"\u003e\u003cbr\u003eWheelCraft Heroes Free 2 Play EPIC MMORPG Revealed!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWheelCraft Heroes is a New Type of EPIC real-time turn-based RPG Online game that is crowdfunded by the community and you are the influencer of creation of the game!\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://wheelcraftgame.com\" target=\"_blank\"\u003eWheelCraft Heroes\u003c/a\u003e\u003cem\u003e\u00a0will be free 2 play.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003ePress Release - PARIS - 21 February 2018.\u003cbr\u003e\u003cbr\u003eBackground:\u003cbr\u003eI started playing games in early 1990\u0027s with warcraft I and warcraft 2 and played in online cafe red alert and become top 10 player in red alert. Moved into Ultima Online were my first real MMO. Later into Asheron\u0027s Call, Anarchy Online, Everyquest, Shadowbane, Conquest and World of Warcraft, Diablo 3. Heroes of The Storm etc etc. Meantime already back in late 90\u0027s I learned to program at very young age of 19, html, javascript and PHP and mysql. Since then programming has involved quite a lot, same with games with my 25 years experience with online games and programming i started to concept development of WheelCraft Heroes in 2014.\u003cbr\u003e\u003cbr\u003eAbout:\u003cbr\u003eWe have a long proven record history already on Patreon and Discord almost 2 years, we have build one of the largest discord communities with over 100000 members and thousands of donators on Patreon gave us opportunity to create WheelCraft Heroes EPIC Online RPG.\u003cbr\u003e\n\u003cbr\u003eDesign:\u003cbr\u003eOur great Team are in full fledge of developing and designing the game and we have come so far that we will have 20 starting Epic Heroes from begin created by our legendary artist. These Heroes with UI, Design, Embeds is being drawn and designed now as we speak. This is where you can be influencer to design process.\u003cbr\u003e\n\u003cbr\u003eThe Tech:\u003cbr\u003e\nWe also have a working \"test\" server and client side version for internal use where we have build the fundamental client server communication based on the newest technology of node.js, socket-io and mongodb for ultrafast performance and we will be able to publish the game on virtually any device from IOS, Android, MAC and PC. Our goal to release on IOS and Android. We will reveal when the WheelCraft Heroes Alpha Test and Beta begins.\u003cbr\u003e\u003cbr\u003eGoal:\u003cbr\u003eThe Goal with WheelCraft Heroes Patreon page is support to Game Design and Development process of the game and involve our lovely community as much possible so we will create an EPIC crowd designed RPG Game the community loves!\u003cbr\u003e\u003cbr\u003eCrowdfunded:\u003cbr\u003e\nAs the game WheelCraft Heroes is a crowdfunded game we need your support and involvement of designing and developing the game and alpha, beta testing.\u00a0\u003cbr\u003e\n\u003cbr\u003eWhat you get:\u003cbr\u003e\nYou get copy of WheelCraft Heroes an Epic Online RPG, Alpha and Beta tests. You get exclusive Pledge rewards legendary items, gems and heroes and ranks and influencer to the game. You will love to play an legendary and fun experience with your friends for many hours for a few bucks contribution a beer or two :)\u003cbr\u003e\n\u003cbr\u003eUnique Core Game Features of WheelCraft Heroes:\u003cbr\u003e-\u00a0WorldClass PVP Realtime\u00a0Turn-Based Combat with Epic Prizes!\u003cbr\u003e- Global Tournement Challenge.\u003cbr\u003e- WheelCrafting (TBA).\u003cbr\u003e-\u00a0Unique Map Based Combat Features based on real life Map Locations.\u003cbr\u003e-\u00a0Epic Multi Tier Spells System.\u003cbr\u003e- AR (Post Release TBA).\u003cbr\u003e\u003cbr\u003eWheelCraft Heroes Features:\u003cbr\u003e- Planned Free to Play Online RPG with Rewards for Pledgers\u003cbr\u003e- WorldClass PVP Real-time Turn Based Combat with Epic Prizes!\u003cbr\u003e- Global Tournement Challenge - be crowd of Fame!\u003cbr\u003e- Country Tournement Challenge\u003cbr\u003e- 20 Heroes with 3 tier total 60 heroes\u003cbr\u003e- Over 20 Spells and over 100 items to collect!\u003cbr\u003e- WheelCrafting (TBA).\u003cbr\u003e- Major World Servers\u003cbr\u003e- Real Time Turn Based Combat where you decide who win with real-time Spells!\u003cbr\u003e- Epic Multi Tier Spells System to get your super Spells!\u003cbr\u003e- Unique Map Based Combat Features based on real life Map Locations.\u003cbr\u003e- Idle Play and leveling up for casual gamers\u003cbr\u003e- Deep Strategies with Spells and Heroes for hardcore gamers!\u003cbr\u003e- Easy to learn - but hard to master.\u003cbr\u003e- Marketplace.\u003cbr\u003e- Quest NPC System (TBA).\u003cbr\u003e- Character Talents System (TBA.)\u003cbr\u003e\u003cbr\u003eWhat we need:\u003cbr\u003e\nWe need your support in pledge so we can Epic experience for you - the more you pledge the more legendary game we can create for you and more benefits you can enjoy from your pledge.\u00a0We have a proven team of artist, developers and server specialists who will make sure we can reach deadline. All these staff need payments every month and expensive servers that we are setting up.\u003cbr\u003e\n\u003cbr\u003eHow will i be able to claim my reward?\u003cbr\u003eAfter you pledge there will be a thanks you page that will give you instructions and notification how you can claim your reward. We will make post when Alpha and Beta tests starts. Make sure to join our\u00a0\u003ca href=\"https://discord.gg/ZRQyVD8\" target=\"_blank\"\u003eWheelcraft Heroes\u003c/a\u003e discord page!\u003cbr\u003e\u003cbr\u003eHow can we verify you ?\u003cbr\u003eOur sister page has over 100000 members and 2400 online in average and we have $5000 and 400 donators in real time as we speak here.\u003cbr\u003eWe also have 19000 on Facebook page.\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/270981049108922371/412975125307195392/pokesnipersdiscord.png\"\u003e\u003cbr\u003e\u003cbr\u003ePlease Select your Reward now. \u0026lt;3\u003cbr\u003e\u003cbr\u003ePlease notice we will make posts here when there is updates about Alpha, Beta and Release Date and More...\u003cbr\u003e\u003cbr\u003eProject Goal:\u003cbr\u003e\nFebruary-May 2018 \u003cbr\u003e- Launch Patreon Pledge Page - Where you can support us.\u003cbr\u003e- Reveal Logo, Graphics Arts, Concepts, Drawings, Emblem, UI design of Game and you can influence in the design process.\u003cbr\u003e\nMay - August 2018\u003cbr\u003e- Game Design Process\u003cbr\u003e- Reveal of Game Design Process, Game Combat, ScreenShots, Game Engine.\u003cbr\u003e\nAlpha Tests Begin.\u00a0Details to TBA.\u003cbr\u003e- September - November 2018\u003cbr\u003e\nBeta Test Begin.\u00a0Details to TBA.\u003cbr\u003e- November / December 2018\u003cbr\u003eWheelCraft Heroes Game Release Date\u003cbr\u003e- January 2019. Details to TBA.\u003cbr\u003e\u003cbr\u003eDesigns:\u003cbr\u003e\u003cbr\u003eWheelCraft Heroes Emblem\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/415846470151962624/415847314712821770/wheelcraftheroeslogo1.jpg\" style=\"width: 332px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/415846470151962624/415847312276062211/wheelcraftheroeslogo2.jpg\" style=\"width: 331px;\"\u003e\u003cbr\u003eTaurus Warrior Hero Revealed! (Special HP Buff)\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/270981049108922371/400005441427603466/Taurus.png\" style=\"width: 334px;\"\u003e\u003cbr\u003eTreant Hero Revealed (Special Immobility)\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/270981049108922371/400005518833352704/Treant-1.png\" style=\"width: 313px;\"\u003e\u003cbr\u003eAngel (Special Secret To be Revealed)\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/270981049108922371/377863766886580224/angel__new.png\" style=\"width: 303px;\"\u003e\u003cbr\u003eFun Fact:\u003cbr\u003eWhat is the different between Wheelcraft Heroes and WheelCraft Game ?\u003cbr\u003eCurrently there is none. We just think WheelCraft Heroes sounds more Epic and cool. But its up to you to judge. We will see how the community will adapt the name in future.\u003cbr\u003eYou may call it Wheelcraft Game or Wheelcraft Heroes - its up to you :)\u003cbr\u003e\u003cbr\u003eRisks and Terms of Use.\u003cbr\u003eThere is always risks involved, but we come with a background since early creators on patreon since 2016 we have since created a discord community with over 100000 discord members and 2400 online in real time, thousands pledges on patreon where we have delivered every product to date. We are committed to fulfil this project fully and release the WheelCraft Heroes Game. We have proven background over 1 year working with patreon and setup thousands of pledges we are confident with to reach the goal of this project is release the game. We also have customer satisfaction rate of 95% so we will make sure to give an Epic game experience and support.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003c/div\u003e"
