    "summary": "\u003cstrong\u003eWho are We?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are a company of five artists in the Washington, DC area who create original puppet shows for adults. We were founded in 2013 and since then we\u0027ve performed at all kinds of venues around DC, toured Minneapolis and performed at various festivals including the Winnipeg International Storytelling Festival and the Smithsonian Folklife Festival. Our team includes the artists Cecilia Cackley, Genna Beth Davidson, Amy Kellett, Nina Budabin McQuown and Patricia Germann.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we Do?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe create full-length original puppet shows for adults, sometimes inspired by the real world (our show Saudade was based on interviews with DC area immigrants) or by traditional stories and folklore (like our current project Malevolent Creatures). We also build puppets and train puppeteers for other theaters around the DC area.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is our Goal?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe believe that artists should be paid for their work and we make sure that every artist we work with on our projects gets some kind of stipend. We are also starting new projects to build the puppetry community in DC through a series of conversations between puppet artists. We would like to offer a stipend for the artists participating in this series, as well as for the puppet builders and puppeteers working on our shows."
