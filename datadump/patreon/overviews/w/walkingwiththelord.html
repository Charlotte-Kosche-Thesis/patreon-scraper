    "summary": "\u003cbr\u003eHello! My name is Dylan and the LORD has taken me on an amazing journey in the last couple years.\u003cbr\u003e\u003cbr\u003e\nHe has healed me of decades-old emotional and spiritual wounds.\nHe\u0027s taught me how to administer healing, deliverance, and prophecy.\nHe\u0027s currently showing me what it means to be a \u003cstrong\u003eson of God\u003c/strong\u003e\nthrough Jesus the Messiah (Yeshua HaMashiach). Most importantly, as\nI\u0027ve searched for Him, He\u0027s revealed more of Himself to me. \u003cstrong\u003eThere\nis no greater joy than knowing Him and being in Him\u003c/strong\u003e\u003cstrong\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhat the LORD has given me, in terms of both healing and teachings, I can not keep to myself. My greatest passion and desire is for believers and seekers to not only know how much the LORD loves them and is for them, but to see them delivered out of the bondage that has held them back from fulfilling their God-given destiny as a son of God in Christ Jesus.\u003cbr\u003e\u003cbr\u003eMy ministry is called \"Walking With the LORD\" and you can find my teachings on both Youtube and my blog, via the links below.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCtJvd_Tr5TdLIJMwaEDzf2w\"\u003eYoutube link\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://walkingwiththelord.org\"\u003eBlog link\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e With this ministry, the LORD is calling me to:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Instruct the body of \nChrist into their true calling as sons of God.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2. Reveal the love and \nintimacy of the Father for each and every one of His children.\u003cbr\u003e3\u003c/strong\u003e.\u003cstrong\u003e Deliver the Church from the bondage that prevents them from moving \nforward with their God-given destiny.\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT COMES NEXT?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nIf you enjoy these teachings, please pray and ask the LORD if you\nshould give to this Patreon. There are tiers of varying amounts on\nthe right hand side, each with their own different rewards. Click on\nany of the buttons below the reward tiers to become a patron!\u003cbr\u003e\u003cbr\u003e\nThank you so much for your interest and support! May the LORD bless\nyou and draw you closer to Himself.\u003cbr\u003e\u003cbr\u003e- Dylan \n\u003cbr\u003e"
