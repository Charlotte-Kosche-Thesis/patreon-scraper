    "summary": "Education is at a crossroads in our culture. As a society, we have put our children in a \u003cem\u003eRace to Nowhere\u003c/em\u003e. But parents, teachers, and even students are starting to realize that the standard approach isn\u2019t working the way they thought it would. The pace and scale of change in our world is truly awesome, and parents are simply trying to do their best to make sure their children are prepared to meet the challenges that lie ahead. But \u201cearlier, faster, and more\u201d isn\u2019t the answer. We are producing a generation of kids who are burnt out before they even reach college. \u003cem\u003eHow will they be prepared to meet our world\u2019s challenges?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWaldorf Education has a unique opportunity to be the answer\u003c/strong\u003e for many families who are questioning this educational status quo. \u003cbr\u003e\u003cbr\u003eBrought to you by Shining Mountain Waldorf School and hosted by SMWS alumna Nita Davanzo, WE Talk explores the role of Waldorf Education in helping children thrive in and positively impact a complex, fast-changing world. \u003cbr\u003e\u003cbr\u003eWE Talk guests include Waldorf Education alumni, parents, educators, and diverse thought-leaders working towards this common goal. \u003cbr\u003e\u003cbr\u003eThank you, THANK YOU, thank you supporters for helping us explore the value of Waldorf Education. \u003cbr\u003e\u003cbr\u003eSubscriptions to WE Talk come in several tiers. Think about the value that education plays in your life and how it may impact your children\u2019s future. Take a look at the monthly subscription options on the right and then contribute anything you can afford, but consider some of the higher tiers if you can afford it, but know that even the smallest contribution is extremely helpful. Find one that resonates with you and join us as a monthly subscriber by clicking\u00a0 \"BECOME A PATRON\"!\u003cbr\u003e\u003cbr\u003
