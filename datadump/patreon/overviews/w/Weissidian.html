    "summary": "\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/58c22ccce50cfcd7ceb82c6bd51e9531/tumblr_or0aa1vDFi1r6pazeo4_r1_1280.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eMy name Elizabeth, though I\u0027m known typically by my online alias as Weissidian (vice-idian). I\u0027m a Canadian artist residing in Alberta! I create artwork in multiple different mediums, primarily being digital, ink, gouache, and markers. The most notable things I enjoy creating range from character design to illustrations, mainly of cute cats or ladies \u0026lt;3 You\u0027ll also see me do some fanart from time to time, but I\u0027ve been trying to focus on building a more original portfolio!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/1484e2b549401cb75d90a62d620dfdc2/tumblr_or0aa1vDFi1r6pazeo3_r1_1280.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI work for hours daily on both paid and unpaid artwork and I\u0027m constantly trying to grow as an artist. My art is the main form of income I have during the year, and I work only part time during the summer.\u003cbr\u003e I have no formal education and rely on any inexpensive or free resources to help me experiment and become better at what I do.\u003cbr\u003eBy supporting me you can help me further my education and skills in art as well as support my regular lifestyle!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/e2e8ab2865c3656132e1b77f2e3abd77/tumblr_or0aa1vDFi1r6pazeo2_r1_1280.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI intend on posting any exclusive sketches and WIPs here at the beginning of each month! I initially offered high resolution downloads, but as my work gets busier and busier outside of Patreon, unfortunately I felt the need to remove those options.\u00a0\u003cbr\u003eDepending on changes in the future, I may add new reward tiers as I see fit, and will update as I do!\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"backgroun
