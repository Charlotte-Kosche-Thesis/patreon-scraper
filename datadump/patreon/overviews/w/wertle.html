    "summary": "Potential patrons, if you\u0027d like to see some samples of the content you\u0027d be supporting, check out\u00a0\u003ca href=\"https://www.patreon.com/wertle/posts?tag=sample%20content\"\u003ethe sample content tag\u003c/a\u003e. Thanks!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi everybody!\u003cbr\u003e\u003cbr\u003eI\u0027m Lisa and I\u0027m a game designer, and have worked in both AAA and indie game development for many years. Outside of my role as AAA designer, I\u0027ve been passionately involved in game jams, games education, and the indie games community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love helping other people get better at game design, and this patreon helps support my efforts to do so!\u003cbr\u003e\u003cbr\u003eIn my time as a game designer I have accumulated a ton of design knowledge and experience, and I am happiest when I can use that knowledge to help other game developers with their work. This community has done so much to support me already and I want to give back and help game designers everywhere become awesome, be they indies, studio devs, hobbyists or students!\u003cbr\u003e\u003cbr\u003eI do this through various forms of content: analysis write-ups and streams, development streaming, along with experimental prototyping and post-mortems from participation in game jams.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe money I get through Patreon will help support all the gamedev community activity I do on the side outside of my fulltime job, such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMake my own small, quirky (perhaps not commercially viable) games on the side and do developer streams of the process. Game development live-streaming is something I\u2019ve done in the past both for \u003ca href=\"http://www.twitch.tv/insomniacgames/profile\" rel=\"nofollow\"\u003e\u003cstrong\u003efull projects\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"http://www.twitch.tv/wertle/c/4155504\" rel=\"nofollow\"\u003e\u003cstrong\u003egame jams\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHave time to do more \u003cstrong\u003e\u201c\u003ca href=\"http://www.twitch.tv/wertle/c/5383463\" rel=\"nofollow\"\u003eGame Design Class\u003c/a\u003e\u201d\u003c/strong\u003e streams, which is a type of stream where I play a game while doing design analysis, engaging the audience in design exercises relevant to what I\u0027m streaming (and assigning homework!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMake more \u003ca href=\"http://www.twitch.tv/wertle/c/4232285\" rel=\"nofollow\"\u003e\u003cstrong\u003eGame Jam Feedback Streams\u003c/strong\u003e\u003c/a\u003e, which I\u2019ve done in the past for Ludum Dare, wherein I not only stream the games from the jam but also offer in-depth constructive feedback for each one I play.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWrite analysis about design and about my adventures to give folks more insights to the inner workings of a game designer.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVisit universities, speak to students, and potentially run game jams or workshops\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTravel and visit other indie teams, play their games, give feedback, help them to solve hard design problems, fall asleep on their beanbag chairs\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.wertle.com/wp-content/uploads/2015/03/patreon3.png\" style=\"width: 498px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003ePlease consider helping me help others get better at design.\u003cbr\u003e\u003cbr\u003eADVENTURE!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
