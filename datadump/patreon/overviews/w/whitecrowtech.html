    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1629353/2b940cdad31940b1ae8c14a1b678d9e6?token-time=2145916800\u0026token-hash=zTmbf4ZwzVBeD_8uFpIumwHipWmhz-5j8YlILgpM7Ek%3D",

    "main_video_embed": null,

    "patron_count": 4,

    "published_at": "2018-04-07T18:34:31+00:00",
    "summary": "WhiteCrow\nTech was founded in 2014 with the dream of\u003cstrong\u003e giving the rider the\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eability to change tire pressure while riding as easily as you\ncan now change gears.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOn every mountain bike, tires are the ultimate\ncomponent determining traction, handling and riding efficiency.  These\nfactors all change drastically according to tire pressure and each type of\nterrain (dirt, sand, rocks, snow, mud, tarmac) requires a very different air\npressure to achieve the bike\u0027s maximum potential.\u003cbr\u003e\n\u003cbr\u003e\nAfter four years of development, we are finally\nable to ride our dream out of our design notebooks and out onto the\ntrail.  We have invented the first ever fully mechanical, weather resistant,\ndynamic tire pressure hub.  The WhiteCrow Hub.  And it is an\nunbelievable ride.  We are ecstatic to be able to show you the hub in\naction! \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://youtu.be/MuTYxpQcEQQ\"\u003ehttps://youtu.be/MuTYxpQcEQQ\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHistory:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen we first got started, the overwhelming\nfeedback was that this was a great idea but a really crazy one that could\nnot possibly work without the unlimited budget of a major corporation. We at\nWhiteCrow love challenges and as enthusiastic mountain bikers decided to make\nour lives quite more difficult by restricting our design to\u003cstrong\u003e a\nfully mechanical uncompromising architecture, \u003c/strong\u003ecapable of operating in \u003cstrong\u003eany circumstance \u003c/strong\u003eand\u003cstrong\u003e weather condition. \u003c/strong\u003eIn addition, we wanted to design a wheel that\nwould be an excellent mountain biking wheel regardless of its\npressure-management features.  This meant we had to keep the design\nlightweight and strong. \u003cbr\u003e\n\u003cbr\u003e\nCut to countless experts telling this was not\nthe way to go.  We must have heard a thousand times that we should instead\nbe considering an \"electronic\" or \"more bloated\" design and\nthen \"we will see what\u0027s really possible\".  Indeed, the road to\na working hub has been arduous.  It took recruiting the help multiple\nseparate government industrial research labs, four years of engineering (I\nlike to measure this time in coffees which is well over 9000 at this point),\nhundreds of hours of materials research and seemingly endless mind-numbing\nmanufacturing struggles before we could finally demonstrate a fully functional\nWhiteCrow Hub!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhy Patreon? \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nWe chose Patreon because we want \u003cstrong\u003eto\nmake this a truly community project\u003c/strong\u003e.  We will be doing this by providing, \u003cstrong\u003efor free,\nall the 3D designs tools needed to maintain our hubs\u003c/strong\u003e.  This will allow you to obtain these parts\nefficiently and cost effectively whenever you need them.  In addition, we have a plethora of ideas for more exciting parts which we will also be sharing with the community.  These ideas will be released as products \u003cstrong\u003eand\ntheir designs also will be available to be 3D printed.\u003c/strong\u003e\u003cbr\u003eWe have built a working WhiteCrow Hub but are constantly\nlooking to improve.  We need your support so\u003cstrong\u003e that we can do scientific studies, including\nside-by-side tire \u0026amp; bike tests and physiological tests\u003c/strong\u003e, produce how-to\nvideos and continue to innovate so that we can develop the highest quality\nproduct possible. \u003cbr\u003e\n\u003cbr\u003e\nThe biking community is in our DNA and we are so\nexcited to share this journey with you! Thank you for joining us and together\nwe will bring mountain biking to its true potential! \u003cbr\u003e"
   },
