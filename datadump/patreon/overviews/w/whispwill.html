    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003ca href=\"https://www.whispwill.com/patreon/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eExternal Patreon Reward Portal Page\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\tRead Kings Folly:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003ca href=\"https://tapas.io/series/Kings-Folly\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eTapas\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e ||\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/kings-folly/list?title_no=16725\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWebtoon\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eRead Torte and Lacey:\u003c/span\u003e\u003c/strong\u003e COMING SOON!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.instagram.com/whispwill/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e +\u00a0\u003ca href=\"https://twitter.com/whispwill\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e +\u00a0\u003ca href=\"http://whispyart.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e +\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003ca href=\"https://whispwill.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDeviantart\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e+\u00a0\u003c/span\u003e\u003ca href=\"https://pixiv.me/whispwill\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePixiv\u003c/span\u003e\u003c/a\u003e +\u00a0\u003c/span\u003e\u003ca href=\"https://www.youtube.com/whispwill\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/cf65/f/2018/007/c/1/pat_calen_by_whispwill-dbz7ulv.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFebruary:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSticker Sheet, small signed print\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eApril: TBA \u003cstrong\u003e||\u003c/strong\u003e June: TBA || August: TBA || October: TBA || December: TBA\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy do you need the support?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI recently graduated college! Yay! That means student loans! Boo! Yea... I owe quite a lot back and will be paying it off until I\u0027m 74 but so is everyone else my age. However unlike others my age I chose to create a web comic. Though I love interacting with fans and providing tragic stories and detailed illustrations, it doesn\u0027t pay the bills! Therefore any money I receive through Patreon allows me to continue to produce the comics you know and love.\u003cbr\u003eI work on average 20 hour days and some times work 7 days a week during my busier seasons but I love what I do and would work even more if my friends didn\u0027t drag me out of my cave.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat will the support be used for?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eCat food and cup noodles. Okay, and coffee. A lot of coffee...I drink too much coffee....\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do I get from helping you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA bunch of goodies and my undying appreciation! There are 5 different reward tiers with different goodies and price points for you to choose from. The $10 pledge probably being the biggest bang for your buck \u2665\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThank you for your support everyone!!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
