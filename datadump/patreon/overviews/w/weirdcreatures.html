u003eThe images must be credited to the artist (John Blaszczyk)\u003c/li\u003e\u003cli\u003eThe images may be altered(recolored, cropped, changed in size, and so on)\u003c/li\u003e\u003cli\u003eIf the image does not show my signature, then please credit me in an image caption, or include specific credit for all such images.\u003c/li\u003e\u003cli\u003eThere is no term limit for users, and likewise there is no limit to the number of times a user may use or alter a backed image.\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eRESTRICTIONS:\u003c/h3\u003e\u003cul\u003e\u003cli\u003eMay not be used for products sold for artistic or craft value (shirts, mugs, and similar items)\u003c/li\u003e\u003cli\u003eMay be used in cases mentioned above for personal use only (you can buy a mug with an image you backed, as long as you\u0027re not selling them)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
