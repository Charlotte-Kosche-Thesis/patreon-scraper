    "published_at": "2017-04-14T19:45:21+00:00",
    "summary": "Welcome\u00a0\u003ca href=\"http://www.womenwarriors.club\"\u003eWomen Warriors\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"https://www.linkedin.com/in/shelley-wiart-667869b7/\"\u003eShelley Wiart\u003c/a\u003e and I\u0027m the creator of the\u00a0\u003ca href=\"http://womenwarriors.libsyn.com\"\u003eWomen Warriors podcast\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eSince you found your way to this Patreon page I\u0027m assuming you\u0027re a fan. If you haven\u0027t already, please subscribe to the iTunes version of the\u00a0\u003ca href=\"https://itunes.apple.com/ca/podcast/women-warriors/id1226676493\"\u003eWomen Warriors podcast\u003c/a\u003e! Thank you for sharing in my dream of creating a positive and inspiring community of Indigenous women that\u003cstrong\u003e lift each other up!\u003c/strong\u003e\u00a0In summary, my\u00a0podcast holds\nspace for \u003cstrong\u003ehonesty, healing and hope\u003c/strong\u003e. It is dedicated to\nIndigenous women that inspire me and I\u2019m honoured to have them share their\nstories of overcoming barriers and failures, rising to success and accessing healing so that we can learn from each other\nand continue to grow.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy hope for you\nafter listening to the show is that you feel less alone, and that you feel\ninspired to take action to help yourself and others through the personal\nstories and resources shared. My vision is to use this community to \u003cstrong\u003epropel each\nother to success\u003c/strong\u003e so that we have more \u003cstrong\u003eWomen Warriors in positions of power\u003c/strong\u003e \u2013 in\nboardrooms, business, banking, universities and politics. \u003cbr\u003e\u003cbr\u003eThis podcast is 100% community supported. This\nmeans no ads or outside influences, and I can stay committed to bringing you\nthe content that you want, and I have to freedom to dive deep into controversial issues or heavy topics.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow to support the Women Warriors podcast:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis show is free on iTunes so that women from all backgrounds and locations can access it. It is a tool for \u003cstrong\u003ehelping and healing everyone!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you love the show, and you believe in the message \"\u003cstrong\u003eYou Rise by Lifting Others\u003c/strong\u003e\" then consider this your invitation to join our Women Warrior community by \u00a0pledging $1 per month up to $40 per month for the next 8-episode season. Your support will help pay for the many costs associated with a podcast including:\u003cbr\u003e\u003cbr\u003e1) Labour - paying my talented audio engineer to work her magic so you can have the best sound quality. Also, for the many hours that I spend organizing and researching interviews, writing show notes, uploading everything to Libsyn, and social media, and investing in marketing and promotion.\u00a0\u003cbr\u003e\u003cbr\u003e2) Equipment - I invested up front in podcasting equipment including a mic, pop filter, desk arm, converter and interface, and headphones. Also the software to record interviews, a website tab, plus our hosting and distributing site (Libsyn).\u003cbr\u003e\u003cbr\u003eNot only will your support help to keep the show going, but you\u0027ll also get access to the Women Warriors online community, Women Warrior merchandise, and the opportunity to shape the future of this podcast. You\u0027ll also get to learn about our\u00a0\u003ca href=\"http://www.womenwarriors.club/8-weeks-to-healthy-living-program/\"\u003e8 Weeks to Healthy Living Program\u003c/a\u003e - a holistic health and active lifestyle program focusing on Indigenous women\u0027s health.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThis includes:\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBasic nutrition education videos\u003c/li\u003e\u003cli\u003eHandouts from class about nutrition and exercise\u003c/li\u003e\u003cli\u003eVideo clips from our Women Warrior exercise classes\u003c/li\u003e\u003cli\u003eLinks and information about Indigenous health in Canada\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eFollow Women Warriors:\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/ShelleyWiart\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"https://www.facebook.com/womenwarriorslloyd/?ref=aymt_homepage_panel\"\u003eFacebook\u003c/a\u003e /\u00a0\u003ca href=\"https://www.youtube.com/channel/UCD6eJ7clELU_8JRF6IdqMYQ\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eImportant information about Patreon:\u003c/em\u003e\u003cbr\u003e1) It is an American site meaning your pledge is in \u003cstrong\u003eUSD only\u003c/strong\u003e!\u00a0\u003cbr\u003e2) Your credit card will be processed immediately on your first pledge, then the first of the month after that.\u003cbr\u003e\u003cbr\u003eThank you so much for supporting the \u003cstrong\u003eempowerment podcast for Indigenous Women\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e"

     "about": "Shelley\nWiart is Metis and a member of the North Slave Metis Alliance, Yellowknife,\nNorthwest Territories. As a former overweight smoker with an intergenerational history\nof type II diabetes, Shelley understands the struggle to achieve a healthy\nlifestyle. After her father became an insulin dependent type II diabetic, she\ncompleted a half-marathon for Team Diabetes and started on her mission of type\nII diabetes awareness and prevention. Along with Dr. Sonja Wicklum, they founded Women Warriors, 8 Weeks to Healthy Living to help women gain access to a variety of free physical activity, and provide\nnutrition education to women in Lloydminster, Alberta/Saskatchewan. It is an Indigenous based program and uses the Medicine Wheel to address mind/body/spirit well-being. Shelley is a certified Urban Poling (Nordic walking) instructor and loves to share her\npassion for getting women active. Her mission is to help women reclaim their\nhealth and self-esteem through an active lifestyle, and holistic health\napproach.\u003cbr\u003e",
