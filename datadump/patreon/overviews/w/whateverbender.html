    "summary": "Hi, I\u0027m \u003cstrong\u003eWhatever Bender\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eA young \u003cstrong\u003eprofessional animator\u003c/strong\u003e, who seeks more animation practice in my spare time. And to make things a little bit more interesting I\u0027m mixing \u003cstrong\u003eanimation \u003c/strong\u003ewith \u003cstrong\u003eweb-comics\u003c/strong\u003e. Since I\u0027m oh-so-trendy, my comics are done in form of an \u003cstrong\u003eask blog\u003c/strong\u003e with pony animator \u003cstrong\u003eBender Watt\u003c/strong\u003e as the main hero. To add even more flavor to this already spicy mix, most of the time my comics\u0027 theme is irony on different \u003cstrong\u003eNSFW\u003c/strong\u003e works and most \u003cstrong\u003eobscure fetishes\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://whateverbender.tumblr.com/\"\u003eWhatEverBender NSFW ask-blog!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBender Watt\u003c/strong\u003e himself is a newbie animator, who just started to learn the great art of animation and now (with the help of some magic) literally brings his creations to life for the utmost silly reasons. Although, to be honest, the main reason is just one - practice and challenge (technically it\u0027s two, but math never was Watt\u0027s strongest subject). Though not all his creations are entirely happy with their fate. Will there be consequences for Bender playing god? Probably, unless he is too lazy or drunk to draw the said consequences...\u003cbr\u003e\u003cbr\u003eFrom the very beginning this blog was treated by me as a hobby, rather than something that I\u0027m going to make money with. However, since many of my followers were asking me if I have or ever plan to have a Patreon, I created one for them. Well, for them and maybe a little bit for me... Anyway, have fun and watch for new updates!\u003cbr\u003e"
