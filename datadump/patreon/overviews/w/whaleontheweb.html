    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cimg src=\"http://i1383.photobucket.com/albums/ah282/photobucketdevens/genie2_zpsnctz7lrr.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDID YOU KNOW THAT IF EVERYONE READING THIS RIGHT NOW SUBSCRIBED AT JUST THE $5 LEVEL, I COULD VANISH WITH YOUR MONEY AND DRINK MYSELF TO DEATH ON A MEXICAN BEACH BEFORE CHRISTMAS?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHello.\u00a0\u003ca href=\"https://en.wikipedia.org/w/index.php?search=Joseph+Devens\u0026amp;title=Special:Search\u0026amp;go=Go\u0026amp;searchToken=6bj4fr6wiwuxp6t9xji8ce1h7\" rel=\"nofollow\" target=\"_blank\"\u003eJoseph Something Devens\u003c/a\u003e here, beloved and famous creator of the formerly inky, actual-newspaper-comic-strip-turned-webcomic comic strip,\u00a0\u003ca href=\"http://www.whaleontheweb.com\" rel=\"nofollow\" target=\"_blank\"\u003eWhale\u003c/a\u003e!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eDearest friends, strangers, and friendigers: I\u0027ve been drawing cartoons professionally since 2002, and if I\u0027ve only learned one thing, it\u0027s that I\u0027m barely not homeless. But you\u0027ll never stop me, y\u0027hear! Because my passion for goofy, hand-drawn cartoons has transformed me from the fat, psychotic, no-talent drunk of my youth into the visibly-smelly, own-urine-sipping, terrified mountain recluse you see trembling before you now! And I will fight ANY bear or large water snake, because there are still so many cartoons to be drawn! So many donuts and sausages to be made! So many bears and water snakes living in the park the mayor doesn\u0027t know about!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://www.whaleontheweb.com/2017/01/09/google/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eWhale\u003c/a\u003e is a funny webcomic set in Montauk, New York, and features\u00a0\u003ca href=\"http://www.whaleontheweb.com/2016/10/27/vote-aqui/\" rel=\"nofollow\" target=\"_blank\"\u003ea crooked rabbit\u003c/a\u003e,\u00a0\u003ca href=\"http://www.whaleontheweb.com/2010/08/05/sperm-bank/\" rel=\"nofollow\" target=\"_blank\"\u003eyour basic duck and pig\u003c/a\u003e,\u00a0\u003ca href=\"http://www.whaleontheweb.com/2011/02/03/general-hospital/\" rel=\"nofollow\" target=\"_blank\"\u003eone monotreme\u003c/a\u003e,\u00a0\u003ca href=\"http://www.whaleontheweb.com/2017/01/25/where-is-is-not-waldo/\" rel=\"nofollow\" target=\"_blank\"\u003ea human girl-child\u003c/a\u003e,\u00a0\u003ca href=\"http://www.whaleontheweb.com/2016/10/20/trump/\" target=\"_blank\"\u003ethe most miserable Whippet\u003c/a\u003e in the history of investigative journalism,\u00a0a gentleman who looks like\u00a0\u003ca href=\"http://www.whaleontheweb.com/montanaface/\" rel=\"nofollow\" target=\"_blank\"\u003eMontana\u003c/a\u003e, and a\u00a0\u003ca href=\"http://www.urbandictionary.com/define.php?term=Bloathe\" target=\"_blank\"\u003ebloathe\u003c/a\u003e of\u00a0\u003ca href=\"http://www.whaleontheweb.com/2017/01/16/anna-kendrick/\" rel=\"nofollow\" target=\"_blank\"\u003ecelebrity guests\u003c/a\u003e! Writing and drawing these characters\u00a0is my greatest joy, and with your generous support, I might be able to turn this garbage legitimate once again, and resume strutting the fine avenue late into the PM, throwing hard fistfulls of Eisenhower dollar coins at every pathetic vagrant/street monkey combo I encounter!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI now invite you to become directly involved in the evolution of what I have to offer you. A spark to ignite the expansion of the Whale multiverse! And a nude model for one of my \"paintings.\" Thank you for helping me build a life around the only thing I know how to do. If I didn\u0027t believe in my cartoons, I wouldn\u0027t sell them to you. This is my art. I take it seriously, but I also have fun! And I\u0027d like for you to have fun as well. Because art doesn\u0027t exist without an audience. Art for one is a hobby. Hobbies are fun, but a hobby isn\u0027t a job. And a hobby isn\u0027t art. You are the difference between my hobby and my job. You make this fun. You make this art! Without you, not a drop of this would matter. So thank you. Now let\u0027s have some fun!\u003cbr\u003e\u003cbr\u003eYours in electric pleasures,\u003cbr\u003e\u003cimg src=\"http://i1383.photobucket.com/albums/ah282/photobucketdevens/sig_zpsyqdgomas.jpg\"\u003e\u003cbr\u003eJoseph Devens\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
