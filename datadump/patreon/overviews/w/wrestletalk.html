    "summary": "\u003cdiv\u003e\u003cstrong\u003eWrestleTalk\u003c/strong\u003e is a YouTube channel all about professional wrestling, hosted by Luke Owen \u0026amp; Oli Davis... who obviously don\u0027t wrestle themselves. Look at them. They\u0027re scrawny.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\n\u003ca href=\"https://ibb.co/io52t7\"\u003e\u003cimg src=\"https://preview.ibb.co/nJ9j6S/20180213_133750.jpg\"\u003e\u003c/a\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e...but we do cover backstage wrestling news and the major shows with passion and attempted critical insight.\u00a0Check us out here: \u003ca href=\"http://goo.gl/824LP9.\" rel=\"nofollow\"\u003ehttp://goo.gl/824LP9.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eWhy should I pledge to WrestleTalk on Patreon?\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWrestleTalk\u2019s YouTube channel has grown a fair bit since Oli took over in January 2016, but there was only so much he could do on his own. It was thanks to generous Patreon donations that Luke joined the team in June 2017. And the more support on Patreon we receive, the bigger and better we can make WrestleTalk for you. \n\u003cbr\u003e\n\u003cbr\u003e\nAlso, \n\u003cem\u003eyou get a number of fancy rewards...\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\n\tThe Number Of Fancy Rewards. i.e. \u0027What\u0027s in it for me?\u0027\n\t\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nLoads! From bonus Patreon-exclusive shows and podcasts, personalised videos and even getting to shout \u0027Support WrestleTalk\u0027 at the start of our YouTube videos.\u00a0Check out the Rewards section for the full list.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eAnd one last thing (from Oli)...\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI took over WrestleTalk\u0027s YouTube channel back in January 2016, where I suddenly decided to pour everything I had into it. Thanks to wrestling fans (who are the best in the world), every late night, every weekend spent working, every corrupted video file that took days to re-edit... you\u0027ve made every Dolph Ziggler vs Baron Corbin match worth it.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027ve been with WrestleTalk from the beginning, joined along the way, or are just starting now, I genuinely thank you.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve been Oli Davis and Luke Owen, and you are WrestleTalk."
   },
