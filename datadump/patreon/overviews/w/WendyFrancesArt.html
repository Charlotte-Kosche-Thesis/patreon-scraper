     "created_at": "2018-03-20T05:54:43+00:00",
     "description": "I will be setting this goal monthly.\u00a0\u003cbr\u003eIt costs me about 44$ to order the paper I use for making my prints, and the prints themselves can get quite costly.\u00a0\u003cbr\u003ewith this met goal, I will be able to afford at least 1 ream of paper every month, as well as 60+ prints of my art. This will allow me to continue supplying my artworks in the form of prints for sale, gifts, rewards, and tier awards.\u003cbr\u003e\u003cbr\u003eThis is a link to the paper I use.\u00a0\u003cbr\u003eI use 11x17, 100% cotton, 100lb, acid free, archival paper.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.staples.com/Hammermill-100-lbs-Color-Copy-Digital-Ultra-Smooth-Photo-Cover-11-x-17-White-250-Ream/product_194933\"\u003ehttps://www.staples.com/Hammermill-100-lbs-Color-C...\u003c/a\u003e",

   {

     "completed_percentage": 5,
     "created_at": "2018-04-03T03:09:33+00:00",
     "description": "I would like to purchase a laptop that I may utilize to work on projects, exclusive content, etc.\u003cbr\u003eI\u0027m interested in purchasing a Mac for its accessibility and user friendly functions. \u003cbr\u003eI need a laptop so I may continue to create content in the form of youtube videos.\u003cbr\u003eI would like to begin producing speed-throughs of my content, instructional videos, tutorials, product reviews, and more.\u003cbr\u003e\u003cbr\u003eHaving a laptop will also help me to keep up to date on my Patron. I\u0027ll have better videos, shout outs, live twitch feeds, and more.\u003cbr\u003e\u003cbr\u003eI will also be able to utilize the laptop for producing the highest quality prints I\u0027m able to produce.\u003cbr\u003eHaving a laptop will give me access to photoshop so I may edit and correct imperfections in my scans, allowing me to provide the best quality content.\u003cbr\u003eI know this is a long term goal, but I do not have a laptop as mine has finally given out on me.\u003cbr\u003eThe sooner I access one, the better my content will become.\u003cbr\u003e\u003cbr\u003eI also will be personally saving up for this via my new job, and as soon as I can afford it, I will be sharing a proper speed-through video showcasing my technique on making a space scape!\u00a0",

   {

     "description": "After having access to my own scanner, I would begin looking to invest in a scanner. I\u0027ve done light research (and I\u0027m very open to hearing any recommendations regarding the topic of scanners!) ...Needless to say, I\u0027m very interested in having my own scanner so I may have the ability to create better quality prints of my artwork at any time. I\u0027d like to eventually get to the point where I\u0027m producing a new piece of artwork weekly!\u003cbr\u003e\u003cbr\u003eHere is a link to a scanner that\u0027s peaked my interest thus far. It has all the functions I\u0027m looking for, isn\u0027t THE MOST pricy, and easily accessible:\u003cbr\u003e\u003ca href=\"https://www.amazon.com/gp/product/B002OEBMRU?tag=artprdus-20\"\u003ehttps://www.amazon.com/gp/product/B002OEBMRU?tag=a...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAs I do more investigating and further educate myself in the scanner realm, this goal is subject to change!",
