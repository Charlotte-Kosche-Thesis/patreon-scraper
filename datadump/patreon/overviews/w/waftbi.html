    "summary": "\u003cstrong\u003eWelcome to the Warrior Angels Foundation Patreon page. We\u0027re making the first ever documentary film on the SOLUTION for Traumatic Brain Injury and Post Traumatic Stress. Check out some of our media and our awesome reward tiers. Everything we do is backed up by both the scientific literature and a mountain of clinical evidence!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TCgYy9SP0lA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eAbout the Warrior Angels Foundation\u003c/strong\u003e\u00a0\u003ca href=\"http://www.waftbi.org\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003e(www.waftbi.org)\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\nThe effects of TBI are profound, and conventional treatment includes a long list of medications that can cause incapacitation and further depression \u2014 a life fueled by pills.\n\u003cbr\u003e\u003cbr\u003eThe current method to diagnosis and treat Traumatic Brain Injury (TBI) is being disrupted by Warrior Angels Foundation.\u003cbr\u003e\n\u003cbr\u003e\nOur program provides individualized assessments and personalized treatment protocols for TBIs. Warrior Angels Foundation is currently the sole provider of this service to Veterans.\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QkRU0DFkEFw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eOur Vision\u003c/strong\u003e\u00a0\u003cbr\u003e\nOur mission is to give quality of life back to all whose lives have been disrupted by Traumatic Brain Injuries. We do this by correctly identifying and then treating the underlying condition for Traumatic Brain Injuries. Your support will allow us to produce a never before seen look at a scientifically backed and viable solution for Traumatic Brain Injuries.\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RIQC3zHfVaI?list=PLGlP1LuOMskDyRb7Nw2vADfEXZiQ_am2G\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003ePatron\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yCA-NZKDzR0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nOur EVIDENCE CONFIRMS that we have a solution to change - and save - lives; with your support, we can get our documentary film in front of the masses.\u003cbr\u003e\n\u003cbr\u003e\nWe are also eager to share our Warriors\u2019 stories and build a Community that supports, loves, and learns from each other. As a patron, you\u2019ll have access to a feed here on Patreon with updates, stories, and discussions! We truly want to make this a place to interact and support each other.\n\u003cbr\u003e\u003cbr\u003e\nThere are a few different reward tiers to choose from when you sign up, and we aim to give back in any way we can to thank you for your generous support. Be sure to check those out:\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you.\u003c/strong\u003e From the bottom of our hearts, we are so incredibly grateful to have your support in this mission to change lives.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrevious Videos\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0NVae6_90HY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wO7iop_b-bw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bwI2I4_LaV      "about": "\u003cstrong\u003eWarrior Angels Foundation\u003c/strong\u003e and \u003cstrong\u003eDr. Mark L. Gordon\u003c/strong\u003e have formed a partnership to revolutionize the devastating impact of Traumatic Brain Injuries on our Vets.\u003cbr\u003e\n\u003cbr\u003e\nW.A.F uses cutting edge technology to get Veterans affected by TBI access to a personalized treatment protocol using individualized assessments supported by evidence-based diagnostics to pinpoint and treat the underlying condition, and without having to physically go to a doctor\u2019s office.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.waftbi.org\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003ewww.waftbi.org\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e",
