    "summary": "\u003ch4\u003eWhat is\u00a0\u003ca href=\"https://wekiki.party\" target=\"_blank\"\u003eWeKiki\u003c/a\u003e?\u003c/h4\u003eWeKiki is a web-based video party app hosted at\u00a0\u003ca href=\"https://wekiki.party\" target=\"_blank\"\u003ehttps://wekiki.party\u003c/a\u003e.\u00a0We believe it is \u003cstrong\u003ewhere strangers become friends\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eWhy does\u00a0\u003ca href=\"https://wekiki.party\" target=\"_blank\"\u003eWeKiki\u003c/a\u003e need financial support?\u003c/h4\u003eWeKiki is a self-hosted, self-funded team of two people, Kiki and Seo. Server costs, hosting costs, and various other small business/technical subscriptions add up quickly--and the team is currently paying for the fees out of pocket.\u003cbr\u003e\u003cbr\u003e$1,000/month would make the site self-sustaining and $1,200 would allow us to do small amounts of advertising to bring in new users. The more money that is pledged on a recurring basis through Patreon, the easier it will be to grow and care for WeKiki.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHow much should I pledge to\u00a0\u003ca href=\"https://wekiki.party\" target=\"_blank\"\u003eWeKiki\u003c/a\u003e?\u003c/h4\u003eMore is better, but only pledge what will be easy for you to give on a monthly basis! Some sites charge $8-14/month for their video services (although one charges $500/yr!)\u003cbr\u003e\u003cbr\u003eWe greatly appreciate whatever you choose to give--every dollar helps!\u003cbr\u003e\u003cbr\u003eWe\u0027re also aware that WeKiki has some users who will be unable to help through financial donations, we completely understand, we\u0027ve been there! But if you still want to help, please share this Patreon link or invite your friends to use WeKiki! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
