nd pick a tier of rewards to go with it. Choose from things like:\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to exclusive articles and behind-the-scenes content\u003c/li\u003e\n\t\u003cli\u003eBackstage Access to Willie D and the Geto Boys Concerts \u0026amp; Events\u003c/li\u003e\n\t\u003cli\u003eVote in polls that help decide our content\u003c/li\u003e\n\t\u003cli\u003eMonthly digital art downloads\u003c/li\u003e\n\t\u003cli\u003eEarly access to videos\u003c/li\u003e\n\t\u003cli\u003eMonthly Google Hang Time\u003c/li\u003e\n\t\u003cli\u003eCreativity workshops where we help brainstorm YOUR projects\u003c/li\u003e\n\t\u003cli\u003eYour name in the credits\u003c/li\u003e\n\t\u003cli\u003eCustom Certified Signature T-Shirts\u003c/li\u003e\n\t\u003cli\u003eAppear on screen during the monthly video chat hangout\u003c/li\u003e\n\t\u003cli\u003eAn annual gold plaque to commemorate your patronage\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cem\u003e\u003cstrong\u003eAnd that\u2019s it! We\u2019re incredibly grateful for your support, and excited to have you on board for so many more adventures.\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e"
