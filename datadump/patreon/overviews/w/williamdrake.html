    "summary": "Hi everyone. \u003cbr\u003e\u003cbr\u003eI am on Patreon because I want to try and make a living with my craft...kinda like every people on Patreon ever. My personal craft is writing works of fiction, novels and short stories, and I chose this site to share them cause it seems to be the simplest way to interact directly with the public. \u003cbr\u003e\u003cbr\u003eI will only create in french (at least in the foreseeable future) because I don\u0027t think my english is good enough to immerse my readers in a story. Maybe, one day, this will change. And why would a french writer be on Patreon ? Cause this site is the most practical platform in order to do what I want to do. If such a good one had existed in french language, I would have used it. \u003cbr\u003e\u003cbr\u003eThough, for the non-french speaker reading this, feel free to share this page with any of your french speaking friends or family, it might interest them. \u003cbr\u003e\u003cbr\u003e---------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eSalut tout le monde. \u003cbr\u003e\u003cbr\u003eJe suis sur Patreon parce que je veux essayer de vivre de mon art...comme chacune des personnes a \u00eatre devenus des cr\u00e9ateurs sur Patreon. Mon art personnel c\u0027est l\u0027\u00e9criture, de romans et d\u0027histoires courtes, et j\u0027ai choisi ce site pour les partager parce que cela me semblait le moyen le plus direct d\u0027interagir avec le public. \u003cbr\u003e\u003cbr\u003eJe ne vais, pour l\u0027instant, \u00e9crire qu\u0027en fran\u00e7ais. Je n\u0027estime pas mon anglais assez bon pour immerger le lecteur dans une histoire. Un jour, peut-\u00eatre, cela changera. Mais rassurez-vous, m\u00eame si je me mettais a \u00e9crire certaines histoires en anglais, je n\u0027arr\u00eaterais pas pour autant d\u0027\u00e9crire en fran\u00e7ais. \u003cbr\u003e"
