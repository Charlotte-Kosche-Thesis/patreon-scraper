    "summary": "\u003cstrong\u003eOverview\u003c/strong\u003e\u003cbr\u003eWe are a fortnightly podcast that takes a laid back look at the strange and the unexplained. We rotate between three hosts to give a different outlook to the topics, one Atheist, one Christian, one Agnostic. \u003cbr\u003e\u003cbr\u003eOur topics have a wide range; tackling all aspects of the Supernatural, Extraterrestrial, Conspiratorial, Spiritual, Cryptozoological, Biographical, Historical, Scientific, and more.\u003cbr\u003e\u003cbr\u003eWe have been running since 2015 and have a great listener base established already, and have so many positive responses. We\u0027ve had people Skype into the show and tell their own stories, \u00a0and we love interacting with listeners via our e-mail, Facebook, Twitter, etc.\u003cbr\u003e\u003cbr\u003eWe were nominated for the 2017 British Podcast Awards for most original podcast, and walked away with the bronze award.\u00a0\u003cbr\u003e\u003cbr\u003eWe love doing the show, and we love that people are enjoying it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons\u003c/strong\u003e\u003cbr\u003eIf people want to help out via Patreon then they are contributing to keeping us going, and for us to be able to pay for new equipment, web-hosting, etc.\u003cbr\u003e\u003cbr\u003eWe don\u0027t want to have exclusive main episodes, as we always want them to be free to all listeners, whether they have disposable income or not.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks\u003c/strong\u003e\u003cbr\u003eThe best way to support us is to subscribe via iTunes. \u003cbr\u003eJust search Weird Tales and the Unexplainable in the iTunes store to find us. \u003cbr\u003eCompletely free.\u003cbr\u003eYou can also listen via Stitcher if you prefer.\u003cbr\u003eor find us on our Acast page to listen or download -\u00a0\u003ca href=\"http://acast.com/weirdtalesandtheunexplainable\"\u003eacast.com/weirdtalesandtheunexplainable\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you want to contact us in any way, or if you have your own stories for us, then we always check our email and try to reply to everyone - unexplainableuk@mail.com\u003cbr\u003e\u003cbr\u003eFor every episode we also make a companion post on our blog with any videos, pictures, recommendations, or any extra reading related to that particular episode. \u003cbr\u003e\u003ca href=\"http://weirdtalesandtheunexplainable.com\"\u003eweirdtalesandtheunexplainable.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can also find us at\u00a0\u003ca href=\"http://facebook.com/weirdtalesandtheunexplainable\"\u003efacebook.com/weirdtalesandtheunexplainable\u003c/a\u003e, \u003cbr\u003eor on Twitter - @bobshoy @martin1luke and @tissybaby\u003cbr\u003e"
