    "is_monthly": false,

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fvgnm3TdVThk%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dvgnm3TdVThk%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fvgnm3TdVThk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/vgnm3TdVThk",
    "one_liner": "Haunted by the notion I am capable of doing more with my life.",
    "patron_count": 8,
    "pay_per_name": "song",
    "pledge_sum": 4320,
    "pledge_url": "/bePatron?c=69828",
    "published_at": "2013-05-08T01:00:55+00:00",
    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/168175896%3Fsecret_token%3Ds-TsdFd\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\n\u003cbr\u003e\u003cbr\u003eUPDATE DEC 12TH:\u003c/strong\u003e\u003cbr\u003eI am determined to find ways to leverage the bajillions of cover songs that already exist on YouTube and iTunes to start making a real time impact during times of tragedy. I\u0027m just launching into this to see how far I can take it and I\u0027m not going to stop until it starts doing something real and until the gatekeepers take notice and do what is in their power to take what they already have and leverage it for the greater good.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nI am calling on all independent artists to start busting out cover songs you love the most, to gather the covers you\u0027ve got already, and to start working on \"I Love You All the Time\" by Eagles Of Death Metal and help us raise as much money as we can\u003c/strong\u003e\u00a0with the #COVERSPROJECT hashtag to: \u003ca href=\"https://www.thesweetstufffoundation.org\" rel=\"nofollow\" target=\"_blank\"\u003eThe Sweet Stuff Foundation\u003c/a\u003e.\u00a0\u003ca href=\"https://www.thesweetstufffoundation.org/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\nI\u0027m building a website right now and organizing my team. I\u0027m reaching out to everyone I know who understands the music business, technology, licensing, charity, events planning, everyone I can think of. Let\u0027s do this!!!!!!!!!!\n\u003cbr\u003e\n\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003e\nSo I\u0027ve been working on a covers album for my best friend\u0027s birthday, covering some of her favorite songs, the ones that remind me of her... \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI gave it my absolute best. Musically, it\u0027s been the most rewarding experience I\u0027ve had -by far. Before I knew it I had 15+ musicians rallying for the cause and a 40 piece choir! We pulled off the impossible and I feel blessed to have played a part in it. She rocks my world and it was time for me to rock hers...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThen I saw what happened in Paris\u003c/strong\u003e, and the subsequent \n\u003ca href=\"http://pitchfork.com/news/62330-eagles-of-death-metal-ask-artists-to-cover-i-love-you-all-the-time-donate-proceeds-to-charity/\" rel=\"nofollow\"\u003ecall to action by The Eagles of Death Metal\u003c/a\u003e. It seems like these kinds of senseless acts of hatred are happening all around us at an alarming rate and \u003cstrong\u003ethe only way to respond to this is love.\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\nWe all want to make a difference, to be of use, to help in the areas we are able. I made this as a selfless act of love for someone.\u00a0\nI am responding to this situation in the same way but on a larger scale.\n\u003cbr\u003e\n\u003cbr\u003eYour support here is going towards the growing network of musicians I am working with around the world, the engineers behind the scenes that make the magic happen, along with all that goes into licensing and distributing covers.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nProfits from these songs are going to a variety of charities I am passionate about on a song by song basis, starting with The Sweet Stuff Foundation. I\u0027m hitting up MusiCares, Nordoff Robbins, UNICEF, and others on my end, and want to support the causes of the original artists\u0027 choosing.\u00a0\nI am determined to follow my heart and make a difference here!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nTime to rock the world... \u00a0\u00a0\n\nwith love.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eGhost\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a0Here\u0027s info on what Patreon is, how it works, and why it\u0027s rad.\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"
