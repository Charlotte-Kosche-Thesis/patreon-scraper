    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cem\u003e\u003ca href=\"http://wishdream.org\" rel=\"nofollow\" target=\"_blank\"\u003eWishdream.org\u003c/a\u003e -\u00a0\u003ca href=\"http://youtube.com/influxWishdream\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e -\u00a0\u003ca href=\"http://picarto.tv/live/channel.php?watch=Wishdream\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://wishdreamarchives.tumblr.com\" rel=\"nofollow\"\u003eWishdream Archives\u003c/a\u003e -\u00a0\u003ca href=\"http://askgooglechrome.tumblr.com\" rel=\"nofollow\"\u003eAskGoogleChrome\u003c/a\u003e -\u00a0\u003ca href=\"http://highschool-shiningarmor.tumblr.com\" rel=\"nofollow\"\u003eHighschool Shining Armor\u003c/a\u003e\u003c/em\u003e\u003ca href=\"http://highschool-shiningarmor.tumblr.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8utpwaV.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eHello there welcome to my own Patreon page, serving as a patreon for the following:\u003cbr\u003e\u003cstrong\u003eWishdream Archives\u00a0\u003c/strong\u003e(Which is a\u00a0\u003ca href=\"http://wishdreamarchives.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003etumblr blog\u003c/a\u003e dedicated to a character named \u003cstrong\u003eWishdream\u003c/strong\u003e\u00a0for the video game I am planning called \u003cem\u003eStory of Dreams\u003c/em\u003e),\u00a0\u003cstrong\u003eWishdream(Mod)/Dreampen\u00a0\u003c/strong\u003e(For me and my other works), \u003cstrong\u003eAsk Google Chrome\u003c/strong\u003e, and \u003cstrong\u003eHighschool Shining Armor\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(31,73,125);\"\u003e\u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eIntroduction:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9endHvI.png\" style=\"float: left; width: 158px; margin: 0px 10px 10px 0px;\"\u003eHere I am. My pen name is \u003cb style=\"text-align: left;\"\u003eWishdream\u003c/b\u003e.\u00a0A \u003cem\u003egame developer\u003c/em\u003e and a \u003cem\u003emultimedia artist\u003c/em\u003e.\nCapable of all sorts of things weird and funny! Having a burning passion on making video games and games in general!\u00a0I am the moderator of many pony blogs and head of many projects.\u003cbr\u003e\u003cbr\u003eEver since I was small, I really\u00a0\u003cstrong\u003e\u003cem\u003eloved\u003c/em\u003e\u003c/strong\u003e\u00a0 to make games and nowadays it\u0027s easy but want to make my works better... sadly in order for that to work...\nI would need the resources to do so.\u003cbr\u003e\u003cbr\u003eIn fact, I try to \u003cstrong\u003eimprovise everything\u003c/strong\u003e I have at the moment and work on every single one of them everyday.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eMy situation:\u003c/span\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://i.imgur.com/MJOdpWT.png\" style=\"float: right; width: 157px; margin: 0px 0px 10px 10px;\"\u003eEveryday, I learn and do a lot of things. I work on my games, my blogs or anything that makes my day generally fun. I\u0027m so into my own hobbies and work that I sometimes\u00a0\u003ca href=\"http://picarto.tv/live/channel.php?watch=Wishdream\" rel=\"nofollow\"\u003elivestream\u003c/a\u003e them. Even if that means I don\u0027t get any sleep.\u003cbr\u003e\u003cbr\u003eSadly, I hit a brick point that I needed some money to survive. Rent, food, materials, and perhaps even upgrade my tools and even get a chance to get out of country for once to go to some conventions! So in order to keep working on what I do best \u003cstrong\u003eI could use some help\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAlmost\u003c/em\u003e all my works are \u003cstrong\u003e100% free \u003c/strong\u003eand will remain free. Including all of my blogs and uploaded YouTube content. For that fact, \u003cstrong\u003eIF\u003c/strong\u003e\u00a0you want to help me get out of this pickle I\u0027m in then I promise I won\u0027t disappoint you. Thank you for the support if you do so.\u003cbr\u003e\u003c/div\u003e"
