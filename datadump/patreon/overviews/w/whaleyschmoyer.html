    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eHello!! \u003c/strong\u003eThank you very much for checking out my Patreon page...A little bit about myself - I am an Alaskan. I love my family, Alaska, being outdoors, painting, texture and color. I feel fortunate that I am able to share my passion of painting with the world, and am constantly finding inspiration in the little aspects of life and the beautiful landscape of Alaska. I believe that I was born an artist. I paint what I feel and I find that my paintings flow from my brush \u2013 leaving part of me behind. I believe that you receive back the energy that you put into the world and that art was meant to be shared with as many people as possible. This is one of the reasons I joined Patreon. Should you like to support and contribute to my artistic creations, wonderful!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003eWhen will you receive your rewards?\u003c/u\u003e\u003cbr\u003eYour payment will be processed at the beginning of each month, at which time access to my feed will be available - I hope you enjoy! For reward levels of Enthusiast and higher, rewards will be distributed on the 15th of each month. You will be eligible to receive your rewards as soon as payment has been processed. (example: if you sign up on the 20th of August, your first payment will be processed the beginning of September, and you will receive your first reward on September 15th).\u003cbr\u003e\u003cbr\u003eI hope you find what you are looking for in my art and that your capacity to be inspired is never exhausted. Please let me know if you have any questions. You can also visit my website at \u003ca href=\"http://www.whaleyschmoyerart.com/\"\u003ewww.whaleyschmoyerart.com\u003c/a\u003e\u003cimg src=\"http://i1255.photobucket.com/albums/hh635/whaleyschmoyerart/WHL16%20shoot_4_WSA_lowres_zpsbrawf2hd.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c
