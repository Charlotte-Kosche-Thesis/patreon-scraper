    "summary": "Hey guys! You found my Patreon page!\u003cbr\u003e\u003cbr\u003eYou probably know me as wtfoctagon from ao3; if not, hi! I\u0027m Sam, your local gaysian cryptid. I\u0027m known to write sometimes. I\u0027ve been doing it for fourteen years now, and I\u0027m gunning to make it as a published author eventually. For now, I\u0027m here, peddling my lovingly cultivated gay content to you guys!\u003cbr\u003e\u003cbr\u003eFor those of you returning: long time no see! I\u0027m not dead! I\u0027ve finally graduated university and am in the process of trying to get my shit together for life as a Real Adult. Unfortunately, that does mean being broke as hell while I\u0027m searching for a job, and I\u0027d much rather spend all this free time inbetween job applications to make some kind of money instead of fully transforming into a anxious and hideous hermit goblin. That\u0027s where you come in!\u003cbr\u003e\u003cbr\u003eAs my patron, you\u0027ll get early access to everything that I write, as well as exclusive access to all of my scrapped content, sketch drabbles, and other miscellaneous behind-the-scenes type content. I\u0027ll be publishing at least one chapter or fic on a weekly basis, and every week you\u0027ll get to vote which one it is! At higher pledge levels, you\u0027ll even be able to suggest and help me workshop ideas for a new project.\u003cbr\u003e\u003cbr\u003eSo, I\u0027ll get to eat food nicer than ramen or pasta all day, and you guys will get consistent content from me! A win-win situation. I\u0027m looking forward to writing for you!\u003cbr\u003e"
