    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(127,127,127);\"\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eThe epic tale of Wesley Woo, a 26 year old kid with way too many feelings, and far too lofty dreams and aspirations.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003eWHO IS WESLEY?\u003cbr\u003e\u003c/strong\u003eFive years ago, Wesley graduated from UC Berkeley with a Bachelor of Arts in Music, and a firm\u00a0belief that he knew everything there is to know about making music...Turns out that\u0027s not quite how it works. Believe it or not, by the time he graduated in 2010, he had \u003cem\u003eno \u003c/em\u003e\u003cem\u003eidea\u003c/em\u003e what he was doing. Or how to be a musician, for that matter.\u003cbr\u003e\u003cbr\u003eSo he educated \u003cem\u003ehimself.\u003c/em\u003e\u00a0With a strict curriculum of trial by error, Wesley started more Rock bands, Jazz trios, and Classical guitar duos than he could count. And would you believe it, some of it actually worked! In the last year, Wesley\u0027s album \"Do Re Mi\" has had radio airplay on hundreds of stations all over the country! He\u0027s been on two tours, released three music videos and even found an entire community that loved and supported all of his creative endeavors!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY DOES HE NEED YOUR HELP?\u003cbr\u003e\u003c/strong\u003eWesley wants to make a go at being a self-sustaining musician. But as it turns out, not many people like to pay for music these days. And what\u0027s more, it actually \u003cem\u003ecosts\u003c/em\u003e quite a bit of money finding ways to bring Wesley\u0027s feelings directly to your earholes.\u003cbr\u003e\u003cbr\u003eNow he\u00a0\u003cem\u003ehas\u003c/em\u003e become exceedingly talented at creating music for you on shoestring budgets with homemade recordings, handmade CDs, and tours comprised primarily of couch surfing and Taco Bell coupons (true story, yes). \u00a0But there are some aspects of musicmaking he simply cannot skimp on, so Wesley needs your help. Plus, you get cool stuff!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOTHER QUESTIONS?\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.wesleywoomusic.com/#!faq/c1f20\" rel=\"nofollow\" target=\"_blank\"\u003eWhat is Patreon?\u003cbr\u003eHow is it different from Kickstarter?\u003cbr\u003eWhy not use Kickstarter?\u003cbr\u003eHow do payments work?\u003cbr\u003eHow do rewards work?\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
