    "summary": "To steal a line from a certain someone..\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYOU JUST MADE THE LIST!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince 2005, the team at WrestlingAudio.com has hosted over \u003cstrong\u003e1000 FREE\u003c/strong\u003e podcasts for the sole purpose of entertaining wrestling fans. 12 years in, we remain dedicated to providing the best wrestling podcast entertainment on the net. We approach wrestling with a sense of humor and common sense and welcome \u003cstrong\u003e\u003cem\u003eyou\u003c/em\u003e\u003c/strong\u003e to become a part of our unique brand of shows.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wrestlingaudio.com/images/2016_show_deanQA.jpg\"\u003e\u003cbr\u003e\u003cem\u003eLead host Mo on-stage with WWE superstar Dean Ambrose.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMo Lightning, Gregg the Sound Guy, Ballz, and Dangerous Dave combine to host anywhere from 2-4 episodes a week, every week:\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBallz\u0027s Asylum\u003c/span\u003e\u003c/strong\u003e - Ballz talks NXT, toys, whatever else. \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*Exclusive*\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Bigg Show\u003c/strong\u003e - The Original! Mo \u0026amp; Gregg recap the week\u0027s headlines.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWrestlingAudio Quickies\u003c/span\u003e\u00a0\u003c/strong\u003e- On-The-Go wrestling \u0027casts\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*Exclusive*\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eThe Lightning Strike\u003c/strong\u003e - Specialty, one-off programs \u0026amp; interviews by Mo.\u003cstrong\u003e\u003cbr\u003eThe Low Blow\u003c/strong\u003e - Mo \u0026amp; Ballz review WWE Raw/Smackdown, more.\u003cstrong\u003e\u003cbr\u003eSpare Change \u003c/strong\u003e- Dave\u0027s original Top 10 lists, various DVDs review.\u003cbr\u003e\u003cstrong\u003eThe Triple Threat Show\u003c/strong\u003e - Mo, Gregg, AND Ballz all in one show!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTake a listen, get involved!\u003c/span\u003e\u003c/strong\u003e Our goal is to make your day better and help escape everyday worries by talking all things pro \u0027rassling. If you want to help the cause, we\u0027ll love you forever, but if you can\u0027t for any reason, that\u0027s OK too! We thank you just for stopping by this page.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wrestlingaudio.com/images/1914342_172651153823_7524584_n.jpg\" style=\"width: 250px;\"\u003e \u003cimg src=\"http://wrestlingaudio.com/images/1914342_172886963823_4259361_n.jpg\" style=\"width: 251px;\"\u003e\u003cbr\u003e\u003cem\u003eClassic pictures! Former WCW/TNA Knockout Daffney rocking our original logo (left), the original WrestlingAudio crew posing with former TNA tag champs LAX (right)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/wrestlingaudio/id780452232?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSUBSCRIBE OR LISTEN THRU iTUNES\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://play.google.com/store/apps/developer?id=Trenapro\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDOWNLOAD THE WRESTLINGAUDIO APP (GOOGLE PLAY)\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e"
