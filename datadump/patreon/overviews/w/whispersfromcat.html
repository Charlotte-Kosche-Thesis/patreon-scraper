    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/N8chYS8.png\" style=\"width: 644px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/X2URfJz.png\"\u003e\u003cimg src=\"http://i.imgur.com/MQjH6aJ.jpg\" style=\"width: 633px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAfter\n spending time as a musician, caterer and wine connoisseur, I\u0027ve \nreturned to my true love in life--the written word. I adore painting \nworlds filled with lush environments, deep characters and sensual \nromance. Whether it\u0027s hundreds of years in the future or a thousand \nyears in the past, I love to take my readers on fantastic journeys that \nwill leave them begging for more. \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.amazon.com/Catherine-LaCroix/e/B01LVYA8X5\"\u003e\u003cstrong\u003e\u003c/strong\u003e Amazon\u003c/a\u003e | \u003ca href=\"https://www.smashwords.com/profile/view/whispersfromcat\"\u003eSmashwords\u003c/a\u003e | \u003ca href=\"http://www.whispersfromcat.com/\" target=\"_blank\"\u003eBlog\u003c/a\u003e | \u003ca href=\"https://twitter.com/whispersfromcat\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/whispersfromcat/\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://anneauxdelacroix.deviantart.com/\"\u003eDeviantart\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/X2URfJz.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/g1OmGg2.jpg\"\u003eWriting\n is my passion turned dream career. Ever since I could pick up a pencil \nI\u0027ve written stories about anything and everything. I studied journalism\n in college and moved on to a standard full time job, but I find myself \nconstantly yearning to write. I want nothing more than the ability to feed my bunnies and \nmyself on the revenue I make from my stories. To get there, I need \nto be able to afford the basics like covers and copy editors. I take a \nlot of pride in my publications featuring hand painted covers and its \nsomething I will continue. Every dollar helps me get closer to making my dreams a reality and I can\u0027t thank you enough\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/X2URfJz.png\"\u003e\u003cimg src=\"http://i.imgur.com/f1Fl675.jpg\"\u003e\u003cul\u003e\u003cli\u003eUpdates on what to look forward to and release dates!\u003c/li\u003e\u003cli\u003eFree e-books once a month!\u003c/li\u003e\u003cli\u003eAccess to my entire library, past and future, at an incredible price!\u003c/li\u003e\u003cli\u003eExclusive access to raw chapters as I write them!\u003c/li\u003e\u003cli\u003eYour name in the special thanks section of my work!\u003c/li\u003e\u003cli\u003eStunning prints of the hand drawn covers!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/X2URfJz.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eSuper Book Club: \u003ca href=\"https://www.patreon.com/posts/16536812\"\u003eClaim Rewards\u003c/a\u003e\u003cbr\u003eBook Club: \u003ca href=\"https://www.patreon.com/posts/16536860\"\u003eClaim Reward\u003c/a\u003e\u003cbr\u003eRaw Data: \u003ca href=\"https://www.patreon.com/whispersfromcat/posts?tag=Raw%20Data\"\u003eAll Raw Data Posts\u003cbr\u003e\u003c/a\u003ePatron of the Arts: Please include your address when pledging so I can send you prints. You will never receive the same print twice.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/X2URfJz.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/SQ2ep7x.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rnmT6Cp.jpg\" style=\"width: 153px;\"\u003e\u003cimg src=\"http://i.imgur.com/zSErLG4.jpg\" style=\"width: 153px;\"\u003e\u003cimg src=\"http://i.imgur.com/fvWtWVh.jpg\" style=\"width: 153px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LArkKEX.jpg\" style=\"width: 152px;\"\u003e\u003cimg src=\"http://i.imgur.com/uQ2vc55.jpg\" style=\"width: 152px;\"\u003e\u003cimg src=\"http://i.imgur.com/A8iSdJC.jpg\" style=\"width: 154px;\"\u003e \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Spqu8aM.jpg\" style=\"width: 153px;\"\u003e\u003cimg src=\"http://i.imgur.com/RqEftw6.jpg\" style=\"width: 153px;\"\u003e\u003cimg src=\"http://i.imgur.com/W3OEczw.jpg\" style=\"width: 153px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2arf2Ob.jpg\" style=\"width: 153px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/N86Lwp6.jpg\" style=\"width: 153px;\"\u003e\u003cbr\u003e....and one secret print\u003cbr\u003e\u003cbr\u003ePrints are available with or without Title and Author, whichever your preference\u003cbr\u003eArt by the amazing Marlena Mozgawa: \u003ca href=\"https://lenamo.myportfolio.com/\"\u003eMarlena\u0027s Portfolio\u003c/a\u003e | \u003ca href=\"https://www.patreon.com/lenamo\"\u003eMarlena\u0027s Patreon\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eHalf of the Patron of the Arts level is paid directly to the artist\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BeJ6RFH.png\" style=\"width: 190px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/57KyV2H.jpg\" style=\"width: 518px;\"\u003e\u003cimg src=\"http://i.imgur.com/X2URfJz.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/JWKbgwq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMichelle Hunt: \u003ca href=\"http://www.angrygirl.org/\"\u003eAngry Girl\u003cbr\u003e\u003c/a\u003eSylessae: \u003ca href=\"https://www.patreon.com/sylessae\"\u003ePatreon\u003c/a\u003e | \u003ca href=\"https://sylessae.com/\"\u003eStarcall\u003cbr\u003e\u003c/a\u003eMarlena Mozgawa: \u003ca href=\"https://lenamo.myportfolio.com/\"\u003
