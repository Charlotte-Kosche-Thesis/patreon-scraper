    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/DqXxRChqQ88\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-05-28T12:38:54+00:00",
    "summary": "\u003cimg src=\"https://i.imgur.com/reyoh7Q.png\"\u003e\u003cbr\u003e\nHello, everyone! \u003cbr\u003eMy name is Ash and welcome to the Wrestling Shorts\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003ePatreon page!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCy0wfHK4hRQxY-LfdTzXf1A\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWrestling Shorts\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e is a cartoon show on YouTube for everyone who wants to enjoy the WWE in a different way. I do the animations, voice-overs, editing and writing all by myself, and I now need your help to continue to grow the channel and improve the quality of the show. That\u0027s why I\u0027m asking you to support Wrestling Shorts by becoming a Patron. Not only will you have my undying appreciation, but there will be some cool rewards in it for you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NF6iRMK.png\"\u003e\u003cbr\u003eThe plan is simple. The money will be used to help the channel grow. That means more cartoons and better quality cartoons. Right now, I upload 1 cartoon every month. That cartoon is usually about the upcoming PPV. I\u0027d like to expand it to 2 or 3 cartoons a month, so I can make more parody cartoons, more Dream Match Contests, and I\u0027m even planning on giving Doggy Rusev his own monthly show \"The Doggy Rusev Show\".\u003cbr\u003eSo if you want to see Doggy Rusev climb to the top, break that glass ceiling, and become the first ever canine World Champion, please... please become a Patron. Do it for Doggy Rusev.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/P1ygfCc.png\"\u003e\u003cbr\u003e\nLast year I started Wrestling Shorts on YouTube with two goals. The first being to entertain all my viewers and bringing a smile to your faces. The second goal is to take my passion of wrestling and animating cartoons, to combine those two, and somehow someway make a living creating wrestling cartoons. I can proudly and gratefully say that I\u0027m achieving my first goal! My second goal however... not so much. Since YouTube has classified wrestling as \"non-ad-friendly\", I have hardly been making any money for my hard work and hundreds of thousands of views on YouTube. And, I want to be honest with you guys, that has been pretty demotivating. \u003cbr\u003e\nYou see, at the moment I have a fulltime job to make ends meet. If I want Wrestling Shorts to continue and to grow, I\u0027ll need more time, resources and I\u0027ll have to be able to afford that... Well, you get the idea. \u003cbr\u003e\u003cbr\u003eSo, to keep it simple, Wrestling Shorts needs your help. Wrestling Shorts needs your support. Let\u0027s make this channel the biggest wrestling channel there is. Together we can do it. Because together...\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/zd0Nzu7.png\"\u003e\u003cbr\u003e"
