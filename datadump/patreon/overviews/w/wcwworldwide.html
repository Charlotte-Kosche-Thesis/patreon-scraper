    "summary": "\u003cimg src=\"https://68.media.tumblr.com/310cf84af40d9e34aad1b5386618b604/tumblr_okoep7Uhlx1qzp5ffo1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSince 2013, \u003ca href=\"http://www.wcwworldwide.com\" target=\"_blank\"\u003e\u003cstrong\u003eWCW Worldwide\u003c/strong\u003e\u003c/a\u003e has been a hobby of mine. Originally, I started out on Tumblr as a photo site that set out to talk about World Championship Wrestling and just explore that fandom a bit by scanning in old magazines. Eventually, I\u0027d come to realize that I could do more than just bite-sized posts on a crappy blogging platform (\u003cem\u003eseriously, Tumblr is god-awful\u003c/em\u003e) and moved to WordPress while setting up new goals for the site to achieve.\u003cbr\u003e\u003cbr\u003eRandom photos and WCW memorabilia were fine, but I knew that eventually I\u0027d have to find a way to become a full WCW archive of sorts. I knew that offering digital downloads of WCW Magazines was the ultimate end goal of the site, something that could very easily be done \u003cem\u003e\u003cstrong\u003eIF\u003c/strong\u003e\u003c/em\u003e I actually hunkered down and devoted my time to this task 100%.\u003cbr\u003e\u003cbr\u003eThat\u0027s where I\u0027m at now. This Patreon will be used to not only make the site better but to help with creating a full WCW Magazine Archive for people to sort through. The $$$ will be used to upgrade my WordPress site, increase my Google Drive space to host my uploads and to make things better all over for WCW Worldwide.\u003cbr\u003e\u003cbr\u003eI am a so-so writer guy, but I know talented people that I want to pay to write for me.\u003cbr\u003e\u003cbr\u003eI am a horrendous artist, but I know incredible people that I\u0027d like to pay to create for me.\u003cbr\u003e\u003cbr\u003eI\u0027m a slow scanner-man, but I have great people who I\u0027d love to pay that have already volunteered to help me.\u003cbr\u003e\u003cbr\u003eI\u0027ve accumulated over 90% of the WCW Magazine catalog, but with your help, I can get to that 100%. I still have some foreign programs missing that I can scan for the site. There\u0027s still that small run of WCW Magazines that were released in Germany I still need to get too. There\u0027s even WCW music albums (\u003cem\u003eofficial and unofficial\u003c/em\u003e) that\u00a0I\u0027ve got on my list to track down and upload as well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/e2135b6f30f89e9ae940784a9a81f93d/tumblr_okogfdLoNB1qzp5ffo1_540.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.wcwworldwide.com/downloads/\" target=\"_blank\"\u003e\u003cem\u003e\u003cblockquote\u003eVisit the WCW Worldwide DOWNLOADS! Page\u003c/blockquote\u003e\u003c/em\u003e\u003c/a\u003eI\u0027m not looking to completely cash out here with Patreon and quit my day job (\u003cem\u003eI get good benefits with the State, y\u0027all\u003c/em\u003e), I just need extra help to get this project where I know it could be at --\u00a0a\u00a0site\u00a0that\u00a0\u003cstrong\u003eevery\u003c/strong\u003e WCW fan is aware of and can relive their childhood, younger memories through.\u003cbr\u003e\u003cbr\u003eI\u0027m in this for the long haul, people! We\u0027ll eventually get everything uploaded to the Internet or be shut down by the WWE for copyrights! Let\u0027s experience it together!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Bryan Barrera\u003cbr\u003eWCWworldwide.com Guy\u003c/strong\u003e\u003cbr\u003e"
