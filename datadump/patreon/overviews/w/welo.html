    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F165930861\u0026amp;url=https%3A%2F%2Fvimeo.com%2F165930861\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F569907311_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ca href=\"http://welo.love/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://spreadwe.love/wp-content/uploads/2016/04/IconWeloLogo.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch3\u003eO que \u00e9?\u003c/h3\u003e\nWelo \u00e9 uma causa que busca revitalizar o amor na modernidade, utilizam-se de uma linguagem transm\u00eddia por meio de diferentes tecnologias no intuito de repassar em maior escala atos de afeto entre pessoas, lembrando a empatia existente em todos n\u00f3s. O projeto busca apoiar a\u00e7\u00f5es de diversos grupos, espalhar suas mensagens de diferentes maneiras, unir-se a causas j\u00e1 existentes agindo tanto online como off-line.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003ca href=\"http://spreadwe.love/\" rel=\"nofollow\"\u003e\u003cstrong\u003eSpreadWelo\u003c/strong\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003ca href=\"http://spreadwe.love/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://spreadwe.love/wp-content/uploads/2016/04/IconSW.png\"\u003e\u003c/a\u003e\u003cbr\u003e\nSpreadwelo \u00e9 uma plataforma sobre not\u00edcias positivas cultivada por diferentes redatores que acreditam no conceito Welo, al\u00e9m de sua equipe central, tentando passar uma perspectiva boa do todo, cativando e criando uma onda de empatia com busca de noticias com uma \u00f3tima positiva e humanista.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://welobot.love/\" rel=\"nofollow\"\u003e\u003cstrong\u003eWelobot\u003c/strong\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003ca href=\"http://welobot.love/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://spreadwe.love/wp-content/uploads/2016/04/IconWeloBot.png\"\u003e\u003c/a\u003e\u003cbr\u003e\nUm bot atualmente para Telegram cheio de amor para espalhar, com features focadas em trazer not\u00edcias, quotes, m\u00fasicas, filmes entre outras m\u00eddias todas dentro do conceito de \u0027Spread Love\u0027. Um bot crescente que pode ser usado diretamente, ou adicionado a grupos.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003e\u003ca href=\"http://weloxp.love/\" rel=\"nofollow\"\u003eWeloxp (beta)\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ca href=\"http://weloxp.love/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://spreadwe.love/wp-content/uploads/2016/04/IconWeloxP.png\"\u003e\u003c/a\u003e\u003cbr\u003e\nUma plataforma voltada a intera\u00e7\u00e3o com o usu\u00e1rio e entre os mesmos, no sentido de criar question\u00e1rios, quiz, desafios, videos entre outras intera\u00e7\u00f5es divertidas para prover uma intera\u00e7\u00e3o diferenciada voltada ao aprendizado e o adquirir de novas experi\u00eancias ligada ao conte\u00fado Welo, o qual pode ser \u0027embed\u0027 em qualquer site.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWelo Fables of Love - Em Breve\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n\u003cimg src=\"http://spreadwe.love/wp-content/uploads/2016/04/IconGame.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\nWelo Love Story \u00e9 um jogo sobre amor ao redor do mundo, com intuito de ser presenteado, de mec\u00e2nica drag-and-drop, e objetivo de se jogar cora\u00e7\u00f5es no alvo de seu amor, buscamos falar sobre pessoas e a rela\u00e7\u00e3o entre elas de maneira leve e amig\u00e1vel, possibilitando uma alta customiza\u00e7\u00e3o de personagens, um modo de enviar um minigame customizado para diferentes pessoas, al\u00e9m de um longo passeio com dezenas de fases que relembram os variados tipos de amor em toda a hist\u00f3ria da humanidade.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eGratuidade\u003c/h3\u003e\nTodas as plataformas Welo s\u00e3o e permanecer\u00e3o gratuitas, ent\u00e3o mesmo aqueles que n\u00e3o puderem contribuir, continuar\u00e3o a poder usa-l\u00e1s sem nenhum custo \u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePatreon\u003c/h3\u003e\nO Patreon \u00e9 para n\u00f3s uma forma transparente de termos contato com apoiadores da causa Welo, declarando nossas atuais fases e dispon\u00edveis para contato direto com nossos patreons, aberto aqui um espa\u00e7o para que voc\u00eas possam conhecer mais e se poss\u00edvel ajudar com o crescimento da causa.\u003cbr\u003e"
