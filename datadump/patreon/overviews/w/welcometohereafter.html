    "summary": "Hey, gang! My name\u0027s \u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eBry Kotyk\u003c/span\u003e\u003c/strong\u003e, and I\u0027ve been creating the webcomic series\u00a0\u003ca href=\"http://www.welcometohereafter.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWelcome to Hereafter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e for over four years. It\u0027s about what happens after God (Lordon R. God, to be precise) loses his job, then reconnects with all of the deities, titans and demons who live in the eternal city of Hereafter.\u003cbr\u003e\u003cbr\u003eI\u0027ve received some lovely comments and shares/support since then, which I appreciate more than I can say. But like many creators, I have to work full-time in order to supplement the creative work (and, y\u0027know, eat) and these time constraints limit how many comics I can do and how much work I can put into making them as good as they can be. I love making comics, but I\u0027d love to do so much \u003cstrong\u003emore\u003c/strong\u003e - more updates, better art, bonus content... hell, maybe even \u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ecolour!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo I\u0027ve decided to turn to Patreon to see if any wonderful readers might want to help me support myself and invest more time toward making Welcome to Hereafter. The more financial independence I have, the more/better comics I can make, and the more content I can offer you!\u003cbr\u003e\u003cbr\u003eAs always, Welcome to Hereafter will be free to read and any financial support is strictly optional. But every little bit helps, and is hugely appreciated!"
