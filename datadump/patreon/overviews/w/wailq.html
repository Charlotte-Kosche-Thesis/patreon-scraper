    "summary": "Have you ever been to court and watched a criminal trial? Most people I ask tell me they haven\u0027t and that they didn\u0027t even know that was allowed.\u003cbr\u003e\u003cbr\u003eWhy then do courts have public galleries? Everyday the criminal justice system grinds through cases involving thousands of people and whilst administering the law it constantly invokes the \u0027public\u0027 in the work it does. Whether you witness these proceedings or not you are made complicit in them and in honesty those who run the courts would rather you weren\u0027t witness to them at work.\u003cbr\u003e\u003cbr\u003eSo at the moment I am engaged in a project to undo the quietness of the public gallery and to maintain a critical witness to criminal justice. Every week I spend a day at the Old Bailey as research for an ongoing project and with this Patreon I want to give you access to those visits. My experiences will be documented here in blog posts, engaging with everything from security at the Old Bailey to the architecture and design of its public space to the cases themselves and my experience watching them. These won\u0027t be journalistic court reports but instead radical documents of critique from within the heart of criminal justice.\u003cbr\u003e\u003cbr\u003eBy subscribing to my Patreon you not only help me out financially (which is frankly a magnificently generous thing to do) but can become involved in working through ideas for my wider research in this area for at least the next five months. At the very least you get to watch the project grow right from the off, as every week I\u0027ll deliver a new piece of writing from the Old Bailey.\u003cbr\u003e\u003cbr\u003eWith you support this will be a reckoning with state violence and a refusal of it too.\u00a0\u003cbr\u003e"
