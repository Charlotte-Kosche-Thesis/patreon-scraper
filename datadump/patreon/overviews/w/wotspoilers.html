    "summary": "Seth and Patrick here. We really enjoy bringing the Wheel of Time Spoilers Podcast to you. It\u0027s a podcast that goes deep into the true motivations and events behind the Wheel of Time series by Robert Jordan. We are examining each chapter in sequence for as long as we can keep going, and go into the details no other podcast will.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re huge fans of the series, and the podcast is not here to make money. However your support can help ensure that the podcast can continue. Certain things are necessary to produce a podcast. Hosting fees,software and hardware improvements, beer, and rent can all add up quickly.\u00a0\u003cbr\u003e\u003cbr\u003eAnd of course we want to improve the quality of the podcast. With your help we can bring in additional voices, send something to the many people who have volunteered their time on our project, pay for file hosting backup, and continue to improve our recording studio our building\u0027s basement to improve sound quality.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003eEvery donor makes a difference.\u00a0\u00a0Our podcasts are out there, totally free for anyone to listen to and enjoy. Tell your friends and spread the word. And if you find that you want to help push The Spoilers projects into the next Age or Universe, consider contributing a small amount each month toward one show, or both. Finishing these books is like leaving good friends behind, and we aim to can take you back through the series in a new and unique way. If you find that valuable, send us as little as a buck a month and join our conversation live on Discord twice a week.\u00a0https://discord.gg/CqTPBpa"
