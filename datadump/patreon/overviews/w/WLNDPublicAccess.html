    "summary": "WLND* is an internet based Public Access \"TV\" station run out of Electric Windowland Studios, located on the 13 1/2 floor of a soon to be sold defunct factory building in Brooklyn NY, by Derek Roe and myself, Michael Kammers.\u00a0 The station is currently hosted on youtube \u003ca href=\"https://www.youtube.com/channel/UCJb7QO8A-V7UFs8mEHAW2mQ\" rel=\"nofollow\"\u003e::HERE::\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\nWLND\u0027s full slate of programming goes live in the Fall of 2015.\u00a0 We will be releasing bumpers and teaser content all summer of upcoming shows and in studio concerts featuring soon to be hits such as: our guitar instructional/versus series, \"Shredagogy\" (tm) - our tribute to the Trombone and tales from the road, \"The Bone Zone\" (tm) - stop motion videos of creepy dolls enacting interpretations of classical fables in \"Primm\u0027s Faeirie Tales\" (tm) and many many more!\u00a0 \u003cbr\u003e\u003cbr\u003eWLND\u0027s programming features a wide cast of amazingly talented artists, musicians, dancers and more from the greater NYC area that we\u0027ve have had the great fortune to work with over the years and develop long lasting creative relationships.\u00a0 It is an incubator and platform for a creative community to collaborate and create work of ever higher quality and to deliver it to the people directly and intimately.\u00a0 \u003cbr\u003e\u003cbr\u003eWithout community art is created in a reductive vacuum and doesn\u0027t fulfill it\u0027s true covenant with society at large.\u00a0 Please join our community and with your support we can realize creativity more fully and beautifully, together.\u00a0 \u003cbr\u003e\u003cbr\u003e\n*WLND is an independent station not affiliated with \u003cstrong\u003eWLND\u003c/strong\u003e (98.1 FM, \"The Lake\") - a radio station serving the Chattanooga, Tennessee area. The station is owned by iHeartMedia, Inc. and is licensed to serve Signal Mountain, Tennessee, USA.\u003cbr\u003e"

     "created_at": "2014-10-20T21:07:22+00:00",
     "description": "The first big milestone for our patreon campaign will be to have the content coming out of our studio cover our overhead; \u00a0Rent for Electric Windowland Studios will be doubling to $400 November 1st when the gentleman whom I share the space with moves out. \u00a0So really, the $400 above isn\u0027t a per work goal, it\u0027s a per month goal and it\u0027s our first big milestone. \u00a0We\u0027ll need to do something big when we reach this milestone stay tuned.... #DREAM\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e",

   {

     "created_at": "2015-06-18T18:33:59+00:00",
     "description": "Our primary recording device at the studio is a Tascam 388 1/4 inch tape machine!\u00a0 It\u0027s amazing!\u00a0 We love it and it sounds incredible!\u00a0 So, tape is the lifeblood of the studio.\u00a0 Without it our sound isn\u0027t really our sound as we are completely in the digital world instead of having a magical invention printing electrical analog audio impulses onto pieces of tape coated with rusty iron particles.\u00a0 \u003cbr /\u003e\u003cbr /\u003eIt costs a fair amount and can be hard to source, but we run through about one 3800 foot reel a month at the studio and with your help we can stay in fresh tape!\u00a0 \u003cbr /\u003e",
     "reached_at": null,
