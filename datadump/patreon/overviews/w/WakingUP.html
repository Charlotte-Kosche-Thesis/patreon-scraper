    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FycGeXjfsXYg%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DycGeXjfsXYg\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FycGeXjfsXYg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=ycGeXjfsXYg",

    "patron_count": 49,

    "published_at": "2015-11-24T03:59:36+00:00",
    "summary": "\u003cbr\u003eThank you so much for visiting my Patreon page! \u003cbr\u003e\u003cbr\u003eI\u0027ve been a \u0027music storyteller\u0027 all of my life. For the past year YOU, my Patrons have helped me to produce TV show \u003cstrong\u003e\"Waking Up in America.\" \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAfter three seasons, we came to a place where we no longer could produce the show at the current budget. SO... I decided to \u003cstrong\u003elaunch a PODCAST \u003c/strong\u003e(much less production cost) and continue to produce content like \u003cstrong\u003eDaily Reflection Series \u003c/strong\u003eand \u003cstrong\u003eVideo Diaries.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWhat I do to support my family is performing my music (from big venues to Nashville stages to Living Room Concerts all over the country), giving talks and workshops and running my online course \u0027Create Your Turning Point.\u0027\u003cbr\u003e\u003cbr\u003eI\u0027m also \u003cstrong\u003ewriting my memoir.\u003c/strong\u003e.. which is very time consuming! I not only appreciate YOUR support but also need it. Especially as we are going through some challenging family times (my husband is battling cancer.)\u003cbr\u003e\u003cbr\u003eCheck out my work at:\u003cbr\u003e\u003ca href=\"http://wakingupinamerica.net/wakinguprevolution/\" target=\"_blank\"\u003eWakingUPrevolution.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tajci.net/\" target=\"_blank\"\u003eTajci.net\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://idobelieve.com/\" target=\"_blank\"\u003eiDoBelieve.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere is my original post about supporting the Waking UP in America show:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027m really excited how \u003cstrong\u003e\"Waking Up in America\"\u003c/strong\u003e show is \u003cstrong\u003einspiring and empowering people\u003c/strong\u003e to live courageously, \u003cstrong\u003emove forward\u003c/strong\u003e from their \u0027stuck\u0027 situations,\u003cstrong\u003e find more joy\u003c/strong\u003e and become more emotionally and spiritually \u003cstrong\u003econnected\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eBy being a Patron of our show you are \u003cstrong\u003einvesting\u003c/strong\u003e into creating more of it.\u00a0\u003cbr\u003e\u003cbr\u003eSo that you and many other people can get these benefits and\u003cstrong\u003e live happier lives. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd that means, \u003cstrong\u003ecreating a happier world.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePretty good for $5\u003c/strong\u003e (or $10, or whatever YOU want it to be), right? \u003cbr\u003e\u003cbr\u003ePlus, patrons get extra rewards - scroll down and check it out. \u003cbr\u003e\u003cbr\u003eCheck out the FAQ below... let me know if you have any more!\u003cbr\u003e\u003cbr\u003eWith love and gratitude, \u003cbr\u003eTajci\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eMORE ABOUT \"WAKING UP IN AMERICA\" \u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003eIt\u0027s a talk show TV series that focuses on TURNING POINTS that wake us up and inspire us\u003cstrong\u003e\u00a0to make a change.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eTajci interviews guests whose turning points moved them into living happier, healthier more purposeful lives. \u003cbr\u003e\u003cbr\u003eCheck it out at \u003ca href=\"http://wakingupinamerica.net/\" rel=\"nofollow\"\u003eWakingUPinAmerica.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSome of our previous guests include former NFL running back Tim Worley, New York Times bestseller author Glennon Melton and social entrepreneur and founder of Thistle Farms Rev. Becca Stevens. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWe are sending a message \u003c/strong\u003ethat we don\u0027t have to wait for someone (or the system) to change the world for us. We have the power to change IT.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHOW DOES PATREON WORK? \u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eSign up. Pledge what you can. Stop any time. \u003cbr\u003e\u003cbr\u003eThis is a secure and very trustworthy platform. \u003cbr\u003e\u003cbr\u003eYour contributions help Tajci to keep creating content - like music, videos, daily reflections, podcasts and blogs.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSO, WHAT DO YOU GET?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eAccess to Patron-Only feed here;\u003cbr\u003eBooks;\u003cbr\u003eMusic;\u003cbr\u003ePersonal video messages;\u003cbr\u003eCredit;\u003cbr\u003eSponsor Placement... \u003cstrong\u003e(check out the perks below)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCAN I STOP CONTRIBUTING ANY TIME?\u003c/span\u003e\u003c/h2\u003eYes. Patreon makes this really simple. You can stop at any time.\u003cbr\u003e\u003cbr\u003eSet up your monthly contribution to an amount you are comfortable with (never put yourself in a situation where it will put you into overdraft). \u003cbr\u003e\u003cbr\u003eYou can switch to a different amount or stop your contribution all together at any time.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCAN I SET UP A LIMIT FOR MYSELF?\u003c/span\u003e\u003c/h2\u003eIf you pledge $10 per month and you want to give us no more than $120 all together, take a sharpie and draw in big letters \"Cancel Patreon contribution\" on your calendar a year from now :) \u003cbr\u003e\u003cbr\u003eNo. Patreon doesn\u0027t have this feature for \u0027per month\u0027 creators YET. Only \u0027per creation.\u0027 We are \u0027per month.\u0027\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHAT IF I HAVE MORE QUESTIONS?\u003c/span\u003e\u003c/h2\u003eSend us an email: \u003cbr\u003e\u003ca class=\"__cf_email__\" rel=\"nofollow\"\u003e[email\u00a0protected]\u003c/a\u003e\n/*  */\u003cbr\u003e\u003cbr\u003eOr check out Zendesk: \u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003ehttps://patreon.zendesk.com/hc/en-us/categories/2...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThank you!\u003cbr\u003e\u003cbr\u003eOnward we go with gratitude, joy and purpose.\u003cbr\u003e\u003cbr\u003eTajci \u003cbr\u003ePS It\u0027s\n important to me that you know this is a \u003cstrong\u003eguilt free\u003c/strong\u003e offer :)  We will \nnever limit the access to all the free content we are producing for YOU.\u003c/div\u003e"

    "attributes": {
     "about": "My impossibly hard-to-pronounce name sounds like TAI-chi... as in Martial Arts. Some day I\u0027ll master at least one of those TAI-Chi\u0027s.\u003cbr\u003e\u003cbr\u003eHere is my four-line bio: \"Columnist for the Huffington Post, Rockstar Mom, Motivational Speaker and Certified Holistic Coach.\" (It was crafted by a marketing guru for an event I spoke at. I don\u0027t think of myself as a \u0027Rockstar Mom\u0027, but my three sons make me feel like one.\u003cbr\u003e\u003cbr\u003eI\u0027m the creator, producer and host of \"Waking Up in America\" TV show.\u003cbr\u003e\u003cbr\u003eThere is more, like my music awards, a doll made in my likeness and a recently discovered fact that I am a part of ABBA museum in Stockholm, Sweeden. Most of my stuff is Google-able.\u003cbr\u003e\u003cbr\u003eI always believed that music, arts, storytelling is what makes our world a better place. \u003cbr\u003e\u003cbr\u003eI always felt arts was our connection to the Divine. We get to be creators. And create something beautiful and powerful. \u003cbr\u003e\u003cbr\u003eI\u0027m excited about Patreon - because although I\u0027ve been producing my own stuff independently all of my life, I also had many projects fail because I couldn\u0027t find a sponsor or a corporation to back me up. I\u0027m grateful for this opportunity to be supported by YOU! Thank you!\u003cbr\u003e",
