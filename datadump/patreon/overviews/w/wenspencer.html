    "summary": "Hi!  I\u2019m\u00a0\u003ca href=\"http://www.wenspencer.com/\" target=\"_blank\"\u003eWen Spencer\u003c/a\u003e. I\u2019m the 2003 winner of the John Campbell Award for Best New Writer and author of thirteen novels. My\nlongest running series is the\u00a0\u003ca href=\"http://www.wenspencer.com/elfhome-series/\" target=\"_blank\"\u003eElfhome series\u003c/a\u003e. \nMy newest book is\u00a0\u003ca href=\"http://www.wenspencer.com/the-black-wolves-series/\" target=\"_blank\"\u003eThe Black Wolves of Boston\u003c/a\u003e, which I plan to turn into\na series. \n\u003cbr\u003e\n\u003cbr\u003eI\u0027ve always wanted to do special things for my fans, but generally the costs are prohibitive.\u00a0Commissioning art, printing, postage, it all adds up.\u003cbr\u003e\u003cbr\u003eI\u0027ve also wanted to have a more meaningful engagement with my fans. Something more personal than snippets on Facebook or a tweet.\u003cbr\u003e\u003cbr\u003ePatreon seemed like a solution to both problems. I can use it to finance cool perks for fans like custom signed book plates, artwork, fantasy maps of my worlds, signed chapbooks and more. It\u0027s also a place I can share exclusive \"patrons-only\" unedited work-in-progress for valuable feedback from my closest fans.\u003cbr\u003e\u003cbr\u003eOne of the issues I had was coming up with rewards. I wanted meaningful monthly rewards for my patrons -- but I also wanted to come up with a way to give away one-time gifts like signed books, or other physical goodies.\u003cbr\u003e\u003cbr\u003eAfter a great deal of brainstorming, I\u2019ve come with a cool\nidea: \u003cstrong\u003egift points\u003c/strong\u003e. At the \"Team Big Sky\" level and above, each patron earns points for every month they support me. They can use these points for one-time gifts above and beyond the standard ongoing rewards. I\u0027ll maintain a Patrons Gifts page post listing everything available starting with things like Post Cards and Signed Copies of my books. As we reach new goals, I\u0027ll add new and unique items to the gifts page.\u003cbr\u003e\u003cbr\u003eI hope that you\u0027ll join me in this adventure. As a bonus, I\u0027m giving exclusive access to a new Elfhome novella, \u003cem\u003eMonsters in Our Midst\u003c/em\u003e to anyone who signs up at the \"Team Big Sky\" or above level.\u003cbr\u003e\u003cbr\u003e- Wen Spencer\u003cbr\u003e\u003cbr\u003e(A table of contents can be found on my website under my\u00a0\u003ca href=\"http://www.wenspencer.com/patreon-table-of-contents/\"\u003ePatreon\u003c/a\u003e page there.)"
