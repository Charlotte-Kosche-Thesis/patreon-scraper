     "created_at": "2017-11-02T01:53:03.650839+00:00",
     "description": "Do \u00a0you like love? Do you like conditions? At this tier we will give you conditional love. The conditions vary from patron to patron, but we have a lot of love to give so there\u0027s no worry that we\u0027ll run out or anything.\u003cbr\u003e\n\u003cbr\u003e\nAlso for supporting our channels, the $1 and up tiers will have access to pictures of the pages of the journals across all channels.\u003cbr\u003e\nThat\u0027s Phillip\u0027s Movie Journal, iL\u0027Li\u0027s Wrestling Journal, PHi\u0027s Movie and Unboxing channel videos, plus random odds and ends of notes taken here and there.\u003cbr\u003e\n\u003cbr\u003e\nSo if you want to get a glimpse of what goes on in their minds as they\u0027re watching, or preparing to review, or ranting about something, you can!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n",

     "description": "In addition to condition love, Patrons at this level also get our unconditional love.\n\u003cp\u003e\u003cbr\u003e\nThis is getting serious isn\u0027t it?\u003cbr\u003e\n\u003cbr\u003e\nPatrons at the $5 and up tier will have access to Patreon exclusive video content. Including the upcoming \"Afterthoughts\" series with Phillip and TJ. The \"Quick Takes\" reviews of wrestling shows from iL\u0027Li, and whatever other random videos we decide to come up with in the future. Be it a series or a one-off, you\u0027ll have access to it all!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlus the conditional love and access to the journals from the $1 tier.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd as an added bonus once a month one of us will give you a virtual hug. You won\u0027t have to ask when...you\u0027ll just know.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e",

     "description": "Do you like custom made pictures that are drawn by people with zero artistic skill?\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePatrons at this level will get one custom made drawing from one of us, it can be anything \u00a0you want as long as it\u0027s nothing X-rated. Your favorite wrestler, movie, singer etc. You can even choose from whom you want the drawing to be from.\u003cbr\u003e\n\u003cbr\u003e\nDrawings can be done on paper or Photoshop and will be sent to the Patrons email or Dropbox.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nThis also includes all of the previous reward tiers!\u003cbr\u003e\nVideos, journals, conditional and unconditional love!\u003cbr\u003e\n\u003cbr\u003e\nAnd how can anyone forget the amazing virtual \u00a0hug.\u003cbr\u003e\nIt\u0027s like an electronic heating blanket.\u003cbr\u003e\nWhich is also kind of electronic.\u00a0\u003c/p\u003e\n\u003cp\u003eSo....yeah.\u003cbr\u003e\n\u003c/p\u003e",

     "description": "This tier is like if Nicholas Ross met the Pony Express.\u003cbr\u003e\n\u003cbr\u003e\nNot only will one of us draw you one custom picture that will showcase our lack of drawing talent, but we\u0027ll even mail it to you! As in the previous tier it can\u0027t be X-rated, I mean we don\u0027t want Pip getting requests to draw lady parts. That would be a bit creepy.\u003cbr\u003e\n\u003cbr\u003e\nThis picture can be of anything (non X-rated). iL\u0027Li can draw your favorite wrestler, PHi can draw your favorite movie or actor, Pip can draw you some mountains and clouds or something.\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027d also be super awesome if you\u0027d take a picture of yourself with your picture to put in a special Patron only gallery. If you\u0027re shy, we totally understand.\u003cbr\u003e\n\u003cbr\u003e\nAnd of course Patrons at this level have access to all the previous tiers rewards! Videos, journals, dual kinds of love, and epic virtual hugs!",
