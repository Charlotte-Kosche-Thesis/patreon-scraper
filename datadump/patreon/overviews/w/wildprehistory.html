    "summary": "\u003cstrong\u003eWe want \u003ca href=\"http://www.wildprehistory.com\" rel=\"nofollow\" target=\"_blank\"\u003eWild Prehistory\u003c/a\u003e to be a place where everyone who is fascinated \nwith fossils and the evolutionary history of life can find something \ninteresting.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.wildprehistory.com/wp-content/uploads/2016/09/feat_img_welcome_to_wild_prehistory.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e You can read the \u003ca href=\"http://www.wildprehistory.com/news/\" rel=\"nofollow\" target=\"_blank\"\u003eNews\u003c/a\u003e and learn about the latest research, you can check our \u003ca href=\"http://www.wildprehistory.com/opinion/\" rel=\"nofollow\" target=\"_blank\"\u003eOpinions\u003c/a\u003e on current issues or just browse the \u003ca href=\"http://www.wildprehistory.com/encyclopedia/\" rel=\"nofollow\" target=\"_blank\"\u003eEncyclopedia\u003c/a\u003e. You can share your passions with other users in our \u003ca href=\"http://www.wildprehistory.com/forum/\" rel=\"nofollow\" target=\"_blank\"\u003eForum\u003c/a\u003e. High school students may appreciate to check their knowledge in our \u003ca href=\"http://www.wildprehistory.com/quiz/\" rel=\"nofollow\" target=\"_blank\"\u003eQuizzes\u003c/a\u003e, and everyone may like to \u003ca href=\"http://www.wildprehistory.com/play/\" rel=\"nofollow\" target=\"_blank\"\u003ePlay\u003c/a\u003e our \u003ca href=\"http://www.wildprehistory.com/play/games/\" rel=\"nofollow\" target=\"_blank\"\u003eGames\u003c/a\u003e. There is a lot of things you can do here and we sincerely hope that you will find it exciting.\u003cbr\u003e\u003cbr\u003eWe do our best to create a place where you can spend plenty of \ntime, learn lots of things, meet new friends with whom you can share \nyour interests and experiences, and have a great fun!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVisit our \u003ca href=\"http://www.wildprehistory.com/support/\" rel=\"nof
