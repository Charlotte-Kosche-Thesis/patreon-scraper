    "published_at": "2017-06-28T03:35:54+00:00",
    "summary": "\u003cstrong\u003ePok\u00e9mon GO - Windsor, Ontario\u003c/strong\u003e needs your help to keep the \u003cstrong\u003eWindsor Pok\u00e9Map\u003c/strong\u003e funded!\u00a0As many of you already know, running a service like this costs money. Unfortunately these costs aren\u0027t just a one time fee either.. most are reoccurring fees. Relying on donations has proven difficult so we are going to try something else instead!\u003cbr\u003e\u003cbr\u003eThe map itself will\u00a0soon require a $1/monthly donation to access. Until the login system is ready it will remain free to use. There will also be \u003cstrong\u003eno more public Twitter feed\u003c/strong\u003e to alert you to rare and valuable\u00a0Pok\u00e9mon. Instead notifications will go to Discord! For just \u003cstrong\u003e$1/month\u003c/strong\u003e you will also get access to these exclusive notifications via Discord! And for \u003cstrong\u003e$5/month\u003c/strong\u003e you will get access to the 100% IV channel that will be launching soon.\u003cbr\u003e\u003cbr\u003eNow before we start asking for your money we thought it would be best if you understood a bit of what it takes to run the Windsor Pok\u00e9Map.\u00a0Below is a breakdown of all the costs:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e1. Most important is an \u003cstrong\u003eAPI Hashing Key\u003c/strong\u003e. To scan a large section of the city, we will need a 1200 RPM hash key. Prices are as follows:\u003cbr\u003e\u003cbr\u003e- HashBuddy 150 RPM for $5.00 CAD [Monthly]\u003cbr\u003e- HashBuddy 550 RPM for $20.00 CAD [Monthly]\u003cbr\u003e- HashBuddy 1200 RPM for $45.00 CAD\u00a0[Monthly]\u003cbr\u003e- HashBuddy 3000 RPM for $120.00 CAD\u00a0[Monthly]\u003cbr\u003e- HashBuddy 7000 RPM for $250.00 CAD\u00a0[Monthly]\u003cbr\u003e- HashBuddy 15000 RPM for $560.00 CAD [Monthly]\u003cbr\u003e\u003cbr\u003eYou can find out more about API Hashing Keys here: \u003ca href=\"https://talk.pogodev.org/d/55-api-hashing-service-f-a-q\"\u003ehttps://talk.pogodev.org/d/55-api-hashing-service-f-a-q\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e2. Next we will need lots of \u003cb style=\"background-color: initial;\"\u003ePok\u00e9mon GO PTC accounts\u003c/b\u003e. The bad news is that due to recent anti-botting measures that Niantic implemented, accounts are shadow banned within 3-7 days. Because of this we will need about 5000 PTC accounts per month. We will be using low level accounts to scan the majority of the city. This will cut costs and allow us to expand and scan other areas of the city. IV scanning is a little trickier. We need to use level 30 accounts in\u00a0order to get accurate IVs. The good news is that if we use level 30 accounts for scanning, we not only get the IVs but the CP as well! You can see an example of this in the screenshots below:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/327838331402452992/334868957276405760/unknown.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003ePrices are as follows:\u003cbr\u003e\u003cbr\u003e- 5000x Level 1 PTC Account for $50.00 USD [Monthly]\u003cbr\u003e- 500x Level 30 PTC Account for $100.00 USD [Monthly]\u003cbr\u003e\u003cbr\u003eYou can find out more about buying level PTC accounts on Google.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e3.\u00a0 It also costs money to keep the\u00a0\u003ca href=\"http://www.windsorpokemap.com\"\u003ewww.windsorpokemap.com\u003c/a\u003e \u003cstrong\u003edomain name\u003c/strong\u003e\u00a0online. Prices are as follows: \u003cbr\u003e\u003cbr\u003e- Domain Name from Google for $12 CAD [Yearly]\u003cbr\u003e- Domain Name from GoDaddy for $20 CAD [Yearly]\u003cbr\u003e\u003cbr\u003eYou can find out more about buying domains here:\u00a0\u003ca href=\"https://domains.google/\"\u003ehttps://domains.google/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e4. Lastly, we need to use\u003cstrong\u003e\u00a0proxies\u003c/strong\u003e so Niantic doesn\u0027t see a thousand accounts running around the city using the same IP address. Prices are as follows:\u003cbr\u003e\u003cbr\u003e- 5 HTTPS/SOCKS Proxies for $15 USD [Monthly]\u003cbr\u003e\u003cbr\u003eYou can find out more about buying proxies here:\u00a0\u003ca href=\"http://www.proxyfish.com/\"\u003ehttp://www.proxyfish.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs you can tell the costs add up quickly so be sure to tell all your friends that play about donating. With everyone\u0027s help we should be able to keep the \u003cstrong\u003eWindsor Pok\u00e9Map\u003c/strong\u003e\u00a0running indefinitely. And with more donors we will scan more areas of the city!\u00a0Gotta catch em all,\u00a0Pok\u00e9mon!\u003cbr\u003e"
