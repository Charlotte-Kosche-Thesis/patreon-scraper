    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FhhpIQruU5vs%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DhhpIQruU5vs\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FhhpIQruU5vs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/hhpIQruU5vs",
    "one_liner": "May we all give ourselves permission to be led by our passions and intuition.",
    "patron_count": 60,
    "pay_per_name": "creation",
    "pledge_url": "/bePatron?c=81470",
    "published_at": "2015-08-19T22:05:28+00:00",
    "summary": "*** CURRENTLY ON HOLD UNTIL FURHTER NOTICE ***\u003cbr\u003e\u003cbr\u003eIn 2011 I had this bananas idea to quit my job, sell or donate almost everything I owned, move into a renovated van (named Gerty), and set out on the road in an effort to eat at every single vegan restaurant in the U.S. I called the project, \u003cstrong\u003eWill Travel for Vegan Food\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n2 years, 48 states, and 547 restaurants later I completed my mission (Oct. 2011 - Aug. 2013). \u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a short recap video about that:\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/4WJ4marEIxk\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eWhen the trip ended I never would have dreamed of loving the nomadic lifestyle so much. In addition, I came to a deeper understanding of how my \u003cstrong\u003epassion for food and travel was extending much further\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nI started hearing from people who were grateful to learn of vegan food in hidden places, or of how easy it is to maintain a vegan lifestyle while on the go. Some people were beginning to change their food consumption habits, while others were inspired to let go of some of the fears and chase their wildest and sometimes scariest dreams.\u003cbr\u003e\n\u003cbr\u003e\nThe project \u003cstrong\u003ebecame so much bigger than I could have hoped\u003c/strong\u003e and it hasn\u0027t slowed. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/gp/product/194018410X/ref=as_li_tl?ie=UTF8\u0026amp;camp=211189\u0026amp;creative=373489\u0026amp;creativeASIN=194018410X\u0026amp;link_code=as3\u0026amp;tag=kristilajeun-20\u0026amp;linkId=MG3BL6I65CTDS5UY\" target=\"_blank\"\u003e\u003cimg src=\"http://wtfveganfood.com/wp-content/uploads/2017/05/Book4.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI was approached by a publishing house shortly into my journey; which resulted in my \u003ca href=\"https://www.amazon.com/Will-Travel-Vegan-Food-Van-Dwelling/dp/194018410X/ref=sr_1_3?ie=UTF8\u0026amp;qid=1428711561\u0026amp;sr=8-3\u0026amp;keywords=kristin+lajeunesse\" target=\"_blank\"\u003efirst ever memoir \u003c/a\u003e(published in April 2015). I\u0027ve also started creating a lot more content: posting weekly vlogs, video tours showcasing veg-friendly eateries and cities, video updates of my travel and foodie excursions, more blog posts, cross-platform social media content, and more. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEven though this all sounds idyllic and fancy, it\u0027s a LaaahhhhT of work, and I don\u0027t currently earn anything from these endeavors. \u003c/strong\u003eBut I *love, love, love* what I do so much that I don\u0027t want to let something pesky like this slow me down.\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThat\u0027s why \u003cstrong\u003eI\u0027m \u003cem\u003enot \u003c/em\u003easking you to pay for anything\u003c/strong\u003e\u2014the vlogs and all the regular yummy content will still happen no matter what\u2014\u003cstrong\u003ewhat I\u0027m asking for is support from the masses so I can turn this into a proper, full-time, passion-drive endeavor\u003c/strong\u003e. \u0026lt;3 \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWith your support I can create content more consistently, \u003c/strong\u003eshowcasing vegan travel and culture from around the world.\u003cbr\u003e\u003cbr\u003eLet\u0027s work together to continue spreading the good vegan word, turn this passion project into a full fledged full-time gig, AND (if all goes according to plan) help create the world\u0027s first nationally televised vegan hosted travel show. Weeee!!!!!!!!\u003cbr\u003e\n\u003cbr\u003e\nThank you so very much!!\u003cbr\u003e\u003cbr\u003e\nxo\u003cbr\u003e\nKristin\u003cbr\u003e"
   },
