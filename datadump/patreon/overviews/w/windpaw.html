    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThis Patreon will include mature material; all donating patrons must be 18 years old or older.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/w012Bjv.gif\"\u003e\u003cimg src=\"http://i.imgur.com/7jPhb11.gif\"\u003e\u00a0 Windpaw\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi!\u00a0 I\u0027m Windpaw\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e:D!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/windpaw/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/windpaw/\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/w012Bjv.gif\"\u003e\u003cimg src=\"http://i.imgur.com/7jPhb11.gif\"\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch1\u003ePatreon\u003c/h1\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u00a0\u00a0 For those not in the know, Patreon is a system that allows for fans to help support an artist/creator by coming together and donating only a small amount each; kind of a commie \"Feed the Children\", but for artists.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eFeed the Artist, Comrades\u003c/strong\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/w012Bjv.gif\"\u003e\u003cimg src=\"http://i.imgur.com/7jPhb11.gif\"\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch1\u003eRewards\u003c/h1\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEvery Donation Tier has a Reward! -\u003c/strong\u003e Even if you only donate $1, this splendiferous campaign will provide you with shallow, materialistic gains, which despite all your best efforts will not follow you past the grave.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly Patron Polls!  -\u003c/strong\u003e Each month, patrons can vote on artwork polls.\u00a0 Each is unique, rendered with traditional medias (such as splendid watercolors and exotic alcohol markers), and crafted in the depths of \u003cem style=\"background-color: initial;\"\u003eAz\u0027fra-Hele\u0027kana\u003c/em\u003e, \u003cem style=\"background-color: initial;\"\u003ethe\u003c/em\u003e \u003cem style=\"background-color: initial;\"\u003eWizard\u0027s Forge\u003c/em\u003e*.\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e   *subject to semantics\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePrimary and Preferred Patron Artpacks - \u003c/strong\u003eEach month, patrons of appropriate donation levels will receive an e-mail with a .zip file containing Patreon-exclusive works!  \u003cstrong\u003ePatrons of appropriate donation level will have access to all non-commission creative works a month (or more!) in advance of the public.\u003c/strong\u003e \u003cem\u003e\u003cstrong\u003e The Primary Patron Artpack\u00a0\u003c/strong\u003e\u003c/em\u003ewill include scans of all works for that month; from the sketch-o-book doodles, to concept doodles for larger pieces, and WIP material from side-projects and upcoming Patreon-funded pieces. The \u003cem\u003e\u003cstrong\u003ePreferred Patron Artpack\u003c/strong\u003e\u003c/em\u003e, which will be available to higher patron-levels, will include \u003cem\u003e\u003cstrong\u003ehigh-resolution \u003c/strong\u003e\u003c/em\u003escans of all the aforementioned, as well as even-more exclusive sneak-peaks, tutorials and other goodies those lesser, proletariat-patrons will never hope to gleam.  \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCommission Priority - \u003c/strong\u003ePatrons of certain donation-levels will receive preferential treatment when commissioning me, by being placed at the \u0027front of the line\u0027 in my commission queue!  Higher donation levels grant even-more-preferential priority (such as the\u003cstrong\u003e Gold-level\u003c/strong\u003e, or the ever-illustrious \u003cstrong\u003eUltra-Aluminum-level\u003c/strong\u003e).  This reward only applies to commissions taken during, or before the pay period (patron has up to a month after the end of their donation period to claim a slot, and older commissions can be \u0027bumped up the line\u0027 at any point during this time).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe immortal, platonic, luke-warm affection of a furry illustrator - \u003c/strong\u003eThe most satisfying reward of all.  \u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/w012Bjv.gif\"\u003e\u003cimg src=\"http://i.imgur.com/7jPhb11.gif\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003eGoals\u003c/h1\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e \u003cstrong\u003eNo matter the current Milestone Goal, Patrons will always get monthly content and rewards! - \u003c/strong\u003eNo matter the donation level, patrons will either receive content and/or assert their influence on me in some way.  From monthly sketch/art packs to Patron art polls, you\u0027ll always get your money\u0027s worth.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0\u003cstrong\u003eThe Future? - \u003c/strong\u003eThe future is \u003cem\u003eyours\u003c/em\u003e to shape, young Astro-Patrons.\u00a0 Will you join the strong, the proud, the elite few that\u0027ll give me money?\u00a0 A bright, shining tomorrow awaits those of you who do!*\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003e**==Buy Windpaw Bonds==**\u003cbr\u003e**==\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0\u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 ==**\u003cbr\u003e\u00a0\u003c/strong\u003e*no it doesn\u0027t\u003cbr\u003e\u003c/div\u003e"
