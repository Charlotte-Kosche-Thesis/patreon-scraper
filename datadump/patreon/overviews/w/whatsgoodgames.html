    "published_at": "2017-05-15T06:10:05+00:00",
    "summary": "What happens when friends with more than 30 years of games industry experience combine their powers for an epic podcast? Hopefully something pretty cool.\u003cbr\u003e\u003cbr\u003eWelcome to What\u0027s Good Games, an upbeat show for the nerd-inclined and your source for video game news, analysis, commentary and funny stuff.\u00a0\u003cbr\u003e\u003cbr\u003eWhat\u0027s Good Games is our happy place: a space where we can talk about games and other stuff we fancy with YOU \u2013 through videos, podcasts, streams and events. With this group of ladies, it\u2019s certain that the conversation will be insightful, wacky and passionate!\u00a0\u003cbr\u003e\u003cbr\u003eThis particular Voltron is comprised of:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAndrea Rene (Host/Producer seen on GameTrailers, Yahoo Esports, GameStop TV)\u003c/li\u003e\u003cli\u003eBrittney Brombacher (Creator of\u00a0\u003ca href=\"http://blondenerd.com/\"\u003e\u003cstrong\u003eBlondeNerd.com\u003c/strong\u003e\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eKristine Steimer (Formerly at IGN and PlayStation)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027re committed to producing a free weekly podcast for all of you, but none of us are the type that are satisfied with doing the bare minimum. We\u0027re eager and excited to create more content and we have a lot of ideas, but we can\u0027t do it without your help.\u003cbr\u003e\u003cbr\u003eWe hope you\u0027re so jazzed to join this community that you\u2019ll take the step to become a patron. Patrons will get behind-the-scenes access, exclusive photos, videos and streams, and other extra goodies. But you can also help through your participation: listening to the podcast, giving us a review on iTunes, sharing our social media posts\u2026these all help us build momentum!\u003cbr\u003e\u003cbr\u003ePlease check out our tiers and goals for more details and jump in as a patron today! If you have any questions be sure to reach out.\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e\u0026lt;3 Andrea, Britt \u0026amp; Steimer\u003cbr\u003e"
