    "summary": "\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU, FRIEND!!!! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJust coming to this page is a HUGE vote of confidence in me and the podcast. Thank you so much for listening to my little podcast for peacemakers!!! \u003cbr\u003e\u003cbr\u003eShalom Sistas is part a workshop and part encouraging conversation with my favorite peacemaking friends. I\u2019m passionate about creating practical, fun, and relevant material for you.\u003cbr\u003e\u003cbr\u003eThe REASON I make the podcast is much more BASIC\u2026I love to talk and I LOVE our community and now more than ever we need to be empowered to seek peace, wholeness and goodness in a world that is full of chaos.\u003cbr\u003e\u003cbr\u003eI\u2019ve loved every episode I\u2019ve created for you, but to make this the absolute best resource it can be as you seek to create peace and wholeness right where you are, \u003cstrong\u003eI NEED YOUR HELP!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf the quality, wisdom, and encouragement of Shalom Sistas has become a part of your life, then I\u2019d like you to consider paying for the podcast, by becoming a voluntary subscriber here on Patreon. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIt takes about 20 hours of work to make ONE episode of Shalom Sistas!!!!  And because it takes so long and editing is MY LEAST FAVORITE part of podcasting, episodes don\u2019t get uploaded as regularly as I\u2019d like, meaning there are whole weeks where you don\u2019t get the peacemaking pep talk you need! At this pace, I can do one episode a month, but I\u0027d like to be updating the feed once a week. Can you help me make this\u00a0possible?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAnd I know the podcast is meaningful to our tribe of shalom seekers because the reviews are so encouraging:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://ibb.co/bFZQyH\"\u003e\u003cimg src=\"https://preview.ibb.co/kc70Xc/Screen_Shot_2018_02_24_at_12_24_57_PM.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/mqi2dH\"\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/dETDkx/Screen_Shot_2018_02_24_at_12_24_42_PM.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/e5OJJH/Screen_Shot_2018_02_24_at_12_25_32_PM.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/kVsHCc\"\u003e\u003cimg src=\"https://preview.ibb.co/hQgAXc/Screen_Shot_2018_02_24_at_12_25_53_PM.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBased on your requests, here are the episodes I\u2019d love to record and post to the feed this spring:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSaints and Sinners\u2026 let\u2019s talk about Saints and how their examples of encourage our Catholic sistas to seek Shalom.\u003c/li\u003e\u003cli\u003eDiscuss a \u201cWrinkle in Time\u201d! Book and then movie.\u00a0\u003c/li\u003e\u003cli\u003eWe Will Choose Subversive Joy\u003c/li\u003e\u003cli\u003eWe Will Tell Better Stories (Interview with Amena Owen Brown)\u003c/li\u003e\u003cli\u003eMommy/Daughter show with Trinity Moore\u003c/li\u003e\u003cli\u003eSo, I\u2019ve started using the female pronoun for\u2026 God.\u003c/li\u003e\u003cli\u003eWe Will Serve Before We Speak: on doing/ leading/ organizing dignified mission trips.\u00a0\u003c/li\u003e\u003cli\u003eA peacemaker\u2019s response to the gun reform conversation. \u003c/li\u003e\u003c/ul\u003e\n\n\n\u003cbr\u003e\u003cstrong\u003eBy paying for the podcast you will be a part of this revolution for\u00a0everyday\u00a0peacemaking.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou\u0027ll also be doing something special, you\u0027ll be keeping it free and out there in the world for anyone who needs it. So they can seen, known, and inspired to seek Shalom right in their everyday lives.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eClick on that orange button and let me know how much the podcast means to you.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eShalom,\u00a0\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eOsheta\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/r4qyxYi4318\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
