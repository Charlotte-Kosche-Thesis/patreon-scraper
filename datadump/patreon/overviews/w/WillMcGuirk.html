    "summary": "\u003cstrong\u003e\u003ca href=\"http://www.slowcity.ca/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eSlowcityzine\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi Folks. \u003cbr\u003eI am asking for your support to continue writing about the best that Durham Region has to offer. For over two decades I have been telling the stories of all the great musicians, artists and creative enterprises this area has to offer via newspapers, magazines, fanzines, blogs and social media. \u003cbr\u003eI want to continue to tell these stories, your stories. \u003cbr\u003eThere are so many great things happening I have been editing\u00a0\u003ca href=\"http://www.slowcity.ca\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eSlowcityzine\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e to bring you all the Culture News of the day. We have been up for a while. We would like to continue.\u00a0\u003cbr\u003eFor a subscription of $5 we can make this happen together. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eYou can PayPal direct at \u003ca href=\"http://www.slowcity.ca/\" rel=\"nofollow\"\u003eSlowcityzine\u003c/a\u003e or Pledge here on this site.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSo folks if you want to know the hot concerts, shows, plays, performances, who\u0027s coming to the GM Centre or The Regent Theatre? If you want to know who are the local entrepreneurs starting up their own restaurants, cafes, barbershops, clubs, craft breweries? Who is showing at the galleries? Who\u0027s reading at the libraries and bookstores? We even get into what\u0027s going on in Toronto and the Kawarthas. Why not? And if you want your story told contact us please, slowcityzine@gmail.com\u003cbr\u003eWith your $5 pledge of support \u003cstrong\u003eSlowcityzine\u003c/strong\u003e can keep you up on what is happening and let you know why you don\u0027t want to miss it.\u003cbr\u003eThanks in advance\u003cbr\u003eWill"
