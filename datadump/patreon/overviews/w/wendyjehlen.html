    "one_liner": "A World Conversation Through Movement",

    "pledge_sum": 6660,
    "pledge_url": "/bePatron?c=151533",
    "published_at": "2015-03-14T16:24:30+00:00",
    "summary": "Want to reach me directly? \u003ca href=\"mailto:wendyjehlen@gmail.com\" rel=\"nofollow\"\u003eEmail me here.\u003c/a\u003e  I\u0027ll be putting together a FAQ about the project, so \u003ca href=\"mailto:wendyjehlen@gmail.com\" rel=\"nofollow\"\u003eask away!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSee the \"\u003ca href=\"https://www.patreon.com/wendyjehlen?ty=a\"\u003eActivity\u003c/a\u003e\" tab for profiles of current collaborators on this project!\u00a0 Updated regularly.\u003cbr\u003e\u003cbr\u003eAnd look for subtitles in English, Portuguese, Turkish and Spanish on the videos.\u00a0 More languages coming soon!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xVbK07UdPA0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eDance and movement are our most direct form of\ncommunication.\u003cbr\u003e\u003cbr\u003e\nWhen we dance, when we watch dance, when we dance together,\nwe are communicating brain to brain.\u003cbr\u003e\u003cbr\u003e\nHistorically, cross-culturallly, dance has always been a way\nto talk about the truth that is shared between all people. The way that we share\nis through dance. Dance is a way to reveal\nthe interconnectedness of all things, to reveal the diversity of experience, to\nreveal the realities that we share together.\u003cbr\u003e\u003cbr\u003e\nNeurologically, when we watch somebody else experience and\nportray emotion, we experience that emotion. One of the most important things for our brains to develop is empathy,\nin order to live together in the world.\u003cbr\u003e\u003cbr\u003e\nRight now, with the internet, we have an opportunity to have\nan open dialogue, an open conversation with people all over the world about\nwhat it is that dance is, and what we contribute to society, and what is the\npurpose of dance, what is important about dance. I want to make a series of video haikus,\nwhich are short, poignant, purposeful dance works that convey emotion directly\nto the mind of the audience. In order to make that happen, I need your help! \u003cbr\u003e\u003cbr\u003e\nThank you in advance\nfor your support and participation in this project. I look forward to our conversation.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pkgamericas.com/wp-content/uploads/sites/3/2014/02/Sparks_BOLD_512x512.png\" style=\"width: 87px;\"\u003e\u003cem\u003eThis project is part of a collaboration with \u003ca href=\"http://www.pkgamericas.com\" rel=\"nofollow\" target=\"_blank\"\u003eParkour Generations Americas\u003c/a\u003e.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eImportant note: If you live in a country that does not allow you to participate financially as a sponsor, please know that your voice is important. Send me a message and you can receive the same benefits as a patron.\u003cbr\u003e"
