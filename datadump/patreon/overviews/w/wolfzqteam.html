nyou have become a supporter.\u003cbr\u003e\n\n3, the new project will import ARPG system, which\nmeans it\u2019s gonna be a whole new experience for all players, however, I\u2019m still\nlearning so I can\u2019t guarantee the quality. :P\u003cbr\u003e\n\n4, the identity of the blonde will remain a secret for\nyou to find out in the beta version 6 months later.\u003cbr\u003e\n\n5, about the reward of the patreon during the\npreparations: for $1 supporters, we will keep you informed with the latest news\nof the game. For $16 supporters, we currently have no cosplay costumes for you,\nbut we will send you 1 high pixel base CG (with at least 3 variations), until the cosplay bonus is officially\nstarted.\u003cbr\u003e\n\n6, same as before, all\ncontents of the new project can be acquired for a donation of $150 in total,\nand it will be independent of your previous donations.\u003cbr\u003e\n\n7, the minimum donation of acquiring the new project\nis $16, and it will be independent of your previous donations.\u003cbr\u003e\u7c21\u4ecb\u003cbr\u003e1\u3001\u65b0\u4f5c\u7232\u8a5b\u5492\u94e0\u7532\u7684\u7e8c\u4f5c\uff0c\u4f9d\u820a\u662f\u55ae\u500b\u5973\u4e3b\u5192\u96aa\u7684\u6545\u4e8b\uff0c\u4e0d\u904e\u672c\u4f5c\u6703\u958b\u59cb\u5c0d\u90e8\u5206\u914d\u89d2\u9032\u884c\u523b\u756b\uff0c\u4ee5\u6b64\u6eff\u8db3\u5927\u5bb6\u7684\u7279\u6b8a\u8208\u8da3\u3002\u003cbr\u003e2\u3001\u65b0\u4f5c\u7e7c\u7e8c\u91c7\u7528RPGMV\u7cfb\u7d71\uff0c\u4f46\u662f\u6846\u67b6\u91cd\u5beb\u4e2d\uff0c\u7531\u4e8epatreon\u5c0d18X\u904a\u6232\u7684\u63a7\u5236\uff0c\u88f8\u9732\u5716\u9084\u662f\u8acb\u5927\u5bb6\u652f\u6301\u5f8c\u53c3\u770bPOST\u5427\u3002\u003cbr\u003e3\u3001\u65b0\u4f5c\u6703\u5617\u8a66\u7528ARPG\u7cfb\u7d71\uff0c\u6230\u9b25\u65b9\u9762\u61c9\u8a72\u6703\u6709\u65b0\u7684\u9ad4\u9a57\uff0c\u4e0d\u904e\u9084\u5728\u5b78\u7fd2\u968e\u6bb5\uff0c\u4e0d\u4fdd\u8b49\u54e6\u3002:P\u003cbr\u003e4\u3001\u672c\u4f5c\u91d1\u767c\u5973\u4e3b\u89d2\u662f\u8ab0\uff0c\u5728\u
