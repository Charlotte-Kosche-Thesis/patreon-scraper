    "summary": "We Podcast \u0026amp; We Know Things is a hub for all things nerd. \u00a0We are a podcast covering everything from film \u0026amp; TV to music, comics, tech, food \u0026amp; video games! \u00a0Our names are Greg \u0026amp; Sam; we\u0027ve been friends for 20 years \u0026amp; have been through everything in life together. \u00a0Two years ago, we set out on this awesome journey to bring the best content possible to our little corner of the internet. \u003cbr\u003e\u003cbr\u003eSince then, we could never have imagined how much the show would grow in such a short amount of time. \u00a0Now, 100+ episodes later with no signs of stopping, we want to grow even further. Broadcasts are done out of Philadelphia, PA \u0026amp; new episodes are released\u00a0\u003cstrong\u003eEVERY\u003c/strong\u003e weekend on iTunes, Google Play, Stitcher, CastBox \u0026amp; most other podcast services around the globe.\u003cbr\u003eWe couldn\u0027t do it without the support of our listeners, which means \u003cstrong\u003eYOU\u003c/strong\u003e, \u0026amp; we wholeheartedly thank you for that. \u00a0There is no show without you all, so... a sincere thanks a million!!\u003cbr\u003e\u003cbr\u003eWe are in this to improve the quality, quantity \u0026amp; content of our shows. \u00a0Every penny we see from this adventure goes directly to improving our equipment, both audio and video for the podcast, to enhance \u003cstrong\u003eYOUR\u003c/strong\u003e experience. \u00a0This includes new laptops, microphones, storage space on our podcast hosting site \u0026amp; external storage for the episode backlog.\u003cbr\u003e\u003cbr\u003eMake no mistake about it, this is not about us; it is all about \u003cstrong\u003e\u003cu\u003eyou\u003c/u\u003e\u003c/strong\u003e\u00a0\u0026amp; having the best time possible soaking in our content.\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eGreg \u0026amp; Sam aka - We Podcast \u0026amp; We Know Things"
