    "summary": "\u003cstrong\u003eWHO ARE WE?\u003c/strong\u003e\u003cbr\u003e\n\nWe Are Cult is a new\nweb presence hosting daily news, reviews, interviews and features covering all\ngenres and media, focusing on anything distinctive, independently minded, and\nwayward in spirit. Our content is intelligent, engaging, provocative,\nchallenging and above all fun; boasting well-written articles and reviews by\nnew and experienced writers, covering the worlds of cinema, television, music\nand books up to the present day.\u003cbr\u003e\u003cbr\u003eWe have featured interviews with diverse names such as filmmakers Philip Noyce, Larry Cohen, Daniel Waters, Wesley Strick and Mark Pellington; actors Julie Graham, Jessica Martin, Hugh Fraser and Tracy-Ann Oberman; Monty Python\u0027s Terry Jones; musicians Luke Haines (Auteurs, Black Box Recorder), David McAlmont, Brix Smith-Start (The Fall), Colin Moulding (XTC), Simon Wolstencraft (The Fall), Steve Hackett (Genesis), Maggie Dunne (Fuzzbox) , Kevin Haskins (Bauhaus), Jessica Lee Morgan, Johnny Dean (Menswe@r, FXXK Explosion), Jenn Vix, Gerard Langley (The Blue Aeroplanes), Lauren Hoffman and Barb Jungr; broadcasters Iain Lee, Matthew Sweet, Samira Ahmed, Robin Ince and David Quantick; writers Emma Kennedy, Tony Lee, Richard Dinnick, Simon Guerrier, Mark Wright, Joseph Lidster, Damian Barr, Paul Burston, Lesley-Ann Jones, Nicholas Pegg, Toby Hadoke, Mark Paytress and Jason Arnopp; podcasters Tim Worthington (Looks Unfamiliar), John Rain (SMERSHPOD), Matt Owen (Qualcast), Andy Miller (Blacklisted), Geoff Lloyd (Adrift), Brian O\u0027Connor (Sodajerker), Al Needham (Chart Music), and Matt Hall (Bigmouth).\u003cbr\u003eOur writers include Steve O\u0027Brien (SFX, Doctor Who Magazine, Digital Spy, Whographica), Andy Murray (Into The Unknown: The Fantastic Life of Nigel Kneale, Northern Soul), Robert Fairclough (The Prisoner: The Official Companion, This Charming Man: The Life of Ian Carmichael, Sweeney!: The TV and Film Companion), Martin Ruddock (Shindig!, DWM), Liz Buckley (Standard Issue), Kara Dennison (Crunchyroll), Michael Seely (Totally Tasteless: The Life of John Nathan-Turner, Directed By Douglas Camfield), James Gent (1001 TV Shows You Must See Before You Die), novelist and poet Ange Chan, Chris Orton (An Unofficial and Unauthorised Guide to Robin of Sherwood),Ben Peyton (Ben Peyton Reviews/The Bill Podcast), Ian McCann (The Casual Nexus), Jon Arnold (Shooty Dog Thing), Laura Mayne (Sixties British Cinema), David Llewellyn (Torchwood, Doctor Who), Nick Clement (Variety magazine), Paul Kirkley (Space Helmet For A Cow, DWM), Neil Perryman (Adventures With The Wife In Space), Jon Wilde (NME, Melody Maker, Loaded), Russ J Graham (Transdiffusion), Tanya Jones (Gypsy Creams, Ganymede \u0026amp; Titan), Jonathon Sisson, Eoghan Lyng, Herbert West, Samantha Reynolds, Stephen Eastwood, Ian Harris, Daniel Marner, Sam Michael, Glen McCulla, Joseph Viney, Alun Harris, Paul Abbott, Iain MacLeod and Miles Hamer.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eOUR SOCIAL MEDIA PRESENCE\u003c/strong\u003e\u003cbr\u003e\n\nWe Are Cult\nlaunched on Friday 9 September 2016, with a strong presence in social media\nacross all platforms. In its first eighteen months, We Are Cult has achieved over 300,000 views, its Twitter feed receives 300K impressions a month and its Facebook page a monthly reach of 5000, with 2000 engagements a month!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eOUR DISCLOSURE POLICY\u003c/strong\u003e\u003cbr\u003eThis blog is a collaborative blog written by a group of individuals. This blog accepts forms of cash advertising, sponsorship, paid insertions or other forms of compensation.\u003cbr\u003eThis blog abides by word of mouth marketing standards. We believe in honesty of relationship, opinion and identity. The compensation received may influence the advertising content, topics or posts made in this blog. That content, advertising space or post will be clearly identified as paid or sponsored content.\u003cbr\u003eThe owner of this blog is compensated to provide opinion on products, services, websites and various other topics. Even though the owner of this blog receives compensation for our posts or advertisements, we always give our honest opinions, findings, beliefs, or experiences on those topics or products. The views and opinions expressed on this blog are purely the bloggers\u2019 own. Any product claim, statistic, quote or other representation about a product or service should be verified with the manufacturer, provider or party in question.\u003cbr\u003e\u003cbr\u003e"
