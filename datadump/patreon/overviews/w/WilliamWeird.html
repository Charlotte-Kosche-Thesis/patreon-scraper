    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/nmEyvx/header21.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eOne of my past-times is making unique miniatures for tabletop role-playing games. Primarily, my joy is crafting the big baddies and gruesome ghoulies that run the scale of 1:28mm. I\u0027ve worked as a prop designer for several LARPS, constructed backgrounds and materials for TIFF nominated stop-motion animations and for the past 6 years I\u0027ve been making monster minis for fantasy tabletop. It\u0027s become apparent that I should show my process in making these little figurines -- after all, if I\u0027m producing these improvised on the fortnight, why not share that with all you fine folk? If you sponsor my work, I can afford to keep making and sharing these rad bad dudes!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/fjEWFx/header31.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eNot only will I be presenting what latest\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFortnight Frights\u003c/span\u003e\u003c/em\u003e\u00a0I\u0027m up to, but you can bet that will be peppered in with any related\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003esketches and artwork\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e, as well as other related\u00a0\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003edrawings and designs\u003c/span\u003e\u003c/span\u003e!\u00a0 On top of that,\u00a0getting a sneak peak at my work space and some close-up videos on detail sculpting is in the bag, so you can all see how off the handle and largely improvised the whole process is.\u003cbr\u003e\u003cbr\u003eFortnight Frights might end up being bigger or more elaborate to fit into every two weeks, but updates and documentation will be part of keeping you in touch.\u00a0\u003cbr\u003eIf you\u0027re up for that, I\u0027ll see about offering up these\u00a0miniatures for free in the future, along with personalized artwork for each of these little \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFortnight Frights\u003c/span\u003e. I\u0027ll be relying on you folk to provide requests from time to time for things you want to see made; homebrew and new mashups on old classics alike!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/n0uL8H/header41.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eI don\u0027t expect that you make massive donations -- after all, you might be living by more frugal means than what I\u0027m in. What I\u0027m making is something I want to share either way, so your support is assuring me that you are supporting yourself first.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eIf you do want to donate after all that, you\u0027ll be helping me along in fun activities such as:\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRefilling sculpting supplies!\u003c/li\u003e\u003cli\u003eInvestment towards a webcam!\u003c/li\u003e\u003cli\u003eEnjoying household amenities such as electricity and internet!\u003c/li\u003e\u003cli\u003eGenerally being alive!\u003c/li\u003e\u003c/ul\u003eThe first is primary, as your support is encouragement and esteem that I can make more of what you see here.\u003cbr\u003e"
