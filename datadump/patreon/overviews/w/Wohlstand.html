    "summary": "Hi everybody!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho I am\u003c/strong\u003e\u003cbr\u003e\nI\u0027m an IT engineer and programmer. I am coding in C++ and make programs for Linux and Windows.  \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do\u003c/strong\u003e\u003cbr\u003e\nI am currently working on the open-source project of a platform game engine for building advanced games of 2D side-scrolling platform genre!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePGE Project\u003c/strong\u003e\u003cbr\u003e\nIt is my game engine project for building advanced 2D side-scrolling games of platform genre. I started project having inspired by the SMBX fan game made by Andrew Spinks (a.k.a. Redigit) which was been abounded in 2011\u0027th year. Project includes multiple parts. One of them is a PGE Editor - a full featured level, world map editor and main development toolkit for old SMBX Engine and for building a new games. PGE Engine - a part which provides implementation of game play, AI\u0027s and physics stuff. Currently is under construction, but always available on my main site of project:\u003cbr\u003e\u003ca href=\"http://wohlsoft.ru/PGE/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://wohlsoft.ru/PGE/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSMBX Experiments\u003c/strong\u003e\u003cbr\u003e\nMy video series which you can find on my youtube channel. It\u0027s about old SMBX fan game: gimmicks, features, technical stuff, bugs and hacks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic\u003c/strong\u003e\u003cbr\u003e\nI am a musician and writing a MIDI music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt\u003c/strong\u003e\u003cbr\u003e\nI do some art works with Inkscape or Paint-NET and GIMP.\u003cbr\u003e"
