    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/pYIZc1wzBx8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-02-12T04:17:32+00:00",
    "summary": "\u003cdiv\u003eHey look! We made a new thing! Welcome to \u003cstrong\u003eWEIRD HEAT\u003c/strong\u003e - a brand new show about life, creativity and everything else, from the minds of\u00a0\u003ca href=\"https://twitter.com/agentbizzle\"\u003eBrian Altano\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/maxscoville\"\u003eMax Scoville\u003c/a\u003e (The Comedy Button, IGN, Up at Noon, Podcast Beyond.)\u003c/div\u003e\u003cstrong\u003eWEIRD HEAT\u003c/strong\u003e is a passion project dedicated to \u003cstrong\u003ecreating and regularly releasing new audio and video podcasts, new artwork, new music and new merchandise every single month.\u00a0\u003c/strong\u003eEach month, \u003cstrong\u003ewe\u2019ll explore a new theme and use it as an inspiration\u003c/strong\u003e for discussion and creation of things that we can share with thousands. Themes like OPTIMISM, NOSTALGIA, DEATH, BREAKUPS, PIZZA, COLLECTING, MOVING and many more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur podcast, artwork, and music will be influenced by (and dedicated to) the exploration of each theme. \u003c/strong\u003eWe\u2019ll talk about it on a show available on YouTube and every podcast platform. One (or both!) of us will create art about it and release it to download or wear on a shirt. Brian will make music about it and put it everywhere you get your music.\u003cbr\u003e\u003cbr\u003eWhen the new month begins, so will a new theme and the saga will continue. If you\u2019re inspired by the theme and want to make some cool stuff of your own, do it! Share it with us, too. It\u2019ll be like a big art school class. Don\u2019t wanna make stuff? That\u2019s cool too! Just sit back and enjoy what we\u0027re making! Because we\u0027re gonna make lots of it.\u003cbr\u003e\u003cbr\u003eHere\u0027s our first episode, dedicated to the theme of \"Optimism.\"\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/h9JYCgX9EsY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eBut, now, we need your help. Here\u0027s how:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u2019d be really happy if you supported our new project here on Patreon!\u00a0\u003c/strong\u003eWe don\u2019t want to paywall our shows (which will be readily available on YouTube and podcast apps for free) so our Patreon will basically serve as a place for our Patrons to support us and connect with us and get exclusive posts, art, music and behind the scenes stuff. If you like what we\u2019re doing and you want to help us, pitch in some money so we can keep making it forever.\u003cstrong\u003e It only takes a few seconds to sign up with Patreon and become a Weird Heat Patron!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you want something a little more physically rewarding, feel free\u00a0\u003ca href=\"http://weirdheat.storenvy.com/\"\u003eto buy some merchandise from our store.\u003c/a\u003e We\u2019re just happy to have you in our corner either way.\u003cbr\u003e\u003cbr\u003eSo to recap, each month you\u2019ll get:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/208c92c4de87ec735e20f94d1a8ed58f/tumblr_p412lfgAqH1wft8xlo5_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHosted by podcast veterans Brian Altano and Max Scoville and \u003cstrong\u003eavailable on your favorite podcast service and YouTube,\u003c/strong\u003e each show will be focused on a deep dive conversation about a single topic in serious, heartfelt and comedic ways - usually a mixture of all three. We\u2019ll pick the themes ourselves or take suggestions from you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/fe878e53f40cc8c02f46339e5ee4b9e3/tumblr_p412lfgAqH1wft8xlo8_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe want these shows to have some longevity to them so there won\u2019t be any hot takes on daily news or speculation on upcoming pop culture events. Besides, we already make a bunch of shows like that elsewhere. This is fresh, different and personal. We\u2019re really excited about it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/caef4d5b00d039490bef6555105a01dd/tumblr_p412lfgAqH1wft8xlo3_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/agentbizzle\"\u003eBrian Altano\u003c/a\u003e (producer behind\u00a0\u003ca href=\"http://misanthropealbum.com/\"\u003eMisanthrope\u003c/a\u003e,\u00a0\u003ca href=\"https://www.amazon.com/Robotobots/dp/B006ITAYQM/ref=sr_1_1?ie=UTF8\u0026amp;qid=1518228926\u0026amp;sr=8-1\u0026amp;keywords=robotobots\"\u003eROBOTOBOTS\u003c/a\u003e, and the upcoming studio album Continues) will \u003cstrong\u003erelease a new original instrumental song that is inspired by each episode\u2019s theme.\u003c/strong\u003e You\u2019ll hear it at the end of each episode and be able to stream or download it on your favorite music streaming sites or own it through iTunes or Amazon the day the episode goes live. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9cd0e0149f2d6b4191312d41984988d6/tumblr_p412lfgAqH1wft8xlo9_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery 10-12 episodes, the songs will be packaged together as a full album available everywhere you get music. That means you\u2019ll get new songs from Brian regularly and a new album every few months. \u003cstrong\u003eCollect them all!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://s1376.photobucket.com/user/WeirdHeat/media/PatreonArtArt_zpsurjqjm27.jpg.html\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"https://78.media.tumblr.com/12659fa889fa481af0ebeeae91cef8bb/tumblr_p412lfgAqH1wft8xlo2_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://maxscovilleart.tumblr.com/\"\u003eMax Scoville\u003c/a\u003e (who has drawn pictures on literally dozens of cocktail napkins) and Brian Altano (who owns over two different sketchbooks) will \u003cstrong\u003eregularly create and post new artwork. \u003c/strong\u003eDrawings, paintings, digital compositions, sculpture, experimental video, or whatever else we\u2019re inspired to work with. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f6fa94f1964118406f3b602712c31f1d/tumblr_p412lfgAqH1wft8xlo7_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe core idea of this project is to give us a place to put the things we make, and we don\u2019t want to paint ourselves into a corner. Unless we literally decide to paint ourselves into a corner, as some sort of performance art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7a2044d084f6f3a4a972ced96276a5a1/tumblr_p412lfgAqH1wft8xlo4_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe love wearing and designing t-shirts and you probably don\u2019t love digging through tons of t-shirt sites to find something that you want to buy, so let\u2019s connect our worlds so we can make some awesome stuff for you to wear.\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7e95b3280d592a6ac072e635c09ac812/tumblr_p412lfgAqH1wft8xlo6_540.jpg\"\u003e\u003cbr\u003eStart shopping now at\u00a0\u003ca href=\"http://www.WEIRDHEAT.com\"\u003ewww.WEIRDHEAT.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://weirdheat.storenvy.com/\"\u003eEvery month we\u2019ll sell new original merchandise designs (for both men and women) on our store\u003c/a\u003e \u003c/strong\u003eso you can start wearing them ASAP. Soon, we\u2019ll also sell prints of our artwork and so much more. We want to put our art on your body! That sounded horrible. We should delete that. Annnnnd we published it anyway. Oops. Wow, you can really just type anything here.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/439deb6dfa19e3102fc3f96c6b854406/tumblr_p412lfgAqH1wft8xlo1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe future! So much adventure and excitement awaits! We want Weird Heat to keep growing and evolving. While we\u2019re committed to everything we listed above, we also want to experiment and get, well, weird. We want to bring guests on the show to add new voices and perspectives to the conversation! We want to \u003cstrong\u003ehost Twitch streams of us making art and music,\u003c/strong\u003e or maybe cooking or just goofing around! We want to put music on vinyl! We want to build a place to showcase the cool stuff that \u003cem\u003eyou\u2019re\u003c/em\u003e making in response to our monthly themes!\u00a0\u003cstrong\u003eWe want to create new shows, do Q\u0026amp;A\u2019s, hold live events, and otherwise future-proof this entire project from getting boring for us or for you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSound awesome?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a Weird Heat Patron today and let\u2019s get started!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eBrian and Max\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://78.media.tumblr.com/66e1c2975f3651af06f642832d17ca61/tumblr_p412lfgAqH1wft8xlo10_r1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOh! And follow us on all or some of these things!\u003ca href=\"https://twitter.com/weirdheat/\"\u003e\u003cbr\u003e\u003cbr\u003eTWITTER!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/weirdheat/\"\u003eINSTAGRAM!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/weirdheatstudio\"\u003eFACEBOOK!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/weirdheat\"\u003eYOUTUBE!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://weirdheat.tumblr.com/\"\u003eTUMBLR!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://weirdheat.bandcamp.com\"\u003eBANDCAMP!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/weirdheat\"\u003eSOUNDCLOUD!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/C2CdZ1d.jpg\"\u003eDUNGLE!\u003c/a\u003e (That one is fake. It\u0027s not real. Please don\u0027t look that up. We can\u0027t be held responsible for what happens.)\u003cbr\u003e"
