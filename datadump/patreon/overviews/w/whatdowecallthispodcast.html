    "summary": "\u003ch2\u003e\u003cem\u003eWhat Do We Call This Podcast?\u003c/em\u003e\u003c/h2\u003e\n\u003cem\u003eWhat Do\u00a0We Call This Podcast?\u00a0\u003c/em\u003eis the worst podcast you can listen to. Hosted by Devon and Kyle yet tests worse than placebo. Devon and Kyle and their many guests talk about everything from movies to card games to science to whatever. It doesn\u0027t matter what we\u0027re talking about, it matters that it\u0027s fun\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eSeriously though...\u003c/h4\u003eLet me give a real introduction. \u003cem\u003eWhat Do We Call This Podcast?\u003c/em\u003e is a project from Devon (\u003ca href=\"https://www.youtube.com/user/buzzair1001\"\u003e Synthicyde\u003c/a\u003e) and Kyle (\u003ca href=\"https://www.twitch.tv/itstoolatenow\"\u003e It\u0027s Too Late Now\u003c/a\u003e). We met in college where we ran a relatively successful\u00a0radio show about video games. While the show was focused on games, the real draw was the atmosphere of the show. We had a constant rotation of people coming\u00a0in and a strong conversational feel that kept it interesting even if you knew nothing about games. What Do We Call This Podcast? is our continuation of that show.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eWhy Patreon?\u003c/h4\u003eWe hope that with Patreon we can help grow our show into something special. The money from this campaign will all go back to the show in one way or another. Not just better equipment but commissioning\u00a0music and writers for the show as well as create more community driven events. We want to make this as big as possible and we need your help to do that.\u003cbr\u003e\n\u003cbr\u003eThank you for adding to our campaign or, if you got nothing to give, thank you for listening.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eDevon and Kyle\u003cbr\u003e"
