    "summary": "\u003ch2\u003eWin A Book And Here Is How.........\u003c/h2\u003eAlright, guys! So, first of all, I want to thank all of you for checking out my Patreon. I appreciate the support and want to make this fun! So here it goes. For every $300 pledged every month I will hold a draw for Patreons only. The winner gets a copy of my book and free shipping. You can donate $1 per month up to $20. However, total monthly pledges need to exceed $300 for the draw to commence, and you must pledge that month to participate in the draw. \u003cbr\u003eI will be giving away 1 book for every $300 pledged per month. This draw is a group effort. \u003cbr\u003e\u003cbr\u003eGood Luck Everyone!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Story...........\u003c/strong\u003e\u003cbr\u003eIt\u2019s December 2012, and I just received my first mushroom cultures. I\u2019m eager to share, of course, so I posted a few photos on Facebook. For me, mushroom cultivation is only a hobby at this point. I have a lab set up in the spare bedroom, I\u2019m cooking grain spawn on the kitchen stove, and I plan to build my experimental greenhouse grow room in the backyard; hopefully by the spring. \u003cbr\u003e\n\n\u003cbr\u003e\u201cWhat The Fungus have you got yourself into?\u201d Says my buddy Michael Villeneuve jokingly on Facebook. Mike is a long-time friend, who loves making hilarious jabs whenever the opportunity presents itself. \u003cbr\u003e\n\n\u003cbr\u003eFaith laughs, reading the post with excitement. \u003cbr\u003e\n\n\u003cbr\u003eBut I get all serious, sensing the opportunity. \u201cI might use that for my business name, thanks, Mike it\u2019s GOLD.\u201d\u003cbr\u003e\n\n\u003cbr\u003eMike replies, in his typical confident demeanor, \u201cMy brilliance shines through again. Looking forward to taste the fungus of your labor.\u201d\u003cbr\u003e\n\n\u003cbr\u003eBy Dec, 21th, 2012, I had registered the business name \u201cWhat The Fungus\u201d, and was already brainstorming a cool WTF logo. This was the beginning\u2026\u2026\u2026..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTable Of Contents\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n \u003ca\u003ePART 1\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eHOW TO STAND OUT\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eOur Story\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eOur Farm\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eDemand for Local Produce\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eMushroom Industry in North America\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eThe Opportunity\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eOur Mission Statement\u003cbr\u003e\u003c/a\u003e\u003ca\u003eWTF\u2019s Value Proposition\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003e\u003cbr\u003ePART 2\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eSTATE OF THE BC MUSHROOM INDUSTRY\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eTarget Market\u003cbr\u003e\u003c/a\u003e\u003ca\u003eMarket Overview\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eHealth and Wellness Trends\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eWhat Does The Consumer Want\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003e\u003cbr\u003ePART 3\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eSTARTING A MUSHROOM BUSINESS\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eFlow of Operations\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eDetermining Potential Farm Capacity \u003cem\u003e- with 5 Greenhouses\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eActual vs. Potential Capacity\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eLaboratory and Incubation Room Environments\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eGreenhouse Growing Environment\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eWhat The Fungus Farm Layout\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eHow To Maximize Farm Capacity\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003ePART 4\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eHOW TO SETUP AND RUN A COMMERCIAL LABORATORY\u003c/a\u003e\u003cbr\u003e\n \u003ca\u003eSetting U
