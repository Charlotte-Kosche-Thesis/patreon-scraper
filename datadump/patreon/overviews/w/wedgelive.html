    "summary": "\u003cdiv\u003eIf you appreciate the \u003ca href=\"https://twitter.com/WedgeLIVE\"\u003elive coverage\u003c/a\u003e, the \u003ca href=\"http://www.wedgelive.com/2017/03/2017-wedge-live-mspyimby-candidate.html\"\u003elocal political reporting\u003c/a\u003e, and especially the \u003ca href=\"https://www.youtube.com/channel/UCiKFyG2M8e62HOrDDJ7HYbw\"\u003evideo content\u003c/a\u003e we produce, \u003cstrong\u003econsider becoming a Wedge LIVE Sustaining Member.\u00a0\u003c/strong\u003eAll our content is 100% member-supported.\u003cbr\u003e\u003cbr\u003eWith your help over the last year, Wedge LIVE has been named the \"Best Website\" in the Twin Cities. If you don\u0027t believe me, check out City Pages\u0027 very glossy \"Best of the Twin Cities\" edition.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eLet\u0027s take stock of what we have accomplished over the last year with a \u003cem\u003eState of the Wedge LIVE 2018\u003c/em\u003e recap:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNamed\u00a0\u003ca href=\"http://www.citypages.com/best-of/2018/talk-of-the-town/wedge-live/479775043\"\u003e\"Best Website\"\u003c/a\u003e in the Twin Cities\u003c/li\u003e\u003cli\u003e200+\u00a0\u003ca href=\"https://twitter.com/WedgeLIVE/status/982690067822120962\"\u003ebuttons distributed\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWildly successful \u003ca href=\"https://www.facebook.com/events/433181923725427/\"\u003eneighborhood cat tour\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCountless political conventions, planning meetings, and other events livetweeted\u003c/li\u003e\u003cli\u003eRamped up video production after replacement of ancient laptop, including:\u003cul\u003e\u003cli\u003eA fourplex explainer video that made\u00a0\u003ca href=\"https://www.citylab.com/life/2018/03/yimbyism-explained-by-pro-wrestling/555740/\"\u003enational headlines\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOriginal docu-dramas like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=dXMj9Al_n5I\"\u003e\"Nevertheless I Persisted: A Mother\u0027s Fight: Real Legitimate Families Stand Up Against the Bastard Sons of Norway\"\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTouching profiles of difference-makers like \"\u003ca href=\"https://www.youtube.com/watch?v=me7mtMvBuWY\"\u003eSharon the YIMBY\u003c/a\u003e\"\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eBroke numerous scoops such as:\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.wedgelive.com/2017/09/lisa-goodman-puts-gum-from-her-mouth.html\"\u003e\"Lisa Goodman puts gum from her mouth into opponent\u0027s hand at Ward 7 forum\"\u003c/a\u003e which was picked up by a\u00a0\u003ca href=\"http://www.dailymail.co.uk/news/article-4912046/Minneapolis-council-member-gives-gum-challenger.html\"\u003eEuropean tabloid.\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.wedgelive.com/2017/10/minneapolis-politicians-attend-protest.html\"\u003e\"Minneapolis politicians attend protest march comparing bikes to Nazis\"\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eMade it harder for people to describe \u003cem\u003ewhat Wedge LIVE is\u003c/em\u003e.\u003c/li\u003e\u003cli\u003eMet a lot of new friends along the way -- and isn\u0027t that the most important part?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs we look forward to another year of continued growth and success at Wedge LIVE, I thank you for your continued support.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eJohn Edwards\u003cbr\u003e\u003cdiv\u003eAnchor \u0026amp; Managing Editor\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e"
