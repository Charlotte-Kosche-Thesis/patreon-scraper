    "summary": "\u003ch3\u003eThank you!\u003c/h3\u003eThrough the support of your monthly pledge, our latest wonderful human and small business owner, Brian, of Tougo Coffee Co. in Seattle\u0027s Central District has a clearer voice among all the chaos of Seattle\u0027s wild gentrification.\u00a0 Brian has created a peaceful, creative and loving space that creates understanding and adds to life in general and now we\u0027ve been able to amplify his impact in the world.\u00a0 Also, the coffee at his shop is probably the best in Seattle.\u00a0 Thank you everyone and YOU ROCK.\u00a0 \u0026lt;3\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4kH6_kjfLo8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI love making videos and I love good cinematography.\u00a0 I want to bring that to the people and businesses that can\u0027t normally afford the higher production costs of higher-end promos but who could benefit the world most if they were noticed.\u00a0 That\u0027s where you wonderful patrons come in.\u00a0 \u003cbr\u003e\u003cbr\u003eWith each $1 that we can gather, that is $1 more offset from the production of a video that I can make for a small business or environmental cause that needs a voice.\u00a0 Thank you for taking a look and for your consideration.\u00a0\u00a0\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003eRight now your $1/mo will go towards:\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003eSupporting people/small businesses that can\u0027t afford professional, high-end photo/cinema services by helping me offset the costs of those productions.\u00a0 Generally the people and businesses I help are adding to life or deepening the human experience in a positive way but need some help becoming more visible.\u00a0\u00a0\u003c/li\u003e\n\t\u003cli\u003eMaking learning FREE for everyone through the SKY FOLK: LEARN series on my \u003ca href=\"http://www.youtube.com/willchristiansen\"\u003eYouTube Channel\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eThe environment/critters.\u00a0 33% of SKY FOLK revenue is donated directly to environmental causes, most frequently it has been through The Nature Conservancy with close to $2,000 donated so far!\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e$4/mo helps even more, so, you\u0027ll be in the credits for films we make\u003cbr\u003e\u003cbr\u003eWant to show your support quickly and simply?\u00a0 I accept two major forms of Cryptocurrency, Bitcoin (BTC) and Ether (ETH).\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eETH can be sent to: 0x1b5f5E720517Bf6524AF68B31A55be2c353F150e\n\u003cbr\u003eBTC (Bitcoin) can be sent to: \n1Kj2rRujHoeubSU8ww31voLVVA9BSfizdg\u003cbr\u003e\u003cbr\u003eNo Rewards?\u00a0 Sort of...\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003eRight now, it is all about the support itself, if you can help with $4/mo I\u0027ll make sure your name is in the credits for anything that has credits.\u00a0 In the future I can make some pins or some stickers or hats, but we\u0027d need to be pulling in some serious money each month to make that happen.\u00a0 Until then I\u0027d like to put all the money towards supporting the causes listed above and the art I am making.\u00a0 \u0026lt;3\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003eHere is the latest small business and person we\u0027ve supported:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePachamama Apothecary on Lopez Island, WA - run by\u00a0\u003c/em\u003e\u003ca href=\"https://www.instagram.com/pachamama.apothecary\"\u003eCallie North\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9pqqa9LkTio\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003eHere is the latest from the vlog:\u003c/strong\u003e\u003cbr\u003e Woooooo baby the Arctic is cold!\u00a0 Welcome to Baffin Island folks :)\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-JyNEwRThnE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eHere is the latest from SKY FOLK: LEARN:\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NIee9GfTMyM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eThank you for your support,\n\u003cbr\u003e\n\u003cbr\u003e\n-Will Christiansen\n\u003cbr\u003e"
