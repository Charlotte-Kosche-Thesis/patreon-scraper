    "summary": "\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003eHey.\u003cbr\u003e\u003cbr\u003eI\u0027m Henkka. I run a site called \u003ca href=\"http://wotaintranslation.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eWota in Translation\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e where I post translated comments from the Hello! Project fans of Japanese discussion forum 2ch. In addition, the site is home to my translations of Hello! Project-related books, interviews and articles.\u003cbr\u003e\u003cbr\u003eTranslation takes time. It takes a\u003cem\u003e stupid\u003c/em\u003e amount of time. And that\u0027s fine: I enjoy doing it. In fact, I enjoy doing it to an extent that really doesn\u0027t leave me with a whole lot of time to do much else \u2014 I\u0027ve turned down extra cash in the form of side-job offers simply because it would eat too much into the time I want to put into this hobby. (I\u0027m an idiot.)\u003cbr\u003e\u003cbr\u003ePeople have sometimes told me they\u0027d buy me a beer if they ever met me in-person; others have asked if they could donate money to me; some have demanded (jokingly, I hope) that I quit my full-time job in order to focus on translating this stuff.\u003cbr\u003e\u003cbr\u003eWhile I recognize I\u0027m doing translations in a much too niche of a genre for the latter to ever be a realistic goal, I\u0027ve warmed up to the idea of Patreon \u2014 certainly it would help in justifying to myself the act of turning down actual paying jobs. But, at the end of the day, you will be the judge of whether Patreon is for me or not.\u003cbr\u003e\u003cbr\u003eSo that\u0027s all this is. It\u0027s your chance to buy me a drink \u2014 kinda.\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003e\n\u003cstrong\u003eHenkka\u003cbr\u003e\u003cbr\u003ePS. \u003c/strong\u003eIf you\u0027d rather not have your name appear on the site\u0027s \u003ca href=\"http://wotaintranslation.com/thank-you/\"\u003ethank you page\u003c/a\u003e, just let me know.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
