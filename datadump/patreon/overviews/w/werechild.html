    "published_at": "2017-06-23T14:57:08+00:00",
    "summary": "\u003ca href=\"http://werechild.com/\" target=\"_blank\"\u003eWerechild\u003c/a\u003e is\u00a0\u003cstrong\u003ea weird, sideways little story\u003c/strong\u003e about a gender-nonconforming, biracial, ten-year-old werewolf overreacting/underreacting to stuff.\u003cbr\u003e\u003cbr\u003eIt\u0027s also\u00a0a story about learning how to navigate unexpected or unwanted change without losing yourself, even when that change reveals things about yourself that you didn\u0027t know were there. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/54d30cda806f8344ede56e83c4cf0cde/tumblr_opy77lsXJk1u9xrr0o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on some version or other of this comic since 1999ish. It\u0027s been in the works longer than any other story (I write long-form prose, too) and it wouldn\u0027t still be kickin\u0027 if there weren\u0027t something really special and worthwhile there. If I can tell the entire story, I think a lot of people will get a little something out of it. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe comic will always be available to read for free.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs of now there\u0027s still about 120 pages left to go. We haven\u0027t even gotten to the really good bits yet. I\u0027d like you to help it get there. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/88b31d9e1712c9a9a9316f192890c135/tumblr_opy77lsXJk1u9xrr0o4_400.png\"\u003e\u003cbr\u003e\u003cbr\u003eReal talk:\u003cbr\u003eIt\u0027s no secret I\u0027ve always had trouble Actually Making Pages. I\u0027m autistic and have major depression; \u003ca href=\"https://en.wikipedia.org/wiki/Executive_functions\" target=\"_blank\"\u003eexecutive function\u003c/a\u003e is a \u003cem\u003ehuge\u003c/em\u003e area of struggle for me. On top of that, visual art isn\u0027t typically my go-to medium. I like doing it \u2014 and I love this story \u2014 but it\u0027s a real uphill battle to Do The Thing. \u003cstrong\u003eMy average right now is something like one new page every 2-3 months.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027d like to get that higher.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith 120 left to go...? I don\u0027t want this project to take twenty more years to finish. I mean, I\u0027ll do it, but wouldn\u0027t it be way better if we could shave like a \u003cem\u003edecade\u003c/em\u003e off the top?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/867fc195377e57d84415b09ea3cfbf41/tumblr_opy77lsXJk1u9xrr0o6_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eOne of my chronic obstacles, like many millennials and most autistics, is unemployment. The jobs I have managed to obtain have ended up damaging my health to the point that basic everyday functioning (and I mean \u003cem\u003ebasic\u003c/em\u003e) became hit-or-miss. Not to put too fine a point on it, but if I can\u0027t open my mouth to take a bite of a sandwich (much less \u003cem\u003eget up and make a sandwich\u003c/em\u003e), then I\u0027m not going to be working on the comic. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSorry to get all personal on you,\u003c/strong\u003e but I want you to see the link between money and my ability to make the comic.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a2870acc93910a4d6342db2aa5107b7c/tumblr_opy77lsXJk1u9xrr0o5_400.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnd if that isn\u0027t concrete enough for ya, how about this:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf we reach a high enough goal,\u003c/strong\u003e I will relinquish some of my rabid obsession with creative control and \u003cstrong\u003ehire an independent artist to help\u003c/strong\u003e with the pages \u2014 whom I will pay a fair amount (with your direct help!). If this happens, you\u0027ll not only be supporting two artists with one stone, you\u0027ll also be giving Werechild a turbo boost and, let\u0027s face it, probably a quality boost as well. (Plus, y\u0027know. Getting some cool rewards for yourself.)\u003cbr\u003e\u003cbr\u003eI think we can do it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/6aa53c50f7155852563bd1196495f279/tumblr_opy77lsXJk1u9xrr0o3_250.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much should you pledge?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, how much is it worth to you to get the next page of the story?\u003cbr\u003e\u003cbr\u003eMost patreon creators ask you to pledge per-month; because my output is so irregular, I\u0027m asking you how much you\u0027d like to pledge \u003cstrong\u003eper page.\u003c/strong\u003e Patreon will let you set a limit on how many pages per month you\u0027re willing to donate to (so if you set your limit at 2, and I post 10 new pages that month \u2014 *snrk* yeah right \u2014 you\u0027ll only be charged for the first 2).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for reading this far!\u003c/strong\u003e And I mean both this monster page and the comic. \u003cstrong\u003eYou\u0027re a rockstar!\u003c/strong\u003e\u003cbr\u003e"
