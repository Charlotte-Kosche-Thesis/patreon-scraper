    "summary": "\u003cstrong\u003eHi! My name is Whitney and I write a LOT of stuff.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile I started my writing journey a long time ago (seriously guys, I wrote short story that got me a full ride to University) the growth in my writing really happened when I started my blog (\u003ca href=\"https://thereclaimed.blogspot.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://thereclaimed.blogspot.com\" target=\"_blank\"\u003eThe Reclaimed\u003c/a\u003e) 4 years ago.\u003cbr\u003e\u003cbr\u003eI initially created this blog to showcase all of my thrift shopping finds and share tips about successfully thrifting. I honestly didn\u2019t expect it to grow into a community to share my commentary on culture, beauty, and affordable lifestyle. But it did. And I am beyond grateful for The Reclaimed. It\u0027s been such a transformative, unifying, and powerful journey of self acceptance and transparency. It has lead me from classrooms to conferences, from ambassadorships to NY Fashion Week. \u003cbr\u003e\u003cbr\u003eThis has moved me to want to create more and teach others how to create as well. As a patron, you will receive access to the lessons I learned the hard way on blogging, social media, and behind the scenes of this writer\u0027s life. (Check out the other benefits in the Rewards section.) Your donations will go to writing expenses, moving the site from Blogspot to a beautifully designed professional site, and to fund a few surprise projects.\u003cbr\u003e\u003cbr\u003eI am so humbled and excited so many people have connected with me in this space and I look forward to continuing discussing culture and connecting with you. \u003cbr\u003e\u003cbr\u003eThank you so much for your patronage!\u003cbr\u003e"

     "about": "Hi! My name is Whitney Alese, and I am a writer and a blogger from Philly.\u003cbr\u003e\u003cbr\u003eWhile I have been writing all of my life ( I wrote a book that got me a full ride to University) I started writing journey as an adult when I created my blog (The Reclaimed) 4 years ago this month. I initially to showcase all of my thrift shopping finds and share tips about successfully thrifting. I honestly didn\u2019t expect it to grow into a community to share my commentary on culture, beauty, and affordable lifestyle. But it did. And I am beyond grateful The Reclaimed. \u003cbr\u003e\u003cbr\u003e\n\nFormerly (and embarrassingly) known as \"The Thrift Store Pirate\", I sought to create cohesiveness within all of who I am, a woman who rediscovered the importance of family, an eternal student who finally recognized my own potential, a ministry minded individual looking for ways to exhibit my faith in action, and an avid writer who has refound passion, and thus \"The Reclaimed\" was formed. It\u0027s been such a transformative, unifying, and powerful journey of self acceptance and transparency. \u003cbr\u003e\u003cbr\u003eI am so excited many people have connected with me in this space and I look forward to continuing discussing culture and connecting with you.\u003cbr\u003e",
