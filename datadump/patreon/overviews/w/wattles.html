    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHello there, my name is wattles, how are you?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWelcome to my patreon page, my community. It is my dream to create content that is memorable, fun, and entertaining. I aim to make high quality content that has replay value, meaning, you can watch it again and it is enjoyable. By supporting my content through becoming a Patron, you will help assure that I can continue creating enjoyable content into the future.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFor You.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eFor helping me, I\u2019ve laid out some gifts in return for you. I\u2019ve added a lot into each pledge tier, take a look at them! You can expect your reward near the start of the month. Due to how Patreon works, your pledge is applied at the start of each new month. Every pledge helps HUGELY, no matter the size.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eA Bit About Me.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003eI\u2019ve been into gaming my whole life. My first game was the original Zelda game. I played it on my parent\u2019s NES when I was like six. I\u0027ve also been into creating things my whole life. I love creating gaming content. It\u2019s my biggest passion. Entertaining people \u0026amp; seeing a positive reception is the best feeling in the world. Nowadays I create loads of high quality content on YouTube and livestream over on Twitch. I recommend that you check out both of these if you haven\u0027t yet, you\u0027ll be glad you did.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eThank You.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThanks for reading this far! Thanks so much for supporting my content. I greatly appreciate every pledge. I am honored and humbled by your support. Every bit helps improve my content, helps decrease my dependency on YouTube, and assists my dream.\u003c/div\u003e"
