    "summary": "\u003ch1\u003eIntroduction:\u003c/h1\u003e\nHey Guys (and girls), What\u0027s up? Wavejump here. I created this Patreon page in order to support my server, and later, my channel.\n\u003cbr\u003e\n\u003ch1\u003eSo, how \u003cem\u003edoes \u003c/em\u003ethis work?\u003c/h1\u003e\nEssentially, you can decide (and please don\u0027t if you are running low on money) to support my channel in exchange for rewards. For example, One dollar will yield you\u00a0access to my patron-only Discord channel, patron-only Patreon feed (where I will post occasionally), and a cool colored name on my server. However, spending 5 dollars will get you a thanks to you in the description of every video, have the first comment in every video reserved to you (Will say \"First! ~Your name\"),\u00a0a sneak peek of what I\u0027m working on much earlier than everyone else, join a monthly Patreon stream/video and you\u0027ll also get all of the previous rewards. I don\u0027t yet have a single-time donation option but I will probably add one in the future. You can pay in any global currency, and you can stop at any time.\n\u003cbr\u003e\n\u003ch1\u003eWhen Will I Receive My Rewards?\u003c/h1\u003e\nYou will receive your rewards shortly after the beginning of the next month as payments are monthly.\n\u003cbr\u003e\n\u003ch1\u003eOutro\u003c/h1\u003e\nThank you for considering Patreon, but don\u0027t feel obligated at all to pay. Thanks for reading! BYE!\u003cbr\u003e\u003cbr\u003e"
