    "summary": "Hello friends! My name is Courtney Makal, commonly known by the name Wishy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am currently a student attending Florida State University, and my current major is in Psychology. However, animation and art is my passion, and I create original animations, stories, music, and comics on my own time. I used to be partnered with Frederator, but Youtube\u0027s new rules for partnerships\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis patreon is a tad unorthodox: it\u0027ll contain music, animation/art, writing, etc - whatever I\u0027m working on. I don\u0027t want to make five different patreon accounts because the \"housekeeping\" aspect would be hard to manage, especially since I\u0027m a full-time college student (and disabled to boot). I originally had separate tiers for each line of art, but I\u0027ve decided to merge it all into one tier for simplicity\u0027s sake.\u003cbr\u003e\u003cbr\u003eI aspire to work so hard that Patreon may become my source of income. That would be really, really, REALLY cool, and I\u0027d absolutely love to spend my work time making animations and analyses for the world. If you fund me, that means more content for you!\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to even read my page, and if you end up being a Patron for me, I will forever be grateful! \u2665\u003cbr\u003e"
