    "summary": "\u003cstrong\u003e What is WaMoH?\u003ca href=\"http://www.withinamileofhome.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003eWithin a Mile of Home\u003c/a\u003e \u003c/strong\u003e(WaMoH) is a fantasy adventure webcomic about a young goblin named Jinjo who falls\noff the edge of his known world. He is saved by an alchemist elf named Frim, his first encounter in this strange and unknown land. \u003cbr\u003e\u003cbr\u003e Each update is a full color page and is completely free to read online. It\u0027s drawn by Cei and written by myself,\nRx3 and updates once a week. \nThe comic is hefty with magic with a high-fantasy setting and is \u00a0inspired by fantasy tabletop games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nWe started this comic in September 2011\nand have kept a steady pace since then. We\u0027re doing our best to try and push the comic to the next level. It\u0027s\nsomething we do in our dwindling spare time and fight to keep up with. This is where you can\nreally help us out!\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/M2v6X1R.png\" style=\"width: 197px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003eSo what is Patreon?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e Patreon is a crowd\nfunding system that helps centralize monthly donations. Your monthly donation goes towards dealing with our finances, expenses related to the comic (computer repairs, convention costs, etc) which allows us more time to focus on the comic. More time to focus\non the comic equals more updates and much more we can do with the\nseries (and maybe even more!). \u00a0Every bit really helps us out and we\u0027re super grateful to all those that participate! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nThanks for taking the time to read this and for checking us out. Every comment, retweet or shout-out means a lot to us. We love working on this comic and seeing others enjoy it makes us very happy! \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
