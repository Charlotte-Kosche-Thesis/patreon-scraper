    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg height=\"370\" src=\"https://78.media.tumblr.com/da52eedf4bfb80dfd47d0348a99ea983/tumblr_nu1ewg6b0Z1ufw837o1_r1_1280.jpg\" width=\"240\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBETWEEN THE REALMS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://tapas.io/series/realms\" target=\"_blank\"\u003eTapastic\u003c/a\u003e -\u00a0\u003ca href=\"http://btronline.tumblr.com/\" target=\"_blank\"\u003eOFFICIAL WEBSITE\u003c/a\u003e -\u00a0\u003ca href=\"https://www.instagram.com/wolvensister/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e -\u003ca href=\"https://www.facebook.com/wolvensister\" target=\"_blank\"\u003e Facebook\u003c/a\u003e -\u00a0\u003ca href=\"https://www.linkedin.com/in/alethea-van-holland-70b5b5116/\" target=\"_blank\"\u003eLinkedIn\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWHAT IS ALL THIS ABOUT?\n\u003cbr\u003e\nBetween the Realms\n\u003c/strong\u003e is about Saedie, who thought she was having a really bad night, until a strange woman who calls herself Amirah suddenly appears. Whisking Saedie away to a parallel dimension, Saedie learns of an entirely new world, a place where humans don\u2019t exist. This world is called Trea\u0027h, a breathtaking realm of beauty and equally fatal among some of the inhabitants. Along the way, Saedie finds love, uncovers secrets long buried in blood, and what it truly means to make the ultimate sacrifice.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThe comic is fully colored webcomic, updated once a week. It can be read for FREE on\n\t\u003cstrong\u003e\u00a0\u003ca href=\"https://tapas.io/series/realms\" target=\"_blank\"\u003eTapastic\u003c/a\u003e\u003c/strong\u003e\u00a0and\u00a0\u003ca href=\"http://btronline.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr.\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBetween the Realms\u003c/strong\u003e is romance/fantasy. Our two heroines are Saedie Connolly and Amirah Ula, who develop a romantic relationship. Although this is classified as a \"Girls Love\" comic, it is not smut. It focuses on the dilemmas of our two protagonists as they overcome their tragic fate and other obstacles as well as falling deeply in love along the way.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.btronline.weebly.com/uploads/1/0/3/9/10398007/2216339_orig.jpg\"\u003e\n\u003c/div\u003e\nWith your support, I\u0027ll be able to take less freelance work and focus more on \n\u003cstrong\u003eBetween the Realms. \u003c/strong\u003eNot only will I be able to make more of a priority, you\u0027ll also get more content! Lots of goodies are in the works such as extra updates, behind-the-scene access, merchandise (sent right to you!), tutorials, Spin-Offs, Alternate Universes, Gamebooks,\u00a0and a new, never-before-seen comic series exclusive to ONLY my patrons.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eK THAT\u0027S GREAT, BUT WHO ARE YOU?\u003c/strong\u003e\u003cbr\u003e\nHiya!\n\u003cstrong\u003e\u00a0\u003c/strong\u003eI\u0027m Alethea Van Holland (aka Wolven-Sister), the creator/writer/illustrator for the comic.\u00a0\u003cbr\u003e\nI love making comics and art whenever I can! That, and coffee -- \n\u003cem\u003eloooots\u003c/em\u003e of coffee!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSO HOW DOES PATREON WORK?\u003cbr\u003e\n\u003c/strong\u003eIf you would like to support \u003cstrong\u003eBetween the Realms\u003c/strong\u003e, all you need to do is click on \"Become a Patron\" at the top. You\u0027ll be charged automatically and you can set your pledge amount to whatever you want. You can cancel at anytime, there is no obligation. Regardless if this Patreon is a success or not, my comic will \u003cem\u003ealways\u003c/em\u003e be available to read for free for you to enjoy \u0026lt;3\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://tapas.io/series/realms\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ca href=\"https://tapas.io/series/realms\"\u003e\u003cimg src=\"https://68.media.tumblr.com/71ef72151ee36a14b548dbfc6a6d859b/tumblr_inline_oso08kCo0I1tc0i69_500.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
