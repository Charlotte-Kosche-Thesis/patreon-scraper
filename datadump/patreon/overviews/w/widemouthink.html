    "summary": "Oi there, I\u0027m Wide, an independent artist who likes to spend his free time coming up with weird ideas and characters and trying to make comics or other projects with them.\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m working on a comic called...\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JlAxCjb.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe story is about a girl named, Mia, a shut in who soon finds herself forced out of the comfort of her home in search of her missing mother in the decaying, maze-like realm known as The Halls.\u003cbr\u003e\u003cbr\u003eIn her venture, she will be at the mercy of the dark creatures and residents that inhabit its corridors, as well as uncover secrets she was never meant to know.\u003cbr\u003e\u003cbr\u003e. . .\u003cbr\u003e\u003cbr\u003eSometimes I also do some small spin off comics exploring more of the world in The Halls, as well as other ideas that I have in mind for unrelated projects.\u003cbr\u003e\u003cbr\u003eI\u0027m making this Patreon in an effort to expand the audience of my projects by using the money earned from it for hosting fees, living costs, and if possible, collaborations for bigger projects.\u003cbr\u003e"
