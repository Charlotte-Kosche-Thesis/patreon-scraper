    "summary": "\u003cstrong\u003eOur Goal \u003c/strong\u003e\u003cbr\u003e\nWe have one goal and one goal only, Destroy the Mainstream Media by doing their job better and making them irrelevant.  With little to no funding we have already reached \u003cstrong\u003e466,732 subscribers 95,612,740 views\u003c/strong\u003e on barely any budget just on one platform alone not including the countless numbers of other collaborations and rebooted content. Our work when reported on or freebooted has been on every news channel in the U.S.\u00a0We have broke stories, passed laws, put bad officers in jail, got good cops rehired and innocent people out of jail just with our reporting alone. Imagine what we can do with a proper budget. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThe Problem \u003c/strong\u003e\u003cbr\u003e\nWe have sacrificed our health and well being to bring you news from riots, conflict zones, radioactive exclusion zones, and extremely dangerous situation facing off with the most powerful figures in this world. We have spent many nights in jails and faced the true brunt of intimidation, threats and coercion by powerful forces. To get stories we have slept on the street, crashed on floors and hitch hiked just to get you the news that the mainstream media censors. Luke tireless works alone, shooting, editing, producing and narrating all of his videos with no excuse not get the job done no matter how difficult or hard it may be sometimes. \u003cbr\u003e\n\u003cbr\u003e\n We have done this all in faith of the idea that if you do good, good things will come back to you. They have in many amazing ways and we want to step up our operation up in this critically important time. The problem is no one but \u003cstrong\u003eYOU,\u003c/strong\u003e supports us and with doing all of this work for free it\u0027s impossible to sustain this operation without you. We are facing global corporate powers that have millions of dollars of funding and a huge staff.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cb style=\"background-color: initial;\"\u003eThe Solution\u00a0\u003c/b\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003cbr\u003e\n\tWith censorship on facebook and google we are at a pivotal time to do amazing things or be lost in the censors. Partnering with you one on one can change the balance of power between independent media and mainstream media that is run and operated by the elites. With you with us partnering with us the possibilities are endless. \u003cbr\u003e\n\u003cbr\u003e\n\tThe main stream media are suppose to be the eyes and ears of the people and truly they are only proponents of the very few who don\u0027t give a damn about you. 6 major conglomerates control more than 90% of all media, this means 6 elite powerful forces are controlling the minds of everyone. With people powered news we can change this and we already are. Today for just $5 per month you can make sure we have the staff and funding to not only operate but expand our reach. \u003cbr\u003e\n\u003cbr\u003e\n\tMoney Will Go To 1. Hiring a staff\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ea. Cameraman/ Editor\u003c/li\u003e\n\u003cli\u003eb. Producer / Planner\u003c/li\u003e\n\u003cli\u003ec. Five Writers / Reporters / Correspondents\u003c/li\u003e\n\u003cli\u003ed. Website Manager\u003c/li\u003e\n\u003cli\u003ee. Social Media Director\u003c/li\u003e\n\u003cli\u003ef. Researcher\u003c/li\u003e\n\u003cli\u003eg. Change Media University Director\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e"
