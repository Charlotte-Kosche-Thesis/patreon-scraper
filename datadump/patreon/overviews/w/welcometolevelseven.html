    "summary": "\u003cstrong\u003eThank you SO much for supporting the Welcome to Level Seven team as we continue creating our podcasts!\u00a0\u003c/strong\u003eWelcome to Level Seven covers all things MCU: from ABC\u0027s Agents of S.H.I.E.L.D. and Inhumans to Netflix\u0027s Defenders series to the many motion pictures and beyond! It\u0027s hard work . . . but it\u0027s the kind of work that\u0027s fun, and YOU, our listeners, make it fun!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur podcasts covering the MCU will ALWAYS remain free to everyone.\u003c/strong\u003e\u00a0The regular podcast feed will not be changing. When a new movie comes out we\u0027ll cover it. When a new episode of Agents of SHIELD comes out we\u0027ll do an episode that week. When Netflix drops a new season we\u0027ll get to it eventually.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePodcasting isn\u0027t free, though. \u003c/strong\u003eWe pay for hosting fees and equipment. We put time and energy and late nights in. We love it! And we want to invite you to join us as we continue creating new podcast episodes and other new content. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComing alongside us as a Patreon patron will allow us to not just do more, it will help us to do it better. \u003c/strong\u003eBy supporting us, you become an even bigger part of the WTL7 team than you already are! This allows us to invest in better sound quality and faster workflow. This allows us to continue the coverage we\u0027re already doing and also cover some new things in different ways, like WTL7 Presents Pilot Season and commentaries."
