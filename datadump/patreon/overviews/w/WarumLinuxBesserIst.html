    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fh2jXTBYeTTA%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dh2jXTBYeTTA\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fh2jXTBYeTTA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=h2jXTBYeTTA",
    "one_liner": "Linux und Ubuntu Desktop verst\u00e4ndlich erkl\u00e4rt. Verst\u00e4ndlich f\u00fcr Anf\u00e4nger, Umsteiger und Neueinsteiger.",
    "patron_count": 17,

    "published_at": "2014-05-25T15:17:17+00:00",
    "summary": "Hallo,\u003cbr\u003e\nwie ihr wisst, ich bin Alex und mache seit Anfang 2014 YouTube Videos mit Anleitungen/Manuals f\u00fcr Ubuntu und Linux im Kanal: \n\u003ca href=\"https://www.youtube.com/user/WarumLinuxBesserIst\" rel=\"nofollow\"\u003ehttps://youtube.com/WarumLinuxBesserIst\u003c/a\u003e\u003cbr\u003e\nMeine Zuschauerschaft w\u00e4chst immer noch stetig an und wir wissen uns gegenseitig sehr zu sch\u00e4tzen.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon ist eine alternative Art f\u00fcr euch, mich zu unterst\u00fctzen. Wie Ihr\n eventuell wisst finanziert sich mein Kanal \u003cstrong\u003ea\u003c/strong\u003e\u003cstrong\u003eusschlie\u00dflich\u003c/strong\u003e \u00fcber die YouTube Werbeeinnahmen und die sind, sagen wir es mal ganz vorsichtig, eher \nbescheiden.\n\u003cbr\u003e\nDas liegt zum gr\u00f6\u00dften Teil an der weiten Verbreitung von AdBlock in \nDeutschland, welches zwar daf\u00fcr sorgt das Ihr pro Video 30 Sekunden mehr\n Lebenszeit habt, aber die Video-Produzenten auf dem Trockenen sitzen \nl\u00e4sst.\nDenn wenn du die Werbung nicht siehst, kannst, du falls es dich interessiert auch nicht drauf klicken.\u003cbr\u003e\u003cstrong\u003eAuf YouTube bekommt man ausschlie\u00dflich dann etwas, wenn die Werbung komplett angesehen wird, oder auf eine Werbeanzeige geklickt wird.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nWobei es mir dann doch lieber ist, wenn du mein Video ohne Werbung anschaust, als wenn du sie gar nicht schauen w\u00fcrdest.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum ich deine Unterst\u00fctzung brauche\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eUm ehrlich zu sein, hat man keine Einnahmen, wenn man \u00fcber Open Source, freie und kostenlose Software redet. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eEs ist teilweise Idealismus, um euch auf zu zeigen, wie einfach man sich von der Windows-Abh\u00e4ngigkeit befreien kann. Dies bietet dir dann mehr M\u00f6glichkeiten und es kostet dich weniger Geld.\u003cbr\u003e\u003cbr\u003e\nIch m\u00f6chte eure Spenden dazu verwenden, um die Videos hochwertiger zu machen und auch Videos zu neuer und aktueller Hardware \nerstellen zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e\nLetztendlich sind alleine meine bisherigen Ausgaben f\u00fcr Hardware und den Stromverbrauch, um die YouTube Videos zu erstellen, weit h\u00f6her als die Einnahmen, die ich \u00fcber YouTube erziele.\u003cbr\u003e\u003cbr\u003e\nWenn ich also auf diesem Wege ein paar Unterst\u00fctzer erhalten w\u00fcrde, k\u00f6nnte ich auch \n\u003cstrong\u003edie f\u00fcr euch eher \u003cem\u003est\u00f6rende Werbung, in den YouTube Videos abschalten.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eIch hoffe durch patreon.com, vielleicht auch die M\u00f6glichkeit zu erhalten, an aktuellere Hardware zu kommen, um euch zu zeigen, wie man Linux auf aktueller Hardware installiert, konfiguriert und betreibt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMeine bisherigen Ausgaben an Hardware f\u00fcr die Produktion der Videos, \u00fcbersteigt die bisherigen YouTube Einnahmen um ein vielfaches.\u003c/strong\u003e\u003cbr\u003e\nWas ich nur f\u00fcr die YouTube Videos bisher investiert habe:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eLogitech C920 HD-Webcam\u00a0\u003ca href=\"http://amzn.to/2kiz16B\" target=\"_blank\"\u003ehttp://amzn.to/2kiz16B\u003c/a\u003e f\u00fcr eine bessere Videoqualit\u00e4t (siehe die interne Webcam in meinen ersten Videos)\u003c/li\u003e\u003cli\u003eMicrosoft Webcam LifeCam Studio\u00a0\u003ca href=\"http://amzn.to/2zIhvLM\"\u003ehttp://amzn.to/2zIhvLM\u003c/a\u003e (Seit einiger Zeit eine neue Webcam, die Audio und Video synchron machen und eine h\u00f6here Bildqualit\u00e4t hat.)\u003c/li\u003e\n\u003cli\u003eB\u00fcgel-Kondensatormikrofon (f\u00fcr annehmbare Tonqualit\u00e4t, siehe meine ersten paar Videos)\u003c/li\u003e\n\u003cli\u003eSamson Go-Mic USB-Kondensator Mikrofon\u00a0\u003ca href=\"http://amzn.to/2kiiRKs\"\u003ehttp://amzn.to/2kiiRKs\u003c/a\u003e (damit ich frei sprechen kann und nicht die schlechte Soundkarte im Laptop die Audioqualit\u00e4t kaputt macht)\u003c/li\u003e\u003cli\u003eCanon EOS 750D SLR-Digitalkamera\u00a0\u003ca href=\"http://amzn.to/2nkKHXw\"\u003ehttp://amzn.to/2nkKHXw\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eEiniges an Beleuchtung / Strahler / Lichter\u00a0\u003ca href=\"http://amzn.to/2AlqOEJ\"\u003ehttp://amzn.to/2AlqOEJ\u003c/a\u003e \u003c/li\u003e\n\u003cli\u003eViel Druckmaterial, wie Tinte und Papier, bis die ganzen Manuskripte f\u00fcr die Videos zusammengestellt sind.\u003c/li\u003e\n\u003cli\u003eMusste meine DSL Leitung auf eine 6000er aufstocken (das max. M\u00f6gliche \u00fcber Telekom an meiner Adresse), damit ich nicht ganz so viele Stunden warten muss, bis die neuen Filme (pro Film ca. 500MB - 1 GB) auf YouTube hoch geladen wurden.\u003c/li\u003e\u003cli\u003eSeit Mitte 2017 habe ich nun eine schnell 50.000 Leitung, da die lokalen Stadtwerke selbst als Internetprovider agieren und das seit diesem Jahr bereitstellen.\u00a0\u003c/li\u003e\n\u003cli\u003eLaufende Kosten f\u00fcr Elektrizit\u00e4t\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nNachdem du dich auf Patreon registriert hast, kannst du oben links auf der Seite ein \"Patreon\" werden. Dazu gibst du einfach an, welchen Betrag du mir zukommen lassen m\u00f6chtest und kannst das dann via PayPal oder Kreditkarte einziehen lassen und das ganze auch jeder Zeit mit einem Klick wieder beenden.\u003cbr\u003e\u003cbr\u003e\nBei einer Spende kannst du es\u003cstrong\u003e\u00a0jeder Zeit\u003c/strong\u003e selbst entscheiden, ob du das weiterhin m\u00f6chtest oder nicht. Falls dir meine Videos nicht mehr gefallen oder dir nicht weiter helfen, stoppst du das ganze mit einem Klick und das wars.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nIch habe mit meinem Kanal noch viel vor und m\u00f6chte Linux noch bekannter machen um Microsoft und Apple irgend wann mal in der Verbreitung zu \u00fcberholen.\n\u003cbr\u003e\nAber oft fehlt mir daf\u00fcr das Kapital.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEin paar Beispiele:\u003c/strong\u003e\u003cul\u003e\n\u003cli\u003eOft bekomme ich Zuschriften um Videos zu bestimmter Hardware zu machen. Das w\u00fcrde ich gerne, aber dazu ben\u00f6tige ich die Hardware auch.\u003c/li\u003e\u003c/ul\u003e\nOh, und keine Sorge. \n\u003cbr\u003e\nGib was du magst, \u003cstrong\u003eohne jeden Zwang\u003c/strong\u003e.\u003cbr\u003eMeine Videos werden \u003cstrong\u003eimmer frei und kostenlos\u003c/strong\u003e verf\u00fcgbar sein.\n\u003cbr\u003e\nIch hoffe, dass auch du sie so n\u00fctzlich und unterhaltsam findest wie ich.\n\u003cbr\u003e\nEs macht mir einfach Spa\u00df, sie f\u00fcr euch zu erstellen und mein Wissen \u00fcber das kostenlose Linux weiter zu geben um gegen die gro\u00dfen Konzerne wie Microsoft und Apple an zu kommen.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas passiert wenn das hier Erfolg hat?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nAls \nerstes h\u00e4ttet Ihr meinen unendlichen Dank, egal wie viel im Schnitt \nzusammenkommen wird. Ihr br\u00e4uchtet kein schlechtes Gewissen mehr zu \nhaben wenn Ihr AdBlocker nutzt, weil Ihr die nervige Werbung nicht m\u00f6gt. Generell k\u00f6nnt Ihr mehr, mehr mehr erwarten, da ich auch Videos zu aktueller Hardware machen k\u00f6nnte.\n\u003cbr\u003e\u003cbr\u003e\nDanke f\u00fcr DEINEN Support. Egal ob 1 Dollar, 10 Dollar oder 100+Dollar im Monat. Du bist hammerm\u00e4\u00dfig und ich sch\u00e4tze alles zu gleichen Teilen!\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://fs2.directupload.net/images/150106/8fdniwc2.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
