    "summary": "\u003cdiv\u003eHello, thank you for stopping by. I am an artist, director, and producer named \u003cstrong\u003eWettworker\u003c/strong\u003e. I have a full-time career in the film industry and use my resources and skills to create the best music, videos and live performance that I can.\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon is a platform that allows you to sponsor creative independent people you believe in. You pay a monthly amount that you choose for exclusive content, rewards, and privileges available only to my supporters. Making high-quality media takes money. Reasons why you should support my Patreon, even for the minimum contribution (which is a third of the price of a venti latte from Starbucks):\u003cbr\u003e\u003cbr\u003e- All of my music for free forever (legit, as releases roll out, you get free downloads)\u003cbr\u003e- Early access to albums and merch\u003cbr\u003e- Infinite access to beat vaults and stems\u003cbr\u003e- Previews and works in progress of both music and film\u003cbr\u003e- A plethora of secret songs that I\u0027ll never release that only supporters get to hear\u003cbr\u003e- Insider information and process breakdowns of each track and video I make\u003cbr\u003e- My infinite, undying gratitude as well as...\u003cbr\u003e- Knowing that you\u0027re directly contributing to an artist\u0027s life work\u003cbr\u003e\u003cbr\u003eI am a lifer. All I do is write and make film and music. I don\u0027t have many distractions in life and I\u0027m fully dedicated to my craft. Your contributions will go directly into the proverbial oils to keep this machine art career running by helping to pay for all of these necessary elements:\u003cbr\u003e\u003cbr\u003e- Mixing and mastering costs\u003cbr\u003e- Physical production\u003cbr\u003e- Artwork\u003cbr\u003e- Merch\u003cbr\u003e- Video production\u003cbr\u003e- Studio gear\u003cbr\u003e- Services related to existing as an artist (hosting, aggregators, etc.)\u003cbr\u003e\u003cbr\u003eTo see some of the stuff I make and am a part of, please check out...\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eWettworker\u003c/b\u003e\u0027s \u003ca href=\"https://www.instagram.com/wettworker/\"\u003eInstagram \u003c/a\u003eand \u003ca href=\"https://www.facebook.com/wettworker/\"\u003eFacebook \u003c/a\u003eand \u003ca href=\"https://soundcloud.com/wettworker\"\u003eSoundcloud\u00a0\u003c/a\u003eas well as...\u00a0\u003cbr\u003e\u003cstrong\u003eBridge Burners Union\u003c/strong\u003e\u0027s\u00a0\u003ca href=\"https://www.youtube.com/local000\" target=\"_blank\"\u003eYouTube\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"https://www.instagram.com/bridgeburnersunion/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/bridgeburnersunion/\" target=\"_blank\"\u003eFacebook\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"https://soundcloud.com/local-000\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for checking out this page. Whether you pledge a billion dollars, or even just a single dollar per month - thank you. Your support means the world to me and your donations go directly into investing into bigger, better, badder, higher quality projects. I hope you enjoy them.\u003cbr\u003e\u003cbr\u003eMuch love.\u003cbr\u003e- Wett\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
