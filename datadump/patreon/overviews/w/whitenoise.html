    "summary": "\u003ca href=\"http://www.whitenoisecomic.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.whitenoisecomic.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.whitenoisecomic.com/images/patreon_boxesweb.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.whitenoisecomic.com\" rel=\"nofollow\"\u003eWhite Noise\u003c/a\u003e is a science fiction webcomic that has been running for 11 years (yup, that long). \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Story\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e130 years after the alien invasion, humanity is still divided between the genetically pure and those descended from the invaders\u2019 experiments.  An organization calling itself GECOW has taken upon itself to continue these experiments with the intention of creating super soldiers to protect the planet should the aliens return.  For now though, humanity is content fighting itself.  And these super soldiers have only poured fuel on the fire.\u003cbr\u003eWhite Noise follows several of these transgenics as they navigate the minefield that is their world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get\u003cbr\u003e\u003cbr\u003e1$\u003c/strong\u003e\u003cbr\u003ePatrons pledging $1 will get access to the Patreon-exclusive Livestream of the pages in progress, monthly wallpapers, and access to the sketch request blog, where all ships are welcome and the requests don\u0027t have to be limited to White Noise.\u003cbr\u003e\u003cstrong\u003e3$\u003c/strong\u003e\u003cbr\u003eAt this level you get all the same access to extras as the first level and in addition you get to see one page a week early. \u00a0Also, pages will be posted here at your request at the full 300 dpi.\u003cbr\u003e\u003cstrong\u003e5$\u003c/strong\u003e\u003cbr\u003eAt this level you get all the same stuff as the previous two, but instead of seeing one buffer you see all that\u0027s available! \u00a0That will be at least two and up to four extra pages! \u00a0That\u0027s a whole scene ahead. \u00a0On top of this I will share with you backstage stuff like sketches and scripts, and also my custom photoshop brushes (which will be an ongoing thing).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMilestones\u003cbr\u003e\u003cbr\u003e$50\u003c/strong\u003e\u003cbr\u003eOnce this first one is reached, I will start hosting Livestreams every week, as well as posting wallpapers every month for you to enjoy. \u00a0In addition, I will open up the White Noise ask blog, where I will take requests for sketches from patrons only.\u003cbr\u003e\u003cstrong\u003e$150\u003c/strong\u003e\u003cbr\u003eAt this milestone, the White Noise printed books will become available to buy online. \u00a0I currently get both books 1 and 2 from a print-on-demand provider for several conventions each year, but if this milestone is reached I will open up the option for you guys to get copies delivered to you.\u003cbr\u003e\u003cbr\u003eFuture milestones will be added for such things as getting three updates a week, minicomics, and more.\u003cbr\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003e\u003cbr\u003e~Mindy\u003cbr\u003e"
