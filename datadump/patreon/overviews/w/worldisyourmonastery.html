    "summary": "Thank you so much for visiting my Patreon Page - \u003cstrong\u003eYour World is Your Monastery\u003c/strong\u003e. I hope you find something here to inspire you to live a more awakened life... not merely in the confines of a cloistered life or only when hidden away on your meditation cushion... but out in the open field of your life, with your family, in your relationships, at work and at play.\u00a0\u003cbr\u003e\u003cbr\u003eWe truly do have everything we need to awaken and \u003cstrong\u003elive from an awakened heart and mind\u003c/strong\u003e, right here in the messy human lives we all know so well. Since I left the walls and confines of an \u003cem\u003eactual\u003c/em\u003e monastery, the whole world has become a place to live in the presence of God... INCLUDING the whole essence of what it means to be a person, through which the open hearted and aware presence of Love takes form.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m really pleased you\u0027re here to share in the journey - a journey that has no finite end. It\u0027s my sincere wish that we can travel together here in true friendship and grow a community that I can support with my teaching and that can, in turn, support me to offer you the fruits of my own years of contemplation, practice, study and lived experience of the grace and presence of God.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u00a0\u201cThere is a new monasticism that has been set loose in the world. It is not confined to literal cloisters of wood and stone but has developed and returned to the inner cloister of the heart. The walls of this new monastery encompass the whole world.\u201d ~ \u003c/strong\u003eFrancis Bennett.\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
