    "summary": "\u003cstrong\u003eList of truths:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI\u0027m a musician, artist and writer based in London.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=qUpCMAoVJmI\"\u003eI often make work that focuses on the built environment.\u00a0\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.instagram.com/_williamdoyle\"\u003eI take a special interest in how light moves through rooms.\u003c/a\u003e\u003c/li\u003e\u003cli\u003e(\u003ca href=\"https://williamdoyle.bandcamp.com/\"\u003eI made some music related to this\u003c/a\u003e).\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://artlicksweekend.com/2017/events/timbral/\"\u003eI am interested in creating spaces where you feel transported.\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI have made a record about what it was,\u00a0could be,\u00a0or is like to be me, or you, in modern British suburbia, and it will start to come out soon, in many different forms.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://archive.org/details/jamendo-044669\"\u003eI have been performing and recording music for over 12 years. It\u0027s all I\u0027ve ever known.\u00a0\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn recent years I have been making collaborative art, with a focus on sound collage and generative systems.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you are interested in and enjoy my work, please consider becoming a regular patron.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\nYou may have heard my previous musical project,\u00a0\u003ca href=\"http://eastindiayouth.co.uk/\"\u003eEast India Youth\u003c/a\u003e. I released two albums under this name, the first of which (\u003ca href=\"https://open.spotify.com/album/0S466XEmkMM7oFcVgo1zMR?si=rP495cXbRdKx1E0IUQUc3A\"\u003eTOTAL STRIFE FOREVER\u003c/a\u003e) was nominated for the 2014 Mercury Prize. The second (\u003ca href=\"https://open.spotify.com/album/2li0SgHlqjpPF2gqTr5FHh?si=IVBp3YXgSviKdLqsGJRo8w\"\u003eCULTURE OF VOLUME\u003c/a\u003e) was released on XL Recordings. I retired the project in 2016 in an attempt to rethink myself.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
