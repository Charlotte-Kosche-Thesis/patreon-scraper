    "summary": "Hallo,\u003cbr\u003emein Name ist Manfred Wilkens und ich bin am 25.04.1963 geboren. Seit meinem Unfall im September 2006 war nichts mehr so wie es war. Mein Leben \u00e4nderte sich von Grund auf. Unz\u00e4hlige Operationen und andauernde Schmerzen trieben mich in die Depression und fast auch zum Selbstmord.\u003cbr\u003e\u003cbr\u003eDepressionen sind nicht der Anfang allen \u00dcbels aber der \u00fcble Anfang eines langen Leidenswegs. Die Ursachen f\u00fcr eine Depression sind mannigfaltig. Ausl\u00f6ser kann Stress, Mobbing oder Schmerzen sein, um nur einige zu nennen. Der \u00dcbergang von dem \u00fcrs\u00e4chlichen Problem bzw. der Erkrankung in eine Depression ist flie\u00dfend und man merkt meist gar nicht, dass man eine hat. Jeder Mensch wird zuerst versuchen mit der Situation selbst klar zu kommen, man will stark sein und keine Schw\u00e4che zeigen.\u003cbr\u003e\u003cbr\u003eBei mir war der Ausl\u00f6ser ein Unfall gefolgt von Dauerschmerzen \u00fcber viele Jahre und noch immer andauernd. Nicht mehr das tun zu k\u00f6nnen, was man immer getan hat, sein Leben komplett umzukrempeln, keine perspektive mehr sehen, kann depressiv machen. So war es auch bei mir. In 2006 war mein Unfall. Erst 2013 wurde bei mir eine Tiefendepression festgestellt. Sie war inzwischen so schlimm, dass Selbstmordgedanken an der Tagesordnung standen. Vier Jahre intensive psychologische Betreuung, zwei Rehas und viele intensive Gedanken und pers\u00f6nliche Analysen brachten mich dahin, wo ich heute bin.\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte Menschen ansprechen die ein \u00e4hnliches Schicksal haben oder hatten wie ich. Ich m\u00f6chte sie motivieren, sich Gedanken \u00fcber ihr Leben zu machen, sie aus ihrem Loch ziehen und sie dazu bewegen mich eventuell zu begleiten, oder sich vielleicht ein wenig von mir abschauen. Wenn Du Fragen hast, als her damit. Es geht hier nicht nur meine Projekte. Es liegt mir am Herzen, das aus der Therapie gelernte und meine eigenen Erfahrungen mit Dir zu teilen, Dir Tipps und Tricks mit an die Hand geben.\u003cbr\u003e\u003cbr\u003eBitte immer daran denken. Jeder Selbstmord ist unn\u00f6tig und einer zuviel.\u003cbr\u003e\u003cbr\u003eBei mir begann die Depression auf der Couch. Ich wusste nichts mehr mit mir anzufangen. Fressattacken, daraus resultierendes \u00dcbergewicht, alleine sein, sich alleingelassen f\u00fchlen usw.\u003cbr\u003e\u003cbr\u003eHeute bin ich \u00fcber den Berg. Ich wei\u00df jetzt, wie es besser geht. Aus diesem Grund habe ich die Werkstatt-to-go gegr\u00fcndet. Ich m\u00f6chte zu selbstmordgef\u00e4hrdeten Menschen fahren, sie von der Couch ziehen und mit ihnen basteln und werkeln. Ich m\u00f6chte sie auf andere Gedanken bringen und wenn es nur f\u00fcr ein paar Stunden ist. Die betroffenen merken schnell, das es auch anders geht. Mein Projekt habe ich bis jetzt komplett aus eigenen Mitteln finanziert. Meine Reserven sind jetzt allerdings aufgebraucht. Deshalb ben\u00f6tige ich Menschen, die mich finanziell unterst\u00fctzen m\u00f6chten. Jeder Euro z\u00e4hlt. Ich versichere, dass jeder eingenommene Euro in das Projekt flie\u00dft.\u003cbr\u003e\u003cbr\u003eich bedanke mich f\u00fcr jede Spende, sei sie auch noch so klein.\u003cbr\u003e\u003cbr\u003eLiebe Gr\u00fc\u00dfe Manfred Wilkens\u00a0\u003cbr\u003e\u003cbr\u003eHello,\u003cbr\u003e\u003cbr\u003eMy name is Manfred Wilkens and I was born on 25.04.1963. Since my accident in September 2006, nothing was as it was. My life changed from the ground up. Countless surgeries and ongoing pain drove me into depression and almost suicide.\n\nDepression is not the beginning of all evil but the evil beginning of a long ordeal. The causes of depression are manifold. The trigger can be stress, bullying or pain, just to name a few. The transition from the basic problem or the illness into a depression is fluid and one does not notice at all that one has one. Every person will first try to cope with the situation, to be strong and not to show weakness.\n\nFor me, the trigger was an accident followed by constant pain over many years and still ongoing. No longer being able to do what one has always done, completely changing one\u0027s life, no longer seeing any perspective, can make one depressed. That was also the case for me. In 2006, my accident was. Only in 2013 was I found a deep depression. It was so bad now that suicidal thoughts were on the agenda. Four years of intensive psychological care, two rehabs and many intense thoughts and personal analyzes took me to where I am today.\n\nI would like to address people who have or had a similar fate as me. I want to motivate them to think about their lives, pull them out of their hole and get them to accompany me, or maybe look away from me for a while. If you have questions, than come here. It\u0027s not just my projects here. It is important to me to learn the therapy and to share my own experiences with you, to give you tips and tricks.\n\nPlease always remember. Every suicide is unnecessary and one too many.\n\nWith me the depression started on the couch. I did not know what to do with me anymore. Eating bouts, resulting overweight, being alone, feeling alone, etc.\n\nToday I\u0027m over the mountain. I know now how to do it better. That\u0027s why I founded the workshop-to-go. I want to drive to suicidal people, pull them off the couch and do handicrafts with them. I want to change your mind, if only for a few hours. The affected quickly realize that it is also different. I have financed my project completely from my own resources so far. My reserves are now used up. That\u0027s why I need people who want to support me financially. Every euro counts. I assure you that every euro you spend will go to the project.\n\nI thank you for every donation, no matter how small.\u003cbr\u003e\u003cbr\u003eGreetings Manfred Wilkens\u003cbr\u003e"
