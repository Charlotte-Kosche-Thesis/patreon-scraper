    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWeslykan here~!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI translate\u00a0\u003ca href=\"https://lightnovelstranslations.com/house-magic/\" target=\"_blank\"\u003eMy House is a Magic Power Spot\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003ca href=\"https://lightnovelstranslations.com/charging-magic-with-a-smile/\"\u003eCharging Magic with a Smile\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003eI use my time to translate Japanese novels for enjoyment and maybe replacing a part-time job.\u003cbr\u003eHopefully I\u0027ll be able to translate instead of get a part-time job as I\u0027m in University.\u003cbr\u003eI\u0027ll experiment a little here and see what works for you guys.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy House is a Magic Power Spot\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSummary: Living carefree at home is the greatest shortcut\u2014- My House is the world\u2019s greatest Magic Power Spot, that being the case both my house and I were summoned to another world by some guys who are aiming for it. However, I\u2019ve been living in this place for many years and my body is, apparently, abnormally overflowing with magic. Due to some unforeseen circumstances by those guys who summoned me, they quickly ran away. Be that as it may, there are some ill-mannered people who covet the magic leaking out of my house. I won\u2019t give up my house to those people! I\u2019m going to wield my power as I please!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCharging Magic with a Smile\u003c/strong\u003e\u003cbr\u003eI was summoned to a ruined world and received the ability to create various things. Since I don\u2019t have a house to live in I will make a house. Since people are gathering at my house I will make a town. Since the town is being attacked by monsters I will make the strongest weapon and repel them. Using my infinitely charging magic power I will remake this world as I please.\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThanks for the support~!\u003cbr\u003e\u003cbr\u003eHouse Magic 1 Chapter MWF\u003cbr\u003eCMS 1 Chapter MWF\u003cbr\u003eChance of chapters on Tuesday, Thursday, Saturday, Sunday\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
