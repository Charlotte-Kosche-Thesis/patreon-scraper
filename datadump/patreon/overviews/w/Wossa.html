    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi! I\u0027m WossaRem (or just Wossa).\u003cbr\u003e\u003ca href=\"https://wossarem.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e | \u003ca href=\"https://twitter.com/WossaRem\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://wossarem.tumblr.com/\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"http://pixiv.me/wossa\"\u003ePixiv\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI like to draw kinky comics and pin-up illustrations primarily focusing on a playful and lighthearted approach to consensual BDSM, along with the occasional damsel-in-distress scenario.\u003cbr\u003e\u003cbr\u003eThese pictures typically feature my two characters: \u003cbr\u003e\u003cstrong\u003eWossername (Wossy) - \u003c/strong\u003ea jolly prankster with the strength and subtlety of an elephant... until she spots her prey\u003cstrong\u003e, \u003c/strong\u003eand channels her inner jaguar! \u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/a50e/f/2016/310/4/f/creepinwossytest_by_wossarem-dangz6b.png\" style=\"width: 185px;\"\u003e\u003cbr\u003e\u003c/strong\u003e*(You should probably watch your back around her...)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eand\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAeria (Aer) - \u003c/strong\u003ea short-tempered bookworm with a list of secret desires so long that it would take a lifetime to read, let alone enact!\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/0942/f/2016/310/4/c/gaggedaer_by_wossarem-dangzk2.png\" style=\"width: 190px;\"\u003e\u003cbr\u003e*(...unless you \u003cem\u003ewant \u003c/em\u003eto end up like this!)\u003cbr\u003e\u003cbr\u003eFriends, roommates, lovers; sometimes somewhere inbetween, and other times something else entirely.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEscapades\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn late 2015 I released a 23-page, full-colour comic called \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://fav.me/d94rx2v\" rel=\"nofollow\"\u003eEscapades\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e - a simple story about a typical day in Wossy and Aer\u0027s apartment. It may not have been the most sophisticated tale...\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/2d48/f/2016/310/6/3/ticklepanel_by_wossarem-danguop.jpg\"\u003e\u003cbr\u003e...but I found that the pagecount allowed me to fulfill my goal of depicting the pair\u0027s mannerisms and interactions the way I had always imagined them. Since then, my mind has been ablaze with ways to move forward and further embellish the world that W\u0026amp;A inhabit, introduce a supporting cast and tell some exciting stories containing a healthy dose of peril and drama!\u003cbr\u003eThanks to the support of my Patrons, I have been able to quit my office job to work on content for DeviantArt, Patreon and Escapades full-time!\u003cstrong\u003e Issue 2 has now been released and will be available for all Patrons pledging at the $10 level until Issue 3 is completed!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e---\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003ePatreon Timed-Exclusive Content\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlong with early access to pictures due to be uploaded to my DeviantArt, we hold regular Fanart Votes - higher tiers get to submit and vote on the characters, but rest assured that ALL Patrons (pledging a minimum of $3) get to see the finished result! The pictures will also be posted to DeviantArt some time later.\u003cbr\u003eBelow are some previews of the most recent votes, and you can see more by following this link - pledging will gain access to \u003cstrong\u003eall\u003c/strong\u003e of the pictures!: \u003ca href=\"https://www.patreon.com/Wossa/posts?tag=public%20previews\"\u003ehttps://www.patreon.com/Wossa/posts?tag=public%20p...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/748e/f/2018/107/e/4/2018_02_1_by_wossarem-dc94mso.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/12a6/f/2018/120/a/e/2018_02_2_by_wossarem-dcaadxd.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/f50b/f/2018/128/6/c/2018_03_1_by_wossarem-dcb0zbr.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/395c/f/2018/146/d/c/2018_03_2_by_wossarem-dccmw5u.png\"\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003eIn summary, the tl;dr for this Patreon. I intend to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eProvide a steady stream of illustrations\u003c/li\u003e\u003cli\u003eUpon reaching Goal #1, regularly draw Patron-voted fanarts. (REACHED!)\u003c/li\u003e\u003cli\u003eIncrease streaming frequency to multiple times per week. \u003ca href=\"https://picarto.tv/wossarem\" target=\"_blank\"\u003e(Follow me on Picarto!)\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWork full-time on Escapades, giving Patrons opportunities to vote on designs and story paths, and offer suggestions/critiques along the way.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
