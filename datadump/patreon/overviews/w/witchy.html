    "pledge_url": "/bePatron?c=79275",
    "published_at": "2014-02-03T23:05:52+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/fc266f60cf5b77e9907c5d1600d74910/tumblr_p53ddlkhOB1x84e3qo6_1280.png\"\u003e\u003cbr\u003eHi there! \u003c/strong\u003eI\u2019m\u003cem\u003e Ariel Ries\u003c/em\u003e\u003cem\u003e;\u003c/em\u003e celebrity eggplant and comic creator extraordinaire! I make sci-fi and fantasy content with a focus on POC/LGBTQ characters. I\u2019m trying to make it in the webcomics business and would love if you paid me to do it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/47659110e473a62ce6a863f4c71ba981/tumblr_p53ddlkhOB1x84e3qo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/1f0a714cbcab3b597c4cedb59fd51ce9/tumblr_p52asmLPRI1x84e3qo10_540.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy main project is \n\u003cstrong\u003eWitchy;\u003c/strong\u003e an on-going online comic about hair-powered witches under a military regime, and what happens when one witch suddenly has no hair. It takes place in a melting pot fantasy world influenced by cultures spanning continental Asia, where everyone\u2019s Asian and no one is straight. Witchy updates twice a week!\u00a0\u003ca href=\"http://witchycomic.com/about/\" target=\"_blank\"\u003e(for a more serious explanation, please just visit the site)\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eFollow Witchy on social media:\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://twitter.com/witchy_comic\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://witchycomic.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/witchycomic/\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://78.media.tumblr.com/0b2ba39de528aab40e0068aaa3c8291a/tumblr_p52asmLPRI1x84e3qo9_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nIn addition to Witchy, I\u2019m developing a comic under the working title \n\u003cstrong\u003eStrange Bedfellows\u003c/strong\u003e, about a guy who develops the power to physically manifest his dreams in real life \u2014 including that childhood crush he can\u2019t seem to forget. Hoping to launch by the end of 2018!\u003cbr\u003e\n\u003cbr\u003e\nLike the look of those comics? Guess what, there\u0027s more! Making webcomics full time means I have more time to make mini-comics, auto-bio strips, and illustrations!\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/93ca4f8c50edb2e667b164124cf195ce/tumblr_p53ddlkhOB1x84e3qo2_1280.png\"\u003e\u003cbr\u003e\nI\u2019ve been making Witchy since 2014, which I started shortly before I began my bachelor\u2019s degree in animation. After making Witchy on top of full-time study for almost 4 years, I realised that making a webcomic while working full time was not going be a sustainable lifestyle for me. However, I\u2019m super passionate about telling my own stories, so I wanted to have a go at making a living out of it before giving up the goat \u2014 \n\u003cem\u003ethat\u2019s where you come in!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour support will literally be keeping my bills paid and my stomach full, and while i know you\u2019re probably just a real philanthropist, I have some Cool and Great reward tiers that\u2019ll make your donation even more worthwhile! If you can\u2019t afford much, even one dollar is amazing help.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/daf78965196283d4c909288872f3b210/tumblr_p53ddlkhOB1x84e3qo5_1280.png\"\u003e\u003cbr\u003e\nI\u2019m glad you asked my friend. My goal is to add new tiers and rewards as time goes on, but here\u0027s what you can currently get for your hard-earned money:\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a9703b116ca97ee62c657eb501d882bb/tumblr_p53eh1wPoL1x84e3qo1_1280.png\"\u003e\u003cimg src=\"https://78.media.tumblr.com/5d744de150a984d19d7241ee34f132ec/tumblr_p53eh1wPoL1x84e3qo2_1280.png\"\u003e\u003cimg src=\"https://78.media.tumblr.com/35c10e787ab07707ed9dad3243f92632/tumblr_p53eh1wPoL1x84e3qo3_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/46671f57cc826c1363830d44fcb08ef7/tumblr_p53ddlkhOB1x84e3qo3_1280.png\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eDonate to my ko-fi!\u003cbr\u003e\n\t\u003c/b\u003eDon\u2019t want to commit to a monthly donation?\u00a0\u003ca href=\"https://ko-fi.com/cousineggplant\" target=\"_blank\"\u003eBuy me a (figurative) coffee. I am actually allergic to caffeine.\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eCommission me!\u003cbr\u003e\n\t\u003c/b\u003eLet me\u00a0make some art, just for you! Currently closed, but more details to come.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eFollow me on social media!\u003cbr\u003e\n\t\u003c/b\u003eDo me a favour and follow me on my \u003ca href=\"https://twitter.com/cousineggplant\" target=\"_blank\"\u003etwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://arielries.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.instagram.com/arielries/\" target=\"_blank\"\u003einstagram\u003c/a\u003e!\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eShare my work with your friends and followers!\u003cbr\u003e\n\t\u003c/strong\u003eThe most important thing you can do. If you don\u2019t have any spare change lying around, sharing my work with those around you lets my work reach the rest of the world. I\u2019d be nothing without my audience!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cbr\u003e\nThanks for reading and for making my dreams.... a REALITY!!!!\n\u003c/em\u003e"
