    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 nos hicimos una cuenta de Patreon?\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCuando empezamos nuestro proyecto en YouTube hace unos a\u00f1os ten\u00edamos una visi\u00f3n. Con nuestros videos quer\u00edamos crear un puente entre el mundo hispanohablante y germanohablante. As\u00ed en los videos nos re\u00edmos juntos con ustedes de estereotipos y diferencias culturales.\u00a0 Adem\u00e1s\u00a0 muchos de ustedes siempre nos han pedido videos sobre temas m\u00e1s serios como el racismo, la corrupci\u00f3n o problemas pol\u00edticos.\u00a0Sin embargo, \u00faltimamente nuestra situaci\u00f3n est\u00e1 algo complicada ya que YouTube restringe la monetizaci\u00f3n para videos de temas controversiales  y para videos con lenguaje no apropiado para anunciantes (y pues ustedes ya saben como nosotros hablamos). Justo por eso nos hicimos esta cuenta de Patreon que vamos a usar para dos fines:\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\t\u003col\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIndependizarnos econ\u00f3micamente de YouTube y as\u00ed poder seguir haciendo contenido en nuestro estilo para ustedes e incluso dedicar a\u00fan m\u00e1s tiempo a la producci\u00f3n de nuestros videos.\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInteractuar m\u00e1s con ustedes de una manera m\u00e1s profunda, sea responder a sus preguntas, platicar en vivo con ustedes o simplemente manternerles al tanto acerca de nuestros proyectos y nuestras vidas. Para m\u00e1s informaci\u00f3n checa los diferentes niveles a la derecha.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ol\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTu apoyo realmente significa mucho para nosotros\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eRealmente apreciamos cualquier tipo de apoyo. Te damos las gracias no solo por nuestra parte sino tambi\u00e9n por parte de toda la comunidad que nos ve. Con tu apoyo nos das la oportunidad de dedicar m\u00e1s tiempo a la producci\u00f3n de los videos. Todo el dinero que recibimos lo reinvertimos en nuestro canal. Es decir t\u00fa nos ayudas tanto a aumentar la cantidad de los videos\u00a0como a grabar videos m\u00e1s aventureros y hablar m\u00e1s de temas \"controversiales\".\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePor cierto,\u00a0\u00bfya nos sigues en ...?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\u003ca href=\"https://www.facebook.com/werowerotv\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.facebook.com/werowerotv\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/x0Jn0Ik.png\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"https://www.instagram.com/werowerotv\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/werowerotv\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/3pZ4Mst.png\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"https://twitter.com/werowerotv\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitter.com/werowerotv\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/38OkoG4.png\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"https://www.youtube.com/
