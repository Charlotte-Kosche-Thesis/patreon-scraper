    "summary": "\u003ch4\u003eWho are we?\u003c/h4\u003e\nWe are Janet and Dimitris, a couple of young, nerdy geeks living in London. We love to tell stories and help others do the same. For the last 5 years, we\u0027ve been writing the \n\u003ca href=\"http://www.lostkingdom.net/\" target=\"_blank\"\u003eLost Kingdom RPG and Worldbuilding resources\u003c/a\u003e blog and, since May 2017, we\u0027ve dedicated day and night to building World Anvil.\n\u003cbr\u003e\u003cbr\u003eWorld Anvil is a way for fiction writers, role playing games storytellers, game makers and all other world builders to create, store and present their world to the ... world.\n\u003cbr\u003e\n\u003cbr\u003e\nOur aim is to help this generation of worldbuilders, and those who follow, to come become the best they can be. We want to create a community which will support, inspire and challenge. We also want the modern prolific writer to have a place where his work and ideas are safe.\nWe hope that with your help we can make World Anvil grow by adding new ways to do what you love best - imagining the unimaginable, putting it to paper and filling everyone with wonder.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat is Patreon?\u003c/h4\u003e\nPatreon is a service where you can pledge to send a regular payment to creators, so they can support themselves and keep making new stuff.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is better for creators than advertising or sponsorship. The content is 100% uncompromised, payment is more predictable, and creators don\u0027t need to stoop to clickbait content or other shady practices.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon allows creators to serve their people, not advertisers or corporate sponsors.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy do we need your help?\u003c/h4\u003e\nWe need your help to keep the lights on and in order to be able to spend more time developing World Anvil. \nWorld Anvil is a big chunk of programming, and it costs money to host and maintain. Keeping a website of this size alive also requires the use of various services which have a price tag attached to them, monthly or yearly. It all adds up and we can\u0027t do it alone.\u003cbr\u003e\n\u003cbr\u003e\nDuring the 4 months of development on World Anvil, the project costs were around $60 per month, but this will be ramping up as more people join the website and as more features are implemented. \u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eWe need your help, first and foremost, to be able to pay the monthly bills of World Anvil.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\nWe created World Anvil out of love for worldbuilding, RPGs and fiction, and we want it to grow. \u003c/strong\u003eThe more money we can make out of World Anvil, the less time we have to spend working on other things to make our living. \u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eOur ultimate goal is to leave our jobs and focus on World Anvil entirely.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e What do you get in return?\u003c/h4\u003e\n\u003cbr\u003eEvery time someone becomes a Patron, we can guarantee that Dimitris will be spinning around in his chair and doing his victory dance with excitement (we may make a video of this if enough people join...). Your support affirms that all those early mornings and migraines weren\u0027t in vain, and we love you for it!\u003cbr\u003e\u003cbr\u003eStarting with the \n\u003cstrong\u003eJourneyman Worldbuilder\u003c/strong\u003e patronage level, you\u0027ll get full access to the \u003cstrong\u003eWorldbuilders Guild membership\u003c/strong\u003e. You can read more about that below, but this pretty much means no-ads, more space, private worlds and the ability (as we develop World Anvil) to monetize what you love to do. \u003cbr\u003e\n\u003cbr\u003e\nStarting with\u003cstrong\u003e Master Worldbuilders \u003c/strong\u003eyou gain the ability to \u003cstrong\u003evote\u003c/strong\u003e for the features to come, or to select which features the Guild will be voting on. Master Worldbuilder Patrons and above will also get some \u003cstrong\u003ep\u003c/strong\u003e\u003cstrong\u003eremium, patron-only content\u003c/strong\u003e to help you with your escapades. This will be anything from worldbuilding-related articles, to image templates for your maps, photoshop brushes, textures, mapmaking and worldbuilding tutorials etc. \u003cbr\u003e\u003cbr\u003eFinally, there are the limited (and possibly mythical) Patron tiers of \u003cstrong\u003eInner Sanctum, Legendary Worldbuilder, and Deity of Creation.\u003c/strong\u003e\u00a0If you are considering these then you are \u003cu\u003eextremely\u003c/u\u003e generous and we thank you! We\u0027ve put some reward ideas down already, but if you have any more ideas for treats or other things you\u0027d like then let us know and we\u0027ll try to arrange it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease keep in mind t\u003c/strong\u003ehat you will be charged on the point of subscribing and then again in the 1st of the upcoming month. IF you subscribe after the 20th of each month you can message us to get a refund OR we can simply add the remaining days of the month to the end of your subscription. We love you for your support and we want you to be happy. Talk to us about any questions you have. We are here for you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eWe both want to thank you from the bottom of our hearts.\u003cbr\u003e\n\t \u003cstrong\u003eYour support means everything to us and builds our world!\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch1\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u0026lt;3\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003c/div\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.worldanvil.com/images/guild-banner.png\"\u003e"
