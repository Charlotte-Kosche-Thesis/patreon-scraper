    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWARNING!!\u003c/span\u003e This page contains NSFW content!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout\u003cbr\u003e\n\u003c/strong\u003eMy name is Apollo!\nIm a furry 3D animator and a game developer. I have been doing 3D modeling and game design for about 6 years now and I\u0027m trying to do something /more/ with it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\nI plan to use Patreon to give away some of my work, to fund larger projects and to get equipment\u00a0to help speed up animation time and quality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhat in it for you?\u003cbr\u003e\n\u003c/strong\u003eFor certain reward tiers I\u0027ll be giving away 3D models I make so you can perhaps use them in your own work. I\u0027ll even be giving out entire animations scenes to my patrons.\nTo all patrons you will see large project  animations a week sooner and be able to see into the projects I\u0027m currently working on.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow does it help?\u003cbr\u003e \u003c/strong\u003eBalancing my current job with my 3D animating isn\u0027t easy, and I feel Patreon will make it easier. I\u0027d like to one day be able to leave my \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eD\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eeadend \u003c/span\u003ejob so I can work on 3D animating full-time, it\u0027s truly my passion. With your help, I\u0027d love to some day make a game of my own for everyone to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eModel licensing\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003ePatrons will only get project files and characters I have personally made for my self or have permission to distribute from the commission\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e(Any content I give out is free to use as long as you credit me as the creator, of course!)\u003cbr\u003e\u003cstrong\u003eArt Pages\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/wireframedragon/\"\u003eFuraffinity(NSFW)\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/WireframeDragon\"\u003eTwitter(SFW)\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.tumblr.com/blog/wireframedragon\"\u003eTumblr(NSFW)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/wireframedragon/\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
