    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eWelcome to The NT\u0027s!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/3JdFTNk.png\"\u003e\u003cbr\u003eWe\u0027re NT\u0027s hostesses! Allow us to guide you through this Patreon and give you insight on how everything works and what to expect from this campaign.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ViGb7Fg.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003e--Introduction--\u003c/strong\u003e\u003cbr\u003eSince 2010, Noise Tanker has been producing adult art in their spare time, it varies from\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003espicy pieces\u003c/span\u003e\u003c/strong\u003e to a few sweet\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ecomics\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and even a bit of\u00a0\u003ca href=\"http://noise-tanker.tumblr.com/post/131639455668/drinking-tsunade-remaster-edition-yay-shading\" rel=\"nofollow\"\u003eanimation\u003c/a\u003e!\u00a0You can find all of their previous work over at \u003ca href=\"http://noisetanker.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"http://www.hentai-foundry.com/user/NoiseTanker/profile\" rel=\"nofollow\"\u003eHentai Foundry\u003c/a\u003e, \u003ca href=\"http://noise-tanker.tumblr.com/\"\u003eTumblr\u003c/a\u003e and (currently most active)\u00a0\u003ca href=\"http://twitter.com/TheNTies\"\u003eTwitter\u003c/a\u003e. NT has always been happy to share their art for free and we intend to keep it that way for any future content created through this Patreon. However, producing yummy art at a consistent pace isn\u0027t easy with all the everyday expenses, and NT has come to a point where they can no longer cover them alone. That\u0027s why we decided to open this Patreon and give you, the public, a chance to help us create more art!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/sB0y14z.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e--Content--\u003cbr\u003e\u003c/strong\u003eWe\u0027re planning on releasing the equivalent of\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e1 B\u0026amp;W comic page\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e or \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e2 colored characters artworks\u003c/span\u003e\u003c/strong\u003e per update, but \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ewe\u0027re planning to mostly be offering comic\u003c/span\u003e\u003c/strong\u003e updates since that\u2019s where NT\u0027s passion truly lies. As long as we reach the first milestone \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ewe\u2019ll be aiming to update every weekend\u003c/strong\u003e, \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e4 updates per month\u003c/span\u003e\u003c/strong\u003e being our max limit. We\u2019ll be using the \u201cper update\u201d option so people are only charged when content is made. Fair right? After all there is always the chance of something unexpected happening that will slow down the process.\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/tCILBAj.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003e--Rewards--\u003cbr\u003e\u003c/strong\u003eSupporters will get different rewards depending on their chosen tier, please have a look at them on your right. \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eRemember that we\u2019re aiming for weekly updates so make sure to choose the tier that suits you the best\u003c/span\u003e\u003c/strong\u003e. You can set a monthly limit too, but keep in mind that you may miss out on other updates and rewards throughout that month though.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAll $3+ patrons will get early access to the art \u0026amp; comics\u003c/span\u003e\u003c/strong\u003e (they will later be uploaded to Tumblr and other online galleries). \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHD-rewards will be sent out after the pledges have been successfully processed\u003c/span\u003e\u003c/strong\u003e by Patreon, which always happens the \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e1st of each month\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eand can take up to 2 weeks to complete\u003c/span\u003e\u003c/strong\u003e. This means that all January rewards may be delivered around mid-month in February, and so on. \u003cbr\u003e\u003cbr\u003ePlease be careful and make sure you set up your payment info correctly so everything goes smoothly, ok? Given the \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e+18\u003c/span\u003e\u003c/strong\u003e nature of these works, \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003econtributors must be over 18\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003eFraudulent/suspicious patron accounts will get blocked.\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much for your attention and have a nice time!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 80px; text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Ck1B6Ph.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eLastly, to the people who can\u2019t donate but want to help: please share and talk about this Patreon with others around you. This may not seem like much but simply spreading the word actually helps a lot! Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAll of the characters depicted in this Patreon are +18.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
