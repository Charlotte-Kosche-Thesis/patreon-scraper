    "summary": "\u003cblockquote\u003e\n\t\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHello! I am XdN. Yes, I create games for adults. I started doing this about 2 years ago, but just now I decided to create my first PC game. That is, I already have some experience, but there is no knowledge of English. It\u0027s not very good, huh? Umm .. I mean english ..\u003cbr\u003e\n\tBut let me talk about the game. You came here for the game, right?\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202); color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDISpurity \u003cspan style=\"color: rgb(217, 150, 148);\"\u003elinks\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195); color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\nVersion 0.0.71 is coming out on \u003c/strong\u003e\u003cem\u003eJune\u00a04\u003c/em\u003e\u003cstrong\u003e\u00a0(for patrons, who pledge 1$).\u003cbr\u003e\nPatrons, who pledge $8 and 20$, get it on \n\u003c/strong\u003e\u003cem\u003e\u003cem\u003eMay 25\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003e. $3 - \u003c/strong\u003e\u003cem\u003e\u003cem\u003eMay 30\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003e.\u003cbr\u003e\n\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e0.0.71 COE (with cheats)\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003eis released\u003c/span\u003e \u003cspan style=\"color: rgb(219, 238, 243);\"\u003efor\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003ca href=\"https://www.patreon.com/posts/0-0-71-coe-19018893\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003eChosen One\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u00a0Common version 0.0.71 released for\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/0-0-71-release-19019326\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003eTier 2 and 3 patrons\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003ePublic versions\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://unhost.itch.io/dispurity\"\u003ehere\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/DISpurity\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cimg src=\"https://static.filehorse.com/icons-web/social-networks/twitter-icon-32.png\"\u003eOur Twitter here!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAttention!\u003c/strong\u003e\u003c/span\u003e\n\u003c/h3\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eThe key for \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eaccessing the game\u003c/span\u003e will be sent to private messages \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eafter charge\u003c/span\u003e. Usually this occurs from 1 to 3 days of each month. Therefore, it will be most convenient for you to become a patron at the end of the month. Thank you so much for your understanding, friends!\u00a0\u003cbr\u003e\nBut you do not need to wait for the beginning of the month, you can get the game at any time on\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://unhost.itch.io/dispurity\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003emy page itch.io\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eGame content \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e0.0.71\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e2005\u003c/strong\u003e\u00a0\u003cb style=\"font-weight: bold;\"\u003eCG\u0027s\u003c/b\u003e in\u003cstrong\u003e \u003c/strong\u003e2560x1440 resolution\u003c/li\u003e\n\t\u003cli\u003eMore than\u003cstrong\u003e \u003cstrong\u003e120 events\u003c/strong\u003e \u003c/strong\u003eand actions that\u003cstrong\u003e \u003c/strong\u003eyou\u003cstrong\u003e \u003c/strong\u003ecan see\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e92\u00a0\u003c/strong\u003eof them\u003cstrong\u003e \u003c/strong\u003eare \u003cb style=\"font-weight: bold;\"\u003efor adults\u003c/b\u003e\u003cstrong\u003e only ..\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e17000 words\u003c/strong\u003e \u003c/strong\u003e(suddenly\u003cstrong\u003e \u003c/strong\u003eyou\u003cstrong\u003e \u003c/strong\u003elike to\u003cstrong\u003e \u003c/strong\u003eread ..)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003emusic and sounds\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003eThe Plot\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nYou are soul of a demon from the book of the dead (yes, exactly, the one you thought about). But you love not to tear your victims to pieces, but to seduce their minds so that they obey only you and their lust. Nevertheless, pretty soon it turns out that not everything is so simple and you have left a sinner in your past life, which is just so you will not be free and they will have to be solved ..\n\u003cbr\u003e\nYou enter the house where 7 people live. And you will get to know everyone!\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout Game\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nThe gameplay is a typical visual novel, where you have to make a choice. From such elections, the day of the character you are controlling (persona one, but in new versions they can be chosen) is made. Most often, each choice will lead to different options with their unique scenes. Thus, each day can be done a little differently, which contributes to replayability.\n\u003cbr\u003e\nThe game itself is not linear. Raising skills of the daemon and the character you are controlling, you open new scenes that become available under certain conditions (which, more often than not, you will know in advance).\n\u003cbr\u003e\nThe main storyline is linear, but along the way you can see scenes that were not seen at the past.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFetishes\u003c/span\u003e\u003c/h4\u003e\n\u003cblockquote\u003e\n\tNot all of the above is in the game at the moment\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMasturbation\u003cbr\u003e\n\tCorruption\n\t\u003cbr\u003e\n\tVoyeurism\n\t\u003cbr\u003e\n\tMind Control\n\t\u003cbr\u003e\n\tMILF\n\t\u003cbr\u003e\n\tLesbian\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eScreenshots\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"https://s19.postimg.cc/9kc1uyotv/120-2.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://s19.postimg.cc/evqyfo36r/57-17.jpg\"\u003e\u003cbr\u003e"
