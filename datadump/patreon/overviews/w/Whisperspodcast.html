    "summary": "\u003ch3\u003eWhat is Whispers in the Night?\u003c/h3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhispers in the Night is a podcast devoted to uncovering the many layers that generate fear in each of us. My name is Seng Phengdouangdeth and I\u0027m going to be your host as we explore topics of the paranormal and unexplained in a format that ties fact to fiction and often the folklore that started it all.\u003cbr\u003eMy stories are all based off of actual accounts, legend, and folklore of events residing in the Midwest \u003cbr\u003e(ND, SD, MN, WI, MI, IA, KS, NB, IL, OH, IN, MS,)\u003cbr\u003eSince I myself am a resident of the Midwest, currently residing in Fargo, ND, I figured we\u0027d start the podcast here in a territory I\u0027m familiar with and cover the topics and cases of this region of the United States. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt takes time to research each episode properly, to write up each transcript, and to record and produce the audio at a level of quality that my listeners deserve. That time spent researching, writing, searching for stories, and recording has become almost like a second job for me and I\u0027d like to apply myself well into every episode in the way that you all deserve.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon support will help me produce every episode in a number of ways:\u003c/strong\u003e\u003cbr\u003e1. It will help cover the costs of equipment, web hosting, software, and the many other expenses that are required on the technical level.\u003cbr\u003e2. I could provide higher quality episodes by being able to invest more of my time into them. Patreon support would allow me to set more of my personal time aside to make episodes more hearty.\u003cbr\u003e3. I have an entire cast of voice actors who share their talent to me for no cost. They are amazing! Without them, this show would be nothing. With your support, I would be able to give back to my team of incredible individuals who work so hard to make each episode.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
