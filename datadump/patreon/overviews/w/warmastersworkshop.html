    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/cVfE270n5BE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=cVfE270n5BE",

    "published_at": "2017-09-13T14:06:00+00:00",
    "summary": "\u003cstrong\u003eWhat is Warmaster\u0027s Workshop?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWarmaster\u0027s Workshop is an educational initiative that was started back in 2015. \u00a0Since then I\u0027ve been creating online tutorials to help Mandalorian fans create their own Mandalorian armor costumes. \u00a0Outside the workshop, my name is Tom Hutchens. \u00a0Though most people know me by the name \"Mandalore the Uniter\", Founder \u0026amp; CEO of the Mandalorian Mercs Costume Club (MMCC).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou could say I\u0027m sort of a \"Star Wars fan\"\u003c/strong\u003e\u003cbr\u003eIn 2006 I had a dream of bringing together Star Wars fans who loved the Mandalorian characters/culture, and helping them learn how to build their very own Mandalorian costumes. Over the past decade, that dream has turned into one of the world\u0027s largest Star Wars-based nonprofit fan organizations.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://www.facebook.com/MandaloretheUniter/photos/a.135674773170188.28228.135674456503553/724110610993265/?type=3\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/21751615_1697739206963729_7510463809660217794_n.jpg?oh=728d81e5536a766017a8f9ecb9888eaf\u0026amp;oe=5A476C86\" style=\"width: 347px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy own costume and prop creations have been featured in articles, television shows, and websites around the world. \u00a0I\u0027ve been fortunate enough to travel across the USA and abroad to meet Star Wars fan, teach them how to build their very own Mandalorian costumes, and talk about all things \"Mandalorian\". \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what\u0027s this thing all about?\u003cbr\u003e\u003c/strong\u003eFirst and foremost, this Patreon page isn\u0027t about my own personal monetary gain. \u00a0I\u0027d be in the movie industry if I wanted to make money off building costumes and props. \u00a0This Patreon initiative is about you, and educating you on how to creating your very own Mandalorian armor costume and props. I\u0027ve spent the past decade building Mandalorian armor costumes and Star Wars props, and have a wealth of knowledge to educate those with a desire to learn. \u00a0The skills taught through Warmaster\u0027s Workshop can be used for virtually any costume. \u00a0Some skills such as electronics, micro-control programming, and welding can even be used to enhance your personal career path.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mandalorianmercs.org/downloadables/Mandalorestuuff/SteelArmor.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you doing this to pay for your own costume?\u003cbr\u003e\u003c/strong\u003eAbsolutely not! \u00a0My personal sets of armor are built and paid for by me, and always have been. \u00a0On occasion I may post a picture or \"behind the scenes\" video of a personal item I\u0027m working on, but the vast majority of what\u0027s posted here will always be about teaching you, the patron.\u003cbr\u003e\u003cbr\u003eMoney contributed by patrons will go to the following:\u003cbr\u003e\u003col\u003e\u003cli\u003ePurchasing tools, materials, work-space upkeep, and production equipment upgrades.\u003c/li\u003e\u003cli\u003ePurchasing physical rewards for various levels of patronage.\u003c/li\u003e\u003cli\u003eProducing Warmaster\u0027s Workshop content.\u003c/li\u003e\u003cli\u003eSupporting Warmaster\u0027s Workshop\u0027s educational mission.\u003c/li\u003e\u003c/ol\u003eAs a major fan of disclosure and oversight, I\u0027ll be doing a live-stream each month to let patrons know exactly where contributions are going.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for being part of the Workshop, now lets go armor up the planet! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
   },
