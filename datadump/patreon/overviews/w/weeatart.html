    "summary": "We Eat Art features the most in depth one-on-one interviews with contemporary artists on the web. Hosts John Mejias and Zak Smith talk to a variety of fellow painters, sculptors, installation artists, and other art world figures about their lives, techniques, philosophies, and biographies. It\u2019s also funny.\u003cbr\u003e\u003cbr\u003eWe love making these podcasts and are thrilled you found us here on Patreon. Thanks so much for listening to the show! If you haven\u0027t yet, give it a try. \u003ca href=\"http://www.weeatart.com\"\u003eOur website\u003c/a\u003e has examples of every interviewee\u0027s work, and you can find all episodes there, \u003ca href=\"https://itunes.apple.com/us/podcast/we-eat-art/id1149209152?mt=2\"\u003evia iTunes\u003c/a\u003e, and at \u003ca href=\"https://soundcloud.com/user-74952086\"\u003eour soundcloud\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSo far we\u2019ve made 19 high quality episodes for all art lovers and experts. We want to get more of these conversations out into the world. Our sound producer, Justin Asher, is a working composer and audio engineer. John and Zak have time-consuming jobs as well doing writing and publishing. The three of us would like to prioritize this podcast. Your support will make that possible. \u003cbr\u003e\u003cbr\u003eOur first goal is to put out episodes more frequently. Beyond more regular releases, we\u2019ve got big visions of things like immersive exhibition walks, live artist panels, interviews in places besides New York and Los Angeles, and more. This extra content will be available first to our patrons. With enough support, we\u2019d like to hire some assistants for editing and promotion to help get the show to more people while maintaining our release schedule and quality. Your on-going patronage can make these things happen.\u003cbr\u003e\u003cbr\u003eThank you for reading and thank you for listening to We Eat Art. We hope you\u2019ll join us here on Patreon."
