    "summary": "Hi! I\u0027m Steph aka Whispered Stories on YouTube :-) Several years ago I came across a video on YouTube that literally changed my life. It was after 3 AM and as usual, I was wide awake. I did a search for \"relaxing video\" on YouTube and one of the results was a video of a woman whispering. I clicked on the link and as I listened, it felt as if the back of my scalp was tingling- it was the most relaxing feeling, ever. With each word that was whispered, I relaxed more. There was something comforting about listening to this woman. It reminded me of how I felt as a child when my Mom or Grandmother would read to me.\u003cbr\u003e\u003cbr\u003eI became very interested in whispering videos and soon found out there was a specific name to this whispering phenomenon- ASMR. ASMR is a neologism for a perceptual phenomenon characterized as a distinct, pleasurable tingling sensation in the head, scalp, back, or peripheral regions of the body in response to visual, auditory, tactile, olfactory, and/or cognitive stimuli.\u003cbr\u003e\u003cbr\u003eI spent an entire year using ASMR videos to help me relax and fall asleep before I decided to start making my own.\u00a0I have now been making videos for more than three years.\u00a0What started out as a hobby has now become a huge passion of mine.\u003cbr\u003e\u003cbr\u003eI want you to know that I am truly grateful for each and every person who becomes a patron. Whether you pledge $1 per month or more- your support is appreciated so very much!\u00a0\u003cbr\u003e"
