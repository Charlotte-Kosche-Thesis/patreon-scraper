    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s19.postimg.cc/f9373azdf/image.png\" style=\"width: 357px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tHi. I\u0027m Ari. I haphazardly make lines and colors into something some people call art. Sometimes I put those lines and colors into a certain order and call it a comic. My current comic \n\t\u003cem\u003e\u003ca href=\"https://tapas.io/series/OutoftheBlue\" target=\"_blank\"\u003eOut of the Blue\u003c/a\u003e \u003c/em\u003eis a story about the relationship between a blind dam worker and a fish monster sometimes in the mid-20th century American South.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/beilfvm03/sdby_I4_T.jpg\" style=\"width: 469px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tIt\u0027s my first long-form comic and is a test bed for learning this whole comic business. It\u0027s way harder than I thought it\u0027d be but I\u0027m learning. Support from you guys goes back into making this comic better by paying for art supplies or more comics for research or HOW TO books.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tRather than making creating multiple reward tiers I\u0027m gonna keep this pretty low-key. We\u0027re all chill here. If you wanna give you can. Whatever you want. If you don\u0027t, that\u0027s cool too. I still love you. We\u0027re all learning how this works together.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI also draw other things which you can find on my \n\t\u003ca href=\"https://wonderarium.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e. You can also find me on \u003ca href=\"https://twitter.com/orionsfannypack\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://www.instagram.com/wonderarium/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
