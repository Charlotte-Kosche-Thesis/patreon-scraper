    "summary": "\u003cstrong\u003eHi guys! \ud83e\udd17\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWelcome to my site here on Patreon! \ud83d\udcab\u003cbr\u003e\n\nWhat is the deeper meaning of life? Where\ndo we go when we die? How can we follow our heart\u2019s desires? How can stop\nholding ourselves back and shine our light? \u003cbr\u003e\n\nJoin me in my journey of seeking wisdom,\nknowledge and inspiration by interviewing internationally known or upcoming spiritual\nteachers or ordinary people who have an amazing experience to share! I love\ncreating video blogs where I share what has worked for me on my path and I also love also creating interviews where you and I can learn from others. I am passionate about growing and shining my light and inspire you to do\nthe same. I believe that by stepping into our greatness, we can make magic on\nthis planet. \u003cbr\u003e\n\nCo-Create with me on my journey and help\nme continue sharing\u00a0inspiration. \ud83d\ude4f\u003cbr\u003eI am truly truly grateful for your support!\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nStory of Wisdom From North\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWisdom\nFrom North was created in 2012 from my deep desire to understand\nmore of life\u2019s mysteries and to inspire others. Until\nnow I have interviewed over 350 people like Byron Katie, Teal Swan, Matt Kahn, Evette\nRose, Anita Moorjani, Eben Alexander, Lorna Byrne, Sri Mooji, Akiane Kramarik, Jon Schau, Audun Myskja, Ellen Vahr,\nKathrine Aspaas, Anja Edin and many more. Every Thursday I release a\nnew video on my English YouTube channel where I now have more than 3 million\nviews and over 26,000 subscribers. You can access all the interviews by\nbecoming a subscriber to my English YouTube channel. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI\nalso have a Scandinavian YouTube channel with over 1100 subscribers called \"Wisdom From North Scandinavia\" where\nI release at least one new video a month.\u00a0\u003cbr\u003ePS: Since most Scandinavian speak English, this page will mostly be in English.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWho am I\u00a0\u003c/strong\u003e\u003cbr\u003eWhen\nI was young I was called \u201da star child\u201d in Norway. I would act in roles like\nLittle Cosette, Annie, Dorothy in the Wizard of Oz, Rizzo in Grease and Cecilie Dahr Hove in the TV-series Hotel Caesar. I used\nto place myself in the box of \u201cthe musical actress\u201d and thought that my\nbiggest dream was to be on Broadway. Having lost my voice on several\noccasions, I was forced to go inwards in the depths of myself and find\nout what I truly desired to do in life. I realized that it\nwas not the dream of becoming a Broadway star that really lit the spark\nwithin me. It was rather a burning desire to convey something, convey a\nfeeling, a thought, or an awareness that we are part of something bigger, be it\nthrough singing, interviews or talks. Now I am finally truly singing\nfrom my heart, do web and live interviews because I love having deep\nconversations about life\u2019s mysteries with people, and I do lectures\nbecause I believe in sharing.\u00a0\u003cbr\u003e\u003cstrong\u003eBIO\u003c/strong\u003e\u003cbr\u003eI have studied theatre at Circle In the Square Theatre School in New York. In 2011 I received a Bachelor Degree in Metaphysics from the University of Metaphysical Sciences (UMS).  I have also stayed at an ashram in India (Oneness University) where I practiced and explored meditation and mindfulness and I have taken several courses within lucid dreaming and astral projection. In 2015 I completed four years of studies at the University in Oslo (HIOA) and I am now educated as a primary teacher.I also just recently became certified as a Mindfulness instructor. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
