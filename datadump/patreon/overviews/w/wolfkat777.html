    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://wolfkat777.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/a9cb/f/2017/304/6/4/button_da1_by_wolfkat777-dbsd2l0.png\" style=\"width: 310px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.redbubble.com/people/wolfkat777\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6618/f/2016/186/8/3/button_rb1_by_wolfkat777-da8vweu.png\" style=\"width: 310px;\"\u003e\u003c/a\u003e\u003c/div\u003eHey, everyone! Sarah A.K.A. \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWolf\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eK\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eat\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e777\u003c/span\u003e here! I decided to start this Patreon after I discovered it can work for artists and other types of creators as well. For a while, I thought it was just something Youtubers did... But now, this is something I\u0027ve been working on for several months before launching. Making sure it\u0027s refined to my satisfaction first.\u003cbr\u003e\u003cbr\u003eAnyhow, in my pledges I have a few different ways you can be a patron here. If you want to simply be a supporter with small rewards, you can check the different tiers available for the \"\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSupporter\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\" pledges. These help me out while you get to interact with other patrons and such! You don\u0027t even have to stay with the pledge for more than one month - so don\u0027t feel obligated to do that for any reason. \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSupporter pledges\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0are more like little helpful monetary tips/donations if anything.\u003cbr\u003e\u003cbr\u003eThe other series of pledges is for those who want to be rewarded more greatly, and have more direct one-to-one interaction with me. \"\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eCreative Comrades\u003c/span\u003e\u003c/span\u003e\" will have a few ranks as well like the \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSupporters\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA bit of a heads up, though:\u003c/strong\u003e I \u003cem\u003edo\u003c/em\u003e have a day job, but it will have times where I don\u0027t receive tasks from it for a period of time (can be a few days, weeks, or months). When I get the tasks, however, there\u0027s a chance I\u0027ll get pretty busy and emotionally exhausted from stress. So, I\u0027m really hoping this won\u0027t get in the way of me providing big rewards to Creative Comrades specifically. However, I\u0027ll forewarn in my Patreon page updates for any cases that I may not be able to do rewards! Important posts like these will be seen for \u003cem\u003eeveryone\u003c/em\u003e\u00a0rather than limited to Patrons only.\u003cbr\u003e\u003cbr\u003eAside from that, I am indeed going to be learning to get the hang of this Patreon system and such in the start. Bear with me, please! (I recommend if you want to try being one of my patrons, start as a Supporter.)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eImportant Public Posts:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/payment-method-15237819\"\u003ePayment + Reward Method Info and Future\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/updates-changes-15669012\"\u003eUpdates/Changes to Rewards [Dec. 2017]\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/confirmed-fake-15669478\"\u003eSuspicious Pledges Confirmed Frauds\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/16882308\"\u003eHeads Up for Future and Current Patrons! [Feb. 2018]\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eImportant Patron-Only Posts:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/15228015\"\u003eGeneral Community Rules\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eContent that you\u0027ll find/receive in my Patron-Only posts:\u003c/strong\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003eAnnouncements for when I\u0027m planning to do Private Battles or Salmon Run - only with Patrons of course - in Splatoon 2! And then I\u0027ll share the special Patron password to join these private rooms, etc.\u00a0\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eMy Nintendo Switch friend code: \u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eSW-5283-8972-7114\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eMy drawing plans/ideas that I hope and intend to do\u003c/li\u003e\u003cli\u003eSome art tips/advice that I utilize for myself, and might help others in their artistic pursuits\u003c/li\u003e\u003cli\u003eSome of my Design Study drawings (Basically me breaking down character designs to better understand how to draw them)\u003c/li\u003e\u003cli\u003eSome extra sketches/drawings that I either won\u0027t post publicly, or will be posting publicly around 2 days later\u003cul\u003e\u003cli\u003eThis includes sketches/doodles that I won\u0027t post publicly until there are enough that I\u0027d want to compile into a sketch dump \u003cem\u003emuch \u003c/em\u003elater down the road, and then post the sketch dumps into my DeviantArt scraps\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ePatron-Only livestream announcements\u003c/li\u003e\u003cli\u003eAnd then some other bonus content I\u0027ll feel like posting on the side!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eExclusive Posts for Creative Comrades:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePreviews and Sneak Peeks of any of my future creative projects that I\u0027ll be posting publicly soon (drawings, video, web design, etc.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePosts that I\u0027ll publicly make for all page viewers:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUpdates about my Patreon when I make changes\u003c/li\u003e\u003cli\u003eUpdates on parts of my life that may affect or influence Patreon-related things (such as work keeping me too busy for a couple of weeks or more, for example)\u003cul\u003e\u003cli\u003eLikewise, I\u0027ll also let you all know when I have to delay certain things because of said parts of my life that could affect my productivity, energy, and free time\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eMy DeviantArt Journals\u003c/li\u003e\u003cli\u003eMy latest art submissions to DeviantArt or RedBubble\u003c/li\u003e\u003cli\u003ePhotos of my little cat, Luna (Whenever I get these photos)\u003c/li\u003e\u003cli\u003eStream announcements for whenever I feel like streaming stuff!\u003c/li\u003e\u003c/ul\u003e"

   {

     "amount": 1000,

     "created_at": "2017-10-13T05:11:06.604485+00:00",
     "description": "Creative Comrade benefits differ with rank...\n\u003cp\u003e\u003cstrong\u003eRewards:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAll previous tier rewards!\u003c/li\u003e\n\u003cli\u003eAble to see sneak peeks of my future projects I\u0027ll be posting (drawings, videos, etc.)\u003c/li\u003e\n\u003cli\u003eCan suggest future Redbubble designs for me to make or drawings in general that I make (in the form of simple prompts). Sometimes I hit the end of my own list of plans, and am dry of ideas by that point...\u003c/li\u003e\n\u003cli\u003eIf you\u0027ve got essays/papers/articles that you\u0027d like me to proofread for you, \u003cins\u003esend just \u003c/ins\u003e\u003cins\u003e\u003cem\u003eone*\u003c/em\u003e\u003c/ins\u003e\u003cins\u003e my way through Google Docs\u003c/ins\u003e and I\u0027ll work on it! \u00a0\u003cins\u003e500 words maximum\u003c/ins\u003e for your writing piece\u0027s size, and only English language (as that is the only language I know well and am fluent in). \u00a0Please leave \u003cem\u003eat least\u003c/em\u003e a week open for your deadline if you have any. I may be working on proofreading others\u0027 papers as well, or the higher rank Creative Comrade Patron projects; otherwise, something\u0027s going on in life at the time. Whatever the case, I\u0027ll be forewarning you - no worries.\u003cbr\u003e\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0*\u003cstrong\u003eNote: \u003c/strong\u003eI can accept one writing piece for each month that you can remain in this tier! So, it\u0027s not a one-time thing in case that\u0027s not clear.\u003c/li\u003e\n\u003c/ul\u003e",
