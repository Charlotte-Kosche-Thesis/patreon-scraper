    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442, \u043c\u044b \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u00a0\u003ca href=\"https://willbedone.ru/\" target=\"_blank\"\u003e\u0411\u0443\u0434\u0435\u0442 \u0441\u0434\u0435\u043b\u0430\u043d\u043e!\u003c/a\u003e \u0432\u043e \u0433\u043b\u0430\u0432\u0435 \u0441 \u041d\u0438\u043a\u0438\u0442\u043e\u0439 \u041c\u0430\u043a\u043b\u0430\u0445\u043e\u0432\u044b\u043c. \u041a\u0430\u0436\u0434\u0443\u044e \u043d\u0435\u0434\u0435\u043b\u044e \u0443 \u043d\u0430\u0441 \u003cstrong\u003e\u0443\u0445\u043e\u0434\u0438\u0442 \u0431\u043e\u043b\u0435\u0435 20 \u0447\u0430\u0441\u043e\u0432 \u043d\u0430 \u043f\u043e\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0443 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430\u003c/strong\u003e, \u0447\u0442\u043e\u0431\u044b \u0432 \u0441\u0443\u0431\u0431\u043e\u0442\u0443 \u0443\u0442\u0440\u043e\u043c \u0432\u044b \u043c\u043e\u0433\u043b\u0438 \u0432\u043a\u043b\u044e\u0447\u0438\u0442\u044c \u0441\u0432\u0435\u0436\u0438\u0439 \u0432\u044b\u043f\u0443\u0441\u043a \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043e\u0447\u0435\u0440\u0435\u0434\u043d\u0443\u044e \u043f\u043e\u0440\u0446\u0438\u044e \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u044f \u0438 \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438.\u003cbr\u003e\u003cbr\u003e\u041a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c \u043c\u044b \u0447\u0438\u0442\u0430\u0435\u043c \u043e\u0442\u0437\u044b\u0432\u044b \u0438 \u0441\u043b\u043e\u0432\u0430 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u0438 \u043e\u0442 \u0432\u0430\u0441, \u043d\u0430\u0448\u0438 \u0434\u043e\u0440\u043e\u0433\u0438\u0435 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0438. \u042d\u0442\u043e \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u043b\u044f\u0435\u0442 \u043d\u0430\u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f \u0432\u043f\u0435\u0440\u0451\u0434 \u0438 \u0438\u0441\u043a\u0430\u0442\u044c \u043d\u043e\u0432\u044b\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0434\u043b\u044f \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430. \u0412\u044b \u0447\u0430\u0441\u0442\u043e \u0441\u043f\u0440\u0430\u0448\u0438\u0432\u0430\u0435\u0442\u0435, \u043a\u0430\u043a \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043f\u0440\u043e\u0435\u043a\u0442, \u0442\u0430\u043a \u0432\u043e\u0442: \u043b\u0443\u0447\u0448\u0438\u0439 \u0441\u043f\u043e\u0441\u043e\u0431 \u2013\u00a0\u044d\u0442\u043e \u003cstrong\u003e\u0441\u0442\u0430\u0442\u044c \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u0412\u044b \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0435\u0441\u044c \u043d\u0430 \u043a\u0440\u0430\u0443\u0434\u0444\u0430\u043d\u0434\u0438\u043d\u0433\u043e\u0432\u043e\u0439 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0435 Patreon, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e.\u00a0\u041c\u044b \u043f\u0440\u0438\u0433\u043b\u0430\u0448\u0430\u0435\u043c \u0432\u0430\u0441 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u044c\u0441\u044f \u043a \u043a\u043b\u0443\u0431\u0443 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432 \u00ab\u0411\u0443\u0434\u0435\u0442 \u0441\u0434\u0435\u043b\u0430\u043d\u043e!\u00bb \u2013 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0443 \u0441\u0430\u043c\u044b\u0445 \u043f\u0440\u0435\u0434\u0430\u043d\u043d\u044b\u0445 \u0438 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u044b\u0445 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0435\u0439 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u043d\u043e\u0441\u044f\u0442 \u043d\u0435\u043e\u0446\u0435\u043d\u0438\u043c\u044b\u0439 \u0432\u043a\u043b\u0430\u0434 \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0430.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0427\u0422\u041e \u041c\u042b \u0414\u0415\u041b\u0410\u0415\u041c?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0434\u043a\u0430\u0441\u0442 \u00ab\u0411\u0443\u0434\u0435\u0442 \u0441\u0434\u0435\u043b\u0430\u043d\u043e!\u00bb \u2013 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u0430\u044f \u0435\u0436\u0435\u043d\u0435\u0434\u0435\u043b\u044c\u043d\u0430\u044f \u0430\u0443\u0434\u0438\u043e-\u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0430 \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u0434\u0435\u043b\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0437\u0430 \u043c\u0435\u043d\u044c\u0448\u0435\u0435 \u0432\u0440\u0435\u043c\u044f, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0436\u0438\u0442\u044c \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0431\u0435\u0437 \u0441\u0442\u0440\u0435\u0441\u0441\u0430. \u041f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0432\u044b\u043f\u0443\u0441\u043a\u0430 \u2013 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 60 \u043c\u0438\u043d\u0443\u0442.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u0438\u0449\u0435\u043c \u043a\u0440\u0443\u0442\u044b\u0445 \u0433\u043e\u0441\u0442\u0435\u0439, \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0435\u043c \u0437\u0432\u0443\u043a, \u0433\u043e\u0442\u043e\u0432\u0438\u043c \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0435 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u043e\u0435 \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u0432\u044b\u043f\u0443\u0441\u043a\u0430, \u043e\u0444\u043e\u0440\u043c\u043b\u044f\u0435\u043c \u0431\u043e\u043d\u0443\u0441\u043d\u044b\u0435 \u043f\u0440\u0435\u0437\u0435\u043d\u0442\u0430\u0446\u0438\u0438, \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u043c \u0442\u0435\u0437\u0438\u0441\u044b \u0440\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u0430, \u0437\u0430\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u043c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0443 \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440\u0430\u2026 \u0421\u043b\u043e\u0432\u043e\u043c, \u0434\u0435\u043b\u0430\u0435\u043c \u0432\u0441\u0451, \u0447\u0442\u043e\u0431\u044b \u0440\u0430\u0434\u043e\u0432\u0430\u0442\u044c \u0432\u0430\u0441 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u043e\u043c.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u0427\u0415\u0413\u041e \u041c\u042b \u0423\u0416\u0415 \u0414\u041e\u0411\u0418\u041b\u0418\u0421\u042c?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0412\u044b\u043f\u0443\u0441\u043a\u0438 \u0432\u044b\u0445\u043e\u0434\u044f\u0442 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e\u00a0\u043a\u0430\u0436\u0434\u0443\u044e \u0441\u0443\u0431\u0431\u043e\u0442\u0443 \u0441 21 \u0430\u043f\u0440\u0435\u043b\u044f 2016 \u0433\u043e\u0434\u0430.\u003cbr\u003e\u041f\u043e\u0434\u043a\u0430\u0441\u0442 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 \u0422\u041e\u041f-10 iTunes \u0432 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0439 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438.\u00a0\u003cbr\u003e\u041c\u044b \u043f\u0435\u0440\u0435\u0448\u0430\u0433\u043d\u0443\u043b\u0438 \u043e\u0442\u043c\u0435\u0442\u043a\u0443 \u0432 90 \u0432\u044b\u043f\u0443\u0441\u043a\u043e\u0432 \u0438 2 500 000 \u043f\u0440\u043e\u0441\u043b\u0443\u0448\u0438\u0432\u0430\u043d\u0438\u0439 \u0438 \u0438\u0434\u0451\u043c \u0434\u0430\u043b\u044c\u0448\u0435. \u003cbr\u003e\u0413\u043e\u0441\u0442\u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 \u2013 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0435\u0439\u0448\u0438\u0435 \u043b\u044e\u0434\u0438, \u044d\u043a\u0441\u043f\u0435\u0440\u0442\u044b \u0432 \u0441\u0432\u043e\u0438\u0445 \u0442\u0435\u043c\u0430\u0445. \u003cbr\u003e\u041f\u043e\u0434\u043a\u0430\u0441\u0442 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u0432\u043d\u0443\u0448\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u0431\u0430\u0437\u0443 \u0437\u043d\u0430\u043d\u0438\u0439 \u0438 \u043e\u043f\u044b\u0442\u0430. \u003cbr\u003e\u041a\u0430\u0436\u0434\u0443\u044e \u043d\u0435\u0434\u0435\u043b\u044e \u043e\u0434\u0438\u043d \u0438\u0437 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0435\u0439 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 \u0432 \u043f\u043e\u0434\u0430\u0440\u043e\u043a \u043a\u043d\u0438\u0433\u0443.\u003cbr\u003e\u003cbr\u003e\u0423 \u043d\u0430\u0441 \u0435\u0441\u0442\u044c \u0446\u0435\u043b\u044c: \u003cstrong\u003e\u0441\u0434\u0435\u043b\u0430\u0442\u044c \u00ab\u0411\u0443\u0434\u0435\u0442 \u0441\u0434\u0435\u043b\u0430\u043d\u043e!\u00bb \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u043c \u21161 \u043d\u0430 \u0432\u0441\u0451\u043c \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u043e\u043c \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435\u003c/strong\u003e.\u00a0\u041c\u044b \u0445\u043e\u0442\u0438\u043c, \u0447\u0442\u043e\u0431\u044b \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u043b\u044e\u0434\u0435\u0439 \u043d\u0430\u0443\u0447\u0438\u043b\u0438\u0441\u044c \u0436\u0438\u0442\u044c \u043d\u0430 100%.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u
