    "summary": "Hello Friends, \u003cbr\u003eThank you so much for making your way to our Patreon page. We have a big vision and some really fun plans for the future. \u00a0Our intention is to continue creating art, videos and podcasts that make people feel; to create content that not only entertains people, but connects through the heart and hopefully moves and inspires. \u00a0We are so fortunate to have friends and patrons like you -- people who are willing to help support and nurture us and be a part of the World of Love community!\u00a0 Because your support means the world to us, we\u0027ve created some awesome rewards for you!\u00a0\u003cbr\u003e\u003cbr\u003eYour patronage supports our ability to produce and deliver content and experiences that incite a positive worldview, inspire a culture of love, provoke our unlimited individual and collective potential, and affect a shift in consciousness for the good of the whole. \u00a0We are sharing a creative mix of media that envelops the arts, spirituality and consciousness. \u00a0You\u0027ll see productions in radio, podcasts, film, t.v., videos, blogs, poetry, art, kids programming, books and so much more. \u00a0As visionary artists we are also lifting up other conscious artists, writers, poets, performers, speakers, healers, storytellers, dreamers, mystics, activists, children and the creative impulse within us all. \u00a0We are so grateful to have this platform and look forward to your feedback.\u003cbr\u003eThank you for playing your part.\u003cbr\u003eA World of Love,\u003cbr\u003eQuincey and Dr. Julie\u003cbr\u003e\u003ca href=\"http://www.WorldofLove.today\"\u003ewww.WorldofLove.today\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
