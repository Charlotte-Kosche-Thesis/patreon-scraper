    "summary": "The first thing to let you know is I am Disabled.\u003cbr\u003e\u003cbr\u003ethis is a fact of life and for sure a personal inconvenience but it doesn\u0027t define me or hold me back.\u003cbr\u003e\u003cbr\u003esecond of all I would like to personally thank anybody who considers chipping in a couple of bucks to make this dream a reality.\u003cbr\u003e\u003cbr\u003emy name is Benn.\u003cbr\u003e\u003cbr\u003eI love to travel and being disabled means that can seem a daunting prospect.\u003cbr\u003e\u003cbr\u003eI am a father, a husband and an all round nice guy.\u003cbr\u003e\u003cbr\u003ein late January 2018 I will be launching Disabled At Disney, a new show over on youtube showcasing the Disneyland Paris resort from the perspective of a disabled man with a bit of Lego fun thrown in too. There is a little more to this series than just showing off the resort, I will showcase how they cater to disabled people to ensure that we are not excluded from the magic and that it is every bit as open to us as it is to able bodied folks.\u003cbr\u003e\u003cbr\u003eI will be following up with Disabled At Disney from the Disneyland Resort in Anaheim California in March 2018.\u003cbr\u003e\u003cbr\u003eI want to continue this journey and show the world that places are open to all of us, all over the world and perhaps give some people a confidence boost to get out there and travel.\u003cbr\u003e\u003cbr\u003ewith your support, I believe together we can make great things happen for the Disabled Community and give the confidence to travel to those who may not have had it previously.\u003cbr\u003e\u003cbr\u003ethank you once again for considering helping making a fun and educational travel guide for us Disabled folks.\u003cbr\u003e"
