    "published_at": "2017-12-19T18:48:17+00:00",
    "summary": "Hi and welcome to my Patreon channel. I am working hard to make this channel a place of learning and enjoyment for watercolor artists of all levels.\n\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to build an interactive community where we can share our work, request specific classes and get detailed feedback on our efforts. I plan to have three different tracks for beginners, intermediate and advanced students. This will be a welcoming place, a place for creative growth and positive support. I believe in art and I believe we all have the potential to achieve personal success in our art journey.\n\u003cbr\u003e\n\u003cimg src=\"http://www.zanbarrage.com/images/products/large/116_255_breaking-cc-8.jpg\"\u003e\u003cbr\u003e\nNow here is a bit about me:\n\u003cbr\u003e\n\u003cbr\u003e\nIn 2016, I was honored as a master artist by the International Watercolor Society. I am the recipient of several art awards. I am also the founder and past president of Ontario Plein Air Society, a group of Ontario painters dedicated to painting the Canadian landscape from life. I am a professional artist and teacher. I teach watercolours classes at Visual Arts Mississauga, Visual Arts Brampton and Oakville Art Society in Ontario.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent.fymy1-1.fna.fbcdn.net/v/t1.0-9/16195634_10154543884198579_3504872958834170802_n.jpg?oh=a820803f9ea0ae98fa03a8844d858f58\u0026amp;oe=5AD5EE48\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI paint not just what I see, but also the mood and the taste of the moment. My artwork is an exploration of light on the Canadian Landscape. There is a certain temperature to the light up here, a crispness that is uniquely Canadian. It speaks to me in a harmony of colours. Delicate but savage. Rich but not overwhelming - elegant. I hope it comes through in my work.\u00a0\n\u003cbr\u003e"
