    "summary": "Hey! I\u0027m williewillus. You may know me as an assistant developer of ProjectE, or that random masochist porting Botania.\u003cbr\u003e\u003cbr\u003eMy Minecraft endeavours include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy first mod, a hacky mess of ASM called \u003ca href=\"https://williewillus.wordpress.com/bugfixmod/\" rel=\"nofollow\" target=\"_blank\"\u003eBugfixMod. \u003c/a\u003e It\u0027s not recommended you use it :p\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://minecraft.curseforge.com/projects/projecte\" rel=\"nofollow\"\u003eProjectE\u003c/a\u003e dev, joined early 2015 and have now essentially become the leading dev for versions for MC 1.8+\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/pixlepix?ty=h\"\u003ePixlepix\u003c/a\u003e\u0027s \u003ca href=\"http://minecraft.curseforge.com/projects/aura-cascade\" rel=\"nofollow\"\u003eAura Cascade\u003c/a\u003e ported from MC 1.7.10 to 1.8.8. Starting to get the hang of it, this port did not take long, and has been successfully given back to pixelpix in 1.9. Yay! (I\u0027m not sure if it\u0027s still alive though, haha)\u003c/li\u003e\u003cli\u003eI had started poking around Vazkii\u0027s \u003ca href=\"https://www.botaniamod.net\" rel=\"nofollow\"\u003eBotania\u003c/a\u003e in Minecraft 1.8.8, seeing how things would fare. Then I decided to go for it towards the end of 2015. As a result, Botania has successfully made the leap from 1.7 to 1.10 and beyond. Yell at me if anything breaks terribly!\u003c/li\u003e\u003cli\u003eMost recently, I have joined forces with Benimatic, AtomicBlom, and Drullkus to revive \u003ca href=\"https://github.com/TeamTwilight/twilightforest\" target=\"_blank\"\u003eTwilight Forest\u003c/a\u003e for 1.12+\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBasically, I\u0027m a magic mod port slave ;P\u003cbr\u003e\u003cbr\u003eI am most easily reached via Twitter \u003ca href=\"https://www.twitter.com/williewillus\" rel=\"nofollow\"\u003e@williewillus\u003c/a\u003e"
