    "summary": "The Specialty Songbird Nest Program is a brand-new cozy wing (pun intended) of the Wildlife Rescue Nests project. The Program is managed by the Joint Monarchs of the WRN Empire, Katie Deline-Ray and Vanessa Laurin.\u003cbr\u003e\u003cbr\u003eTogether, Katie and Vanessa have made over 3,000 nests for wildlife centres across the world. Building on the success of Vanessa\u0027s 2016-2017 Chimney Swift Program, they\u0027ve decided to focus they\u0027re formidable efforts onto the specialized songbird rehabilitators on WRN\u0027s mailing list. With the expert guidance of songbird rehabilitators, they\u0027re producing a broad range of specialty items, ranging from teeny-tiny nests used to incubate hummingbird eggs, to nest-buddies and heating pad covers for nestlings who have lost their siblings, to giant log-shaped caves for nestling woodpeckers.\u003cbr\u003e\u003cbr\u003eWith this listing, we are inviting you to be part of the \"It Takes A Village\" approach for the care of our darling feathered friends by helping to fund our yarn and shipping costs. 100% of your donation will go towards our joint specialty nest fund.\u003cbr\u003eTo find out more about the Wildlife Rescue Nests project, please visit our website at \u003ca href=\"http://www.wildliferescuenests.org/\"\u003e\u003c/a\u003e\u003ca href=\"http://www.wildliferescuenests.org/\"\u003ewww.wildliferescuenests.org\u003c/a\u003e.\u003cbr\u003eTHANK YOU for being a part of our Village. \u2665\u003cbr\u003e"
