    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWelcome to Wyrd Daze -\u00a0the digital zine of speculative fiction and extraordinary music, art, \u0026amp; writing!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(238,236,225);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI\u0027m Leigh - a writer and musician from the UK, currently living in Quebec. \u003cbr\u003eI\u0027m an incorrigible geek with an insatiable urge to create and curate! \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"http://i.imgur.com/acxyrEj.jpg\"\u003e\u003cbr\u003e(Hi!)\u003cbr\u003e\u003cbr\u003eWyrd Daze was born from the desire to curate a place where extraordinary art, music, and writing mingle to create something unique. A digital zine is the perfect medium to express without limits... and it is with delight that I get to host all kinds of incredible things from contributors around the world!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003eThrough Patreon I\u0027d like to create a revenue with which to pay artists, writers, musicians, and other creative people for their contributions to\u00a0 \u003cstrong\u003eWyrd Daze\u003c/strong\u003e. I am a firm believer that creativity is the spice of life and should be encouraged and supported wherever possible. \u003cbr\u003e\u003cbr\u003eArt makes us think more deeply, strive more intently, and feel joy more profoundly. Creativity in all it\u0027s forms brings further meaning to our lives and allows us to explore existence and communicate our explorations to the world.\u003cbr\u003e\u003cbr\u003eAll\n patrons will be included on the \u003cstrong\u003eWyrd Mail\u003c/strong\u003e email list (I use MailChimp) an occasional but spam-free newsletter with information from the world of Wyrd Daze and links to the latest projects. This may include downloadable content such as MP3\u0027s, documents, images, video... and of course the latest issue of the zine itself, when available. Patrons will also receive occasional Patron-only dispatches with exclusive content. \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cbr\u003eYou can find out more about Wyrd Daze and access issues \u003cbr\u003eof the zine from\u00a0\u003ca href=\"https://wyrddaze.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eThe Wyrd Daze blog\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eFor further inquiries about my work or submissions to \u003cbr\u003eWyrd Daze, please contact Leigh at\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewyrd[dot]daze[at]gmail[dot]com\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
