    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FWLNPfWC1mf8%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWLNPfWC1mf8\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FWLNPfWC1mf8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=WLNPfWC1mf8",
    "one_liner": "I go to places and take what I hope are pretty photos",
    "patron_count": 2,

    "pledge_sum": 180,
    "pledge_url": "/bePatron?c=159272",
    "published_at": "2015-03-28T04:59:45+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003ch1\u003eWho am I?\u003c/h1\u003e\n\u003cdiv style=\"float: left; margin-right: 10px;\" title=\"Souter Lighthouse\"\u003e\n\u003cimg height=\"213\" src=\"https://farm4.staticflickr.com/3929/15405800542_71eb1cc807_n.jpg\" width=\"320\"\u003e\u003c/div\u003e\n\tMy name\u0027s Richard, I\u0027m from the UK, and I\u0027ve had an interest in photography for as long as I can recall.\n\t\u003cbr\u003e\u003cbr\u003e\nIt\u0027s a passion I picked up from my father; my first camera was an SLR he gave me as a present one year when I was a lot younger.\n\t\u003cbr\u003e\u003cbr\u003e\nI literally can\u0027t even remember \n\t\u003cem\u003enot\u003c/em\u003e owning that camera it was so long ago! It served me well for many years, until digital cameras came along.\u003cbr\u003e\u003cbr\u003e\nYou can see my photos on\u00a0\n\t\u003ca href=\"https://www.flickr.com/photos/richard_winskill/sets\" rel=\"nofollow\"\u003eFlickr\u003c/a\u003e and\u00a0\u003ca href=\"http://photos.6times9.com/\" rel=\"nofollow\"\u003emy blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhat is Patreon?\u003c/h1\u003e\n\u003cdiv style=\"float: right; margin-left: 10px;\" title=\"Trees \u0026amp; Sky by Richard Winskill, on Flickr\"\u003e\n\u003cimg height=\"213\" src=\"https://farm8.staticflickr.com/7489/15853315022_ee0401246f_n.jpg\" width=\"320\"\u003e\u003c/div\u003e\n\tIt\u0027s a service that allows you to support someone in creating something you both enjoy; in my case, what I hope you\u0027ll think are pretty photos of things and places.\n\t\u003cbr\u003e\u003cbr\u003e\nYou pledge to pay an amount of money every time I add a new set of photos. \n\t\u003cstrong\u003eThat\u0027s an important point to emphasise: it\u0027s a recurring payment, \n\t\u003cem\u003enot\u003c/em\u003e a one-off donation.\n\t\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nYou can pledge as much as you like, or as little as $1, and you can set a monthly limit to make sure you don\u0027t spend more than you can afford.\n\t\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhat do you mean by \"set of photos\"?\u003c/h1\u003e\n\u003cdiv style=\"float: left; margin-right: 10px;\" title=\"Front of the Hall by Richard Winskill, on Flickr\"\u003e\n\u003cimg height=\"213\" src=\"https://farm8.staticflickr.com/7645/16930379185_9b8c1175c7_n.jpg\" width=\"320\"\u003e\u003c/div\u003e\n\tIt\u0027s all the photos I take on a particular visit to somewhere. I can easily take dozens of worthwhile photos from any particular trip, and charging for each individual photo seems excessive.\n\t\u003cbr\u003e\u003cbr\u003e\nSo every time I go somewhere and take photos, I add a new set.\n\t\u003cbr\u003e\u003cbr\u003e\nAnd that\u0027s what you pay for.\n\t\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eHow often will you add new content?\u003c/h1\u003e\n\u003cdiv style=\"float: right; margin-left: 10px;\" title=\"Waterfall Long Exposure by Richard Winskill, on Flickr\"\u003e\n\u003cimg height=\"213\" src=\"https://farm6.staticflickr.com/5601/15594810456_6161c78de7_n.jpg\" width=\"320\"\u003e\u003c/div\u003e\n\tAs often as I can!\n\t\u003cbr\u003e\u003cbr\u003e\nI can\u0027t predict when I\u0027ll be going somewhere to take new photos, but it\u0027s something I enjoy and something I try to do whenever I can.\n\t\u003cbr\u003e\u003cbr\u003e\nAnd of course, since you\u0027re paying per set you\u0027ll never have to pay for any periods where I\u0027m unable to go anywhere, because there\u0027ll be no new photos.\n\t\u003cbr\u003e\u003cbr\u003e\nBut similarly, if I find I have a lot of time and a lot of places then that means lots of sets...\n\t\u003cbr\u003e\u003cbr\u003e\nSo I\u0027d recommend setting a monthly limit; I don\u0027t want you to be paying more than you can afford...\n\u003c/div\u003e"
   },
