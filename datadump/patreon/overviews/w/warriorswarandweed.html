    "summary": "\u003cstrong\u003eWelcome to the Warriors War \u0026amp; Weed podcast. \u003c/strong\u003e\u003cbr\u003eMy name is Tommy Chase and I\u0027m the host. I am a medically retired Navy Chief Hospital Corpsman who was wounded in Fallujah, Iraq after my HUMVEE was struck by a Suicide Vehicle Bomber in March of 2007. During my recovery I spent many years on pharmaceutical medication that did nothing to help my PTSD, in fact I had to stop taking the medication because I felt it was eating away at my soul. In 2014, I found medical cannabis and started out with some CBD tinctures and CBD/low THC edibles which slowly helped me get back to who I was before being wounded.\u00a0\u003cbr\u003e\u003cbr\u003eNow I have a mission to educate people of the benefits of cannabis in daily life, not just talking about getting high, but what supplementing CBD daily can do for your mental health. Also the podcast is going to talk about of alter states that can be used to help you heal, including Psilocybin\u00a0in non-pyscoactive doses, activities that get you into flow-state like meditation, surfing, and even archery.\u00a0\u003cbr\u003e\u003cbr\u003eI hope you can help me dedicate my life to this project."
