    "summary": "We are libertarians. We love politics and the news, and our mission is to apply libertarian principles to the stories you and your friends are discussing. We want to make you sound smarter while treating modern politics with all of the irreverence it deserves. We seek to teach individuals about the news of the day, the libertarian philosophy, the libertarian movement, and how to think differently. Our host is Chris Spangle, a fifteen year veteran of politics and media. He leads a discussion amongst friends that span the libertarian spectrum of thought. The twice-weekly podcast was founded in 2012.\u003cbr\u003e\u003cbr\u003eFor many new libertarians, We Are Libertarians is the first podcast they hear. We are on the front lines of spreading the libertarian message. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support does several things:\u003c/strong\u003e\u003cbr\u003e1. It keeps the show operating. A podcast of our size is in the top 10% of all iTunes, and it takes a lot of money to keep it operating. None of us currently get paid for our time. We use it all for tools to\u00a0deliver higher quality content to more potential libertarians.\u00a0\u003cbr\u003e2. It builds a community around our audience and gives the politically homeless a place where they fit. We build tools for them to connect.\u00a0\u003cbr\u003e3. We communicate and clarify big ideas in a way that people understand. We are more likely to convert someone to libertarianism because we are fun, and they listen passively.\u003cbr\u003e\u003cbr\u003eWe appreciate everyone that partners with us to spread the libertarian message while entertaining our listeners.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe hold the following paradigms for our political analysis:\u003c/strong\u003e\u003cbr\u003e1. First and Foremost, We Ask \u0027What Is Best For Liberty?\" by embracing the following concepts: \u003cbr\u003e\u2022Individualism\u003cbr\u003e\u2022Individual Rights\u003cbr\u003e\u2022Spontaneous Order\u003cbr\u003e\u2022Limited Government\u003cbr\u003e\u2022Free Markets\u003cbr\u003e\u2022The Virtue of Production\u003cbr\u003e\u2022Natural Harmony of Interest\u003cbr\u003e\u2022Peace\u003cbr\u003e2. All Contributions Towards Moving Society in This Direction are Valued\u003cbr\u003e3. The Golden Rule is the Foundational Principle Of a Libertarian Society\u003cbr\u003e4. Government Exists And Politics Will Not Cease In Our Lifetime\u003cbr\u003e5. We Are Libertarians Will Serve As an Entry Point into the Libertarian Movement\u003cbr\u003e6. We Believe in Presenting All Sides of An Issue To Let the Listener or Reader Make Up Their Minds\u003cbr\u003e7. Achieving Liberty is a Never-Ending Fight and Libertarians Must Invest in Future Generations\u003cbr\u003e8. Every Individual Can Make Societal Change\u003cbr\u003e9. We Embrace Complexity and Reject Tribalism\u003cbr\u003e10. We Treat Modern Politics With All of the Irreverence It Deserves\u003cbr\u003e\u003cbr\u003eRead more at\u00a0\u003ca href=\"http://http://WeAreLibertarians.com\"\u003eWeAreLibertarians.com\u003c/a\u003e\u00a0.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to Find Us:\u003cbr\u003e\u003c/strong\u003e\u2022Our podcast airs Wednesdays and Fridays: \u003ca href=\"https://wal.fireside.fm/\"\u003ehttps://wal.fireside.fm/\u003c/a\u003e\u003cbr\u003e\u2022Learn more about us at \u003ca href=\"http://wearelibertarians.com/\"\u003ehttp://wearelibertarians.com/\u003c/a\u003e\u003cbr\u003e\u2022Snapchat/Twitter: WeRLibertarians\u003cbr\u003e\u2022IG/Facebook: WeAreLibertarians\u003cbr\u003e\u2022Watch on YouTube: \u003ca href=\"https://www.youtube.com/wearelibertarians\"\u003ehttps://www.youtube.com/wearelibertarians\u003c/a\u003e\u003cbr\u003e\u2022editor@wearelibertarians.com\u003cbr\u003e\u2022Join Our Email List: \u003ca href=\"http://eepurl.com/sJ3Zb\"\u003ehttp://eepurl.com/sJ3Zb\u003c/a\u003e\u003cbr\u003e\u2022Join the Discord: \u003ca href=\"https://discordapp.com/invite/Eg
