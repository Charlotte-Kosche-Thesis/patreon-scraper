    "one_liner": "Thinking about magic, cyborgs, robots, and artificial intelligence--and why some of those words could use changing--since 1982.",

    "published_at": "2014-04-29T02:25:55+00:00",
    "summary": "So look, here\u0027s the thing: \u003ca href=\"http://www.afutureworththinkingabout.com/?page_id=5038\" rel=\"nofollow\" target=\"_blank\"\u003eFor the past decade\u003c/a\u003e, I\u0027ve been writing, talking, thinking, teaching, and learning about philosophy, comparative religion, magic, artificial intelligence, human physical and mental augmentation, pop culture, and how they all relate. I think about, talk about, write about, and work toward a future worth living in, and I want to do all of that with you.\u003cbr\u003e\n\u003cbr\u003e\nI mean a future where we have the option but \u003ca href=\"http://www.afutureworththinkingabout.com/?p=5087\" rel=\"nofollow\" target=\"_blank\"\u003enot the expectation to self-cyborg\u003c/a\u003e. A future where, when we\u0027re confronted with the \u003ca href=\"http://www.afutureworththinkingabout.com/?p=4972\" rel=\"nofollow\" target=\"_blank\"\u003enew and unprecedentedly strange kinds of minds we\u0027re likely to meet in this century\u003c/a\u003e, we can embrace the new and the strange, and use it to make ourselves even more than we already are. A future where everyone has the data, information, knowledge, and ability to conduct their lives in their communities, the best they know how.\u003cbr\u003e\n\u003cbr\u003e\nThere are all kinds of people working on this, \nright now,\u00a0and you\u0027ll find their names and work in these posts, but everyone is living with the possible implications of it. \nPeople like me, and you. \u003cbr\u003e\n\u003cbr\u003e\n Because we \u003cstrong\u003e\u003cem\u003eAll\u003c/em\u003e\n\u003c/strong\u003eneed to be taking the changing pace, content, and tone of this \nconversation very seriously, and working toward a future where we\u0027re not \njust running to catch up to the vastly accelerated rate of these \nrealities, but are thinking ahead about their possibilities, and \naddressing their actualities \n\u003cstrong\u003e\u003cem\u003eAs\u003c/em\u003e \u003c/strong\u003ethey arise. Not after.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m doing this work at both \u003ca href=\"http://afutureworththinkingabout.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAFutureWorthThinkingAbout.com\u003c/a\u003e and, now, \u003ca href=\"http://technoccult.net/\" rel=\"nofollow\" target=\"_blank\"\u003eTechnoccult.net\u003c/a\u003e, but \u003cem\u003e\u003cstrong\u003eto\u003c/strong\u003e\u003c/em\u003e do all of this\u2014to write, talk, read, converse, and \nwrite some more to, with, and about leading thinkers-and-doers in many fields\n of philosophy, science, art, technology, magic\u2026so many thing\u2014takes time, and so much of all of our time, these days, is spent trying to make money, and, to be honest, some of the ways we spend our time making our livings can drain the will to live, let alone do the kind of work we love and \n\u003cstrong\u003e\u003cem\u003ewant\u003c/em\u003e\u003c/strong\u003e to be doing.\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s where you come in.\u003cbr\u003e\n\u003cbr\u003e\n If you find yourself to be interested in the kinds of work I\u0027m doing, then your throwing a dollar or two per month in the bucket can make a \u003cem\u003e\u003cstrong\u003ehuge\u003c/strong\u003e\u003c/em\u003e difference. This is a pay-by-month subscription, so unless you change it, the amount you contribute will be the exact same, every month, regardless of whether I make 1 post or 16. But you \u003cem\u003e\u003cstrong\u003ecan\u003c/strong\u003e\u003c/em\u003e always adjust or even cancel your donation amount, whenever you see fit.\u003cbr\u003e\n\u003cbr\u003e\nAnd if you know of others who care about these things, I would \u003cstrong\u003e\u003cem\u003ereally\u003c/em\u003e \u003c/strong\u003eappreciate your help in spreading the word about my work. Please tell your friends, your family, your readership, your listeners, if you want to interview me or \u003ca href=\"https://www.youtube.com/watch?v=kOOl6xKRQ_4\" rel=\"nofollow\" target=\"_blank\"\u003ewrite my Patreon address on the surface of the moon with a laser\u003c/a\u003e, I\u0027m all for it, and I\u0027m more than happy to help you help me.\u003cbr\u003e\n\u003cbr\u003e\n If you\u0027re looking for a kind of sense of it, here\u0027s \u003ca href=\"http://www.afutureworththinkingabout.com/?p=4923\" rel=\"nofollow\" target=\"_blank\"\u003ethis\u003c/a\u003e: \u003cbr\u003e\n\u003cblockquote\u003eKeeping in mind the work we do, here, I think it can be taken as read\n that I\u2019m not one for a policy of \u201cgently-gently, slowly-slowly,\u201d when \nit comes to technological advances, but when basic \u003cem\u003e\u003cstrong\u003eforethought \u003c/strong\u003e\u003c/em\u003eis\n equated with Luddism\u2014that is, when we\u2019re told that \u201cPROGRESS Is The \nOnly Way!\u201d\u2122\u2014when long-term implications and unintended consequences are \nno bother \u2018t\u2019all, Because \u003cem\u003e\u003cstrong\u003eScience,\u003c/strong\u003e\u003c/em\u003e and when \npeople place the fonts of this dreck as the public faces of the \nintersections of Philosophy and Science? Well then, to put it politely, \nwe are All Fucked.\u003cbr\u003e\n\u003cbr\u003eIf we had \u003ca href=\"https://en.wikipedia.org/wiki/The_City_%28Transmetropolitan%29\" rel=\"nofollow\"\u003eTransmetropolitan\u003c/a\u003e-esque \u003ca href=\"https://twitter.com/catvincent/status/630047104325521409\" rel=\"nofollow\"\u003eFarsight Reservations\u003c/a\u003e, then I would 100% support the going to there and doing of that, but do you know what it takes to \u003cem\u003e\u003cstrong\u003eget\u003c/strong\u003e\u003c/em\u003e to Farsight? It takes planning and (funnily enough) \u003cem\u003e\u003cstrong\u003eFORESIGHT\u003c/strong\u003e\u003c/em\u003e. We have to do the work of \u003cem\u003e\u003cstrong\u003ethinking through\u003c/strong\u003e\u003c/em\u003e the problems, implications, dangers, and literal existential risks of what it is we\u2019re trying to make.\u003cbr\u003e\u003cbr\u003e\nAnd then we have to take all of what we\u2019ve thought through, and \u003cem\u003e\u003cstrong\u003edecide to figure out a way to do it all anyway\u003c/strong\u003e\u003c/em\u003e. What I\u2019m saying is that some of this shit can\u2019t be Whoopsed through\u2014we won\u2019t survive it to learn a \u003cem\u003epost hoc\u003c/em\u003e lesson. But that doesn\u2019t mean we shouldn\u2019t be \u003cstrong\u003e\u003cem\u003etrying\u003c/em\u003e\u003c/strong\u003e. This is about saying, \u201cYeah, let\u2019s \u003cem\u003e\u003cstrong\u003eDO\u003c/strong\u003e\u003c/em\u003e this, but let\u2019s have \u003cstrong\u003e\u003cem\u003ethought about it, first\u003c/em\u003e\u003c/strong\u003e.\u201d\n And to achieve that, we\u2019ll need to be thinking faster and more \nthoroughly\u2026\n\u003c/blockquote\u003e\nAnd that, my friends, is a future worth thinking about.\u003cbr\u003e"
   },
