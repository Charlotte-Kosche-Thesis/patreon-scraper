pan style=\"background-color: rgb(242, 195, 20);\"\u003e...THEN WHY DO WE NEED YOUR HELP?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWith your \u003cem\u003emonthly\u003c/em\u003e monetary support you will help me continue to improve the quality of my videos by helping me purchase new equipment and software. You will also give me a greater freedom with the videos I produce so I can invent new series and build more fan suggested videos. \u003cbr\u003e\u003cbr\u003eAdvertisement revenue from ads on videos is currently what runs the channel, but this source of income is sporadic. We are looking to create more sustainable and reliable income to gain allow us to expand Wotso Videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU \u003c/strong\u003efor supporting \u003cstrong\u003eWOTSO VIDEOS\u003c/strong\u003e\u00a0and for checking out our Patreon Page. Have a magical day!\u003c/span\u003e\u003cbr\u003e\u003cb style=\"color: rgb(255, 255, 255); background-color: rgb(146, 205, 220);\"\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e"
