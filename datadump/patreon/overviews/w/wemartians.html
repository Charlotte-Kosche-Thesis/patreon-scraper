    "published_at": "2017-01-23T03:54:49+00:00",
    "summary": "Hi! My name is Jake, and I am addicted to space.\u003cbr\u003e\u003cbr\u003eIt might be a little late for me to become an astronaut, but I have a passion for science, engineering, space travel and exploration. So while I probably won\u0027t be riding a rocket to the space station anytime soon, I still want to find a way to share the incredible things happening beyond Earth\u0027s atmosphere, and specifically, on my favourite planet: Mars.\u003cbr\u003e\u003cbr\u003eMars is one of the most compelling destinations for exploration we have. It\u0027s a rich scientific target that can teach us about how the Earth formed, and as a nearby planet, is not out of reach for human exploration. Exploring Mars would allow humanity to push its engineering mettle to its limits, and would unlock the boundaries of science in our search for the origins of life and our solar system. So, I created\u00a0\u003ca href=\"http://www.wemartians.com/\" rel=\"nofollow\" target=\"_blank\"\u003ea podcast\u00a0\u003c/a\u003eabout it.\u003cbr\u003e\u003cbr\u003eIn the past years, I\u0027ve been lucky to speak with some incredible Martian guests and explore some amazing topics. In 2017 I \u003ca href=\"http://www.wemartians.com/episode019\"\u003espoke to the architects behind NASA\u0027s Mars Ice Home\u003c/a\u003e concept, explored Mars with t\u003ca href=\"http://www.wemartians.com/episode021\"\u003ehousands of planetary scientists at the Lunar and Planetary Science Conference\u003c/a\u003e in Houston, \u003ca href=\"http://www.wemartians.com/episode026\"\u003ecelebrated the 20th anniversary of the Mars Pathfinder Mission\u003c/a\u003e, and \u003ca href=\"http://www.wemartians.com/episode031\"\u003edissected SpaceX\u0027s BFR transportation system\u003c/a\u003e. What an awesome year!\u003cbr\u003e\u003cbr\u003eHowever, running a podcast is not without costs. Between hosting fees, email costs and equipment to produce the show, dollars can add up. That\u0027s where you can help. By funding me at as little as $1/month you can support these operational costs. What\u0027s more, is that with increased funding I can pay for special events, like traveling to conferences or launches and producing supplemental content.\u003cbr\u003e\u003cbr\u003eWe Martians don\u0027t ever want to stop exploring. Become a Martian today to help keep this journey to Mars going!\u003cbr\u003e"
