\u003e as members for exclusive \u003cstrong\u003ebenefits\u003c/strong\u003e. So, simply choose which reward \u003cstrong\u003eopportunity\u003c/strong\u003e (located to the right) best serves you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you\u003c/strong\u003e for connecting with us.\u003cbr\u003e\n\u003cbr\u003e\nWildly Yours,\u003cbr\u003e\n\u003cbr\u003e\nBernie, Susan, \u0026amp; Barkley\u003cbr\u003e\n\u003cbr\u003e"
