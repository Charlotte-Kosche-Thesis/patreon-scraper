    "summary": "\u003cu\u003e\u003cstrong\u003eWhat is Wyrm Whole?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nWyrm Whole is a new tabletop RPG system\nthat is usable in many settings, but that is included in the world\nitself, so it\u0027s possible to change from modern to Steampunk\nmid-campaign.\u003cbr\u003e\n\u003cbr\u003e\n\n\t\u003cu\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nTo make it short, each universe is the\nstomach of a giant inter-dimensional \u00ab kind of \u00bb wyrm. \nIt eats souls and feeds on their experience.  Your game setting could\nbe a medieval fantasy, but a character could be a knight who is the\nreincarnation of a space bounty hunter who died when his space\ncruiser exploded on a far away planet.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\n\t\u003cu\u003e\u003cstrong\u003eWhy should I support?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nBy supporting me, you will have access\nto the releases before the general public.  If the demand is there I\ncould even make some of the books in physical form and sell them near\nmy cost to my supporters.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\n\t\u003cu\u003e\u003cstrong\u003eWhat are the releases?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nI\u0027m actually working on the core system\nwith a default setting that will elaborate the backstory and the\nfluff.  After that initial release, I\u0027ll be doing new settings\ncomplement so that any universe could be done in the system. \nAdvanced combat rules, lifepath, weapons, vehicles, etc. will also be\nmade.\n\u003cbr\u003e\u003cbr\u003eThe Discord server is available here :\u00a0https://discord.gg/zMjYpze\u003cbr\u003e"
