    "summary": "Hi there \u2665 my name is Ulvra, though most of my friends call me Moofie. I\u0027m a silly little moof from good old Denmark who just wants to spread a few smiles and a little happiness where I go, but who is standing at a crossroads. I\u0027ve always known myself to have other goals than most people, career advancement meaning little to me and the competition you find in just about every part of society these days actually making me miserable, so after working a job for the last years I\u0027ve come to realise that I need to change my path, because I simply cannot go on fighting that hollow and meaningless battle.\u003cbr\u003e\u003cbr\u003eI have drawn for as long as I can remember and to this day it remains one of the things that actually makes me truly happy, but other than that I work on creating fantasy universes, write stories, create let\u0027s play videos and do both gaming and art streams on a fairly regular basis. Creating things is an important thing for me and beyond anything else I wish to use my creativity to spread joy. Now I know that I\u0027ll have to continue pursuing a different career to keep me going, but I can\u0027t help but dream that perhaps... just maybe one day, I\u0027ll be able step back and dedicate myself to creating, thanks to those who enjoy what I make.\u003cbr\u003e\u003cbr\u003eIt\u0027s a feeble dream, but should you want to give a little moof a treat and a pet on her head, then you\u0027d not only bring that dream one step closer and help a stray who doesn\u0027t quite fit, but you\u0027d also make her very happy and eternally thankful for your support. \u2665\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt Galleries:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.furaffinity.net/user/ulvra/\" target=\"_blank\"\u003eFurAffinity Gallery\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.weasyl.com/~ulvra\" target=\"_blank\"\u0
