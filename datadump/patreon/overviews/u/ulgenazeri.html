    "summary": "Merhaba,\u003cbr\u003e\u003cbr\u003eBu sat\u0131rlar\u0131 G\u00fcney Amerika bisiklet turunun 5. ay\u0131nda, Ekvador\u0027un 3200 rak\u0131ml\u0131 k\u00fc\u00e7\u00fck bir k\u00f6y\u00fc olan\u00a0Chughil\u00e1n\u0027dan yaz\u0131yorum. 10 g\u00fcn \u00f6nce 25 km. kuzeydeki Sigchos kasabas\u0131ndan buraya gelirken niyetim, g\u00fcnlerdir ihmal etti\u011fim g\u00fcnl\u00fc\u011fe yazmak ve bir sonraki kasabadaki Quilotoa g\u00f6l\u00fcn\u00fcn etraf\u0131nda y\u00fcr\u00fcmek \u00fczere bisikletimi b\u0131rakacak bir yer bulmakt\u0131. Gezginlere y\u00f6nelik bir uygulama olan\u00a0\u003ca href=\"http://ioverlander.com/\" target=\"_blank\"\u003eiOverlander\u003c/a\u003e\u0027dan, 5$\u0027a kamp at\u0131p, s\u0131cak du\u015f ve internet gibi nimetlerinden yararlanaca\u011f\u0131m bir hostel buldum. Mekan\u0131n sahibi Paty, fiyat\u0131n 3$ oldu\u011funu ve mutfa\u011f\u0131 da kullanabilece\u011fimi s\u00f6yleyince burada bir s\u00fcre dinlenebilece\u011fimi fark ederek rahatlad\u0131m.\u003cbr\u003e\u003cbr\u003e18 km. s\u00fcren Quilotoa y\u00fcr\u00fcy\u00fc\u015f\u00fcn\u00fc tamamlad\u0131ktan sonra,\u00a090\u0027lardan kalma websitelerini yenilemek \u00fczere Paty ile bir miktar para, banyolu bir oda ve yemek kar\u015f\u0131l\u0131\u011f\u0131 anla\u015ft\u0131k. Siteyi haz\u0131rlarken bir yandan da \u0130bo\u0027nun\u00a0uzun s\u00fcredir a\u00e7mam i\u00e7in beni s\u0131k\u0131\u015ft\u0131rd\u0131\u011f\u0131 bu Patreon sayfas\u0131na giri\u015ftim.\u003cbr\u003e\u003cbr\u003eD\u00fc\u015f\u00fck b\u00fct\u00e7eli bir tur yapt\u0131\u011f\u0131mdan, K\u00fcba hari\u00e7, 4 aydan uzun s\u00fcredir 1 kez hostelde \u00fccretli konaklad\u0131m. Bu sayfadan gelecek destekle arada bir soluklan\u0131p turla ilgili g\u00fcncel payla\u015f\u0131mlar yapmak, g\u00fcnl\u00fck yaz\u0131lar\u0131n\u0131 g\u00f6rsellerle hikayele\u015ftirerek yay\u0131nlamak istiyorum. Bu yolculukta bana kat\u0131l\u0131rsan\u0131z \u00e7ok mutlu olurum. (:\u003cbr\u
