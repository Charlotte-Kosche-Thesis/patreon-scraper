    "summary": "Ich w\u00fcrde gerne wieder regelm\u00e4\u00dfig Witze animieren. Hier k\u00f6nnt Ihr das unterst\u00fctzen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas kostet ein Ulkb\u00e4rwitz?\u003c/strong\u003e\u003cbr\u003eEin Ulkb\u00e4renwitz dauert in der Mache ungef\u00e4hr ein bis zwei Tage. Zwei Arbeitstage, die mir am Ende in meiner leider viel zu eng gestrickten Haushaltsplanung fehlen. An Werbe-Einnahmen und T-Shirtverkaufen verdiene ich im Schnitt 6\u20ac pro Film. Ulkb\u00e4rwitze zu animieren sind also ein \u00f6konomisches Desaster.\u003cbr\u003e\u003cbr\u003eWenn aber im Vorfeld klar w\u00e4re, dass ich f\u00fcr ein Witzchen ca. 100\u20ac zur Verf\u00fcgung h\u00e4tte, w\u00e4re das eine ganz andere Baustelle. Deshalb probiere ich das hier mal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum soll ich f\u00fcr einen Ulkb\u00e4rwitz bezahlen?\u003c/strong\u003e\u003cbr\u003eDu musst nicht bezahlen. Ich hab Dich auch so lieb! \u003cbr\u003eAber falls jemand 1 - 4 Euro f\u00fcr eine Sache, die er gut findet \u00fcbrig hat - das w\u00e4re dufte!\u003cbr\u003eDas ist ein bisschen wie Eis essen. Da gibt man ja auch gerne mal einen Euro f\u00fcr aus.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cb\u003eWarum soll ich f\u00fcr ein Eis bezahlen?\u003c/b\u003e\u003c/strong\u003e\u003cbr\u003eGute Frage!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIst das hier ein Abo oder sowas?\u003c/strong\u003e\u003cbr\u003eJein. Dein Betrag wird nur gebucht, wenn ich einen neuen Witz ins Netz gestellt habe. Solange ich das hier nicht finanziert kriege, werden das ca. 5 Witze pro Jahr sein.\u003cbr\u003eDu kannst aber jederzeit ohne Fristen k\u00fcndigen, das ist alles superfair hier.\u003cbr\u003e\u003cbr\u003eMehr f\u00e4llt mir erstmal nicht ein.\u003cbr\u003eLiebe Gr\u00fc\u00dfe,\u003cbr\u003eEuer lieber Falk\u003cbr\u003e"
