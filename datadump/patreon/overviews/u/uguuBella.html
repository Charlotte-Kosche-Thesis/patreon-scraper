gb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello! My name is \u003cstrong\u003eBella Marie\u003c/strong\u003e and I love to \u003cstrong\u003edraw cute things\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665 \u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI will always do my best and work my hardest!\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI am a proud uguuer working toward my BFA and \u003cstrong\u003ecareer in Illustration\u003c/strong\u003e! \u003cem\u003eCuteness and uguu is in my soul and lives in my heart\u003c/em\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI know that to become a great artist will take years of hard work but it\u0027s \u003cstrong\u003emy dream to be the best I can be! \u003c/strong\u003eI create art to express the inner Bella that is bright, colorful, and happy\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u00a0\n\t\u003ca href=\"http://uguu.4x13.net/post/164375366604/uguu-zine-1-now-available-a-zine-made-for\" target=\"_blank\"\u003e\u003cimg src=\"http://68.media.tumblr.com/5d40a78dbc9b380ea75a91df35133ed8/tumblr_ou95nxwCRo1qky4yco1_1280.png\" style=\"width: 381px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy am I on Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI have finally decided to join Patreon because I want to dedicate myself to my art more than I already am. Having your support is an investment into my future, I want to become the best I can be! \u003cstrong\u003ePatreon would be a way for me to draw more often and also find support in my art by other people!\u003c/strong\u003e I currently am in school full time so having the extra support really helps me to afford things I otherwise can\u0027t get -- paint, brushes, sketchbooks, candy, and things I wish I could get but can\u0027t! I also want to share some of my sketchbook pages and things that are more behind the scenes or a look into how I make artwork. If you support me it\u0027d literally make my life brighter, so if you do already, thank you so much TT^T \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you so much to everyone who is currently supporting me here and believing in me, I have so much potential and your help\n means more than the world to me, thank you! \n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: #990033;\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: #990033;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: #990033;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eTHANK YOU FOR YOUR SUPPORT MY AMAZING PATRONS!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: #990033;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
