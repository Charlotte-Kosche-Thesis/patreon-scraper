    "summary": "\u003ch1\u003eI have a problem.\u00a0\u003c/h1\u003e\nYou see, I\u0027ve got all these stories in my head. Since I was a kid, the best feeling I can remember is creating something that would elicit emotion from someone else. And I got addicted to it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e|\u003c/span\u003e\u003c/strong\u003e\u00a0\u003ca href=\"https://www.instagram.com/u_benhakd/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e|\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch1\u003eMy name is Ben, I\u0027m a storyteller and this is an entertainment brand.\u003c/h1\u003eU_benhakd is an entertainment brand that is fueled by a creator. A filmmaker. A writer. A comic. An illustrator. \u003cem\u003eA multimedia storyteller\u003c/em\u003e. I don\u0027t have one thing I do. I find the best way to tell the story. Patreon is how you can help an independent creator continue making those stories a reality.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eWith Patreon, you won\u0027t be bored, I won\u0027t be hungry and we\u0027ll all be winners.\u00a0\u003c/h2\u003e\n\"What if..?\" is the foundation of almost everything I do. \u003cstrong\u003eAnd now you can be a part of it. \u003c/strong\u003eYou subscribe and get access to all my \u003cstrong\u003e\"W\u003c/strong\u003e\u003cstrong\u003ehat if\u003c/strong\u003e\u003cstrong\u003e,\" \"You\u0027ve Got to be Kidding Me\"\u003c/strong\u003e and\u003cstrong\u003e \"W.T.F.\"\u003c/strong\u003e moments. \u003cstrong\u003ePlus, you stay in the loop of the bigger projects getting developed -- TV shows, movies -- all content that with enough support becomes a reality.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eNot the same old content week after week.\u003c/h2\u003eThere are two categories: video and non-video. So you\u0027re not just gonna get one boring podcast, or the same sunset popping up all over the place. You\u0027re gonna get all kinds of ideas:\u00a0\u003cstrong\u003ecomedy\u00a0\u003c/strong\u003e\u003cstrong\u003es\u003c/strong\u003e\u003cstrong\u003eketches;\u003c/strong\u003e\u00a0\u003cstrong\u003estand up\u003c/strong\u003e (where I actually sit down), \u003cstrong\u003eshort films;\u003c/strong\u003e\u00a0\u003cstrong\u003esneak peaks\u003c/strong\u003e into projects I\u0027m developing;\u00a0\u003cstrong\u003eillustrations,\u00a0cartoons, monsters and some random concept art\u003c/strong\u003e and some \u003cstrong\u003ebehind the scenes\u003c/strong\u003e, good ol\u0027 fashioned see-how-the-sausages-are-made videos.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eSo what are you waiting for?\u003c/h2\u003e"
