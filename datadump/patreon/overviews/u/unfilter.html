    "summary": "\u003cstrong\u003eWhat is Unfilter?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnfilter is a very unique kind of show. We cover the topics most outlets are too afraid to touch or too biased to cover properly. \u00a0We watch and unfilter the TV that you \"shouldn\u0027t be watching\".\u00a0\u003cbr\u003e\u003cbr\u003eAn example of some of our awesome shows is below:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/ZO73lwaO7oM\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho is Unfilter?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eUnfilter is a show on\u00a0\u003ca href=\"http://jupiterbroadcasting.com\" rel=\"nofollow\" target=\"_blank\"\u003eJupiter Broadcasting\u003c/a\u003e hosted by\u00a0\u003ca href=\"http://twitter.com/chrislas\" rel=\"nofollow\" target=\"_blank\"\u003eChris Fisher\u003c/a\u003e and\u00a0\u003ca href=\"http://twitter.com/nunes\" rel=\"nofollow\" target=\"_blank\"\u003eChase Nunes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support us?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBeing funded by our audience means every episode is built to make our supporters happy, not what will get the most clicks. That fundamentally changes the recipe of the show and it\u0027s critical for the type of topics Unfilter tackles.\u003cbr\u003e\u003cbr\u003eIt\u0027s a lot of work and takes a huge time investment for production and requires unrelenting dedication. Your support helps us make our weekly commitment to this show practical and tenable.\u003cbr\u003e\u003cbr\u003eShows will always be posted for free but supporting our Patreon allows us to ever expand the reach of our show, support the associated costs with it, and help expand the show as we want to push forward!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"//s3.amazonaws.com/patreon/1660611616192ae9e14fc1e8953bdfef.jpg\" style=\"width: 431px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get for supporting us?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy supporting us not only you are helping to push independent content forward but we reward you with some awesome perks by becoming an \u003cstrong\u003eUnfilter Supporter!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you pledge at least \u003cstrong\u003e$5 or more\u003c/strong\u003e per month, you are officially becoming a supporter and you get access to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou\u0027ll get access to \u003cstrong\u003eall\u003c/strong\u003e our \u003cstrong\u003esource files, every clip, and notes \u003c/strong\u003efrom previous shows!\u003c/li\u003e\u003cli\u003eThe \u003cstrong\u003eOVERTIME\u003c/strong\u003e folder. Clips that didn\u0027t have time to make it in either the supporters show or main show.\u003c/li\u003e\u003cli\u003eAND a dedicated show \u003cstrong\u003eRSS feed\u003c/strong\u003e and \u003cstrong\u003eBittorrent Sync\u003c/strong\u003e for those of love that sort of thing!\u003c/li\u003e\u003c/ul\u003eNow....if you are willing to go the extra mile, consider becoming an \u003cstrong\u003eUnfliter Investor!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eAdditional and limited supporters options are opening up all the time, so be sure to check this page as limited \u003cstrong\u003eUnfilter Investor \u003c/strong\u003eslots open up! \u00a0Becoming an Unfilter Investor will entitle you to all of the above plus some Unfilter swag and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"//jb4.cdn.scaleengine.net/wp-content/themes/jb2014/images/logo.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
