    "summary": "Hey, my name is Nick, or UberNick to those of you familiar with my YouTube. I have been making videos on YouTube for the past 7 years, creating gaming content for all to enjoy! \u003cbr\u003e\u003cbr\u003eI have been very fortunate as my audience has grown massively over the last 6 months. This has enabled me to leave any \"real\" job and try and turn my passion into a full career. \u003cbr\u003e\u003cbr\u003eThe aim, and reason, behind this Patreon is for anyone who supports me to be able to help me by making things a little less stressful. YouTube is my full time job currently but I have bills to pay every month e.g. Phones, Car.. and the support would go a long way in keeping my content consistent. \u003cbr\u003e\u003cbr\u003eI\u0027m always able to cover these costs however the help on Patreon would allow me the freedom to experiment more content wise. I can go outside of the box and really push myself creatively. I have an incredible audience that I love to entertain and my biggest goal is to make this community bigger and entertain as many people as I possibly can.\n\u003cbr\u003e\u003cbr\u003eMy end goal with all of this is to not just grow a YouTube channel. I want to grow a community that will eventually grow into a website, merchandise and more. With all of your support I know I can get there. I have been creating videos for 7 years and want to do this for the rest of my life. I have huge aspirations and with your support I know we as a community can get there :)\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eIf you support me in any way, thank you so much.\u003c/strong\u003e"
