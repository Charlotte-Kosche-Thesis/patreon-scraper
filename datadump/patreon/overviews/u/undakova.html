    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/7kfQg9OK1B0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-01-21T03:29:02+00:00",
    "summary": "I am\u00a0\n\u003ca href=\"http://undakova.ontrapages.com/DJMC\"\u003eUNDAKOVA\u003c/a\u003e aka Universe. Naturally. Delivers. All. Knowledge. Of Vitality. Automatically. I am a native new yorker, wizard, Hip Hop Yogi and all around change-agent. I am faculty of the Urban Mystery Skool UltraCultural Others and instruct Monk Mojo, High Priestess Hip Hop, and Transcendental Drumming. As teaching artist of BEAT (Bridging. Education. and Art Together) I teach the youth Yoga fusing BeatBoxing Breakin and Positive Hip Hop together.\u00a0\u00a0I love producing music and djing music classics and Shakti Bass.\u003cbr\u003e\nI love songwriting and creating workshops/games for the youth to learn to practice mindfulness, yoga and meditation. in 2017 I took my work to several local schools and have been partnering with wonderful non-profit organizations but I have come to the realization that I can do much more outside of the Department of Education and have an even greater impact with your direct support.\n\u003cbr\u003e\nI want to thank you because you have already been a tremendous support by reading my Ezine updates and keeping me in your heart. Your responses and emails sharing love and gratitude have kept me going strong.\n\u003cbr\u003e\nNow I am offering a chance to really get knee deep and involved in the work I do. Now is the time to really take this journey to the next level and spread light and love through the creative arts beyond anything I have done before. Will you be my Patreon?\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eWhat\u0027s in it for you? \u003cbr\u003e\u003cul\u003e\u003cli\u003eReceive original music and New DJ set weekly \u003c/li\u003e\u003cli\u003eBe apart of the inner circle think tank\u003c/li\u003e\u003cli\u003eSee behind the scenes sneak peek photos and raw and uncut videos\u003c/li\u003e\u003cli\u003eBe the first to hear announcements and receive the monthly Ezine updates\u003c/li\u003e\u003cli\u003eGain Backstage Access to private events\u003c/li\u003e\u003cli\u003eLearn more Tutorials and breakdowns of Hip Hop Yoga Lesson plans, DJ sets, Lyrics and Music creations\u003c/li\u003e\u003cli\u003eDownloads to raw files and resources \u003c/li\u003e\u003cli\u003eHang out with me intimately video chat\u003c/li\u003e\u003c/ul\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oK-WHofF9c4\" width=\"560\"\u003e\u003c/iframe\u003e\nYou will be able to give input and share in the development of each song I create, each lesson plan I write, each event I plan, soundtracks I produce. This really helps me grow as an creative for the whole community. This is our opportunity to really connect and build together and turn this from a one man show into a full on enterprise with global reach using publishing, the internet, broadcast and video.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYour support helps UNDAKOVA \u003cstrong\u003ecreate high vibrational soundscapes\u003c/strong\u003e that take people on a journey through original eclectic beats mantras and remixes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wOSEKdA3zy0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYour support helps UNDAKOVA \u003cstrong\u003eremix and produce\u003c/strong\u003e hi-vibe electronic reggae, soul, hip hop and dance beats for monthly wellness rituals which draw together creative (radical) visionaries, conscious parents and young ones for community healing, divine incantation, song, dance, cultural dreaming, drums and the linking of magic to everyday Life.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003ca href=\"https://www.mixcloud.com/undakova/dj-undakova-live-sound-waves-and-sun-rays-mix/\"\u003ehttps://www.mixcloud.com/undakova/dj-undakova-liv...\u003c/a\u003e\n\t\u003cli\u003eYour support helps UNDAKOVA \u003cstrong\u003ecreate music and content that inspires and empowers\u003c/strong\u003e all types of creatives to practice healthy lifestyles and uncover their optimal greatness. Illuminating your passions, intentions and causes as a patreon in this way will help you move through resistance and let go of self doubt with ease.    \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/220203680\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003eYour support helps UNDAKOVA \u003cstrong\u003ecreate lesson plans and video tutorials\u003c/strong\u003e that assist other creatives and artists to help our youth in having a more centered and relaxed body and mind.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eWhat We\u0027ll Use the Money For\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur initial goal is $3,000/month. This total plus income from our various hip hop yoga teaching endeavors, wellness events and retreats will keep UNDAKOVA sustainable in NYC. Right now, we\u2019re creating art in a state of political urgency in a world that does not value the labor of artists, healers and visionary change-makers. We\u2019re taking risks to shift the paradigm and your contribution large or small helps our family eat, pray and love. We\u2019re also envisioning the future and the global expansion of your hip hop yoga enterprise, including offering fully funded residencies for artists at our Urban Mystery Skool in lower Manhattan, mass-producing our Hip Hop Kids Yoga curriculum, bringing thousands of people to our wellness events  and travelling around the world to share our gifts fully.  \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHere are UNDAKOVA costs:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMailChimp.\u003c/strong\u003e  Upleveling our Mailchimp service to access more fans with convenience and ease of use.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOngoing web development. \u003c/strong\u003e Hiring an official web-developer to provide a reliable and professional polished website detailing all of our events, services, mission and vision\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVideo editing.\u003c/strong\u003e  Hiring a talented videographer with decent editing and social media skills on deck with a GoPro who will capture all of our events, performances, workshops and happenings at home and abroad. This offers our growing international online community a bird\u2019s eye view of the magic we\u2019re making instantaneously through short clips and videos posted regularly online\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFacebookpost \"boosts\"\u003c/strong\u003e When we release new social media content on Instagram of Facebook it immediately gets included in  1/3 to  1/2 of our Facebook followers\u0027 News Feeds.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMe\u003c/strong\u003e. I\u2019m a householder with a beautiful family and growing 15 month old son that needs all the love, resources and material support I can provide and more.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePortable Amplified System \u003c/strong\u003eWe need to update most of our systems, including purchase of a brand new state-of-the-art AMP we can use at wellness events, festivals, performances and more. Our community deserves the \u201chigh vibration\u201d programming we deliver to fall smoothly on their ears.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOne employee. \u003c/strong\u003eWe need extra hands and hearts  to handle things like social media marketing and the whole range of small business upkeep.  This will free me up to do the real creative work that I am most good, nurture positive community networks in real time and raise my son.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThat\u0027s the basics. With those pieces covered, UNDAKOVA can support itself. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUPDATE:\u003c/strong\u003e We hit the 10 peeps a month goal! It\u0027s been a total game-changer. Patreon now supports me to grow bigger and share my vision with more people.  Thank you graciously as I wouldn\u2019t be able to be here now without your support. From the bottom of my heart thank you, you\u2019re support is truly felt. \u003cbr\u003e\n\u003cbr\u003e\nWe\u0027d be happy to keep doing things exactly how we\u0027re doing them for a long time, and now we can. We\u0027d also love to do even more if it becomes possible, which is where the stretch goal comes in:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNew Years Push Goal of 50 Patreons!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe New Years Push will allow us to take UNDAKOVA to the next level, enabling us to do things like: \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSend out weekly Instrumentals from now until January 2018 (possibly 2019)\u003c/li\u003e\n\t\u003cli\u003eVideo blog our latest updates exclusively to you\u003c/li\u003e\n\t\u003cli\u003eHire someone to support the movement\u003c/li\u003e\n\t\u003cli\u003eUpgrade the website. We call the current site undakovaenterprises.ontrapages.com. The New Years Push goal would fund the development of undakovaenterprises.ontrapages.com and allow us to dial in the truly represent our growth, offerings, content and community. This could include a part of the site where patrons can access all of the Undakova Instrumentals and DJ sets archived over time,  post questions and interact with each other, and have even more customization.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThe New Years Push goal would be amazing to hit, but simply being totally supported by your generosity makes me truly grateful, and blessed to be able to be working toward making the world better than I received it. So I am happy no matter what else happens even if it just stays at us 11 :).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eThank you once again for any support you can offer if you decide to, and thanks for being a Undakova Patreon.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u2013 UNDAKOVA\u003cbr\u003e\nIf you\u2019re like me, you want to seed the labor of creative innovators producing the visionary art that will shape our future.  Personally, I support some of my beloved brothers, fellow MCs that inspire what I do and challenge me to work harder and smarter. Each one teach one, patreons can be mutually supportive of one another\u2019s craft - that\u2019s the beautiful thing. Let\u2019s build enlightened, creative communities that offer grassroots support for artists to sustain long and viable careers up against great odds. Some of the artists I support on PATREON include:\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nSelf Suffice, SUM and JBRAVE \u003c/strong\u003eare brothers, friends, fathers, plant based diet eaters and conscious change maker for the new paradigm just like me."

     "about": "For over twenty years, David Jason Williams a.k.a. U.N.D.A.K.O.V.A \u003cbr\u003e(Universe. Naturally. Delivers. All. Knowledge. Of. Vitality. Automatically.) has been awakening audiences with his special brand of insightful \u0026amp; knowledge \u00adinfused hip hop.  He spiritually guides his listeners and shares the benefits of healthy living while, quite fittingly, making you move \u0026amp; groove in the process. Whether spinning disco, funk and breaks, or Latin beats, his artistic sensitivity enables him to affect crowds in a powerful way. Wearing the hats of Emcee, Songwriter, and Producer also open doors for Undakova to shine his light as a lyrical wordsmith, blending mood altering melodies and uplifting messages. He believes true success involves re\u00adestablishing the positive foundation of hip hop culture. With a seasoned background in yoga, meditation and philanthropy, Undakova teaches by demonstration that self\u00adlove and all forms of artistic expression are the leading ways to empower communities. Through heartfelt displays of compassion, leadership, and creativity, loyal fans continue to grow with him. \u003cbr\u003e\u003cbr\u003eUrban monk and teaching artist, his seasoned background in yoga and meditation has allowed him to develop a yoga hip hop curriculum for urban youth with the organizations non-profit BEAT NYC, GENERATION WIRELESS (Now Amplify) and the ABC Sanctuary just to name a few. UNDAKOVA believes self\u00adlove and artistic expression are the ultimate tools for empowering communities.",
