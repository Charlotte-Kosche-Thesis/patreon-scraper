    "summary": "Unbounded Compass is a show about cultural exchange and language improvement, specifically aimed at a Korean audience who is interested in American culture and seeking to improve conversational English. \u003cbr\u003e\u003cbr\u003eCo-hosts Jenni, a former language arts teacher, writer, and mother of two, and Inyeong, a transplant from Korea, teacher of English, and mother of one, bring divergent perspectives to the discussion about culture and language. Added to the conversation are clarifications on linguistics, slang, idioms, colloquialisms, and conversational phrasing.  Email your language or culture related questions to \u003ca href=\"mailto:unboundedcompass@naver.com\"\u003eunboundedcompass@naver.com\u003c/a\u003e or post them to our blog \u003ca href=\"https://blog.naver.com/unboundedcompass\"\u003ehttps://blog.naver.com/unboundedcompass\u003c/a\u003e, or share them here on Patreon.\u003cbr\u003e\u003cbr\u003eThis Patreon page is here to provide a way for you to help us grow our show and bring you more interesting discussions.\u003cbr\u003e\u003cbr\u003eAs we grow it will allow us to put more time and effort into creating new ways to deliver fresh cultural perspectives from around the world.\u00a0 We would love to\u00a0 hear what you are interested in, so by joining the conversation, either through comments or your participation in our monthly discussions, you can help shape what content we bring to you, our listeners.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThank you for taking part in this journey with us.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e"
