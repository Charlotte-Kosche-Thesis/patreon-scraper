    "summary": "\u003cdiv\u003e\u003ca href=\"https://www.youtube.com/user/UnderTheKnifeShow\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eUnder The Knife\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eis a YouTube series dedicated to the horrors of pre-anesthetic surgery. Written and presented by\u00a0\u003ca href=\"http://www.drlindseyfitzharris.com\" rel=\"nofollow\" target=\"_blank\"\u003eDr Lindsey Fitzharris\u003c/a\u003e,\u00a0the series combines traditional story-telling techniques with artwork by British cartoonist,\u00a0\u003ca href=\"http://www.adrianteal.com\" rel=\"nofollow\" target=\"_blank\"\u003eAdrian Teal\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eJourney into a curious past\u2014one which is riddled with blood-sucking leeches, spring-loaded knives and rotting corpses. Visit a world where surgeons and executioners share a common goal; where colluding with murderers and thieves is a pre-requisite for gaining entrance into the dissection theater; and where \"well-bred\" families are horrified at the thought of one of their own becoming a surgeon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i59.tinypic.com/11ugccy.jpg\" style=\"width: 633px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW IT WORKS\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eYou\u0027ll be charged at the end of the month, when Patreon tallies up how many videos we\u0027ve posted during that time. We will never post more than 2 videos per month, so if you\u0027ve pledged $15 per video, then at the end of the month the most you\u0027d be charged would be $30. If you\u0027re concerned about going over budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info. That way, even if we post a million videos, you\u0027ll only be charged for what you can afford. You can edit or cancel your pledge any time before you\u2019re charged.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE YOUR MONEY GOES\u003cbr\u003e\u003c/strong\u003eYour pledges will help cover the ongoing costs of producing high quality video content. As we are not associated with a museum or institute, and don\u0027t have objects at our disposal, your money will help us to buy materials so we can create historical props (like the clockwork saw featured in Episode 1) for\u00a0\u003cem\u003e\u003ca href=\"https://www.youtube.com/user/UnderTheKnifeShow\" rel=\"nofollow\" target=\"_blank\"\u003eUnder The Knife\u003c/a\u003e. \u003c/em\u003eWith your support, we will be able to create new sets, new stunts and new scenarios so that we can engage with our audience in ways that gets them excited about medical history.\u00a0\u003cbr\u003e\u003cbr\u003e"
