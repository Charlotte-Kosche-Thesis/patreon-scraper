    "summary": "\u003cstrong\u003e\u003cimg src=\"http://img12.deviantart.net/b7f9/i/2016/265/2/a/daphne_blake_cosplay_by_uncannymegan-daiiw8q.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWho is Uncanny Megan?\u003c/strong\u003e\u003cbr\u003eHonestly, I\u0027m just some weird girl who loves to make costumes, film silly videos, attend conventions, play games, and share memes on the internet. I have been cosplaying since 2008 with over 100 costumes under my belt and I absolutely love it. I am so incredibly thankful for all the places this hobby has taken me, all the people I\u0027ve met because of it, and all the wonderful experiences it has brought me. Although I make costumes and travel a decent bit, this hobby doesn\u0027t always bring in much money-- which is why I\u0027m here!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img03.deviantart.net/f0a7/i/2016/212/f/2/motocross_bulma_cosplay_by_uncannymegan-dac2u7m.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout my Patreon\u003cbr\u003e\u003c/strong\u003eI was skeptical about Patreon for a while because I see people abusing it and their fans so often. The absolute last thing I would ever want to do it look like I\u0027m trying to rip anybody off. I was on the fence about making an account for a long time before I finally realized the best way to give you guys wonderful rewards for your buck!\u00a0\u003cbr\u003eMy Patreon is largely based around being personal with each other. I am pretty chatty online, but the reward tiers here will give you the chance to really get to know me as well as the other patrons for extremely reasonable prices. Thanks to the Discord, you\u0027ll probably get sick of me, but I really appreciate you for trying to get to know 100% pure, unfiltered Megan in the first place.\u003cbr\u003eAlthough my rewards are mostly digital, every tier requires your address because I do love mail and nothing is stopping me from surprising you with goodies from time to time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/547a/f/2016/106/d/0/chris_kwock__2____by_uncannymegan-d9z4v3h.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should you Pledge?\u003cbr\u003e\u003c/strong\u003eNo reason at all except wanting to support me! I won\u0027t be upset if you don\u0027t! \u003cem\u003eBut\u003c/em\u003e, if you do decide to pledge, it will be much appreciated. Every time a new name pops up in my e-mail, I am always blown away and very excited that somebody new would like to be a part of my little Patreon family. By pledging to my Patreon, you will not only get to know me, but also help build a community and make friends with the other Patrons as well.\u00a0\u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/4dba/f/2016/107/f/c/zarli_win__4____by_uncannymegan-d9z9u8k.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
