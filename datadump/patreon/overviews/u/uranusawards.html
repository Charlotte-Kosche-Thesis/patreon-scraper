    "summary": "Dear Universe,\u003cbr\u003e\u003cbr\u003eThe Uranus Awards is the award show film geeks have been clamoring for; it\u0027s the thing you\u0027ve always needed in your life, but weren\u0027t sure where to get it (kinda like crack cocaine). It\u0027s the place where we celebrate- and dish out incredibly unique awards for- all of the jaw dropping, pants wetting, head spinning films across the fantasy, sci-fi and superhero worlds. Hollywood will never be the same once it\u0027s touched Uranus.\u003cbr\u003e\u003cbr\u003eThese awards are here to recognize those films that expand our imagination through movie magic and storytelling that takes us into brand new worlds! Whether the films are adventures to other galaxies, a world with super heroes, or simply opening our minds to the possibility of magic and splendor outside of our little lives, we salute these films and hope you will participate in helping us decide which films deserve recognition for being the best at helping us escape into worlds where the supernatural is natural. Watch the eligible nominees, read our blog,\u00a0\u003ca href=\"http://www.Uranus-Awards.com/blog\"\u003eThe Probe: Exploring the Movie Universe\u003c/a\u003e, listen to our podcast;\u00a0\u003ca href=\"http://www.Uranus-Awards.com/blog\"\u003eGoing in Deep: Broadcast from Uranus\u003c/a\u003e, and vote for your favorites!\u003cbr\u003e\u003cbr\u003eAll of this leads up to the First Annual Uranus Awards, which will be live-streamed at\u00a0\u003ca href=\"http://www.millironstudios.com\"\u003eMilliron Studios\u003c/a\u003e, in New York, NY. on January 14th, 2018.\u003cbr\u003e\u003cbr\u003eBy becoming part of our Patreon family, you\u0027ll be allowing us to do a weekly podcast, afford to go to the movies, make amazing video content, design merch, and so much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePODCAST\u003cbr\u003e\u003c/strong\u003eEvery week, Going in Deep: Broadcast from Uranus, will be recorded at a professional studio, providing us with the best sound and equipment, to make sure that our listeners hear our opinions loud and clear!\u003cbr\u003e\u003cbr\u003eBy supporting us on Patreon, you can be featured on our podcast in many ways.\u003cbr\u003e\u003cul\u003e\u003cli\u003eReceive a shoutout on the podcast for your social media accounts.\u003c/li\u003e\u003cli\u003eAdvertise for your business on the podcast, as well as on social media.\u003c/li\u003e\u003cli\u003eWe can give a shoutout on the podcast for your social\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe can share your Social Media information, share your opinion on specific topics, or even advertise your business.\u003cbr\u003e"
