    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/jMu7KHMTvNk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": "We save info, screens and videos from beta \u0026 cancelled videogames for curiosity, historic and artistic preservation",

    "published_at": "2014-10-09T08:15:07+00:00",
    "summary": "\u003ca href=\"http://www.unseen64.net\" rel=\"nofollow\"\u003eUnseen64\u003c/a\u003e is an \u003cstrong\u003ehistorical archive\u003c/strong\u003e with \u003cstrong\u003earticles\u003c/strong\u003e, \u003cstrong\u003escreenshots\u003c/strong\u003e and \u003cstrong\u003evideos\u003c/strong\u003e for \u003cstrong\u003e\u003ca href=\"http://www.unseen64.net/beta-and-cancelled-videogames/\" rel=\"nofollow\"\u003ecancelled, beta \u0026amp; unseen videogames\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e. Every change and cut creates a different gaming experience; so we started saving some documents of this evolution for \u003cstrong\u003ecuriosity\u003c/strong\u003e, \u003cstrong\u003ehistoric\u003c/strong\u003e and \u003cstrong\u003eartistic preservation\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThere are \n\u003cstrong\u003e\u003cstrong\u003ealready more than 3\u003c/strong\u003e\u003c/strong\u003e.\u003cstrong\u003e\u003cstrong\u003e000\u003c/strong\u003e\u003c/strong\u003e \u003cstrong\u003eunseen videogames \u003c/strong\u003esaved in the Unseen64 archive, but so many others wait to be added. There are \u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.unseen64.net/staff/\" rel=\"nofollow\"\u003eonly a few people active on the main U64 Staff\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e: we face some \u003cstrong\u003e\u003cstrong\u003edifficulties\u003c/strong\u003e\u003c/strong\u003e \u003cstrong\u003eto keep up\u003c/strong\u003e with all the work and costs to run such an online \u003cstrong\u003e\u003cstrong\u003emuseum of games \u003c/strong\u003e\u003c/strong\u003ewe\u0027ll never be allowed to play.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.unseen64.net/wp-content/uploads/2017/02/UNSEEN64-PATREON-DONATIONS.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nUnseen64 is an \n\u003cstrong\u003eindependent website\u003c/strong\u003e, we don\u0027t have marketing people or advertising to help us, but together we can keep working on the archive. Here\u0027s \u003cstrong\u003ehow pledges from Patreon can help\u003c/strong\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t1) We can pay the \n\t\u003ca href=\"http://www.unseen64.net\" rel=\"nofollow\" target=\"_blank\"\u003eUnseen64 server and IT support\u003c/a\u003e every year, to \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ekeep the site online\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e while we add \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003enew beta \u0026amp; cancelled games\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ein the archive\u003c/span\u003e \u003ca href=\"http://www.unseen64.net/news/\" rel=\"nofollow\"\u003eevery week\u003c/a\u003e.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand posting daily updates \u003ca href=\"https://twitter.com/Unseen64\" target=\"_blank\"\u003eon Twitter\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t2) We can keep the site \n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ead-free\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, not selling our souls to companies and having a lighter, better looking archive without banners or promoted related content.\u003cbr\u003e\n\u003cbr\u003e\n\t3) We can repay some of the \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003etime spent working on Unseen64\u003c/span\u003e\u003c/strong\u003e and lose less time on freelance jobs, so we can keep writing articles and creating videos to \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eremember \u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eeven more lost games\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e in the Unseen64 archive.\u00a0\u003cbr\u003e\n\u003ca href=\"http://www.unseen64.net/news/\" rel=\"nofollow\" target=\"_blank\"\u003e \u003c/a\u003e\u003cbr\u003e\n\t4) We can preserve info, screens, videos and playable protos of \n\t\u003ca href=\"http://www.unseen64.net/beta-and-cancelled-videogames/\" rel=\"nofollow\" target=\"_blank\"\u003elost videogames\u003c/a\u003e with \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003emultiple online and offline backups\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, adding more space to Unseen64\u0027s Dropbox \u0026amp; Drive accounts and buy bigger hard disks when needed.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t5)\u00a0\u003cstrong\u003e\u003c/strong\u003eWe also set aside all remaining donations in a \u201c\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePreservation Fund\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u201c to support the online archive for emergencies and unexpected expenses. Every expense will be \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"http://www.unseen64.net/how-to-help-u64/donations-details/\" rel=\"nofollow\" target=\"_blank\"\u003eshared with our Patrons before to be invested\u003c/a\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e6) Most of the \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003earticles written for Unseen64 are still made by italians\u003c/span\u003e\u003c/strong\u003e, there are a few English Native speaker who are helping us to \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eproofread articles\u003c/span\u003e\u003c/strong\u003e, but there could still be some Engrish here and there, sorry!\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"https://www.unseen64.net/wp-content/uploads/2017/02/WE-DID-THIS-PATREON.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe published \u003ca href=\"https://www.unseen64.net/2016/09/19/video-games-you-will-never-play-unseen64-book/\" rel=\"nofollow\" target=\"_blank\"\u003ea book of almost 500 pages about games you will never play\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe unveiled more details about \u003ca href=\"https://www.unseen64.net/2017/01/05/djinn-castaway-entertainment-cancelled/\" target=\"_blank\"\u003eDjinn\u003c/a\u003e, the cancelled spiritual successor to Diablo 2\u003c/li\u003e\u003cli\u003eWe unveiled \u003ca href=\"https://www.youtube.com/watch?v=G1TarRZ5jWw\u0026amp;t=8s\" target=\"_blank\"\u003eBuciyo 5\u003c/a\u003e, the lost GameCube game by the Space Channel 5 / REZ team\u003c/li\u003e\u003cli\u003eWe published an article about \u003ca href=\"https://www.unseen64.net/2016/12/08/klepto-nintendo64-cancelled/\" target=\"_blank\"\u003eKlepto\u003c/a\u003e, a previously unknown action adventure / stealth game planned for N64\u003c/li\u003e\u003cli\u003eWe unveiled \u003ca href=\"https://www.youtube.com/watch?v=wkoWJiTEa0E\" target=\"_blank\"\u003ePhoenix\u003c/a\u003e, the lost XBOX SRPG cancelled by Bungie because of Halo\u0027s success\u003c/li\u003e\u003cli\u003eWe wrote about \u003ca href=\"https://www.unseen64.net/2017/02/21/knights-digital-infinity-dreamcast-pc-cancelled/\" target=\"_blank\"\u003eKnights\u003c/a\u003e, a lost multiplayer brawler planned for Dreamcast by the same team which later created Killzone and Horizon: Zero Dawn\u003c/li\u003e\u003cli\u003eWe organized an article on the \u003ca href=\"https://www.unseen64.net/2015/01/19/distrust-danganronpa-beta-psp-psvita/\" rel=\"nofollow\"\u003ebeta version of cult-following Dangaronpa\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe revealed the \u003ca href=\"https://www.unseen64.net/2015/02/09/nintendo-harry-potter-games-pitch/\" rel=\"nofollow\"\u003elost Harry Potter videogames pitches from Nintendo\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe finally shown the legendary, \u003ca href=\"https://www.unseen64.net/2015/11/16/game-zero-zoonami-gamecube-cancelled/\" rel=\"nofollow\"\u003eMinecraft-alike Game Zero for GameCube\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe explained what happened to the \u003ca href=\"https://www.unseen64.net/2015/01/05/black-2-xbox-360-ps3-cancelled/\" rel=\"nofollow\"\u003ecancelled Black sequel\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe detailed the \u003ca href=\"https://www.unseen64.net/2008/04/08/metroid-prime-gc-beta/\" rel=\"nofollow\"\u003eunseen development and cuts of Metroid Prime\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe released the only remaining \u003ca href=\"https://www.unseen64.net/2009/05/03/maximo-3-ps2-cancelled/\" rel=\"nofollow\"\u003evideo from the cancelled Maximo 3\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe shown the design documents from a \u003ca href=\"https://www.unseen64.net/2015/10/05/banjo-kazooie-gruntys-curse-gameboy-color-cancelled/\" rel=\"nofollow\"\u003elost Banjo Kazooie game for GBC\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe revealed the story behind the legendary \u003ca href=\"https://www.unseen64.net/2014/09/15/mario-takes-america-cdi-cancelled/\" rel=\"nofollow\"\u003eMario Takes America CDI game\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe wrote about one of the \u003ca href=\"https://www.unseen64.net/2015/11/09/zenith-climber-nintendo-64-cancelled/\" rel=\"nofollow\"\u003eunreleased N64 games by fan-favorite DMA Design\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe published an \u003ca href=\"https://www.unseen64.net/2015/08/10/interview-taito-wowow-console/\" rel=\"nofollow\"\u003einterview with the original designer of the obscure Taito WOWOW\u003c/a\u003e console\u003c/li\u003e\u003cli\u003eWe told to the world the interesting story about the \u003ca href=\"https://www.unseen64.net/2009/02/02/kid-icarus-wii-concept-proto/\" rel=\"nofollow\"\u003eKid Icarus Wii reboot from Factor 5\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe updated and expanded the article on the \u003ca href=\"https://www.unseen64.net/2008/04/16/zelda64-project-development/\" rel=\"nofollow\"\u003edevelopment of Zelda 64\u003c/a\u003e\u003c/li\u003e\u003cli\u003eEvery week we preserve memories for \u003ca href=\"https://www.unseen64.net/news/\" rel=\"nofollow\"\u003edozens of less known unseen games\u003c/a\u003e that still deserve to not be forgotten\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cimg src=\"https://www.unseen64.net/wp-content/uploads/2017/02/CONTINUE-LOST-GAMES.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe think it is important to remember unseen videogames, because \n\u003cstrong\u003eif we don\u0027t do this, they could be lost forever\u003c/strong\u003e. If you want to help preserving beta and cancelled games, please consider to pledge the Unseen64 archive on \u003cstrong\u003ePatreon\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eStarting from \u003cstrong\u003e1$ a month\u003c/strong\u003e, \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ethe cost of 1 cup of coffee\u003c/strong\u003e\u003c/span\u003e, you can help a lot. You can donate as much as you want, and \u003cstrong\u003eyou can cancel \nyour pledge at any point\n\u003c/strong\u003e if you\u2019re low on cash or have a change of \nheart.\u003cbr\u003e\u003cbr\u003eBig gaming networks like \n\u003cstrong\u003e\u003ca href=\"http://en.wikipedia.org/wiki/IGN\"\u003eIGN\u003c/a\u003e or \u003ca href=\"http://en.wikipedia.org/wiki/Kotaku\"\u003eKotaku\u003c/a\u003e\u003c/strong\u003e\n have the power and the money to have a team to work full-time on their \nwebsite, to publish daily updates. We don\u0027t have their resources, but \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ewe have something better\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e:\u003cstrong\u003e we have you\u003c/strong\u003e\u003c/span\u003e,\n a community of gamers that know why it\u0027s important to archive beta and \ncancelled games, and together we could make Unseen64 a better online \nmuseum for all those \u003cstrong\u003egames that could be forgotten forever\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEvery cent is really appreciated\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e and will be used for the Unseen64 \nArchive.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.patreon.com/bePatron?rid=96525\u0026amp;u=338160\u0026amp;patAmt=1.00#r96525\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/wm3TShA.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "From 2001 at \u003cstrong\u003e\u003cstrong\u003eUnseen64\u003c/strong\u003e \u003c/strong\u003ewe write articles and archive screens / videos about \u003cstrong\u003e\u003cstrong\u003ebeta and\u003c/strong\u003e \u003cstrong\u003ecancelled videogames\u003c/strong\u003e\u003c/strong\u003e. We are a group of gamers (most from \u003cstrong\u003eItaly\u003c/strong\u003e) with not much free time, that do the best we can with this limited free time, because for us is important to \u003cstrong\u003e\u003cstrong\u003eremember those games\u003c/strong\u003e \u003c/strong\u003ethat could be forgotten.\u003cbr\u003e",
