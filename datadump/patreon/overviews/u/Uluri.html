    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mIZ2OMX4eHs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.furaffinity.net/user/uluri/\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e | \u003ca href=\"http://uluri.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e | \u003ca href=\"https://picarto.tv/Uluri\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/user/Sedacaru\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.redbubble.com/people/uluri/shop\" rel=\"nofollow\" target=\"_blank\"\u003ePrints and Shirts\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/april-ref-drop-17928478\" target=\"_blank\"\u003eALL Supporters GIVE ME Your Ref Sheets HERE.\u003cbr\u003e\u003c/a\u003eMy Patreon is set to Charge Upfront to be enrolled in the reward feature as soon as you become a patreon.\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/210291283\"\u003eClick Here\u003c/a\u003e for More Info on \"Charge Upfront\".\u003c/div\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI would like to work on more personal artwork and projects for viewers to enjoy such as silly comic stories, art, and animations, rather than focusing solely on commissions. While I\u0027ll be able to work on more projects, my supporters will be able to get some gifts in return for the support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is in store for my Supporters?\u003c/strong\u003e\u003cbr\u003eWith lots of plans of creation, you will be able to have access to all sorts of inside looks at the content I\u0027m creating, Higher resolution images, sketches, and from time to time some private content. Every so often while I\u0027m streaming I might pick out a supporter for a warm up sketch of their character(s). There is a Link above asking for Supporter\u0027s reference sheets, and it will be updated every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecial Tier Content?\u003c/strong\u003e\u003cbr\u003eSpecial tiers for supporting a project will be made available when a project is available to support. Rewards that involve physical or digital content for specific supporters will only be produced after payments through patreon have gone through for the month. What the content for a special tier will contain will depend on the project. These projects will most likely be comics or animations.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e________________________\u003cbr\u003e\u003cstrong\u003eProjects Planned\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eCurrent Art project:\u003c/strong\u003e\u00a0\u003cbr\u003e- Murdu SLASH (Coloring Characters)\u003cbr\u003e- Kindling: Start of a Spark Comic\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Art Projects\u003c/strong\u003e\u003cbr\u003e- (Send me a Note to Suggest)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Animation Projects?\u003c/strong\u003e\u003cbr\u003e- Keylime Pie\u00a0\u003cbr\u003e- How To Animations\u003cbr\u003e- Create an Animated Video about my Characters? (Like an ASK video)\u003cbr\u003e- Ig Animation: Ig of the Dead\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*Warning: This Patreon may contain content not suitable for children. This includes art depicting Violence, Gore, and Nudity. I will mark in the title of such content appropriately if so.\u003c/em\u003e\u003cbr\u003e"
