    "summary": "My name is Daniel Sell and I run and write for the Melsonian Arts Council, a micro press.\u003cbr\u003e\u003cbr\u003eThis here, the thing you are looking at, is a way to subscribe to my hand made, bi-monthly, sometimes quarterly, rarely monthly, zine\u00a0\u003cem\u003eThe Undercroft. \u003c/em\u003eBut more than that, it\u0027s a way to provide a stable base from which to kick this monstrosity off without having to worry constantly about whether an issue will cover the money spent on commissions, or whether I\u0027ll be able to afford replacement tools when they eventually break.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat is The Undercroft? \u003c/em\u003eIt\u0027s an OSR zine which is compatible (though unaffiliated) with\u00a0\u003ca href=\"http://www.lotfp.com/RPG/\" rel=\"nofollow\" target=\"_blank\"\u003eLamentations of the Flame Princess\u003c/a\u003e and mostly-compatible with all other D\u0026amp;D retro clones.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow do the pledges work?\u003c/em\u003e Think subscription. Pick the one appropriate to your location and there you have it, next time a zine is made it\u0027ll be sent to you. As you may have guessed from the escalating prices as it travels further from this sceptred isle, postage is included.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow often will they be made? \u003c/em\u003eTypically 2-3 months apart. Sometimes more, sometimes less. It will never be more than once a month, so have no fear of a surprise gouging. However, if you \u003cem\u003eare\u003c/em\u003e\u00a0concerned about that there is a way to place a limit on payments, which you\u0027ll see after pledging.\u00a0\u003cbr\u003e\u003cbr\u003eTo read more about what I do or buy back issues go to my\u00a0\u003ca href=\"http://whatwouldconando.blogspot.co.uk/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e"

     "created_at": "2016-05-12T16:05:14+00:00",
     "description": "\u003cstrong\u003eEXPERIMENTAL SUPER DELUXE \"REWARD\" TIER (for everyone)\u003c/strong\u003e - If you are considering this tier you are either exceedingly generous or well-heeled. Both work for me. If you do indeed sink your money here you will get two things:\u00a0\u003cbr\u003e\u003cbr\u003e1)The zine, delivered.\u003cbr\u003e\u003cbr\u003e2)The rare and, I dare say,\u00a0\u003cem\u003eprestigious\u003c/em\u003e\u00a0post of Consultant.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat does this post entail, exactly?\u003c/em\u003e \u003cbr\u003eExcellent question. A Consultant is a bit like a proofreader. In fact the process is almost identical. Like the proofreaders, I will send you the drafts, the cack-handed edits, the stuff that\u0027s too awful to be printed for a discerning public, and, like the proofreaders, I will be taking any feedback you may offer. Feedback that I will habitually (sometimes wilfully) ignore, but feedback nonetheless! For your trouble you will get a line in the credits and my eternal gratitude.\u003cbr\u003e\u003cbr\u003ePlease Note: Nothing is \u003cem\u003eexpected \u003c/em\u003eof you. After all, you\u0027re paying me, go nuts, just watch quietly while I bombard you with rambling secret posts about how everyone is out to get me. Yet you always have the opportunity to tell me I\u0027m doing it wrong. But they really \u003cem\u003eare\u003c/em\u003e out to get me.",
