    "summary": "\u003ch1\u003eWELCOME!\u003c/h1\u003e\u003cbr\u003eHello friends!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe\u0027ve created this Patreon in order to help support our cosplays and\u00a0\u003ca href=\"http://youtube.com/c/uchihahotline\"\u003eYouTube channel\u003c/a\u003e! Rose has been using an old Toshiba laptop to edit videos and it\u0027s running out of memory so hopefully we can save up for a new one! This is also our way of thanking our dedicated fans who have stuck by us through thick and thin and have supported us as a couple through good times and bad! Many have requested us to make one to help us out and we definitely want to be able to give special content back to you guys. \u003cstrong\u003eNow that we\u0027ve returned we can start special tutorials by your request on our channel as well! \u003c/strong\u003ePolls will be posted from time to time for patrons to vote on topics or specific options for these videos.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWords can\u0027t express our gratitude to our supporters. We\u0027ll continue to do our best to make you happy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXPLANATION OF TIERS:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBronze: $1\u003c/strong\u003e\u003cbr\u003e\nWith this tier, you will have access to our patron feed,\nwhich means access to all photos, videos, text posts, etc. that we upload here!\nThe majority of tutorials will be either solely posted here or as private\nvideos on our channel that only you will have the link to!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eSilver: $3\u003c/strong\u003e\u003cbr\u003e\nAll the access given, plus access to special polls/questions\nthat will help dictate what we work on next. Your decisions will change\nwhat kind of shoot we do next time, what video will be next, what our next goal\nwill be, etc. This tier will also give you access to sneak peek images\nof our next cosplays that will only be posted here!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eGold: $5\u003c/strong\u003e\u003cbr\u003e\nAll previous rewards and access, plus a personalized fansign\nselfie each month with your name/username! They will be posted as a collage to\nour feed, but if you comment or message us we can send yours to you!\nThis tier will also gain you access to special behind-the-scenes shots of our\nprojects.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003ePlatinum: $10\u003c/strong\u003e\u003cbr\u003e\nAll previous rewards and an original polaroid selfie or photo\ntaken just for you! You will also receive a random 4x6 print in the mail\n(Patreon will ask for your address when you pledge this tier)!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eDiamond: $20\u003c/strong\u003e\u003cbr\u003e\nIf you are an artist, clothing designer, sell a specific\nproduct, etc., and send us anything we will promote you! You also get all\nprevious rewards AND get to choose a pose for us to do in our next shoot (no\nnudity or pornography). The majority of our shoots will be Naruto/couples\nunless otherwise stated that month so please keep this in mind! You will also\nreceive a random 8x10 print plus all previous rewards!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eMasters: $100\u003c/strong\u003e\u003cbr\u003e\nTwo-on-one video chat (Us + You!) and all previous rewards.\nYou also get to PICK A COSPLAY for us to do (must be a couple or at least a\nship) and we will make it and shoot it that month or the next for you! You will\nalso be getting all prints from previous tiers.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWE HAVE CHANGED THE REWARDS THIS TIME! Please pay attention to the updated tier descriptions to make sure you know what you\u0027ll be receiving from us!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThank you guys SO MUCH for your continued support!!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eRose \u0026amp; Kevin\u003c/div\u003e"
