    "summary": "\u003ch2\u003eWhy We are Here\u003c/h2\u003eThe Bible is an inspired set of texts that changed history. It still has great impact today among christians and the rest of the world.\u003cbr\u003e\u003cbr\u003eBut here\u0027s one thing. The Bible is an ancient text. Yeah, let that sink in. It\u0027s an ancient text. The biblical authors had their own cultures, world perspectives and\u2026\u003cbr\u003eThey were written thousands of years ago. Where there were no Facebook, iPad and McDonalds.\u003cbr\u003e\u003cbr\u003eMany have tried to interpret it by placing it into their world, culture and timeline. This creates a lots of problems, some of which have made Christians bound to the oppression of religion. \u003cbr\u003eSomething Jesus never wanted. There are some who have no clue about the core message of Jesus - the gospel of the kingdom.\u003cbr\u003e \u003cbr\u003eThese among many things are why this project was established. \u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWho We Are\u003c/h2\u003eUnveil The Bible is a project from Tabernacle Builders Ministries, that aims to unveils themes and puzzling topics in the Bible and presents them in a simplified manner. Some of these topics are unpopular in many christian circles today. \u003cbr\u003e\u003cbr\u003eAllow the Bible to speak to for itself, keep an open mind, and don\u2019t yield to religious prejudice if you want to reap the most benefit out of this project. \u003cbr\u003e\u003cbr\u003eWe are excited you\u2019ve found our Patreon page and are interested in joining us on this path we have taken.\u003cbr\u003ePatreon means patronage, in the old, \"I pay people to create for me\" sense of the word. That is what this incredible platform is all about.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat You Get\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003eAs a patron:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou\u00a0get to enjoy early access to our interesting bible teaching post series on various themes and topics. Pretty amazing stuff.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou also get to vote on the next series we should pick to teach.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe will hold a \u201cquestion and answer\u201d post session each, where we answer your questions concerning the series we would be teaching, before we move to the next one.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere are so many things we want to do. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe plan on hiring more illustrators and launching short animation videos (vlogs) for each topic or theme.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe also plan on starting our own podcast show.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDo more upgrades to our website.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe are positive we can achieve all these with your support. \u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eBehind the Scenes\u003c/h2\u003e\u003cbr\u003eUche, George and Daniel are our names. We\u2019ve been pals for over 6 years. \u003cbr\u003e\u003cbr\u003eWe are a bunch of Bible nerds that wish to share the knowledge of the Bible to as many as we can. \u003cbr\u003e\u003cbr\u003eThere are others in our team. Others like Joana and Jonathan. They are awesome. \u003cbr\u003e\u003cbr\u003eWe are all part of a ministry called Tabernacle Builders, whose vision is all about extending the influence of God\u2019s kingdom to our modern society. You can check out our website here: \u003ca href=\"http://tbmecclesia.com\"\u003ehttp://tbmecclesia.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThanks so much for any support you can offer, and for being an amazing reader.  \u003cbr\u003eLet us embark on this journey together. It\u0027s going to be one crazy ride. \u003cbr\u003e"
