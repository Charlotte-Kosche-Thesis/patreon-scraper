    "summary": "\uc5b4\uc11c \uc624\uc2ed\uc2dc\uc624. Uwatt\uc758 \ud328\ud2b8\ub9ac\uc628\uc785\ub2c8\ub2e4. \u003cbr\u003e\u003cbr\u003eR-18 \ub9cc\ud654\ub97c \uadf8\ub9ac\uace0 \uc788\uc2b5\ub2c8\ub2e4. \u003cbr\u003e\u003cbr\u003e\uc5ec\ub7ec\ubd84\uc758 \ud6c4\uc6d0\uae08\uc774 \uc800\uc758 \uc0dd\ud65c \uc218\uc900\uc744 \uac1c\uc120\uc2dc\ud0a4\uace0 , \ud5c8\ub9ac \ub514\uc2a4\ud06c\ub97c \ubcf4\ub2e4 \ube60\ub974\uac8c \uce58\ub8cc\ud558\ub294\ub370 \ub3c4\uc6c0\uc744 \uc904 \uac83\uc785\ub2c8\ub2e4 .\u003cbr\u003e\u003cbr\u003e\uc544\ub798 \uc0ac\ud56d\ub4e4\uc740 \ubc88\uac70\ub85c\uc6b0\uc2dc\ub354\ub77c\ub3c4 \ud55c\ubc88 \uc77d\uc5b4\uc8fc\uc138\uc694.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \uc6b4\uc601 \ubc29\uc2dd\uc740\u00a0  \u003cbr\u003e\u003cbr\u003e\ub9e4\uc6d4 \ucd08 R -18 \ub9cc\ud654 \ubcf4\uc0c1 \uc9c0\uae09 \ub4f1\uc73c\ub85c \uc6b4\uc601\ud569\ub2c8\ub2e4 . \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\ud6c4\uc6d0 \ubc29\uc2dd\uc740\u003cbr\u003e\u003cbr\u003e\ud328\ud2b8\ub9ac\uc628 \ud6c4\uc6d0\ubc29\uc2dd\uc740 \ub450\uac00\uc9c0\ub85c \uc77c\uc2dc\ud6c4\uc6d0\uacfc \uc815\uae30\ud6c4\uc6d0\uc774 \uc874\uc7ac\ud558\uba70, \uc800\ub294 \uc815\uae30\ud6c4\uc6d0\uc73c\ub85c \uc6b4\uc601\ud569\ub2c8\ub2e4.\u003cbr\u003e\ud6c4\uc6d0\uc744 \uc2dc\uc791\ud558\uba74 \ud574\ub2f9\ub2ec\uc758 \ub2e4\uc74c\ub2ec 1\uc77c \uc624\ud6c4\ub9c8\ub2e4 \ub3c8\uc774 \ucd9c\uae08\ub418\ubbc0\ub85c \u003cbr\u003e\ucd9c\uae08\uc774 \ub418\ub294 \ub0a0\uc9dc\uc5d0 \ub9de\ucdb0 \ud1b5\uc7a5\uc758 \uc794\uc561\uc744 \ud655\uc778\ud574\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \u003cbr\u003e\u003cbr\u003e\ub9cc\uc57d \ud6c4\uc6d0\uc744 \ub05d\ub0b4\uace0 \uc2f6\uc73c\uc2dc\ub2e4\uba74 \ud574\ub2f9\ub2ec\uc758 \ub2e4\uc74c\ub2ec 1\uc77c\uae4c\uc9c0 \ud6c4\uc6d0\uc744 \ucde8\uc18c\ud558\uba74 \ub418\ub098 \u003cbr\u003e\uc548\uc804\ud558\uac8c \ud574\ub2f9\ub2ec\uc5d0 \ubc14\ub85c \ucde8\uc18c\ud558\ub294 \uac83\uc744 \ucd94\ucc9c\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\ubcf4\uc0c1 \uc9c0\uae09 \ubc29\uc2dd\uc740\u003cbr\u003e\u003cbr\u003e\ub9cc\ud654 \ubcf4\uc0c1\uc744 \ubc1b\uc744 \uc218 \uc788\ub294 5$ \uc774\uc0c1 \ud6c4\uc6d0\uc790\ub4e4\ub9cc \ubcfc \uc218 \uc788\ub294 \uac8c\uc2dc\ubb3c\uc5d0 \uc555\ucd95\ud30c\uc77c\uc744 \uc62c\ub9ac\uace0\u003cbr\u003e1:1 \uba54\uc138\uc9c0\ub85c \uc555\ucd95\ud30c\uc77c\uc758 \ube44\ubc00\ubc88\ud638\ub97c \uc804\uc1a1\ud574\ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\ubcf4\uc0c1 \uc9c0\uae09 \ub0a0\uc9dc\ub294\u003cbr\u003e\u003cbr\u003e\uc9c0\uae09 \ub0a0\uc9dc\ub294 \ud6c4\uc6d0\uae08\uc774 \ucd9c\uae08\ub418\ub294 1\uc77c \uc624\ud6c4\uc5d0 \uc785\uae08\uc744 \ud655\uc778\ud55c \ub2e4\uc74c \uc9c4\ud589\ub429\ub2c8\ub2e4. \u003cbr\u003e\ubcc4 \ub2e4\ub978 \ubb38\uc81c\uac00 \uc5c6\ub2e4\uba74 5~6\uc77c \ub0b4\uc5d0 \ubcf4\uc0c1\uc774 \uc9c0\uae09\ub420 \uac83\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ub9e4\uc6d4 \ubcf4\uc0c1\uc744 \ubbf8\ub9ac \uacf5\uc9c0\ud560 \uc608\uc815\uc774\ub2c8 \ub2a6\uc9c0 \uc54a\uac8c \ud655\uc778 \ubc14\ub78d\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\uc9c0\ub098\uac04 \ubcf4\uc0c1\uc740\u003cbr\u003e\u003ca href=\"https://gumroad.com/uwatt\"\u003ehttps://gumroad.com/uwatt\u003cbr\u003e\u003c/a\u003e\uc774 \uc0ac\uc774\ud2b8\ub97c \ucc38\uace0\ud558\uc2dc\uba74 \ub429\ub2c8\ub2e4. \uc9c0\uae09\ud6c4 1\uac1c\uc6d4\uc774 \uc9c0\ub098\uba74 \uc5c5\ub85c\ub4dc \ub429\ub2c8\ub2e4.\u003cbr\u003e\uc774\uc678\uc758 \ubc29\ubc95\uc73c\ub860 \uc77c\uc808 \uc9c0\uae09\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\ubcf4\uc0c1 \uc9c0\uae09\uc77c\uc774 \uc9c0\ub09c\ud6c4 \ud6c4\uc6d0\ud558\uc154\ub3c4 \uadf8 \ubcf4\uc0c1\uc740 \ubc1b\uc744 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uc55e\uc73c\ub85c \uc774\uc5d0 \ub300\ud55c \uc9c8\ubb38\uc740 \ub2f5\ubcc0\ud558\uc9c0 \uc54a\uaca0\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\ub9c8\uc9c0\ub9c9\uc73c\ub85c \uc720\ucd9c\uc5d0 \uad00\ub828\ud574\uc11c \uc54c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ubcf4\uc0c1\uc740 \uc804\uccb4\uacf5\uac1c\uac00 \uc544\ub2cc \uc774\uc0c1 \ud6c4\uc6d0\uc790\ub4e4\uc5d0 \ud55c\ud574\uc11c \uc81c\uacf5\ub418\uace0 \uc788\uc73c\uba70 \ub2e4\ub978 \uc0ac\uc774\ud2b8\uc5d0 \ubcf4\uc0c1\uacfc \ub3d9\uc77c\ud55c \uc774\ubbf8\uc9c0\uac00 \uc62c\ub77c\uc654\ub2e4\uba74 \u003cbr\u003e\uc774\ub294 \ud6c4\uc6d0\uc790 \ub0b4\ubd80\uc5d0\uc11c \ubc1c\uc0dd\ud55c \uc720\ucd9c\uc785\ub2c8\ub2e4.\u003cbr\u003e\uc720\ucd9c\uc740 \ub2e4\ub978 \ud6c4\uc6d0\uc790\ub4e4\uc758 \ubc15\ud0c8\uac10 \ubfd0\ub9cc \uc544\ub2c8\ub77c \uc800\uc758 \uc7a5\uae30\uc801\uc778 \ud6c4\uc6d0\uc5d0 \ub300\ud574 \ud070 \uc704\ud5d8\uc774 \ub418\ub294 \uc694\uc18c\uc774\ubbc0\ub85c \u003cbr\u003e\uc774\ud6c4 \ubcf4\uc0c1 \uc9c0\uae09\uc5d0 \uc81c\ud55c \ud639\uc740 \ucc28\uc9c8\uc774 \uc0dd\uae38 \uc218 \uc788\ub2e4\ub294 \uac83\uc744 \ubc18\ub4dc\uc2dc \uba85\uc2ec \ud574\uc8fc\uc2dc\uace0 \u003cbr\u003e\uc7a0\uae50\uc758 \uad00\uc2ec, \uc7a0\uae50\uc758 \ub9cc\uc871\uac10\uc744 \uc704\ud574 \uc815\uae30\uc801\uc778 \ubcf4\uc0c1\uc744 \ud3ec\uae30\ud558\ub294 \ud589\ub3d9\uc740 \ud558\uc9c0 \uc54a\uc73c\uc168\uc73c\uba74 \ud569\ub2c8\ub2e4. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\ub9cc\uc57d \uc720\ucd9c\ub41c\uac83\uc744 \ubc1c\uacac\ud558\uc168\ub2e4\uba74 \uc800\uc5d0\uac8c \ubc14\ub85c \uc54c\ub824\uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePixiv\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=9207678\" rel=\"nofollow\"\u003eHTTP : //www.pixiv.net/member.php?id=9207678\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003egumroad\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/uwatt\"\u003ehttps://gumroad.com/uwatt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
