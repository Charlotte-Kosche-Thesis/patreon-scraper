    "summary": "Hi, I\u2019m Ulrik and I draw shounen-ai, sweet young lads, sad cyber-boys and comics. You might have known me as a porn artist but that\u2019s all in the past.\u003cbr\u003eMy main comic is RustFiends. This is drama + angst. All the events take place in alternative reality where people survived a catastrophe and built a new technological world. It\u2019s a comic about people living in this world, meeting and losing eachother, it\u2019s a story saying that all things come to an end: good and bad. It\u2019s a story about a robot-boy who tries to understand what being alive is like. It\u2019s about the fear of loving, about the desire to be needed, motherly feelings and toxic friends. And much more.\u003cbr\u003e\u003cbr\u003eBut be careful, you can find some homoexual erotics, a lot of obsceneties and some tough topics. This is free content and your support means the world to me. I want to thank everyone taking part in this, I love you!\u003cbr\u003e\u003cbr\u003eNow you can also find \u2018Madame Morozova Critters\u2019 strips and all the materials related to that universe. It is about people getting other people as pets. It can be rather disturbing so watch out.\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cbr\u003eYou can find illustrations on my universes, sketches for patrons, various shounen ai and spicy stuff. There can also be something cute and unexpected. Freedom of self expression is very valuable for me, so thanks to all who gives me the opportunity to do this.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e+1$ patrons:\u003c/span\u003e\u003cbr\u003eI do sketches by your request (there are rules on that, you can read them below). You get access to PSDs, highres pics, WIPs, GIFs with work progress, early access to all material. Brushes and PS tools. Streams that are for patrons only.\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e+10$ patrons:\u003c/span\u003e\u003cbr\u003eall the above +\u003cbr\u003eless conditions for sketch requests (read below). Monthly \u201csurprise\u201d for +10$ partons ONLY. It\u2019s a speedpaint for you exclusively, tutorial and a pic that no one would see but you (warning: it might me +18). Something about that. You can also request a tutorial.\u003cbr\u003e\u003cbr\u003eAll of my patrons automatically get a pack of postcards and stickers on the condition that you provide me with your address.\u003cbr\u003eI also do streams for patrons only. So, in general, patrons do get a lot more content than the others.\u003cbr\u003eYou get old porn content every month, I\u2019m collecting the cashback. I spent too much energy on that to give it in. Thus you might witness the last works of that genre and style.\u003cbr\u003eThis content is hidden and if you don\u2019t want to see it you have nothing to be afraid of, to see hentai you have to download attached files.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eStarting with April 2018 I\u0027m dispatching the material via a Dropbox link. Since there\u0027s a source that automatically steals the content from patreon creators. From 6th to 9th every month you will be getting a new link to DB folders where I publish chargeable content. You will be allowed to the folder for the whole month. Also you will get access to a part of the archive that \u2018the thieves\u2019 didn\u0027t find yet. If you became a patron in the middle or the end of the month - you will receive the link once I see the payment has been proceeded. You will not have to wait till the beginning of the next month.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHow to order a sketch:\u003cbr\u003e- Starting from November 2017 this option works in \u201caks\u201d format. And it means it works with my universes and with my OCs only. e.g.: \u201cUlrik, how would Vera react to a compliment from a stranger?\u201d, \u201cWhat does Reggie look like with hair? \u201d,\u201dWhat did Charlotte\u2019s first love look like? (lol)\u201d. That\u2019s how it works now! I think it\u2019ll be fun.\u003cbr\u003e- You must spend at least 5 bucks on your patronship. (by paying 1$ a month/10$ a month). Simply saying you have to donate a sum of 5 dollars overall. That is to escape cheating.\u003cbr\u003e- I don\u2019t set any deadlines, I draw when it comes to my soul\u003cbr\u003e- I can refuse in taking the order if it\u2019s something oddly unusual and non-canonic.\u003cbr\u003e---------\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442, \u044f \u0423\u043b\u0440\u0438\u043a \u0438 \u044f \u0440\u0438\u0441\u0443\u044e \u0441\u0435\u043d\u0435\u043d-\u0430\u0439, \u0441\u043b\u0430\u0434\u043a\u0438\u0445 \u044e\u043d\u043e\u0448\u0435\u0439,\n\u0433\u0440\u0443\u0441\u0442\u043d\u044b\u0445 \u043a\u0438\u0431\u0435\u0440-\u043c\u0430\u043b\u044c\u0447\u0438\u043a\u043e\u0432 \u0438 \u043a\u043e\u043c\u0438\u043a\u0441\u044b. \u0412\u044b \u043c\u043e\u0433\u043b\u0438 \u043c\u0435\u043d\u044f \u0437\u043d\u0430\u0442\u044c, \u043a\u0430\u043a \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439\n\u0440\u0438\u0441\u0443\u0435\u0442 \u043f\u043e\u0440\u043d\u043e, \u043d\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u044f \u044d\u0442\u0438\u043c \u043d\u0435 \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u0432 \u0442\u043e\u0439 \u0444\u043e\u0440\u043c\u0435 \u0447\u0442\u043e \u0432\u044b \u043f\u0440\u0438\u0432\u044b\u043a\u043b\u0438.\u003cbr\u003e\n\n \u041c\u043e\u0439 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439\n\u043a\u043e\u043c\u0438\u043a\u0441 RustFiends. \u042d\u0442\u043e \u0434\u0440\u0430\u043c\u0430 \u0438 \u0430\u0433\u043d\u0441\u0442. \u0412\u0441\u0435 \u0441\u043e\u0431\u044b\u0442\u0438\u044f \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0442 \u0432 \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043d\u043e\u0439\n\u0432\u0441\u0435\u0 u043b\u043e\u0432\u0438\u044f\u043c\u0438\n\u0438\u0445 \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043d\u0438\u0436\u0435). \u0412\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u0434\u043e\u0441\u0442\u0443\u043f \u043a PSD, \u0445\u0430\u0439\u0440\u0435\u0437\u0430\u043c, WIP, GIF-\u0444\u0430\u0439\u043b\u0430\u043c\n\u0441 \u044d\u0442\u0430\u043f\u0430\u043c\u0438 \u0440\u0430\u0431\u043e\u0442\u044b, \u0440\u0430\u043d\u043d\u0438\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043a\u043e \u0432\u0441\u0435\u043c\u0443 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0443. \u041a\u0438\u0441\u0442\u0438 \u0438 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u0434\u043b\u044f\n\u0444\u043e\u0442\u043e\u0448\u043e\u043f\u0430. \u0421\u0442\u0440\u0438\u043c\u044b \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043b\u044f \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u0427\u0442\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u043f\u0430\u0442\u0440\u043e\u043d\u044b \u043e\u0442 10 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432:\u003cbr\u003e\n\n\u0412\u0441\u0435 \u0447\u0442\u043e \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0435\u043d\u043e \u0432\u044b\u0448\u0435 +\u003cbr\u003e\n\n\u041c\u0435\u043d\u044c\u0448\u0435 \u0443\u0441\u043b\u043e\u0432\u0438\u0439 \u0434\u043b\u044f \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u044f \u0441\u043a\u0435\u0442\u0447\u0430 (\u0447\u0438\u0442\u0430\u0439\u0442\u0435 \u043d\u0438\u0436\u0435).\n\u0415\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u044b\u0439 \"\u0441\u044e\u0440\u043f\u0440\u0438\u0437\" \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043b\u044f 10 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432\u044b\u0445 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432. \u042d\u0442\u043e\n\u0441\u043f\u0438\u0434\u043f\u0435\u0438\u043d\u0442 \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u043b\u044f \u0432\u0430\u0441, \u0442\u0443\u0442\u043e\u0440\u0438\u0430\u043b \u0438\u043b\u0438 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430 \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043d\u0438\u043a\u0442\u043e \u043a\u0440\u043e\u043c\u0435 \u0432\u0430\u0441\n\u043d\u0435 \u0432\u0438\u0434\u0435\u043b \u0438 \u043d\u0435 \u0443\u0432\u0438\u0434\u0438\u0442 (\u043e\u0441\u0442\u043e\u0440\u043e\u0436\u043d\u043e, \u043c\u043e\u0436\u0435\u0442 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u0442\u044c\u0441\u044f 18+). \u0427\u0442\u043e-\u0442\u043e \u0438\u0437 \u044d\u0442\u043e\u0433\u043e. \u0422\u0430\u043a\n\u0436\u0435 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0440\u0435\u043a\u0432\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0442\u0443\u0442\u043e\u0440\u0438\u0430\u043b. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u0412\u0441\u0435 \u043c\u043e\u0438 \u043f\u0430\u0442\u0440\u043e\u043d\u044b \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e \u043d\u043e\u0432\u0443\u044e\n\u043f\u0430\u0440\u0442\u0438\u044e \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u043a \u0438 \u0441\u0442\u0438\u043a\u0435\u0440\u043e\u0432, \u043f\u0440\u0438 \u0443\u0441\u043b\u043e\u0432\u0438\u0438, \u0447\u0442\u043e \u0432\u044b \u0433\u043e\u0442\u043e\u0432\u044b \u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043c\u043d\u0435 \u0441\u0432\u043e\u0439 \u0444\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439\n\u0430\u0434\u0440\u0435\u0441. \u003cbr\u003e\n\n\u0422\u0430\u043a \u0436\u0435 \u044f \u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u044e \u0441\u0442\u0440\u0438\u043c\u044b \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043b\u044f \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432. \u0412 \u0446\u0435\u043b\u043e\u043c\n\u043f\u0430\u0442\u0440\u043e\u043d\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u0431\u043e\u043b\u044c\u0448\u0435 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u0438 \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0440\u0430\u043d\u044c\u0448\u0435 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0445. \u003cbr\u003e\n\n\u041a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u0441\u0442\u0430\u0440\u044b\u0439 \u043f\u043e\u0440\u043d\u043e-\u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u044f \u0441\u043e\u0431\u0438\u0440\u0430\u044e\n\u043a\u044d\u0448\u0431\u0435\u043a. \u0421\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u043d\u043e\u0433\u043e \u0441\u0438\u043b \u0431\u044b\u043b\u043e \u043f\u043e\u0442\u0440\u0430\u0447\u0435\u043d\u043e \u043d\u0430 \u044d\u0442\u043e, \u0447\u0442\u043e\u0431\u044b \u0441\u043b\u043e\u0436\u0438\u0442\u044c \u044d\u0442\u043e\u0442 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b \u0432\n\u0441\u0442\u043e\u043b. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0437\u0430\u0441\u0442\u0430\u0442\u044c \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 \u0440\u0430\u0431\u043e\u0442\u044b \u0432 \u044d\u0442\u043e\u043c \u0436\u0430\u043d\u0440\u0435 \u0438 \u0441\u0442\u0438\u043b\u0435.  \u003cbr\u003e\n\n\u042d\u0442\u043e\u0442 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0441\u043a\u0440\u044b\u0442 \u0438 \u0435\u0441\u043b\u0438 \u0432\u044b \u043d\u0435 \u0445\u043e\u0442\u0438\u0442\u0435 \u044d\u0442\u043e \u0432\u0438\u0434\u0435\u0442\u044c, \u0442\u043e \u0432\u0430\u043c\n\u043d\u0435\u0447\u0435\u0433\u043e \u0431\u043e\u044f\u0442\u044c\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u0445\u0435\u043d\u0442\u0430\u0439 \u0432\u0430\u043c \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f \u0441\u043a\u0430\u0447\u0438\u0432\u0430\u0442\u044c \u043f\u0440\u0438\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u043d\u044b\u0435\n\u0444\u0430\u0439\u043b\u044b.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u0421 \u0430\u043f\u0440\u0435\u043b\u044f 2018 \u044f \u0441\u0442\u0430\u043b \u0440\u0430\u0441\u0441\u044b\u043b\u0430\u0442\u044c \u0432\u0435\u0441\u044c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b \u0441\u0441\u044b\u043b\u043a\u043e\u0439 \u0432 \u0434\u0440\u043e\u043f\u0431\u043e\u043a\u0441. \u041f\u043e\u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u0440\u0435\u0441\u0443\u0440\u0441, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0432\u043e\u0440\u0443\u0435\u0442 \u0432\u0435\u0441\u044c \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0443 \u043a\u0440\u0438\u044d\u0439\u0442\u043e\u0440\u043e\u0432 \u0432 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u0435. \u0421 6 \u043f\u043e 9 \u0447\u0438\u0441\u043b\u043e \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u043c\u0435\u0441\u044f\u0446\u0430 \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u043d\u043e\u0432\u0443\u044e \u0441\u0441\u044b\u043b\u043a\u0443 \u043d\u0430 \u043f\u0430\u043f\u043a\u0438 \u0432 \u0434\u0440\u043e\u043f\u0431\u043e\u043a\u0441 \u0433\u0434\u0435 \u044f \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u044e \u0432\u0435\u0441\u044c \u043f\u043b\u0430\u0442\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442. \u0412\u044b \u0438\u043c\u0435\u0435\u0442\u0435 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u043f\u0430\u043f\u043a\u0435 \u0446\u0435\u043b\u044b\u0439 \u043c\u0435\u0441\u044f\u0446. \u0422\u0430\u043a \u0436\u0435 \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0442\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0430\u0440\u0445\u0438\u0432\u0430 \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043d\u0435 \u0443\u0441\u043f\u0435\u043b\u0438 \u0440\u0430\u0441\u0448\u0430\u0440\u0438\u0442\u044c \u0437\u043b\u043e\u0443\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u0438\u043a\u0438.\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u044b \u0441\u0442\u0430\u043b\u0438 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c \u0432 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0435 \u0438\u043b\u0438 \u0432 \u043a\u043e\u043d\u0446\u0435 \u043c\u0435\u0441\u044f\u0446\u0430, \u0442\u043e \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0441\u0441\u044b\u043b\u043a\u0435 \u0447\u0435\u0440\u0435\u0437 \u043a\u0430\u043a\u043e\u0435-\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e \u043a\u0430\u043a \u0441\u043e\u0432\u0435\u0440\u0448\u0438\u0442\u0435 \u043e\u043f\u043b\u0430\u0442\u0443 \u0430 \u044f \u0443\u0432\u0438\u0436\u0443 \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u0435. \u0412\u0430\u043c \u043d\u0435 \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f \u0436\u0434\u0430\u0442\u044c \u043d\u0430\u0447\u0430\u043b\u043e \u043c\u0435\u0441\u044f\u0446\u0430.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u041a\u0430\u043a \u0437\u0430\u043a\u0430\u0437\u0430\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u0441\u043a\u0435\u0442\u0447:\u003cbr\u003e\n\n-\u0421 \u043d\u043e\u044f\u0431\u0440\u044f 2017 \u044d\u0442\u0430 \u0444\u0443\u043d\u043a\u0446\u0438\u044f \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 \u00abask\u00bb. \u0410 \u0437\u043d\u0430\u0447\u0438\u0442 \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442\n\u0442\u043e\u043b\u044c\u043a\u043e \u0441 \u043c\u043e\u0438\u043c\u0438 \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u044b\u043c\u0438 \u0438 \u043c\u043e\u0438\u043c\u0438 \u041e\u0421\u0430\u043c\u0438. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u00ab\u0423\u043b\u0440\u0438\u043a, \u043a\u0430\u043a \u043e\u0442\u0440\u0435\u0430\u0433\u0438\u0440\u043e\u0432\u0430\u043b \u0431\u044b\n\u0412\u0435\u0440\u0430 \u043d\u0430 \u043a\u043e\u043c\u043f\u043b\u0438\u043c\u0435\u043d\u0442 \u043e\u0442 \u043d\u0435\u0437\u043d\u0430\u043a\u043e\u043c\u0446\u0430?\u00bb, \u00ab\u041a\u0430\u043a \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0420\u0435\u0434\u0436\u0438 \u0441 \u0432\u043e\u043b\u043e\u0441\u0430\u043c\u0438?\u00bb, \u00ab\u043a\u0430\u043a\n\u0432\u044b\u0433\u043b\u044f\u0434\u0435\u043b\u0430 \u043f\u0435\u0440\u0432\u0430\u044f \u043b\u044e\u0431\u043e\u0432\u044c \u0428\u0430\u0440\u043b\u043e\u0442\u0442\u044b (\u043b\u0435\u043b)?\u00bb. \u0412\u043e\u0442 \u0442\u0430\u043a \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0442\u0435\u043f\u0435\u0440\u044c! \u042f \u0434\u0443\u043c\u0430\u044e\n\u044d\u0442\u043e \u0432\u0435\u0441\u0435\u043b\u043e. \u003cbr\u003e\n\n-\u0432\u044b \u0434\u043e\u043b\u0436\u043d\u044b \u0437\u0430\u043f\u0430\u0442\u0440\u043e\u043d\u0438\u0442\u044c \u043c\u043d\u0435 \u0432 \u043e\u0431\u0449\u0435\u0439 \u0441\u0443\u043c\u043c\u0435 5 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432\n(\u043f\u043b\u0430\u0442\u044f \u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 1 \u0434\u043e\u043b\u043b\u0430\u0440, \u043f\u043b\u0430\u0442\u044f \u0432 \u043c\u0435\u0441\u044f\u0446 10 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432). \u041f\u0440\u043e\u0449\u0435 \u0433\u043e\u0432\u043e\u0440\u044f \u0432\u044b\n\u0434\u043e\u043b\u0436\u043d\u044b \u0437\u0430\u0434\u043e\u043d\u0430\u0442\u0438\u0442\u044c \u043c\u043d\u0435 \u0432 \u043e\u0431\u0449\u0435\u0439 \u0441\u0443\u043c\u043c\u0435 \u043d\u0435 \u043c\u0435\u043d\u044c\u0448\u0435 5 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432. \u0412\u043e \u0438\u0437\u0431\u0435\u0436\u0430\u043d\u0438\u0435\n\u0447\u0438\u0442\u0435\u0440\u0441\u0442\u0432\u0430.\u003cbr\u003e\n\n-\u042f \u043d\u0435 \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u044e \u043d\u0438\u043a\u0430\u043a\u0438\u0445 \u0434\u044d\u0434\u043b\u0430\u0439\u043d\u043e\u0432, \u044f \u0440\u0438\u0441\u0443\u044e \u043e\u0442 \u0434\u0443\u0448\u0438.\u003cbr\u003e\n\n-\u042f \u043c\u043e\u0433\u0443 \u043e\u0442\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f \u0435\u0441\u043b\u0438 \u044d\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u0447\u0442\u043e-\u0442\u043e \u043d\u0435\u0432\u0435\u0440\u043e\u0442\u044f\u043d\u043e\n\u0441\u0442\u0440\u0430\u043d\u043d\u043e\u0435 \u0438\u043b\u0438 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043d\u0435 \u043a\u0430\u043d\u043e\u043d\u0438\u0447\u043d\u043e\u0435. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePost about my characters\\\u043e \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430\u0445 (\u003ca href=\"http://ulrikbadass-art.tumblr.com/post/163711726719/briefly-about-rustfiends-characters\"\u003eEn\u003c/a\u003e \\\u00a0\u003ca href=\"http://ulrikbadass.blogspot.ru/2017/06/rustfiends.html\"\u003eRu\u003c/a\u003e)\u003cbr\u003eA bit more about characters\\\u0435\u0449\u0435 \u043e \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430\u0445 (\u003ca href=\"http://ulrikbadass.blogspot.ru/2017/09/blog-post_1.html\" target=\"_blank\"\u003e\u0420\u0443\u003c/a\u003e)\u003cbr\u003eRead RF on\u00a0\u003ca href=\"https://tapas.io/series/Rustfiends\"\u003e\u003c/a\u003e\u003ca href=\"https://tapas.io/series/Rustfiends\"\u003eTapas\u003c/a\u003e\u003cbr\u003eRead RF on\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/rustfiends%E9%8C%86%E3%81%AE%E8%BC%A9/list?title_no=122391\"\u003ewebtoons\u003cbr\u003e\u003c/a\u003e\u041d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c\u00a0\u003ca href=\"https://vk.com/ulri
