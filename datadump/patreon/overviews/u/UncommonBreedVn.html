    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eUncommon Breed is a furry RPG / Dating Game where your relationships determine the strength of your companions.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/u5krKup1BfE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e(In active development)\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThe current (V.03) release is available for patrons/supporters. The previous release is free for all. Patrons receive content updates before anyone else!\u003cbr\u003e\u003cbr\u003eDownload link (all versions):\u00a0\u003ca href=\"https://uncommonbreedvn.itch.io/uncommon-breed\"\u003ehttps://uncommonbreedvn.itch.io/uncommon-breed\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://uncommonbreedvn.itch.io/uncommon-breed\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://tinypic.com?ref=b4yt0h\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/b4yt0h.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://tinypic.com?ref=2ex0eqd\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2ex0eqd.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/UncommonBreedVn)\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://tinypic.com?ref=119z5eb\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/119z5eb.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=ve3kb5\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/ve3kb5.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eStory\u003c/strong\u003e\u003cbr\u003eHold on to your highly, unstable bombs folks, the village is in danger! It\u0027s time to strap on your over-sized shield because a war is coming and it seems you\u0027re the only one who cares that it\u0027s gonna wipe your village off the map. A couple of beefcake drifters offer to help but you\u0027re pretty sure that crazy wolf is gonna blow everyone up! And whooo is that fluffy tailed succubus with the healing magic? Find out next time on Uncommon Breed!\u003cbr\u003e\u003cbr\u003e(Warning: the game does not take it self too seriously)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeatures\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eRelationship system\u003c/li\u003e\u003cli\u003eObnoxious heart animations to support #1\u003c/li\u003e\u003cli\u003eCombat system\u003c/li\u003e\u003cli\u003eCombat animations to support #3\u003c/li\u003e\u003cli\u003eFour love interests (More in the works.)\u003c/li\u003e\u003cli\u003eFan service to support #5\u003c/li\u003e\u003cli\u003eDrama\u003c/li\u003e\u003cli\u003eHumor\u003c/li\u003e\u003cli\u003eSexual tension\u003c/li\u003e\u003cli\u003eI ran out of features but I like even numbers :]\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eSummary\u003c/strong\u003e\u003cbr\u003eThe basic idea of Uncommon Breed is a visual novel with the added twist of combat mechanics that are affected by your relationships with the multiple love interests. \u003cbr\u003eExamples:\u003cbr\u003eGear (a highly dangerous wolf engineer) becomes so infatuated with you that he offers a highly unstable weapon for you to use in the next fight (he\u0027s pretty sure it won\u0027t blow up on use).\u003cbr\u003eGrizz (the kindhearted bear) thinks you are worth protecting and decides he can prevent the team from taking damage for just one more attack. Could he have blocked for the team without liking you? Maybe, but this makes the game more fun.\u003cbr\u003eThis system is pretty flexible and I\u0027m still experimenting and improving its capabilities. \u003cbr\u003eI plan to add more RPG elements in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support?\u003c/strong\u003e\u003cbr\u003eI\u0027m just a developer who enjoys coding and making a game for the furry fandom. I do this in my spare time and any support is a huge motivator. Eventually, I want to take everything I learn from creating Uncommon Breed and apply it to future furry games. This is the main reason why I\u0027m creating all the systems (combat, story, ect...) from scratch rather than using something like Ren\u0027Py. I\u0027d love to work with other artists in the future and use my coding skills to make something even cooler. So yeah, your supporting the creation of Uncommon Breed and a dev who wants to make furry games you\u0027ll love. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTwitter:\u003cbr\u003e\u003ca href=\"https://twitter.com/UncommonBreedVN\"\u003ehttps://twitter.com/UncommonBreedVN\u003c/a\u003e\u003cbr\u003e"
