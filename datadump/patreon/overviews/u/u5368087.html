    "summary": "\u0429\u0435 \u0441\u044a\u0431\u0438\u0440\u0430\u043c\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u043f\u0440\u0435\u0437 \u0430\u043f\u0440\u0438\u043b \u0438 \u043c\u0430\u0439. \u041b\u044f\u0442\u043e\u0442\u043e - \u044e\u043d\u0438, \u044e\u043b\u0438 \u0438 \u0430\u0432\u0433\u0443\u0441\u0442 \u0449\u0435 \u0440\u0430\u0431\u043e\u0442\u0438\u043c \u0443\u0441\u0438\u043b\u0435\u043d\u043e \u043f\u043e \u0435\u043f\u0438\u0437\u043e\u0434\u0438\u0442\u0435 \u043d\u0430 \u0421\u0435\u0437\u043e\u043d 3 \u0438 \u0449\u0435 \u0441\u043b\u043e\u0436\u0438\u043c \u043f\u0430\u0443\u0437\u0430 \u043d\u0430 \u0442\u043e\u0437\u0438 \u043f\u0440\u043e\u0444\u0438\u043b. \u0421\u0435\u043f\u0442\u0435\u043c\u0432\u0440\u0438 2017, \u0436\u0438\u0432\u043e\u0442 \u0438 \u0437\u0434\u0440\u0430\u0432\u0435, \u0449\u0435 \u0433\u043e \u043f\u0443\u0441\u043d\u0435\u043c \u043e\u0442\u043d\u043e\u0432\u043e!\u003cbr\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u0438\u0445\u043c\u0435 \u0434\u0432\u0430 \u0441\u0435\u0437\u043e\u043d\u0430 \u043d\u0430 \u041f\u0415\u0422\u042a\u041a \u0422\u041e\u0427\u041d\u041e \u0412 \u041f\u0415\u0422 \u0441 \u041a\u0438\u0442\u043e\u0434\u0430\u0440 \u0422\u043e\u0434\u043e\u0440\u043e\u0432, \u0441 \u043f\u043e\u043c\u043e\u0449\u0442\u0430 \u043d\u0430 \u043f\u0440\u0438\u044f\u0442\u0435\u043b\u0438, \u0441 \u0432\u0440\u0435\u043c\u0435, \u0435\u043d\u0435\u0440\u0433\u0438\u044f \u0438 \u043c\u043d\u043e\u0433\u043e \u0436\u0435\u043b\u0430\u043d\u0438\u0435. \u041c\u043d\u043e\u0433\u043e \u0441\u043c\u0435 \u0449\u0430\u0441\u0442\u043b\u0438\u0432\u0438 \u043e\u0442 \u0440\u0435\u0437\u0443\u043b\u0442\u0430\u0442\u0430 \u0438 \u0444\u0435\u043d\u043e\u0432\u0435\u0442\u0435, \u0437\u0430\u0442\u043e\u0432\u0430 \u0441\u0442\u0430\u0440\u0442\u0438\u0440\u0430\u043c\u0435 \u0442\u0430\u0437\u0438 \u043a\u0430\u043c\u043f\u0430\u043d\u0438\u044f \u0437\u0430 \u0421\u0435\u0437\u043e\u043d 3. \u0421\u     "attributes": {
     "about": "\u041f\u043e \u043f\u0440\u0430\u0432\u0430 \u043b\u0438\u043d\u0438\u044f \u0430\u043a\u0442\u044a\u043e\u0440\u044a\u0442 \u0438 \u043a\u0438\u043d\u043e \u0434\u0435\u0435\u0446 \u041a\u0438\u0442\u043e\u0434\u0430\u0440 \u0422\u043e\u0434\u043e\u0440\u043e\u0432 \u043f\u0440\u043e\u0438\u0437\u043b\u0438\u0437\u0430 \u043e\u0442 \u0433\u043e\u043b\u0435\u043c\u0438\u044f \u0434\u0432\u043e\u0440\u044f\u043d\u0441\u043a\u0438 \u0440\u043e\u0434 \u0422\u043e\u0434\u043e\u0440\u043e\u0432\u0438, \u0432\u043e\u0434\u0435\u0449 \u043d\u0430\u0447\u0430\u043b\u043e\u0442\u043e \u0441\u0438 \u043e\u0442 \u0420\u0430\u0442\u043c\u0438\u0440, \u0437\u0430\u0433\u0438\u043d\u0430\u043b \u043f\u0440\u0435\u0437 1268 \u0433.  \u0417\u0430\u0432\u044a\u0440\u0448\u0438\u043b \u0435 \u0444\u0430\u043a\u0443\u043b\u0442\u0435\u0442\u0430 \u043f\u043e \u0432\u043e\u0435\u043d\u043d\u0430 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0430 \u043a\u044a\u043c \u041d\u0410\u0422\u0424\u0418\u0417 \u043f\u0440\u0435\u0437 1959 \u0433. \u0412 \u043f\u0438\u0441\u043c\u043e \u0434\u043e \u041e\u0439\u043b\u0435\u0440 \u043e\u0442 1962 \u0433. \u0422\u043e\u0434\u043e\u0440\u043e\u0432 \u043f\u0438\u0448\u0435: \u201e\u0412\u0441\u0438\u0447\u043a\u0438 \u043f\u0440\u043e\u043c\u0435\u043d\u0438 \u0432 \u043f\u0440\u0438\u0440\u043e\u0434\u0430\u0442\u0430 \u0441\u0430 \u0442\u0430\u043a\u0438\u0432\u0430, \u0447\u0435 \u043a\u043e\u043b\u043a\u043e\u0442\u043e \u0435 \u0432\u0437\u0435\u0442\u043e \u043e\u0442 \u0435\u0434\u043d\u043e \u0442\u044f\u043b\u043e, \u0442\u043e\u043b\u043a\u043e\u0432\u0430 \u0435 \u0434\u043e\u0431\u0430\u0432\u0435\u043d\u043e \u043a\u044a\u043c \u0434\u0440\u0443\u0433\u043e. \u0422\u0430\u043a\u0430, \u0430\u043a\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u0441\u043c\u0438\u0441\u044a\u043b \u043d\u0430\u043c\u0430\u043b\u044f\u0432\u0430 \u0432 \u0435\u0434\u0438\u043d \u0441\u043a\u0435\u0447, \u0442\u043e \u0441\u0435 \u0443\u0432\u0435\u043b\u0438\u0447\u0430\u0432\u0430 \u0432 \u0434\u0440\u0443\u0433.\" \u0421\u043f\u043e\u0440\u0435\u0434 \u0422\u043e\u0434\u043e\u0440\u043e\u0432, \u043d\u0438\u0449\u043e \u043d\u0435 \u043d\u0438 \u0432\u0434\u044a\u0445\u0432\u0430 \u0443\u0432\u0435\u0440\u0435\u043d\u043e\u0441\u0442, \u0447\u0435 \u0443\u0442\u0440\u0435 \u043d\u0430\u0438\u0441\u0442\u0438\u043d\u0430 \u0449\u0435 \u0438\u043c\u0430\u043c\u0435 \u0432\u0440\u0435\u043c\u0435 \u0434\u0430 \u043d\u0430\u043f\u0440\u0430\u0432\u0438\u043c \u043e\u043d\u043e\u0432\u0430, \u043a\u043e\u0435\u0442\u043e \u043c\u043e\u0436\u0435\u043c \u0434\u0430 \u043d\u0430\u043f\u0440\u0430\u0432\u0438\u043c \u0434\u043d\u0435\u0441 \u0438 \u043f\u043e\u0440\u0430\u0434\u0438 \u0442\u043e\u0432\u0430 \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0438\u0433\u0440\u0430\u0435\u043c \u0441\u0435\u0433\u0430 \u0438 \u0442\u043e \u043f\u043e \u0442\u0430\u043a\u044a\u0432 \u043d\u0430\u0447\u0438\u043d, \u0441\u044f\u043a\u0430\u0448 \u0438\u0437\u0440\u0430\u0437\u044f\u0432\u0430\u043c\u0435 \u0446\u0435\u043b\u0438\u044f \u0441\u043c\u0438\u0441\u044a\u043b \u043d\u0430 \u0436\u0438\u0432\u043e\u0442\u0430 \u0441\u0438. \u0417\u0430 \u0433\u043e\u043b\u044f\u043c\u043e\u0442\u043e \u043a\u0438\u043d\u043e \u0433\u043e \u043e\u0442\u043a\u0440\u0438\u0432\u0430 \u0414\u0443\u0447\u043e \u041c\u0443\u043d\u0434\u0440\u043e\u0432. \u0421\u044a\u0449\u0438\u043d\u0441\u043a\u0438\u044f\u0442 \u043c\u0443 \u043f\u0440\u043e\u0431\u0438\u0432 \u043e\u0431\u0430\u0447\u0435 \u0438\u0434\u0432\u0430 \u0441 \u0444\u0438\u043b\u043c\u0430 \"\u041f\u0442\u0438\u0446\u0438 \u0438 \u0445\u0440\u044a\u0442\u043a\u0438\", \u043a\u044a\u0434\u0435\u0442\u043e \u0422\u043e\u0434\u043e\u0440\u043e\u0432 \u0438\u0437\u0438\u0433\u0440\u0430\u0432\u0430 \u0432\u0441\u0438\u0447\u043a\u0438 \u043f\u0442\u0438\u0446\u0438 \u0438 \u0447\u0435\u0442\u0438\u0440\u0438 \u043e\u0442 \u0445\u0440\u044a\u0442\u043a\u0438\u0442\u0435. \u041e\u0442 \u0442\u043e\u0433\u0430\u0432\u0430 \u041a\u0438\u0442\u043e\u0434\u0430\u0440 \u0435 \u0431\u0435\u0437\u0443\u0441\u043b\u043e\u0432\u0435\u043d \u043b\u044e\u0431\u0438\u043c\u0435\u0446 \u043d\u0430 \u0432\u0435\u0447\u0435 \u0441\u0435\u0434\u043c\u043e \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u0435 \u0431\u044a\u043b\u0433\u0430\u0440\u0438. \u041f\u0440\u0438\u044f\u0442\u043d\u043e \u0433\u043b\u0435\u0434\u0430\u043d\u0435!",
