    "summary": "\u003cstrong\u003eUnrealistic Films \u003c/strong\u003eis dedicated to creating unique and intriguing content from a multitude of perspectives. Our goal is to bring content for and by black people, women, lgbtq+ and other groups of talented folks who are often shut out of mainstream film and television development.\u00a0We seek to use our talents to challenge viewers through engaging, thoughtful and high concept projects.\u00a0\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003eHell Is Other People\u003c/strong\u003e\" is dark comedy centered around three black women -- one an agoraphobe, the other bi-polar and the third being a straight laced functioning addict -- all living together in Detroit as they try to scrape their way through poverty, mental illness and a murder. Philosophical, irreverent and engaging, \u00a0a lot of care is going into it\u2019s development.\u003cbr\u003e\u003cbr\u003e\u201c\u003cstrong\u003eAll Your Base\u003c/strong\u003e\u201d is a youtube show that provides an oral history of all the internet\u2019s weirdest and wildest subcultures, memes, movements and urban legends.\u003cbr\u003e\u003cbr\u003eThere is also an untitled \u003cb style=\"background-color: initial;\"\u003eDeath Row Records documentary\u003c/b\u003e on deck, with brand new interviews with many of the people who brought you some of your favorite music.\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003ePrick\u003c/strong\u003e\"\u003cstrong\u003e\u00a0\u003c/strong\u003eis a feminist horror film, designed to strike fear into the hearts of every man who\u0027s ever picked up a woman at a bar.\u003cbr\u003eA special shout out and thank you to all of you have generously supported us! We see you, we appreciate you and we\u0027re excited to share our work with you."
