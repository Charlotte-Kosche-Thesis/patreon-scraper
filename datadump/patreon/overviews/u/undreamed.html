    "summary": "Undreamed is a manifold and passionate folk band from Italy (South Tyrol). The great driving force behind Undreamed is our love for music and the everlasting beauty and tranquility of nature, to which we belong. Undreamed paints a dreamlike timeless music, using a great variety of instruments, e.g. voice, classical guitar, violin, flute, drums, percussions. Some of the songs are nostalgic, others are reminiscences of the ancient times and of \u201cepic\u201d lores. Our inspiration comes from classical pieces, celtic ballads, jazz and blues songs, indian chants, tango, grunge, metal, gothic, indie, world music and so on. It is the music \u2013 raw and unchanged \u2013 directly from our minds and hearts.\u003cbr\u003e\u003cbr\u003eUndreamed - aka Erika, Harald, Elisabeth and Fabian - would be very honoured to release the next Album \"Rough freedom\" with the support of fans and curious brave people! There will be 9 songs on the Album. The concept of the Album refers to thoughts and different points of view about freedom - it is a very common word, but for each and everyone it can have a different meaning. Freedom is not easy to get nor to hold and sometimes it requires sacrifice and compromises. The Album should open with the song \"Stepping westward\" (poem by the famous romantic poet William Wordsworth) and lead the listener through a journey of different conceptions of freedom i.e. freedom through nature, freedom from chains, freedom in relationships, freedom of life and love.\u003cbr\u003e"
