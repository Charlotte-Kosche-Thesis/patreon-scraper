    "summary": "We invest numerous hours in prayer, research, study, and editing for each teaching we produce. We also invest our time in responding to your questions and comments. We do this because we want to share the truth of God\u0027s Word with as many people as possible.\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u201cWho goeth a warfare any time at his own charges? who planteth a vineyard, and eateth not of the fruit thereof? or who feedeth a flock, and eateth not of the milk of the flock?... \u003cstrong\u003eIf we have sown unto you spiritual things, is it a great thing if we shall reap your material things?... Even so hath the Master ordained that they which preach the good news should live of the good news\u003c/strong\u003e.\u201d\u0026lt;small\u0026gt;\u003ca href=\"https://biblia.com/bible/nkjv/1%20Cor%209.7-14\"\u003e1 Corinthians 9:7-14\u003c/a\u003e\u0026lt;/small\u0026gt;\n\u003c/blockquote\u003e If you have found this ministry helpful, then please consider investing back into it. We understand that not everyone can or will donate, but if you are willing and able to give, we want you to know that we greatly appreciate it.\u003cbr\u003e\u003cblockquote\u003e\"...THE LABOURER IS WORTHY OF HIS WAGES.\"\u0026lt;small\u0026gt;\u003ca href=\"https://biblia.com/bible/nkjv/1%20Tim%205.18\"\u003e1 Timothy 5:18\u003c/a\u003e\u0026lt;/small\u0026gt;\u003c/blockquote\u003eI\u0027d like to tell you about 4 simple ways you can help us share the truth and UNLEARN the lies.\u003cbr\u003e\n\u003col\u003e\t\u003cli\u003eThe first and most important thing you can do is \u003cstrong\u003ePRAY\u003c/strong\u003e for us on a regular basis. We can\u0027t do this on our own, we need a community of believers lifting us up to the Father in prayer.\u003c/li\u003e\t\u003cli\u003eThe next thing you can do is \u003cstrong\u003eSUBSCRIBE\u003c/strong\u003e to our YouTube channel. This will help you know when new teachings are available, and will help you connect with other likeminded believers.\u00a0\u003c/li\u003e\t\u003cli\u003eThe third thing you can do is \u003cstrong\u003eSHARE\u003c/strong\u003e our videos with your friends and family. We have a limited audience, but you can help us reach more people by sharing our videos with the people you know.\u00a0\u003c/li\u003e\t\u003cli\u003eThe fourth thing you can do to help our ministry is to \u003cstrong\u003eDONATE\u003c/strong\u003e. Think of this like tipping your waiter. If you appreciate what we do, then join us on Patreon by giving a few dollars each month to support our efforts.\u003c/li\u003e\n\u003c/ol\u003eThank you so much for everything you do to help promote and support the ministry of UNLEARN. We couldn\u0027t do it without you. \u003cbr\u003e"
