    "summary": "Hey hey hey~!! I\u0027m Ren, pleased to meet you. ;P I\u0027m currently an Interdisciplinary Studies Major// Japanese Minor at the University of North Texas, but I study graphic design and animation in my (spare?) time. \u00a0Originally a writer, I learned to draw so as to express my characters more properly, and also to eventually illustrate my own book covers and children\u0027s books~!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc07.deviantart.net/fs70/f/2015/041/3/b/minime_for_patreon_by_ykajitaka-d8hijx7.png\" style=\"width: 257px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eSo what \u003cem\u003eis\u003c/em\u003e\u00a0Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is like a magazine subscription; if you love my content, want to support what I\u0027m doing with my life, want to see me go further and be even more creative, become a patron! \u00a0 Your monthly pledge will help get me through college and pay the bills, so every dollar is extremely appreciated and well-used. \u00a0Like the artists of the Renaissance era that were supported by patrons, you\u0027re giving me time to polish a talent and produce work that would otherwise never happen. \u00a0It\u0027s a win-win situation!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhat are your \"Goals\" about?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eGoals are a way to see what the artist is aiming to do with the funding they receive. \u00a0My goals are there to help me either learn and grow as an artist, or to survive in the very expensive adventure known as college. \u00a0My ultimate goal is to graduate well, with good grades and recommendations and a good job out the gate; support from my watchers will be one step closer to that goal!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eNo Really, What\u0027s in it for Me?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOf course I\u0027m not saying \"just because you love me!!\" \u00a0(though that\u0027s always nice, too. \u00a0;P ) \u00a0Patrons are always abreast of what\u0027s going on in my artsy world:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDoodles and Skritches\u00a0\u003c/li\u003e\u003cli\u003eNew compositions\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFirst\u003c/strong\u003e bid at auctions\u003c/li\u003e\u003cli\u003eFree eBooks\u00a0\u003c/li\u003e\u003cli\u003eRequests and personal guidance\u003c/li\u003e\u003cli\u003eGiveaways, raffles, and Gacha\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003ePatrons are also privy to livestreams that regular followers don\u0027t have access to. \u00a0Just take a peek below to see all the benefits to each tier of support!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\"Artist\" is a job you never finish learning. \u00a0The less time you spend on it, the worse you get; the more time you spend on it, the closer to mastery you come. \u00a0Support an artist and watch a life change before your eyes.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
