    "summary": "HELLO FRIENDS!\u003cbr\u003eI\u0027m Luigi and I am a sculptor of very small things, painter of fairly large things (mostly skeletons).\u00a0 I\u0027m happiest and most fulfilled making art.\u00a0 And now YOU can help me go professional with it!\u003cbr\u003e\u003cbr\u003eI live with very bad PTSD, and\u00a0 I started this project for my own brainhealth a few months ago.\u00a0 My goal was to make a pocket-sized figurine in a meditative pose to remind me to slow the heck down during panic times.\u00a0 I enjoyed the project so much that I\u0027ve continued sculpting, painting, and bedazzling tiny creatures.\u003cbr\u003e\u003cbr\u003eSo far, I\u0027ve been sticking with dragons because there\u0027s a lot of variety to be had.\u00a0 I have dragons which react under UV light, glow in the dark, dragons with hella rhinestones, glittery, iridescent dragons, and ones with sculptural scales.\u00a0 Eventually I\u0027d like to expand into figurines beyond dragons, and do custom sculptures.\u00a0 Are you excited?\u00a0 Cuz I\u0027m excited.\u003cbr\u003e\u003cbr\u003eI\u0027d love to hear feedback to what other kinds of creatures to sculpt.\u00a0 Cats? Sure. Puppies? Yes.\u00a0 Octopus? VERY YES\u003cbr\u003e"
