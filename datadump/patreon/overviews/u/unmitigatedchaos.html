    "summary": "Hi, I\u0027m \u003ca href=\"http://mitigatedchaos.tumblr.com\"\u003eMitigated Chaos\u003c/a\u003e, a politics and art \u003ca href=\"http://mitigatedchaos.tumblr.com\"\u003eblogger\u003c/a\u003e!  While my blog description may claim that I\u0027m a \u003cem\u003etime criminal\u003c/em\u003e from the \u003cem\u003edistant future\u003c/em\u003e here to retrocausally \u003cem\u003eliberate\u003c/em\u003e (and/or conquer) \u003cem\u003eEarth\u003c/em\u003e, my actual goals are a bit more humble - I want to encourage you to think about the future, and suggest policies and perspectives that you haven\u0027t heard of before, because the only way to reliably get different results is to do something different.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also working on a book called\u00a0\u003cem\u003e\u003ca href=\"https://whiteoutstory.tumblr.com/\"\u003eWhiteout\u003c/a\u003e, \u003c/em\u003eabout a series of crimes in the future city of Outer Hong Kong.\u003cbr\u003e\n\u003cbr\u003e\nI work in a variety of mediums.  I can do good old \n\u003ca href=\"https://mitigatedchaos.tumblr.com/post/168167040247\"\u003e2D tablet-drawn\u003c/a\u003e art, \u003ca href=\"https://mitigatedchaos.tumblr.com/post/168981125312/study-in-making-mass-prefab-architecture-more\"\u003e3D art\u003c/a\u003e (with Blender), programming, HTML, and fiction.\n\u003cbr\u003e\n\u003cbr\u003e\nBlog topics include \n\u003ca href=\"https://mitigatedchaos.tumblr.com/post/167469879682/preliminary-thoughts-on-memetic-engineering\"\u003eCyberpunk\u003c/a\u003e \u003ca href=\"https://mitigatedchaos.tumblr.com/post/164494035102/a-price-paid-in-national-will\"\u003eNationalism\u003c/a\u003e, \n\u003ca href=\"https://mitigatedchaos.tumblr.com/post/162273780922/one-thousand-and-one-villages-follow-up-to-my-post?is_related_post=1\"\u003eUncredentialed\u003c/a\u003e \u003ca href=\"https://mitigatedchaos.tumblr.com/post/162390273477/bus-tracks-the-one-thousand-villages-series\"\u003eUrban\u003c/a\u003e \u003ca href=\"https://mitigatedchaos.tumblr.com/post/162469439722/village-in-the-forest-we-return-to-the-edges-of\"\u003ePlanning\u003c/a\u003e, \u003ca href=\"https://mitigatedchaos.tumblr.com/post/165348822117/ideocube-ideology-partition-system-because-the?is_related_post=1\"\u003eUnexpected\u003c/a\u003e \u003ca href=\"https://mitigatedchaos.tumblr.com/post/167885448547/diagram-for-adding-to-collages-sports-uniforms\"\u003e(Sometimes Ominous)\u003c/a\u003e \u003ca href=\"https://mitigatedchaos.tumblr.com/post/167366037177/political-compass-for-revolutionswars-of\"\u003eCharts\u003c/a\u003e, (\u003ca href=\"https://mitigatedchaos.tumblr.com/post/166416025402/watching-these-videos-of-people-keeping-exotic\"\u003eSometimes\u003c/a\u003e) \u003ca href=\"https://mitigatedchaos.tumblr.com/post/167962101357/adjoint-law-mitigatedchaos-thivus-when-i\"\u003ePolitical\u003c/a\u003e \u003ca href=\"https://mitigatedchaos.tumblr.com/post/161905115307/current-political-mood-past-24h\"\u003eCartoons\u003c/a\u003e (of \u003ca href=\"https://mitigatedchaos.tumblr.com/post/166371277122/argumate-shlevy-argumate-movies-will-be\"\u003eVarying\u003c/a\u003e \u003ca href=\"https://mitigatedchaos.tumblr.com/post/163502701217/connard-cynique-if-everyone-thinks-that-why?is_related_post=1\"\u003eQuality\u003c/a\u003e), and \u003ca href=\"https://mitigatedchaos.tumblr.com/post/165134870522/can-economics-offer-more-than-a-counsel-of-despair\"\u003eSome\u003c/a\u003e \u003ca href=\"https://mitigatedchaos.tumblr.com/post/163590491982/the-national-delegation\"\u003ePolicy\u003c/a\u003e \u003ca href=\"https://mitigatedchaos.tumblr.com/post/161115162812/the-mitigated-chaos-plan-for-school\"\u003eProposals\u003c/a\u003e.  \n\u003ca href=\"https://mitigatedchaos.tumblr.com/post/166933506777/important-question-is-a-holographic-waifu-2d-3d\"\u003eAmong\u003c/a\u003e \u003ca href=\"https://mitigatedchaos.tumblr.com/post/166933506777/important-question-is-a-holographic-waifu-2d-3d\"\u003esome\u003c/a\u0
