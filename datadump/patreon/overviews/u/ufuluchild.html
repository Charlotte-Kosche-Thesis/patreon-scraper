    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOur main goal is to create an avenue that will link our community of fellow Freedom Seekers to our content while spreading love, inspiration, and freedom in every sense of the word. \u003c/strong\u003eThis Patreon page represents the pure, raw connection that sprouts from authentic community interaction. We want to hear all of your comments and suggestions. Tell us exactly what you want to see from us in terms of content and rewards. It\u2019s about cultivating a feeling and experience. What\u2019s more beautiful than that feeling that you get when you see others talk and live in a way that uplifts and brings you joy? \u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe would love to create content full-time, without the distraction of other 9-5 jobs. This Patreon page is a beautiful step in that direction, and we appreciate every dollar of support. Our gratitude is more than words can express. \u003cstrong\u003eIn exchange for your support, we will provide access to all of our public and exclusive content (outlined in the \"Rewards\" section). We aim to use our expertise in the name of freedom, love, entrepreneurship, and unity.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout Us\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"http://www.ufuluchild.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.ufuluchild.com/\" target=\"_blank\"\u003eUfulu Child\u003c/a\u003e\u2019s (aka Freedom Child)\u00a0Tenci and Sol Xprsn are holistic healers, performing artists, and above all, Freedom Seekers. Ufulu Child is one of only two Ancient Egyptian (Kemetic) Yoga providers in Austin, TX! Beyond the healing music performances, meditative sacred geometry artwork, Kemetic Yoga therapy, and inspirational video series, Tenci and Sol Xprsn have backgrounds decorated with certifications and expertise in the following areas: Kemetic Yoga (YogaSkills Method), Yoga Therapy, Reiki, Creative Writing, Music Performance, and even Taxation \u0026amp; Managerial Accounting (to name a few). Ufulu Child is a husband and wife duo that stands for freedom in its many forms. Ufulu Child specializes in Kemetic EIO-- the way of attaining Clarity, Stability, and Prosperity (CSP). \u003cstrong\u003eUfulu Child handcrafts arts and wellness experiences that are intentionally designed for Freedom Seekers.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eUfulu\u2122 Website:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.ufuluchild.com\" target=\"_blank\"\u003ewww.ufuluchild.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eFrequently Asked Questions\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cstrong\u003eHow much content do you release a month?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhile some rewards will be fulfilled every single month, others may only be fulfilled when we are on tour, or in between tours, every couple of months. We have tried to specify where possible, but feel free to contact us with any questions. We have listed an array of different rewards to show the full scope of what we\u2019re planning, and we\u2019ll keep adjusting these rewards over time based on the feedback we get from you all. Thank you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYes, Love! You can cancel or adjust your monthly pledge for any reason at any time. Your monthly pledge will not increase as we post more exclusive content in a given month.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNot at all! Everything is shown in US dollars on the website, but you may use any common currency and it will be automatically converted for your convenience.\u003c/em\u003e"
