    "summary": "A community developed \u003ca href=\"http://www.ubuntu.com/\" rel=\"nofollow\"\u003eUbuntu\u003c/a\u003e based operating system that beautifully integrates the \u003ca href=\"http://mate-desktop.org\" rel=\"nofollow\"\u003eMATE\u003c/a\u003e desktop.\u003cbr\u003e\u003cbr\u003eThis funding campaign has three main objectives:\u00a0\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eFund the development of Ubuntu MATE and MATE Desktop via financial rewards to contributors and developers of either project.\u003c/li\u003e\u003cli\u003eHelp subsidise the travel expenses of team members to represent \u003ca href=\"http://mate-desktop.org/\" rel=\"nofollow\"\u003eMATE Desktop\u003c/a\u003e and \u003ca href=\"https://ubuntu-mate.org/\" rel=\"nofollow\"\u003eUbuntu MATE\u003c/a\u003e at FLOSS conferences.\u003c/li\u003e\u003cli\u003eFund the Ubuntu MATE project\u0027s domain name registrations, transactional email service, and web application firewall.\u003c/li\u003e\n\u003cli\u003eSupport other Open Source projects that Ubuntu MATE depends upon.\u00a0\u003c/li\u003e\n\u003c/ul\u003ePatrons will be rewarded with exclusive project news, updates and invited to an exclusive Telegram channel where you can talk to the developers directly.\u003cbr\u003e\u003cbr\u003eThanks to the generous support of our Patrons the MATE Desktop and Ubuntu MATE development has enjoyed significant momentum in recent years delivering features such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOngoing support and maintenance of MATE Desktop\u003c/li\u003e\u003cli\u003eDevelopment of MATE Dock Applet\u003c/li\u003e\u003cli\u003eDevelopment of Ubuntu MATE Welcome and Software Boutique\u003c/li\u003e\u003cli\u003eNew icon theme in Ubuntu MATE 17.04\u003c/li\u003e\u003cli\u003eComplete port of MATE Desktop 1.18 to GTK3+\u003c/li\u003e\u003cli\u003eGlobal Menu support in Ubuntu MATE 17.10\u003c/li\u003e\u003cli\u003eMigration of all Ubuntu MATE themes to GTK 3.22\u003c/li\u003e\u003cli\u003eAddition of scaled assets in the Ubuntu MATE theme as a pre-cursor to HiDPI support\u003c/li\u003e\u003cli\u003eImplementation of HiDPI support in MATE Desktop\u00a01.20\u003c/li\u003e\u003c/ul\u003eGo on, be brilliant, help grow our community.\u003cbr\u003e"
