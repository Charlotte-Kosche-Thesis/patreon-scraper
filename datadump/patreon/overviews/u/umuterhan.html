    "summary": "Finally on Patreon!\u00a0\n\u003cbr\u003e\nAs a musician and architect I\u0027ve been experimenting on combining music with visual explanations by making a few\u00a0\u003cem\u003eunusual\u003c/em\u003e music tutorial videos. So far I\u0027ve had many followers and fans from all around the world which is CRAZY! \u00a0By joining Patreon, I want to expand my network, create better materials \u003cstrong\u003eFREE\u003c/strong\u003e for public and share exclusive content with my patrons.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy usual process \u003cem\u003e-sound creation, programming, video shooting and editing-\u003c/em\u003e takes quite some time, so it hasn\u0027t been easy for me to produce regularly while trying to keep up with daily jobs and shows to pay my expenses. Thanks to you guys, I hope to concentrate on my own projects more than ever and also invest in equipments to create richer materials!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve made keyboard tutorials for \"\u003cstrong\u003eThriller\u003c/strong\u003e\" from \u003cem\u003eMJ\u003c/em\u003e and \"\u003cstrong\u003e24K Magic\u003c/strong\u003e\" from \u003cem\u003eBruno Mars\u003c/em\u003e and since then I had great comments from both musicians and non-musicians! They were also shared by \u003cstrong\u003eKeyboard Magazine\u003c/strong\u003e - YES! - \u00a0and musicians like \u003cstrong\u003eSteve Porcaro\u003c/strong\u003e\u003cem\u003e(\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eTOTO, Michael Jackson\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e...)\u003c/em\u003e, \u003cstrong\u003eMichael Bearden\u003c/strong\u003e\u003cem\u003e(\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003eMichael Jackson\u003c/strong\u003e, \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eLady Gaga\u003c/span\u003e\u003c/strong\u003e...)\u003c/em\u003e, \u003cstrong\u003eDavid Rosenthal\u003c/strong\u003e\u003cem\u003e(\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eBilly Joel, Rainbow\u003c/span\u003e\u003c/strong\u003e...)\u003c/em\u003e said some nice words about them! =)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e--You can watch \u003cstrong\u003e24K Magic\u003c/strong\u003e above and \u003cstrong\u003eThriller\u003c/strong\u003e here below:\u00a0\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jFdijGA8DRI?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eBy funding my project, together we will achieve my goals:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003col\u003e\u003cli\u003eExpand the limits of \u003cstrong\u003ecreative thinking\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eReach more people\u003c/strong\u003e at any level and \u003cstrong\u003ehelp\u003c/strong\u003e them to get better at\u00a0their craft as musicians, producers and sound designers\u003c/li\u003e\u003cli\u003eAnd most importantly doing all this for \u003cstrong\u003eFREE\u003c/strong\u003e for everyone\u003c/li\u003e\u003c/ol\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMy patrons will also have access to \u003cstrong\u003eexclusive content\u003c/strong\u003e such as my original music, covers, sounds, detailed tutorials, online lessons and live chats. Check out the rewards section. I\u0027m always open to new ideas, just let me know!\u003cbr\u003e\u003cbr\u003eAnd finally you can find more about me on\u003cbr\u003e\n\u003ca href=\"http://www.umuterhan.com\" target=\"_blank\"\u003ewww.umuterhan.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eThank you so much!\u003cbr\u003eUmut\u003cbr\u003e\u003cbr\u003e"
