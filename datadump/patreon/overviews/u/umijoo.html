    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/588093/d77d69e2bdd246aea107128b001ef96a?token-time=2145916800\u0026token-hash=vTK2y0jnHHo1CaBxwhKZangmY-kOQg_uQrCOX0v55B0%3D",

    "is_plural": true,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"540\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=%2F%2Fiplayerhd.com%2Fplayer%2Fvideo%2F89727433-5e3a-4728-8bd3-e55bc1e9eca9%3Fcbartype%3Dover\u0026amp;url=https%3A%2F%2Fiplayerhd.com%2Fplayer%2Fvideo%2F89727433-5e3a-4728-8bd3-e55bc1e9eca9%2Fshare\u0026amp;image=http%3A%2F%2Fcdn.iplayerhd.com%2Fdata%2Fc%2F28115efc.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=iplayerhd\" width=\"960\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://iplayerhd.com/player/video/89727433-5e3a-4728-8bd3-e55bc1e9eca9/share",
    "one_liner": null,
    "patron_count": 95,

    "published_at": "2016-12-17T17:20:48+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHello! Thanks so much for checking out our Patreon! \u003cbr\u003e\n\t\u003cbr\u003e\n\tWe are creating an illustrated tale about love, food, and the ocean. The book is for children of all ages... including the big ones.\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/313oqdl.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe world\u0027s oceans are under siege. Menaces like overfishing, habitat destruction, and dumping at sea continue unabated. As growing human activity increases the pressure on our oceans, they lose resilience and become less able to provide the ecoystem services that all creatures -- including us -- require to survive on this planet. We are gambling away our futures by abusing our oceans and the creatures that live inside them.\n\u003cbr\u003e\n\u003cbr\u003e\nBoth of us are passionate about creating solutions to this massive problem. We strongly believe that if environmentally minded people of today can find a way to reach the next generation and influence their thinking, they will grow up to be the leaders that we so desperately need. \n\u003cbr\u003e\n\u003cbr\u003e\nThis project was born when Casson had a discussion with a friend of his about the importance of discussing environmental issues with children. He spent two years writing the book before approaching Caia with the project. She is painting each page as a full-size, gallery-ready piece, and we estimate that it will take between twelve and sixteen months to complete this task. \n\u003cbr\u003e\n\u003cbr\u003e\nThis book isn\u0027t just for young children -- it\u0027s for all of us. The story is designed to resonate with audiences of all ages, and we feel that the use of such advanced artwork will help the book\u0027s message gain an even wider reach.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe need to raise a total of around $40,000 to complete this project. \u00a0\u003c/strong\u003eWe understand that the proceeds of this Patreon may not cover that entire amount, so we will be approaching other potential sponsors as well. We will also be running a Kickstarter in about a year to manage printing and production costs. All that said, every dollar raised here will be of tremendous help to us.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eWe plan to be finished by Summer 2018 and to have books in hand later that same year. To do this, we need your support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/5pq44x.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nA little bit of background on us:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eCaia Koopman\u003c/strong\u003e\u00a0is a renowned pop surrealist painter with a devoted following. She grew up in California and spent much of her youth enmeshed in surf, skate and tattoo culture. Caia is a staunch environmentalist who is acutely aware that humanity is dangling this planet over a dangerous flame of pollution and misuse. She combines her urban, west-coast influences with her love of nature to result in a visually striking style, full of eccentric illustrative touches. Birds, flowers, plants, butterflies, animals and mythical creatures are interlaced with iconic symbols of love, mystery, soul-searching and timeless values to create a haunting, beautiful counterpoint to Casson\u0027s verse. You can see more of Caia\u0027s work at \u003ca href=\"http://www.caiakoopman.com.\" rel=\"nofollow\"\u003ewww.caiakoopman.com.\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eCasson Trenor\u003c/strong\u003e is a career marine conservation activist. He grew up on the beach in Washington State, and at some point the ocean managed to infiltrate his soul. Casson has defended whales in Antarctica with Sea Shepherd, run campaigns to reform major seafood corporations with Greenpeace, and established a number of sustainable sushi restaurants designed around the principles of ocean awareness and mindful dining. His work has been featured in books, documentaries, and periodicals around the world. Casson strongly believes that art is one of the most important vehicles we have when it comes to teaching people to care for our Earth. This will be Casson\u0027s second book. (Oh, and Caia is his favorite artist in the whole world, which makes this project all kinds of amazing for him.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/nla151.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA little bit about our reward system:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs Patreon backers, you are part of this project. You are its anchor and its sail. Your support and generosity give us the encouragement we need to see this project through. Still, we want to be clear that supporting us through Patreon is not the most economical way for you to acquire some specific materials related to the book. For those primarily interested in purchasing original paintings or copies of the book itself, our upcoming pre-sale (Spring 2018) will probably be a more appropriate place to participate. This Patreon is meant for those of you who believe in this project and who want to be along for the ride! \n\u003cbr\u003e\n\u003cbr\u003e\nAdmittedly, we are doing things a little bit differently than most Patreon users. The platform was primarily designed for creators that produce content in installments or set intervals (podcasts, comic strips, serial writers, etc.) Since we are really just producing one major creation -- our book -- we\u0027ve needed to play around with the reward mechanism a bit.\n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s how it works:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eRewards pay out in installments. \u003c/strong\u003eMost tiers have instant rewards, six-month mark rewards, and one-year-mark rewards. A few have rewards at the three-month or nine-month marks as well.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eInstant rewards \u003c/strong\u003eare accrued as soon as you sign up to be a supporter! We will get these out to you as quickly as we can. It may take a moment if it requires additional production on our end, but we will do our utmost to make it happen right away!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe six month mark \u003c/strong\u003eis the next major reward tier. To qualify for these rewards, you need to have supported the project at a given tier for six months. As soon as that happens, we send your rewards out to you!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe one year mark \u003c/strong\u003eis the third major reward tier. To qualify for these rewards, you must have supported the project at a given tier for one year. We recognize that this is a major ask and we have done our best to load the one-year rewards up with some truly beautiful and valuable pieces.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe eighteen month mark \u003c/strong\u003eis the final major reward tier. This tier focuses on personal rewards that underscore our deep appreciation for these longterm backers.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eIf you have already backed the project but want to change tiers, \u003c/strong\u003eplease email us right away and we will help you through the process. We have a system in place to ensure your support will still be fully recognized and rewarded.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eFor those that would prefer to make a\u00a0single donation rather than a monthly commitment, \u003c/strong\u003ewe are happy to work with you and offer the equivalent rewards. Please contact us at caiaandcasson@gmail.com.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/xpbz2t.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA little bit about the rewards themselves:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWe have put a lot of thought into designing a catalog of pieces that we feel will honor your generous support of this project, will help build community, and will provide a desirable return on investment. We hope you are pleased with the artwork and other items that we have selected.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eSupporter\u0027s pins \u003c/strong\u003eare custom enamel art pieces, inspired by the book and designed by Caia specifically for those who join us in making this book a reality. These pins express the themes of the book: love, balance, and respect for the ocean, each imbued with the unique spark that makes Caia\u0027s work so special.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess to the livestream \u003c/strong\u003eis something of which we hope you all will take advantage, as we are looking forward to discussing this project with you! The livestream is a monthly, hour-long event for our backers to get status updates, ask questions, and make suggestions. Instructions on how and when to join the livestream will be sent out via email each month. To be honest, this probably more of a reward for us than it is for you, as we are really looking forward to speaking with you all about this book!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eSigned prints \u003c/strong\u003eare full-size, limited-edition gicl\u00e9e prints, signed and numbered on heavy paper. These prints are unique to our Patreon reward tiers and will never be reproduced, even for other funding purposes. Caia\u0027s signed and numbered prints generally sell for between $90 and $200, but given the rarity and limited run of these specific prints, they are likely to command a higher value.\u00a0\u003cem\u003eNote: Backers that receive multiple prints will not receive duplicates -- only new, original pieces from the book.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eHand-embellished prints \u003c/strong\u003eare a step beyond. These are unique, limited-edition gicl\u00e9e prints, signed and numbered on heavy paper, that have been additionally hand-embellished by Caia. Only a handful of these will be available, and each one will be a little bit different. These are some of the most attractive and valuable items available in our reward tiers.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eSuites of five prints \u003c/strong\u003eare only available to our top-tier backers. Those that earn this reward may select their prints from the book\u0027s entire catalog of art (excepting those prints that are unique to other Patreon rewards). These prints will be of matching number and series, and may include hand-embellished options if the backer so desires.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eOkatako\u0027s sketchbook \u003c/strong\u003eis a bound piece sporting original art from the book on the cover. It is a simple yet attractive place to express your creativity, as well as to record your thoughts, feelings, and ideas -- especially those about how to make this world a better place.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eOkatako\u0027s cedar-bound journal \u003c/strong\u003eis a work of art in itself. Emblazoned with a stunning etching of one of the most charismatic characters in our book, this journal is made from 100% sustainably raised cedar here in the United States. We are working with an expert woodcrafter to create these pieces specifically for our high-level backers.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eOkatako\u0027s seashore towel \u003c/strong\u003eis a gorgeous, high-quality beach accessory that will let you bring Caia\u0027s artwork back to the ocean. Extra-soft polyester on one side for lounging, terrycloth on the reverse for drying off. It\u0027s a functional yet attractive statement piece that will remind you of the connection between humanity and the ocean every time you use it.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eA personalized\u00a0drawing by Caia \u003c/strong\u003eis a rare and special gift. In honor of your tremendous generosity and indispensable support, Caia will create a drawing, by hand, specifically for you. This is a unique and precious piece of artwork. Any prints or reproductions made of this drawing in the future are likely to substantially increase the value of your original piece. \u003cem\u003eNote: These drawings take time to complete. They will probably arrive slightly later than any other rewards you have earned.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eA signed copy of the book\u003c/strong\u003e\u00a0is a first edition hardcover, made out to whomever you choose, along with a short inscription and mention of your invaluable support in this process. \u003cem\u003eNote: The books will likely not be ready for shipping until the second half of 2018.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eUmijoo\u0027s paintbrush \u003c/strong\u003eis an actual paintbrush that Caia used in the creation of this project. This is a rare, personal token meant to honor your connection to this project and to acknowledge our gratitude for your unflagging support. These paintbrushes are unique to long-term backers.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eUmijoo\u0027s blanket \u003c/strong\u003eis a gorgeous, cozy way to enjoy \u003cem\u003eUmijoo\u003c/em\u003e artwork, anywhere from the fireside snuggle on the couch to a brisk sunset on the beach. These blankets are emblazoned with one of the emblematic undersea scenes from\u00a0\u003cem\u003eUmijoo, \u003c/em\u003eand are available only to project supporters.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eMagic in the Water\u003c/em\u003e: an \u003cem\u003eUmijoo\u003c/em\u003e\u00a0boxed set \u003c/strong\u003eis the ultimate token of our gratitude. This hand-crafted boxed set will include a signed copy of the book, personalized notes from its creators, a paintbrush used by Caia during the creation of the book, and additional surprises. These boxed sets are unique to our high-level long-term backers.\u00a0\u003cem\u003eNote: Boxed sets will likely not be ready for shipping until late 2018.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIn addition to the rewards listed on each support tier, our Patreon backers will receive monthly updates on the status of the project. There will be opportunities to participate as well, including helping to brainstorm marketing ideas, helping to host book events, and identifying ways to spread the story to those who can\u0027t afford the book -- especially children.\n\u003cbr\u003e\n\u003cbr\u003e\nThis book will be our primary focus for the foreseeable future. Other projects have been sidelined, sacrifices have been made, and many risks have been (and will be) taken. This planet is in danger, and this is the best way that the two of us can think of to do our part in response to those threats. With all of the problems facing our oceans today, teaching our children about marine conservation has become more important than ever before. \n\u003cbr\u003e\n\u003cbr\u003e\nPlease help us bring this book to life. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/2iidf28.jpg\"\u003e\u003cbr\u003e"
