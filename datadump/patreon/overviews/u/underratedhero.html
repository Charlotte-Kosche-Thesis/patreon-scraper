    "summary": "\u003cdiv\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/292925197969915906/315613255475265548/01_Who_am_I.png\"\u003e\u003cbr\u003eHey, everyone!\u003c/div\u003eI\u0027m \u003cstrong\u003eUnderratedHero\u003c/strong\u003e, an Argentinian guy that likes creating stuff and sharing them for the whole world to see. For several years now I\u0027ve been writing fanfiction, but for almost a year now I\u0027ve decided to begin practicing my drawing skills and now I\u0027m even making videos about the things I like!\u003cbr\u003e\u003cbr\u003eEven though I\u0027m mostly known because of my fanfictions, and they are definitely the things I enjoy the most, I think I\u0027ve always tried to be an entertaining. Fanfics were the way I used to entertain people through stories, and now I do the same on different media.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/292925197969915906/315613257819750402/02_Why_Patreon.png\"\u003e\u003cbr\u003eJust like everyone else in this world, I need money to live. I\u0027m a \u003cstrong\u003ecollege student\u003c/strong\u003e, so, unfortunately, I only have a half-time job that doesn\u0027t pay much and my career, architecture, is a really expensive career. A lot of materials for the models every week.\u003cbr\u003e\u003cbr\u003eThat\u0027s why I opened this Patreon\u00a0because I honestly don\u0027t have an edge on my expenses, and every time I get near the end of the month I\u0027m practically juggling with what little money I have left. Every single dollar you guys pledge to support me means a lot.\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/292925197969915906/315613262748188673/04_What_you_get.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access to stories, drawings, videos and Patreon only content.\u003c/li\u003e\u003cli\u003eUpdates and WIP\u0027s.\u003c/li\u003e\u003cli\u003eYou will be directly involved in my\u00a0content production process, either by hearing out updates before anyone else or by choosing what should I do through polls.\u003c/li\u003e\u003cli\u003eMy Discord contact info so we can talk whenever you want.\u003c/li\u003e\u003cli\u003eAccess to free PDF\u0027s of my stories and PSD\u0027s of my\u00a0drawings.\u003c/li\u003e\u003cli\u003eThe chance to commission me drawings (of different tiers) or stories of different lengths (1K words, 3K words, 10K words)\u003c/li\u003e\u003c/ul\u003e"
