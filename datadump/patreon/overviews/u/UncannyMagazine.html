    "published_at": "2015-05-28T02:16:36+00:00",
    "summary": "\u003ca href=\"http://uncannymagazine.com/\" rel=\"nofollow\"\u003e\u003cem\u003eUncanny: A Magazine of Science Fiction \u0026amp; Fantasy\n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e2016\u0026amp; 2017\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://midamericon2.org/home/hugo-awards-and-wsfs/2016-hugo-finalists/\" rel=\"nofollow\"\u003eHugo Award \u003c/a\u003eWINNER\u003cstrong\u003e\u003cem\u003e, Best Semiprozine\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eFive-time Hugo Award-winner \u003ca href=\"http://lynnemthomas.com/\" rel=\"nofollow\"\u003eLynne M. Thomas\u003c/a\u003e (\u003cem\u003eApex Magazine\u003c/em\u003e, \u003cem\u003eChicks Dig Time Lords\u003c/em\u003e, \u003cem\u003eGlitter \u0026amp; Mayhem\u003c/em\u003e) and two-time Hugo Award-winner\u00a0\u003ca href=\"http://michaeldamianthomas.com/\" rel=\"nofollow\"\u003eMichael Damian Thomas\u003c/a\u003e (\u003cem\u003eApex Magazine\u003c/em\u003e, \u003cem\u003eQueers Dig Time Lords\u003c/em\u003e) are seeking support for\u00a0\u003cem\u003e\u003ca href=\"http://uncannymagazine.com/\" rel=\"nofollow\"\u003eUncanny: A Magazine of Science Fiction \u0026amp; Fantasy\u003c/a\u003e\u003c/em\u003e. Each bimonthly \u003ca href=\"http://uncannymagazine.com/issues/\" rel=\"nofollow\"\u003eissue \u003c/a\u003eof \n\u003cem\u003eUncanny\u003c/em\u003e contains new and classic speculative fiction, poetry, essays, art, and interviews. \u003cem\u003eUncanny\u0027\u003c/em\u003es monthly \u003ca href=\"http://uncannymagazine.com/type/podcasts/\" rel=\"nofollow\"\u003epodcast\u003c/a\u003e includes a story and a poem from each issue and an exclusive interview with one of our creators.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpace Unicorns are for everyone! All of our content is available on our website for free, with new content released monthly.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGetting to share these stories, articles, and poems with our community of readers is awesome like a \u003cem\u003espace unicorn\u003c/em\u003e (hence our mascot). We refer to our supporters as members of the Space Unicorn Ranger Corps.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYear Four is\u00a0 under way, with more fantastic work from writers around the globe. We\u0027d love your help to keep the Space Unicorn Ranger Corps growing. \u003c/strong\u003eYou can\u00a0\u003ca href=\"http://uncannymagazine.com/support-uncanny/\" rel=\"nofollow\"\u003esupport us\u003c/a\u003e through Patreon, by subscribing to \u003cem\u003eUncanny \u003c/em\u003ethrough Weightless Books or Amazon, or by buying single issues through any of the major online booksellers.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nOur Philosophy:\n\u003c/strong\u003e\u003cbr\u003eThe best Science Fiction and Fantasy combines astonishing ideas, strong characterization, gorgeous writing, and distinctive points of view from around the world. We seek out and share stories we can\u0027t stop thinking and talking about, because of how they made us \n\u003cem\u003efeel\u003c/em\u003e.\u00a0\u003cem\u003eUncanny\u00a0\u003c/em\u003eaims for the feel of a magazine that\u0027s been around since the pulp era, with a 21st century sensibility.\u003cbr\u003e\u003cbr\u003eWe\u0027re deeply committed to finding and showcasing new voices in our genre community from around the world. Fully half our content came in as unsolicited submissions. We plan for that trend to continue, and likely grow. We pay $.08 per word for original fiction, $30 per poem, $50 per essay, and $60 per reprinted artwork, all upon acceptance. In addition to paying our contributors, we have website hosting/maintenance costs, editorial costs, taxes, and podcast production/hosting costs. \u003cbr\u003e\u003cbr\u003eYour funding goes to the production of future issues of \u003cem\u003eUncanny\u003c/em\u003e, paying our creators a competitive rate, and exploring more ways to bring you great Science Fiction, Fantasy, and Speculative Literature.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
