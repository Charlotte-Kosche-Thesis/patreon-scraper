    "summary": "Hello there! I\u2019m Hina, also known as \u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eUSAGICLOCK\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. I\u2019m a (mostly) self-taught freelance digital illustrator and concept artist. At the moment, I\u2019m currently in college for Graphic Design.\u003cbr\u003e\n\u003cbr\u003e\nI do a lot of fanart, but I am hoping at some point to focus more on one of original projects, \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eProject MAGUS \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand\u003c/span\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOVER:CLOCKED\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. The point of this Patreon is to be able to help pay my bills, upgrade my tools, and to be able to provide finance for my basic needs.\u003cbr\u003e\n \u003cbr\u003e\nBy supporting me, you will get access to sketches before they\u2019re posted on my social media, a patreon-exclusive illustration with wallpaper sized versions per month, PSDs and allowing you all to walk with me as I improve as an artist! Thank you for taking time to read, and if you have any questions, you can email me at\u00a0\u003ca href=\"mailto:sunnygreens@hotmail.com\"\u003esunnygreens@hotmail.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can also find me at: \u003cbr\u003e\u003ca href=\"http://sunnygreens.tumblr.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eTwitter\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e|\u00a0\u003ca href=\"https://www.twitch.tv/blitzmotor\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e\
