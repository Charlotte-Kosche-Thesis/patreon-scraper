    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\nWe\u0027ve started work on a new series! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThe Surgeon:\u003c/strong\u003e American myth, postapocalyptic Western, ronin samurai tale, and the lingering hungover tinnitus of rock n\u2019 roll.\u00a0\u00a0About 15 years after the world falls apart, a nomadic physician struggles to survive in a savage frontier of the poor and powerless, trying to balance her calling as a healer with the necessity of killing for survival. As a consequence, maybe she\u2019s become more skilled with her saber than she is with a scalpel, and she\u2019s trying to get out from under that reputation.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIn Chapter 1, Turtle Island, we follow Doc Hanover as she answers a call for medical help that takes her farther west than she\u2019s been -- away from the violence and anarchy she knew back east and away from her past. At the feet of South Dakota\u2019s Black Hills, she finds a surprisingly prosperous and peaceful fort, where destiny has plans for her.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://www.uhstudios.com/social/patreon/Patreoncover.jpg\"\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cbr\u003e\n\t\tAnd don\u0027t forget, the new issue of \n\t\t\u003cstrong\u003eSUPER!\u003c/strong\u003e is just around the corner!\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eSUPER!\u003c/strong\u003e is an action-comedy superhero comic that lovingly lampoons anything and everything about the superhero genre, but is not so much of a spoof that it forgets to be an actual action adventure as well. We like to say it\u0027s \"The Venture Brothers\" meets \"Astro City\". In a world that is as packed to the brim with superhumans as a Marvel or DC universe, there are so many costumed weirdos that being \"super\" has become commonplace. With literally hundreds, if not thousands, of people with extraordinary powers running around, it\u0027s a struggle just to get noticed.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cimg src=\"http://www.uhstudios.com/social/patreon/antGrenades.jpg\"\u003e\n\t\t\u003c/div\u003e\nWhile our whole world is on display, the main story follows the exploits of a ragtag team of underachieving supers in their quest to truly become heroes. Whether foiling a robbery as the surrounding neighborhood is decimated by a 150-foot Utonic robot, or finding themselves encased in ice after glacial fisticuffs with Baron Blizzard and his team of post-apocalyptic hockey miscreants, our heroes simply don\u0027t know the meaning of the words \u201cpublic liability\u201d.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cimg src=\"http://www.uhstudios.com/social/patreon/Background_PlaguePanel_Issue-3-5.jpg\"\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eCheck out the completely free preview PDF of SUPER! issues 1-5 \u003ca href=\"https://www.patreon.com/posts/what-preview-of-2441802\"\u003eHERE\u003c/a\u003e\u003c/strong\u003e. \u003cbr\u003e\n\t\t\u003cbr\u003e\u003cstrong\u003eCheck out the completely free preview PDF of The Surgeon Issue 1\u00a0\u003c/strong\u003e\u003ca href=\"http://www.uhstudios.com/pubKit/preview/Surgeon_Preview_1.pdf\"\u003e\u003cstrong\u003eHERE\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cem style=\"background-color: initial;\"\u003ePatrons get early access to upcoming issues, pages while they are in development, a SUPER! webcomic, and more!\u003c/em\u003e Details can be found below. If you\u0027ve read our comics or simply believe in our cause, please become our Patron and help keep this crazy train on the tracks!\u00a0\n\t\u003c/div\u003e\n\t\u003cstrong\u003e\n\t\u003cdiv style=\"text-align: left;\"\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cimg src=\"http://www.uhstudios.com/social/patreon/chibiGroupSMALL.jpg\"\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cstrong\u003eLinks for Patrons:\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cstrong\u003eCURRENT ISSUE (For $5+ Patrons): \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/15470592\"\u003eTHE SURGEON #1\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\t\u003cstrong\u003eBACK ISSUES (For $10+ Patrons):\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003ca href=\"https://www.patreon.com/posts/current-issue-of-5765410\"\u003eSUPER! #6\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/current-issue-of-2431204\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/current-issue-of-2431204\"\u003eSUPER! #5\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/back-issue-issue-2431408\"\u003eSUPER! #4\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/back-issue-issue-2431392\"\u003eSUPER! #3\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/back-issue-issue-2431377\"\u003eSUPER! #2\u003cbr\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003e\u003cdiv style=\"text-align: left;\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003e\u003cdiv style=\"text-align: left;\"\u003e\u003cdiv style=\"\"\u003e\u003ca href=\"https://www.patreon.com/posts/back-issue-issue-2431358\"\u003eSUPER! #1\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/strong\u003e\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\t\u003c/strong\u003
