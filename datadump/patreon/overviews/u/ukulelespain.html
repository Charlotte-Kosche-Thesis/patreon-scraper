    "summary": "Hola! Mi nombre es Alberto y toco el \u003cstrong\u003eukelele\u003c/strong\u003e :-)\u003cbr\u003e\u003cbr\u003eEn 2012 naci\u00f3\u00a0\u003ca href=\"http://ukulelespain.com\" target=\"_blank\"\u003eUkuleleSpain\u003c/a\u003e (el mismo a\u00f1o que mi hijo Eric) con la \u00fanica intenci\u00f3n de mostrar al mundo hispanoparlante la grandeza de un instrumento tan peque\u00f1o como es el ukelele. Mediante art\u00edculos, trucos, material did\u00e1ctico (gu\u00edas de acordes, escalas...) y, como no, sus\u00a0\u003cstrong\u003etutoriales\u003c/strong\u003e, hago todo lo posible para \u003cstrong\u003efacilitar el aprendizaje del ukelele\u003c/strong\u003e a aquellos que se enfrentan a \u00e9l por primera vez o los que llevan un tiempo rascando cuerdas.\u003cbr\u003e\u003cbr\u003eY es precisamente sobre estos tutoriales sobre los que quiero hablarte. Hacer un tutorial completo requiere un enorme esfuerzo. Aunque no lo parezca, preparar el material (arreglos, acordes, tabs, track de bater\u00eda para el \u003cem\u003ecover\u003c/em\u003e...), grabarlo todo y editarlo\u00a0requiere un mont\u00f3n de horas de trabajo. Y el tiempo es, sin duda alguna, el bien m\u00e1s preciado que tenemos. La recompensa que me llevo es pensar que estoy ayudando a mucha gente y hago m\u00e1s f\u00e1ciles sus primeros pasos con el ukelele.\u003cbr\u003e\u003cbr\u003ePatrocinarme o ser mi mecenas en Patreon te va a dar \u003cstrong\u003eacceso a contenido adicional\u003c/strong\u003e como por ejemplo los\u00a0\u003cem\u003ebacking tracks\u003c/em\u003e\u00a0de las canciones de los tutoriales (varias versiones, con y sin ukelele, etc), tablaturas, tener acceso a los tutoriales antes que nadie... \u00a1incluso puedes proponer una canci\u00f3n para que haga un tutorial! Y por supuesto, \u003cstrong\u003emi m\u00e1s sincero agradecimiento\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eEl bot\u00f3n rojo de \u003cstrong\u003ePatreon es tu forma de agradecer mi trabajo\u003c/strong\u003e y permitir que UkuleleSpain siga creciendo y aportando m\u00e1s contenido al mundo del ukelele en espa\u00f1ol."
