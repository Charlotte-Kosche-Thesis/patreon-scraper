    "summary": "Hello!\u003cbr\u003eMy name is Svetlana Ignatova, who you may be know as Unita N by my DeviantArt page \u003ca href=\"http://unita-n.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://unita-n.deviantart.com/\u003c/a\u003e\u003cbr\u003eI\u0027m\n an freelance illustrator. On the free time I\u0027m making fanart and \nworking with my personal projects, such as \"Sunflower for Android\"  and \n\"Devided Islands\".\u003cbr\u003eBy supporting me on Patreon you are giving me a \npossibility to make more art and make it faster, since I\u0027ll have a \nchance to devote more time for drawing and paintings.\u003cbr\u003eAs\n every artist I have big dreams such as to publish books or comics or \neven make an animation film. And you actualy can help to make them \nreality. Well, at least the books, couse I can\u0027t deal with the whole \nfilm for now.\u003cbr\u003eAh, may be one day...\u003cbr\u003e\u003cbr\u003eBut what would my supporters will get in return?\u003cbr\u003eFirst of all, it\u0027s my eternal LOVE!\u003cbr\u003eAlso, I\u0027ll lower the price for DA commissions for EVERYONE!\u003cbr\u003eMy\n fellow patrons  get earlier access to my works, you get WIPs, \ntutorials, sketches,\"artist\u0027s kitchen\", where I would  describe \nmy techniques and materials, cards and ACEO.\u003cbr\u003e\u003cbr\u003e\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435! \u003cbr\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0421\u0432\u0435\u0442\u043b\u0430\u043d\u0430 \u0418\u0433\u043d\u0430\u0442\u043e\u0432\u0430, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0432\u044b \u043c\u0435\u043d\u044f \u0437\u043d\u0430\u0435\u0442\u0435 \u043f\u043e \u0414\u0435\u0432\u0438\u0430\u043d\u0442\u0430\u0440\u0442\u0443 ( \u003ca href=\"http://unita-n.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://unita-n.deviantart.com/\u003c/a\u003e ) \u0438\u043b\u0438 \u0431\u043b\u043e\u0433\u0443 \u043d\u0430 Diary.ru ( \u003ca href=\"http://unitanightroud.diary.ru/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://unitanightroud.diary.ru/\u003c/a\u003e ) \u043a\u0430\u043a Unita N\u003cbr\u003e\u042f \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0442\u043e\u0440 - \u0444\u0440\u0438\u043b\u0430\u043d\u0441\u0435\u0440, \u0432 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0440\u0438\u0441\u0443\u044e\u0449\u0438\u0439 \u0444\u0430\u043d\u0430\u0440\u0442\u044b \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0449\u0438\u0439 \u043d\u0430\u0434 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u043c\u0438, \u0442\u0430\u043a\u0438\u043c\u0438 \u043a\u0430\u043a \"\u041f\u043e\u0434\u0441\u043e\u043b\u043d\u0443\u0445 \u0434\u043b\u044f \u0410\u043d\u0434\u0440\u043e\u0438\u0434\u0430\" (\u0440\u0430\u0431\u043e\u0447\u0435\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435) \u0438 \"\u0420\u0430\u0437\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u0435 \u043e\u0441\u0442\u0440\u043e\u0432\u0430\" (\u0440\u0430\u0431\u043e\u0447\u0435\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435).\u003cbr\u003e\u041f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044f \u043c\u0435\u043d\u044f \u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435, \u0432\u044b \u0434\u0430\u0451\u0442\u0435 \u0430\u0432\u0442\u043e\u0440\u0443 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0441\u0432\u044f\u0449\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043b\u044e\u0431\u0438\u043c\u043e\u043c\u0443 \u0434\u0435\u043b\u0443 \u0438 \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c. \u041a\u0430\u043a \u0438 \u043c\u043d\u043e\u0433\u0438\u0435 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0438 \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043c\u0435\u0447\u0442\u044b \u0438 \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u043f\u043b\u0430\u043d\u044b. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u043a\u043d\u0438\u0433\u0438 \u0438\u043b\u0438 \u043a\u043e\u043c\u0438\u043a\u0441\u044b, \u0438\u043b\u0438 \u0434\u0430\u0436\u0435 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0439 \u0444\u0438\u043b\u044c\u043c. \u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0435, \u044d\u0442\u0438 \u043c\u0435\u0447\u0442\u044b \u043c\u043e\u0433\u0443\u0442 \u043e\u0434\u043d\u0430\u0436\u0434\u044b \u0441\u0442\u0430\u0442\u044c \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e. \u041d\u0443, \u043f\u043e \u043a\u0440\u0430\u0439\u043d\u0435\u0439 \u043c\u0435\u0440\u0435 \u043a\u043d\u0438\u0433\u0438. \u041e\u0434\u043e\u043b\u0435\u0442\u044c \u0446\u0435\u043b\u044b\u0439 \u0444\u0438\u043b\u044c\u043c \u043c\u043d\u0435 \u043f\u043e\u043a\u0430 \u043d\u0435 \u043f\u043e\u0434 \u0441\u0438\u043b\u0443.\u003cbr\u003e\u041c\u043e\u0436\u0435\u0442, \u043a\u043e\u0433\u0434\u0430-\u043d\u0438\u0431\u0443\u0434\u044c...\u003cbr\u003e\u003cbr\u003e\u041d\u0443 \u0430 \u0447\u0442\u043e \u0436\u0435 \u043c\u043e\u0438 \u043f\u0430\u0442\u0440\u043e\u043d\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0442 \u0432\u0437\u0430\u043c\u0435\u043d? \u003cbr\u003e\u0412 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u044d\u0442\u043e \u043c\u043e\u044f \u0412\u0421\u0415\u041b\u0415\u041d\u0421\u041a\u0410\u042f \u041b\u042e\u0411\u041e\u0412\u042c!\u003cbr\u003e\u0410 \u0442\u0430\u043a \u0436\u0435 \u0441\u043d\u0438\u0436\u0435\u043d\u043d\u0430\u044f \u0446\u0435\u043d\u0430 \u043d\u0430 \u0437\u0430\u043a\u0430\u0437\u044b \u043d\u0430 \u0414\u0435\u0432\u0438\u0430\u043d\u0442\u0430\u0440\u0442\u0435 \u0434\u043b\u044f \u0412\u0421\u0415\u0425!\u003cbr\u003e\u0420\u0430\u043d\u043d\u0438\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u043d\u043e\u0432\u044b\u043c \u0440\u0430\u0431\u043e\u0442\u0430\u043c, \u0440\u0430\u0431\u043e\u0442\u044b \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435, \u0442\u0443\u0442\u043e\u0440\u0438\u0430\u043b\u044b, \u043d\u0430\u0431\u0440\u043e\u0441\u043a\u0438, \"\u043a\u0443\u0445\u043d\u044f \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0430\", \u0433\u0434\u0435 \u044f \u0431\u0443\u0434\u0443 \u043e\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c \u0434\u043b\u044f \u0432\u0430\u0441 \u0441\u0432\u043e\u0438 \u043f\u0440\u0438\u0451\u043c\u044b \u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b, \u043e\u0442\u043a\u0440\u044b\u0442\u043a\u0438 \u0438 \u0410\u0421\u0415\u041e.\u003cbr\u003e"
