    "summary": "Hello! I\u0027m unity, and I absolutely love making RPGs that feel like those made in the old NES and SNES days! I pour tons of time and energy into my work, but I could really use some extra help to reach my goals.\u003cbr\u003e\u003cbr\u003eMy current big project is a modern day RPG called:\u00a0\u003ca href=\"https://rpgmaker.net/games/8394/\" rel=\"nofollow\"\u003eWeird and Unfortunate Things are Happening\u003c/a\u003e. I started the project in late 2015 with a team of awesome artists and supporters and work has been going smoothly. If you\u0027re interested, please\u00a0\u003ca href=\"https://rpgmaker.net/games/8394/downloads/8150/\" rel=\"nofollow\"\u003edownload the demo\u003c/a\u003e and give it a play! ^_^\u003cbr\u003e\u003cbr\u003ePast completed projects include:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://rpgmaker.net/games/5854/\" rel=\"nofollow\"\u003eLuxaren Allure\u003c/a\u003e: a medium-sized yuri RPG and a two year passion project. Won in the 2015 Misaos \u00a0for \"Best Characters,\" \"Best RPG\" and \"Game of the Year.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://rpgmaker.net/games/6396/\" rel=\"nofollow\"\u003eRemnants of Isolation\u003c/a\u003e: A team game I made with Red Nova and Sooz. We won a contest with it :D\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://rpgmaker.net/games/7672/\" rel=\"nofollow\"\u003eStarship TsukuruNova 20003\u003c/a\u003e: A short game for a contest celebrating the English release of RPG Maker 2003. A sci-fi RPG using the decidedly non-sci-fi standard RTP graphics that come with the maker.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://rpgmaker.net/games/7119/\" rel=\"nofollow\"\u003eLast Minute Gift\u003c/a\u003e: A short game to celebrate the holiday season. A girl named Lieve embarks into the depths of the Krampulian Abyss to find gifts for her friends!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://rpgmaker.net/games/6905/\" rel=\"nofollow\"\u003eChase for Divinity\u003c/a\u003e: A game I started in 2002 but didn\u0027t finish until 2014 when the RMN Revive the Dead contest challenged us to complete an old game that had been abandoned. Very oldschool and lacking much of the polish of my current projects ^^;;\u003cbr\u003e"
