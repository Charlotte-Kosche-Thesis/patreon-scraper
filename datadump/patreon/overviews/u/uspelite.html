    "published_at": "2017-11-29T13:21:15+00:00",
    "summary": "\u041e\u043d\u043b\u0430\u0439\u043d \u043c\u0435\u0434\u0438\u044f\u0442\u0430 \u201e\u0423\u0441\u043f\u0435\u043b\u0438\u0442\u0435\u201d (Uspelite.bg) \u0435 \u0441\u044a\u0437\u0434\u0430\u0434\u0435\u043d\u0430 \u043f\u0440\u0435\u0437 2013 \u0433\u043e\u0434\u0438\u043d\u0430. \u041f\u0440\u043e\u0435\u043a\u0442\u044a\u0442 \u0441\u0435 \u0440\u0430\u0437\u0432\u0438\u0432\u0430 \u043f\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u043e \u0438 \u043a\u0430\u0442\u043e \u0445\u043e\u0431\u0438 \u0432 \u043f\u0440\u043e\u0434\u044a\u043b\u0436\u0435\u043d\u0438\u0435 \u043d\u0430 2 \u0433\u043e\u0434\u0438\u043d\u0438. \u041f\u0440\u0435\u0437 2015 \u0433\u043e\u0434\u0438\u043d\u0430 \u0435\u043a\u0438\u043f\u044a\u0442 \u0437\u0430\u043f\u043e\u0447\u0432\u0430 \u0434\u0430 \u0441\u0435 \u0440\u0430\u0437\u0448\u0438\u0440\u044f\u0432\u0430, \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d\u0438\u0435 \u043d\u0430 \u043a\u043e\u0435\u0442\u043e \u0423\u0441\u043f\u0435\u043b\u0438\u0442\u0435 \u0441\u0435 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u044f\u0432\u0430 \u043a\u0430\u0442\u043e \u043d\u0430\u0439-\u0433\u043e\u043b\u044f\u043c\u0430\u0442\u0430 \u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u0430 \u043c\u0435\u0434\u0438\u044f \u0432 \u0411\u044a\u043b\u0433\u0430\u0440\u0438\u044f.\u003cbr\u003e\u003cbr\u003e\u0414\u043d\u0435\u0441 \u043d\u0430\u0448\u0435\u0442\u043e \u0441\u0435\u043c\u0435\u0439\u0441\u0442\u0432\u043e \u0435 \u0441\u044a\u0441\u0442\u0430\u0432\u0435\u043d\u043e \u043e\u0442 \u043c\u043d\u043e\u0433\u043e \u043f\u043e\u0432\u0435\u0447\u0435 \u0445\u043e\u0440\u0430. \u0412\u0441\u0435\u043a\u0438 \u0435\u0434\u0438\u043d \u043e\u0442 \u043d\u0430\u0441 \u0432\u044f\u0440\u0432\u0430, \u0447\u0435 \u043d\u0430\u0439-\u0437\u043d\u0430\u0447\u0438\u043c\u0430\u0442\u0430 \u0438 \u0433\u0440\u0430\u0434\u0438\u0432\u043d\u0430 \u043f\u0440\u043e\u043c\u044f\u043d\u0430 \u0432 \u0411\u044a\u043b\u0433\u0430\u0440\u0438\u044f \u0441\u0435 \u043f\u043e\u0441\u0442\u0438\u0433\u0430 \u0441\u044a\u0441 \u0441\u043f\u043e\u0434\u0435\u043b\u044f\u043d\u0435 \u043d\u0430 \u0434\u043e\u0431\u044a\u0440 \u043f\u0440\u0438\u043c\u0435\u0440. \u0417\u0430\u0435\u0434\u043d\u043e \u043f\u043e\u0441\u0442\u0438\u0433\u0430\u043c\u0435 \u043f\u0440\u043e\u043c\u044f\u043d\u0430. \u0410 \u0435\u0434\u043d\u043e \u043e\u0442 \u043d\u0435\u0449\u0430\u0442\u0430, \u0441 \u043a\u043e\u0438\u0442\u043e \u0441\u0435 \u0433\u043e\u0440\u0434\u0435\u0435\u043c \u043d\u0430\u0439-\u043c\u043d\u043e\u0433\u043e \u0435 \u043a\u0430\u043c\u043f\u0430\u043d\u0438\u044f\u0442\u0430 \"\u0440\u0415\u043c\u0438\u0441\u0438\u044f \u041d\u043e\u0432\u0438\u043d\u0438\", \u0447\u0438\u044f\u0442\u043e \u0446\u0435\u043b \u0431\u0435 \u0434\u0430 \u0443\u0432\u0435\u043b\u0438\u0447\u0438 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u043d\u043e\u0442\u043e \u0438 o\u0431\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0442\u043e \u0441\u044a\u0434\u044a\u0440\u0436\u0430\u043d\u0438\u0435 \u0432 \u043c\u0435\u0434\u0438\u0438\u0442\u0435 \u0432 \u0411\u044a\u043b\u0433\u0430\u0440\u0438\u044f. \u0412 \u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0435 \u043e\u0442 \u043a\u0430\u043c\u043f\u0430\u043d\u0438\u044f\u0442\u0430 \u0431\u0435 \u0440\u0435\u0430\u043b\u0438\u0437\u0438\u0440\u0430\u043d\u0430 \u043f\u044a\u0440\u0432\u0430\u0442\u0430 \u0438\u0437\u0446\u044f\u043b\u043e \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u043d\u0430 \u0435\u043c\u0438\u0441\u0438\u044f \u043d\u043e\u0432\u0438\u043d\u0438 \u0432 \u0431\u044a\u043b\u0433\u0430\u0440\u0441\u043a\u0438\u044f \u0435\u0444\u0438\u0440 \u043f\u043e \u0442\u0435\u043b\u0435\u0432\u0438\u0437\u0438\u044f \u201e\u0415\u0432\u0440\u043e\u043f\u0430\u201c, \u0430 \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u043d\u0438\u0442\u0435 \u043c\u0435\u0434\u0438\u0438 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0445\u0430 \u0435\u0444\u0438\u0440\u043d\u043e\u0442\u043e \u0441\u0438 \u0432\u0440\u0435\u043c\u0435 \u0437\u0430 \u0434\u043e\u0431\u0440\u0438 \u043d\u043e\u0432\u0438\u043d\u0438 \u0432 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u043d\u0438\u0442\u0435 \u0435\u043c\u0438\u0441\u0438\u0438.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem\u003e\u003cstrong\u003e\u0417\u0430 \u0434\u0430 \u043f\u0440\u043e\u0434\u044a\u043b\u0436\u0438\u043c \u0434\u0430 \u0440\u0430\u0441\u0442\u0435\u043c \u0438 \u0434\u0430 \u0441\u0435 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u043c\u0435, \u043d\u0438\u0435 \u0441\u0435 \u043e\u0431\u0440\u044a\u0449\u0430\u043c\u0435 \u043a\u044a\u043c \u0432\u0430\u0441 \u0441 \u0430\u043f\u0435\u043b \u0437\u0430 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430.\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u0412 \u0441\u043b\u0443\u0447\u0430\u0439, \u0447\u0435 \u0432\u0438\u0436\u0434\u0430\u0442\u0435 \u0441\u043c\u0438\u0441\u044a\u043b \u0432 \u0442\u043e\u0432\u0430, \u043a\u043e\u0435\u0442\u043e \u043f\u0440\u0430\u0432\u0438\u043c \u0438 \u0432\u044f\u0440\u0432\u0430\u0442\u0435, \u0447\u0435 \u0434\u043e\u0431\u0440\u043e\u0442\u043e \u043d\u0430\u043a\u0440\u0430\u044f \u043f\u043e\u0431\u0435\u0436\u0434\u0430\u0432\u0430 (\u043d\u0435 \u0441\u0430\u043c\u043e \u0432 \u043f\u0440\u0438\u043a\u0430\u0437\u043a\u0438\u0442\u0435), \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u043d\u0438 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0438\u0442\u0435 \u0432 Patreon. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u0418 \u0437\u043d\u0430\u0439\u0442\u0435 - \u0445\u043e\u0440\u0430 \u043a\u0430\u0442\u043e \u043d\u0430\u0441 \u043d\u0435 \u0431\u0438\u0445\u0430 \u0441\u044a\u0449\u0435\u0441\u0442\u0432\u0443\u0432\u0430\u043b\u0438 \u0431\u0435\u0437 \u0445\u043e\u0440\u0430 \u043a\u0430\u0442\u043e \u0432\u0430\u0441. \u041f\u043e\u043a\u0430\u0437\u0432\u0430\u043b\u0438 \u0441\u0442\u0435 \u043d\u0438 \u0442\u043e\u0432\u0430 \u0431\u0435\u0437\u0431\u0440\u043e\u0439 \u043f\u044a\u0442\u0438 \u0438 \u0432\u044f\u0440\u0432\u0430\u043c\u0435, \u0447\u0435 \u0437\u0430\u0435\u0434\u043d\u043e \u0449\u0435 \u043f\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u043c \u043f\u043e\u0432\u0435\u0447\u0435!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0438\u043c \u0432\u0438 \u0437\u0430 \u0434\u043e\u0432\u0435\u0440\u0438\u0435\u0442\u043e!\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://uspelite.bg/uploads/2017/12/1513250222g3FZ.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cem\u003e\u041c\u043e\u0436\u0435 \u0434\u0430 \u0441\u0435 \u0441\u0432\u044a\u0440\u0436\u0435\u0442\u0435 \u0441 \u043d\u0430\u0441 \u043d\u0430 contacts@uspelite.bg, \u0430\u043a\u043e \u0438\u043c\u0430\u0442\u0435 \u0432\u044a\u043f\u0440\u043e\u0441\u0438, \u0441\u0440\u0435\u0449\u0430\u0442\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0438 \u0441 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430 \u0438\u043b\u0438 \u0438\u0441\u043a\u0430\u0442\u0435 \u0434\u0430 \u043f\u043e\u043c\u043e\u0433\u043d\u0435\u0442\u0435 \u043f\u043e \u0434\u0440\u0443\u0433 \u043d\u0430\u0447\u0438\u043d!\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e"
