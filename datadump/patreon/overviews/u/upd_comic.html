    "summary": "\u003cstrong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/underground-pizza-delivery/list?title_no=99382\"\u003eAbout Underground Pizza Delivery:\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://preview.ibb.co/dWkZ9k/UPD_Invite.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhen a group of rambunctious teenagers ditch\u00a0school in search for an abandoned history museum\u00a0hidden in the mysterious Prokopian underground, they are captured by an underground militia belonging to a hidden civilization known as \"The Grounders\". In exchange for freedom, Vance, Dennis, Ricky, and Paul volunteer to form the first ever Underground Pizza Delivery Service, smuggling everyone\u0027s favorite Italian dish in exchange for mercy, minimum wage, and the adventure of a life time!\u003cbr\u003e\n\u003cbr\u003ePages are uploaded here every Wednesday, as well as on\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/underground-pizza-delivery/list?title_no=99382\"\u003eWebtoons\u003c/a\u003e,\u00a0\u003ca href=\"http://updcomic.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://tapas.io/series/Underground-Pizza-Delivery\"\u003eTapas\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Sypharis Arts:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ggAeaQ/team2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eOur goal at SYPHARIS ARTS is to produce Underground Pizza Delivery as a graphic novel/webcomic that will be released to the public one page at a time, on a weekly/bi-weekly basis. As an independent company, our purpose for using Patreon is simply to cover any and all costs that we may spend in order to produce the comics for free, as well as properly pay our artists a fair wage, in hopes for them to someday be able to produce art and content full-time."
