    "summary": "Hi All\u003cbr\u003e\nI am creating some voxel tools for modern game engines like Unreal Engine 4 and Unity.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.unrealsandbox.com/grass4.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.indiedb.com/images/games/1/51/50197/ezgif.com-video-to-gif_2.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nCurrent released features:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eUE4 smooth voxel terrain plugin\u00a0\u003c/li\u003e\n\t\u003cli\u003edestructible/modifable terrain\u003c/li\u003e\n\t\u003cli\u003eup to 65535 terrain materials\u003c/li\u003e\n\t\u003cli\u003elevel of detail (LOD) support\u003c/li\u003e\n\t\u003cli\u003efoliage support\u003c/li\u003e\n\t\u003cli\u003eprocedural landscape generation\u003c/li\u003e\u003cli\u003ewin64 / macOS support\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nPlanned features:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eUnity support\u003c/li\u003e\n\t\u003cli\u003enetwork multiplayer\u003c/li\u003e\n\t\u003cli\u003econvert static high-map based landscape to voxel terrain\u003c/li\u003e\n\t\u003cli\u003edestructible/modifable objects (walls, floors etc)\u003c/li\u003e\n\t\u003cli\u003eprocedural and\u00a0destructible trees\u003c/li\u003e\n\t\u003cli\u003econvert static objects to\u00a0destructible/modifable objects\u003c/li\u003e\n\t\u003cli\u003eunlimited landscape\u003c/li\u003e\n\t\u003cli\u003eoptimization\u003c/li\u003e\n\t\u003cli\u003ebetter UE4 textures and material\u003c/li\u003e\u003cli\u003elinux/android/ios/html5 support\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAll my releases are free. Download it and start to make your own photorealistic minecraft right now.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eUnreal Engine 4 Voxel plugin:\u003cbr\u003e\n\t\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://goo.gl/VdBTFy\"\u003eDownload last stable release v0.0.10\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://goo.gl/UT18jf\"\u003eGitHub\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nBy contributing, you will help me to develop and support this project.\n\u003cbr\u003e"
