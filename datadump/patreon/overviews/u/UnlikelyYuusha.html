    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eSo you found my Patreon!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://s22.postimg.org/kv32oxis1/Red_Star_Who_Am_I_01.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://s22.postimg.io/kv32oxis1/Red_Star_Who_Am_I_01.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cimg src=\"https://s22.postimg.org/kv32oxis1/Red_Star_Who_Am_I_01.png\"\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/CYfNDfx.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003eJust in case you stumbled in here by accident... I\u0027m\u00a0Scott Duncan, but you can call me \u003cstrong\u003eYuusha\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u00a0\"\u003cem\u003e\u003cstrong\u003eUnlikely Yuusha\u003c/strong\u003e\u003c/em\u003e\" is a channel where I post game reviews which combine my skills as an artist and 3D animator and my love for gaming as a whole, \u003cstrong\u003e\u003cem\u003eUnlikely Reviews\u003c/em\u003e\u003c/strong\u003e are the heart and soul of the channel but on top of these I also do Top 10 videos (people love lists!) as well as the occasional video in my vlog series called \"Coffee Break\".\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s10.postimg.org/ocxzdcq55/So_Why_Patreon_01.png\"\u003e\u003cbr\u003e\u003cbr\u003e\"Why am I on \"Patreon?\", you ask. Well, when growing up I admired content creators like James Rolfe (AVGN), who has inspired many people to start making video game reviews - myself included - and, because of this, I want to make videos that I can be proud of. I want to be able to make good quality, high production videos for you all to enjoy which is why I\u0027m here.\u003cbr\u003e\u003cbr\u003eUnfortunately, we live in world dictated by money which means I have to work in order to pay the bills/eat and can\u0027t spend all my time making the videos I want to make this includes having the money to acquire games I want to cover. I currently live in a flat with my girlfriend and two cats (Bowser and Yomi) in Glasgow, which can be incredibly stressful and expensive. If you become my Patron, you\u0027ll have access to some of my rewards and help support high-quality content on YouTube, especially since we won\u0027t have to worry so much about putting food on the table! Less time working at my job, means working more on my content.\u003cbr\u003e\u003cbr\u003eThank you for reading this, I hope to see your name in the credits of my next video!\u003cbr\u003e\u003c/div\u003e"
