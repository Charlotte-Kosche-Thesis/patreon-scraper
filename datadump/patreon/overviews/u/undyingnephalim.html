    "summary": "My name is Chasen Lindsey, though I\u0027m more commonly known as \"The Undying Nephalim.\" Since 2009 I have devoted all of my free time to the creation of PC video games. Over the last decade I have created and released a ton of content, the most notable being the fan Zelda game\u00a0\u003ca href=\"http://www.youtube.com/watch?v=z9awswnrSwM\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eHyrule: Total War,\u003c/em\u003e\u003c/a\u003e (now known as \u003cem\u003eHyrule Conquest\u003c/em\u003e) which despite being incomplete has an online player base of nearly 3000, has been featured on IGN, and was won many Mod of the year awards, including the\u00a0\u003ca href=\"http://www.moddb.com/events/2012-mod-of-the-year-awards/features/moty-editors-choice-2012\" rel=\"nofollow\" target=\"_blank\"\u003eVisuality Award of ModDB.\u003c/a\u003e I have recently dived into creating\u00a0\u003ca href=\"http://starfoxeh.weebly.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eStar Fox: Event Horizon,\u003c/em\u003e\u003c/a\u003e another fan game taking the series back to its classic space shooter roots, and it is taking off as well. Don\u0027t think I\u0027m limited to just fan games; I have several original Intellectual Properties I\u0027ve also worked on since 2009, including a full scale and massive RTS called\u00a0\u003ca href=\"http://www.youtube.com/watch?v=phRlRB89w3Q\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eSigma\u003c/em\u003e\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e Follow the links to see what I\u0027ve created and already released for the public to play and enjoy as proof that I am more than capable of bringing these ideas to life for the fans.\u003cbr\u003e\u003cbr\u003eSo then, why do I need Patreon? Simply put I want to make creating these games, both the fan games and my original IP, my full time job. After being in the industry for several years, I feel it\u0027s my desire to work on my personal creations instead that have been much more rewarding and garnered the support of modding and gaming fanbases. The only problem is that I\u0027ve had to sacrifice supporting myself financially to get the large amount of work I\u0027ve finished done. Simply put, by supporting my Patreon campaign you can assure content for my hits such as \u003cem\u003eHyrule: Conquest\u003c/em\u003e and \u003cem\u003eStar Fox: Event Horizon\u003c/em\u003e, as well as my original IP, is released for you all to play for free at regular intervals and is not delayed and potentially left unfinished. Without the Patreon support, it will probably be years, if at all, that most of these games I\u0027ve devoted so much time to will see their final releases.\u003cbr\u003e\u003cbr\u003eEven just a dollar a month and spreading the word to as many people as possible helps! A thousand people devoting a single measly dollar a month will allow me to make this my full time job, and assure that I can bring these games to you for free within a decent amount of time. By supporting me financially you will be aiding in the continued creation of:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/az7fkmA.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/WqSZaAA.jpg\" style=\"background-color: initial;\"\u003e\u003cimg src=\"http://i.imgur.com/6hypnuS.jpg\" style=\"background-color: initial;\"\u003e\u003cimg src=\"http://i.imgur.com/aTdFliF.jpg\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAnd you will be able to play and watch them all for free while they are being made \u003cem style=\"font-weight: 300; background-color: initial;\"\u003eand \u003c/em\u003ewhen they are complete!\u00a0\u003cbr\u003e\u003c/div\u003e"
