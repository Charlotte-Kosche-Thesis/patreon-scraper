    "summary": "Our Patreon page is dedicated to \u003cstrong\u003eYOU.\u003c/strong\u003e We want\nto provide experiences you wish you could get with other artists you enjoy. We want the satisfaction of creating professional\nquality music for \nyou. Of course, when you are a patron, you will get an exclusive link to the radio-ready song before anyone else.\u00a0\u003cbr\u003e\u003cbr\u003eOur Patreon page is set up by song. This\nmeans that you only provide your patronage when the recording process is complete and ready to be sent for production and mixing. This will\nprobably only be 5 to 10 times a year.\u00a0\u003cbr\u003e\u003cbr\u003eOur milestone goal is $1000 of support per song, with which we can get the song produced, mixed and mastered to be broadcast radio-ready. Your support guarantees that each song will receive a full professional treatment. We have an agreement to work with an incredible producer, Stuart Epps, who has worked with Elton John, George Harrison and Jimmy Page to name just a few. Working with him would be like recording at Abbey Road Studios, without flying across the pond.\u003cbr\u003e\u003cbr\u003eWe do all of the recording for free. It is our investment of time, blood, sweat and even a few tears. But to get the songs radio-ready we need your \u003cstrong\u003epreemptive support\u003c/strong\u003e. With your support you have \u003cstrong\u003epreemptive rights\u003c/strong\u003e: access to everything before everyone else and exclusive access to the band not offered anywhere else.\u00a0Patreon is \u003cstrong\u003eYOUR \u003c/strong\u003especial place where you have control as to what you want out of this experience. We have named the $1 pledge \u201cCall Shotgun\u201d because the person who sits in the passenger seat (shotgun) has the closest interaction with the driver, and is in charge of the music that plays through the stereo. Each successive tier grants you greater access to the band.\u003cbr\u003e\u003cbr\u003eThank you for riding with us on our Unpaved Highway. Our\npurpose is to make your\u00a0Unpaved Highway easier to drive. We all need someone to\nhelp us celebrate the good times and help us through the tough times in our\nlives; for the band, the music we love has always been there for us and we want\nto be there for you. Now let\u2019s get the songs from studio to radio!\n\u003cbr\u003e"
