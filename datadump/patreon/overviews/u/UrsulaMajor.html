    "published_at": "2016-01-05T23:47:46+00:00",
    "summary": "\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003c/em\u003eHello friends!! Welcome to the Patreon page for Ursula Major Productions and THANK YOU for supporting female focused story telling! From creating\u00a0\u003ca href=\"http://umpboh.com/the-podcast.html\" target=\"_blank\"\u003eThe Bitchery of History\u003c/a\u003e and\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/bitch-with-me/id1313645800?mt=2\" target=\"_blank\"\u003eBitch With Me\u003c/a\u003e to supporting and working with groups like\u00a0\u003ca href=\"https://www.patreon.com/itspersonal\" target=\"_blank\"\u003eIt\u0027s Personal\u003c/a\u003e,\u00a0your contributions and support allow this crazy group of friends to keep creating projects that are fun, inspirational, forward-thinking, and \u003cstrong\u003epurposefully\u003c/strong\u003e diverse.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Projects:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 The Bitchery of History\u003c/em\u003e is a weekly podcast that\nexplores the stories of women who made history, only to be forgotten by it. By the end of season 3, we will have told the stories of over 170 women and we\u0027ve already been downloaded more than 80,000 times in more than 40 countries around the world! We take stories of women from\nany point in history and connect them with contemporary womanhood, addressing\nissues that women continue to face to this day.\u003cbr\u003e\n\u00a0 \u00a0 \u00a0\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cem\u003eBitch With Me \u003c/em\u003eis the newest podcast from Ursula Major Productions. Released every two weeks, hosts (and \u003cem\u003eBitchery\u003c/em\u003e producers) Janette, Kim, and Max dissect and bitch about the bullshit that women and their allies have to struggle against every. damn. DAY. Where \u003cem\u003eThe Bitchery of History \u003c/em\u003edoes it\u0027s best to remain neutral and non-political, \u003cem\u003eBitch With Me \u003c/em\u003eis where the gloves come off and the T gets spilled EVERYWHERE.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
