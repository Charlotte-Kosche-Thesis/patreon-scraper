    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Ddv34HEOUpdg\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fdv34HEOUpdg\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/dv34HEOUpdg",
    "one_liner": null,

    "published_at": "2017-02-15T20:22:13+00:00",
    "summary": "\u003cstrong\u003eWHAT?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eLearning to paint. In my underwear. While live-streaming. And raising money for Planned Parenthood, the ACLU, and other progressive organizations.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWHY?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eIn September 2016, a daydream crept into my brain:\u003cbr\u003e\u003cbr\u003ePAINTING.\u003cbr\u003e\u003cbr\u003eIn what became a recurring vision, I was at an easel, in a specific corner of my apartment, coffee in-hand. And I was always in my underwear. I was backpacking around South America for a few months and that brain picture wouldn\u2019t leave me alone. Everywhere I went. I thought it was silly, but it also sounded fun. So I promised myself artist supplies when I got home.\u003cbr\u003e\u003cbr\u003eNovember 9th I found myself suddenly afraid for the basic freedoms and in some cases safety of friends back home. I needed to DO something, a REAL something. Things that were silly or fun were surely stupid. The stupidest! HOW COULD PAINTING IN MY UNDERWEAR POSSIBLY HELP ANYONE?!\u003cbr\u003e \u003cbr\u003eWhat could I do to help, anyway? Volunteer, definitely. But what about on a larger scale?\u003cbr\u003e\u003cbr\u003eI want to help people...in a big way...and also live the life doing the things I feel called to do. And when I examine my skillset...it\u2019s freelance skills cobbled together to support a creative lifestyle. HOW COULD I BE USEFUL?!\u003cbr\u003e\u003cbr\u003eAnd then this quote from \u003ca href=\"https://www.amazon.com/Crossroads-Should-Must-Follow-Passion/dp/0761184880\"\u003eThe Crossroads of Should and Must\u003c/a\u003e found me:\u003c/div\u003e\u003cbr\u003e\u003cimg height=\"449\" src=\"https://lh5.googleusercontent.com/Qi8x0VuBFOYg2SvE8cq_N9e_lgexXsUeTmCthzrsQKwZ27TenVIxTZlxrQ309bl8T0NMRdZI4CvowRDZbjr5q6P4sjyJ5K3pNavV1JiMiYQSi23PiwxyJr-6F-Tc3AZ_2poamYs9\" width=\"624\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eAnd I thought, what if I could paint in my underwear and also raise money for people who actually know how to help the world and ALSO create a community of other crazy silly lovely dreamers?\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eSo that\u2019s what we\u2019re doing.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHOW?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eWith paint, the internet, fun, love, lingerie, and as many people as possible.\u003cbr\u003e\u003cbr\u003eContent will be public, and there will be extra perks for those who can donate. Those will probably morph with community input.\u003cbr\u003e\u003cbr\u003eThe future of Underpaintsclub includes guests of all kinds of different backgrounds and a scholarship program for UPClubbers to make their own dreams a reality.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWHO?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eI\u0027m Karin.\u003cbr\u003e\u003cbr\u003eI was born and raised on an orange farm in Central California, and grew up with my name being mispronounced (it\u2019s like \u2018car insurance\u2019). I was too shy as a kid to correct substitute teachers, and I\u0027m still very shy, although people assume I\u0027m an extrovert.\u003cbr\u003e\u003cbr\u003eWhen I was five years old, I saw CATS in Fresno, California and knew I wanted to be Grizabella when I grew up. Because I was raised by military parents, however, I didn\u2019t think pursuing a career an actor was a viable life option. Instead, I went to film school at USC. There, I was embarrassed by the sheer volume of things I didn\u2019t know, like the fact that MTV was a TV channel.\u003cbr\u003e\u003cbr\u003eAfter college, I wrote and produced a bunch of web things and an indie movie, which led to money jobs as a producer. After two years of producing online reality TV for pickup artists, I shaved my head and spent the second half of 2016 wandering around South America alone. Now I\u0027m painting in my underwear and getting involved in other community service organizations!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
   },
