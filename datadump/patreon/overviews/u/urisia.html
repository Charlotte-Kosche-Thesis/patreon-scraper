    "summary": "En el paleol\u00edtico, todo era m\u00e1s sencillo. Aunque nuestra existencia se\nbasase en una supervivencia muy primitiva, al fin y al cabo, cada uno depend\u00eda\nde s\u00ed mismo. Pero a d\u00eda de hoy, siempre dependemos de alguien. Nos hemos vuelto\nvulnerables, nos hemos dejado domesticar. Vivimos como h\u00e1msters corriendo\ndentro de una rueda, produciendo y generando en busca de esa pipa que tenemos\nfrente a nuestros ojos. Pipa que al final, para la gran mayor\u00eda, nunca llega.\nDependemos de nuestro empleo, de nuestra clase social, de nuestra reputaci\u00f3n,\nde nuestra econom\u00eda... Y todo eso depende de m\u00e1s gente, adem\u00e1s de uno mismo.\u003cbr\u003e\u003cbr\u003e\n\nVivimos pensando en lo que haremos cuando tengamos dinero. Gastamos el\ntiempo aprendiendo cosas que no nos interesan para trabajar de algo que no nos\ngusta y conseguir ese supuesto dinero que nos dar\u00e1 lo que buscamos. Pero muchos\nse pierden en el camino, sin llegar jam\u00e1s a esa meta. Y muchos otros, cuando\nllegan, ya no les queda m\u00e1s tiempo que invertir.\u003cbr\u003e\u003cbr\u003e\n\nDesde ni\u00f1os hemos o\u00eddo unas frases. Siempre alguien las ha estado\nrecordando. Dec\u00edan que, si trabajabas de lo que te gusta, nunca se sentir\u00eda\ncomo un trabajo.\u003cbr\u003e\nEntonces, \u00bfen qu\u00e9 punto de la historia dimos el giro para s\u00f3lo enfocarnos en\naquello que m\u00e1s beneficio daba?\u003cbr\u003e\u003cbr\u003e\n\nEvidente es que a d\u00eda de hoy, puede costar mucho trabajar de lo que a uno le\ngusta. Pero tambi\u00e9n es cierto que hay miedo, que hay inseguridades y\nverg\u00fcenzas. Muchos deciden aparcar sus sue\u00f1os porque no generan ning\u00fan\nbeneficio; no pueden vivir de ellos.\u003cbr\u003e\u003cbr\u003e\nPero, ese todav\u00eda no es mi caso...\u003cbr\u003e\u003cbr\u003e\n\nSupongo que muchos ya sabr\u00e9is que es Patreon, pero para quienes no, aqu\u00ed va\nuna peque\u00f1a aclaraci\u00f3n.\u003cbr\u003e\u003cbr\u003e\n\nPatreon es una plataforma de soporte a creadores de contenido. Un lugar\ndonde, mediante la cantidad que cada patr\u00f3n vea o quiera aportar, ayuda al\ncreador a poder sostener su vida y seguir produciendo ese contenido qu\u00e9, por\nuna parte el disfruta haciendo y por otra, el p\u00fablico observando.\u003cbr\u003e\u003cbr\u003e\n\nComo ya sabr\u00e9is, estoy preparando irme a un piso con Migca y por fin poder\nindependizarnos. Evidentemente, no me tiro de cabeza a una piscina vac\u00eda. Estoy\ntrabajando, y aunque nunca me imagin\u00e9 haciendo lo que hago a d\u00eda de hoy, no es\nalgo que me desagrade. Sin embargo, he de hacer muchas horas extra para poder\ncostearme la independencia. Horas que pierdo de producci\u00f3n de v\u00eddeos, de\nnarraciones, de b\u00fasqueda de informaci\u00f3n y de streamings.\u003cbr\u003e\u003cbr\u003e\n\nNo os estoy pidiendo que solt\u00e9is vuestra billetera encima de mi PayPal.\nEstoy sugiriendo que, si os lo pod\u00e9is permitir y os parece justo y razonable,\naportaseis una peque\u00f1a ayuda a modo de suscripci\u00f3n, como si fuese una revista\nmensual.\u003cbr\u003e\n\nA diferencia de otras formas de apoyo econ\u00f3mico, d\u00f3nde sueltas el dinero de\ngolpe, Patreon es algo constante, algo que pagas cada mes. Y si gracias a esto\npuedo dedicar m\u00e1s tiempo y aportar m\u00e1s calidad a mi contenido, creo que todos\nsaldremos ganando. Por otra parte, si no lleva a ning\u00fan lado; no pasa nada.\nSeguir\u00e9 con mi canal como por ahora, aunque la continuidad se vea afectada.\u003cbr\u003e\u003cbr\u003e\n\n\u00bfCu\u00e1l es mi objetivo?\u003cbr\u003e\nEl m\u00e1ximo ser\u00edan 1.100\u20ac mensuales. \u00bfPor qu\u00e9? Bien, si tenemos en cuenta el\nprecio de los programas de edici\u00f3n, el mantenimiento del equipo, el precio del\npropio equipo en si y el tiempo invertido, ya se nos ir\u00eda la mitad. No hablemos\nya de a\u00f1adir alquiler, comida y facturas. Ya sab\u00e9is como va, y Barcelona no es\nprecisamente barata... Aunque claro, esa ser\u00eda la meta final. Como he dicho,\nactualmente estoy trabajando y por ahora con conseguir cerca de 150\u20ac al mes y\ndespreocuparme de las  comidas, el resto lo pondr\u00eda yo de mi parte en\ninversi\u00f3n para el canal.\u003cbr\u003e\u003cbr\u003e\n\nAdem\u00e1s hay que tener en cuenta que muchas veces se requiere trabajo de\nartistas, y como cualquiera en su trabajo, lo cual es algo olvidado; sorpresa:\nCOBRAN.\u003cbr\u003e\nPor supuesto que los artistas cobran y merecido se lo tienen. Y aunque por\nsuerte por ahora todo ha sido entre amigos con los que intercambiar una cena y\npoco m\u00e1s, eso no est\u00e1 nada bien. Ellos tambi\u00e9n merecen que les pague, m\u00e1s all\u00e1\nde una invitaci\u00f3n. Adem\u00e1s de que, llevo tiempo queriendo a\u00f1adir animaciones a\nmis v\u00eddeos pero es algo que, por ahora, no puedo costear.\u003cbr\u003e\u003cbr\u003e\n\n\u00bfQue qu\u00e9 ofrezco a cambio de la suscripci\u00f3n en Patreon? Bueno, desde\nmaterial exclusivo, a cursos de edici\u00f3n o locuci\u00f3n, ilustraciones oficiales,\nguiones y en algunos casos acceso anticipados a TOPs y alg\u00fan otro tipo de\nv\u00eddeo. Tambi\u00e9n ofrecer\u00e9 correcciones, sugerencias y como no, muchos saludos y\namor a todos vosotros. Aunque claro, cada rango de donaci\u00f3n tendr\u00e1 un tipo de\npremio diferentes, siempre incluyendo los anteriores.\u003cbr\u003e\u003cbr\u003e\n\n\u00bfY si no quieres donar?\u00bfO y si no puedes? Como he dicho, no pasa nada. Mi\ncanal, y mis otros canales, van a seguir d\u00f3nde est\u00e1n, como est\u00e1n y al ritmo que\npueda. Esto simplemente es una ayuda que tiene el objetivo de amenizar mi\nsituaci\u00f3n para poder seguir creando contenido, y durante ese tiempo, dejar de\nser el h\u00e1mster que gira en la rueda y pasar a ser la mano que reparte las\npipas. Las pipas de verdad.\u003cbr\u003e\u003cbr\u003e\n\nAdem\u00e1s de que, habitualmente voy a todos los eventos que se me presenta la\noportunidad, lugar donde puedo probar juegos en primicia, hacer primeras\nimpresiones, reviews, contactos con empresas tanto grandes como indies para\nconseguir permisos y, adem\u00e1s, ver a todo aquel suscriptor que se quiera pasar.\nY la verdad, los eventos de Barcelona est\u00e1n muy bien, pero me gustar\u00eda poder ir\nm\u00e1s all\u00e1. Y todo eso tampoco es barato ni se costea solo. Si a duras penas\nahora voy a intentar independizarme, no veo forma si no es, sin verg\u00fcenza,\npidiendo ayuda, de conseguirlo. Porque al fin y al cabo lo que estoy haciendo\naqu\u00ed es un trabajo, uno que aunque muchos piensen que s\u00ed, no para todos est\u00e1\ntan bien remunerado.\u003cbr\u003e\n\nA mi me gusta mi canal, me gusta hacer los tops, los documentales, y me lo\npaso bien con los streamings. No voy a dejar de hacerlo, pero esto, sin duda,\nser\u00eda un gran apoyo.\u003cbr\u003e\u003cbr\u003e\n\nY sin m\u00e1s que a\u00f1adir, muchas gracias por o\u00edr esta petici\u00f3n y nos vemos en la\npr\u00f3xima, que seguro, pase lo que pase, ser\u00e1 pronto.\u003cbr\u003e\n\u003cbr\u003e"
   },
