    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FplDUNk4X784%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DplDUNk4X784\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FplDUNk4X784%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=plDUNk4X784",
    "one_liner": "We write, we record, we sing, we produce, we play, we purr, we Thump!",
    "patron_count": 28,
    "pay_per_name": "MUSICAL THING",
    "pledge_sum": 13230,
    "pledge_url": "/bePatron?c=177109",
    "published_at": "2016-04-12T00:33:56+00:00",
    "summary": "Hello and thank you for checking out our new Patreon campaign.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWe hope you enjoy the music video for \u0027FLORA\u0027. With your support, we will be able to release a brand new music, videos, podcasts and more! Our supporters will receive these creations FIRST, ahead of their official release dates. They will also feature special, patron-only BONUS MATERIALS and other surprises.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nTHE UNIVERSAL THUMP\u003c/strong\u003e is a Brooklyn-based musical team consisting of\u00a0\u003ca href=\"http://gretagertlergold.com\" rel=\"nofollow\"\u003eGreta Gertler Gold\u003c/a\u003e and\u00a0\u003ca href=\"http://adamdgold.weebly.com/\" rel=\"nofollow\"\u003eAdam D Gold\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eInitially formed after a significant whale-watching expedition in 2008, we have toured and recorded in the USA, Australia and Europe, with an incredible group of musicians - a community of really amazing Thumpers, who inspire us and bring our musical ideas to fruition. Check out our music video for\u00a0\u003ca href=\"https://youtu.be/O5uNTTuZ-_k\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u0027Swimming\u0027\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ewhich highlights the making of our eponymous double album with these beautiful people from 2008-2012.\u003cbr\u003e\u003cbr\u003eIn our monthly \u003cstrong\u003eTHUMPCAST\u003c/strong\u003e (our first journey into podcasting, available first to those at the $5 level of patronage) we will be sharing interviews with and news about these musicians, as well as featuring various aspects of our creative process, and also tips on our favourite places to eat in Sunset Park, where we live with our baby daughter, Lila, and cat, Minke.\u003cbr\u003e\u003cbr\u003eWe are EXTREMELY grateful to our dear Backers on our previous Kickstarter campaigns, who have enabled us to make music these past few years. Thanks to you guys, we raised the funds to record\u00a0\u003ca href=\"https://theuniversalthumpmaster.bandcamp.com/album/the-universal-thump\" rel=\"nofollow\"\u003e\u0027The Universal Thump\u0027 double album (2012)\u003c/a\u003e and, more recently, our\u00a0\u003ca href=\"https://theuniversalthumpmaster.bandcamp.com/album/walking-the-cat-the-abbey-road-ep\" rel=\"nofollow\"\u003e\u0027Walking the Cat: The Abbey Road EP\u0027 (2015)\u003c/a\u003e as well as embark on our 2014 European tour. Check out some recent press about these releases\u00a0\u003ca href=\"http://gretagertlergold.com/press\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe have ambitious, orchestral pop production goals - our music certainly doesn\u0027t fall into the \u0027minimalist\u0027 category. We have only been able to keep going and releasing music due to the support of those who hear us, like what we do and decide to back us directly. It is profoundly heartening, inspiring and enlightening to be connected with our audience in this way. We are forever grateful to you for making it possible for us to make our music! Thank you, always.\u003cbr\u003e\u003cbr\u003ePatreon is a new beast... an experiment... but we feel that it offers a chance to find ongoing support for what we create, rather than reaching out to backers project-by-project.\u00a0\u003cbr\u003e\u003cbr\u003eAs we gather more supporters here on Patreon, we will expand our output to include a diverse range of creative projects - musical and beyond. We will set these out as various GOALS gradually, as support builds. \u00a0\u003cbr\u003e\u003cbr\u003eThe\u003cstrong\u003e \u0027MUSICAL THINGS\u0027\u003c/strong\u003e that our Patreon supporters will help us make include:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n- RECORDED SONGS:\u003c/strong\u003e written by Greta Gertler Gold and various collaborators, performed, arranged and recorded by The Universal Thump.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- MUSIC VIDEOS:\u003c/strong\u003e First up, we released a music video for the song SEDER-MASOCHISTIC (featured at last year\u0027s Seder-Songwriter Project show which we produced at Joe\u0027s Pub), starring Broadway\u0027s Lauren Molina and indie-performance artist (and our \u0027Moses\u0027), Anna Copa Cabanna.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- THE PANNONICA SESSIONS:\u003c/strong\u003e Intimate video performances of songs filmed in Greta \u0026amp; Adam\u0027s home.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e- MUSICAL THEATRE DEMO\u0027s:\u003c/strong\u003e by Greta Gertler Gold. Song demo\u0027s from shows that Greta is composing with playwright, Akin Salawu, Stew (\u0027Passing Strange\u0027) and others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- PRODUCING OTHER ARTISTS:\u003c/strong\u003e Thump-produced recordings of songs by artists we love (famous and should-be-famous).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- CASTING LINES PROJECT: \u003c/strong\u003eOther singers, whom we love, singing our songs - recordings and live shows.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- LIVE RECORDINGS: \u003c/strong\u003efrom \u0027All Things Must Pass\u0027, \u0027The Seder-Songwriter Project\u0027 and other big concerts we have produced, beautifully mixed by Adam D Gold.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- SONGBOOK: \u003c/strong\u003eSheet music (piano scores and lead sheets) for a selection of Greta\u0027s songs.\u00a0\u003cbr\u003e\u003cbr\u003e... and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ:\u003cbr\u003e\u003cbr\u003eWhy are we releasing music THING-BY-THING and not by monthly subscription?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- We feel that this will be more realistic with our current schedules. We are both juggling a lot (including a baby daughter), so may not be able to release something new each month. Some of our projects will require a lot of time to complete, and we\u0027d like to do it right!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIf it\u0027s not one song-per-month, then how much music will you be releasing?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- We hope to deliver at least one song or video per season. (ie. 4 things a year, minimum). At most, we will release 12 things per year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I put a cap on how much money I give per \"thing\" (song, video, whatever you make)?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- Yes. You can cap it at whatever amount you most feel comfortable with. The more support you give, the more added \u0027Rewards\u0027 you will receive, and the more of a budget we will have to be able to create good quality stuff! We will be extremely grateful for whatever you decide to contribute for our musical offerings.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWill we still be releasing albums on CD or any other tangible format?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- We will never say never, but it\u0027s unlikely to happen anytime soon. We are aiming to release music on a song-by-song basis, and also to make more music videos. These will all be in the digital realm. Perhaps if we reach an appropriate funding goal, we will be able to press a vinyl album, which has always been a dream of ours.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003eA COLLECTION OF SINGLES:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOn \u003cstrong\u003eApril 25\u003c/strong\u003e we released the single and music video for \u003cstrong\u003e\u0027SEDER-MASOCHISTIC\u0027\u003c/strong\u003e\u00a0(music and lyrics by Greta Gertler Gold) featuring guest vocalist, Broadway actress\u00a0\u003ca href=\"http://laurenmolina.com/\"\u003e\u003cstrong\u003eLAUREN MOLINA\u003c/strong\u003e\u003c/a\u003e (\u0027Sweeney Todd\u0027, The Skivvies). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Universal Thump\u003c/strong\u003e\u0027s annual\u00a0\u003ca href=\"http://publictheater.org/en/tickets/calendar/playdetailscollection/joes-pub/2016/t/the-universal-thump/\"\u003e\u003cstrong\u003eSeder-Songwriter Project\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eat Joe\u0027s Pub was on \u003cstrong\u003eSUNDAY, MAY 1\u003c/strong\u003e (just after Passover finishes). The show was SPECTACULAR this year! An amazing line-up of performers singing songs specially written for the evening, inspired (however loosely) by Passover/ Seders/ The Exodus.. and hosted by \u003cstrong\u003e\u003ca href=\"http://www.annacopacabanna.com/\"\u003eAnna Copa Cabanna\u003c/a\u003e (\u0027Moses\u0027)\u003c/strong\u003e, who also starred in our music video. Please check out this link:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://publictheater.org/en/tickets/calendar/playdetailscollection/joes-pub/2016/t/the-universal-thump/\"\u003ehttp://publictheater.org/en/tickets/calendar/playdetailscollection/joes-pub/2016/t/the-universal-thump/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis release was the first of a \u003cstrong\u003eCollection\u00a0of Singles\u003c/strong\u003e\u00a0(we are VERY excited about these songs) to be released by\u003cstrong\u003e The Universal Thump \u003c/strong\u003ethroughout \u003cstrong\u003e2016\u003c/strong\u003e. The Universal Thump began recording these\u00a0at \u003cstrong\u003eMighty Toad Studios\u003c/strong\u003e in Brooklyn last July, when Greta was very pregnant with her and Adam\u0027s daughter, \u003cstrong\u003eLila\u003c/strong\u003e. The band featured \u003cstrong\u003eJosh Camp\u003c/strong\u003e (piano) and\u003cstrong\u003e Ian Riggs\u003c/strong\u003e (bass), in addition to Adam (drums) and Greta. \u00a0\u003cbr\u003e\u003cbr\u003eWe will release each song individually, when we have enough Patreon support to do so. Thank you for jumping aboard this new process and allowing us to continue to make and release our music!\u003cbr\u003e",
