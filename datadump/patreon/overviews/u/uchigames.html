    "summary": "In life, we all have something that we can offer this world. Regardless of how minute or large that may be. My offering, my niche, is to entertain anyone and everyone that comes into contact with me.\u00a0\u003cbr\u003e\u003cbr\u003eHey guys, my name is Uchi. I am a content creator for many different outlets of media such as Video Game Communities, YouTube, and Twitch among others. Most of my time is dedicated to YouTube, where fans I\u0027ve gained thus far have been enjoying reaction videos I\u0027ve done for anime, video game, and movie trailers. The reception I\u0027ve received after only two years since starting up my UchiGames channel has been explosive. My growth is at a constant rate. I want to take my passions and make them my career paths, my way of life. I want to continue to entertain on a larger scale that will not only benefit me, but everyone who chooses to support me and my channels.\u00a0\u003cbr\u003e\u003cbr\u003eRight now, I\u0027m currently working a part time job that prevents me from creating the vast amount of content that I COULD be producing. I have a laundry list of projects that I haven\u0027t had the time to produce because of my day job. Basically limiting me to getting out what I have been able to do thus far. My ideas go beyond just producing what I\u0027m known for (reactions): theories, documentaries, high quality vlogs, and reviews are other things that I would love to do.\u003cbr\u003e\u003cbr\u003eThe goal behind Patreon is to get a jump-start at these objectives, quit my day job to fully invest my time into these projects, and to support a comfortable living in the future. Donating to my Patreon, no matter the tier, means that you support these goals and aspirations I have; to provide you with quality content on a more regular basis. \u003cbr\u003e\u003cbr\u003eThank you for taking the time to learn a little bit more about me.\u00a0\u003cbr\u003e\u003cbr\u003e(Intro video coming soon)\u003cbr\u003e"
