    "summary": "Hi, it\u0027s Adam from the UK True Crime Weekly Podcast.\u003cbr\u003e\u003cbr\u003eIn October 2016 I started a new job which involved a long commute. \u00a0This gave me a chance to listen to lots of the great true crime podcasts from around the world, but I wanted more. \u00a0Specifically, I wanted a weekly podcast covering less known UK cases, and I wanted it to be personal, like it was someone really talking just to me. Living in London, I wanted some typical UK humour and sarcasm thrown in too and this is what I have tried to create with my podcast.\u003cbr\u003e\u003cbr\u003eI do this in my spare time for fun, but it takes a\u00a0lot of time (despite how it may sound)...I need help researching cases so I am not regularly finishing the script and recording in the early hours of Tuesday morning to ensure the show goes live every Tuesday.\u00a0\u00a0Although I like the raw, authentic sound of the show I need to ensure production quality is good enough so that your enjoyment of the show isn\u0027t affected and this needs better equipment.\u003cbr\u003e\u003cbr\u003ePatreon is only one way to help me. Reviewing the show on\u00a0Apple Podcasts\u00a0and elsewhere, telling others about the show, joining the Facebook Group,\u00a0just listening and emailing me\u00a0are other ways if you can\u0027t afford a financial contribution. But if you can,\u00a0I hope you\u0027ll consider backing me here. Thanks in advance, Adam.\u003cbr\u003e\u003cbr\u003e"
