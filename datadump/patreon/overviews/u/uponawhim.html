    "summary": "Advocate of Children\u0027s Well-Being \u0026amp; Understanding of Yourself (= Mental Health) #DiffuseThinking #SafeSpace #Curiosity #Compassion #Perspective #Play\u003cbr\u003e\u003cbr\u003eHello!\u00a0 Thank you for clicking -- I am humbled to have you here, I APPRECIATE You!\u003cbr\u003eActually, the #1 bit about me that I\u0027d like to impart, before you navigate away, is to click here -- A project close to my heart, and about all of YOU:\u003cbr\u003e(link to UMatter crowdsource campaign)\u003cbr\u003e\u003cbr\u003eAlright, well, since you\u0027re still here, a bit about Upon A Whim!\u003cbr\u003e\u003cbr\u003eI am currently between jobs, and applying all of my energy to my passions, goals, and championing the causes who match my values.\u003cbr\u003e\u003cbr\u003eWhat kind of projects am I working on?\u003cbr\u003e(UPDATE THIS AREA)\u003cbr\u003e\u003cbr\u003eUMatter - A social platform devoted to your story, and sharing with those who matter to you, how they matter to you.\u00a0 While you still can.\u003cbr\u003eVR Edu - A simulation game in which Parents can play as a child, in order to understand the concerns of their child. Geared toward expecting and veteran parents.\u003cbr\u003eVR Edu - A simulation of various traumatic types of situations, in which a child might find him- or herself.\u00a0 Includes solutions and perspectives, which a child can learn about, before, during, and after the simulation of 1 role in the scenario.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWhy? / What are my values?\u003cbr\u003e\u003cbr\u003eAll people are equal.\u00a0 Including children.\u003cbr\u003eWe should all have a safe place to be yourself, without interruption.\u003cbr\u003eWe should be allowed to say, \"Yes,\" and \"No,\" with almost absolute compliance, when it comes to being affected by a choice. (Boundaries and choices; your will)\u003cbr\u003eAs an aside, but vital to my values, this again INCLUDES children.\u003cbr\u003e\u003cbr\u003eWhat do I seek to change in the world?\u003cbr\u003e\u003cbr\u003eAbolish standardization.\u003cbr\u003e\u003cbr\u003eSchool is a wonderful concept.\u00a0 It hasn\u0027t been well-implemented or clearly thought-out, in recent decades.\u00a0 This is far more influential than you might think.\u003cbr\u003eSchools are set up in such a way that children are being systematically conditioned to think alike.\u00a0 Also, to believe that they should follow and accept orders without question.\u00a0 And worst of all, we\u0027re traumatizing kids in a big way, and teaching them that their emotions are a kind of baggage that should be hidden and suppressed, rather than evaluated as a part of the process of learning to change oneself and adapt to one\u0027s surrounding atmosphere -- whether socially, or in some other way.\u003cbr\u003e\u003cbr\u003e\"Wow, Upon A Whim, that was a bit too heavy for me...\" some might say.\u003cbr\u003e\u003cbr\u003eIf so, I apologize that you had the wrong idea about me.\u00a0 This is what I care about most.\u00a0 :)\u00a0 \u003cbr\u003e\u003cbr\u003eAnd I care about you!\u003cbr\u003e\u003cbr\u003e(link UMatter again)\u003cbr\u003e\u003cbr\u003e~ Upon A Whim"
