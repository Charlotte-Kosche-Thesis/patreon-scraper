    "summary": "Why, hello there! I\u0027m Drew, AKA Ununnilium, AKA \"that goofball with all the rainbows coming out\". I write a lot of stories, and give out a lot of opinions, and nowadays, I think I\u0027m consistent enough and good enough that I can reach the ranks of A True Professional, and also hopefully the ranks of Someone Who Doesn\u0027t Have To Sell Their Soul To A Corporate Monolith To Live.\u003cbr\u003e\n\u003cbr\u003eWhy should you give me money? Because you think I\u0027m putting good stuff into the world - reviews and creative work that are filled with diversity, empathy, thoughtfulness, color, flavor, fun, and love. I think I\u0027m good because I\u0027m not afraid to be silly and I\u0027m not afraid to be angry and I\u0027m not afraid to be kind. If that\u0027s what you want to see, then welcome!\u003cbr\u003e\u003cbr\u003eIn terms of rewards, \"you get to see things first\" is the big one. Reviews, short fiction, and chapters of longer fiction are the big three, but eventually, there will be weirder projects, like Twine games and voice acting. The creative process in action! These should go up here at least two days before they go up anywhere else. At higher tiers, you can commission content directly from me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWARNING\u003c/strong\u003e: There is definitely going to be some \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eN\u003c/span\u003eot \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eS\u003c/span\u003eafe \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eF\u003c/span\u003eor \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eW\u003c/span\u003eork material here, up to and including explicit smut. This will explicitly be labeled, tagged, and put under a cut.\u003cbr\u003e"
