    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://untap.in\" target=\"_blank\"\u003eUntap.in\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FZoF43oZJ-k?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u003cbr\u003eFirst off, we want to sincerely thank all of those who have made the big decision to pledge, past and present. Thank you for allowing us to keep our dream for Untap alive and make our home a better place for you to visit.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout us\u003c/strong\u003e\u003cbr\u003eUntap has been providing completely free in-browser CCG testing facilities for a few years now. We provide a simulated tabletop platform that allows you to test and tweak your decks in real time against other like minded players, no downloads required.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I need to pay to play?\u003c/strong\u003e\u003cbr\u003eHell no. Untap is and always will be completely free to play. There are just a few perks we offer as a thank you if you decide you\u2019re spending a lot of time on our platform and that we\u2019re worth five bucks a month to support. We only ask that if you do choose to pledge, that the money you use is expendable and if it\u2019s not, please don\u2019t spend your rent or grocery money on us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003cbr\u003eIf Untap was able to run off of hopes and dreams, this Patreon page wouldn\u2019t be here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003eTo say thank you for your support, there are a bunch of functionality rewards which open your account to unlimited features for as little as $5 per month. See the sidebar to your right for what you can unlock for your account instantly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003eQ: Will I lose my rewards if I cancel my pledge?\u003cbr\u003e\u003c/strong\u003eA: The functional perks will remain on your account for a minimum of 28 days from the day of charging (except the Untapped \u0026amp; Untamed Diamonds cosmetics, they disappear immediately).\u003cbr\u003e\u003cstrong\u003eQ: What happens to my additional decks, card backs and play-mats if I cancel?\u003cbr\u003e\u003c/strong\u003eA: You get to keep all your additional decks however you can\u0027t add any more. Card backs and play-mats that you\u0027ve added to your account will also remain however they just can\u0027t be altered.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eIf you have any further questions, our friendly staff are only a whisper or mention away in-game and if there\u2019s none online, flick us an email at \u003ca href=\"mailto:hello@untap.in\"\u003ehello@untap.in\u003c/a\u003e for further information.\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"mailto:hello@untap.in\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
