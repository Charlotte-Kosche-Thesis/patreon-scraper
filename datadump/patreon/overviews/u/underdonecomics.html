    "summary": "\u003cstrong\u003eHello there, fellow humans!\u003cbr\u003e\u003c/strong\u003eI sincerely hope you\u0027ve been enjoying my comics about\u00a0\u003ca href=\"https://www.instagram.com/p/BU9Yxm6jlp_/\" target=\"_blank\"\u003ehumpback whale babies\u003c/a\u003e,\u00a0\u003ca href=\"https://www.mnn.com/earth-matters/animals/blogs/octopus-mating-birth-death\" target=\"_blank\"\u003eoctopus mating\u003c/a\u003e, insect poop-farming and every other gritty, gross or gorgeous animal there is under the sun. Or been inspired to do something so we aren\u0027t\u00a0\u003ca href=\"https://www.mnn.com/earth-matters/animals/blogs/ocean-pollution-no-laughing-matter-comic-artist\"\u003eshrink wrapped in phthalate-filled plastic\u003c/a\u003e before we know it! \u003cbr\u003eEither way, if you haven\u0027t guessed already, I LOVE making these things.\u00a0\u003cbr\u003eHowever, the sad truth is, even though you may be seeing my work all over social media, I don\u2019t make a penny off of it! With the demise of mass circulation print newspapers, getting syndicated is not a very attainable goal anymore. So in order for me to continue spending my time creating art, I will need some help. If you are a lover of the environment, and/or you just appreciate my art, please become a patron to support my work. In years past, artists survived solely by patronage, and well they say everything old is new again...\u003cbr\u003e\u003cstrong\u003eWhy I make these Comics\u003c/strong\u003e\u003cbr\u003eWe\u0027re living in a time when the natural world is being pushed to the fringes of our minds. To provide a balance to that, I make comics that focus on what\u0027s outside our devices. By using humor, I inspire people to remember that there\u0027s a universe all around us that we depend on and are interconnected with in ways we often cannot see. \u003cbr\u003eYour support, big or small, would mean so much to me! By continuing to make more comics, I hope to help open the doors of inspiration to the next generations of scientists or environmental heroes, and help us all make better choices every day to save the planet!\u003cbr\u003eAny help you might be able to give would make me feel like this:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/l0HUhFUY0wJYHCyGc/giphy.gif\" style=\"width: 398px;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you and keep on spinning!\u003cbr\u003e"
