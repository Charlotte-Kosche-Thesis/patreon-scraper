    "summary": "Unusual Efforts is a registered and crowd-sourced sports media startup that supports women (trans or cis) and non-binary content producers\u2013writers, artists, developers\u2013who otherwise cannot showcase their talents in the inherently misogynist world of journalism.\u003cbr\u003e\u003cbr\u003eBut you know that already.\u003cbr\u003e\u003cbr\u003eWhat you may not know is that, along with producing long-form journalism, art, and a pod, Unusual\u00a0Efforts strives to guarantee our editors, writers, artists, designers (etc) \u003cstrong\u003ereceive fair pay for their work and talent\u003c/strong\u003e. \u00a0\u003cbr\u003e\u003cbr\u003eIn a world that pays in \"exposure\" and \"resume building,\" we want to offer our contributors something else: actual payment for their talents, time, and trust in Unusual Efforts.\u003cbr\u003e\u003cbr\u003eThis is where you come in: \u003cstrong\u003ewe kindly ask that if you enjoy our content, that you may consider contributing monthly to UE\u003c/strong\u003e. Your support helps us pay for the top-notch content you\u0027re using to reading/seeing, allowing us to bring new and unique material that you won\u0027t find anywhere else.\u00a0\u003cbr\u003e\u003cbr\u003eFor the price of a coffee/wine/champagne (depending on your preference) once a month, you are supporting a growing community and recognizing the worth of our featured writers and artists. We had great success through crowd-sourcing for seed funding before our launch and we hope to continue that momentum by offering our readers a chance to purchase various (tiered) monthly memberships. \u003cbr\u003e\u003cbr\u003eAs always, we thank you for your support: we could not be doing what we are doing without you. \u003cstrong\u003eYou are helping to redefine the sports media industry\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/unusualefforts\" rel=\"nofollow\"\u003e@UnusualEfforts\u003c/a\u003e\u003cbr\u003e\nInst
