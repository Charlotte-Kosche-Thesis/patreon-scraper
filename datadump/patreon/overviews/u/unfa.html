    "summary": "\u003cstrong\u003eI make videos for\u003c/strong\u003e \u003ca href=\"https://www.youtube.com/unfa000\"\u003eYouTube\u003c/a\u003e, where \u003cstrong\u003eI share \u003c/strong\u003emy\u003cstrong\u003e\u00a0knowledge and passion\u003c/strong\u003e regarding creating \u003cstrong\u003eelectronic music\u003c/strong\u003e with\u003cstrong\u003e open-source \u003c/strong\u003esoftware and \u003cstrong\u003eGNU/Linux\u003c/strong\u003e operating systems.\u003cbr\u003e\u003cbr\u003eI want to \u003cstrong\u003einspire people\u003c/strong\u003e to get creative and to express themselves through sounds, using free (as in freedom) software.\u003cbr\u003e\u003cbr\u003eThe tools are there: most of us already have more than capable computers. All the software you will need is freely available - created by the people for the people. But there\u0027s something missing: \u003cstrong\u003einspiration and knowledge\u003c/strong\u003e. And that\u0027s why I\u0027m here.\u003cbr\u003e\u003cbr\u003eYour support will allow me to dedicate more time to making\u003cstrong\u003e quality videos\u003c/strong\u003e for you to learn from, and to \u003cstrong\u003esupport\u003c/strong\u003e open-source audio \u003cstrong\u003edevelopers\u003c/strong\u003e who \u003cstrong\u003ecraft the tools\u003c/strong\u003e for us. The open-source software universe can already do a lot (that I hope \u003ca href=\"https://unfa.bandcamp.com/\"\u003emy discography\u003c/a\u003e shows).\u003cbr\u003e\u003cbr\u003eBy becoming a patron you\u0027ll get access to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFree FLAC downloads\u003c/strong\u003e of all of my paid music releases (the new \u003ca href=\"https://unfa.bandcamp.com/album/suppressed\" target=\"_blank\"\u003e\"Suppressed\" longplay\u003c/a\u003e is the first one),\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePatron-exclusive content\u003c/strong\u003e like deleted scenes or binned videos, WIP tracks, and stuff that never got released, because I never had time to finish it but it\u0027d be a waste not ever showing it to anybody,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ea private Discord server\u003c/strong\u003e, where my patrons, supporters and friends and hang out, share ideas, ask and answer questions, get and give feedback on their music and generally stay in touch. \u003ca\u003eJoin the server here\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003eYour input will also allow me to continue making\u003cstrong\u003e quality music\u003c/strong\u003e with open-source software and GNU/Linux operating systems. It\u0027s the only way to truly \u003cstrong\u003eshowcase the software\u003c/strong\u003e, to \u003cstrong\u003elearn the workflow\u003c/strong\u003e, and \u003cstrong\u003ehelp develop the software\u003c/strong\u003e - and to \u003cstrong\u003eattract artists\u003c/strong\u003e to use it.\u003cbr\u003eThe software is intended to make music, if I don\u0027t make music with it - I have nothing to teach you.\u003cbr\u003e\u003cbr\u003eUltimately this could become a part- or even full-time job for me in the service of the open-source music community, which would be fantastic - \u003cstrong\u003eit\u0027s all up to you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI keep doing my best, and you decide if it\u0027s worth your money.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for being here! :)\u003cbr\u003e"
