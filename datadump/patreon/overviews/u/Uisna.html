    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fs6_JlLM_Kqo%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Ds6_JlLM_Kqo\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fs6_JlLM_Kqo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://www.youtube.com/watch?v=s6_JlLM_Kqo",
    "one_liner": "We\u0027re painting murals, making art classes \u0026 leading puppet events for our community in St Johns, Oregon.",
    "patron_count": 2,
    "pay_per_name": "month",
    "pledge_sum": 312,
    "pledge_url": "/bePatron?c=104141",
    "published_at": "2017-08-14T08:44:14+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey everybody, Shae here. Thanks so much for finding your way to my Patreon page! \u003cbr\u003e\u003cbr\u003eThanks for being interested in what I do, I\u0027m honored! And thanks to those of you, family and friends, who\u0027ve been cheering me on and supporting me for all these years... this is only possible because of YOU!\u003cbr\u003e\u003cbr\u003eFor those of you who know me, you know I\u0027m passionate about producing, performing \u0026amp; directing multimedia productions that combine shadows \u0026amp; projected\u00a0imagery with puppets and masks. Many of you have seen my performances or taken classes with me over the years, whether these were:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\"\u003cem\u003eEveryman, 2012\u003c/em\u003e\" at \u003cstrong\u003ePortland Community College\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAt the \u003cstrong\u003eMighty Tiny Puppet Theater\u003c/strong\u003e at the \u003cstrong\u003eOregon Country Fair\u003c/strong\u003e (\"\u003cem\u003eMonkeyheart\u003c/em\u003e,\" \"\u003cem\u003eThe Battle Between the\u003c/em\u003e \u00a0\u003cem\u003eNorth Wind and the Sun\u003c/em\u003e,\" \"\u003cem\u003eThe Revenge of the Terrible Black Snake\u003c/em\u003e,\" \"\u003cem\u003ePetronella\u003c/em\u003e,\" \"\u003cem\u003eSilent Bianca\u003c/em\u003e\")\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhile I was a Grad Student in Theater at \u003cstrong\u003eUCSC\u003c/strong\u003e or \u003cstrong\u003ePortland State University\u003c/strong\u003e (\"\u003cem\u003eHaroun \u0026amp; the Sea of\u003c/em\u003e \u003cem\u003eStories\u003c/em\u003e,\" \"\u003cem\u003eBitchin\u0027tella\u003c/em\u003e!\" \"\u003cem\u003eGoblin Market\u003c/em\u003e,\" \"\u003cem\u003eTsunemasa\u003c/em\u003e,\" \"\u003cem\u003eVoices at the Gate\u003c/em\u003e.\")\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDuring my sojourn as an Emerging Artist at the \u003cstrong\u003eEugene O\u0027Neill Puppetry Conference\u003c/strong\u003e in Waterford, CT (\"\u003cem\u003eThree from Elee\u003c/em\u003e,\" \"\u003cem\u003eSongs from the Three-Penny Opera\u003c/em\u003e\")\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eIf you\u0027d like to see some images from these productions, please check out my website:\u00a0\u003ca href=\"http://www.shaeshaeshae.com\" target=\"_blank\"\u003e ShaeShaeShae.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI love what I do, and I love sharing it with others. This past Summer (2017) I taught a mask making class, \"Soul Faces\" at \"Marrow,\" A Youth Organization \u0026amp; Community Center in North Portland, Oregon. This class used storytelling and imagery to take participants on a journey into their imaginations, where they explore ideas and imagery for art and mask projects. I\u0027m excited to be delving deeply into these topics.\u003cbr\u003e\u003cbr\u003eHow you can help: You can help by offering me moral support and by helping me network! Do this by liking and commenting when I post new images and videos and by sharing information within your networks whenever I post about new performances, events, and classes! \u003cbr\u003e\u003cbr\u003eOther ways you could help: You could become my Patron! For as little as $3.00 a month, you can be part of \"Team Uisna\" and let me know you like my work and think the world\u0027s a better place for having me and my crazy art \u0026amp; productions in it. It\u0027s the ultimate \"thumb\u0027s up\"!\u003cbr\u003e\u003cbr\u003eI\u0027m still working out the details of all the various tiered \"benefits\" for each level of sponsorship; things like, \"You\u0027ll be listed as a Sponsor\u00a0on all new videos,\" or \"You\u0027ll receive a business card-sized ad in any of my print programming,\" or \"I will include a link to your website on my website,\" or even, \"I\u0027ll send you a Valentine, Birthday Card or Solstice/Holiday Card.\" Let me know what you think of all these \"levels of support\" so far. If you have any other crazy-creative thoughts about these, I\u0027m all ears!\u003cbr\u003e\u003cbr\u003eI do what I do because I love it, I have fun at it, and I\u0027m good at it! I want to continue doing all of it and more. My first goal this Fall, as a Creator with Patreon, is to teach my six-week course \"Soul Faces,\" which \"explores masks and the inner journey,\" and get reimbursed for all materials! Future goals are more ambitious: I want to create a Winter Solstice Parade here in St Johns (North Portland, Oregon), run a Summer Puppet Camp for kids, and I\u0027d love to remount my adult show, \"Bitchin\u0027tella! The Cajun Puppet Musical\u00ae\" and take it on tour of the West Coast of the US and Canada!\u003cbr\u003e\u003cbr\u003eWith your support, I can devote more time to my classes and create more awesome programming here at Puppet Central. \u003cbr\u003e\u003cbr\u003eThank you SO much for your love and support!\u00a0\u003cbr\u003e\u003cbr\u003exo,\u003cbr\u003eShae\u003cbr\u003e\u003cimg src=\"https://uisna.blogspot.com/2012/04/finished-puppets-on-stage.html\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
   },
