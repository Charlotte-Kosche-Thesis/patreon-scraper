run and intended to be Patron exclusive only. The ONLY reason I will sell these rewards elsewhere is in the rare case that I\u00a0 have misprints or extra copies. (yay print shop adventures!) The fun thing about Patreon is that you can change your tier monthly. For example, if you\u0027re normally on my $1 tier but you REALLY want a print, you can pledge in that tier for the month and then switch back next month. (I won\u0027t be offended! ) You can also pledge for JUST one month. There are lots of other fun rewards as well! I hope to be able to add in some more stuff stuff as time goes by! :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 I am so grateful that you visited my Patreon page! Thank you!\u003cbr\u003e\n\u003cbr\u003e"
