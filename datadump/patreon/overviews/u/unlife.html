    "summary": "\u003cstrong\u003ePut on your orange tie and support Unlife. \u00a0\u00a0\u003cimg src=\"http://zackri.net/nd/tie-icon.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://unlifecomic.com\" rel=\"nofollow\" target=\"_blank\"\u003eUnlife\u003c/a\u003e needs your help! Every Tuesday and Thursday since 2011, we have posted a\u00a0full color page of our drama/comedy about an aimless twentysomething who has to learn how to live after he\u0027s died. We want to keep going, and that\u0027s where you and Patreon come in.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a new service that allows you to support your favorite online content! \u00a0Unlife is free to read and follow, and always will be, but it takes money to maintain. Your gift will help us to keep making new Unlife strips for years to come.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEvery donation is needed and appreciated, and will bring us closer to our goal of self-sufficiency. If you\u0027re one of the lovely people who donate above a certain level, you\u0027ll be rewarded even more!\u00a0\u003cstrong\u003e\u003c/strong\u003eSome of the rewards will include commissions, \u00a0Google Hangouts, one-on-one Skype sessions, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Creators and the Comic\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://zackri.net/nd/Zack-icon.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eZACK TURNER is the creator and artist behind Unlife. He\u0027s a comic illustrator, painter, and game developer whose work has been published through Viz Media, Arcana, and Archaia. He\u0027s also one of the founders of\u00a0\u003ca href=\"http://cakemachinegames.com\" rel=\"nofollow\" target=\"_blank\"\u003eCakeMachine Games\u003c/a\u003e, the creators of Project Sen. The concept for Unlife was born in 2007, after a very hard time in his life. The original 20-page short, very different from the comic as it istoday, was\u00a0created to help cope with this situation, as a form of therapy. Three years later, he began working with a new writer, Josh Breidbart. Zack asked him to bring the comic to life in a new way, and in October of 2011 Unlife as we know it was born.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://zackri.net/nd/josh-icon.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eJOSH BREIDBART is the writer of Unlife. A 2007 graduate of Ithaca College\u0027s Park School of Communications, he specializes\u00a0in dramedy and adventure and has written and produced a wide\u00a0variety of projects, many in collaboration with Zack.\u00a0In addition to Unlife, his writing credits include the comics\u00a0\u003ca href=\"http://joshbreidbart.com/portfolio-view/fenix-gear/\" rel=\"nofollow\" target=\"_blank\"\u003eFenix Gear\u003c/a\u003e and\u00a0\u003ca href=\"http://joshbreidbart.com/portfolio-view/division/\" rel=\"nofollow\"\u003eDivision\u003c/a\u003e, as well as CakeMachine Games\u0027 Project Sen. Most recently, he was Writer\u0027s Assistant on the new Hulu show\u00a0\u003ca href=\"http://www.hulu.com/deadbeat\" rel=\"nofollow\"\u003eDeadbeat\u003c/a\u003e. He lives in Los Angeles with his brilliant and beautiful wife, who graciously agreed to write this bio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledges and Goals\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour pledges go towards a monthly goal that will contribute to Unlife\u0027s continued survival, as well as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCustom Unlife wallpapers\u003c/li\u003e\u003cli\u003eAccess to scripts and concept art\u003c/li\u003e\u003cli\u003eShort comics, including the original 2007 version of Unlife, as well as a redrawn, rewritten version of that short\u003c/li\u003e\u003cli\u003eA monthly Q\u0026amp;A Session on Google Hangouts with Zack and Josh\u003c/li\u003e\u003cli\u003eOne-on-one Skype sessions to discuss writing and art\u003c/li\u003e\u003cli\u003eA bonus comic page every month\u003c/li\u003e\u003c/ul\u003e"
   },
