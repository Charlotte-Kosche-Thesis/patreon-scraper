    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://ulection.com/images/logo_2x.png\"\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\tA Public Funded Political Social Network\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eConnecting Citizens with Candidates and Elected\u00a0\u003c/strong\u003e\u003cstrong\u003eOfficials\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eCreate Your Profile \u0026amp; Start Building Your Political Network: \u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.ulection.com\" target=\"_blank\"\u003ehttp://www.ulection.com\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://ulection.com/images/homepage-feature-citizens.jpg\" style=\"width: 646px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003eOur Mission\u003c/h4\u003e\n\tUlection seeks to modernize the electoral process by creating a political social network to connect politicians with their constituents. Candidates can share posts directly to the location(s) they are running in and can recruit citizens to join their campaign. This will increase civic engagement, reduce the effects of money in politics, and allow citizens to educate themselves about each candidate and the issues they care about. \u00a0\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://ulection.com/images/homepage/elections.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAmericans who want an unbiased review of candidates can utilize our service before making decisions about who to vote for. Ultimately, we want Ulection to be the future of campaigning.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ulection.com/images/homepage/profiles-2.jpg\"\u003e\u003cbr\u003e\nPoliticians who use Ulection to engage voters will reduce, and ultimately eliminate the need for extensive campaign fundraising. Politicians will be elected, not by name recognition, but by their ability to represent the American People. True democracy at its purist.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://ulection.com/images/homepage/ny-kings-brooklyn.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eOur Company\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003eOur website launched\non May 11, 2016. Since then, we have been focused on shaping our company,\nbuilding our team, and designing our strategy to grow our network. Our mission\nis everything to us, so we want to make sure we do this the right way.\n\u003cbr\u003e\n\u003cbr\u003e\n  We are\nstill in the beginning stages, but we have a clear vision about the direction\nof the company. We admire the paradigm of conscious capitalism, and we plan to\nincorporate it into every aspect of our company. From our culture and values,\nto our leadership, to our duty towards a better society, we plan to do the\nright thing on all fronts. It\u2019s imperative that our company\u2019s internal dynamic\nemulates our external mission. \n\u003cbr\u003e\n\u003cbr\u003e\n  From the\nbeginning, we plan to run our company with complete transparency. Our top\nobjective is to get the influence of money out of politics, so it is important\nthat we show that we stick to our values and do not allow any outside entities\nto influence our own agenda. We want to remain objective and unbiased, and we\nwant to earn our users\u2019 confidence and trust.\n\u003cbr\u003e\n\u003cbr\u003e\n  Values\nwhich are synonymous with our company include: courageousness, determination,\npassion, responsibility, and revolutionary. We also hold ourselves to a high\neco-friendly standard.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ulection.com/images/network.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
