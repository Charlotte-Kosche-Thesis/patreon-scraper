    "summary": "\u003cstrong\u003eSpace Station 13\u003c/strong\u003e, the greatest clown simulator ever created, or atmos simulator? Who knows, but if you have ever played SS13 before you can agree on one thing and that is that BYOND sucks! This is where Unitystation comes in. Since 2016 Unitystation has endeavored to ensure SS13 has a long and prosperous future outside of Byond by moving Space Station 13 into Unity.\u003cbr\u003e\u003cbr\u003eIt already has a fully working net framework, a dedicated server, map editor, inventory, basic interactions, A lot of the items, clothes and weapons, damage and dozens of contributors who are eager to see this thing become a reality. Best of all, it\u2019s all open source and available on GitHub.\u003cbr\u003e\u003cbr\u003eBut the journey to Unitystation 1.0 is still a long one and this is where patreon comes in. Funds raised will be used to cover some of the general project expenses, such as hosting, and, above all, place \u0027Bounties\u0027 that will provide an incentive for contributors to complete work a lot sooner. We call this the \u003cstrong\u003eNanotrasen Bounty System\u003c/strong\u003e. Code submitted for each ticket will, of course, get a quality review before the bounty is awarded. Having the NBS system means Unitystation can achieve version 1.0 at a speed never imagined, while also rewarding those who take the time out to contribute!\u003cbr\u003e\u003cbr\u003eAll transactions will be made visible and public on our discord channel.\u003cbr\u003e\u003cbr\u003eTo find out more visit:\u003cbr\u003eWebsite: \u003ca href=\"https://Unitystation.org/\"\u003ehttps://Unitystation.org/\u003c/a\u003e\u003cbr\u003eSteam: \u003ca href=\"http://store.steampowered.com/app/801140/Unitystation/\"\u003ehttp://store.steampowered.com/app/801140/Unitysta...\u003c/a\u003e\u003cbr\u003eDiscord: \u003ca href=\"https://discord.gg/tFcTpBp\"\u003ehttps://discord.gg/tFcTpBp\u003c/a\u003e\u003cbr\u003eGitHub: \u003ca href=\"https://github
