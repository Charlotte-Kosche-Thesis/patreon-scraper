    "published_at": "2018-01-31T13:54:40+00:00",
    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eTHANK YOU to all our supporters! We could not do this work without YOU.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWho We Are:\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs Indiana\u2019s FIRST farmed animal sanctuary,\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e we foster compassion and educate the public by rescuing and providing lifelong sanctuary to animals like cows, pigs, goats, and chickens.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e We give people the unique opportunity to meet and connect with these animals as individuals and offer a place where they can deepen their connection with people and nature.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWe are a working + growing sanctuary that operates 100% on individual donations. We are ready to begin working on several exciting projects and can only do it with the help of pledges from our community--YOU.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: initial;\"\u003eHere are some things\u00a0\u003c/span\u003ewe will begin working on with your pledges:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOffer sanctuary to more farmed animals in need (and more species)*\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCreate an Animal Treatment Center\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBuild an epic goat playground\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEducate public on vegan lifestyle\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eConstruct a large hayloft\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInstall individual living quarters and runs in chicken coops\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAssemble new stalls in barn for multiple species\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIncrease our sustainability practices including:\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAdditional solar power\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEstablishing vegetable and herb gardens (for the animals!)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlanting several fruit trees (for the animals!)\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e* A note about offering sanctuary to more residents: When we rescue and offer lifelong sanctuary to an animal in need we don\u0027t know what all he/she will need. \u003cstrong\u003eWhen we say YES, we\u0027re\u00a0saying yes for\u00a0their entire life, promising to take the best possible care for them, and that is a financial commitment. Please pledge to say \u003cem\u003eYES for life with us\u003c/em\u003e.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA new resident needs a living space, food, initial exam and treatment, extra caregiving time, quarantine for a minimum of two weeks, on-going preventative care like annual shots, and many times lifelong medical treatment.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThere is\u003cem\u003e always\u003c/em\u003e a project in the works at PEAK. We look forward to sharing how your pledges are supporting our work.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003ca href=\"http://uplandspeaksanctuary.org/\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eCheck Out Our Website\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/uplandspeaksanctuary/\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eFollow Us on Instagram\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/qycyux.jpg\" style=\"width: 545px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
