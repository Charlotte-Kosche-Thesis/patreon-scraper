    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome to My Alt-Blog, Unbury Her!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u00a0 \u00a0 This is just an experiment for now, in sexual expression, form, and color theory, trying to test the waters and see how it makes me, and others feel. Like a Jackson Pollock, but with my body and Photoshop instead of paint on canvas. Also I\u0027ll be logging my quest to gain weight.. I\u0027m working to grow as big as Mal Malloy or Randalin, and it\u0027s being documented here!\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat You\u0027ll Find Here...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003eEarly Access to Full Photosets\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u00a0 \u00a0 I\u0027ll post some of the contents of the photosets to my public blogs.. but here you have access to the full photoset, and a day earlier than everyone else!\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003ePatreon Exclusive Photosets \u003cem\u003e(As voted on, by you!)\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u00a0 \u00a0 Polls open on the 15th of each month to determine the focus, content and theme of a photoset shot just for my patrons!\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003eBehind the Scenes Photosets\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u00a0 \u00a0 \u00a0Some pictures don\u0027t \u003cem\u003e\u0027fit\u0027 \u003c/em\u003eaesthetically into what I publish in other photosets, but I sort through these stragglers and some are just too good to throw away! Here I collate and publish a set of thematically unrelated, yet still good pictures!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 I\u0027m more than happy to shoot some personal sets for a small convenience fee, if you\u0027re interested, email me!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://a.co/eJNpJWi\"\u003eAmazon Wishlist\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEmail\u003c/span\u003e \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e//\u003c/span\u003e\u00a0\u003ca href=\"mailto:Buryshe@gmail.com\"\u003eBuryshe@gmail.com\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMain Blog \u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e//\u003c/span\u003e\u00a0\u003ca href=\"https://bury-she.tumblr.com/\"\u003eBury-She\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTumblr\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e // \u003ca href=\"https://unbury-her.tumblr.com/\"\u003eUnbury-her\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eStarting Weight: 117\u003c/span\u003e\u00a0// \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCurrent Weight: 123\u003c/span\u003e\u003c/span\u003e // \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGoal Weight: 140\u003c/span\u003e \u003cem\u003eas of September 16, 2017, (in lbs)\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://unbury-her.tumblr.com/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
