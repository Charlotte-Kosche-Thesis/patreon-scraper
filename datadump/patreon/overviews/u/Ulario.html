    "published_at": "2016-10-28T21:28:58+00:00",
    "summary": "I am Traci Vermeesch, perhaps better known online as \"Ulario\" and I am a freelance illustrator who also happens to be a science fiction obsessed geek.\u00a0 The Azure Wheel galaxy has been a personal project of mine since 1997 where I have literally been creating an entire fictional galaxy.\u00a0 Support to my patreon all goes to funding the Azure Wheel Galaxy.\u00a0 With more donations there will be more work on worldbuilding, species and character creation, faster updates to books and other projects I\u0027m working on... and yes, more work on the Intrepid series!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor those of you new to patreon\u003c/strong\u003e, this is how it works.\u00a0 You pledge a certain amount to donate to me per month and in exchange, I can have help paying my living expenses and don\u0027t have to worry about my animals and I living in a drain pipe under a bridge.\u00a0 And the best part is... that you get cool stuff in return.\u00a0 The more you pledge per month, the more stuff you get! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAll Supporters\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEach and every person that donates gets access to exclusive art that I won\u0027t be posting anywhere else!\u003cbr\u003eYou can pledge as little as $1.\u00a0 Every little bit helps.\u003cbr\u003eI\u0027d like to make this page more than an art dump.\u00a0 I\u0027d like to give each and every person that supports me a voice in what I\u0027m doing.\u00a0 My patrons will be in on my process of the creation of my galaxy, which means I\u0027ll sometimes have polls and writer/artist jam sessions about my work, and hopefully be able to give creative feedback on your own work.\u00a0 Not only that, but I\u0027d like to set up discussions on all things science, space and alien. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEarly Access\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePrivate level supporters and above will get early access to any adoptables, YCHs or commission specials that I run... at least a day before everyone else!\u00a0 That means that you will have first choice of any of these!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eUlario\u0027s Sketchbook\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou will get access to sketches and works in progress that I share.\u00a0 I will also give run downs on my thought processes behind them.\u00a0 I don\u0027t normally share my sketches, but I will do this just for you!\u00a0 You will get a look at what goes through my mind as I create!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eResources\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eArt tips and tricks as well as various resources for art.\u00a0 These can include, but are not limited to line art, planet textures, stock photos and Photoshop brushes for your personal or commercial (within reason) use.\u00a0 I will also be open to requests of the type of resources that you\u0027d like to see from me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAsk a Character\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou will get to ask any one of my characters any question that your heart desires and I will answer it with a drawing.\u00a0 No questions that include nudity or weird fetishes please.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAccess to my Closed Species\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThese include Ultimarians and Spaceborn.\u00a0 It may not seem like much, but these species are very near and dear to my heart and I am very protective of them so it\u0027s an enormous appreciation of my thanks and love to you.\u00a0 General level supporters can create one of these characters and I will work one on one with you to make sure it fits my canon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eImmortality in the Stars\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eGeneral level supporters will have a star in my galaxy named after them, their character or a loved one.\u00a0 They will get to choose the color, size and class of the star (as long as it is an actual type of star).\u00a0 You will also receive an original piece of art of your star, which includes a digital copy and a signed print mailed to you!\u00a0 The Imperial Sun level Patreon can choose the amount of planets that orbit it (up to eight) and what type of planets they are (rocky, gas giant, etc) and will also have a piece of art made of their star map with all the planets orbiting it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
