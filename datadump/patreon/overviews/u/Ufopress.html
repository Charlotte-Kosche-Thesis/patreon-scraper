    "summary": "Hello! \u003cbr\u003e\u003cbr\u003eI\u0027m James Iles, and for the past five years I\u0027ve been writing and publishing role-playing games as\u00a0\u003ca href=\"http://ufopress.co.uk/\"\u003eUFO Press\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI started with\u00a0\u003ca href=\"http://ufopress.co.uk/our-games/legacy-life-among-the-ruins/\"\u003eLegacy: Life Among the Ruins\u003c/a\u003e, an Apocalypse World-powered game about generations of survivors building a new home in a post-apocalyptic world. Since then I\u0027ve \u003ca href=\"http://ufopress.co.uk/our-games/legacy-echoes-of-the-fall/\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eregularly\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003ca href=\"http://ufopress.co.uk/our-games/legacy-mirrors-ruins/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ereleased\u003c/span\u003e\u003c/a\u003e \u003ca href=\"https://www.drivethrurpg.com/product/174912/Ultranormal-Enounters?\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003enew\u003c/span\u003e\u003c/a\u003e \u003ca href=\"http://ufopress.co.uk/our-games/what-ho-world/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003egames\u003c/span\u003e\u003c/a\u003e and \u003ca href=\"http://ufopress.co.uk/our-games/wizards-arent-gentlemen/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eexpansions\u003c/span\u003e\u003c/a\u003e, all with a focus on diversity and approachability. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003eI\u0027m opening up this Patreon because as UFO Press has grown its day-to-day expenses have also increased - things like web hosting, warehouse storage, the software I use for writing and laying out games and so on. With your help, I\u0027ll be able to keep UFO Press growing and keep creating great new games for years to come.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat do you get in return for pledging?\u003c/h3\u003e\u003cstrong\u003eFirst up\u003c/strong\u003e, each month I\u0027ll post some new RPG content free to everyone. It could be a one-page RPG, an expansion/playbook for one of my published games, or a subsystem you can drop into other games.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSecond,\u003c/strong\u003e any pledge gets you access to my games as they\u0027re being written. I\u0027ll regularly post in-progress drafts for you to play with, and your feedback will be crucial in guiding their final shape.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eThird\u003c/strong\u003e, patrons at the $6 level and up get to have their say about the next thing I make for the Patreon. And patrons at the $15 level and up get physical copies of each new thing I make for this Patreon, sent to them by post!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat am I working on?\u003c/h3\u003eI have a few projects on to go - coming out sooner rather than later with your help! In order of completeness they are:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLegacy 2nd Edition:\u003c/strong\u003e\u00a0An expanded and updated version of Legacy: Life Among the Ruins. This book brings together all previously published content for Legacy, along with revised basic moves, tools to better manage the pacing of Family- and Character-level play, and new playbooks!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGhost Ship:\u003c/strong\u003e\u00a0A near-future game of space exploration and transhuman phantoms. Players take the role of mind scans activated after the original\u0027s death, seeking a new life for themselves in the void between planets. Somewhat denser rules than my previous games, but with a keen focus on your memories of life and how those memories change and degrade over time.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeave:\u003c/strong\u003e A fantasy game about magical crafters and tailors travelling the world in a rite of passage into adulthood. Players are wanderers and outsiders, looking at foreign cultures from the outside and trying to identify what their fashions, mementos and day-to-day tools mean to their inhabitants. In doing so they gain mystical power, of course, but also gain from having understood others somewhat better. So far this is mainly inspired by Golden Sky Stories and Dogs in the Vineyard, with an eye towards younger players.\u003c/li\u003e\u003c/ul\u003eThanks for reading, and I hope you consider pledging!\u003cbr\u003e"
