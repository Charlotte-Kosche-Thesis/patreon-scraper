    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u043e\u0431\u043e \u043c\u043d\u0435:\u003cbr\u003e\u003c/strong\u003e\u044f \u043f\u043e\u043f\u044b\u0442\u0430\u044e\u0441\u044c \u0431\u044b\u0442\u044c \u0447\u0435\u0441\u0442\u043d\u043e\u0439 \u0438 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0432\u0430\u043c \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0434\u0435\u0442\u0430\u043b\u044c\u043d\u043e \u043e \u0442\u043e\u043c, \u043a\u0442\u043e \u044f \u0438 \u0447\u0442\u043e \u044f \u0445\u043e\u0447\u0443 \u0434\u0435\u043b\u0430\u0442\u044c.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a3a7d89f82f2d331eac50a35b592d262/tumblr_p7r2z2rIhI1re3ob3o1_1280.jpg\"\u003e\u003cbr\u003e\u044f \u0440\u044f\u0434\u043e\u043c \u0438\u0437 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0437\u0430\u0440\u043e\u0434\u0438\u043b \u0432\u043e \u043c\u043d\u0435 \u0438\u043d\u0442\u0440\u0435\u0441 \u043a \u0444\u043e\u0442\u043e\u0441\u044a\u0435\u043c\u043a\u0435 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0441\u0432\u043e\u0438\u043c \u043b\u044e\u0434\u044f\u043c \u0438 \u0430\u0442\u043c\u043e\u0441\u0444\u0435\u0440\u0435. \u0441\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c \u044d\u0442\u043e \u0432 2011 \u0433\u043e\u0434\u0443, \u0442\u043e\u0433\u0434\u0430 \u044f \u0432\u043f\u0435\u0440\u0432\u044b\u0435 \u0434\u0435\u043b\u0430\u043b\u0430 \u043f\u043e\u043f\u044b\u0442\u043a\u0438 \u0438 \u0441\u043d\u0438\u043c\u0430\u043b\u0430 \u0442\u043e, \u0447\u0442\u043e \u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u043e\u043a\u0440\u0443\u0433, \u0430 \u0438\u043c\u0435\u043d\u043d\u043e \u0446\u0432\u0435\u0442\u043e\u0447\u043a\u0438 \u0438 \u0437\u0430\u043a\u0430\u0442\u044b \u0438 \u0432\u0441\u0435 \u044d\u0442\u043e \u0441\u043d\u0438\u043c\u0430\u043b\u043e\u0441\u044c \u043d\u0430 \u0440\u0430\u0437\u043d\u044b\u0435 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u044b \u0438 \u043f\u0440\u0438\u0447\u0435\u043c \u043e\u043d\u0438 \u0434\u0430\u0436\u0435 \u043d\u0435 \u0431\u044b\u043b\u0438 \u043c\u043e\u0438\u043c\u0438. \u043f\u043e\u0437\u0436\u0435 \u0443 \u043c\u0435\u043d\u044f \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u043f\u0430\u043f\u0438\u043d sony ericsson. \u043d\u0430 \u043d\u0435\u0433\u043e \u0442\u043e\u0436\u0435 \u0435\u0441\u0442\u044c \u0441\u0435\u0440\u0438\u044f \u0441\u043d\u0438\u043c\u043a\u043e\u0432, \u043d\u043e \u0443\u0436\u0435 13-\u043e\u0433\u043e \u0433\u043e\u0434\u0430. \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u044c, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u043d\u043e \u0435\u0441\u043b\u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e, \u044f \u043c\u043e\u0433\u0443 \u0432\u044b\u0441\u043b\u0430\u0442\u044c \u0432\u0430\u043c \u0441\u0432\u043e\u0439 \u043f\u0435\u0440\u0432\u044b\u0439 \u043e\u043f\u044b\u0442 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0439.\u003c/div\u003e\u043e\u0434\u043d\u0430\u043a\u043e \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430 \u0431\u044b\u043b\u043e \u043c\u0430\u043b\u043e \u0438 \u0442\u043e\u0433\u0434\u0430 \u044f \u0441\u0442\u0430\u043b\u0430 \u043f\u0440\u043e\u0441\u0438\u0442\u044c \u043a\u0430\u043c\u0435\u0440\u0443 \u0443 \u043f\u043e\u0434\u0440\u0443\u0433\u0438, \u0438 \u0432\u044b\u0445\u043e\u0434\u0438\u043b\u043e \u0434\u0430\u0436\u0435 \u043d\u0435\u043f\u043b\u043e\u0445\u043e. \u0442\u0430\u043a\u0436\u0435 \u043a\u0430\u043a\u043e\u0435-\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0443 \u043c\u0435\u043d\u044f \u0432 \u0440\u0443\u043a\u0430\u0445 \u0431\u044b\u043b\u0430 \u043c\u0438\u043d\u043e\u043b\u0442\u0430 \u043f\u0430\u043f\u0438\u043d\u043e\u0433\u043e \u0434\u0440\u0443\u0433\u0430, \u0430 \u0432 \u0433\u043e\u043b\u043e\u0432\u0435 \u043f\u043e\u043b\u043d\u043e\u0435 \u043e\u0442\u0440\u0438\u0446\u0430\u043d\u0438\u0435 \u0446\u0438\u0444\u0440\u043e\u0432\u043e\u0439 \u043f\u043e\u0441\u0442\u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0432 \u0446\u0435\u043b\u043e\u043c. \u003cbr\u003e\u043e\u043a\u0440\u0443\u0436\u0430\u044e\u0449\u0438\u0435 \u043e\u0442\u043d\u043e\u0441\u0438\u043b\u0438\u0441\u044c \u043a \u043c\u043e\u0438\u043c \u043f\u0440\u043e\u0441\u0442\u044b\u043c \u0441\u044a\u0435\u043c\u043a\u0430\u043c \u0441 \u043d\u0435\u0431\u044b\u0432\u0430\u043b\u044b\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u043c. \u0442\u0430\u043a \u044f \u0438 \u043f\u0440\u0438\u0448\u043b\u0430 \u043a \u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u043d\u0435\u043f\u043b\u043e\u0445\u043e \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0441\u0442\u0438 \u0441\u0432\u043e\u044e \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u0443\u044e \u043a\u0430\u043c\u0435\u0440\u0443, \u043d\u043e \u0432\u044b\u043f\u0440\u043e\u0441\u0438\u0442\u044c \u0435\u0435 \u0443 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u0435\u0439 \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u043f\u0443\u0441\u0442\u044f \u043f\u043e\u043b\u0433\u043e\u0434\u0430.\u003cbr\u003e\u0431\u0443\u043a\u0432\u0430\u043b\u044c\u043d\u043e \u0447\u0435\u0440\u0435\u0437 \u043c\u0435\u0441\u044f\u0446 \u043f\u043e\u0441\u043b\u0435 \u043f\u043e\u043a\u0443\u043f\u043a\u0438 \u043a\u0430\u043c\u0435\u0440\u044b \u044f \u043f\u0440\u0438\u0448\u043b\u0430 \u043a \u0441\u043e\u0432\u0435\u0442\u0441\u043a\u043e\u0439 \u043e\u043f\u0442\u0438\u043a\u0435. \u0441\u0447\u0438\u0442\u0430\u044e, \u0447\u0442\u043e \u043b\u0443\u0447\u0448\u0438\u0435 \u043f\u043e\u0440\u0442\u0440\u0435\u0442\u043d\u044b\u0435 \u043e\u0431\u044a\u0435\u043a\u0442\u0438\u0432\u044b \u0431\u044b\u043b\u0438 \u0441\u0434\u0435\u043b\u0430\u043d\u044b \u0432 \u043f\u0440\u043e\u0448\u043b\u043e\u043c \u0432\u0435\u043a\u0435, \u0438 \u044d\u0442\u043e \u043d\u0435 \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043e\u043d\u0438 \u0434\u0435\u0448\u0435\u0432\u043b\u0435, \u0430 \u0442\u0430\u043a \u043a\u0430\u043a \u0447\u0435\u0440\u0435\u0437 \u0442\u0430\u043a\u0438\u0435 \u043e\u0431\u044a\u0435\u043a\u0442\u0438\u0432\u044b \u043c\u043e\u0436\u043d\u043e \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u0442\u0430\u043a\u0438\u0435 \u0434\u0435\u0442\u0430\u043b\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0440\u0430\u0437\u0433\u043b\u044f\u0434\u0435\u0442\u044c \u0447\u0435\u0440\u0435\u0437 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u0430\u0432\u0442\u043e\u0444\u043e\u043a\u0443\u0441\u043d\u044b\u0435 \u043b\u0438\u043d\u0437\u044b. \u0434\u0430, \u043e\u043d\u0438 \u0442\u0440\u0443\u0434\u043d\u044b \u0432 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0438, \u043d\u043e \u043e\u0442 \u044d\u0442\u043e\u0433\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0432\u0435\u0434\u044c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0435\u0435, \u0437\u043d\u0430\u0435\u0442\u0435 \u044f \u0434\u0430\u0436\u0435 \u0440\u0435\u043f\u043e\u0440\u0442\u0430\u0436\u044b \u0441\u043c\u043e\u0433\u043b\u0430 \u043d\u0430 \u043d\u0438\u0445 \u043e\u0442\u0441\u043d\u044f\u0442\u044c, \u0440\u0430\u0431\u043e\u0442\u0430\u044f \u0434\u043b\u044f \u043c\u0430\u0441\u0441 \u043c\u0435\u0434\u0438\u0430 \u0432\u043e \u0412\u043b\u0430\u0434\u0438\u0432\u043e\u0441\u0442\u043e\u043a\u0435, \u0442\u0430\u043a \u0447\u0442\u043e \u0441\u0430\u043c\u043e\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0435 \u0438\u043c\u0435\u0442\u044c \u0436\u0435\u043b\u0430\u043d\u0438\u0435.\u003cbr\u003e\u0441\u043f\u0443\u0441\u0442\u044f \u0433\u043e\u0434 \u044f \u043f\u0440\u0438\u0448\u043b\u0430 \u043a \u043e\u0431\u044a\u0435\u043a\u0442\u0438\u0432\u0443, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 90% \u043c\u043e\u0435\u0433\u043e \u043f\u043e\u0440\u0442\u0444\u043e\u043b\u0438\u043e, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u044b, \u043a\u0441\u0442\u0430\u0442\u0438, \u043c\u043e\u0436\u0435\u0442\u0435 \u043e\u0437\u043d\u0430\u043a\u043e\u043c\u0438\u0442\u044c\u0441\u044f \u0437\u0434\u0435\u0441\u044c\u00a0\u003ca href=\"https://unionofknives-additional.tumblr.com\"\u003ehttps://unionofknives-additional.tumblr.com\u003c/a\u003e (\u0434\u0430, \u043e\u043d\u043e \u0435\u0449\u0435 \u0432 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0442\u0435\u0441\u0442\u043e\u0432\u043e\u043c \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u0435 \u0438 \u0431\u0443\u0434\u0435\u0442 \u0434\u043e\u0440\u0430\u0431\u043e\u0442\u0430\u043d, \u043d\u043e \u0442\u0430\u043c \u0443\u0436\u0435 \u0435\u0441\u0442\u044c \u0434\u0435\u0442\u0430\u043b\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043c\u043e\u0439 \u0441\u0442\u0438\u043b\u044c).\u003cbr\u003e\u0441\u0435\u0439\u0447\u0430\u0441 \u044f \u043f\u043e\u0437\u0438\u0446\u0438\u043e\u043d\u0438\u0440\u0443\u044e \u0441\u0435\u0431\u044f \u043a\u0430\u043a \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430, \u0447\u0442\u043e \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0440\u0443\u0435\u0442 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u043e\u0440\u0442\u0440\u0435\u0442\u044b, \u043d\u043e \u0438 \u0443\u0436\u0435 \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0435 \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u043b\u044e\u0434\u044c\u043c\u0438 \u0434\u0435\u0442\u0430\u043b\u0438, \u0438 \u043d\u0430\u0445\u043e\u0436\u0443 \u0432 \u044d\u0442\u043e\u043c \u0441\u0432\u043e\u0439 \u0448\u0430\u0440\u043c, \u0432\u0442\u043e\u0440\u043e\u0439 \u043f\u0443\u043d\u043a\u0442 \u043f\u0440\u0438\u0448\u0435\u043b \u043a\u043e \u043c\u043d\u0435 \u0432 2017 \u0433\u043e\u0434\u0443, \u0437\u0430 \u0447\u0442\u043e \u044f \u0434\u043e\u043b\u0436\u043d\u0430 \u043f\u043e\u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0438\u0442\u044c \u043c\u0435\u0441\u0442\u043e, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u044f \u043f\u0440\u043e\u0440\u0430\u0431\u043e\u0442\u0430\u043b\u0430 \u0432\u0441\u044e \u0432\u0435\u0441\u043d\u0443, \u043d\u043e \u044d\u0442\u043e \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u0430\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u044f.\u003cbr\u003e\u0441 2014 \u0433\u043e\u0434\u0430 \u044f \u043d\u0430\u0447\u0430\u043b\u0430 \u0438\u0437\u0443\u0447\u0430\u0442\u044c \u043f\u043e\u0440\u0442\u0440\u0435\u0442\u043d\u0443\u044e \u0441\u044a\u0435\u043c\u043a\u0443.\u00a0\u003cbr\u003e\u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043e\u043f\u044b\u0442\u0443 \u0441\u0435\u0439\u0447\u0430\u0441 \u044f \u0442\u043e\u0447\u043d\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0445\u043e\u0447\u0443 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0438 \u043c\u043d\u043e\u0433\u043e\u0435 \u043e\u0442\u0434\u0430\u0442\u044c \u0442\u043e\u043c\u0443, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u044c \u043b\u044e\u0434\u044f\u043c, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0442\u0435\u043c, \u043a\u0442\u043e \u0442\u0430\u043a \u0438 \u043d\u0435 \u0441\u043c\u043e\u0433 \u043f\u043e \u043a\u0430\u043a\u0438\u043c-\u0442\u043e \u043b\u0438\u0447\u043d\u044b\u043c \u043f\u0440\u0438\u0447\u0438\u043d\u0430\u043c \u043f\u043e\u043b\u044e\u0431\u0438\u0442\u044c \u0441\u0435\u0431\u044f, \u0442\u043e, \u0447\u0442\u043e \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u044c \u0441\u0435\u0431\u044f \u044d\u0442\u043e \u043b\u0443\u0447\u0448\u0435\u0435, \u0447\u0442\u043e \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c.\u003cbr\u003e\u0442\u0430\u043a \u0432 14-\u043e\u043c \u0433\u043e\u0434\u0443 \u044f \u0441\u043d\u0438\u043c\u0430\u043b\u0430 \u0441\u0432\u043e\u0438\u0445 \u0434\u0440\u0443\u0437\u0435\u0439 \u0432 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u043c \u0444\u043e\u0440\u043c\u0430\u0442\u0435:\u003cbr\u003e\u043e\u043d\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u043b\u0438 \u043a\u043e \u043c\u043d\u0435 \u0432 \u0433\u043e\u0441\u0442\u0438, \u043c\u044b \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0438 \u043f\u0430\u0440\u0443 \u0447\u0430\u0441\u043e\u0432, \u043f\u043e\u0442\u043e\u043c \u043e\u0442\u043e\u0434\u0432\u0438\u0433\u0430\u043b\u0438 \u0432\u0441\u0435 \u044f\u0449\u0438\u043a\u0438 \u043e\u0442 \u0441\u0442\u0435\u043d\u044b, \u0433\u0434\u0435 \u0431\u044b\u043b \u0441\u0430\u043c\u044b\u0439 \u043b\u0443\u0447\u0448\u0438\u0439 \u043f\u043e\u0441\u043b\u0435\u043e\u0431\u0435\u0434\u0435\u043d\u043d\u044b\u0439 \u0441\u0432\u0435\u0442 \u0438 \u0441\u043d\u0438\u043c\u0430\u043b\u0438 \u043f\u043e\u0440\u0442\u0440\u0435\u0442\u044b \u0437\u0430 10/15 \u043c\u0438\u043d. \u0432 \u0438\u0442\u043e\u0433\u0435 \u043b\u044e\u0434\u0438 \u0432\u0438\u0434\u0435\u043b\u0438 \u0441\u0435\u0431\u044f \u0442\u0430\u043a\u0438\u043c\u0438, \u043a\u0430\u043a\u0438\u043c\u0438 \u043e\u043d\u0438 \u043d\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u043b\u0438 \u0440\u0430\u043d\u0435\u0435 (\u043c\u043d\u043e\u0433\u0438\u0435 \u0438\u0437 \u043d\u0438\u0445).\u003cbr\u003e\u0432 2015 \u0433\u043e\u0434\u0443 \u044f \u0441\u043d\u0438\u043c\u0430\u043b\u0430 \u0441\u0435\u0440\u0438\u044e \u0441 \u0434\u0435\u0432\u0443\u0448\u043a\u0430\u043c\u0438 \u0438 \u0446\u0432\u0435\u0442\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0441\u043f\u0443\u0441\u0442\u044f 2 \u0433\u043e\u0434\u0430 \u0441\u043c\u043e\u0433\u043b\u0430 \u0434\u0430\u0442\u044c \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 - passion flowers. \u0442\u0430\u043c \u043c\u044b \u0440\u0430\u0431\u043e\u0442\u0430\u043b\u0438 \u0432 \u043f\u043e\u0445\u043e\u0436\u0435\u043c \u0444\u043e\u0440\u043c\u0430\u0442\u0435, \u043d\u043e \u044d\u0442\u0438 \u0440\u0435\u0431\u044f\u0442\u0430 \u0443\u0436\u0435 \u043d\u0435 \u0431\u044b\u043b\u0438 \u043c\u043e\u0438\u043c\u0438 \u0434\u0440\u0443\u0437\u044c\u044f\u043c\u0438, \u044d\u0442\u043e \u0431\u044b\u043b\u0438 \u0435\u0434\u0432\u0430 \u0437\u043d\u0430\u043a\u043e\u043c\u044b\u0435 \u043c\u043d\u0435 \u043b\u044e\u0434\u0438, \u043d\u043e \u0442\u0435\u043f\u0435\u0440\u044c \u0441\u043e \u043c\u043d\u043e\u0433\u0438\u043c\u0438 \u0438\u0437 \u043d\u0438\u0445 \u044f \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0445\u043e\u0440\u043e\u0448\u043e \u043e\u0431\u0449\u0430\u044e\u0441\u044c. \u043a\u0441\u0442\u0430\u0442\u0438, \u043c\u043d\u043e\u0433\u0438\u0435 \u0438\u0437 \u043d\u0438\u0445 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u043b\u0438 \u0441\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0432 \u043f\u0435\u0440\u0432\u044b\u0439 \u0440\u0430\u0437, \u0438 \u043f\u043e\u043c\u0438\u043c\u043e \u044d\u0442\u043e\u0439 \u0441\u0435\u0440\u0438\u0438, \u043a\u043e \u043c\u043d\u0435 \u0447\u0430\u0441\u0442\u043e \u043b\u044e\u0434\u0438 \u043f\u0440\u0438\u0445\u043e\u0434\u044f\u0442 \u0437\u0430 \u043f\u0435\u0440\u0432\u044b\u043c \u043e\u043f\u044b\u0442\u043e\u043c \u0438 \u044d\u0442\u043e \u043d\u0430\u0432\u0435\u0440\u043d\u043e\u0435 \u043c\u043e\u044f \u043b\u0443\u0447\u0448\u0430\u044f \u043d\u0430\u0433\u0440\u0430\u0434\u0430 \u0438 \u0442\u043e, \u0440\u0430\u0434\u0438 \u0447\u0435\u0433\u043e \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u043e\u043e\u0431\u0449\u0435.\u003cbr\u003e\u043c\u043d\u0435 \u0432\u0441\u0435\u0433\u0434\u0430 \u0431\u044b\u043b\u043e \u043e\u0447\u0435\u043d\u044c \u0442\u0440\u0443\u0434\u043d\u043e \u0441 \u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u043e\u0439 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0438, \u043d\u043e \u0432 \u043f\u0440\u043e\u0448\u043b\u043e\u043c \u0433\u043e\u0434\u0443 \u044f \u043d\u0430\u043a\u043e\u043d\u0435\u0446 \u043f\u043e\u043d\u044f\u043b\u0430, \u043a\u0430\u043a \u043a\u0440\u0443\u0442\u043e \u043a\u043e\u0433\u0434\u0430 \u0442\u0435\u0431\u044f \u043c\u043e\u0433\u0443\u0442 \u0446\u0435\u043d\u0438\u0442\u044c, \u0442\u0432\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0438 \u0442\u0432\u043e\u0438 \u0441\u0438\u043b\u044b \u0438 \u043a\u0430\u043a \u0432\u0430\u0436\u043d\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u0432\u0441\u0435\u0445 \u0440\u0435\u0431\u044f\u0442, \u0437\u0430\u043d\u044f\u0442\u044b\u0445 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u043b\u044e\u0431\u0438\u043c\u044b\u043c \u0434\u0435\u043b\u043e\u043c, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u043d\u0430\u0432\u0435\u0440\u043d\u043e\u0435 \u0438 \u0441\u043e\u0437\u0434\u0430\u044e \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443 \u0437\u0434\u0435\u0441\u044c.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/df9ed0f46e8219a27885fa79cfe17f4c/tumblr_p7r34aGKWj1re3ob3o1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u043a \u0447\u0435\u043c\u0443 \u044f \u0445\u043e\u0447\u0443 \u043f\u0440\u0438\u0439\u0442\u0438 \u0432 2018 \u0433\u043e\u0434\u0443:\u003c/strong\u003e\u003cbr\u003e\u0447\u0442\u043e\u0431\u044b \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0435 \u0441\u0442\u043e\u044f\u0442\u044c \u043d\u0430 \u043c\u0435\u0441\u0442\u0435, \u044f \u0441\u043e\u0437\u0434\u0430\u043b\u0430 \u0432\u043f\u0435\u0440\u0432\u044b\u0435 \u0434\u043b\u044f \u0441\u0435\u0431\u044f \u0441\u043f\u0438\u0441\u043e\u043a \u0446\u0435\u043b\u0435\u0439:\u003cbr\u003e\u043e\u0442\u0441\u043d\u044f\u0442\u044c \u0441\u0435\u0440\u0438\u044e, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u0443\u044e \u043d\u0430 \u0440\u0430\u0441\u043a\u0440\u044b\u0442\u0438\u0438 \u043a\u0440\u0430\u0441\u043e\u0442\u044b \u043b\u044e\u0431\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0442\u0435\u043b\u0430, \u043a\u0430\u043a\u0438\u043c \u043e\u043d\u043e \u0431\u044b \u043d\u0435 \u0431\u044b\u043b\u043e (\u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0443\u0436\u0435 \u043d\u0430\u0447\u0430\u0442\u0430, by the way), \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0441\u0442\u0430\u043d\u0435\u0442 \u043e\u0441\u043d\u043e\u0432\u043e\u0439 \u0434\u043b\u044f \u043c\u043e\u0435\u0433\u043e \u043b\u0438\u0447\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u0432 \u0431\u0443\u043c\u0430\u0436\u043d\u043e\u043c \u0432\u0438\u0434\u0435 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e \u0441 \u0441\u0435\u0440\u0438\u0435\u0439 passion flowers\u003cbr\u003e\u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0441 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0432\u044b\u0432\u0435\u0434\u0435\u043d\u043e \u043d\u0430 \u043d\u043e\u0432\u044b\u0439 \u044d\u0442\u0430\u043f \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u0432 \u043c\u043e\u0435\u043c \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e, \u0430 \u0438\u043c\u0435\u043d\u043d\u043e \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u043a\u043d\u0438\u0433/\u0436\u0443\u0440\u043d\u0430\u043b\u043e\u0432, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0445 \u043d\u0430\u0448\u0435 \u043e\u0431\u0449\u0435\u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e (\u0443\u0436\u0435 \u0434\u0430\u0436\u0435 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u044b \u0434\u044d\u0434\u043b\u0430\u0439\u043d\u044b)\u003cbr\u003e\u0443\u0432\u0435\u043b\u0438\u0447\u0435\u043d\u0438\u0435 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0438 \u0432 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u0435\u0442\u044f\u0445 \u0438 \u0440\u0430\u0431\u043e\u0442\u0430 \u043d\u0430\u0434 \u0441\u043e\u0431\u043e\u0439 \u0432 \u044d\u0442\u043e\u043c \u043f\u043b\u0430\u043d\u0435, \u0432\u0435\u0434\u044c \u044f \u0432\u0441\u0435\u0433\u0434\u0430 \u043e\u0442\u0440\u0438\u0446\u0430\u043b\u0430 \u044d\u0442\u0443 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0443 \u0434\u043b\u044f \u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u044f \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e\u0439 \u0431\u043e\u043b\u0435\u0435 \u0448\u0438\u0440\u043e\u043a\u043e\u043c\u0443 \u043a\u0440\u0443\u0433\u0443 \u043b\u044e\u0434\u0435\u0439.\u00a0\u003cbr\u003e\u003cbr\u003e\u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u043c\u043e\u0449\u0438 \u0447\u0435\u0440\u0435\u0437 \u043f\u0430\u0442\u0440\u0435\u043e\u043d \u044f \u0441\u043c\u043e\u0433\u0443 \u0431\u043e\u043b\u044c\u0448\u0435 \u0443\u0434\u0435\u043b\u044f\u0442\u044c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0437\u0430\u0434\u0443\u043c\u0430\u043d\u043d\u044b\u043c \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u043c \u0438 \u043d\u0430\u043a\u043e\u043d\u0435\u0446 \u0441\u043c\u043e\u0433\u0443 \u0440\u0430\u0441\u043a\u0440\u044b\u0
