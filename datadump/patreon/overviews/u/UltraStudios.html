    "summary": "\u003ch3\u003eWHAT IS ULTRASTUDIOS?\u003c/h3\u003e\n\u003cdiv style=\"\"\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003c/h3\u003eMy name is Dogus, I live in Australia and wish to create Indie Games under the label \"UltraStudios\". \u003cbr\u003e\n\u003cbr\u003e----\u003ca href=\"https://twitter.com/GamerFromMelb\" target=\"_blank\"\u003e PersonalTwitter\u003c/a\u003e--\u003ca href=\"https://twitter.com/UltraStudiosDev\"\u003eUltraStudiosTwitter\u003c/a\u003e----\u003cbr\u003e\n\u003cbr\u003eI grew up playing video games, I\u0027ve never had normal hobbies like sport and other outside activities, Gaming always let me travel to virtual worlds and allow me to do things I couldn\u0027t in real life. \u003cbr\u003e\n\u003cbr\u003eI\u0027m not sure when I wanted to get into game development\u00a0but I do know it was when I installed the trial of Multimedia Fusion 2 and made the tutorial game. \u003cbr\u003e\n\u003cbr\u003eI want to go Independent instead and create what I and others would like to play without any industry standard\u0027s like Season Passes, Microtransactions and the latest trend \"Loot Boxes\". \u003cbr\u003e\n\u003cbr\u003eRight now I am using Clickteam Fusion 2.5 as my starting game engine and hope to expand to Unity as I go along. \u003cbr\u003e\n\u003cbr\u003eMy current projects\u00a0include: \u003cbr\u003e- Unnamed ARPG for PC. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWHY PATREON?\u003c/h3\u003eI am able to act as a game programmer, designer, and level designer, but Graphics\u00a0and Sound are not my fields yet (I am learning Graphics tough!). \u003cbr\u003e\n\u003cbr\u003eWith Patreon I get to: \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003eGraphics and Sound Designers to create assets for my projects,\u00a0\u003cbr\u003e\t\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eServer costs for future online games,\u00a0\u003cbr\u003e\t\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eGetting my games on Steam via Steam Direct.\u00a0\u003cbr\u003e\t\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eHardware/Software to work with. \u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e(Will update as I branch out) \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eREWARDS! INCLUDING:\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e \u003cul\u003e\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003ePatron-only\u003c/strong\u003e posts. (Includes: dev logs, previews, artwork, and videos)\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eAccess to the UltraStudios Discord server.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003eYour name in the credits of all my games.\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003eEarly access to work-in-progress versions of my games!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003ePolls and Feedback sessions for you to Influence development on my games.\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cstrong\u003eSupporter rank on Discord and access to patron-only channels.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003c/strong\u003e(More rewards will be added to existing Tiers and new tiers are also on the way!)"
