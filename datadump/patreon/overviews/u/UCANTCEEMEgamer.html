    "summary": "Hello, I\u0027m Charles aka UCANTCEEME! Thank you to everyone who supports my work and my channel! Youtube has recently made it very hard for content creators to generate revenue due to Sponsors abandoning the platform.\u00a0 To pursue creating quality content full time I need the support of people who enjoy my content. If you can contribute, it will go to improving hardware, technology, and anything that help to create the best content possible! Either way, I appreciate your support.\u00a0 I will always create dope content no matter what!\u003cbr\u003e\u003cbr\u003eIf you want to know more about my content, Read Below!!!\u003cbr\u003e\u003cbr\u003eCHECK OUT MY CHANNEL TRAILER BELOW:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eoABKtyiChg?list=UUxjgXmU3z_4gYORnpjFmi2w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am UCANTCEEMEgamer, a Lifetime gamer, techie, and artist (fine, graphic \u0026amp; music) who loves to play a diverse array of games and also present and troubleshoot all types of tech. I play many game styles and genres from Action RPG titles like FallOut 4, Simulators Like RimWorld, and Sports titles like the NBA2k Series. I\u0027m a graphic designer and I create music too. I also like to stay abreast of new technology and share any information I can to help others who seek knowledge and information or may be underrepresented and lack the resources and exposure due to environment or life circumstances. I want to be able to help others as I\u0027ve been helped.\u003cbr\u003e\u003cbr\u003eI create, edit, and publish video content based around the many games \nthat I play, I blend music and gaming,\u00a0 and I also do all my own design for the graphics on my \nchannel, social media, and website all while working full time. I also attend conventions and conferences in gaming and tech like the East Coast Gaming Conference where I \nlook to bring awareness to indie and established developers and \ntitles. Along these lines, I do a segment on my channel called the Indie\n Game Spotlight. This segment shows titles and develops who are growing \nand emerging in the gaming industry.\u003cbr\u003e\u003cbr\u003eI believe gamers and \nchannels grow through the ways we support one another and how game \nplayers support as well. To show my support, I also do a weekly video \nsegment called the ShowLove ShoutOuts where I highlight different gaming\n channel to help bring awareness and exposure to up and coming channels \nand communities.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/E8PoOkjgeiw?list=UUxjgXmU3z_4gYORnpjFmi2w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
