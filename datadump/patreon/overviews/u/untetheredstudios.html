    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e[Until further notice, this Patreon will be inactive. Started a new job so I\u0027m still working on fitting in art time. Thanks to the patrons that have been there to support me thus far.]\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/31b21026aa52f7ad8f761b221c9f683d/tumblr_okemq0vPqm1ub7vuwo1_1280.png\" style=\"width: 142px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eFirstly, thanks SO much for stopping by!\u003cbr\u003eI\u0027m a hugger and would totally hug you right now!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eWelcome!\u003cbr\u003eI am JB Fuller of Untethered Studios and thanks for stopping by!\u003cbr\u003e\u003cbr\u003eI\u2019m currently a freelance Illustrator and Concept Artist based in NC, USA (*Insert bit about my love for my two kids and my hubby*). My favorite thing about making art is seeing it evolve through the process and learning something from each experience. I\u2019m here on Patreon with the hopes of not only sharing my creations but helping other artists where I can. \u003cbr\u003e\u003cbr\u003eI am self-taught, so I won\u2019t go as far to call myself a teacher, but I do like helping and am more than willing to offer advice based on what I\u2019ve experienced thus far.\u003cbr\u003e\u003cbr\u003eHere, I will be offering:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eHigh-Resolution Wallpapers and Pin-Ups fit for print\u003c/li\u003e\n\n\u003cli\u003ePSDs\u003c/li\u003e\n\n\u003cli\u003eCustom Brushes I\u2019ve created\u003c/li\u003e\n\n\u003cli\u003ePatreon Sponsored Streams with 3 hours of all the free art I can draw\u003c/li\u003e\n\n\u003cli\u003eFree Speed Art\u003c/li\u003e\n\n\u003cli\u003ePaint-overs/Red-line anatomy assistance \u0026amp; Critiques (the way they SHOULD be. Lol)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEach month will include the high-res wallpaper (available for each tier) as well as access to my discord server where I will be available to offer whatever help I can for you budding artists.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to support me, becoming a subscriber would be AMAZING, but even just following me on here or any of my other sites would be not only appreciative but inspirational!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e--SOCIAL--\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://untetheredstudios.com/\" target=\"_blank\"\u003ePersonal Website\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/jbfds/\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/untethered_art\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://untetheredstudios.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/untetheredstu\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e--LIVE STREAMS--\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/JBoston\" target=\"_blank\"\u003e Picarto\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/bostonology\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"

    "attributes": {
     "about": "After graduating in 2003 and traveling a road of self discovery and menial employment, I married my husband in 2008. Soon after, we had the first of two awesome children. It wasn\u0027t until 2011 - when my husband and daughter returned from a secret shopping trip - that I received my first drawing tablet and dove back into the world of Visual Art. Since then, it\u0027s been a nearly non-stop experience of trial, error, and online lessons, to get to where I am today.\u003cbr\u003e     My style is a combination of Eastern and Western comics. Pulling inspiration from a variety of artists such as Kazuma Kondou, Jaime Ro, Simone Bianchi, Krenz Cushart, Wickedalucard, and Scott Williams - just to name a few - I have a nicely balanced appreciation and respect for styles ranging from comic print all the way to fully rendered paintings. I\u0027ve always loved the beauty of colors, and the crisp feel of well balanced linework/inks. Most of all, I love how art itself can enable ANYONE to give form to a thought. \u003cbr\u003e",
