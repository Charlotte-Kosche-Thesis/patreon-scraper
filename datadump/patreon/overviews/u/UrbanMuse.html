    "summary": "\u003ch2 style=\"text-align: center;\"\u003eWhat is it?\u003c/h2\u003e\n\u003cbr\u003e\n\u003cem\u003eUrban-Muse Magazine is an ongoing quarterly digital art Magazine project by Urban-Muse.com. This Magazine has so far featured \u003cstrong\u003e30 of the best artists in the world.\u003c/strong\u003e We interview each artist and ask them key questions about what makes their work so special, as well as tips and tricks to \u003cstrong\u003eh\u003c/strong\u003e\u003cstrong\u003eelp you be a better artist\u003c/strong\u003e yourself. Each issue features \u003cstrong\u003ehundreds of pages\u003c/strong\u003e of content with \u003cstrong\u003ethousands\u003c/strong\u003e of beautiful lush vivid pieces of artwork.\u00a0\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/413057d153b24551f0e54ec175e69006/tumblr_ox4tomeGzd1qziax7o3_r1_1280.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eWhat do I get?\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cem\u003eWhen you pledge at the \u003cstrong\u003e$5 level,\u003c/strong\u003e you will immediately be sent links to \u003cstrong\u003eEVERY \u003c/strong\u003eUrban-Muse Magazine Issue so far. Which comes to around 600 pages of content. More than many art books. You also get \u003cstrong\u003eyour name and a link\u003c/strong\u003e of your choosing in the Patreon thanks page of the magazine. On the first of each month you are a pledge, the \u003cstrong\u003eHigh Res 300 DPI \u003c/strong\u003eversions of the magazines are sent out to the Patrons as well, in addition to the version you already have.\u003c/em\u003e\u00a0Please note a new issue does not launch every month. By pledging to Urban-Muse monthly you are helping us pay for server charges, various fees like Creative Cloud, and ensuring the same high quality daily posts you see on social media never stop.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eISSUE #4 Summer 2018\u00a0\u003cbr\u003eLaunching the week of June 4-8th.\u003cbr\u003eCOVER IN PROGRESS.\u003c/h3\u003e\u003cimg src=\"https://78.media.tumblr.com/b1ca562c4a0d513a36f4b6c90414302d/tumblr_p92d108t7X1qziax7o1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/2059d6bf2579f75e4fc8f27b2b0f5e4e/tumblr_p9foysooFV1qziax7o3_1280.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/f827fc42bf1fa5f3076c2d589e8c29a0/tumblr_p9foysooFV1qziax7o1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/2017d3715bc9e676f9d5d348d61bf5c2/tumblr_p9foysooFV1qziax7o5_1280.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/d2d78780d069b621c83040f238ee4c56/tumblr_p9foysooFV1qziax7o4_1280.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/6753ac22db3314a510b3084208e1585a/tumblr_p9foysooFV1qziax7o2_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eRelease Date: The Week of June 4th-8th, 2018\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eISSUE #3 Autumn 2017 is out now!\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/81d7d06e0da71f68c348a170fa62b2c5/tumblr_ox4tomeGzd1qziax7o1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAutumn 2017 Issue #3 Cover Artist is \n\u003cstrong\u003eJulia Razumova.\u003c/strong\u003e\u003cbr\u003e\nIssue features:\u00a0\n\u003cem\u003eGeneva Benton (gdbee), Jacob Max, Razaras, Noveland Sayson, and Julia Razumova.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eISSUE #2 Summer 2017\u003c/h3\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/d59640b77f4c515501b8574109df6550/tumblr_ortsx2n8qU1qziax7o2_r1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSummer 2017 Issue #2 Cover Artist is \n\u003cstrong\u003ewataboku.\u003c/strong\u003e\u003cbr\u003e\nIssue features \n\u003cem\u003eAlen Rocha, Andra Watson, Charlotte Lebreton, Magion02, and wataboku. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eISSUE #1 Spring 2017\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/e45b5b79b2c1d2604f173759a02a17b9/tumblr_ox4tomeGzd1qziax7o2_r1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eSpring 2017 Issue #1 Cover Artist is \u003cstrong\u003eAleksei Vinogradov.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nFeaturing: \n\u003cem\u003e\u003cstrong\u003eAleksei Vinogradov, Diana Novich, Hallie Elizabeth, Imguss, Irakli Nadar, Julia Thyr\u00e9n, Koyorin, Lente Scura, Mel Milton, Nehaal Gonsalves, Qinni, Ram\u00f3n Nu\u00f1ez, Rene Gorecki, Ruby Kim, Ryan Tien, Tom Bagshaw, Vincent Vernacatola, Ya\u015far Vurdem, Yellow Lemon Cat, Yinxuan Dezarmenien.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eFAQ:\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nQ:\u003c/strong\u003e (The most common question)\u00a0\u003cstrong\u003e\"Will there be a printed version available?\" \u003cbr\u003e\n\u003cbr\u003e\nA:\u00a0\u003c/strong\u003eThe answer is \u003cstrong\u003e\"Yes.\"\u00a0\u003c/strong\u003eIssue #4 is going to be the first issue we are going to try and print. We are going to crowdfunded it via Kickstarter, IndieGoGo or something similar. It\u0027s \u003cstrong\u003enot\u003c/strong\u003e 100% that the Patrons here on Patreon will get a physical copy as well, but I will try and crunch the numbers. I cannot promise it yet until I know the final dollar amount of this project, so I don\u0027t want to make promises at this moment. In the meantime the Patrons here will of course get the \u003cstrong\u003edigital download\u003c/strong\u003e like always and see early previews of the project as it\u0027s going on and get their names/link in the issue.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: How do I get featured in this?\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e Urban-Muse.com officially \u003cstrong\u003edoes not accept submissions\u003c/strong\u003e. However if you\u0027re a good artist and have posted to the Facebook wall or submitted art on Tumblr we may have our eye on you. Furthermore you can be part of the magazine and help it grow by buying adspace. You get adspace in the magazine as well as social media posts, and ads on the website. More info here\u00a0\u003ca href=\"http://urban-muse.com/advertising\" target=\"_blank\"\u003eurban-muse.com/advertising\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: \u003c/strong\u003eAll these issues \u003cstrong\u003elook great, which ones do I get \u003c/strong\u003eif I pledge? This quarters issue?\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA: \u003c/strong\u003eYou get \u003cstrong\u003eALL of the issues.\u003c/strong\u003e There are three issues so far, Spring, Summer, Autumn, with Winter coming soon.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat does the inside of the Magazine Look like?\u003c/h3\u003e\nHere are what some of the layouts look like. It\u0027s 600 pages of beautiful content like this:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIssue# 3 (5+ Features)\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/56d5c986f0474916c182d34af8bbbd0b/tumblr_ox4tomeGzd1qziax7o5_r1_540.jpg\" style=\"width: 670px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/45996e5c10ceaddfc24d9266418ad3ef/tumblr_ox4tomeGzd1qziax7o2_r2_1280.jpg\" style=\"width: 670px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/00afbde41052de260d353488f99a70d4/tumblr_ox4tomeGzd1qziax7o4_r1_1280.jpg\" style=\"width: 670px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/48e61e308fce5d3c19cc19fdda0233c6/tumblr_ox4tomeGzd1qziax7o6_r1_1280.jpg\" style=\"width: 670px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/e26b4ae3eadf82eb05735cf6b339a460/tumblr_ox4tomeGzd1qziax7o7_r1_1280.jpg\" style=\"width: 670px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIssue #2 (5+ Features)\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/878a09fd292b824e962f7772f7471d56/tumblr_ox52eevHgo1qziax7o2_1280.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/f225d66f94065d4107d64b5af3101f72/tumblr_ox52eevHgo1qziax7o1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIssue# 1 (20+ Features)\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://68.media.tumblr.com/72d831ee67b6f64772e9ed7735f881cc/tumblr_on5k0iWB6b1qziax7o8_r1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/be359b3f4cad8aebab291c5a09b7ecf0/tumblr_on5k0iWB6b1qziax7o3_r1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/240128a8474342904c8f01f24e724b13/tumblr_on5k0iWB6b1qziax7o4_r1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlease consider pledging or even buying adspace to help move this project forward!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://images.bigcartel.com/product_images/67907931/428942_4185917293883_779739394_n.jpg?auto=format\u0026amp;fit=max\u0026amp;h=1000\u0026amp;w=1000\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
