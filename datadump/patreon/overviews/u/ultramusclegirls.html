    "summary": "Welcome one and all to a new spin on the insanity of the world of Danganronpa. From the creative minds of DepravedDefense and Kaisai134 who brought you the timeless classic \"An Ordinary School Girl\u0027s Workout Plan\", \"Tifa x Cloud\" comic artist Bokuman, and famed FMG producer jsiejkd comes a tale where ordinary school girl, Komaru Naegi, isn\u0027t so ordinary anymore being a muscled up amazon. Follow along as she takes up the mantle of a true heroine of Hope to take back Towa City from the clutches of the Warriors of Hope. \u003cbr\u003e\u003cbr\u003eIf you\u0027re thinking you wanna see action, drama, comedy, and girls transforming into powerful, muscular amazons? Look no further! This is \"\u003cem\u003e\u003cstrong\u003eDanganronpa Another Universe: Ultra Muscle Girls\u003c/strong\u003e\u003c/em\u003e\"!\u003cbr\u003e\u003cbr\u003eThis is a crowdfunded comic featuring the characters from the Danganronpa franchise. Based off of the game \"\u003cem\u003eUltra Despair Girls\u003c/em\u003e\", you can expect danger! Romance! Growing muscles (you know why you\u0027re here ;))! Expanding breasts! Robot smashing! And tons of other stuff.\u003cbr\u003e\u003cbr\u003eOne of the big changes we\u0027re making are replacing the truth bullets from the game with supplements Komaru can take. Different supplements give her access to different abilities. For example, the Burst supplement gives Komaru a pump up and ability to fire off ki blasts like she was a DBZ regular. Or the Mind supplement gives her thought muscles a boost allowing her to hack anything like a pro.\u00a0Also due to the power of retcons, characters not originally featured in the original game are set to appear and get their own beefing up.\u003cbr\u003e\u003cbr\u003eLet\u0027s cheer on Komaru as she grows and develops in the fight against the agents of Despair! Don\u0027t wait around, help her grow to fight the good fight! Pledge today!\u003cbr\u003e"
