    "summary": "\u003cimg src=\"http://www.uncannycomicquest.com/wp-content/uploads/2017/03/FullSizeRender.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi guys! \u003c/strong\u003eMy name is Chris and with my two best friends Aaron and Alex we make up the \u003cstrong\u003eUNCANNY COMIC QUEST! \u003c/strong\u003eUncanny Comic Quest is a \u003cstrong\u003eCOMIC\u003c/strong\u003e\u00a0\u003cstrong\u003ePODCAST\u00a0\u003c/strong\u003eWe are three best friends who absolutely \u003cstrong\u003eLOVE\u003c/strong\u003e\u00a0comics and \u003cstrong\u003eEVERYTHING\u003c/strong\u003e\u00a0comic related. Wether it be comics themselves, T.V. shows or movies we watch/read them all. We also play and review \u003cstrong\u003eVIDEO GAMES\u003c/strong\u003e\u00a0as well.\u00a0\u003cbr\u003e\u003cimg src=\"http://www.uncannycomicquest.com/wp-content/uploads/2017/03/FullSizeRender-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe really \u003cstrong\u003eTRY \u003c/strong\u003eto have new episodes up every \u003cstrong\u003eTWO\u003c/strong\u003e\u00a0weeks for you all. We watch \u003cstrong\u003eALL \u003c/strong\u003ethe big new movies/T.V. shows that come out. The three of us get together to report the \u003cstrong\u003eLATEST NEWS, \u003c/strong\u003ewe give our \u003cstrong\u003eREVIEWS \u003c/strong\u003eand we also have \u003cstrong\u003eA LOT OF FUN! \u003c/strong\u003eWe have podcast \u003cstrong\u003eQUESTIONS OF THE WEEK\u003c/strong\u003e. We also get \u003cstrong\u003eFAN QUESTIONS \u003c/strong\u003eand our favorite segment, \u003cstrong\u003eNETFLIX ROULETTE! \u003c/strong\u003eWhere my two best friends choose random numbers and we randomly select a show or movie on Netflix that \u003cstrong\u003eI HAVE TO WATCH AND REVIEW!\u003c/strong\u003e\u00a0This podcast is a fun time and one you and \u003cstrong\u003eYOUR FRIENDS \u003c/strong\u003ewill \u003cstrong\u003eENJOY!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.uncannycomicquest.com/wp-content/uploads/2017/03/FullSizeRender-3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy contributing just \u003cstrong\u003e$1 a month \u003c/strong\u003eyou\u0027ll help us keep this show maintained. Seeing all these new movies coming out \u003cstrong\u003eADDS UP QUICK! \u003c/strong\u003eIt\u0027s not cheap to go to the theater anymore. \u003cstrong\u003eYOUR\u003c/strong\u003e\u00a0contributions will also go to picking up\u00a0\u003cstrong\u003eNEW COMICS\u003c/strong\u003e and other \u003cstrong\u003eREADING MATERIALS! \u003c/strong\u003eSome of your contributions can help go towards \u003cstrong\u003eADVERTISING\u003c/strong\u003e\u00a0for our show so that we might reach a \u003cstrong\u003eWIDER AUDIENCE. \u003c/strong\u003eAnything you can contribute will be \u003cstrong\u003eGREATLY APPRECIATED\u003c/strong\u003e and \u003cstrong\u003eWON\u0027T\u003c/strong\u003e go unnoticed. We hope you enjoy our podcast and hope you\u0027ll \u003cstrong\u003eTELL YOUR FRIENDS ABOUT US!\u003c/strong\u003e\u003cbr\u003e"
