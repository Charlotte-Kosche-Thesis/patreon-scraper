    "summary": "\u003cstrong\u003eWhy did UnknownError start a patreon?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ll be frank, I\u0027m not interested in milking pledges or delaying content. Pledging money gets you no special privileges or honors. It\u0027s just a way of supporting the work and showing gratitude.\u00a0 As for why I ultimately decided to start a patreon: Making these sort of games is difficult and very time consuming. I have a wonderful wife, but even her superhuman patience has limits. Pledging money makes it easier to justify the hours spent working on the project and ensures I\u0027ll have the opportunity to complete it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you pledge?\u003cbr\u003e\u003c/strong\u003eThe biggest reason is simply to show gratitude. You don\u0027t get any special privileges, custom content, or additional influence in development. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eWhat are you working on now?\u003c/em\u003e\u003cbr\u003eI\u0027m currently working on a game called Bitch Breaker.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eWhat is Bitch Breaker?\u003cbr\u003e\u003c/em\u003eBitch Breaker is a 1980\u0027s themed \"Slave Trainer\", a genre of games popularized by a very gifted artist and creator named Akabur wherein the game\u0027s protagonist \"trains\" another character in sexual slavery, most often against their will. In Bitch Breaker the player takes on the role of an unpaid intern named Max Power who is forced to work for the summer at a sleezy 80\u0027s megacorp where he trains his cruel, overbearing boss, the titular Bitch.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow often is the game updated?\u003c/em\u003e\u003cbr\u003eBitch Breaker is updated whenever there\u0027s enough content to justify it.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhen will you finish Bitch Breaker?\u003cbr\u003e\u003c/em\u003eIt\u0027s difficult to give time tables on projects like this. I will say, that I initially told my wife I\u0027d likely only need two months to finish a small/reasonably sized game. I have since been proven wrong. At the moment, I\u0027m only planning on having 4 basic private favors with around 4 tiers each: Look, touch, oral sex, vaginal sex, with anal as a possible extra scene, and another 8 shared favors. Once I get things in order, I hope to be able to finish a favor every week or two. I\u0027d really like to have the game completed by the summer.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
