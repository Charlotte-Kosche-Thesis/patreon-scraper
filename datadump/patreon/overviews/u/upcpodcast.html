    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eWe are a team of dedicated mental-health professionals and clinicians that aim to make the world a better place. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3oEhmJT2vcXZFwXmVi/source.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eWe are a team of dedicated mental-health professionals and clinicians that aim to make the world a better place. Unpopular Culture is a weekly psychological breakdown that takes on True Crime and Positive Psychology through podcasting.\u00a0We are constantly discovering the weird ...... and the weirdly common. \u00a0Rather than exploit true crime stories of serial killers, psychopaths, or their victims\u2014\u003cstrong\u003ewe aim to find a solution\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e***Unlike modern media, we are relentlessly trying to reduce the unfortunate stigma that mentally-ill people are dangerous, and reinforce the idea of empathy. These are issues that so many of us face and denouncing all acts of murder/homicide/stalking to mentally-ill people is terribly short-sided and also blatantly contributing to the dark stigma and social oppression of mentally-ill \u003cbr\u003epeople.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/l41K0ToabrfG7iSu4/source.gif\"\u003e\u003cbr\u003e\u003cbr\u003eOur first goal on Patreon is to get a home studio for UPC.\u00a0\u003cbr\u003e\u003cstrong\u003eWith our first studio, we\u0027ll be able to:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate MORE polished, high-quality episodes.\u003c/li\u003e\u003cli\u003eImplement a VIDEO WALL to shoot live chats \u0026amp; maybe start a YouTube channel\u003c/li\u003e\u003cli\u003eGet more equipment (b/c we\u0027ll have more space) like lights, soundboards, instruments.\u003c/li\u003e\u003cli\u003eHave more than one of us working on a project at once! \u003c/li\u003e\u003cli\u003eInvite people TO the studio (meaning more interviews and panel episodes).\u003c/li\u003e\u003cli\u003eHIRE PEOPLE like voice actors and writers and assistants.\u003c/li\u003e\u003c/ul\u003eIf you\u0027re looking for MORE Unpopular Culture Podcast in your life, then you\u0027ve come to the right place! Michael and I LOVE creating this show and can\u0027t wait to show you what we\u0027ve got waiting in the wings and behind-the-scenes. This podcast is a full production that we love creating and we are so unbelievably thankful for the support we\u0027ve gotten from you!\u00a0Tons of bonus content is coming your way if you click to become a patron, including early release episodes, access to the patron-only UPC facebook group, and even exclusive never-aired podcasts! Help us reach our goal, so that UPC can continue to grow!\u003cbr\u003e\u003ca href=\"http://www.upcpodcast.com/\"\u003e\u003cbr\u003eupcpodcast.com\u003c/a\u003e \u00a0| \u00a0\u003cstrong\u003etwitter\u00a0\u003ca href=\"http://www.twitter.com/upcpodcast/\" target=\"_blank\"\u003e@upcpodcast\u003c/a\u003e \u003c/strong\u003e\u00a0| \u00a0\u003cstrong\u003efacebook\u00a0\u003ca href=\"http://www.facebook.com/upcpodcast\" target=\"_blank\"\u003e/upcpodcast\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
