    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://static.tumblr.com/6bae8fa68e8d57be1dfbcb963fb97da0/sfhuabw/Nd7n4m31j/tumblr_static_9qpvhl4chukgkoo08gs0wow4g.jpg\" style=\"width: 465px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\n\tWHO AM I?\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHello! I am\u003c/span\u003e\n\t\u003cstrong\u003eUltraviolet\u003c/strong\u003e, \u003cspan style=\"color: rgb(38, 38, 38);\"\u003ealso known as\u003c/span\u003e \u003cstrong\u003eUV\u003c/strong\u003e or \u003cstrong\u003eAsha\u003c/strong\u003e to some. I\u0027m a humble freelance artist who haunts the beaches of Brighton, England and has a love for strange creatures, music, and video games, all of which inspire what I do. I love designing creatures, characters and making worlds for them to inhabit. I do not shy away from the dark or macabre and love exploring the sexier side of art and illustration. I most often explore my illustrations and ideas through\u003cbr\u003e\n\t\u003cstrong\u003eanthropomorphic\u003c/strong\u003e or \u003cstrong\u003efurry\u003c/strong\u003e characters. \u003cbr\u003e\n\t\u003cbr\u003e\nSince a lot of the content I do tends to involve\n\t\u003cbr\u003e\n\t\u003cstrong\u003eerotica\u003c/strong\u003e and \u003cstrong\u003eadult themes\u003c/strong\u003e;\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThis Patreon is for people of the age of 18 and older, only!\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/u7jKNf8.png\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWHY USE PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI love what I do and its always fun and challenging to do commission work, however with commissions as my income, this doesn\u0027t leave a lot of room for personal creative exploration, experimentation or expression. At the moment commission work takes up all of my time, but I hope with your patronage that I will be given the chance to work on projects that are more personal to me. It will give me a chance to experiment with new ideas, styles and mediums, and a chance to further explore the ideas, concepts, mythos and creatures of the world I am working on, Shi\u0027Imora. I also hope, with your patronage, I will get the chance to work on other projects I have long aimed to work on; such as portfolios, books, animations, comics, and even small apps, from which commission work has kept me from being\u003cbr\u003e\n\table to pursue or complete.\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWHAT SUPPORT GETS YOU!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eAs of now, once you sign up as a backer,\u003c/span\u003e you will get weekly updates and content on the \n\t\u003cstrong\u003eUkimori Creator Project.\u003c/strong\u003e\u003cbr\u003e\nI will post multiple assets and art for the project once a week at minimum, with at least one working, playable alpha a month. If the project moves foreward faster than expected, there will be additional updates each week!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThe current rewards are as follows\u003c/strong\u003e:\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/myOTj1K.png\"\u003e\u003cbr\u003e\n* Note that the rewards listed on the right side of my patreon are moot until the Ukimori Creator Project is finished. Only the rewards above apply unless I submit additional illustrations at that time.\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\n\t\u003cstrong\u003eAll backers will have access to:\u003c/strong\u003e\u003cbr\u003e\n - designs, art and assets.\n\t\u003cbr\u003e\n- polls and project updates.\n\t\u003cbr\u003e\n- credited in the app!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHigher Tiers may also have access to:\u003c/strong\u003e\u003cbr\u003e\n- Artist Q\u0026amp;A sessions or ASKS.\n\t\u003cbr\u003e\n- assets or theme requests.\n\t\u003cbr\u003e\n- Working app alphas \u0026amp; betas.\n\t\u003cbr\u003e\n- input on ukimori design and canon.\n\t\u003cbr\u003e\n-be a part of the process and work with me to implement your ideas\n\t\u003cbr\u003e\n-high tier can have thier own custom ukimori made at the end of the project!\n\t\u003cbr\u003e\n\u00a0\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eCURRENT PROJECT !\n\t\u003cbr\u003e\n\tThe Ukimori Character Creator:\n\t\u003c/span\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wrOLMgdByIw\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eDESIGN YOUR UKIMORI!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eBase Forms:\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eUkimori Majora and Ukimori Minora sub-species.\u003cbr\u003e\n\tMale, Female, Null and any gender in between!\n\t\u003cbr\u003e\n\tSlender, Average, Full-Figured, and Muscular body types.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tWide Variety of Changeable Assets:\n\t\u003c/strong\u003e\u003cbr\u003e\n\tHorns, Ears, Hair, Muzzles\n\t\u003cbr\u003e\n\twith adjustable claws and fluff!\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAnd Many More to be Added\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eas the project progresses and as people add their own requested assets!\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t----------------------------------------------------------------------------------------------------------------------------------\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eCOMING SOON:\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eA Pounding of Flesh:\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tShi\u0027Imoran Environmental Art,\n\t\u003cbr\u003e\n\tAnimated Pixel Art,\n\t\u003cbr\u003e\n\tShi\u0027Imoran Deities,\n\t\u003cbr\u003e\n\tDigital \u0026amp; Traditional Art Tutorials,\n\t\u003cbr\u003e\n\t7 Devils \u0026amp; Dragon Portfolios\n\t\u003cbr\u003e\n\t\u0026amp; Adult Animations!\n\t\u003c/span\u003e\n\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003eFinally, what if you want old reward files you missed? D: \u003c/strong\u003e\u003cbr\u003e\n\tPlease send me a note! If you signed up on a month that you missed the files you wanted were posted, please note me and we can arrange to send you the files for the same cost of the tier you are on after the next pay-cycle along with everyone else. If you want the reward files from previous months it will be the same on a 1:1 basis.\n\t\u003cbr\u003e\nJust throw me a note and I\u0027m happy to discuss it! :)\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
