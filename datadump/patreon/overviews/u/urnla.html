     "about": "Igor Novikov brings a unique set of technological, entrepreneurial and\npolicy perspectives to the dialogue of innovation in Ukraine. \u003cbr\u003e\n\n\u003cbr\u003e\n\nOver the course of three years, Igor\u2019s lectures and workshops attracted\nan audience of over 100 000 people and he is considered Ukraine\u2019s leading\ntechnology expert, keynote speaker and futurologist - a title he readily\nrejects. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIn addition to his work at SingularityU Kyiv, he is building\nPayphone \u2013 the world\u2019s most effective communication tool, as well as The\nLibrary \u2013 an offline scalable continuous learning ecosystem for the digital\nage. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIgor\u2019s primary research areas explore the convergence of policy,\nbehavioral science, economics and creative arts and include his concepts of\nGamified Algorithmic Transfer of Learning and Dynamic Motivation. \u003cbr\u003e\n\n \u003cbr\u003e\n\nBefore Singularity University, Igor founded for-profit and social impact\norganizations in a range of domains including: universal basic income, artificial\nintelligence, peer to peer lending, blockchain, human rights, international\ndevelopment, carbon offsetting, and solar energy.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIgor has a degree in law from the London School of Economics and\nPolitical Science.\u003cbr\u003e",
