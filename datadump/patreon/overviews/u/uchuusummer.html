    "summary": "Uchuu Summer is the work of two artists, Billies and Gabby.  We met while attending the Maryland Institute College of Art. Billies now lives in Seoul and Gabby lives in San Francisco. We launched our first line of apparel in June 2016 and continue to create apparel, zines, and artist goods. \u003cbr\u003e\u201cUchuu Summer\u201d means  \u201cThe Universe of Summer\u201d. We aim to evoke the feeling of summer nostalgia and the dreaminess of space.\u003cbr\u003e\u003cbr\u003eThrough Patreon, we want to connect with you, share our design process and experiences, gain your feedback on what kind of products you\u2019d like from us, and make some cool goodies for you. Running a store costs a lot of money and we have been using our salaries to keep it running. With the help of our Patrons we hope to keep running our store smoothly, improve the quality of our products, and share the behind the scenes of what we do so that you can get to know us better!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Artists of Uchuu Summer introduce themselves~!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eBillie Snippet:\u003c/strong\u003e\u003cbr\u003eHi! I\u2019m Billies, an Korean American illustrator living in South Korea. \u003cbr\u003eAside from designing t-shirts and products, I do a lot of the promotional and branding work for Uchuu Summer. I make ads for social media and designed our logo. Also, you can usually find me representing Uchuu Summer at events outside of the US.\u003cbr\u003eMy biggest passion is making self-published illustration and comic books. I also love traveling and nostalgic sounding music (citypop, chiptune, retrowave, vaporwave, etc.) My long-term goal for Uchuu Summer is that we can open a physical store/studio someday! \u003cbr\u003eTwitter/Tumblr:\u00a0\u003ca href=\"http://twitter.com/birries\" target=\"_blank\"\u003ebirries\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGabby:\u003c/strong\u003e\u003cbr\u003eHi! I\u2019m Gabby, an illustrator living and working in San Francisco. I design t-shirts and products for Uchuu Summer along with Billies. I also do a lot of the day-to-day business-y running of Uchuu Summer (bookkeeping, taxes etc). I table at conventions for us inside the U.S. and once in a while in Japan.\u003cbr\u003eI love drawing patterns, comics, and cute characters. I studied in Japan for a year in high school and hope to improve my rusty Japanese again! I hope that more and more people will learn about Uchuu Summer and we can make it our full time job.\u003cbr\u003eTwitter:\u00a0\u003ca href=\"http://twitter.com/gabbyness\" target=\"_blank\"\u003egabbyness\u003c/a\u003e\u003cbr\u003eWebsite: \u003ca href=\"http://www.gabbyhowitz.com\"\u003ewww.gabbyhowitz.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhere to find us:\u003cbr\u003eWEB STORE - \u003ca href=\"http://www.uchuusummer.com/\"\u003ewww.uchuusummer.com\u003c/a\u003e\u003cbr\u003eOFFLINE EVENTS- \u003ca href=\"https://www.uchuusummer.com/pages/convention-schedule\"\u003ehttps://www.uchuusummer.com/pages/convention-schedule\u003c/a\u003e\u003cbr\u003eOutside of our online store, our merchandise is being sold in stores in USA and Japan (Park Harajuku, Japan LA, Gallery Nucleus, etc.)\u003cbr\u003e\u003cbr\u003eWe greatly appreciate your support! Thank you very much~"
