    "summary": "\u003cimg src=\"http://ultimacodex.com/wp-content/uploads/2017/02/spam-spam-spam-wide.jpg\"\u003e\u003cbr\u003eIf you think about it, it kind of boggles the mind that a site like the \u003cstrong\u003eUltima Codex\u003c/strong\u003e, or a video game fan club like the \u003cstrong\u003eUltima Dragons\u003c/strong\u003e, would still find a reason to keep going. After all, it has been nearly twenty years since the last single-player \u003cem\u003eUltima\u003c/em\u003e\u00a0game was published. And while, yes, \u003cem\u003eUltima Online\u003c/em\u003e\u00a0continues to thrive after twenty years of operation, it is hardly the giant of the MMORPG industry it once was...and what few attempts to build upon the \u003cem\u003eUltima\u003c/em\u003e\u00a0name have come along in recent years haven\u0027t fared all that well.\u003cbr\u003e\u003cbr\u003eBut \u003cem\u003eUltima\u003c/em\u003e\u00a0is just one of those series; its influence is felt even to this day, and its fan community continues not only to thrive, but also to find new and clever ways to either improve the playability of the old games, or to offer up new takes on its systems and tropes.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSpam Spam Spam Humbug\u003c/em\u003e\u00a0is the unofficial podcast of the \u003cstrong\u003eUltima Dragons\u003c/strong\u003e, and of the broader \u003cem\u003eUltima\u003c/em\u003e\u00a0fandom. We talk about video games, game design, and the cultural impacts and implications of gaming...all the sorts of things you\u0027d have seen discussed back on \u003cstrong\u003eUsenet\u003c/strong\u003e, but now available on your podcast app of choice.\u003cbr\u003e\u003cbr\u003eThanks for listening, and thanks for your support!"
