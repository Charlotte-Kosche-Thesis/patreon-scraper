    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://img11.deviantart.net/d41d/i/2016/344/a/b/lady_ilythia_and_her_dragon_by_annbelle-dar8bov.jpg\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHi everyone !\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cbr\u003eMy name is Annabelle and I am an artist. I create illustrations and personnal drawings. I also do 3D art, but I prefer to draw. I want to to become an Illustrator, an concept artist and I want to do comic books. I want to make my passion of a living! I want to create all the crazy ideas I have in my mind and share them with you guys!\u00a0\u003cbr\u003eAs you know, being an independant artist is not an easy task. It is why I need your help, you my deer friends! If you decide to support me I will be so grateful and happy. I will give some gifts to those who will giv a lot.\u003cbr\u003e\u003cbr\u003eSo ! Lets talk about \u003cstrong\u003emy project\u003c/strong\u003e now ! I am creating a comic book that I named \u003cem\u003eUmbra Mortis.\u003c/em\u003e\u00a0This story is on my mind for a very, very long time and it is time that I share it with you ! (The image above is part of my story) I have two pages done and I am working on the third one and the cover. But I need more time and I have to work. I really want to to it and I would like to have more time to work on it...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe story\u003c/strong\u003e is about an Ice Elf named Dantalian. To be honest, he is not \u0027\u0027really an Ice Elf. In fact, this race of Elf can\u0027t reproduce with any other races. Since he was a baby, nobody really knows where or what he is. They know that one of his parent was an ice elf due to his icy blue eyes, but not much. He was abandoned and left for dead. The Ice Elves found in wrapped in an wrapped in a blanket with only a necklace with a bright red stone with the shape of a tear in his hand. Of course, he wasn\u0027t treated very well. Everybody thought he was a monster, an unwanted. It was not normal that he was half Ice Elf and half unknowing race.\u00a0\u003cbr\u003eDespite everything, one took care of Dantalian and it was the High Guardian Ilythia (image above).\u00a0\u003cbr\u003eEvents will happen and he will discover whos is real perent are. It will destroy his entire perseption of himself and that will lead him to a epic journey. He will meet many friends on his path to truth and encounter many dangers and fights.\u003cbr\u003e\u003cbr\u003eI hope my mini summary interested you :) . It is not much but I don\u0027t want to reveal everything now. I will post update weekly and for those you will support me will have the chance to see it first.\u003cbr\u003e\u003cbr\u003eI really hope you\u0027ll support me! I really want to become a independant artist and be recongnized for what I do the best : draw!\u003cbr\u003e\u00a0\u003cbr\u003eOn that said, have a nice day !\u003cbr\u003e\u003cbr\u003eYours,\u00a0\u003cbr\u003eAnnabelle L-P aka \u003cstrong\u003eKataclysme\u003c/strong\u003e"
