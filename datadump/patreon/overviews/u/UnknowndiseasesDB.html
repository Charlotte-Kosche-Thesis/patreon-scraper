    "summary": "Hi there:\u003cbr\u003eThank you for visiting my profile. I am Anabel Montoya, single mom for Bernardo Montoya. My 2 years old son has been recently diagnosed with classic fibrodysplasia ossificans progressiva; this is a rare disease that will turn soft tissue to bone with no reason. \u003cbr\u003eWhile I live in Mexico City, and have open access to internet to research about FOP, I must say Bernardo\u0027s diagnosis came 2 years later, since he had indicative features what could have helped his pediatrician to diagnose him from birth. \u003cbr\u003eIn the UK there are 47 diagnosed cases of FOP, 89 in France, 285 in the US, 1062 cases in 67 countries according to IFOPA, the biggest organization for this disease around the world. \u003cbr\u003eHowever, if you think about it, research shows a prevalence of 1 case per 2 millions of people; so...do the math...instead of having around 4,000 cases diagnosed around the world, we have only (maybe) 1,200. \u003cbr\u003eWhat about other diseases? What about parents with no time or access to information? \u003cbr\u003eI feel it is my duty not only giving my son the best life he can have but also create a new path for parents in this situation, regardless of the symptoms they may have. \u003cbr\u003eCould you help me?\u003cbr\u003e"
