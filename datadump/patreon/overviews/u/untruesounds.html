    "summary": "Hello! My name is Peter.\u003cbr\u003eSince I was a little child I have found inspiration in melody and rhythm, so I suppose my life has always been about music.\u00a0When I was six years old, I made drums with empty jars and balloons and\u00a0\"stole\" my mom\u0027s knitting pins to play on them :) I had a rock band in my late teens, has a trance project for 10 years and travelled across Europe. Now \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI produce house music and deep house\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m\u003cstrong\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ereally excited\u003c/span\u003e\u003c/strong\u003e of Patreon as I think it\u0027s the way art \u0026amp; music should have always been: a direct and honest collaboration between artists and people who love it. I always loved the win-win situations, and truly believe that it exactly what Patreon is.\u003cstrong\u003e \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYou get access to the music\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e you like (even a week before the release date!),\u003cstrong\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003epersonal news \u0026amp; photos\u003c/span\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eother exclusive content\u003c/span\u003e\u003c/strong\u003e. As an artist I can make a living of it and produce more of that what you love :) \u00a0I\u0027m planning to release a track every month.\u00a0\u003cbr\u003e\u003cbr\u003eI would invite you to contribute to my campaign.\u003cbr\u003e"
