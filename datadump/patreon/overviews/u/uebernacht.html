    "summary": "\u003cstrong\u003eMein Name ist Steve Clash und das ist der \u00dcber Nacht Podcast.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDer \u00dcber Nacht Podcast ist ein Interviewformat, bei dem ich mit Menschen aus dem Nachtleben spreche. Mich interessiert die Geschichte der Person, seine Aufgabe im Nachtleben und wie es dazu kam.\u003cbr\u003e\u003cbr\u003eUnterhaltsame und lustige Anekdoten von DJs, Musikern, Agenturmenschen und T\u00fcrstehern sind genau so Bestandteil der Gespr\u00e4che, wie technischer Nerd-Talk \u00fcber Equipment und Marketing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas kostet die Welt? Und ein Podcast?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eF\u00fcr einen Podcast braucht man Technik (Mikros, Aufnahmeger\u00e4t, Software,...) und es fallen regelm\u00e4\u00dfige Kosten an f\u00fcr die Domain, die Servermiete und den Pro-Account von SoundCloud. \u003cbr\u003e\u003cbr\u003eDar\u00fcber hinaus entsteht f\u00fcr eine Folge von einer guten Stunde ein Arbeitsaufwand von etwa 6 Stunden. Zu meinen Aufgaben z\u00e4hlen die Akquise des Gastes, die Vorbereitung auf das Gespr\u00e4ch, das Interview selber, der Schnitt, das Recherchieren der Shownotes, das Schreiben und Festlegen der Kapitelmarker, das Verfassen des Episodentextes, das Erstellen der Episodengrafik und das Hochladen und Bereitstellen der Episode.\u003cbr\u003e\u003cbr\u003eReich werden will ich mit meinem Format nicht. Aber ich w\u00fcrde mich sehr \u00fcber eine kleine Unterst\u00fctzung freuen.\u003cbr\u003e\u003cbr\u003eBesten Dank\u003cbr\u003e\u003cstrong\u003eSteve Clash\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
