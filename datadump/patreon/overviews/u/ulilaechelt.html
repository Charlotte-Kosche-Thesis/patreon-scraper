    "summary": "\u003cstrong\u003eWer bin ich?\u003c/strong\u003e\u003cbr\u003e\nIch bin Uli L\u00e4chelt,\u00a0 ein K\u00fcnstler aus Berlin.\u003cbr\u003e\nBevor ich nahezu zehn Jahre in der Videospieleindustrie f\u00fcr einen der gro\u00dfen Publisher arbeitete, lebte ich bereits fast f\u00fcnfzehn Jahre als freischaffender bildender K\u00fcnstler. \u003cbr\u003e\nInzwischen habe ich zu meiner wahren Profession zur\u00fcckgefunden.\u003cbr\u003e\nSeit zwei Jahren male ich wieder und bin dabei, meinen bereits vorhandenen eigenen Stil weiterzuentwickeln und in neue Themen einzubinden.\u003cbr\u003e\nIch hatte inzwischen drei Ausstellungen in London, New York und Berlin.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.ulilaechelt.com/media/image/3c/79/b1/unnamed.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tFoto: 12/2016, Galerie Kunst am Gendarmenmarkt, \u003cbr\u003eBerlin, \"Bewegung!\" Einzelausstellung\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMalerei - mein zentrales Thema\u003cbr\u003e\n\u003c/strong\u003eBewegung ist das zentrale Thema meiner Arbeiten: die Bewegung des menschlichen K\u00f6rpers, aber auch Bewegung im Allgemeinen - Gef\u00fchle, Natur, Blickwinkel, Situationen, Augenblicke.\u003cbr\u003e\nIch stelle verschiedene Welten in meiner Arbeit dar, aber eine Gemeinsamkeit ist immer vorhanden: Energie und Bewegung bestimmen das Leben und unsere Natur, physische Grenzen k\u00f6nnen scheinbar aufgehoben werden.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWarum brauche ich Deine Spende?\u003c/strong\u003e\u003cbr\u003e\nIch habe\njahrelang als freischaffender K\u00fcnstler gelebt, zu oft auch von der Hand\nin den Mund, weil ich jede Kohle sofort wieder in Leinwand und Farbe umgesetzt\nhabe. \n\u003cbr\u003e\nEin Erfolg wie\nAusstellungen und Verk\u00e4ufe sagen nicht wirklich aus, ob Kunst wirklich Kunst\nist, das allein liegt im Auge des Betrachters. Als freischaffender K\u00fcnstler\nm\u00f6chte ich mich gern ein gewisses St\u00fcck weit unabh\u00e4ngig machen von den\nUnw\u00e4gbarkeiten sowohl des Kunstbetriebes als auch des Alltags an sich.\n\u003cbr\u003e\nIch habe\nsowohl meinen Stil als auch mein Thema gefunden und damit mindestens eine\nHandvoll Leben zu tun \u2013 mein K\u00fcnstlerleben ist somit Bewegung an sich.\n\u003cbr\u003e\nNat\u00fcrlich\nwerde ich Ausstellungen organisieren und an Kunstmessen teilnehmen und regelm\u00e4\u00dfig\nBilanz ziehen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://media.ulilaechelt.com/media/image/df/84/8d/XX-56-Schwimmer-auf-dem-Startblock-2017.jpg\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tFoto: XX 56 - Schwimmer auf dem Startblock, Acryl auf Baumwolle, \u003cbr\u003eJuni - Juli 2017, 90 x 125 cm\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWarum solltest Du mich unterst\u00fctzen?\u003cbr\u003e\u003c/strong\u003eIch habe viele Ideen, die ich seit Jahren umsetze. Meine Arbeiten sind nicht nur Schmuck f\u00fcr die Wand, denn wie das Feedback vieler Kunden und Interessenten zeigt, regen meine Arbeiten zum Nachdenken an. Meine Arbeiten zeigen aber auch andere Sichtweisen und Zusammenh\u00e4nge auf. Oft h\u00f6re ich: \"Wunderbar, wie man mit Strichen soviel Bewegung darstellen kann. So habe ich das noch gar nicht gesehen!\"\u003cbr\u003eUm nun unabh\u00e4ngig von Kunstmarkt und Galeristen sein zu k\u00f6nnen, brauche ich Deinen monatlichen Betrag, und sei er noch so klein! Du bekommst nat\u00fcrlich eine Gegenleistung: Bis auf die erste Spendenstufe ist jedes Spendenziel mit\neiner entsprechenden Belohnung (\u201eReward\u201c), sprich einem Dankesch\u00f6n an Dich versehen.\n\u003cbr\u003e\nAu\u00dferdem: Falls Du schon immer eine Malerei von mir erwerben\nwolltest, aber Dir der Preis vielleicht zu hoch war, hast Du hiermit die\nM\u00f6glichkeit, doch ein Werk zu bekommen, quasi mit einer Abzahlm\u00f6glichkeit als\nAbo.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWie funktioniert Patreon? \u003c/strong\u003e\u003cbr\u003e\nDu erkl\u00e4rst Dich, wie schon einige andere vor Dir, dazu bereit, pro Monat einen\nvon Dir bestimmten Betrag zu spenden.\nDieses Einverst\u00e4ndnis kannst Du jederzeit widerrufen, es gibt keine Abo-Fallen\noder langfristige Verpflichtungen. Patreon akzeptiert Spenden per Paypal oder\nKreditkarte.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eAch, wie komme ich eigentlich\nan die tolle Belohnung? \n\u003c/strong\u003e\u003cbr\u003e\nDiese bekommst Du nach Ablauf des Abo-Zeitraums von einem\nJahr von mir zugesandt, dazu werde ich Dich dann kontaktieren.\n\u003cbr\u003e\nBeachte bitte, dass ich keine Belohnungen ausgeben kann,\nwenn das Abo vorzeitig beendet wird.\n\u003cbr\u003e\nSelbstverst\u00e4ndlich bekommst du, solltest Du \u00fcber ein Jahr\nhinaus weiterspenden, jedes Jahr eine neue Belohnung!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIch m\u00f6chte eine spezielle Belohnung, eine besondere\nMalerei!\n\u003c/strong\u003e\u003cbr\u003e\nWenn Du bereits eins meiner Werke ins Auge gefasst hast, das\nnoch nicht verkauft ist, k\u00f6nnen wir gern\ndar\u00fcber reden, das hier \u00fcber Patreon abzuwickeln. Kontaktiere mich einfach!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.ulilaechelt.com/media/image/19/74/6f/hasenjagd-skizze.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tFoto: Skizze DR 93 - Hasenjagd, Pigmentstift auf Papier, \u003cbr\u003eMai 2017, 30 x 40,5 cm \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWieso ist hier alles englisch? Was ist VAT?\nWoher soll ich Dollar nehmen?\n\u003c/strong\u003e\u003cbr\u003e\nPatreon gibt es nicht auf Deutsch; eine vergleichbare Plattform in Deutschland exitiert nicht. Ist aber alles ganz einfach, denn Patreon ist auf deutsche\nKunden eingerichtet. Die geheimnisvolle VAT, die nach dem Pledge noch addiert\nwird, ist die deutsche Umsatzsteuer, die die Plattform direkt abf\u00fchrt;\nDollar werden beim Bezahlen in Euro umgerechnet. Wer also als Unterst\u00fctzer einen\nDollar ausgeben will, zahlt ungef\u00e4hr 1,06 Euro (1,00 Dollar plus 19% Steuer mal\nUmrechnungskurs). Hier noch mal die wichtigsten Begriffe: \n\u003cbr\u003e\n\u003cem\u003e\u003cem\u003ePledge\u003c/em\u003e\u003c/em\u003e: Die monatliche Spende,\ndie Du t\u00e4tigst. \n\u003cbr\u003e\n\u003cem\u003eRewards\u003c/em\u003e: Die\nBelohnungen, die Du f\u00fcr Deinen Pledge bekommst. \n\u003cbr\u003e\n\u003cem\u003eGoals\u003c/em\u003e: Eine Reihe von Zielen, die ich\nin der Gesamtsumme gern erreichen m\u00f6chte.\n\u003cbr\u003e\n\u003cem\u003ePatrons\u003c/em\u003e: Das englische Wort f\u00fcr\nM\u00e4zen, Sponsor, G\u00f6nner. \n\u003cbr\u003e\n\u003cem\u003eCreators\u003c/em\u003e: Die\nLeute auf Patreon, die interessante Dinge erschaffen, Kunstwerke, Videos, Texte\noder oder oder.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e... und wie siehst Du so bei der Arbeit aus?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mtaLf9Iw4Rw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eIch habe noch Fragen!\u003c/strong\u003e\u003cbr\u003e\nDu kannst mich gern kontaktieren, ich bin f\u00fcr alle Fragen offen.\u003cbr\u003e"
