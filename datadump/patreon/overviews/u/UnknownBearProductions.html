    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to the Patreon page of UnknownBear Productions.\u003c/strong\u003e\u003cbr\u003eHowdy! My name\u0027s Denise Marie, and I\u0027m so glad that you\u0027ve made it to my Patreon Page!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027m a 22 year old Nonbinary Nerd who loves Drawing, Video Games and Making People Smile.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e I\u0027m also\u00a0Freelance Illustrator and Cartoonist that\u0027s trying their best to not only bring some smiles to the world with art, but make a living out of it. Art has always been my lifeblood growing up, between the countless hours i\u0027ve poured into making Sonic OC\u0027s during Middle school to current time, with all of the time I dump into my own characters, like those of Stones of the Stars. I live to bring fun and creative ideas to life through Digital Illustrations and Concept works. I also dabble a bit in video editing when I\u0027m making videos of me playing games with my friends or other various Vlogs and Skits.\u003cbr\u003e\u003cbr\u003eIn supporting my page, you\u0027re not only supporting me, my dream and my business, but my family as well. I currently live at home with my elderly parents and partially act as their In-house Hospice Care. Due to Recent Circumstances (As Of December 29th, 2017), I am currently the only member of this household that Is working.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen you pledge any amount, you get the ability to:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eRedeem Your Rewards At the Beginning of the month (After payments have gone through)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eOR\u003c/strong\u003e\u003cul\u003e\u003cli\u003eSave your rewards per month to exchange the total amount equal to a higher tier (+10 USD Allowance) Limited to Rewards Under 50 USD, Limited to 12 Months of Saving.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eUpon Pledging:\u003cbr\u003e Please provide Image or text description for character to use for art\u003c/strong\u003e. 1 character only, SFW (Safe for work - PG-13- ) Reference PLEASE. Please let me know if there are any art subjects you are uncomfortable with me drawing, as this will be noted so I don\u0027t draw something You don\u0027t want.\u003cbr\u003eIf you pledge to tiers Sleuth Hunter or Sleuth Beta,\u00a0 you \u003cstrong\u003eMUST\u003c/strong\u003e Have added me as a friend on discord and be apart of the Discord server. Please make note of any time zone differences and schedule your event that works the best for the both of us.\u003cbr\u003e\u003cstrong\u003eMonthly Theme for the following month will be decided by the 25th and announced both ON patreon and IN the Patron-only Channel in Discord.\u003c/strong\u003e Non Major-International Holiday Months A poll will be put out to let the Patrons decide the theme from a small selection.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects and Schedules\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eStones of the Stars\u003cbr\u003e\u003c/strong\u003eCOMING BACK SPRING 2018?\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eLustrous Luxio- Pokemon Trivia, Mechanics and Reviews\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eBeginning Febuary 2018\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWARNING: Some of the content posted here may contain some of the following, so please be mindful:\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e*Sexual Imagery/18+ Content\u003cbr\u003e\u003c/em\u003e\u003cem\u003e*Explicit Language\u003cbr\u003e\u003c/em\u003e\u003cem\u003e*Fantasy Violence\u003cbr\u003e\u003c/em\u003e\u003cem\u003e*Drug Use\u003cbr\u003e\u003c/em\u003e\u003cem\u003e*And Other Adult Themes\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
