    "summary": "Hi! I\u0027m Mary England. I\u0027ve been running the business, Uncustomary, for a couple years now from Baltimore, Maryland. I\u0027ve published a book called This Is About You: Amazing, Weird, Beautiful You, multiple e-courses, and started a life coaching service all while continuing to create free content for thousands of women across the world in the forms of blog posts, videos, podcasts, newsletters, snail mail, street art, and more.\u003cbr\u003e\u003cbr\u003eI\u0027ve struggled with mental illnesses for two decades, and have come from a very dark place to a much happier one and I believe it\u0027s my mission in life to share this newly found happiness with others. I know what it\u0027s like to be depressed, suicidal, and to hate what you see when you look in the mirror. I also know it\u0027s totally possible to spin around and get to the other side where you can find gratitude in every day and make life a celebration, not something you\u0027re just \"getting through\".\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m at the point where I\u0027d like to reach more people. I want to spread my message to more people. I want to talk about self-love, body positivity, mental health, and optimism with more people than my current means allow and that\u0027s where you come in! I want to use your collective resources to spread love and happiness to more people through multiple mediums. I appreciate anything you can do for me. I promise I will meet you more than halfway."
