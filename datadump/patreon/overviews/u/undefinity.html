    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWHO / WHAT IS UNDEFINITY?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nUNDEFINITY is our channel name, but it\u0027s also a place. A dimension of unconstructed space where ideas are born, music is composed, and dreams are constructed.... the \"undefined infinite.\"\n\u003cbr\u003e\n\u003cbr\u003e\nThe UNDEFINITY was discovered by 3 brothers. It\u0027s us. Ben, Jon, and Steve. Together, we do all the production of what you see on our channel and it breaks down kinda like this:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBenjamin Layton \u003c/strong\u003e- Producer, FX, Music, Actor, Co-Director\u003cbr\u003e\n\u003cstrong\u003eJonathan Layton\u003c/strong\u003e - Cinematographer, Head Editor, Sound, Actor, Director\u003cbr\u003e\n\u003cstrong\u003eStephen Layton\u003c/strong\u003e - Head writer, Actor\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSO HERE\u0027S THE NEWS\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe started a weekly show!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe are going to be broadcasting \n\u003cem\u003efrom\u003c/em\u003e the actual UNDEFINITY for the purpose of building and fostering your own creativity, while entertaining you with our twisted brains. \u003cbr\u003e\n\u003cbr\u003e\nWe want this to be community-driven and very interactive. There\u0027s going to be games, guests, music and comedy. But it\u0027s going to be different, because WE\u0027RE doing it, and we\u0027re freaking weird.\n\u003cbr\u003e\n\u003cbr\u003e\nAND, we\u0027re still going to commit to one or two cinematic-style sketches every month as well!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHY SHOULD I GIVE YOU GUYS MONEY?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe do this all ourselves, so we don\u0027t have lots of production overhead for the stuff we\u0027re creating - however, YouTube doesn\u0027t pay crap and we\u0027re hemorrhaging our own money to keep the engine running. And we still do it for the love of the art.\n\u003cbr\u003e\n\u003cbr\u003e\nSo, like all of our own money, yours will go into helping fund our video projects. Things like:\n\u003cbr\u003e\n\u003cul style=\"margin-left: 45px;\"\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eCameras / Lights / Sound Equipment\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eStudio Costs\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eActors / Crew\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eCostumes\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eProps and Physical Effects\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eSets, Location Shooting Permits\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ePost Production Software Licenses\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eDigital FX\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eGas, Food, Pizza and RedBull\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlus, we just bought a super cute puppy for one of our sketches and if we can\u0027t feed it... well, we\u0027re just going to have to put her down. Like the last one. And the one before that.\u003cbr\u003e\n\u003cbr\u003e\nIf we can get help with some of this stuff, we can keep throwing videos at your eyeballs. \n\u003cbr\u003e\n\u003cbr\u003e\nAnyone who contributes will get an UNDEFINITY.tv wristband and a load of gratitude.\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\nAnd if you\u0027ve made it down this far, check out some of our favorite sketches:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/S1glWUXoQg0?list=PLgd947VTfsuLFVHLtZ8UX3fUDn0pb3aHu\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"
