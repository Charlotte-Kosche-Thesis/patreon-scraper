    "summary": "Well, howdy! We\u0027re so glad you stopped by! If you\u0027re a fan of Uncanny County, you\u0027re already a big part of our success. Thanks to listeners like you helping us \"spread the weird,\" we\u0027ve passed 350,000 total downloads and been honored with two Parsec Awards \u0026amp; four Audio Verse awards!\u003cbr\u003e\u003cbr\u003eUncanny County is the unholy creation of Todd Faulkner \u0026amp; Alison Crane. It\u0027s produced by\u00a0Alison \u0026amp; Todd along with William Franke. Jessica Walker is our executive producer.\u00a0Our quirky, darkly comic, Southwestern-flavored anthology brings you a new paranormal audio play every month. Experience weird tales of mystical truck drivers, robots gone haywire, killer clown demons, rainbow magic kittens, and pie. So. Much. Pie. \u003cbr\u003e\u003cbr\u003eSeason 1 of Uncanny County launched in April 2016 and concluded in January after twelve episodes. We\u0027ve been overwhelmed by the positive feedback our first season received. We were featured in the AV Club\u0027s Podmass column, HiLoBrow, the \u003cem\u003eOklahoma Gazette\u003c/em\u003e, NonDoc, and recommended by the UK magazine\u00a0\u003cem\u003eHorrorville\u003c/em\u003e. But even more important was the love we received from you. The wonderful reviews you left on Apple Podcasts and the social media shout-outs really warmed our hearts.\u00a0\u003cbr\u003e\u003cbr\u003eRight now we\u0027re hard at work to bring you Season 2 and we need your help! Recording studio rental ain\u0027t cheap in New York City, and we would love to be able to compensate the wonderful actors and writers who help bring this show to life. We\u0027ve got some cool rewards for you at whatever level you\u0027re able to contribute! \u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s a short teaser of our upcoming season for your enjoyment. Sit back, open your ears and hold on tight. Because you\u0027re about to make a quick detour...through Uncanny County. Visit us anytime. We\u0027ll leave the light on for you. We\u0027ve also prepared the trapdoor."
