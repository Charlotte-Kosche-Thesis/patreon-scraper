     "created_at": "2018-01-15T11:57:38.502360+00:00",
     "description": "Der Legende nach gibt es 12 Helden, die einst Uhrtopia retteten. Erfahrene Recken, die unter Einsatz Ihres Lebens den Fluss der Zeit im gro\u00dfen Kontinuum hielten und bis heute halten.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAber ist es nur eine Legende oder gibt es sie da drau\u00dfen?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMan sagt, dass die Helden von Uhrtopia sich einmal im Jahr mit dem Uhrenratgeber an einem geheimen Ort zum Austausch treffen! Aber ob und wo, das wissen wohl nur die Helden selbst :-)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSollten Helden sich dazu herablassen Vorschl\u00e4ge einzubringen, so werden diese nat\u00fcrlich mit Vorrang geh\u00f6rt und diskutiert.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNat\u00fcrlich werden auch die Helden unter heroischer Musik im n\u00e4chsten JeBlubber geehrt und benannt. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAuch wenn es f\u00fcr Dich in deiner Herrlichkeit Peanuts sind, bekommst Du nat\u00fcrlich auch die HeldenUhrkunde und\u00a0\u003c/p\u003e\n\u003cp\u003eals unersetzbares Mitglied nimmst Du automatisch an tollen Verlosungen teil. Zu gewinnen gibt es u.a. exklusive T-Shirts, Uhrenb\u00e4nder, interessantes Zubeh\u00f6r und mehr! Die Verlosungen finden in unregelm\u00e4\u00dfigen Abst\u00e4nden innerhalb des Jahres statt.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMit dieser Unterst\u00fctzung erh\u00e4ltst Du:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEin pers\u00f6nlich unterschriebenes Dankesch\u00f6nschreiben per Post, sowie ein signiertes Buch mit ein paar pers\u00f6nlichen Worten f\u00fcr Deine Heldentat.\u003c/li\u003e\n\u003cli\u003eHeldenUhrkunde\u003c/li\u003e\n\u003cli\u003eTeilnahme an exklusiven Verlosungen\u00a0\u003c/li\u003e\n\u003cli\u003eEin geheimes Treffen im Jahr mit dem Uhrenratgeber\u003c/li\u003e\n\u003cli\u003eEs gibt maximal 12 Helden!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
