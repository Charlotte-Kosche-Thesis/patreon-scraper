    "summary": "Hello. This is a Patreon page for my animations on Youtube under the name \u0027u m a m i\u0027. I\u0027ve also been producing music for a few years under the name \u0027Hexsystem\u0027. My goal is to complete one animation per month. For my longer videos, they can take up to 40-50 hours each to complete. Apart from helping me pay bills and dedicating more time, your contributions will also go towards hiring professional voice actors/actresses. \u003cbr\u003e\u003cbr\u003eIf you\u0027re \u003cem\u003e\u003cstrong\u003eWell Done\u003c/strong\u003e \u003c/em\u003eyou\u0027ll get access to some neat gifs and desktop backgrounds.\u003cbr\u003e\u003cbr\u003eIf you\u0027re \u003cstrong\u003e\u003cem\u003eMedium Rare\u003c/em\u003e\u003c/strong\u003e or above you\u0027ll also have access to extra music. This means music that was never released before for Hexsystem and won\u0027t ever be released publicly. This also means original ambient tracks produced just for \u0027u m a m i\u0027 animations, that you won\u0027t find anywhere else.\u003cbr\u003e\u003cbr\u003eIf you\u0027re \u003cstrong\u003e\u003cem\u003eRare\u003c/em\u003e\u003c/strong\u003e you get everything in the lower tiers + an original signed print, featuring a unique design and characters from the Interface series.\u00a0This is a detailed original illustration, not simply just a still from the video. Paper size is 8 1/2\" by 11\" and the printed area is 8\" by 10\". It has a semi-glossy UV protecting coating. They will be sent out in the mail, after the pledges have been processed. Be sure to leave your address in order to receive one!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hexsystem.com/images/Photo-of-Prints-Small.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePhoto of the current signed prints.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re \u003cstrong\u003e\u003cem\u003eRaw \u003c/em\u003e\u003c/strong\u003ey
