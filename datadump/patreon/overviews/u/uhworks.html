    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003eEnglish / Espa\u00f1ol\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1HOLA! WELCOME TO MY PATREON PAGE \u0026lt;3\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a1HOLA! BIENVENIDX A MI PERFIL EN PATREON \u0026lt;3\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://s1.gifyu.com/images/sb_1_uhleague.gif\" style=\"width: 297px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Tamy Hadeed also known as Uh! or @uhworks . \u003cbr\u003eI\u2019m a freelance Graphic Artist from Caracas, obsessed with drawing girls, sporty streetwear and the Caribbean.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003eMi nombre es Tamy Hadeed tambi\u00e9n conocida como Uh! o @uhworks \u003cbr\u003eSoy de Caracas y me dedico al Arte Gr\u00e1fico, estoy obsesionada con dibujar chicas, la ropa street deportiva y el Caribe.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cimg src=\"https://i.imgur.com/GOHuPgD.png\"\u003e\u003cimg src=\"https://i.imgur.com/5jg65s5.png\"\u003e\u003cbr\u003e\n\nAfter working for 13 years in different fields from\nanimation, interactive design and illustration to fashion and brand building, I\nfeel ready to evolve and merge all the knowledge into one body of work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDespu\u00e9s de trabajar durante 13 a\u00f1os en diferentes campos, desde la animaci\u00f3n, dise\u00f1o interactivo e ilustraci\u00f3n hasta moda y creaci\u00f3n de marcas, me siento lista para evolucionar y fusionar todo el conocimiento adquirido en un solo cuerpo de trabajo.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2nvtbs.png\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e Developing new concepts, changing canvases and making\nproducts have always been a huge motivation for me, but my main goal in 2018 as an artist is to adopt one style and achieve absolute consistency, a thing that only\ncomes with discipline and more practice. As an entrepreneur, 2018 shall be the year to build my own textile brand.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDesarrollar nuevos conceptos, cambiar lienzos y hacer productos siempre ha sido una gran motivaci\u00f3n para m\u00ed, pero mi objetivo principal en 2018, como artista, ser\u00e1 adoptar un estilo y lograr consistencia absoluta, algo que solo viene con disciplina y pr\u00e1ctica. Como emprendedora, 2018 ser\u00e1 el a\u00f1o para construir mi propia marca textil.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2gtuko0.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eWith your incredible monthly\u00a0\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003es\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eupport I will improve my skills and my income while delivering exclusive conten\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cem\u003et\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e \u003c/span\u003e\u003cem\u003elike step by step tutorials, rough sketches with annotations, GIF animations, audios, tips/tricks, wallpapers and editable high res files. Pledges from 9$ and up get special custom made rewards like a new profile icon drawn with my style, gifts on your birthday, prints to your door, original gouache artwork \u003c/em\u003e\u003cspan style=\"\"\u003eand even \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cem\u003ea comic strip based on you.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eCon tu incre\u00edble aporte mensual mejorar\u00e9 mis habilidades e ingresos mientras desarrollo contenido exclusivo\u003c/span\u003e\u003c/strong\u003e\u00a0como tutoriales paso a paso, bocetos con anotaciones, gif animados, audios, trucos/consejos, fondos de pantalla y archivos editables en alta resoluci\u00f3n. Con tu colaboraci\u00f3n de 9$+ obtienes recompensas personalizadas como tu foto de perfil dibujada con mi estilo, impresiones a tu puerta, pinturas originales en guache \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003ee incluso \u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003euna tira c\u00f3mica basada en ti.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eJoin the Uh!League \u0026lt;3\u003cbr\u003e\u003cstrong\u003eHere\u0027s what you get each month if you become my patron:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/8XGhJzI.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"
