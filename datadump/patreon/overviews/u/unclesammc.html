    "summary": "\u003cbr\u003eWe don\u0027t make art to make money. We make it because we like the sound, the look, the feel of it. We make it for our friends, our family, for ourselves. We make art because sometimes that\u0027s the only way to really express ourselves, to show how the world feels to us.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eBut our art comes at a cost- time, money, relationships, even health. The path we walk is often one of isolation. But it\u0027s worth every step, because there\u0027s no greater feeling than the human connection that comes as a result. So that\u0027s why it gets weird when money comes up. What is a song worth? Can you really put a price on it? Pretty soon the question becomes \"How do I sell this?\". Fuck that question. I am not a salesman.\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in. No longer do we have to endure this lopsided relationship. We don\u0027t have to interact as buyers \u0026amp; sellers, with an entire industry separating us. Instead, we can go on this adventure together. A lot of us already interact on\u00a0\u003ca href=\"https://www.instagram.com/unclesammc/\" rel=\"nofollow\" target=\"_blank\"\u003eother\u003c/a\u003e \u003ca href=\"https://twitter.com/UncleSamMC\" rel=\"nofollow\" target=\"_blank\"\u003esocial\u003c/a\u003e \u003ca href=\"https://www.facebook.com/unclesammc\" rel=\"nofollow\" target=\"_blank\"\u003emedia\u003c/a\u003e, but lets take things a step further. \u003cbr\u003e\u003cbr\u003eLet\u0027s really collaborate. I want you to be as involved as possible: voting on album titles, beats, concepts...maybe even laying down some adlibs. We\u0027ll figure it out as we go! I\u0027ll share my progress here, and your feedback will keep things heading in the right direction. What happens next is up to you.\u003cbr\u003e\u003cbr\u003eIt doesn\u0027t stop with the voting, though. Take a look at the \"Goals\" section over there. Once we start hitting those milestones things will really get interesting. I\u0027m talking \"send Sam to Japan to record an album\" interesting. Whoa. Sound good to you? Then click that big orange \"Become a Patron\" button \u0026amp; let\u0027s get started. You can pledge $10, $5, $1, whatever is comfortable. Your pledge will go towards recording, artwork, maybe even that cup of coffee that gets me through a late-night studio session. But most importantly, your voice will be heard. You\u0027ll be a part of the story.\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s do this.\u003cbr\u003e\u003cbr\u003eSam\u003cbr\u003e\u003c/div\u003e"
