    "summary": "\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eHello! My name is \u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eGina\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, but those of you who follow me online know me as \u003cspan style=\"color: rgb(178, 162, 199);\"\u003eUnicorn Astronaut\u003c/span\u003e!\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cem\u003eServer and student by day,\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003es\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eh\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ei\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003en\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ei\u003cspan style=\"color: rgb(118, 146, 60);\"\u003en\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eg\u003c/span\u003e \u003cspan style=\"color: rgb(79, 129, 189);\"\u003ei\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003en\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003et\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ee\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003er\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eg\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003ea\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003el\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ea\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ec\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003et\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ei\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ec\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ew\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ea\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003er\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003er\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ei\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eo\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003er\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eby night!\u003cbr\u003e\n\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/v/t1.0-9/20246270_10158966896165262_47144714695655386_n.jpg?oh=94b8d9d18afb9d4cab4c64334e1c9605\u0026amp;oe=5A3523F8\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI have always been an artist. After years of school, changing majors multiple times, and graduating with countless degrees, I realized that I was living under the pressure of the expectations that society, as well as my family, had raised me upon. I have finally concluded that the rest of my journey here on Earth will be enriched in all things colorful and artistic, and that my true happiness lays within the bounds of my creative soul. I have yet to unlock just how powerful my artistic skills are, and I feel that I have yet to see my full potential.\u003cbr\u003e\n\u003cstrong\u003eYou are all here to witness the true me, and what I stand for\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI decided to choose Patreon to gain a better understanding to those who are highly interested in the growth and development of my art career. Coincidentally, you are also getting to know me better, as I handle the task of building my portfolio, networking myself around the community, and managing new projects while working and streaming full time. I use Patreon to talk about my life, my travels, and show off my creative process. This includes anything from the crappy sketches I think of on the spot at my restaurant job, to the endless attempts at trying different materials for my builds. Here, you see how ugly streaming and cosplay can be, and how long of a process it takes to create something so magnificent. I strive to be as real as I possibly can on this platform, and this platform will be the only one that you will get to see a glimpse of me as a raw individual.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMy artistic talents range on a wide, colorful spectrum- I do anything from paint acrylic on canvas to bodyart, costume creating, furniture restoration, writing, and illustration. This page is dedicated mostly to cosplay, but I will also throw in pictures here and there of other projects that I randomly work on when I have the free time.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI cannot thank you all enough for even clicking on my page. The immense support I have received throughout this process has been tremendous, and \n\u003cem\u003eour army grows stronger every day!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m excited for you to watch me grow, and excited to see how far I can go as a creative!\n\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/v/t1.0-9/18119300_545465952509090_7890998207508899299_n.jpg?oh=d50044
