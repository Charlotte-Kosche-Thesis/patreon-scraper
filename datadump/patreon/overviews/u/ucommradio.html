    "summary": "UCOMM Radio was a fast-paced and unique radio show focused on the union \nmovement and all the topics, issues and current events that had an \nimpact on hardworking people in the communities in which they live and \nwork. UCOMM shines a light on fights against corporate greed from coast \nto coast. For over 4 years we had guests ranging from Congressman, \nformer Presidential Candidate Martin O\u2019Malley to influential labor \nleaders in each corner of the nation like Chris Erikson in New York, \nJorge Ramirez in Chicago and Rusty Hicks in Los Angles to name a few.\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/018/915/426/9761a76ff03dcd43eefba363584649b9_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1508953460\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=4ababc5a0a72f2c2778128ae262e95dc\"\u003e\u003cbr\u003e\nBringing UCOMM Radio back as a podcast will allow us to cut through \nall the bullshit that we encountered while running the show on the WABC \ncorporation in NYC and some crappy little station on Long Island which \ndid their best to sabotage the show every chance they could. With a \nreach as big as the internet offers, the gloves will come off and the \nconversation will be high-energy and real. We will talk about issues the\n average worker and union member cares about, and our messages will be \nstrategically targeted where we can be of most help in the upcoming \nmid-term and Presidential election. Trump\u2019s White House, Sports, \nEntertainment, bargaining fights and organizing drives with world \nissues, guns, and modern headline-grabbing stories will be broadcasted \nin a raw, hip, and funny way with a hint of seriousness all connected by\n bits, music and a lot of cursing.\n\u003cbr\u003e\nAll the support that is given \nto us by our supporters will go towards the construction of our studio \nand production of the podcast. From the microphones to the very walls of\n the studio, you become part of the show because you helped build it. We\n will keep you updated on the progress of the studio and the show with \nphotos and live streams and whatever we promised below.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat the funding will be spent on:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eConstruction costs\u003c/li\u003e\n\t\u003cli\u003eEquipment ranging from chairs, tables, computers, and microphones to GoPros and even an on-air sign\u003c/li\u003e\n\t\u003cli\u003eAdvertising\u003c/li\u003e\n\t\u003cli\u003eAudio Engineers\u003c/li\u003e\n\t\u003cli\u003ePodcast networks for distribution\u003c/li\u003e\n\t\u003cli\u003eMobile friendly website and hosting\u003c/li\u003e\n\t\u003cli\u003eSwag for our fans\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eShow features:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLive listener call-ins\u003c/li\u003e\n\t\u003cli\u003eLive interactions on Facebook and Twitter\u003c/li\u003e\n\t\u003cli\u003eLive streams of the show so you can see host Kris LaGrange and guests and not just listen\u003c/li\u003e\n\t\u003cli\u003eSupporter thank you\u2019s\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003ePreviously recorded versions of the shows can be found \u003ca href=\"https://soundcloud.com/ucommradio\"\u003ehere\u003c/a\u003e. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/212011905\u0026amp;color=%23c21e21\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\" width=\"100%\"\u003e\u003c/iframe\u003e"
