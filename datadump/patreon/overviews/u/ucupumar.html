    "summary": "Thanks for visiting this page, I\u0027m ucupumar, 3D artist and Blender addon developer. \u003cbr\u003e\u003cbr\u003eI always love to challenge myself in creating arts using only open source tools. By using Patreon I hope I can create better character models while developing addon that can improve the workflow.\u003cbr\u003e\u003cbr\u003eHere are some question you might ask:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy not just focus creating \u0026amp; maintaining addons?\u003c/strong\u003e\u003cbr\u003eI develop addons because I usually met with workflow problem while modeling characters. With creating character models, I can test if my addons actually works at least in my scenario.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat addons did you create?\u003c/strong\u003e\u003cbr\u003eI have few released Blender addons, they are:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/ucupumar/yPanel\"\u003eyPanel\u00a0\u003c/a\u003e(layer manager, baking tools, material masking, and many more)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/ucupumar/bevel-curve-tools\"\u003eBevel Curve Tools\u003c/a\u003e (Handy tools to create and maintain bevel curve)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/ucupumar/hdr-2-rgbm\"\u003eHDR to RGBM\u003c/a\u003e (Convert HDR image to RGBM format that can be used in game engine)\u003c/li\u003e\u003c/ul\u003eI also have unreleased addons that I used personally. I planned to release them in the future and I\u0027ll preview them first on \u003cem\u003eEdge!\u003c/em\u003e and \u003cem\u003eFace!\u003c/em\u003e tier patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre the models can be 3D printed?\u003c/strong\u003e\u003cbr\u003eCurrently I don\u0027t have access to 3D printer, so I can\u0027t assure you about this. But you can always get the blend file and test or modify it yourself if you\u0027re at least \u003cem\u003eEdge!\u003c/em\u003e tier patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy no video tutorials?\u003c/strong\u003e\u003cbr\u003eFor now, video tutorial is not that feasible to do due of the time needed to create them (I literally spent 6-7 months to create my last four videos on youtube). Even timelapse is quite impossible because addon development and testing can happen frequently while modeling. \u003cbr\u003e\u003cbr\u003eLivestream can be the solution since it\u0027s understandably natural and doesn\u0027t need any editing. Unfortunately for now, it\u0027s not an option due to limited bandwidth on my current location. This can be solved if I reach this Patreon livestream goal.\u003cbr\u003e\u003cbr\u003eIn the meantime, I\u0027ll try to create non-video tutorials. Hopefully it will be in a form of breakdown or process images/gifs, so it will be easier to digest. I can\u0027t really promise you this, but I\u0027ll surely inform all patrons if I have anything to show.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I get previous rewards?\u003c/strong\u003e\u003cbr\u003eYou can visit\u00a0\u003ca href=\"https://gumroad.com/ucup\"\u003emy Gumroad page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
