    "summary": "\u003cstrong\u003eWho are you guys?\u003c/strong\u003e \u003cbr\u003e\nWe\u0027re Aviv (art and funny) and Eran (writing and funny), two London-based Israeli gamers who work in and around the tabletop gaming industry and enjoy various creative activities. Also, games!\u00a0\n\u003ca href=\"http://www.uptofourplayers.com/about/\" rel=\"nofollow\"\u003eMore\u00a0about us\u003c/a\u003e.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.uptofourplayers.com/wp-content/uploads/patreon_page_image.jpg\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eWhat\u0027s the webcomic about?\u003c/strong\u003e\u003cbr\u003e\nA group of friends are playing a tabletop role playing game, with all the cool, sometimes frustrating, sometimes surprising things that happen to you when you\u0027re involved in such an activity. \n\u003cbr\u003e\nAlso, the world of Crystal Heart in which they play is wicked cool; everyone has stones instead of hearts and they can get super powers by replacing the stone with a Crystal. Yeah!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDidn\u0027t you guys use to do mostly one-off jokes?\u003cbr\u003e\n\u003c/strong\u003eYes, and\u00a0\u003ca href=\"http://www.uptofourplayers.com/archive/\" rel=\"nofollow\"\u003eyou can read them all here\u003c/a\u003e, but after two successful years we\u0027ve decided we want to try something new\u200e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat am I paying for?\u003c/strong\u003e\u003cbr\u003e\nYou don\u0027t have to pay for anything -\u00a0\n\u003ca href=\"http://www.uptofourplayers.com/\" rel=\"nofollow\"\u003eeverything on the website is free\u003c/a\u003e for your entertainment consumption. If you \u003cem\u003edo \u003c/em\u003efind it entertaining, though, and find yourself coming back for more, we encourage you to consider paying for it - it will allow us to keep doing the things we do, and make them better. \u003cbr\u003e\n\u003cbr\u003e\nWe believe that good\u00a0work deserves\u00a0remuneration, even if there\u0027s no specific price tag on it. Patreon allows us to give our audience the ability to decide how much, if at all, they\u0027re willing to pay for our work. If you think it\u0027s good,\u00a0we\u0027d love to have you become a Patron of us. If you think the entertainment we provide isn\u0027t good enough - we\u0027d love to hear how you think it can be better! Email us at\u00a0\n\u003ca href=\"mailto:comics@uptofourplayers.com\" rel=\"nofollow\"\u003ecomics@uptofourplayers.com\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eHere are a few things we\u0027ve been known to do, beyond our weekly page on \u003ca href=\"http://www.uptofourplayers.com/\" rel=\"nofollow\"\u003euptofourplayers.com\u003c/a\u003e: A weekly podcast; the\u00a0\u003ca href=\"http://www.uptofourplayers.com/roleplay/ready-to-roll/\"\u003eReady to Roll\u003c/a\u003e series of comics explaining game rules; writing a new\u00a0\u003ca href=\"http://www.uptofourplayers.com/roleplay\"\u003eRPG article\u003c/a\u003e every week; freely releasing our steampunk adventure graphic novel, \u003ca href=\"http://www.uptofourplayers.com/singularity-1885/\" rel=\"nofollow\"\u003eSingularity 1885\u003c/a\u003e; publishing a bunch or roleplaying accessories in the form of the\u00a0\u003ca href=\"http://www.uptofourplayers.com/roleplay/#ThreeSug\" rel=\"nofollow\" target=\"_blank\"\u003eThree Suggestions series\u003c/a\u003e; translating and re-uploading \u003ca href=\"https://www.facebook.com/media/set/?set=a.544645505705136.1073741832.384941665008855\u0026amp;type=3\" rel=\"nofollow\"\u003estrips from our previous webcomic\u003c/a\u003e; composing a \u003ca href=\"https://boardgamegeek.com/geeklist/211680/featured-four-players/\" rel=\"nofollow\"\u003eGeekList\u003c/a\u003e of all the games featured on the strip; giving some wise \u003ca href=\"https://www.facebook.com/384941665008855/photos/?tab=album\u0026amp;album_id=473151366187884\" rel=\"nofollow\"\u003egaming lessons about life\u003c/a\u003e; running a \u003ca href=\"https://www.youtube.com/playlist?list=PLLDwzCkU12ZsSt2-nwOjdkAvsCD5galoK\" rel=\"nofollow\"\u003e6 hour D\u0026amp;D marathon\u003c/a\u003e for charity; creating a storytelling card game called\u00a0\u003ca href=\"http://drivethrurpg.com/product/227988/Venture-Forth?affiliate_id=29668\"\u003eVenture Forth\u003c/a\u003e in which you play the entire campaign in three hours; collaborating with various other artists and game designer on various projects; etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat being said...\u003c/strong\u003e\u003cbr\u003e...we\u0027re offering all of our patrons free access to all of our Three Suggestions (usually sold\u00a0\u003ca href=\"http://www.drivethrurpg.com/browse/pub/10343/Up-to-Four-Players?affiliate_id=29668\"\u003ehere\u003c/a\u003e and\u00a0\u003ca href=\"http://www.dmsguild.com/browse.php?x=0\u0026amp;y=0\u0026amp;author=Eran%20Aviram\u0026amp;affiliate_id=29668\"\u003ehere\u003c/a\u003e),\u00a0filled with RPG ideas, and to a PDF copy of Venture Forth.\u003cbr\u003e\u003cbr\u003eYou also gain access to the \u003ca href=\"https://www.patreon.com/ut4p/posts?tag=Crystal%20Ball\"\u003eCrystal Ball\u003c/a\u003e, a monthly piece of RPG content for Crystal Heart and other high-fantasy adventure world. \u003ca href=\"https://www.patreon.com/posts/gaze-into-ball-15511128\"\u003eSee the full details here\u003c/a\u003e. Our patrons also help direct us, by voting on Your Heart\u0027s Content at the beginning of every month.\u00a0\u003cbr\u003e\u003cbr\u003eWe also show some juicy behind the scenes stuff (if you consider incomprehensible doodles \"juicy\"), answer questions and occasionally ask you for your suggestions and opinions on stuff. All our readers deserve attention, but we think that people who pay us deserve quicker and more personal attention - so we\u0027re keeping a tab open with the activity feed at all times.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you do with the money?\u003c/strong\u003e\u003cbr\u003e\nInvest in little flowery pots, the kind you hang from the ceiling...you know those? Anyway, we\u0027ll also:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePay the bills\u003c/strong\u003e - We\u0027re popular enough these days that we require a dedicated server than can handle the traffic and actually stay up when we post a new page, and also some expensive security services to combat hacking attempts, which might sound cool but is actually so very annoying.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTry out new things\u003c/strong\u003e - Eran wants to develop a board game about adventures and Crystal Hearts; Aviv wants to create a deck of 50 NPC faces and descriptions; both of us want to do a lot of other stuff, all of it is geeky, gamey goodness. With some money, we can actually make these things happen. For example, we\u0027ve already used Patreon money to pay for an exhibitor stand, featuring physical copies of our comics.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFurther explanation\u003c/strong\u003e,\u00a0\u003ca href=\"https://www.patreon.com/posts/what-we-are-and-15510896\"\u003ehere\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\nWe hope to eventually make (at least part of) our living out of our webcomic and gaming ventures and we\u0027d love to get your help.\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.uptofourplayers.com/wp-content/uploads/ostrich.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut I want to get more! Can\u0027t you, like, offer avatar art, or special strips, only for higher-level patrons, or something like that?\u003cbr\u003e\n\u003c/strong\u003eWe might be able to... but we don\u0027t want to. We don\u0027t see Patreon as a way to \"sell more stuff\", we see it as a way for the audience to support an artist they enjoy. Even the Crystal Ball articles, which are currently closed only to patrons, will become a part of a future Crystal Heart product; it\u0027s a tool we use to \u003cem\u003emotivate ourselves\u003c/em\u003e\u00a0to create that future product. Being our patron is first and foremost about supporting our creative efforts, whatever they are. You can always stop being our patron, if you no longer want to.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow much should I pay?...\u003c/strong\u003e\u003cbr\u003e\nAs much as you believe that we deserve - that is, as much as the entertainment we provide is worth to you. There are suggestions in the reward tiers to simplify things, and put the numbers in perspective. Thank you!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I support you in other ways?\u003c/strong\u003e\u003cbr\u003eSure you can. \u003cbr\u003e\u003cul\u003e\u003cli\u003eYou can help others learn about our existence, it\u0027s really important to us.\u00a0\u003c/li\u003e\u003cli\u003eYou can buy our first issue,\u00a0\u003ca href=\"https://leisuregames.com/products/wild-at-heart\"\u003eWild at Heart\u003c/a\u003e, over at Leisure Games; pay for\u00a0\u003ca href=\"http://www.uptofourplayers.com/singularity-1885/\"\u003eSingularity 1885\u003c/a\u003e; or purchase any of Eran\u0027s game mentioned before.\u00a0\u003c/li\u003e\u003cli\u003eYou can hire Aviv, she\u0027s a freelancer artist!\u00a0Check out her \u003ca href=\"http://www.facebook.com/Aviv.Or.Illustrator/\"\u003eFacebook page\u003c/a\u003e, \u003ca href=\"https://twitter.com/AvivOr\"\u003eTwitter feed\u003c/a\u003e and \u003ca href=\"http://avivor.com/\"\u003ewebsite\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eYou can hire Eran, he\u0027s a freelancer editor and writer! Check out\u00a0\u003ca href=\"https://www.cityofmist.co/\"\u003eCity of Mist\u003c/a\u003e and\u00a0\u003ca href=\"http://www.uptofourplayers.com/roleplay/#ThreeSug\"\u003eThree Suggestions\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.peginc.com/licensing/\"\u003e\u003cimg src=\"http://www.uptofourplayers.com/wp-content/uploads/SAVAGE_WORLDS_LICENSED-400x290.png\" style=\"width: 254px;\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u201cThis game references the Savage Worlds game system, available from Pinnacle Entertainment Group at \n\u003ca href=\"http://www.peginc.com/\"\u003ewww.peginc.com\u003c/a\u003e. Savage Worlds and all associated logos and trademarks are copyrights of Pinnacle Entertainment Group. Used with permission. Pinnacle makes no representation or warranty as to the quality, viability, or suitability for purpose of this product.\u201d\u003cbr\u003e"

     "about": "We are two Israeli gamers who enjoy various creative activities. We moved to London a few years ago (and two years apart), and a lot of the webcomic\u2019s humor comes from this culture clash. Several years ago in Israel, we used to have a popular webcomic called V Squared \u2013 it was hosted by a video game website called Vgames, so it\u2019s a clever \u003cem\u003eplay on words\u003c/em\u003e \u2013 and for a while we\u2019ve been wanting to re-ignite that flame, since we had a lot of fun creating a gaming webcomic.\u003cbr\u003e\u003cbr\u003e\u003cp\u003eThanks to a hugely successful crowdfunding campaign of Eran\u2019s RPG podcast, we got the needed kick to, well, start, this new webcomic,\u00a0\u003ca href=\"http://www.uptofourplayers.com/\"\u003ethis time in English\u003c/a\u003e.\u003c/p\u003e\u2026but also in Hebrew, \u003ca href=\"http://www.uptofourplayers.co.il/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e",
