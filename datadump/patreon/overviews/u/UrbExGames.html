    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/782269/936d671a52f2437abe3d70d59fe8387a?token-time=2145916800\u0026token-hash=0tedKearWJLrI-n9H9i6V6Rt8h7BQrMibK9_dldVJxE%3D",

    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://urbex.mind-blown.de/index.html\" target=\"_blank\"\u003e\u003cimg src=\"https://urbex.mind-blown.de/pictures/urbex_logo_transp_tm_small_black.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eHi everyone!\u003c/strong\u003e I am UrbEx ~ a normal boy named Dennis, 24 years old and currently studying informatics. I love to create games as well as going out searching for inspiration while exploring abandoned places. My goal is to offer most of my games for free and avoid DLC and microtransaction meta. I also want to make sure that everyone who\u0027s playing my games is able to enjoy a special experience.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"https://urbex.mind-blown.de/DarkStair.html\" target=\"_blank\"\u003e\u003cimg src=\"https://urbex.mind-blown.de/pictures/darkstair_thumbnail.png\" style=\"width: 857px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eMicro-transaction, DLC\u0027s and pay2win?\n\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eBack in my days there wasn\u0027t something like that. Games like \"Time Splitters\u2122\" offered more than 150 unlockable Characters ~ Now, can you imagine 150 characters as buyable dlc\u0027s?\nBack then I just loved to unlock all of the contents or getting new outfits after finishing \"Resident Evil 3\" - nowadays developers are forced to build DLC\u0027s or microtransactions.\u003cbr\u003e\nI\u2019m here to end this and you can help me!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eSo what about my games?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nThe games I create will have many contents which you\u2018re able to unlock without any dlc\u2019s or microtransactions. \nDepending on the game there will be different, laboriously designed endings as well as some special endings only a few `chosen\u2018 players will be able to enjoy. \nAs you can see - I\u2019m all about individual gaming experience and additional to the different endings, there\u2019ll also be different routes and random events occuring during the game. Not even Let\u2019s Plays or your friends will be able to spoiler you completely due to a low chance of achieving the very same ending. And that means you\u2019re free to enjoy the game without knowing what\u2019s going to happen. \n\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhat are my games about?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nI love Horror! My fascination for the genre is literally haunting me and I often end up exploring graveyards and abandoned places in order to gather own impressions and inspiration. So you can expect me to mostly create horror games, but I\u2019m also interested in many other genres so just wait and see.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://urbex.mind-blown.de/route666.html\" target=\"_blank\"\u003e\u003cimg src=\"https://urbex.mind-blown.de/pictures/route666.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\"\u003cem\u003eYou dont have to Pay for something you dont like\u003c/em\u003e\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\nEveryone knows it: You buy a game and instantly regret doing so due to an unpleasant gameplay. But the money is gone and the anger leads to despair.\nThat\u2019s why I want to offer my games for as free as possible to avoid the risk of regret and the possibility of spoilers through Let\u2019s Plays.\nBut to turn this idea into reality I do need some support.\nTeach the world how payment should work and that is that you just have to buy if you like it and want see more.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eBusiness model\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nIt\u2019s quite easy: You just have to play my games for free and if you enjoyed it and feel like you want to support me you\u2019re free to donate or become one of my patreons.\nAs everyone knows, an unnecessary paywall\u2019s never been a hindrance for some crackers to get the game without paying.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhat\u2019s my motivation to earn money?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\n\nIm not that kind of guy that needs a new smartphone or buying a coke after eating outside, not only because i can\u0027t.\u003cbr\u003e \nI don\u2019t really need it, because I know how to live with just a small amount of money.\u003cbr\u003e\nBut I want to give financial aid to my family and friends and with that, to concentrate on game-design even more.\n\n\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhat am I going to do with the donations?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eUniversity fees\u003c/li\u003e\u003cli\u003eBetter software to ease and fasten the workflow and quality improvement\u003c/li\u003e\u003cli\u003eCommon assets (for example forest-pack, small props and other stuff that doesn\u2018t have to be unique)\u003c/li\u003e\u003cli\u003eSteam greenlight\u003c/li\u003e\u003c/ul\u003eAs you can see, the money will basically help me to concentrate on my passion for game-design.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://urbex.mind-blown.de/pictures/secret.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind me on\u003cbr\u003e\u003ca href=\"https://discord.gg/Ty94M8F\" target=\"_blank\"\u003e\u003cimg src=\"https://discordapp.com/assets/2c21aeda16de354ba5334551a883b481.png\" style=\"width: 149px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCfmwpqRFKzUkSG9WBt9o64Q\" target=\"_blank\"\u003e\u003cimg src=\"https://www.youtube.com/yt/brand/media/image/YouTube-icon-full_color.png\" style=\"width: 174px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
