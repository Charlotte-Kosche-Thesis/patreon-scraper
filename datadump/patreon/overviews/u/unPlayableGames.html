    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i68.tinypic.com/2lpfde.gif\"\u003e\n\u003c/div\u003e\nHi there, I\u0027m \n\u003cem\u003eAlessandro Piroddi\u003c/em\u003e, thanks for taking the time to check out my page! :D\u003cbr\u003e\nI make tabletop \n\u003cstrong\u003eroleplaying games\u003c/strong\u003e and write \u003cstrong\u003egame design articles\u003c/strong\u003e about them, because that\u0027s what I love to do. They are often of a \u003cstrong\u003egmLess\u003c/strong\u003e persuasion, sometimes tiny, sometimes big, always \u003cstrong\u003eCreative Commons\u003c/strong\u003e licensed. Because yes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i63.tinypic.com/28gqp11.gif\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cem\u003ePatreon\u003c/em\u003e is a thing where  you nonchalantly throw money at me for the sake of it. \u003cstrong\u003eHey, thanks! :D\u003c/strong\u003e\u003cbr\u003e\nThis allows me to devote more time to this project:\n\u003cbr\u003e\n- designing games\n\u003cbr\u003e\n- writing about games\n\u003cbr\u003e\n- learning to code in\u00a0\n\u003ca href=\"http://elm-lang.org/\" target=\"_blank\"\u003e\u003cstrong\u003eElm\u003c/strong\u003e\u003c/a\u003e to make games\n\u003cbr\u003e\n\u003cbr\u003e\nFor such generosity you get to feel like a good person. Neat, uh? And...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n$1/month+\u003c/strong\u003e --\u0026gt; a virtual \u003cstrong\u003ehug\u003c/strong\u003e! Plus read access to my W.I.P. games\u003cbr\u003e\n\u003cstrong\u003e\n$3/month+\u003c/strong\u003e --\u0026gt; access to my published games\u003cbr\u003e\n\u003cstrong\u003e\n$5/month+\u003c/strong\u003e --\u0026gt; me = speechless, you = awesome, your name in the credits of future games\u003cbr\u003e\n\u003cbr\u003e\nThe \n\u003cstrong\u003eW.I.P.\u003c/strong\u003e documents can be found in three Google Drive folders, one for\u00a0\u003cstrong\u003e\u003ca href=\"https://drive.google.com/drive/folders/0B8SaXb_e5FGiaG4tOTNvZC15QWs?usp=sharing\" target=\"_blank\"\u003eSKETCHES\u003c/a\u003e,\u003c/strong\u003e one for\u00a0\u003ca href=\"https://drive.google.com/drive/folders/0B8SaXb_e5FGicFlUVkctMXU4cVU?usp=sharing\" target=\"_blank\"\u003e\u003cstrong\u003ePLAYTESTS\u003c/strong\u003e\u003c/a\u003e, one for\u00a0\u003ca href=\"https://drive.google.com/drive/folders/1WBgRmvwj_TPPEAA_hf_fD-p1Gv0c8jd7?usp=sharing\" target=\"_blank\"\u003e\u003cstrong\u003eELM DEVELOPMENT\u003c/strong\u003e\u003c/a\u003e. They contain anything from raw ideas and scattered design notes, to stuff that is playable but by no means polished and might well explode in your hands. Have fun toying around with it.\n\u003cbr\u003e\n\u003cbr\u003e\nThe\u00a0\u003ca href=\"https://drive.google.com/drive/folders/1kQ46oip0KkiWxtc3LlAQuDdO2A6lOnAz?usp=sharing\" target=\"_blank\"\u003e\u003cstrong\u003ePUBLISHED\u003c/strong\u003e\u003c/a\u003e folder holds the PDF files of the games I already sell on \u003cstrong\u003eDriveThruRPGs\u003c/strong\u003e. You are more than welcome to grab them all; they exist also thanks to your ongoing support\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe \n\u003cstrong\u003earticles\u003c/strong\u003e will encompass:\u003cbr\u003e\n- my experiences and ideas on game design\n\u003cbr\u003e\n- actual plays of new games\n\u003cbr\u003e\n- development diaries of my n00b \n\u003ca href=\"http://elm-lang.org/\"\u003e\u003cstrong\u003eElm\u003c/strong\u003e\u003c/a\u003e endeavours\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i65.tinypic.com/nb2c9c.gif\"\u003e\n\u003c/div\u003e\nHere is a gallery the games I have published so far.\u003cbr\u003e\nMy articles can be found on my blog\u00a0\u003ca href=\"http://www.unplayablegames.tk/\"\u003ewww.UnPlayableGames.tk\u003cbr\u003e\n\u003c/a\u003eEnjoy :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i63.tinypic.com/10curee.jpg\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eThe Name of God\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/em\u003e - transcend mortality through obscure rituals and hard choices at the surreal edge of society. A gmLess nanogame about homeless people and nameless gods.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i68.tinypic.com/np47et.jpg\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eInfotech Team : Beyond Rage \u0026amp; Betrayal\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/em\u003e - office warfare at its funniest! A beer\u0026amp;pretzel gmLess pick-up game of cubicle madness and slapstick comedy.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i68.tinypic.com/25iasyt.jpg\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eKing of the City\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/em\u003e - the City is your chessboard, who will you sacrifice to win? A competitive gmLess game that uses real chess to weave a compelling story about the struggle for power.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i64.tinypic.com/2s17juo.jpg\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eTactical Ops\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/em\u003e - high octane action adventure. A gmLess game with lots of dice focused on a team of exceptional characters facing challenging missions.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i68.tinypic.com/15gyrkw.jpg\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eFateLess\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/em\u003e - pulp action, the gmLess way. A setting agnostic system meant for campaign play, where dramatic characters strive to fulfill their personal goals. Inspired by \u003ca href=\"http://www.evilhat.com/\"\u003eEvilHat\u003c/a\u003e\u0027s \u003cstrong\u003eFAE.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i67.tinypic.com/8wcu2a.jpg\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eBloodLess\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/em\u003e - a \u003cem\u003eSetting-in-a-Box\u003c/em\u003e for the \u003cem\u003eFateLess\u003c/em\u003e system, celebrating in my own way the dark world of \u003ca href=\"http://theonyxpath.com/category/worlds/classicworldofdarkness/vampirethemasquerade/\" rel=\"nofollow\" target=\"_blank\"\u003eOnyx Path\u003c/a\u003e\u0027s \u003cstrong\u003eVampire the Masquerade\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i63.tinypic.com/2u5uphu.jpg\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eDreamLess\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/em\u003e - the first \u003cstrong\u003eoriginal\u003c/strong\u003e \u003cem\u003eSetting-in-a-Box\u003c/em\u003e for the \u003cem\u003eFateLess\u003c/em\u003e system, portraying a bizarre post-reality. You are the last Bastion of humanity standing against the madness of Deliria.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i64.tinypic.com/2lc2nbr.jpg\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eTouched by Evil\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/em\u003e - a gmLess game of \u003cstrong\u003eLovecraftian\u003c/strong\u003e horror. Be a common person whose life has been touched by something evil and is now spiraling into dread and darkness.\u003cbr\u003e\n\u003cbr\u003e\n.\n\u003cbr\u003e\n.\n\u003cbr\u003e\n.\n\u003cbr\u003e\n.\n\u003cbr\u003e\n. \u00a0 .\n\u003cbr\u003e\n. \u00a0 . \u00a0 .\n\u003cbr\u003e\n. \u00a0 .\n\u003cbr\u003e\n.\n\u003cbr\u003e\n.\n\u003cbr\u003e\n.\n\u003cbr\u003e\n.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThanks\u003c/strong\u003e for all the fish :-)\n\u003cbr\u003e"
