    "summary": "Union of Egoists is a Historical, Biographical and Bibliographical website focused on Egoism as a philosophical movement explicitly beginning with Max Stirner.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eCompanions, the creator seeketh, not corpses\u2014and not herds or believers either. \u003cbr\u003eFellow-creators the creator seeketh\u2014\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eThe project is primarily run and edited by Kevin I. Slaughter and Trevor Blake and with the assistance of a few volunteers from time to time. The scope of the project has become larger than expected, and there is a great deal of work to be done.\u003cbr\u003e\u00a0 \u00a0We\u0027re buying books, journals, microfiche and more, and spending hours and hours pouring over them and making notes and writing and cataloging. We\u0027re also having to purchase archival materials to keep those sources intact, as well as looking to travel to spend time in special collections of various libraries.\u003cbr\u003e\u00a0 \u00a0Most of the result of the research will be online, for free, for you and anyone else interested. Some of it will go into print materials that will be offered for consumer market prices (as opposed to academic publishing that is out of reach of the average person). Some of it will be put into a print journal called \u003cem\u003eDer Geist\u003c/em\u003e that will be published annually.\u003cbr\u003e\u00a0 \u00a0Both editors have a full time jobs, run small publishing houses, etc... but we\u0027re spending money and time on things that, for the most part, we\u0027re \u003cem\u003eliterally giving away\u003c/em\u003e.\u003cbr\u003e\u00a0 \u00a0And that\u0027s where you come in. Since this archive is demanding of time and money, you can, for a few bucks a month, offset some of those costs. Your benefit is obvious - new stuff added to the website, but also, we\u0027ll be producing exclusive materials for patrons. This platform is new to us, so we\u0027re still working out how we\u0027ll use it, but if you want to travel down the path with us, hop on.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to UnionOfEgoists.com , we have these complimentary projects we\u0027re working on:\u003cbr\u003eSidParker.com\u003cbr\u003eBenjaminDeCasseres.com\u003cbr\u003eLibertarianMicrofiche.com\u003cbr\u003eDerGeistJournal.com\u003cbr\u003eTheEgoAndHisOwn.com\u003cbr\u003e"
