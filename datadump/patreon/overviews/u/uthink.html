    "summary": "Hello! My name is \u003cstrong\u003eUthnk\u003c/strong\u003e. I want to introduce you\nto my game called \"Apartment\". \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!FBhwgL4Z!NzL3VDvxJdCYFC5KRXUjgIxEB6TIocJwDEZsMtvEdsM\" target=\"_blank\"\u003e\"Apartment\"; v.0.2a; RenPy; PC; Eng\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!wYRwSTJD!2Dc2E7miB5J3vF7k5A64GOfhF46WWVwwHyYiwjIJVr4\" target=\"_blank\"\u003e\"Apartment\"; v.0.2a; RenPy; PC; Rus\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eWhat kind of\ngame is it? This is a visual novel, a story that you will write by your own,\ndear players. The game will have many options for the plot developments. Which\nbranch to choose - it\u0027s up to you. Almost every choice of the player will have\nfar-reaching consequences and influence the final! Today I present to you the\nplot of the plot. So\u2026\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame\ndescription:\u003c/strong\u003e\u003cbr\u003eSometimes you\nlose, sometimes you find ... With these words you can characterize this story.\nThe story of a guy who lost his savings due to the certain circumstances. And\nas a result he found adventures on various parts of his body ...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nContents of the\ngame:\u003c/strong\u003e\u003cbr\u003e\n\ngame for the\nmale character;\u003cbr\u003e\n\nimages with\nFullHD resolution;\u003cbr\u003e\n\nThe player\u0027s\nactions influence the further development of the game and its final;\u003cbr\u003e\n\nlive dialogues;\u003cbr\u003e\n\nworked personalities\nof the characters. Each character has its own unique story and the possibility\nof influencing the main character;\u003cbr\u003e\n\na visual novel\nwith sexual content:\u003cbr\u003e\n\nvoyeurism\u003cbr\u003e\n\nexhibitionism;\u003cbr\u003e\n\nclassic sex;\u003cbr\u003e\n\noral sex;\u003cbr\u003e\n\nanal sex;\u003cbr\u003e\n\ngroup sex.\u003cbr\u003e\u003cstrong\u003e\n\nFrom the author:\u003c/strong\u003e\u003cbr\u003e\n\nI\u0027m still a beginner in this area of activity. But I\u0027m\nconstantly working on myself. I improve my skills in 3d and in Renpy. All\nscenes from the game are saved. This is to improve their quality in the future.\nNow I can`t do this, because I am under tight financial constraints.\u003cbr\u003e\n\nI had to cut several versions of the story development\nin the plot. If you support me, you will get not only an opportunity to enjoy\nimproved graphics in the future, but also an additional extension of the story.\nA director\u0027s version will be created. Thank you!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://image.ibb.co/jaN2Mm/s7_Michael_is_calling.png\" target=\"_blank\"\u003e\u003cimg src=\"https://d.radikal.ru/d41/1712/18/81048f6e55ee.png\"\u003e\u003c/a\u003e\u003ca href=\"https://image.ibb.co/jzHDSR/s8_1_5_The_girl_and_Michael_at_the_bar.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://a.radikal.ru/a40/1801/5b/71e1ebb856bb.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://image.ibb.co/jzHDSR/s8_1_5_The_girl_and_Michael_at_the_bar.png\" target=\"_blank\"\u003e\u003cimg src=\"https://b.radikal.ru/b18/1712/ae/81c1f1d3f2e6.png\"\u003e\u003c/a\u003e\u003ca href=\"https://a.radikal.ru/a07/1801/94/f3f6300d9a03.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://image.ibb.co/dJPz1m/s8_3_5_Veronica_leans_in_front_of_Michael_while_he_does_the_laptop.png\" target=\"_blank\"\u003e\u003cimg src=\"https://a.radikal.ru/a06/1712/45/57abd5897320.png\"\u003e\u003c/a\u003e\u003ca href=\"https://image.ibb.co/cAZXMm/s8_3_8_Michael_and_Veronica_in_the_mall_communicate_with_a_consultant.png\" target=\"_blank\"\u003e\u003cimg src=\"https://a.radikal.ru/a17/1712/44/12373db427ef.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
