    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHeya, I\u0027m Ayme and I make the dark fantasy\u00a0webcomic\u003ca href=\"http://undivinecomic.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.undivinecomic.com/uploads/1503291278-Ch1.5 logo.png\" style=\"width: 405px;\"\u003e\u003c/a\u003e\u003cbr\u003eWhere a high school student halfway through senior year decides the best solution to his problems is giving up his soul for a demon that will do anything he\u0027d want.\u003cbr\u003e\u003cbr\u003eCan\u0027t even begin to list why that was a bad idea.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.undivinecomic.com/uploads/1503291265-cover%20cheebs.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI mainly work as a freelance comic artist (BOOM!Studios, pay sites) with [un]Divine\u003cem\u003e\u00a0\u003c/em\u003edone on the side. [un]Divine is an ongoing project I\u0027ve been working on since spring 2014 and began posting online in summer 2016. It\u0027s work that takes up most of my time and with your help I\u0027ll be able to focus even more on creating pages instead of taking on more paid freelance work.\u003cbr\u003e\u003cbr\u003e[un]Divine will always be free to read on its\u00a0\u003ca href=\"http://undivinecomic.com\"\u003esite\u003c/a\u003e! This patreon is for fans who want to support my work and get access to rewards and exclusive goodies such as:\u003cimg src=\"http://www.undivinecomic.com/uploads/1524884164-patreonbio.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.undivinecomic.com/uploads/1514838295-patreonbio2.png\" style=\"width: 546px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eI\u0027m grateful for any support from fans \u2764 Even if you can\u0027t afford to, thank you for reading and enjoying [un]Divine!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.undivinecomic.com/uploads/1514626518-bottomimg.png\"\u003e\u003
