    "summary": "UON Visuals was started in 2015 by 3D animator Mike Vos Kakis (me!) ! I\u0027ve been making hundreds of unique videos since 2013 and have over 34,000 fans who enjoy them on my \u003ca href=\"http://www.instagram.com/uon.visuals\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and 148,000 fans on my \u003ca href=\"http://www.facebook.com/uon.visuals\" target=\"_blank\"\u003efacebook\u003c/a\u003e page!\u003cbr\u003e\u003cbr\u003eAll animations are based on the geometric visual imagery the human brain is capable of generating during periods of intense meditation, sensory deprivation, holotropic breathing and under the influence of psychedelics. I plan on pushing computing technology to its absolute limits in the decades to come, in order to show a glimpse of the unimaginable beauty and complexity the mind can create under different states of consciousness.\u003cbr\u003e\u003cbr\u003eUsing Virtual Reality, my intention is to make these experiences fully immersive!\u003cbr\u003e\u003cbr\u003eWhile most of my animations are free to enjoy online, I want to give something special to the wonderful fans who support me on Patreon. \u003cstrong\u003eFor a small monthly fee, you can download full quality, 1080p or 4K animations at 60 fps.\u003c/strong\u003eThe VR animations will be in stereoscopic 3DVR format, viewable in google cardboard or Samsung Gear VR!\u003cbr\u003e\u003cbr\u003eHere is a 28 minute mix of the types of visuals I make, so you know what to expect!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YPwIb47lJcA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis is the animation I made while learning to create all sorts of different effects in Adobe After Effects:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uFqE0uyD2H4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
