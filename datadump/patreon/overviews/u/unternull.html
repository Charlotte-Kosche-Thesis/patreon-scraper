    "summary": "\u003cstrong\u003eHello, and welcome to my Patreon page!\u003c/strong\u003e I\u0027m Erica Dunham, and I write music under the names of \u003cstrong\u003eUnter Null\u003c/strong\u003e, \u003cstrong\u003eStray\u003c/strong\u003e, and sometimes others. But those are the main ones!\u003cbr\u003e\u003cbr\u003eI started with Unter Null back in \u002798 as I was a huge fan of industrial music, and I felt so inspired to write my own material. As I learned more as a producer and artist, I met some amazing people, artists, and fans, and was able to eventually play shows all over the world! I\u0027ve released several albums with Unter Null and I\u0027m currently writing a new one.\u003cbr\u003e\u003cbr\u003eStray also eventually became another project of mine; I\u0027ve always liked to say it was the project to balance out Unter Null. I\u0027ve released one album with this project so far and am starting the process of writing a sophomore album.\u003cbr\u003e\u003cbr\u003eSo, why this Patreon page, you ask? Not only do I think this is a brilliant way to connect on a more personal level with fans (see the incentives), the money raised through this Patreon page will go towards studio hardware and software upgrades (which are constant!), fun new merchandise, website improvements, gear for live shows, and rehearsal and recording space.\u003cbr\u003e\u003cbr\u003eEventually I want to offer video tutorials to those just delving into their own production of music. When I was first starting out, I would have loved to have someone to guide me through all the learning curves that I navigated mostly on my own. Music is a beautiful language and I would love to help those wanting to learn."
