    "summary": "First of all, let me \u003cem\u003ethank you\u003c/em\u003e all who have smashed that subscribe button on the \n\u003ca href=\"https://www.youtube.com/urbexfiles\" target=\"_blank\"\u003eUrbex Files Youtube Channel\u003c/a\u003e or supported me in any other way. I appreciate it more than words can ever express!\u003cbr\u003e\u003cbr\u003eSince I started growing vegetables on a non-profit basis, I was overwhelmed with a great responses.\u00a0Now it\u0027s time to share my passion for nature from another angle. Are you with me?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE MASTER PLAN.\u00a0\u003c/strong\u003eMy name is Jeroen and i\u0027m determined to take you with me on a urban exploring journey.\n\nOn my YouTube channel you will find weekly video\u2019s about \u003cem\u003eabandoned\u003c/em\u003e mansions, asylums, schools, hospitals, castles and more. All in the context of \u003cem\u003e\"When nature is taking over again\".\u00a0\u003c/em\u003eMy passion is to document and learn more about the \u003cem\u003ehistory\u003c/em\u003e and mostly hidden truth and share this with you. Currently i\u0027m shooting video\u0027s in Europe, ik believe that this creates an unique audiance.\u003cbr\u003e\u003cbr\u003eI would like to use my creative background (graphic designer) to take the videos to a higher level. I\u0027m sure you realize that it takes a lot of time and a reasonable financial investment to think up, create and edit every video.\u003cbr\u003e\u003cbr\u003eYour financial contribution will help me to buy the necessary materials, LED video light, a faster computer for editing, camera lenses etc. I can also create better content through the financial support for the videos with interesting subjects such as chenobyle for example .\u003cbr\u003e\u003cbr\u003eDoes this idea seem to appeal to you, please support me with a\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1422091\u0026amp;rid=2253182\"\u003emonthly contribution\u003c/a\u003e and help me to make better video\u0027s that are valuable to both of us.\u003cbr\u003e\u003cbr\u003eWith love,\u003cbr\u003eJeroen\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAlways feel free to message me, i\u0027ll be happy to hear from you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
