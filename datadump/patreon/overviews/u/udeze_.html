    "published_at": "2017-11-06T14:47:49+00:00",
    "summary": "\u003cstrong\u003eYou can view early release chapters here:\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://rftiw.gravitytales.com\"\u003ehttps://rftiw.gravitytales.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHey, I am Udeze! The translator for\u00a0\u003ca href=\"http://www.wuxiaworld.com/rftiw-index/\" rel=\"nofollow\"\u003eReturning From The Immortal World\u003c/a\u003e, over at\u00a0\u003ca href=\"http://gravitytales.com\" rel=\"nofollow\"\u003eGravity Tales\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWith your support, I would be able to support quicker translations and pay the editorial team. In addition, patrons will get extra chapters ahead of the translations along with adding regular chapters to be released. Thus, you get more chapters and contribute to quicker updates!\n\u003cbr\u003e\n\u003cbr\u003e\nTranslating is a taxing procedure that can take up to six to seven hours between everyone involved per chapter. We work hard to ensure the highest quality of translations so that it\u0027s at a professional level. However, we all have full-time jobs and duties besides translating.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eOur current goals:\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cdel\u003e\u003cstrong\u003eTier 1 ($250):\u003c/strong\u003e\u00a01 additional chapter released per week! (8ch/week)\u003c/del\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003e\u003cstrong\u003eTier 2 ($500):\u003c/strong\u003e\u00a02 additional chapters released per week! (9ch/week)\u003c/del\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003e\u003cstrong\u003eTier 3 ($1000):\u003c/strong\u003e\u00a04 additional chapters released per week! (11ch/week)\u003c/del\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWe\u0027re currently at 11 chapters per week!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tWhat is Patreon? \n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product. In our case, it would be privileged rights to early releases of the chapters, exclusive content for Patrons, and other rewards like creating your own ability, character, etc within the story. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eDo I need to pledge to read Returning From The Immortal World?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of Returning From The Immortal World will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eCan I change my pledge amount?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHow does Patron charge me?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your paypal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon.\u003c/em\u003e"
