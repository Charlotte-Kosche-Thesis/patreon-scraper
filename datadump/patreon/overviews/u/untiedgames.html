    "published_at": "2015-04-18T07:49:17+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cimg src=\"http://untiedgames.com/img/sprite/me_welcome.gif\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eHi! Here\u0027s what I\u0027m making for you:\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eI make new\u00a0\u003ca href=\"https://untiedgames.itch.io/\" rel=\"nofollow\" target=\"_blank\"\u003epixel art assets\u003c/a\u003e every month, and YOU can use them in your games!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL1nCiI8vwcX30AXG4l7QZ9-TC79GF9nKo\" rel=\"nofollow\" target=\"_blank\"\u003eSpeed Spriting videos\u003c/a\u003e, so you can watch and learn how I draw pixel art!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL1nCiI8vwcX1MWilycrM-vsZVVGOxODnC\" rel=\"nofollow\" target=\"_blank\"\u003eDevelopment log videos!\u003c/a\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eI make\u00a0\u003ca href=\"http://untiedgames.com/games\" rel=\"nofollow\" target=\"_blank\"\u003eawesome minigames\u003c/a\u003e!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eComing soon:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL1nCiI8vwcX1dcCSFPCVsd4uyU_h3pzCS\"\u003e\u003cstrong\u003eMore pixel art tutorials!\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eLet\u0027s get to know each other!\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\nMy name\u0027s Will, nice to meet you! I run\u00a0\n\u003ca href=\"http://untiedgames.com\" rel=\"nofollow\" target=\"_blank\"\u003eunTied Games\u003c/a\u003e. My hobbies include programming, D\u0026amp;D, gaming, and running around with my dogs Jasper and Garnet.\u003cbr\u003e\nOf course, my biggest hobby is pixel art and game development! I\u0027m currently working on\u00a0\n\u003ca href=\"http://untiedgames.com/atmocopter\" target=\"_blank\"\u003eAtmocopter\u003c/a\u003e and I\u0027m a pixel artist for\u00a0\u003ca href=\"https://www.youtube.com/watch?v=hNpUOoatUwU\" target=\"_blank\"\u003eFUZE4 Nintendo Switch.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo how does this work?\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\nWhen you support me on Patreon at $5 or higher, you can download pixel art assets from\u00a0\n\u003ca href=\"https://untiedgames.itch.io/\" target=\"_blank\"\u003emy asset store\u003c/a\u003e for free!\u003cbr\u003e\u003cstrong\u003eAt the $10 or higher tiers, you can unlock ALL my pixel art assets!\u003c/strong\u003e\u00a0\u003ca href=\"https://itch.io/c/293117/wills-10-patron-assets\" target=\"_blank\"\u003eHere\u0027s a full list of them.\u003c/a\u003e \u003cbr\u003eAt the $5 tier, you can unlock all my pixel art assets that are 1 year old or older... Which is still a lot of assets!\u00a0\u003ca href=\"https://itch.io/c/293115/wills-5-patron-assets\" target=\"_blank\"\u003eHere\u0027s a list of 1+ year old assets!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen you support me, you can go to any pixel art asset on my itchio store and there\u0027ll be a download link just for patrons right at the top of the asset description.\u003c/strong\u003e If you don\u0027t have an itchio account, just create one (it\u0027s free) and then you can download! Easy peasy!\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFAQ\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cem\u003e\nQ. I\u0027m a new patron. Am I charged immediately? When do I get rewards?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\nA.\u003c/em\u003e\u003c/strong\u003e Yes, when you pledge, you are charged right away. After that, Patreon charges you around the beginning of the next month. Once you pledge, you should be able to go over to my store right away and download!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\nQ. How do I tell which assets are 1 year old and which aren\u0027t?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\nA.\u003c/em\u003e\u003c/strong\u003e On each asset\u0027s page, it\u0027ll tell you right at the top of the description. Alternatively, you can view\u00a0\u003ca href=\"https://itch.io/c/293115/wills-5-patron-assets\" target=\"_blank\"\u003eall $5 patron assets here\u003c/a\u003e and\u00a0\u003ca href=\"https://itch.io/c/293117/wills-10-patron-assets\" target=\"_blank\"\u003eall $10+ patron assets here!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\nQ. How often do you make new stuff?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\nA.\u003c/em\u003e\u003c/strong\u003e I release a new pixel art asset every month, sometimes more! Speed Spriting videos come out soon after.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eQ. Can I use your art in my game?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eA. YES!\u003c/em\u003e\u003c/strong\u003e You absolutely can. That\u0027s what I\u0027m here for! Just put my name in the credits, it\u0027s only fair.\u003cbr\u003e\n\u003cbr\u003e\nHave a question that isn\u0027t answered here? Send me a message on Patreon, or\u00a0\n\u003ca href=\"http://untiedgames.com/contact\" target=\"_blank\"\u003econtact me via my website\u003c/a\u003e with your question!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eThank you for your support!\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\nI\u0027ve been making pixel art professionally for about 3 years now, and it\u0027s been absolutely incredible to watch my fanbase grow on Youtube and Patreon. You guys rock, and I can\u0027t wait to make more pixel art and videos for you!\n\u003cbr\u003e\n\u003cbr\u003e\nThank you all so much!\u00a0\n\u003cimg src=\"http://untiedgames.com/img/heart.png\"\u003e\u003cbr\u003e\nBe awesome! :)\n\u003cbr\u003e\n-Will\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://untiedgames.com/img/me_and_garnet_forgotten_palace_small.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cem\u003eMe and Garnet, havin\u0027 a hug. \u003cimg src=\"http://untiedgames.com/img/heart.png\"\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
