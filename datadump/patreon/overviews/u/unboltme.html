    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tFree Tati. Free Tony. Free Button.\u003cbr\u003e\u003cbr\u003e\n\tLiberate them from the shackles of workaday existence.\u003cbr\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003eUnbolt them.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\n\u003ca href=\"https://unbolt.files.wordpress.com/2017/07/patreon-prisoners-11.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/patreon-convicts.jpg\"\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/10/patreon-convicts.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eWho are we?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\tDear Reader, we\u0027re Tetiana Aleksina and Tony Single, two nut jobs who run the poetry/prose blog (asylum)\u00a0\u003ca href=\"https://unbolt.me/\" target=\"_blank\"\u003e\u003cem\u003eUnbolt Me\u003c/em\u003e\u003c/a\u003e and the webcomic\u00a0\u003cem\u003e\u003ca href=\"https://crumblecult.com/\" target=\"_blank\"\u003eCrumble Cult.\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSigh. Okay, let\u0027s start again.\u003cbr\u003e\u003cbr\u003eWe\u0027re Tetiana Aleksina, Tony Single and Button Tetianovich, two nut jobs and one stuffed President who run the poetry/prose blog (asylum) \u003ca href=\"https://unbolt.me/\"\u003e\u003cem\u003eUnbolt Me\u003c/em\u003e\u003c/a\u003e and the webcomic \u003ca href=\"https://crumblecult.com/\"\u003e\u003cem\u003eCrumble Cult.\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eButton, if memory serves,\u00a0\u003ca href=\"https://unbolt.me/2017/01/01/button-unbolted/\" target=\"_blank\"\u003eyou were a President at one time.\u003c/a\u003e Have you had a career advancement?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eButton, we suppose the proletariat doesn\u0027t give two hoots about gods or presidents anymore. You must accept this unvarnished truth! You\u0027re not\u00a0\u003ca href=\"https://crumblecult.com/2015/09/28/the-roksolana-spark/\" target=\"_blank\"\u003ea dollar bill that can be liked by everybody.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBe that as it may, we still need to get to the point of this introduction.\u003cbr\u003e\u003cbr\u003eSo... we\u0027re Tetiana Aleksina, Tony Single and Button Tetianovich, two nut jobs and one stuffed cutie who run the poetry/prose blog (asylum) \u003ca href=\"https://unbolt.me/\"\u003e\u003cem\u003eUnbolt Me\u003c/em\u003e\u003c/a\u003e and the webcomic \u003ca href=\"https://crumblecult.com/\"\u003e\u003cem\u003eCrumble Cult.\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat do we do?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWe like writing and drawing and generally creating things, and it appears that you, Dear Reader, also like that we do this. We would not have persisted with \u003ca href=\"https://unbolt.me/\"\u003e\u003cem\u003eUnbolt Me\u003c/em\u003e\u003c/a\u003e and \u003ca href=\"https://crumblecult.com/\"\u003e\u003cem\u003eCrumble Cult\u003c/em\u003e\u003c/a\u003e without the generous, continued interest of you and so many others. We\u0027re very grateful!\u003cbr\u003e\u003cbr\u003eSo, please, do keep visiting our blogs and reading everything that is on offer. We update \u003ca href=\"https://unbolt.me/\"\u003e\u003cem\u003eUnbolt Me\u003c/em\u003e\u003c/a\u003e multiple times a week with fresh content, which means you\u0027ll never get bored. Even \u003ca href=\"https://crumblecult.com/\"\u003e\u003cem\u003eCrumble Cult\u003c/em\u003e\u003c/a\u003e gets a little love! There will always be a new poem, a new story, or a new comic\u2014basically anything we can think of that may entertain you. Everything is absolutely free, and always will be.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-e.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTATI:\u003c/em\u003e\u003c/strong\u003e Who\u0027s talking here? Tony, do you hear something?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTONY:\u003c/em\u003e\u003c/strong\u003e Nope. Tati, have you forgotten that\u00a0\u003ca href=\"https://crumblecult.com/2012/02/06/the-deaf-penalty/\" target=\"_blank\"\u003eI\u0027m deaf?\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTATI:\u003c/em\u003e\u003c/strong\u003e My ears are playing tricks on me. I thought I heard some squeaks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTONY:\u003c/em\u003e\u003c/strong\u003e Never mind.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-f.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy should you, Dear Reader, care?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell... you shouldn\u0027t, naturally.\u003cbr\u003e\u003cbr\u003eIf we fed you guff about needing money to save the ozone layer, or to protest over domestic violence, or to collect signatures for the protection of Siberian tigers,\u00a0\u003ca href=\"https://unbolt.me/2015/05/26/forbidden-fruit/\" target=\"_blank\"\u003ewe\u0027d be liars.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e(Although it doesn\u0027t mean we don\u0027t care about domestic violence against tigers with stress-related flatulence which can have quite an adverse effect on the\u00a0\u003ca href=\"https://crumblecult.com/2012/11/19/look-behind-you-mr-crumb/\" target=\"_blank\"\u003eozone layer.\u003c/a\u003e Everything\u0027s connected, you see...)\u003cbr\u003e\u003cbr\u003eEven though we\u0027re pretty\u00a0\u003ca href=\"https://unbolt.me/2016/01/27/bob-dylan-and-the-crabs-of-fortitude/\" target=\"_blank\"\u003esensitive souls,\u003c/a\u003e our bodies are pretty materially-minded. So, let\u0027s start from the very bottom of Maslow\u0027s hierarchy of needs... (We promise we don\u0027t need private yachts, planes and islands!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-g.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eQuiet, Button. We\u0027re asking for money here. Don\u0027t interrupt!\u00a0\u003ca href=\"https://unbolt.me/2016/04/24/%D0%B1%D0%BE%D0%B6%D0%B5%D0%B2%D1%96%D0%BB%D1%8C%D0%BD%D0%B8%D0%B9/\" target=\"_blank\"\u003e(What kind of god needs money anyway?)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-h.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd we\u0027re feeling a bit awkward. Trying to sound\u00a0\u003ca href=\"https://crumblecult.com/2013/02/25/ringer/\" target=\"_blank\"\u003eeasygoing and nice\u003c/a\u003e isn\u0027t easy. So, it would be better if you were less... obnoxious, okay? Show a bit more care for our situation!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-i.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFine. If you\u0027re a real god, create\u00a0\u003ca href=\"https://unbolt.me/2015/11/09/mermans-ode-to-mammon/\" target=\"_blank\"\u003emoney\u003c/a\u003e from a rib. Go on. We dare you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-j.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://unbolt.me/2016/03/14/the-bobbleheads-pilgrimage/\" target=\"_blank\"\u003eCreate a rib\u003c/a\u003e then. You\u0027re god, aren\u0027t you?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-k.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOkay, now that\u00a0\u003ca href=\"https://crumblecult.com/2015/03/30/eyes-of-time/\" target=\"_blank\"\u003eyou\u0027re quiet,\u003c/a\u003e let us continue!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-l.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDear Reader, to cut a long story short, we\u0027re asking for your help. If you enjoy what we do, and if you believe in us, then we\u0027d love for you to be our Patron and support us financially. You\u0027ll get a listing on our Supporters of Tati \u0026amp; Tony page, as well as a free comic strip every month.\u003cbr\u003e\u003cbr\u003eOther than that, we won\u0027t be offering any rewards or set tiers, but you most certainly will garner our\u00a0\u003ca href=\"https://crumblecult.com/2012/04/02/orange-blossom-special/\" target=\"_blank\"\u003eundying gratitude!\u003c/a\u003e And you can pay as much or as little as you want, or pay nothing if you don\u0027t think we\u0027ve earned it. Again, our content will always be free. We\u0027ll never hide it behind a paywall, or hold a gun to its head and ask for ransom money.\u003cbr\u003e\u003cbr\u003eWe hope by now that we\u0027ve proven\u00a0\u003ca href=\"https://unbolt.me/\"\u003e\u003cem\u003eUnbolt Me\u003c/em\u003e\u003c/a\u003e and \u003ca href=\"https://crumblecult.com/\"\u003e\u003cem\u003eCrumble Cult\u003c/em\u003e\u003c/a\u003e are here to stay. Our sites are no mere hobby. They haven\u0027t been slapped together on a whim, and nor do we intend to abandon either of them to the wolves. We have big plans, and our conquest of the\u00a0\u003ca href=\"https://unbolt.me/2017/03/07/aelitas-lullaby/\" target=\"_blank\"\u003eknown Universe\u003c/a\u003e is only the first step. There\u0027s so much more!\u003cbr\u003e\u003cbr\u003eWe\u0027re going to write many cool novels. Comic\u00a0\u003ca href=\"https://unbolt.me/hole-in-the-wall/\" target=\"_blank\"\u003ebooks\u003c/a\u003e too. Tati firmly intends to get a Nobel prize in literature. (Tony firmly intends to stop drooling in his sleep.) And this will happen\u2014it\u0027s only a matter of time. With your support however, it could well happen sooner rather than later.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://unbolt.files.wordpress.com/2017/07/button-patreon-m.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you, Button. We were struggling with the last line.\u003c/div\u003e"

     "about": "A \u2018T\u2019 on its own doesn\u2019t seem too dangerous, but add another one and you\u2019ll get an explosive chemical reaction. Yes, like TNT we make a noise, and that\u2019s exactly the kind of thing we love to do! You see, we\u2019re a strange international duo that doesn\u2019t care much for good manners. We prefer our Ukrainian and Australian creative sensibilities to clash in a big way, to make big words and big bangs, and we love people to watch!\u003cbr\u003e\u003cbr\u003eSo, let us introduce ourselves properly. While it\u2019s true we\u2019re shameless exhibitionists of the literary kind, we also like to think there\u2019s a bit more to us than that. Yes, we\u2019re great lovers of kittens, sushi, and orderly queues too! We run the\u00a0poetry/prose blog (asylum) \u003ca href=\"https://unbolt.me/\"\u003e\u003cem\u003eUnbolt Me\u003c/em\u003e\u003c/a\u003e and the webcomic \u003ca href=\"https://crumblecult.com/\"\u003e\u003cem\u003eCrumble Cult\u003c/em\u003e\u003c/a\u003e.",

     "created_at": "2017-08-08T22:05:33+00:00",
     "description": "\u003cstrong\u003e\u003cem\u003eHelp us to produce a graphic novel!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn 2018, Tony will be making a trip to Ukraine to begin research for a graphic novel he is producing in partnership with Tati. Your dollars will help him to achieve this goal (and to buy yummy duty-free cookies for himself and a bottle of duty-free Horilka for Tati).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat do you get?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen we reach $500 per month, we\u0027ll offer our patrons an exclusive insiders\u0027 look into the pre-production process. You\u0027ll get to see what happens when two twisted minds decide to create a full-length illustrated story together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBy the way...\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ll continue to offer you our comics, writings and endless love over at\u00a0\u003ca href=\"https://unbolt.me/\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eUnbolt Me\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://crumblecult.com/\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eCrumble Cult\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e for absolutely nothing. Fabulous, yes?\u003cbr\u003e",
