    "one_liner": "Uncovering Creative People and Places in Oklahoma",
    "patron_count": 4,

    "pledge_url": "/bePatron?c=212000",
    "published_at": "2015-09-17T20:42:37+00:00",
    "summary": "\u003cstrong\u003eHello, Adventurers!\u003c/strong\u003e\u003cbr\u003eI am Dennis Spielman, the producer of\u00a0\u003ca href=\"http://www.uncoveringoklahoma.com\"\u003e Uncovering Oklahoma\u003c/a\u003e,\u00a0\u003ca href=\"http://www.colorfulescapes.com\"\u003eColorful Escapes\u003c/a\u003e,\u00a0\u003ca href=\"http://www.quarterminutes.com\"\u003e Quarter Minutes\u003c/a\u003e,\u00a0\u003ca href=\"http://www.yesscienceshow.com\"\u003e Yes! Science!\u003c/a\u003e and, occasionally, a personal travel vlog. For the most part, I make the videos for these shows by myself and I\u0027m looking to expand them, bring more people on board, and do more.\u003cbr\u003e\u003cbr\u003eI have never charged anyone for coverage, and I never want to get into any situation where I have to choose between an advertiser or a story.\u00a0I am asking for your contribution in growing my video productions. This growth will include:\u003cbr\u003e\u003cbr\u003e\"\u003ca href=\"http://www.uncoveringoklahoma.com\"\u003eUncovering Oklahoma\u003c/a\u003e\"\u003cbr\u003eMy main and most well know production is my the travel and interview series, \u003ca href=\"http://www.uncoveringoklahoma.com\"\u003eUncovering Oklahoma\u003c/a\u003e. Uncovering Oklahoma shares stories about adventurous places in the state and interviews with people creating wonderful things.\u003cbr\u003e\u003cbr\u003e\"\u003ca href=\"http://www.colorfulescapes.com\"\u003eColorful Escapes\u003c/a\u003e\"\u003cbr\u003eColorful Escapes is a global travel series where art is the destination. The show highlights art galleries, art museums, public art, and artist studios, as well as restaurants and hotels with an emphasis on art. Basically, if it\u2019s creative and artistic, we\u2019ll visit it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"\u003c/strong\u003e\u003ca href=\"http://www.yesscienceshow.com/\" target=\"_blank\"\u003eYes! Science!\u003c/a\u003e\u003cstrong\u003e\"\u003c/strong\u003e\u003cbr\u003eShowing that science is for everyone, this science documentary and demonstration series features a rotating roster of women and minority individuals in STEM fields in Oklahoma (and hopefully around the world in later seasons). Think of this show as a cross between a TED Talk and Bill Nye. Yes! Science! videos discuss topics of science, career profiles, and fun experiments.\u003cbr\u003e\u003cbr\u003e\"\u003ca href=\"http://www.quarterminutes.com\"\u003eQuarter Minutes\u003c/a\u003e\"\u003cbr\u003eQuarter Minutes pierces through the multiverse to capture short glimpses of strange and seemly normal oddities of multiple realities. Think of it as a show like the Twilight Zone, but stories are 15-seconds to a minute long.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Shift?\u003c/strong\u003e\u003cbr\u003eI am asking for your contribution in pursuing and growing these projects. I have shifted Uncovering Oklahoma away from an advertiser to a patron system, with some larger movies funded with the help of a grant or sponsor. Basically, I\u0027ve shifted to become more like NPR and PBS.\u00a0Just compare how Uncovering Oklahoma looks with other sites with their walls of ads. As I said before, I\u0027ve never charged anyone to be my guest.\u003cbr\u003e\n\u003cbr\u003eNew episodes and documentaries are in the always in works, however, I need \u003cem\u003eyour\u003c/em\u003e help to keep everything going. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Ultimate\u00a0Goal?\u003c/strong\u003e\u003cbr\u003eThe ultimate goal is to create a New York City studio audience experience in Oklahoma, complete with multiple-cameras and live broadcasting. This space would allow the creation of new series, so even if you don\u0027t live in this state, you will benefit with more content. One possible project is a political satire show (led by talented improvisers, Tim Huckeby and Kellen Hodgeson)\u00a0that will have a blend of talk, improv, and sketch as they talk politics in Oklahoma and around the world.\u003cbr\u003e\u003cbr\u003eOther possibilities\u00a0for this studio space could include talk shows, sit-coms, a local version of SNL, and concerts.\u00a0The ambition is huge, but it will be beautiful. The studio will be open to high school and college students, giving them tools and education to make their own shows. In the meantime with your contribution, I\u0027ll keep making videos and writing stories.\u003cbr\u003e\n\u003cbr\u003eAs a patron, you\u0027ll be rewarded with your support, so join in, and let\u0027s make Oklahoma better!\u003cbr\u003e\n\u003cbr\u003e"
   },
