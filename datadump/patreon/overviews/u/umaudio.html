    "summary": "Hello, my name is Hal Stead (rhymes with Fred), and we\u0027re creating the Universal Model Summary Audio Book. Here is the link to the print version of the\u00a0\u00a0\u003ca href=\"https://universalmodel.com/um-updates/um-summary-free-amazon-kindle/\" target=\"_blank\"\u003eSummary - An Introduction to the Universal Model - A New Millennial Science\u003c/a\u003e When you sign up as a patron on any level you get instant access to the UM Summary audio book.\u003cbr\u003e\n\u003cbr\u003e\nHere is the interview that I did with Brook at the Firm Foundation Expo in Orem, Utah, in April 2017.\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Cb1CDCZ4ZuI\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nWhen you sign up as a patron on any level you get instant access to all the Summary recordings.\u003cbr\u003e\nAfter we finish recording the Summary\u00a0we\u0027re going to tackle the \n\u003ca href=\"https://universalmodel.com/um-updates/new-um-sample-pages/\" target=\"_blank\"\u003eUniversal Model sample pages\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHere at Patreon you can support the production of the Universal Model audio books and get them first before anyone else. We will make them available one sub-chapter at a time. Also, you will be able to see what\u0027s happening behind the scenes!\n\u003cbr\u003e\n\u003cbr\u003e\nAt this time we are planning on releasing two paid creations per month. We\u0027ll give you a heads up when this is to start. To limit your monthly contribution to a certain amount tell Patreon what you want your monthly max charge to be when you sign up. If you have any problems with this after you sign up, we\u0027ll help you figure it out. \n\u003cbr\u003e\n\u003cbr\u003e\nIf you have any questions at all feel free to contact us.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you can\u0027t sign up at this time we can put you on our mailing list at\numaudiobook@gmail.com\n\u003cbr\u003e\n\u003cbr\u003e\nHere is the link to the \n\u003ca href=\"https://www.youtube.com/channel/UCKOVGXv8CJjvQdko2ZCYa8w\" target=\"_blank\"\u003eUniversal Model Audio Books YouTube Channel\u003c/a\u003e just in case you want to be connected over there too.\u003cbr\u003e\n\u003cbr\u003e\nVisit \n\u003ca href=\"https://universalmodel.com/\"\u003ehttps://universalmodel.com/\u003c/a\u003e to learn more about the Universal Model - A New Millennial Science\u003cbr\u003e\nUM Summary for Kindle - \n\u003ca href=\"https://universalmodel.com/um-updates/um-summary-free-amazon-kindle/\"\u003eSummary\u003c/a\u003e\n\u003cbr\u003e\nUniversal Model. Volume 1, Sample pages - \n\u003ca href=\"https://universalmodel.com/um-updates/new-um-sample-pages/\"\u003eUM Sample Pages\u003cbr\u003e\n\u003c/a\u003eYou can go to the UM store and see all of our products here - \u003ca href=\"https://universalmodel.com/store/\"\u003eUM Store\u003cbr\u003e\n\u003c/a\u003e\n\u003ca href=\"https://universalmodel.com/store/\"\u003eUniversal Model - A New Millennial Science, volume 1\u00a0\u003c/a\u003e digital and hard copy.\u003cbr\u003e\n\u003cbr\u003e\nTo get 20% on any UM products use our affiliate code - UMQAUDIO - during checkout. We get a small percentage when you buy from the UM Store and that will help us fund the audio books too.\n\u003cbr\u003e\nTell your family and friends!\n\u003cbr\u003e\nThank you \n\u003cem\u003eso much\u003c/em\u003e for your support!\u003cbr\u003e\nHal Stead\u003cbr\u003e...and the audio book team.\u003cbr\u003e\n\u003cbr\u003e"
