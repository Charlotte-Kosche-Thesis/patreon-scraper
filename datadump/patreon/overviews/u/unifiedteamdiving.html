    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003eScuba Instructors! Divemasters! Recreational and Technical Scuba Divers!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eUTD CONTINUING EDUCATION CLASSROOMS FOR SCUBA DIVERS\u003c/strong\u003e\n\t\u003cdiv\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\tAll the information you could ever imagine about scuba diving is now available to you! Unified Team Diving\u0027s founders,\u00a0\u003cstrong\u003eAndrew Georgitsis\u00a0\u003c/strong\u003eand\u00a0\u003cstrong\u003eJeff Seckendorf\u003c/strong\u003e, are presenting content and interactive classroms for instructors and divers.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eRECREATIONAL/TECHNICAL/CAVE/REBREATHER DIVERS:\u003c/strong\u003e Monthly we will explore separate topics for recreational divers and technical/cave/rebreather divers. Weekly we\u0027ll do video blogs to explain and explore each of these topics. We\u0027ll have daily discussions which include interactive participation from lifestreams, to polls, to Q and A, answering any and all questions posed by you, the Patrons. Topics might include decompression theory, equipment maintenance, Nitrox, or even specific skills like deco bottle switching, but only UTD patrons will have access to this information. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eINSTRUCTORS AND POTENTIAL INSTRUCTORS:\u00a0\u003c/strong\u003eOn the education side, each month we\u0027ll also explore topics that are related to teaching such as levels of learning, building block theory, presentation techniques, learning plateaus, techniques for teaching buoyancy and propulsion, and so on. We will do weekly video blogs to explore more about each topic and foster daily discussions with a multitude of interactive media. Ultimately we will end each month with a group webinar to give you an opportunity to discuss each of the topics with us. Again, this is only available to UTD Patrons. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\tThis is a\u00a0\n\t\u003cstrong\u003eFANTASTIC\u00a0\u003c/strong\u003eway to learn and continue your pursuit to become a world class scuba instructor and/or diver. Subscribe to one to two or all three levels and begin your path\u00a0\u003cstrong\u003eTODAY\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eASK US QUESTIONS:\u00a0\u003c/strong\u003eAt each of the three levels you\u0027ll be able to interact daily, asking questions and receiving answers. You will be invited to webinars and web chats where you can ask us questions about the monthly topic. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGIVE US IDEAS:\u00a0\u003c/strong\u003eIf you have an idea for a monthly topic for divers and/or instructors, let us know and we\u0027ll try to get it on the schedule.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eUnified Team Diving\u00a0\u003c/strong\u003eis a global leader in scuba diving training and equipment manufacturing and is a global community for like-minded divers. UTD is a world-wide, high quality, fast growing dive training agency and online community. UTD is the only scuba education system that has created an in-house equipment brand. UTD\u2019s worldwide presence extends to Europe, USA, Mexico, Russia, South America, Africa, Australia, Middle East and throughout Asia Pacific including China and the Philippines.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eJoin Us as a Patron and start, or continue, to be a world class diver and educator.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
