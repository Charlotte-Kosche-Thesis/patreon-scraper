    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eHi! \u003cbr\u003eMy name is Andrey, but most of you probably know me as Underpable. I\u0027m just a simple college student from Russia who really loves to draw. You can find my galleries on\u00a0\u003ca href=\"http://underpable.deviantart.com\" rel=\"nofollow\"\u003eDeviant Art\u003c/a\u003e and\u00a0\u003ca href=\"http://underpable.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e. Sometimes I do commissions, but I can\u0027t do them all the time, so I thought creating a Patreon page would be a nice thing to do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s a Patreon.\u003cbr\u003e\u003c/strong\u003eIt\u0027s a service that lets\u00a0you support artists you like on monthly/weekly/per creation basis. For more information go read their\u00a0\u003ca href=\"http://www.patreon.com/faq\"\u003eFAQ\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support you?\u003cbr\u003e\u003c/strong\u003eAs any college student I\u0027m in almost constant need of money. Your support will help me out and boost my motivation, so I could create more pony goodness. By supporting me you will recieve exclusive access to WIPs and sketched I make during a month and also my eternal gratitude.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBeing new to all this so I might end up updating it with a new goals and offers, so keep an eye out.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eThanks for your attention.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
