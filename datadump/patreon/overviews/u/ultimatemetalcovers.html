    "pledge_sum": 180,
    "pledge_url": "/bePatron?c=545212",
    "published_at": "2016-10-05T22:00:21+00:00",
    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442. \u041c\u044b \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u0423\u043b\u044c\u0442\u0438\u043c\u044d\u0439\u0442 \u041c\u0435\u0442\u0430\u043b \u041a\u0430\u0432\u0435\u0440\u0441. \u0418\u043d\u043d\u0430, \u0410\u0440\u0442\u0435\u043c \u0438 \u0410\u043b\u0435\u043a\u0441\u0435\u0439. \u003cbr\u003e\u003cbr\u003e\u041c\u044b \u0438\u0437 \u041a\u0440\u0430\u0441\u043d\u043e\u0434\u0430\u0440\u0430, \u0438\u0437 \u0420\u043e\u0441\u0441\u0438\u0438 \u0438 \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043c\u0435\u0442\u0430\u043b \u043a\u0430\u0432\u0435\u0440\u044b \u043d\u0430 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0443\u044e \u043d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f\u0448\u043d\u0438\u0439 \u0434\u0435\u043d\u044c \u043c\u0443\u0437\u044b\u043a\u0443.\u003cbr\u003e\u003cbr\u003e\u0414\u043b\u044f \u043d\u0430\u0441 \u044d\u0442\u043e \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u0447\u0435\u043c \u043f\u0440\u043e\u0441\u0442\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u0438 \u043a\u0430\u043d\u0430\u043b \u043d\u0430 \u044e\u0442\u0443\u0431\u0435. \u042d\u0442\u043e \u0447\u0430\u0441\u0442\u044c \u043d\u0430\u0441. \u003cbr\u003e\u003cbr\u003e\u041a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u043c\u0443\u0437\u044b\u043a\u043e\u0439 \u0443\u0436\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 10 \u043b\u0435\u0442 \u0438 \u043c\u044b \u0443\u0436\u0435 \u043d\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u043c \u0441\u0435\u0431\u044f \u0431\u0435\u0437 \u0440\u043e\u043a\u0430 \u0438 \u043c\u0435\u0442\u0430\u043b\u0430 \u0432 \u043d\u0430\u0448\u0435\u0439 \u0436\u0438\u0437\u043d\u0438.\u003cbr\u003e\u041a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u043d\u0430\u0441 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 \u0443\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0438\u0435 \u043e\u0442 \u0442\u043e\u0433\u043e \u0447\u0442\u043e \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c, \u043d\u043e \u0447\u0442\u043e \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0432\u0430\u0436\u043d\u0435\u0435, \u044d\u0442\u043e \u0442\u043e ... \u0447\u0442\u043e\u0431\u044b \u0442\u043e \u0447\u0442\u043e \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c, \u043d\u0440\u0430\u0432\u0438\u043b\u043e\u0441\u044c \u0442\u0435\u043c \u043a\u0442\u043e \u043d\u0430\u0441 \u0441\u043c\u043e\u0442\u0440\u0438\u0442 \u0438 \u0441\u043b\u0443\u0448\u0430\u0435\u0442.\u003cbr\u003e\u003cbr\u003e\u0418 \u0435\u0441\u043b\u0438 \u0442\u0435\u0431\u0435 \u043d\u0440\u0430\u0432\u044f\u0442\u0441\u044f \u043d\u0430\u0448\u0438 \u043c\u0435\u0442\u0430\u043b \u0432\u0435\u0440\u0441\u0438\u0438 \u0442\u0440\u0435\u043a\u043e\u0432, \u0442\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438 \u043d\u0430\u0441, \u0432\u044b\u0431\u0440\u0430\u0432 \u0441\u043f\u0440\u0430\u0432\u0430 \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u0442\u0435\u0431\u0435 \u0432\u0430\u0440\u0438\u0430\u043d\u0442.\u003cbr\u003e\u003cbr\u003e\u0412\u0441\u0435 \u044d\u0442\u0438 \u0434\u0435\u043d\u044c\u0433\u0438 \u043f\u043e\u0439\u0434\u0443\u0442 \u043d\u0430 \u043f\u0440\u043e\u0434\u0430\u043a\u0448\u0435\u043d \u043d\u043e\u0432\u044b\u0445 \u0442\u0440\u0435\u043a\u043e\u0432 \u0438 \u0432\u0438\u0434\u0435\u043e \u0434\u043b\u044f \u043d\u0438\u0445. \u0418 \u043f\u043e \u0441\u0443\u0442\u0438, \u0442\u044b \u0431\u0443\u0434\u0435\u0448\u044c \u043d\u0430\u043f\u0440\u044f\u043c\u0443\u044e \u043f\u043e\u043c\u043e\u0433\u0430\u0442\u044c \u043d\u0430\u043c \u0432 \u044d\u0442\u043e\u043c.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u0435 \u043d\u0430\u0434\u0435\u0435\u043c\u0441\u044f, \u0447\u0442\u043e \u0434\u043b\u044f \u0442\u0435\u0431\u044f \u044d\u0442\u043e \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043d\u0430\u043a\u043b\u0430\u0434\u043d\u043e. \u0418 \u0432 \u0442\u043e \u0436\u0435 \u0432\u0440\u0435\u043c\u044f \u044d\u0442\u043e \u043e\u0447\u0435\u043d\u044c \u0441\u0438\u043b\u044c\u043d\u043e \u043f\u043e\u043c\u043e\u0436\u0435\u0442 \u043d\u0430\u043c \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043a\u0440\u0443\u0442\u043e\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0434\u043b\u044f \u0442\u0435\u0431\u044f.\u003cbr\u003e\u003cbr\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0442\u0435\u0431\u0435. \u0418., \u0410., \u0410. (UMC)\u003cbr\u003e"
