    "summary": "\u003cimg src=\"https://2.bp.blogspot.com/-Pir34tOhZTM/WcPZPtyh06I/AAAAAAAADJA/YfHau8yd0uUgzquPFiXei_q_0Dtf-uTfwCLcBGAs/s1600/bosque_caminhar.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nO \n\u003cstrong\u003eUniPlanet\u003c/strong\u003e conta j\u00e1 com 8 anos de divulga\u00e7\u00e3o de temas importantes como a sustentabilidade, os direitos humanos e dos animais e a alimenta\u00e7\u00e3o saud\u00e1vel.\u003cbr\u003e\nQueremos continuar a partilhar hist\u00f3rias que nos inspirem a fazer escolhas mais conscientes e a \n\u003cstrong\u003ecriar um mundo melhor\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nSe costumas ler os nossos artigos e se gostas do nosso trabalho independente, ajuda-nos a melhor\u00e1-lo!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: #F96854;\"\u003e\u003cstrong\u003eComo ser Patrono do UniPlanet\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tO teu apoio, mesmo que seja de $1, ajuda-nos a dedicar mais\ntempo a fazer aquilo de que gostamos e a partilhar essa dedica\u00e7\u00e3o com os nossos\nleitores. O nosso trabalho ser\u00e1 sempre de gra\u00e7a, mas o teu contributo \u00e9 muito\napreciado.\n\u003c/blockquote\u003e\n\u003cbr\u003e\nPara te tornares patrono/a do UniPlanet clica no bot\u00e3o \u201cBecome\na Patron\u201d (Tornar-me um Patrono/a) e escolhe o valor que queres oferecer por\nm\u00eas, que \n\u003cstrong\u003epode ser de apenas $1\u003c/strong\u003e. O d\u00e9bito \u00e9 feito automaticamente no princ\u00edpio\nde cada m\u00eas. Podes aumentar ou reduzir o valor ou cancelar a subscri\u00e7\u00e3o a qualquer\naltura. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eS\u00e3o voc\u00eas que fazem com que tudo isto seja poss\u00edvel\u003c/strong\u003e: \u003cstrong\u003emuito\nobrigado!\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
