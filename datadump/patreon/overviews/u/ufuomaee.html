    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.smashwords.com/books/view/727239\" target=\"_blank\"\u003eCLICK TO GET YOUR FREE COPY OF MY NOVEL, \u0027BROKEN\u0027\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.smashwords.com/books/view/727239\" target=\"_blank\"\u003e\u003cimg src=\"https://ufuomaee.files.wordpress.com/2017/05/broken-cover-free-313x500.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://blog.ufuomaee.org/books\" target=\"_blank\"\u003eCHECK OUT MY CATALOGUE OF BOOKS\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI love writing. \u00a0I have been writing since I was a child. \u00a0I have also been telling stories from a very young age. \u00a0God blessed me with a great imagination :)\u003cbr\u003e\u003cbr\u003eI love God. \u00a0I love to write about Him, about Faith and Love, about Life. \u00a0I like to tell it like it is, and tell it like it should be! \u00a0I very much believe in Jesus Christ, as the only Way, the Truth and the Life!\u003cbr\u003e\u003cbr\u003eI have been blogging since July 2012, and it has been a great therapeutic experience for me. \u00a0In the process, I have met many people who have been blessed and touched by my writings, and who have inspired me to dig deeper into issues. \u00a0I try to communicate my beliefs in as many different ways as possible, through articles, poetry, song, short fiction and most recently, story series. \u00a0I am now entering the world of books and movies!!!\u003cbr\u003e\u003cbr\u003eI want to go this journey with you, for God! \u00a0I appreciate the kind support you give me on social media by liking, commenting on and sharing my pieces. \u00a0However, a lot of what I am doing requires funds, and since it also takes up a lot of my time, I am not really able to continue funding it myself. \u00a0That\u0027s where I need partners.\u003cbr\u003e\u003cbr\u003eIf you believe in my work, in my cause and passion, and/or have been blessed by my writings and would like to support this ministry, please become a patron today! \u00a0There\u0027s nothing too small to contribute, and it will all go towards my efforts to preach the Gospel, in as many different ways and as far and wide as possible.\u003cbr\u003e\u003cbr\u003eThank you so much for your support! \u00a0Please remember to sign up for my weekly newsletter on my blog at blog.ufuomaee.org, so that you will get updates on all I have been doing, and the latest posts to your inbox. \u00a0God bless you much!\u003cbr\u003e\u003cbr\u003eLove, Ufuomaee.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eStill not sure what Patreon is all about? Watch this video and click \u003ca href=\"http://ufuomaee.blog/2017/04/14/reader-questions-how-does-patreon-work-in-layman-terms/\"\u003eHERE\u003c/a\u003e to read more about how Patreon works!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_fdIUf9QC_0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAre you one of my new Patrons? \u00a0Don\u0027t miss this opportunity for a FREE E-BOOK. \u00a0Click\u00a0\u003ca href=\"https://www.patreon.com/posts/free-e-book-when-8329939\" target=\"_blank\"\u003eHERE\u003c/a\u003e to read about this promo!\u003cbr\u003e***\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eDon\u0027t know if you want to be a Patron yet? \u00a0Check out some awesome free posts and stories! \u00a0Click\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/ufuomaee/posts?public=true\" target=\"_blank\"\u003eHERE\u003c/a\u003e!\u003c/strong\u003e\u003c/div\u003e"
