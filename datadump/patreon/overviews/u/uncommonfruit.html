    "summary": "Hello friends, family and fans! \u003cbr\u003eI\u2019m Jase Grimm and I\u2019m a french trained chef and I\u2019ve been cooking professionally for over 10 years across the world, from Alaska to Antarctica. Now I\u2019m living and working as an entertainer/actor/model/starving artist in Los Angeles and want to share my expertise on cooking (and eating) with you! I\u2019m passionate about cooking and eating in a way that is good for you and the environment, and my long term goal is to turn my 8 acre farm back in Iowa into a farm to table permaculture restaurant and you can help make that dream come true! \u003cbr\u003e\u003cbr\u003eI\u2019ll be showing you techniques like making healthy whole food smoothies, brew your own kombucha or ferment homemade pickles! I\u2019ll also talk about how a plant based/whole food diet is an inexpensive and healthy option for you and the planet. My videos will cover things outside of the kitchen too, like how to turn your vegetable scraps into compost for your houseplants. If you\u2019re really lucky (and subscribe to my all access patron tier) I\u2019ll even share some of my other passions like playing ukulele, exploring nature, physical fitness tips/tricks and even some of my adventures in the entertainment industry!\u003cbr\u003e\u003cbr\u003eYour support will help me pay for ingredients, equipment, labor and materials to make these videos for Uncommon Fruit! When I reach $100 a month I\u2019ll be able to pump out 1 cooking demo for y\u2019all to enjoy. If I\u2019m fortunate enough to reach $1000 a month I\u2019ll be able to hire a camera person and editor and make longer more cinematic videos! And in a perfect world I\u2019d be able to raise $10000 a month and fulfill my dream of moving back to my farm in Iowa and producing and then cooking my own food on my permaculture homestead, documenting the whole process for you to learn from.\u003cbr\u003e\u003cbr\u003eThanks for your time and I hope you\u2019ll consider becoming a patron and gaining access to my collections of recipes, demos, pictures and videos! None of this would be possible without you, so again, thank you.\u003cbr\u003e\u003cbr\u003eJase Grimm"
