    "summary": "\u003cul\u003e\n\u003c/ul\u003eHi, My name is Jasper and I have a passion for Music and the Ukulele.\u003cbr\u003e\u003cbr\u003eRecently I appeared on a new CBBC tv show called Pocket Money Pitch, you may have seen it! \u00a0On the show I pitched my business idea to help teach other kids to fall in love with the Ukulele, just like I did.\u003cbr\u003e\u003cbr\u003eThe Ukulele is an ideal instrument for kids to start playing music. I have a different approach to that of school music teachers. I\u0027ll get you playing tunes by strumming chords and singing along right from the very first video. You will be amazed how fast you can learn to play and sing along. You will be entertaining yourself, family and friends before you know it.\u003cbr\u003e\u003cbr\u003eI will be posting 2-3 videos to YOUtube per month which are all free to watch but you can help support me to produce these videos by pledging $1 per video. If you pay a little more you can get access to more rewards such as, early release of videos, downloadable song sheets, prize draw competitions, credits and appearances in my videos and much more.\u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t worry you can limit how many videos you want to support each month by setting your budget. Starting at $1 (\u00a30.69) per video, this will only cost a maximum of \u00a32.07 per month. You could have a year\u0027s Premium Membership ($3 per video) of Ukantoo Club for the same price as 3 weekly private music lessons, not bad hey?\u00a0(First 25 Patrons get Premium Membership for just $1 per video)\u003cbr\u003e\u003cbr\u003eMost importantly I want you to enjoy learning to play the Ukulele, so lets have fun together!\u003cbr\u003e\u003cbr\u003eHead over to my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCutDWjGlpcfwU5dnxKCbiSQ\" rel=\"nofollow\"\u003eYoutube Channel\u003c/a\u003e to check out my previous videos.\u003cbr\u003e"
