ant. Also incorporating little bonuses along the way. These may well change and/or increase in option as we progress in this. Thanks for joining me in the journey.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 Please keep in mind that I do this with limited time. I try and slam out as much as I can but it very much falls upon my machine, render times and how much time I have available. I would love to build up and have a much more powerful machine or many with multiple renders happening at once but dreams are dreams.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 If you enjoy my work please support me. You will get exclusive content (which is almost all I do now).\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 These links will take you to my free stuff, enjoy.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://urchinmedia.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://urchinmedia.tumblr.com/ \" target=\"_blank\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e- My Patrons -\u003cbr\u003e\u00a0 \u00a0 \u003c/strong\u003eAll of my Patrons will receive exclusive access to all of my erotic work as well as have the ability to make suggestions on what they would like to see. So please, don\u0027t be afraid to make suggestions. Every so often, these suggestions will be gathered and voted on by you. There will be other things to cast your vote on along the way as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Private Renders -\u003cbr\u003e\u00a0 \u00a0 \u003c/strong\u003ePrivate renders are just that. For your eyes only. I have a finite amount of content but it\u0027s ever-growing and I will do my best to work with you on what you want. There are just a couple of limitations.\u003cbr\u003e\u00a0 1. Maximum image size is 1920 x 1080\u003cbr\u003e\u00a0 2. Maximum character count is 5\u003cbr\u003e\u00a0 3. No shit!\u00a0 LOL\u003cbr\u0
