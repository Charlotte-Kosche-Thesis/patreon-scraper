    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/r5bYDj-dCkc\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://discord.gg/ukyqAJd\" target=\"_blank\"\u003e\u0026gt;Click to join our Discord!\u0026lt;\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u0026gt;\u003ca href=\"https://moxydoxy.itch.io/ultimatepump\" target=\"_blank\"\u003eClick to play the demo!\u003c/a\u003e\u0026lt;\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ch1\u003eHEY GUYS!\u003c/h1\u003eWelcome to the Ultimate Pump Patreon, where we ask people like you to help \u003cstrong\u003emake this game happen\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eMaking a video game from scratch is an incredibly labor-intensive activity. To get an idea of the kind of costs associated with making Ultimate Pump:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDevelopment: $1000/mo. (1 developer)\u003c/li\u003e\u003cli\u003eWriting: $1500/mo. (3 writers)\u003c/li\u003e\u003cli\u003eSound Effects: $500/mo. (1 audio engineer)\u003c/li\u003e\u003cli\u003eMusic: $500/mo. (1 composer)\u003c/li\u003e\u003cli\u003ePixel Art: $500/mo. (1 artist)\u003c/li\u003e\u003cli\u003eGallery Art: $300/mo.\u003c/li\u003e\u003cli\u003eModel Art: $0/mo. (1 Moxy)\u003c/li\u003e\u003cli\u003ePLUS possible voice acting, localization, marketing...\u003c/li\u003e\u003c/ul\u003eAnd that\u0027s with everyone working part-time!\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cimg src=\"https://imgur.com/3pWgbes.png\"\u003e\u003c/span\u003e\u003c/h1\u003eUltimate Pump is an RPG/dating sim. You take control of \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eARIA\u003c/span\u003e\u003c/strong\u003e, a girl who\u0027s just moved to \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCRESTPEAK BAY\u003c/span\u003e\u003c/strong\u003e. Earn money, build muscle, and get to know the locals!. Our goal is to be \u003cstrong\u003ethe\u003c/strong\u003e definitive game for anyone who likes females with muscle.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://imgur.com/ffgQKCg.png\"\u003e\u003c/h2\u003e\u003ca href=\"https://moxydoxy.tumblr.com/\" target=\"_blank\"\u003eMoxyDoxy\u003c/a\u003e - Project Lead\u003cbr\u003e\u003ca href=\"https://www.kyungeki.moe/\" target=\"_blank\"\u003ePolisummer\u003c/a\u003e - Lead Developer\u003cbr\u003e\nPenny - Pixel Art\u003cbr\u003e\u003ca href=\"https://www.patreon.com/mistyfdfa\" target=\"_blank\"\u003eMisty F\u003c/a\u003e - Developer, Writer\u003cbr\u003e\nImperatrix Rattus - Writer\u003cbr\u003e\nHunter - Japanese Translator\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/qFsVTSx.png\" style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold; text-align: center;\"\u003e\u003cbr\u003eCrestpeak Bay is a town known for its weather, its beaches, and the world-famous\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eULTIMATE PUMP \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003egym.\u003cbr\u003e\u003cbr\u003eThere are 9 locations the player can visit, each with its own unique characters and activities.\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/327891257344917507/359063290338476033/MallA.png\" style=\"width: 264px;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/327891257344917507/359890303278383126/aria_apartment.png\" style=\"width: 281px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://imgur.com/FMjOt1E.png\"\u003e\u003c/h2\u003eThe only way to lose the game is if you miss a rent payment! Start off as a barista and unlock new, more lucrative job opportunities as you progress.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/327891257344917507/358411964835430413/cafestraight.png\" style=\"width: 352px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://imgur.com/Bb5RvFA.png\"\u003e\u003c/h2\u003eGo to the gym and pump some iron! Take supplements to enhance your gains and become the biggest girl in Crestpeak Bay!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://imgur.com/tqlr2Xe.png\"\u003e\u003c/h2\u003eMeet a bevy of interesting characters, including \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e6 dateable girls\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/DDWtUy6.png\"\u003e\u003cimg src=\"https://imgur.com/CsGcYwy.png\"\u003e\u003cimg src=\"https://imgur.com/InOrRHH.png\"\u003e\u003cimg src=\"https://imgur.com/kedsWWS.png\"\u003e\u003cimg src=\"https://imgur.com/fXUTM11.png\"\u003e\u003cimg src=\"https://imgur.com/Kj9fgjg.png\"\u003e\u003cbr\u003e\u003cbr\u003e"
