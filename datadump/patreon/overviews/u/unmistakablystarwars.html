    "summary": "\u003cstrong\u003eYou remember it\n\u003c/strong\u003e - the first time \u003cem\u003eStar\u00a0\u003c/em\u003e\u003cem\u003eWars\u003c/em\u003e\u00a0reached in, grabbed your heart, and refused to let go! Whether it was a scene, a character, a ship, or a duel, the moment is likely emblazoned on your heart and mind, and has forever impacted your life...\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIt\u0027s those experiences - whether from the Original Trilogy or the Prequels, whether battling imaginary enemies with a cardboard tube, or loosing yourself in a novel or comic - that speak to fans\u0027 hearts, and are echoed throughout our lives. Like you, we love that galaxy far, far away, and strive to bring you quality productions multiple times each week because we want to share in those continued experiences with you!\n\u003cbr\u003e\n\u003cbr\u003e\nOur mission at \n\u003cem\u003eUnmistakably Star Wars\u003c/em\u003e\u00a0is simple: we are dedicated to promoting positivity in fandom. We achieve this by producing a variety of high-quality, engaging and entertaining podcasts, articles and videos, each an opportunity for \u003cem\u003eStar Wars\u003c/em\u003e\u00a0fans to interact in a welcoming and positive environment. \u003cbr\u003e\n\u003cbr\u003e\nAnd now, we invite you to partner with us and help to spread word!\n\u003cbr\u003e\n\u003cbr\u003e\nWith the Force,\n\u003cbr\u003e\nThe \n\u003cem\u003eUnmistakably Star Wars\u003c/em\u003e Team,\u003cbr\u003e\nAmy, Barb, Beks, Carl, Chris, Devin, Eve, Franklin, Jeremy, Michael and Tyler"
