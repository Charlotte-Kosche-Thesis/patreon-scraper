    "published_at": "2016-07-07T23:36:15+00:00",
    "summary": "\u003cimg src=\"https://www.dropbox.com/s/wnlmk9j0235erkc/Ivory%20and%20Green%20Tropical%20Leaves%20Wedding%20Invitation%20%281%29.png?dl=0\"\u003e\u003ca href=\"https://www.dropbox.com/s/1vzppxyzh19iua3/final%20about%20us.pdf?dl=0\" target=\"_blank\"\u003e\u003cimg src=\"http://i229.photobucket.com/albums/ee180/shuttup123/final%20about%20us%202_zpsuev0cxsr.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003econfused? here are some helpful faqs!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003ewait i love this, how do i\njoin in on our project? \u003c/strong\u003e\u003cbr\u003e\n\nto\nbecome a \u2018bud\u2019, you will be pledging an amount of your choice for every video\nthat i release.  \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003ebut what do i get in return?\u003c/strong\u003e\u003cbr\u003e\n\naside\nfrom more uke tunes + smiles, all patrons will have access to our community\nboard on patreon including my \u2018snips!\u2019 (literally the word \u2018snippet\u2019 but\nshortened, lol). this is where i share with you everything from what i\u2019m up to,\nto what i\u2019m down on. your name will also be included in the thank you credits\nof every patron-supported video. \u003cbr\u003e\n\n\u003cbr\u003e\n\nsome\nof you might be looking for uke tabs\u2026 you\u2019ve come to the right place! i will be\nsharing my arrangements here. these are very very personal to me, because you\nare receiving a transcribed version of my thoughts/journey/relationship with a\nsong. other goodies include personalized thank you videos, free concert + meet\nand greet tix,  and exclusive\nuuuuuuuukewithme stickers! check out some other perks in the reward section. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003ehow involved do i have to\nbe?\u003c/strong\u003e\u003cbr\u003e\n\nthis\nis all up to you! you can be as involved or not involved as you wish. imo each\nplant has a very specific need to grow, and no one but you know how you can\nbest utilize this community. just know that no matter how quiet or loud you\nare, your presence here is impactful and always appreciated. \u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003ei want to support you, but i\ndon\u2019t have money! \u003c/strong\u003e\u003cbr\u003e\n\nif\nsupporting me in this way is not financially viable, or appealing to you, it\u2019s\nok! you can continue to \u003cstrong\u003efollow\u003c/strong\u003e me \u003cu\u003ehere\u003c/u\u003e\nas well as\u00a0\u003ca href=\"http://www.youtube.com/uuuuuuuukewithme\" target=\"_blank\"\u003eyoutube\u003c/a\u003e/\u003ca href=\"http://www.facebook.com/ukewithnix\" target=\"_blank\"\u003efacebook\u003c/a\u003e/\u003ca href=\"https://open.spotify.com/artist/5PJ2H4Rx1WRTPknHFg9BvM\" target=\"_blank\"\u003espotify\u003c/a\u003e \u2013 my music will always be accessible and\nfree to you on those platforms. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003ecan i stop donating in the\nfuture if i cannot afford it? \u003c/strong\u003e\u003cbr\u003e\n\nyes\nabsolutely, you can adjust or cancel your pledge for any reason at any time. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003ewhat if i only want to\nsupport one or two videos a month?  \u003c/strong\u003e\u003cbr\u003e\n\nnot\na problem! you can set a monthly maximum to ensure you are never charged more\nthan you\u2019d like. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003ewhat if i want to support\nyou more than the highest tier? \u003c/strong\u003e\u003cbr\u003e\n\nwahhhhh!!\nif this is something you want to do, you can certainly write in whatever amount\nyou wish to pledge during the check-out process. brb already crying.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003edo i have to pay in us\ndollars?\u003c/strong\u003e\u003cbr\u003e\n\ngreat\nquestion. nope! while everything is shown in us dollars on the website, you can\nuse any currency and it will be automatically converted. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003ewhy the buds/plants? \u003c/strong\u003e\u003cbr\u003e\n\nok,\ni\u2019m just trying to be silly/clever\u2026 sometimes i feel like a bud \u2013 small and\nunimportant. but when amongst a garden of buds, i feel more rooted, supported,\nand hopeful. when i see fellow buds blooming into beautiful plants with tender\n\u0026amp; care, i feel less scared of the journey ahead!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003estill confused?\u003c/strong\u003e\u003cbr\u003e\n\nlet\nme lend you a hand! if you have any questions about our\nproject/rewards/music/you just want to say hi, shoot me some words here: \u003ca href=\"mailto:ukewithnix@gmail.com\"\u003eukewithnix@gmail.com\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Nix, also known by her handle \u2018uuuuuuuukewithme\u2019, is a YouTube artist who rose to fame with her ukulele cover of Nicki Minaj\u2019s \u201cSuperbass\u201d in early 2012. Raised in both Malaysia and the United States, the 21-year-old singer attributes her diverse musical interest in pop, folk, and hip-hop tunes to her nomadic history. Known for her infectious smile and unique ukulele covers, Nix\u2019s colorful persona is appropriately captured by the sweet and subtle tone of her 4-string instrument. Over the span of four years, Nix has not only finished undergraduate with a B.A. in Mathematics and Economics, but also built and maintained a loyal audience of over 225,000 subscribers and 25 million views on YouTube. Nix has headlined shows all over college campuses in the United States, and was featured in Reader\u2019s Digest 2014 Best of America issue in a piece titled \u201c25 Uplifting, Quirky Things That Could Only Happen in America\u201d. Being well-traveled has afforded Nix linguistic and cultural fluency to navigate and connect with her varied listeners. Nix hopes to continue expanding her audience through her journey with music, and further utilize her digital platforms to empower and inspire.",
