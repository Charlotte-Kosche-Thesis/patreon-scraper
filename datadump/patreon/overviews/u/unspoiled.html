    "main_video_embed": "\u003ciframe class=\"embedly-embed\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.facebook.com%2Fvideo%2Fembed%3Fvideo_id%3D1207398349341216\u0026url=https%3A%2F%2Fwww.facebook.com%2FUnspoiledPod%2Fvideos%2F1207398349341216%2F\u0026image=https%3A%2F%2Fscontent.xx.fbcdn.net%2Fv%2Ft15.0-10%2Fp228x119%2F15132413_1207434186004299_8722818771309297664_n.jpg%3Foh%3Dd46911ed18001e820949e62238cd10d8%26oe%3D590C8894\u0026key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026type=text%2Fhtml\u0026schema=facebook\" width=\"0\" height=\"0\" scrolling=\"no\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.facebook.com/UnspoiledPod/videos/1207398349341216/",
    "one_liner": "Reviewing books and TV shows one chapter and one episode at a time.",
    "patron_count": 573,

    "pledge_url": "/bePatron?c=111487",
    "published_at": "2014-09-01T18:24:49+00:00",
    "summary": "\u003cstrong\u003eBe honest.\u00a0\u003cbr\u003e\u003cbr\u003eAre you up at 2 AM after marathoning \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eBreaking Bad, \u003c/i\u003e\u003cstrong\u003edesperate for someone to talk to about the huge plot twist in Season 3, with nowhere to turn? \u003cbr\u003e\u003cbr\u003eDo you want to listen as someone totally unspoiled experiences \u003cem\u003eHarry Potter \u003c/em\u003efor the first time?\u003cbr\u003e\u003cbr\u003eAre you the person who threw their book across the room during a certain scene in \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eA Song Of Ice And Fire\u003c/i\u003e\u003cstrong\u003e, and showed up to the office in black the next day, in mourning for fictional characters?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf this sounds familiar,\u00a0UNSPOILED! is for you.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Natasha, and my mission is to bring a second life to the books and movies and TV shows that are over too soon, the ones that leave us wishing we could re-live them or share the experience with a close friend. I podcast about them one chapter or one episode at a time, analyzing the plot and characters and all the little details that made those worlds so rich and exciting. And to make sure that you get the same satisfaction as the first time you read or watched it, at least one person on every show is totally unspoiled to the material.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eHere\u0027s what UNspoiled! is covering (or has covered) so far:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eA Song Of Ice And Fire\u003cbr\u003eJustified\u003cbr\u003eThe Dark Tower\u003cbr\u003eOrphan Black\u003cbr\u003eHannibal\u003cbr\u003eHarry Potter\u003cbr\u003eTrue Detective\u003cbr\u003eScandal\u003cbr\u003eJonathan Strange and Mr. Norrell\u003cbr\u003eBreaking Bad\u003cbr\u003eThe Golden Compass\u003cbr\u003eThe Walking Dead\u003cbr\u003eEmpire\u003cbr\u003eThe Sandman\u003cbr\u003e\u003c/em\u003e\u003cem\u003eThe Leftovers\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThe Dresden Files\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAnd that\u0027s not even including the Patrons-Only content!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eJessica Jones\u003cbr\u003eLuke Cage\u003cbr\u003eBlack Mirror\u003cbr\u003eTwin Peaks\u003cbr\u003eFirefly\u003cbr\u003eSherlock\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eAnd more!\u003c/strong\u003e\u003ca href=\"http://www.unspoiledpodcast.com/category/television/hannibal/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eSounds awesome, right?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt is awesome, dear reader. It is.\u00a0\u003cbr\u003e\u003cbr\u003eBut here\u0027s the thing. Natasha gets asked to cover new material all the time, and while working a day job there is simply no way for her to get to it all. So...she\u0027s taking a huge leap of faith and putting her fate into the hands of her listeners by attempting to go full-time on the podcasting.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eW\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehat do you get out of supporting the show?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e$1- Access to all back-catalogue episodes, early access to all new episodes, access to FB group, shoutout on the shows, and access to COMPLETED special series after they\u0027re concluded. Also, your votes count TWICE on all polls for upcoming public material.\u00a0\u003c/li\u003e\u003cli\u003e$3- All of the above, plus monthly cocktail hours where you get to hang out with me and drink and chat and possibly jump on camera!\u00a0\u003c/li\u003e\u003cli\u003e$5- All of the above, plus access to weekly special audio episodes AS THEY ARE RECORDED, plus voting on upcoming material\u003c/li\u003e\u003cli\u003e$8- All of the above, plus access to the LIVE recordings of the special episodes on Blab, where you can ask questions and participate\u003c/li\u003e\u003cli\u003e$10- All of the above, plus a thank-you in the mail with an UNspoiled! Rotten sticker to put somewhere awesome where everyone will see it and ask what that awesome logo is for.\u003c/li\u003e\u003cli\u003e$15- All of the above, plus exclusive votes on the upcoming special Patrons-only material, and your votes count THREE times on polls for upcoming public material.\u003c/li\u003e\u003cli\u003e$20- All of the above, plus a weekly group lunch date (dates will be determined on an ongoing basis) where we just chat and hang out, possibly with a co-host, sometimes just me\u003c/li\u003e\u003cli\u003e$30- All of the above, plus I will plug whatever special project or podcast you would like, for 30 seconds on the podcast of your choice! I will also include a link to your project in the post for that episode. Feel free to send me a written statement, or just some general info and I can wing it.\u00a0\u003c/li\u003e\u003cli\u003e$50- All of the above, except I will plug your project on 3 podcasts of your choice.\u00a0\u003c/li\u003e\u003cli\u003e$60- All of the above, and I will include info for your project on the Facebook, Twitter, and Instagram for my podcast on the day each episode is posted.\u003c/li\u003e\u003cli\u003e$70- All of the above, but for 5 podcasts of your choice.\u003c/li\u003e\u003cli\u003e$80- All the benefits up to the $20 threshold, PLUS you and the other patrons in this bracket may choose a movie for me to cover on a bi-monthly basis, and you may request a particular co-host. (I will do my best to get the co-host, but no guarantees can be made because of possible scheduling conflicts.)\u003c/li\u003e\u003cli\u003e$100- All the benefits up to the $20 threshold, PLUS you may choose a movie for me to cover, and you may \u003cem\u003erequest \u003c/em\u003ea specific co-host. (I will do my best to get the co-host, but no guarantees can be made because of possible scheduling conflicts.)\u003c/li\u003e\u003cli\u003e$150- All the benefits up to the $20 threshold, and I will plug your project for the duration of one TV season in a series, or for the duration of a full book in a series. These times may vary depending on the length of the book or season, but will average out to about 10 episodes at least.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eThat\u0027s a lot of stuff.\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/b\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eNatasha loves what she does and wants to do more, but she can\u0027t do it without your help! Please consider pledging any amount to help her make her dream of podcasting full-time a reality, and in return she promises she will make \u003cem\u003eyour \u003c/em\u003edream of an awesome listening experience a reality.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eThank you for reading, and see you soon!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"

     "about": "Natasha is the creator of the podcast \"UNspoiled!\", which reviews books chapter by chapter, and television shows episode by episode. The first series covered was \"A Song Of Ice And Fire\", by George RR Martin, and since then she has covered\u003cem\u003e\u00a0Breaking Bad, True Detective, The Walking Dead, Scandal, \u003c/em\u003eand is continuing coverage of \u003cem\u003eThe Wire, Harry Potter,\u00a0\u003c/em\u003e\u003cem\u003eHannibal \u003c/em\u003eand \u003cem\u003eGame Of Thrones.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003eNatasha loves bright colors, cooking, holiday decorating, lipstick, sex, red wine, and talking. She is a devout follower of Beyonce, and would one day like to attend San Diego Comic Con as a VIP so that she can meet Peter Dinklage and have a drink with Norman Reedus.\u003cbr\u003e",
