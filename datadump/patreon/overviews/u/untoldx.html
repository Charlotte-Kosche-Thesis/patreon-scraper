    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F260488542%3Fapp_id%3D122963\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F260488542%2F8920398d77\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F689228826_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/260488542/8920398d77",

    "published_at": "2018-03-27T22:08:13+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy do we Explore the Unknown?\u003c/strong\u003e\u00a0\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003eWhat draws us to the Mysteries of the Unexplained?\u003c/h4\u003eFor centuries humankind has looked to the brightest stars, the deepest oceans and the darkest forests with a wonderful curiosity.\u00a0 What is it that makes some of us want to go further and dig deeper looking for answers to questions that no one else is even asking? \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eWhat leads me to produce shows like \u003cstrong\u003eGhost Hunters\u003c/strong\u003e, \u003cstrong\u003eThe Dead Files\u003c/strong\u003e, \u003cstrong\u003eGhost Hunters International\u003c/strong\u003e, \u003cstrong\u003eCursed\u003c/strong\u003e, \u003cstrong\u003eLegends Of \u003c/strong\u003eand countless others?\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eWhy do I prefer to watch a sci-fi movie or a ghost hunting television show over a championship basketball game? What is it about a new question on an unsolved mystery that so compels me to listen, read and consider a fringe theory?\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eI suspect, for many of you reading this, your short answer is the same as mine, and it begins with, \u201cwhat if\u2026\u201d\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eIn my career\u00a0as a television producer, director, writer, and creator I have put out more than 200 hours of television shows that have been viewed more than 1 Billion times around the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eNow, I\u0027m using this skillset to do more, to say more, and to bring more to anyone and everyone who wants more.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI am always creating television shows but now I\u0027ll be bringing these stories directly to the audience.\u003cbr\u003e\u003cbr\u003eFrom videos to podcasts, and mini-documentaries to written stories, with the help of other like-minded creators, we\u0027ll share these stories of the unexplained through UntoldX.com, Youtube, and Social Media.\u003cbr\u003e\n\u003cbr\u003eLife after death, extraterrestrial civilizations, strange beasts, parallel universes, demons, and curses; these are just some of the things that draw me into the unknown, the fringe, the paranormal adventures that I go on and my hope, if you\u2019re willing, is that you\u2019ll join me as I take the next step, a leap of faith, into the unknown, the unexplained and the often untold stories that surround us all.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eUNTOLD-X\u003c/strong\u003e is a trans-media adventure into the unknown. Building on my twenty years of experience as a storyteller I am bringing video, editorial and podcast content to anyone and everyone who wants to do a deep dive along with me into those stories that are unknown, unheard and almost always unexplained.\u003cbr\u003e\u003cbr\u003eThis is a lifelong goal built from a passion and love of sharing incredible stories of the unexplained and the videos, documentaries, podcasts and editorial content that is created will be delivered for free across social media and the web.\u003cbr\u003e\u003cbr\u003eIf you\u0027re up for the adventure then come along with me and let\u0027s go places that are as unique as they are fascinating. Let\u0027s explore this magical universe and the endless possibilities it holds.\u003cbr\u003e\u003cbr\u003eIf you want to learn more about me or my current work, please check out these links:\u003cbr\u003e\u003cbr\u003eNoochMedia.com\u003cbr\u003ehttp://www.imdb.com/name/nm1874519/\u003cbr\u003e"
   },
