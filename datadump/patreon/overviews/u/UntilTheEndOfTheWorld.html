    "summary": "Hi!\u003cbr\u003e\u003cbr\u003eI\u0027m Kelly, and I\u0027m a comics and pop culture critic.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Book\u003c/strong\u003e\u003cbr\u003eI\u0027m writing a book about the comics of Garth Ennis, which you can read more about\u00a0\u003ca href=\"https://www.patreon.com/posts/13036460\"\u003ehere\u003c/a\u003e. \u003cem\u003eUntil the End of the World\u003c/em\u003e, to be published by Sequart, is the first-ever book-length analysis of Ennis\u0027s comics.\u00a0\u003cbr\u003e\u003cbr\u003eFeaturing all-new interviews and quotes from Ennis and his collaborators, this book is also groundbreaking in another sense - specifically, it applies an immigrant woman of color\u0027s perspective to some of the most manly/macho/Pogues-heavy narratives in contemporary comics. Sequart is serializing part of the book (collected\u00a0\u003ca href=\"http://sequart.org/author/kelly-kanayama/\"\u003ehere\u003c/a\u003e); this\u00a0\u003ca href=\"http://sequart.org/magazine/66683/battlefields-night-witches/\"\u003esample portion of Chapter 1\u003c/a\u003e on feminism and war\u00a0should let you know what you\u0027re in for.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor Patrons\u003c/strong\u003e\u003cbr\u003eI\u0027ll be posting sneak peeks from the book here as Patron-only content so you can see what the heck I\u0027m up to. There will also be exclusive content not included in the book that you can only find here.\u003cbr\u003e\u003cbr\u003eIf there\u0027s anything you\u0027d like to see in the Patron content and rewards that isn\u0027t here yet, let me know - after all, you\u0027re the ones making this happen!\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e"
