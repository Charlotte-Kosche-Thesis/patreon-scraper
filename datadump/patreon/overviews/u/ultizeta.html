    "summary": "Hey there, Ultizeta here! I\u0027m an artist who works on lots of different kinds of content. I\u0027m known for creating webcomics and comic reviews on\u00a0\u003ca href=\"http://www.smackjeeves.com/profile.php?id=236613\" target=\"_blank\"\u003eSmack Jeeves Webcomic Hosting\u003c/a\u003e. I also make\u00a0\u003ca href=\"http://www.youtube.com/c/ultizeta\" target=\"_blank\"\u003eYouTube Let\u0027s Plays\u003c/a\u003e and occasional\u00a0\u003ca href=\"https://www.twitch.tv/ultizeta\" target=\"_blank\"\u003eTwitch livestreams\u003c/a\u003e for both gaming and art.\u003cbr\u003e\u003cbr\u003eI primarily work on art, both SFW and NSFW. I have a\u00a0\u003ca href=\"https://ultimateyoshi.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e and\u00a0\u003ca href=\"https://ultisart.tumblr.com/\" target=\"_blank\"\u003eTumblr blog\u003c/a\u003e for my SFW art, and I also tend to post it on my\u00a0\u003ca href=\"https://twitter.com/Ultizeta\" target=\"_blank\"\u003eTwitter\u003c/a\u003e as well, though that\u0027s not exclusively art posts. My NSFW art can be found on my\u00a0\u003ca href=\"http://ultilix.tumblr.com/\" target=\"_blank\"\u003eseparate Tumblr blog\u003c/a\u003e, as well as on\u00a0\u003ca href=\"http://www.furaffinity.net/user/ultilix/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e and\u00a0\u003ca href=\"https://inkbunny.net/Ultilix\" target=\"_blank\"\u003eInkbunny\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI don\u0027t really have any other ways of making money beyond commissions, so every little bit that I can get helps me make a living and create more content. I really do appreciate any and all donations and pledges, and will be sure to give back and continue to make high-quality content for your enjoyment.\u003cbr\u003e\u003cbr\u003eThis Patreon will be focused entirely on my art-based content, so neither of my video links earlier are going to affect the content you see here. All rewards and posts will be related to my more original content, including art, comics, and even potentially animation or writing in the future. \u003cbr\u003e\u003cbr\u003eI \u003cstrong\u003ewon\u0027t\u003c/strong\u003e be posting NSFW content here. Despite references to that kind of content here, and having rewards related to it, any and all actual NSFW content I create will go specifically on the dedicated galleries and pages that I linked earlier, and never in Patreon posts. Don\u0027t worry if you\u0027re not interested or prefer to avoid that kind of content.\u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to make monthly payments, you can still help support me with a commission, or by donating to my\u00a0\u003ca href=\"https://ko-fi.com/ultizeta\" target=\"_blank\"\u003eKo-Fi page\u003c/a\u003e!"
