    "summary": "Greetings! My name is Ivan and I am creating content mostly related to my fictional world, story and website called\u00a0\u003ca href=\"http://under-the-oaks.com\" target=\"_blank\"\u003eUnder the Oaks\u003c/a\u003e where I also run a webshop selling photography prints, art prints, apparel with my artwork on it, and a few other odds and ends.\u00a0\u003cbr\u003e\u003cbr\u003eI am a queer heathen and homesteader with a deep appreciation for all things nature, solitude, the viking age, spirituality, gay erotica \u0026amp; queer themes, mythology, art, DIY, fantasy and gaming.\u003cbr\u003e\u003cbr\u003eMainly a visual artist and photographer focusing on digital art and illustration, I consider myself a jack-of-all-trades and dabble in everything from writing to knitting to tattooing aside from visually creative work. My patreon will serve as a diary of my creative journey, if you so will, open to those who want to follow me along the way and support me. I aim to update 2-4 times per month.\u003cbr\u003e\u003cbr\u003eYour contribution will not only help me chip in to pay living expenses as well as any supplies I might need, it will also bring me much moral support and encouragement to continue show what I create for an audience who are here because they love what I do, and are welcome to see the process behind it. It doesn\u0027t matter how big or small, or if you wish to follow me without any monetary contribution because I understand how that situation goes, I appreciate and love it all the same.\u003cbr\u003e\u003cbr\u003eOn this space, I will be sharing with you my creative journey and it\u0027s ups and downs, WIP\u0027s, finished projects and artworks. If I get enough patreons, I might host private streams where I\u0027ll stream my digital art process as well.\u00a0\u003cbr\u003e\u003cbr\u003eI look forward to your support, and may you have a great day!\u003cbr\u003e\u003cbr\u003e(Disclaimer: Your monetary contribution is a gift of good will, and the reward tiers are symbolic gifts from me as a thank-you for your support.)"
