    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHello everyone,\u003cbr\u003eWelcome to my patreon page !\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003eEach month a \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ebrand new Package\u003c/span\u003e \u003c/strong\u003eis created, with different content for each pledge.\u003cbr\u003e\u003cstrong\u003eYou can check the pledges/rewards right here\u00a0\u2192\u003cbr\u003e\u003c/strong\u003eThe package will be send out at the first week of the each month.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Patreon will charge your pledge only if I finished the Package.\u003cbr\u003eYou can change or cancel your pledge anytime you want.\u003cbr\u003e\u003cbr\u003eYou can check all the past package in my gumroad\u0027s store :\u003cbr\u003e \u003ca href=\"https://gumroad.com/userthiago\" rel=\"nofollow\"\u003ehttps://gumroad.com/userthiago\u003c/a\u003e \u003c/div\u003e\u003cblockquote\u003e\u003ca href=\"https://photos.google.com/share/AF1QipMIlfcoBWbNjr1eVuFOCWg2VPSPUre7aavvSMNckiAtLk7gECZy9ZqgBUX2QfZo1g/photo/AF1QipN2N7LV1kCuvSS_ytKJtpTVPqW1IllG_mdk1-8M?key=NXBST05LNjEwOWJ6Z0pJeGJoM0daY0VHaGtYWWln\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://lh3.googleusercontent.com/jPz17In2XInREor62RNJHq5aCKQYRz5D1aOSU3_uZBSbxe8AnuUtHSYWvdEsV3nU0qAwLqmQ4rSGBslj601m-HpTomYyY8Kn4cQXfh9pMJLfSAnDgHCkaTdUehgOiepZ6L8Hkqmu_rfQaJyh1_mfuhMHHnl9YmIq6E4pe9N4MjxfbcNfBke6BTcv5CdkkZSORL8WNHFvMk1eERvskmJQgrg0nppz7MlWBHiJ_bsnNcQr8VQZ_ar9ThHlIVoSG15IJJ06fR7bo75rYwHcrxBk7PIX-EU-BKzRCpXeispTYCE5qmcB04Ip_Fg3Qo8nwFr7V0iJg0LSrwiywdgWIhCHnsLfjHs79P8XsSCXAu7sA9fxXXTuQMZHUqgzcBV1oF4kiuL6oemIE_d4PFY9SFogF7gPoZfEZJTyO48gDGWSrQrqAp47JI8CShIzKiH16tg4XX200iVS7mwQki0OdgrYwd-rCOOA6XGv1HszyTfchCbbiDXKJXXmPKNpNSeDzYTlZkVmQjh9gMRpPzRH5MoS_lQSYaD2MYwYIhwA7rPpi0RpdSsXvEUCl5b-li9yZR3x9iu58j228eCd-HQdBDnX_4-HLvU1MUB2YnD27-iG2soVoVC4=w850-h567-no\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cstrong\u003e\"I don\u0027t get it, what\u0027s Patreon?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EpYMyodEqiw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\"Ok ! And who are you?\"\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eMy name is Thiago, also know as\u00a0\u003ca href=\"https://www.behance.net/userthiago\" rel=\"nofollow\"\u003euserthiago\u003c/a\u003e on the digital helm.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fcwb2-1.fna.fbcdn.net/v/t1.0-9/14462775_1171191622918913_8602814690177623947_n.jpg?oh=ee16e8c9ecb7750c4a2d8d97cee290ca\u0026amp;oe=594BA9B5\"\u003e\u003cbr\u003e\u003cblockquote\u003e\u003ca href=\"https://scontent.fcwb2-1.fna.fbcdn.net/v/t1.0-9/14462775_1171191622918913_8602814690177623947_n.jpg?oh=ee16e8c9ecb7750c4a2d8d97cee290ca\u0026amp;oe=594BA9B5\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m former graphic designer who\u0027ve been drawing for all life, working with editorial and\u00a0advertising illustration for a few years.\u003cbr\u003eMeanwhile I tried to desenveloped my skills to reach the fine art world:\u00a0especially the realism, oil paint brushstroke and portraits - my passions.\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/1400/bf630429716321.56058945b8a5d.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIn this life journey I did learn a lot of things, ones in a pleasurable way, others through really hard work and sacrifices - was when I realize that if someone was able to help me I could learn so much faster and better than\u00a0punching the walls alone.\u00a0\u003cbr\u003eI study a lot and paint a lot (\u003cem\u003eas you probably do too\u003c/em\u003e), and in my daily study routine I find many people who ask me for help about \"that color\", or anatomy, or in \"which way should I go?\" ... Sometimes the answer is short, sometimes not, and it take an\u00a0huge time to reply. Unfortunately I don\u0027t have that time and I can\u0027t help.\u00a0\u003cbr\u003eThat\u0027s why I did create this Patreon, to transform my underdog activity on my main activity and to be able to grow as artist and help the most aspiring artists as I can.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIn fact my invitation is more like \" let\u0027s study together ? \" than \" I\u0027m your boring teacher \" .\u003cbr\u003eI\u0027ll do a bunch of studies with notes about my process and art fundamentals and some on line workshop / demostration time to time to thank you by your partnership.\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/3d98fb34610635.56d74097039af.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eFind me here:\u00a0\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.behance.net/userthiago\" rel=\"nofollow\"\u003eBehance\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/userthiagoart/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://userthiago.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e |\u00a0\u003ca href=\"https://www.artstation.com/artist/userthiago\" rel=\"nofollow\"\u003eArtstation\u00a0\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Previous packages:\u00a0\u003c/strong\u003e\u003ca href=\"https://gumroad.com/userthiago\" rel=\"nofollow\"\u003e\u003cstrong\u003eGumroad\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003c/strong\u003e\u003ca href=\"http://userthiago.deviantart.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
