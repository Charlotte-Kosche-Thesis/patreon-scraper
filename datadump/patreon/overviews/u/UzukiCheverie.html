    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHello, viewers of Patreon, living and dead, and welcome to our Patreon!\u003cbr\u003e\u003cbr\u003eCurrently at: A coffee traveller and a 6 pack of donuts.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m\u00a0\u003ca href=\"https://www.instagram.com/uzukicheverie/\" target=\"_blank\"\u003e\u003cstrong\u003eUzuki Cheverie\u003c/strong\u003e\u003c/a\u003e, a digital artist and novelist based in Atlantic Canada. For years I have been growing both my digital art portfolio and writing experience as a novelist.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/IDxEr1t.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn addition to my digital art, I also pride myself as a comic illustrator. I have worked on various series, including my own as well as in collaboration with other writers looking to bring their series to life. Currently, my passion project is in Time Gate, which is both a novel series as well as a comic. The first book, Time Gate: Reaper, is slated for release March 30th, while the comic edition is free to read online.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/B9j63ax.jpg\"\u003e\u003ca href=\"http://tapastic.com/series/TG-Reaper\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eBy pledging to my Patreon, you will be supporting my work as an artist, writer, and comic creator, as well as the production of my own series, including Time Gate, Sociowrath, and mind demons. .\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/oN6VGm1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/amQqsR9.png\"\u003e\u003cbr\u003e\u003cbr\u003eWant to know what rewards are in store for you for pledging? Take a quick look at our awesome reward tiers in the sidebar!\u003cbr\u003e\u003cbr\u003eWe feel everyone being rewarded for their pledge, no matter how big or small it is, is important. So when you pledge the minimum of $1/month, you get to see early strips and pages from my comic series. Really want to know what happened after Uzuki ripped that person\u0027s head off? Now you get to see it before everyone else! You\u0027ll also get access to our Patron-only feed and Discord chat! And keep an eye on that milestone bar - the more you all support, the more we\u0027ll be able to provide, from merchandise to tutorials to other special content that goes right back to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinally . . .\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEvery dollar you pledge goes back into the production of our drawings and comics. We appreciate everything you pledge (and all the patrons who have joined us so far) and even just $1/month makes a huge difference. If all our readers pledged $1 each, we\u0027d make more than enough to make this a sustainable living and provide content on a regular basis. It\u0027s a dream I\u0027d love to achieve some day! Your help will make this attainable!\u003cbr\u003e\u003cbr\u003eThank you all very much!\u003cbr\u003e\u003c/div\u003e"
