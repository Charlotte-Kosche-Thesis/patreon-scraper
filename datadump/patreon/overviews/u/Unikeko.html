    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cspan style=\"background-color: rgb(235,241,221);\"\u003eHello and thanks for your time!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(235,241,221);\"\u003e\u003cspan style=\"background-color: rgb(215,227,188);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v206/Unikeko/tumblr_mfqscvQBoR1rmidtho1_540_zpszurny5wb.png\" style=\"float: left; width: 239px; margin: 0px 10px 10px 0px;\"\u003eI am known as \u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eUnikeko\u003c/span\u003e \u003c/strong\u003ein the magical land of internet, currently working on a comic called \u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003ca href=\"http://fleux.webcomic.ws/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eOperton Fleux\u003c/span\u003e\u003c/a\u003e. I am an artist with an endless imagination combined with desire to bring it to life, and if I can make someone happy or inspirated in the progress, all the better!\u003cbr\u003e\u003cbr\u003e If you like what I do, or don\u0027t but just are kind enough person to support an artist with some extra cash, Patreon is a great way for it! My dream is to make comics for living, and this is just that one step closer to that dream.\u003cbr\u003e\u003cspan style=\"background-color: rgb(235,241,221);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\"I\u0027d love to help but--\" \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIt is totally okay! I understand that the money is tight for everyone. If you\u0027re unsure of your situation, remember that you can change your amount or cancel it completely any time you wish! Your support is completely optional, and I\u0027d like to underline that \u003cem\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eOperton Fleux will always be free\u003c/span\u003e\u003c/em\u003e. Not to mention hard cash is not only way to support! Please keep in mind that \u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003espreading the word to friends and strangers alike is huge help\u003c/span\u003e\u003c/span\u003e for me, even if it doesn\u0027t feel like that to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cspan style=\"background-color: rgb(215,227,188);\"\u003e\u003cspan style=\"background-color: rgb(235,241,221);\"\u003e\"What\u0027s in it for me?\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cbr\u003e\u003c/strong\u003eWell, the most important thing is that you can support Fleux \u003cspan style=\"color: rgb(118,146,60);\"\u003econtinuing to be a thing\u003c/span\u003e! Not only that, but there are multiple rewards for your patronage which you can see down below, and let\u0027s not forget the milestones which give completely new content available for everyone!\u003cbr\u003e\u003cbr\u003eRewards and goals are a subject to change, but I\u0027ll do my best to never turn them into a worse way!\u003cbr\u003e"
