    "summary": "Hey, gang. Welcome to my Patreon Page for Uncle Josh\u2019s True\nScary Stories.\u003cbr\u003e\u003cbr\u003e\n\nI love bringing you great scary stories, and I like it even\nmore when subscribers share their stories because what it adds up to is something to listen to that for the most part you are not hearing anywhere else.\u003cbr\u003e\u003cbr\u003e\n\nSo why start this page? Well, it\u2019s a way for you to help\nsupport this channel without having to sit through mindless advertisements for\ngames or apps you\u2019re likely never going to download.\u003cbr\u003e\u003cbr\u003e\n\nAny donation helps keep this channel running, and you can\nalways make a one time donation and kill your account if you are not interested\nin making multiple donations over time. Putting together an hour\u0027s worth of\nstories is not an easy task, believe me, so your donation helps out a lot.\u003cbr\u003e\u003cbr\u003e\n\nEither way, your support is appreciated! What will you get\nfor being a patron? Exclusive content not available to anyone else that is not\na patron, and for high level donations, Uncle Josh merchandise and fun stuff.\u00a0\u003cbr\u003e\u003cbr\u003e$1 per volume gets Patron status with access to content no one else can see or hear\u003cbr\u003e$10 per volume get the above and an Uncle Josh True Scary Stories t-shirt\u003cbr\u003e\u003cbr\u003e\n\nThanks for checking out my page, and thanks for your consideration!\n\u003cbr\u003e\u003cbr\u003e\n\nAnd remember, be wary of things that go bump in the night.\nIt could be anything\u2026 a ghost, a monster, or the guy next door. \u003cbr\u003e"
