    "summary": "\u041d\u0430\u0448\u0430 \u0418\u0441\u0442\u043e\u0440\u0438\u044f \u043d\u0430\u0447\u0430\u043b\u0430\u0441\u044c \u043e\u043a\u043e\u043b\u043e 7 \u043b\u0435\u0442 \u043d\u0430\u0437\u0430\u0434. \u0421 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u043f\u043e\u0434\u043e\u0431\u0440\u0430\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u0442\u0435\u043d\u043a\u0430. \u0412\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044f \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u043d\u0430 \u0441\u043f\u0430\u0441\u0435\u043d\u0438\u0435 \u043c\u043d\u043e\u0433\u0438\u0445 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445 \u0438 \u043e\u0431\u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u043e \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u043f\u0440\u0438\u044e\u0442\u0430 \u0432 \u0434\u043e\u043c\u0430\u0448\u043d\u0438\u0445 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0445,\u00a0\u003cbr\u003e\u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0442\u0430\u0442\u0443\u0441 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f \"\u041b\u0430\u043f\u043a\u0430 \u041f\u043e\u043c\u043e\u0449\u0438\" \u0438 \u043f\u0440\u0438\u044e\u0442 \"\u0423\u0433\u043e\u043b\u0435\u043a\" \u00a0\u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0438 \u0432 \u043c\u0430\u0440\u0442\u0435 2014 \u0433\u043e\u0434\u0430. \u0412 2016 \u0433\u043e\u0434\u0443 \u0431\u044b\u043b \u043e\u0442\u043a\u0440\u044b\u0442 \u0444\u0438\u043b\u0438\u0430\u043b \u043f\u0440\u0438\u044e\u0442\u0430, \u0442\u0435\u043f\u0435\u0440\u044c \u0438\u0445 \u0434\u0432\u0430, \u043e\u0434\u0438\u043d \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f 30\u043a\u043c \u043e\u0442 \u041b\u044c\u0432\u043e\u0432\u0430, \u0432\u0442\u043e\u0440\u043e\u0439 30 \u043a\u043c \u043e\u0442 \u0414\u043d\u0435\u043f\u0440\u0430.\u00a0\u003cbr\u003e\u0421 \u043a\u0430\u0436\u0434\u044b\u043c \u0433\u043e\u0434\u043e\u043c \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044f \u0432 \u0441\u0442\u0440\u0430\u043d\u0435 \u043d\u0435 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u043b\u0443\u0447\u0448\u0435 \u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0441\u043e\u0437\u0434\u0430\u0435\u043c \u0434\u0430\u043d\u043d\u0443\u044e \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443.\u00a0\u003cbr\u003e\u0421\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u0430\u044f \u043f\u043e\u043c\u043e\u0449\u044c \u043f\u0440\u0438\u044e\u0442\u0443 - \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u0448\u0435\u0439 \u0440\u0430\u0431\u043e\u0442\u044b \u0438 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0430\u044f \u0437\u0430\u0431\u043e\u0442\u0430 \u043e \u043d\u0430\u0448\u0438\u0445 \u043f\u043e\u0434\u043e\u043f\u0435\u0447\u043d\u044b\u0445,\u00a0\u003cbr\u003e\u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0432 \u043f\u0440\u0438\u044e\u0442\u0430\u0445 \u0431\u043e\u043b\u0435\u0435 62 \u043b\u043e\u0448\u0430\u0434\u0438, 45 \u043a\u043e\u0440\u043e\u0432, 54 \u0441\u043e\u0431\u0430\u043a\u0438, 52 \u043a\u043e\u0442\u0430 \u0438 24 \u043a\u043e\u0437\u044b. 1 \u043f\u043e\u043d\u0438. \u043e\u0441\u043b\u0438\u043a \u0438 \u0431\u0430\u0440\u0430\u043d\u0447\u0438\u043a.\u00a0\u003cbr\u003e\u041e\u0433\u0440\u043e\u043c\u043d\u043e\u0435 \u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0412\u0441\u0435\u043c \u0437\u0430 \u041f\u043e\u0441\u0438\u043b\u044c\u043d\u0443\u044e \u041f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443!"
