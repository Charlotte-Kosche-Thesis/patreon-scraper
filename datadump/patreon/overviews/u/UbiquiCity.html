    "summary": "\u003ch1 style=\"text-align: center;\"\u003eWelcome to UbiquiCity\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eAn Anthology and Sourcebook of the UbiComp Future\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIn the sprawling development known as \u201cUbiquiCity,\u201d the most wealthy and powerful districts possess all the latest in smart technology, with every building, device and control system connected via the \u003cem\u003eInternet Of Things\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThe world is augmented and identity is fluid. Satellite-guided cars drive themselves. Busy drones fill the skies. Cloud-assisted bots perform once-human jobs. Appliances, vehicles, buildings, media devices, products, streetlights, roadsigns and even toilets communicate electronically, all under the watchful eye of the AI CitySystem. For the inhabitants of the UbiComp zones, life is sweet...\u00a0 But not everyone in the city is so blessed.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e------------------------------\u00a0# # # ------------------------------\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe UbiquiCity Project includes: (1) an \u003cstrong\u003eanthology series of short stories*\u003c/strong\u003e\n about characters and events in a future city where ubiquitous computing\n is the source of much innovation, renovation and social disruption, \nand (2) a \u003cstrong\u003eGameMaster\u2019s Sourcebook\u003c/strong\u003e usable with any science fiction roleplaying game featuring future cities and ubiquitous computing.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://ubiquicity.info/sites/default/files/ubi-book-mockup.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* Book 1 Now Available\u003c/strong\u003e!\u003cbr\u003efeaturing short stories by Niko Carcosa, Antony \nCopeland, Tod Davies, Tod Foley,\u003cbr\u003e DeAnna Knippling, SL Koch, Shariann Lewitt, Adrian McCauley, and T Reynolds.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eUbiquiCity: Tales of the Fractopian Future\u003c/strong\u003e\u003c/em\u003e can be found at:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.amazon.com/dp/0692985743/ref=sr_1_1\" target=\"_blank\"\u003eAmazon\u003c/a\u003e\u003c/strong\u003e - Paperback or Kindle\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.drivethrufiction.com/product/222008/UbiquiCity\"\u003eDrivethruFiction\u003c/a\u003e\u003c/strong\u003e - Paperback or PDF\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.rpgnow.com/product/222008/UbiquiCity\" target=\"_blank\"\u003eRPGnow\u003c/a\u003e\u003c/strong\u003e - Paperback or PDF\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.smashwords.com/books/view/759431\" target=\"_blank\"\u003eSmashWords\u003c/a\u003e\u003c/strong\u003e - Paperback, ePub or MOBI\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e------------------------------ # # # ------------------------------\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eGET IN ON THIS!\u00a0 As a Project Ubi Patron you\u0027ll receive early access to notes, drafts, art, downloads, playtest materials, and a privileged look behind the scenes as the setting develops.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e------------------------------ # # # ------------------------------\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003eVisit the \u003ca href=
