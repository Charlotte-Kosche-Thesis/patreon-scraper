    "summary": "\u003cspan style=\"background-color: rgb(183,221,232);\"\u003eWHO ARE YOU?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Matt. I play the ukulele, the guitar and I love every kind of music from classical to techno, metal, dubstep or pop.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003eWHAT IS THIS PATREON THING?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePatreon is like Kickstarter. But, tather than a lot of money all at once for a big project as an album, fans pledge smaller recurring contributions for a number of smaller creations.\u003cbr\u003e\u003cbr\u003eAnother difference is that instead of paying money up front and waiting month for the upcoming album, you give your contribution AFTER the creation is complete. It\u0027s like a \"tip jar\" for a job well done!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003eHOW OFTEN ARE YOU GOING TO BE PUTTING OUT SONGS?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m going to upload a new song every month (maybe less)!!! But you can set a monthly limit (even $1) and still be a little hero and an angel investor!!\u003cbr\u003eYou can also cancel patronage at any time, even after video\u0027s come out. So if a video is lame, you can take back your money back.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003eWHY WOULD I PAY, IF I COULD HAVE IT FOR FREE?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYes, every song will be free on youtube and soundcloud, you can milk your cow for free. But it\u0027s really hard to produce this milk for you, and if that milk makes you happy, this cow will appreciate some support to produce \"more and better milk\"!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTHANKS TO EVERYONE WILL ALLOW ME TO CONTINUE CREATING!!!\u003cbr\u003e\u003cbr\u003e-\u003cem\u003eMatt\u003c/em\u003e"
