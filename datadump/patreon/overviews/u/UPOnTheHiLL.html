    "summary": "\u003cstrong\u003e\u003cem\u003eThank you\u003c/em\u003e\u003c/strong\u003e to all of you who have encouraged me to continue editorial cartooning this circus we call New Hampshire politics. And a big \u003cstrong\u003e\u003cem\u003eThank You\u003c/em\u003e\u003c/strong\u003e\u00a0to those of you have become Patrons of \u003cstrong\u003eUp on the HiLL\u003c/strong\u003e! Having lost the opportunity to continue my editorial cartooning in the state\u0027s newspapers I have now moved my work entirely online and it is being funded by you, the readers. I would greatly appreciate your contributions in support of this endeavor and\u00a0in return I\u0027ll give you lots of comics and\u00a0\u003cstrong\u003e\u003cem\u003efree stuff\u003c/em\u003e\u003c/strong\u003e!\u003cbr\u003e\u003ca href=\"http://www.marlandcartoons.com/up-on-the-hill.html\"\u003e\u003cbr\u003eUp on the Hill\u003c/a\u003e is the continuation of my New Hampshire editorial cartoon work.\u003cbr\u003eMy opinions are now expressed through the characters of Harlan and Gemma Whetstone, a couple of liberal, rural natives whose formative years were during the 60s and 70s. The Whetstones live up on a hill in Mapleville New Hampshire in an old New England farmhouse with their dog Pup and a cat named Mister.\u00a0\u003cbr\u003e\u003cbr\u003eNote: as of 4-2-18 Violet Finch, the state rep from my previous comic \u003cem\u003eBirch \u0026amp; Finch\u00a0\u003c/em\u003ehas also joined the strip. Violet strips are available exclusively to Patrons. More sass for your buck!\u003cbr\u003e\n\n\u003cbr\u003eI am now creating 4 strips a week - one will be open-posted and the rest will be \u003cstrong\u003e\u003cem\u003efor Patreon members only\u003c/em\u003e\u003c/strong\u003e starting at the $3 level. Members will receive the strips on Mondays as soon as I finish them - \u003cem\u003ebefore \u003c/em\u003ethey\u0027re posted anywhere else! I\u0027ll also be posting Patron-only extras as time permits.\u00a0\u003cbr\u003e\u003cbr\u003eMy website:\u00a0\u003ca href=\"http://www.cafepress.com/uponthehill\"\u003e(\u003c/a\u003e\u003ca href=\"http://www.marlandcartoons.com/\"\u003emarlandcartoons.com\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eAlso: check out the \u003cstrong\u003eUP on the HiLL\u003c/strong\u003e Store at\u00a0\u003ca href=\"http://www.cafepress.com/uponthehill\"\u003ewww.cafepress.com/uponthehill\u003c/a\u003e\u003cbr\u003e"
