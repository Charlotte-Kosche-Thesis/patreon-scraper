    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello,\nboys and girls.\u003cbr\u003e\u003cimg src=\"https://s21.postimg.org/f4na2lsxj/rabisco0006.jpg\" style=\"float: right; width: 265px;\"\u003e\u003cbr\u003e\nI am Urso (aka \u003cstrong\u003eUrsoFofinho\u003c/strong\u003e),\nthe weird tropical shapeshifter bear, and I do some digital artwork, but you\nprobably know what I do since I am announcing this only in my artwork galleries\naround. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI freaking love to draw\u003c/strong\u003e, I was\none of those cubs that got in trouble for sketching in the walls, and still\nkept sketching to this day, but now on the internets instead of walls. \u003cbr\u003e\u003cbr\u003e\nThere is probably going to be lots of \u003cstrong\u003eadult-rated artwork\u003c/strong\u003e\nin the projects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i61.tinypic.com/2v1rgd1.png\" style=\"width: 350px; float: left; margin: 0px 10px 10px 0px;\"\u003eSomething\nthat you may not know is that I am not a full time artist, I have a big love\nfor drawing, but I actually have a job and stuff to try to support myself. My\ntime for drawing have been shorter because of that, but you know I do not plan\nto drop my pen at all! I am creating this patreon page as an attempt to balance\nmy artwork, to try to reduce at least some of my work hours and dedicate those\nto drawing and creating more content.\u003cbr\u003e\u003cbr\u003eThat said I am not planning to have ultra-mega-zord-goals to raise money here.\nI am just seeking support from those who want to help me to be able to spend\nmore hours per week for drawing. If that works, I will be able to create more\ncontent. \u003cbr\u003e\u003cimg src=\"https://s9.postimg.org/3lljuy84f/rabisco04.jpg\" style=\"width: 370px; float: right;\"\u003e\u003cstrong\u003e\u003cstrong\u003eThe\ncontent I create will still be freely available online for everyone\u003c/strong\u003e, so don\u2019t feel compelled to join in\nfor that, you will get access to all finished pics regardless if you are a patreon\nor not. \u003c/strong\u003eBut for those who support me in this patreion, I will grant access to\nmy \u003cstrong\u003eworking box\u003c/strong\u003e with sketches and wips. The box is where I keep all the files I\nam working on, so you will have real time access to the artwork as soon as I\npress save on it! \u003cbr\u003e\n\u003cbr\u003e\nSo what do you say? Wanna help the bear to get a couple hours out of the labs\nand have the paw on the pen to draw? Join in and help me if you can and feel\nfree to contact me if you need.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\n-Bearhugs!\u003c/strong\u003e\u003c/div\u003e"
