    "one_liner": "Stories set to a theme. Think outside with Bill Meeks and Anne Marie DeSimone.",

    "summary": "Want some seriously silly podcasts about some of your favorite shows? Need a fresh take on the latest entertainment news? Bill Meeks and Anne Marie DeSimone have your back.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been providing in depth analysis about entertainment for over five years. We\u0027ve talked to actors, directors, producers, and fans of your latest pop culture obsessions with a healthy dose of snark.\u003cbr\u003e\u003cbr\u003eSupport us and we\u0027ll keep the party going long after the end credits roll.\u003cbr\u003e\u003cbr\u003eHere\u2019s what we currently produce:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe dissect and analyze other people\u0027s stories on \u003ca href=\"http://www.weresolost.com/\" rel=\"nofollow\"\u003eWe\u2019re So LOST\u003c/a\u003e and \u003ca href=\"http://legendsofgotham.com/\" rel=\"nofollow\"\u003eLegends of Gotham\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eWe bring you the latest news from an entire universe of fun stuff on \u003ca href=\"http://www.universebox.com/show/\" rel=\"nofollow\"\u003eUniverse Box\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eWe work on other creative endeavors like \u003ca href=\"http://infinitetina.com\" rel=\"nofollow\"\u003eInfinite Tina\u003c/a\u003e, \u003ca href=\"http://crunchycrafty.com\" rel=\"nofollow\"\u003eCrunchy, Crafty, and Highly Caffeinated\u003c/a\u003e\u003ca href=\"http://dogboyadventures.com/\" rel=\"nofollow\"\u003e, \u003c/a\u003eand \u003ca href=\"http://dogboyadventures.com/\" rel=\"nofollow\"\u003eDogboy Adventures\u003c/a\u003e. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027ve spent the past few years expanding from one simple audio podcast to something that resembles a network. We post audio on each show\u2019s website and stream our recordings with video on our \u003ca href=\"http://youtube.universebox.com\" rel=\"nofollow\"\u003eYouTube channel\u003c/a\u003e. You can join our active chat community at \u003ca href=\"http://live.universebox.com/\" rel=\"nofollow\"\u003elive.universebox.com\u003c/a\u003e a couple times a week (usually around 8:30pm ET).\u003cbr\u003e\u003cbr\u003eWe\u0027ve done this on our own dime and our own time (while spitting sick rhymes). We\u0027ve developed processes, purchased equipment, invested in production quality, and taken our shows to the people during live convention panels.\u003cbr\u003e\u003cbr\u003eRight now we spend 20 hours per week producing content. That\u0027s, like, half a full time job. We love it, but so far our greatest return in this whole venture is the passionate engagement of our audience. \u003cbr\u003e\u003cbr\u003eWe\u2019re hopeful our audience is just as passionate about us as we are about them. With your support we hope to bring you new shows, more live experiences, and new ways to interact with our community."
