    "summary": "\u003cdiv style=\"text-align: center;\"\u003eheyHEY! Welcome to Kobold Garden! You can help support development of it here!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eAbout the game.\u003c/strong\u003e\u003cbr\u003eKobold Garden is an action rpg and virtual pet game. You take the role of wandering heroes that run into groups of lizard type fellas who inhabit the world like you and I called Kobolds! Whether building a peaceful life among them or questing the surrounding wilderness, gathering resources and protecting them from invading creatures and forces, you strive to keep the Kobold cause alive and strong!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKeyFeatures:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHeadpats\u003c/li\u003e\u003cli\u003eTamagotchi/Chao-like kobold interaction\u003c/li\u003e\u003cli\u003eStory campaign\u003c/li\u003e\u003cli\u003eSeamless open world\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/a287b2d51689b40857311970a7fb6ea9/tumblr_p2v2ajttyX1w6rjswo2_540.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support?\u003c/strong\u003e\u003cbr\u003eWhile I never intended in making a Patreon when starting development, with the offers of support from the community I feel it\u0027s possible to make this game even better then it can be. I can dedicate more time to developing the game even further, supporting a larger array of polish and features. When you pledge an amount you also get access to updates and other goodies throughout the week before the public and eventually\u00a0I\u0027ll be able to release alpha builds with updated content every month too. Not only that but it\u0027s all easy and safe through Patreon! You control the maximum amount you\u0027re willing to spend and are free to cancel at any time.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/d2b1bddb5d7293e84da1e16c80d2a63a/tumblr_p2jcq6SCcy1w6rjswo3_r1_540.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat does the future hold?\u003c/strong\u003e\u003cbr\u003eWith your support, even cooler things are possible later on among many more like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVR support\u003c/li\u003e\u003cli\u003eMultiplayer support\u003c/li\u003e\u003cli\u003eConsole support\u003c/li\u003e\u003cli\u003eTail sock support\u003c/li\u003e\u003cli\u003eEven more games support\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you so much for reading! I really appreciate any support whether you simply like and spread the word or graciously become a Patreon yourself, It\u0027s because of you that things like this are even possible.\u003cbr\u003e\u003cbr\u003eYou can also follow me to stay up to date or ask questions about the game on these:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://uwusoft.tumblr.com/\"\u003etumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/uwusoft\"\u003etwitter\u003cbr\u003e\u003c/a\u003euwusoft@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/a87b5394337464a584caa1fea9759aec/tumblr_p3yuk7FzCv1wbpf98o2_r1_250.png\"\u003e\u003c/div\u003e"
