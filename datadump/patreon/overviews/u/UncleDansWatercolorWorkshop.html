    "published_at": "2017-09-01T18:00:12+00:00",
    "summary": "Welcome to Uncle Dan\u0027s Watercolor Workshop.\u003cbr\u003e\u003cbr\u003eWe want to light your fire.\u003cbr\u003e\u003cbr\u003eThere  is a spark in everyone.\u00a0 Everyone has art waiting to be born. \u00a0 \u00a0 \nWhen you  blow on the spark it can become a flame.\u00a0 You have light to \nshare.\u00a0 I hope to help you ignite that flame.\u003cbr\u003e\u003cbr\u003eHere\u0027s the link to our free lessons\u00a0 -\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0 \u003ca href=\"https://www.patreon.com/UncleDansWatercolorWorkshop/posts?tag=Free%20beginners%20lessons\"\u003ehttps://www.patreon.com/UncleDansWatercolorWorksho...\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThe time of weekly lessons is over - there are now 36 lessons for beginners and 36 lessons for intermediates - the beginning of a good education.\u00a0 Some lessons may still mention weekly lessons.\u00a0 This will be corrected soon.\u003cbr\u003e\u003cbr\u003eOur first five lessons - at the bottom of the list above - are on the art of radiance.\u00a0 \"Where is the light coming from?\"\u00a0 is a question that the inner teacher has to ask again and again.\u00a0 From where comes the light?\u003cbr\u003e\u003cbr\u003eIf two or more of the radiance techniques are used in a painting at once, each confirms the other, and the viewer\u0027s mind sees proof that there is light.\u003cbr\u003e\u003cbr\u003eI teach watercolor painting at a senior center to people who are just beginning \nto paint and also to intermediate students.\u00a0 If you\u0027ve been wanting to \nexplore your hidden artist but haven\u0027t touched a brush since \nfourth grade - this group is for you.\u003cbr\u003e\u003cbr\u003eClick \"Bookmark\" and follow this page - you are now an art \nstudent!  \u003cbr\u003e\u003cbr\u003eBecoming a watercolorist is easy these days.\u00a0 Brushes cost $5 \nfor a set of ten at your local arts and crafts store.\u00a0 A dozen tubes of \npaint costs $5.\u00a0 A palette $4.\u00a0 Ask about their 50% discount coupons.\u003cbr\u003e\u003cbr\u003eWatercolor\n paper can be pricey, but you can cut \neach 9x12\" sheet into four 4x6\" sheets that will fit photo frames.\u00a0 4x6\" \nwatercolors also fit nicely into birthday cards.\u003cbr\u003e\u003cbr\u003eSo... welcome.\u00a0 \u003cbr\u003e\u003cbr\u003eAt the end of every lesson there are links to related lessons.\u00a0 You can wander the beginners lessons forever.\u00a0 You can also wander the intermediate lessons if you contribute $1 a month or better.\u003cbr\u003e\u003cbr\u003eFor the cost of three lattes a year, you can get intermediate lessons \u003cem\u003eand\u003c/em\u003e be a patron of the arts! \u003cbr\u003e\u003cbr\u003eThese intermediate reward lessons analyze three or four paintings instead of one or two. Their projects are a little more challenging than the beginners lessons. Check them out - the first intermediate lesson every month is open to the public. \u003cbr\u003e\u003cbr\u003ePatrons who can contribute $3/month can download hi-def images of the lesson paintings.\u00a0 When a $3/mo patron browses a lesson and really likes one of the paintings, a printable 300 dpi image is only a click away.\u00a0 A hi-res instant poster.\u003cbr\u003e\u003cbr\u003eWe welcome support at any level.\u00a0 Benefactors and major donors of larger sums are rewarded with prints and paintings. \u003cbr\u003e\u003cbr\u003eThe internet is vast.\u00a0 Anyone in the world can study here.\u00a0 Any number of people can use these lessons to discover their inner artist.\u003cbr\u003e\u003cbr\u003eIf you are interested in supporting our continued growth and are ready to study art more deeply than just the beginners lessons - if you are ready for the next level - come join us. \u003cbr\u003e \u003cbr\u003e\u00a0 \u00a0\u00a0 \u00a0 \u00a0\u00a0\u00a0 \u003ca href=\"https://www.patreon.com/bePatron?u=7534896\"\u003eBecome a Patron\u003cbr\u003e\u003c/a\u003e \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 $1 mo / or more\u003cbr\u003e\u003cbr\u003eThis I hope your world can soon let you do.\u003cbr\u003e\u003cbr\u003eMeanwhile, enjoy the lessons - click \"Posts\" above and you will see a big menu of lesson topics. \u003cbr\u003e\u003cbr\u003eHappy be your day!\u003cbr\u003e\u003cbr\u003eDan Stevens\u003cbr\u003e\u003cbr\u003eHere, again, is the link to our free beginners lessons - \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0 \u003ca href=\"https://www.patreon.com/UncleDansWatercolorWorkshop/posts?tag=Free%20beginners%20lessons\"\u003ehttps://www.patreon.com/UncleDansWatercolorWorksho...\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
