   {
    "attributes": {
     "created_at": "2017-03-13T12:13:39+00:00",
     "deleted_at": null,
     "description": "\u003cstrong\u003eGoal achievement!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile trying to create a small community, I think I will seek funds for activities.\u003cbr\u003eIn the past, I have participated in the USA furry event \"Anthrocon\".\u003cbr\u003eI would like to participate again.\u003cbr\u003eIf you can achieve it, join Anthrocon as a dealer.\u003cbr\u003e\u003cbr\u003eBesides, it will be useful for figures, animation, etc., where the burden is heavy.\u003cbr\u003eThere is even a big goal, but now it is a secret in this place.\u003cbr\u003e\u003cbr\u003e\u5c0f\u3055\u306a\u30b3\u30df\u30e5\u30cb\u30c6\u30a3\u3092\u4f5c\u308a\u306a\u304c\u3089\u3001\u6d3b\u52d5\u306e\u8cc7\u91d1\u3092\u52df\u308d\u3046\u3068\u601d\u3044\u307e\u3059\u3002\u003cbr\u003e\u4f7f\u3044\u9053\u3068\u3057\u3066\u3001\u904e\u53bb\u306b\u53c2\u52a0\u3057\u305f\u7c73\u56fd\u306e\u30b1\u30e2\u30ce\u7cfb\u30a4\u30d9\u30f3\u30c8\u300cAnthrocon\u300d\u306b\u3082\u3046\u4e00\u5ea6\u53c2\u52a0\u3057\u3066\u307f\u305f\u3044\u306a\u3042\u3001\u3068\u3002\u003cbr\u003e\u9054\u6210\u3067\u304d\u308b\u306a\u3089\u3070\u30c7\u30a3\u30fc\u30e9\u30fc\u53c2\u52a0\u3059\u308b\u3067\u3057\u3087\u3046\u3002\u003cbr\u003e\u003cbr\u003e\u4ed6\u306b\u3082\u30d5\u30a3\u30ae\u30e5\u30a2\u3084\u30a2\u30cb\u30e1\u30fc\u30b7\u30e7\u30f3\u306a\u3069\u3001\u8ca0\u62c5\u306e\u5927\u304d\u3044\u90e8\u5206\u306b\u5f79\u7acb\u3061\u307e\u3059\u3002\u003cbr\u003e\u3055\u3089\u306b\u3068\u3042\u308b\u5927\u304d\u306a\u76ee\u6a19\u304c\u3042\u308b\u3051\u3069\u3001\u3053\u3053\u3067\u306f\u79d8\u5bc6\u3002\u003cbr\u003e",

   {
    "attributes": {
     "created_at": "2017-04-07T01:52:53+00:00",
