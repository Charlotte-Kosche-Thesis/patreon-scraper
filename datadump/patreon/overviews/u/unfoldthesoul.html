     "created_at": "2018-03-02T03:16:41+00:00",
     "deleted_at": null,
     "description": "My goal for this platform is to stretch beyond my comfort zone in the service of creating another avenue of access and collaboration. I\u0027m writing this prior to launching this page, and before I know that anyone aside from my wife, kids, sisters, and parents will become patrons (they have no choice), I find myself\u003cstrong\u003e\u00a0already STOKED about creating more content!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat I\u0027m learning on this journey is the commitment required when your WHY has a steep learning curve!\u00a0\u003cbr\u003e\u003cbr\u003eLeveraging this platform effectively, in concert with my speaking, training requires a commitment of time, energy, and equipment.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIt turns out that looking good on video requires more than my daily regimen of \u003cstrong\u003eOil of Olay\u003c/strong\u003e and \u003cstrong\u003eJean Nate\u003c/strong\u003e...shocking, but true.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, your patronage will provide me:\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003e1. The gift of \u003cstrong\u003etime\u003c/strong\u003e to \u003cstrong\u003eexpand\u003c/strong\u003e and \u003cstrong\u003ecreate\u003c/strong\u003e more content that will help us be \u003cstrong\u003eUNSTOPPABLE\u003c/strong\u003e in both \u003cstrong\u003ework\u003c/strong\u003e and \u003cstrong\u003elife\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e2. The ability to \u003cstrong\u003einvest in technology and learning opportunities\u003c/strong\u003e to support better and more enhanced content.\u003cbr\u003e\u003cbr\u003eSimply stated, \u003cstrong\u003eI want to do MORE of this type of connecting\u003c/strong\u003e, and your support provides the built-in incentive and resources needed to create the time and space to make it all happen!\u00a0\u003cbr\u003e\u003cbr\u003eIn Gratitude,\u003cbr\u003e\u003cbr\u003eKen Williams\u003cbr\u003eUnfold The Soul\u003cbr\u003e",
     "goal_text": "My goal for this platform is to stretch beyond my comfort zone in the service of creating another avenue of access and collaboration. I\u0027m writing this prior to launching this page, and before I know that anyone aside from my wife, kids, sisters, and parents will become patrons (they have no choice), I find myself\u003cstrong\u003e\u00a0already STOKED about creating more content!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat I\u0027m learning on this journey is the commitment required when your WHY has a steep learning curve!\u00a0\u003cbr\u003e\u003cbr\u003eLeveraging this platform effectively, in concert with my speaking, training requires a commitment of time, energy, and equipment.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIt turns out that looking good on video requires more than my daily regimen of \u003cstrong\u003eOil of Olay\u003c/strong\u003e and \u003cstrong\u003eJean Nate\u003c/strong\u003e...shocking, but true.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, your patronage will provide me:\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003e1. The gift of \u003cstrong\u003etime\u003c/strong\u003e to \u003cstrong\u003eexpand\u003c/strong\u003e and \u003cstrong\u003ecreate\u003c/strong\u003e more content that will help us be \u003cstrong\u003eUNSTOPPABLE\u003c/strong\u003e in both \u003cstrong\u003ework\u003c/strong\u003e and \u003cstrong\u003elife\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e2. The ability to \u003cstrong\u003einvest in technology and learning opportunities\u003c/strong\u003e to support better and more enhanced content.\u003cbr\u003e\u003cbr\u003eSimply stated, \u003cstrong\u003eI want to do MORE of this type of connecting\u003c/strong\u003e, and your support provides the built-in incentive and resources needed to create the time and space to make it all happen!\u00a0\u003cbr\u003e\u003cbr\u003eIn Gratitude,\u003cbr\u003e\u003cbr\u003eKen Williams\u
