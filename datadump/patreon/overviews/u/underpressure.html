    "summary": "\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003eWe are Margaret Clark and Phoebe Seiders, both long-time denizens of the internet who are very involved in fandom. We got together with some other folks to found the Procyon Podcast Network late last year, because we wanted to see audio dramas that reflected our own stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this show about?\u003c/strong\u003e\u003cbr\u003eThe show is about Dr Jamie MacMillan-Barrie, newly aboard the DSS \u003cem\u003eAmphitrite\u003c/em\u003e\u00a0for a stint as the resident philosopher. As Jamie learns more about how to survive where no humans have lived before, she also encounters coworkers of varying cordiality, chaotic neutral kraken, and an increasingly hostile ocean above.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat brings you to Patreon?\u003cbr\u003e\u003c/strong\u003eWe ran a successful kickstarter campaign, so we can give the actors a measure of payment for the first season. However, we would like to pay them more for their excellent work, compensate our editor, Erin, and music man, Dominic, and pay ourselves for writing and directing the show. In addition, the Patreon will help us gauge interest in continuing the show beyond season one.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many episodes are you making?\u003c/strong\u003e\u003cbr\u003eThere will 10 episodes in season 1.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill the show continue\u00a0beyond season 1?\u003cbr\u003e\u003c/strong\u003eIt depends on the response the Patreon gets; if we\u0027re funded to $350 per episode, we can commit to a second season.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find out more?\u003cbr\u003e\u003c/strong\u003eUpdates can be found on our\u00a0\u003ca href=\"http://www.twitter.com/U_P_Podcast\"\u003eTwitter\u003c/a\u003e, on\u00a0\u003ca href=\"http://underpressurepodcast,tumblr.com\"\u003etumblr\u003c/a\u003e, or on our\u00a0\u003ca href=\"http://procyonpodcasts..com/under-pressure\"\u003ewebsite\u003c/a\u003e. \u003cem\u003eUnder Pressure\u003c/em\u003e\u00a0is also a part of the Procyon Podcast Network, bringing you fun, new podcasts. You can find more about PPN\u00a0\u003ca href=\"http://procyon-podcast-network.tumblr.com\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
