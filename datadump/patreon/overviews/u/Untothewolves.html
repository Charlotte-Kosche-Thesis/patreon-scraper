    "summary": "\u003cbr\u003eHERE ARE SOME OF THE SONGS RELEASED SO FAR...\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/400604610%3Fsecret_token%3Ds-7rozf\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/400617090%3Fsecret_token%3Ds-LttwH\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/400610988%3Fsecret_token%3Ds-H4Bls\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003ePROJECT: \u003cbr\u003e\"Unto the Wolves\" is a Hard Rock/ Metal project with one goal in mind, to inspire tolerance and acceptance of all races, religious beliefs, and cultures. Every song is inspired by historical or religious writings that are considered important by one people or another. \u003cstrong\u003eThe songs are not based on the text found in these books, but rather served as inspiration for the ideas behind the songs\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThe music typically has a heavy edge but hesitates to label itself metal. The feel of the music is riddled with driving rhythmic guitars, a gritty bass, hard hitting drums accompanied by melodic but aggressive vocals. However, you\u0027ll also find an additional instrument or two in multiple songs based on what religious text or culture chose for the subject matter. In an effort to combine these ideas into a single project in a respectful manner, each set of writings is examined from multiple points of view. The project truly offers a unique perspective on how music can be inspired by the way people choose to live.\u003cbr\u003e\u003cbr\u003eThe \"Unto the Wolves\" debut album is called \"Year One\" due to the content being created throughout the first year of the project on Patreon. Here, you\u0027re able to become a patron and take part in the discovery and journey through the cultures of the world. \"Year Two\", has already begun and is due to be released at the end of 2018.\u003cbr\u003e\u003cbr\u003eOBJECTIVE:\u003cbr\u003eEach month, a piece of text or scribe is chosen from a single culture or religion. This text is pulled from writings such as the Bible, the Quran, the Torah, Book of Shadows, the Book of Mormon, Vedas, the Egyptian Book of the Dead, or the Tao Te Ching, to name a few. Once the text is chosen, it is methodically analyzed and discussed to then inspire lyrics for a song to be created and released at the end of the month. During the month, there will be project inspired art and online articles posted along with video journals discussing the content, writing technique, style, and interviews about the text chosen.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eCONTENT:\u003cbr\u003eEVERY 1st OF THE MONTH, YOU WILL RECEIVE AN EMAIL WITH YOUR REWARD TIER ITEMS. IT WILL BE LIKE GETTING A PRESENT EVERY MONTH.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- \u003cstrong\u003eMUSIC\u003c/strong\u003e: Write, record, mix, produce, master, copyright, and release a new and original song based on a different text \u003cstrong\u003eevery month\u003c/strong\u003e. \u003cbr\u003e- \u003cstrong\u003eART\u003c/strong\u003e: A new piece of art or photo that captures the feeling of the cultural text chosen.\u003cbr\u003e- \u003cstrong\u003eVIDEO JOURNAL\u003c/strong\u003e: A video journal is released weekly that could be a variety of things. How the creation process is going, a discussion about the conversion of ancient text to inspired lyrics, or information about the culture or religion I\u0027m studying during the month and answering questions asked.\u003cstrong\u003e\u003cbr\u003e- LIVE PERFORMANCE\u003c/strong\u003e: Periodically, I\u0027ll post a video of a live performance of an acoustic cover.\u003cbr\u003e- \u003cstrong\u003eMUSIC VIDEO\u003c/strong\u003e: I\u0027ll be doing at least one music video per year. As the support grows, Ill create more content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIN CASE YOUR EMAIL SOMEHOW GETS LOST OR DELETED, NO WORRIES, ALL CONTENT WILL ALSO BE POSTED HERE FOR THE CURRENT MONTH.\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.zazzle.com/unto_the_wolves?rf=238427149001080341\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cstrong\u003eMERCHANDISE STORE\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003ePURCHASE LINKS for \"Year One\":\u003cbr\u003e\n\u003cstrong\u003eItunes:\u003c/strong\u003e\u00a0\u003ca href=\"https://itunes.apple.com/us/album/year-one/id1276905053\"\u003ehttps://itunes.apple.com/us/album/year-one/id1276905053\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eCD Baby:\u00a0\u003c/strong\u003e\u003ca href=\"https://store.cdbaby.com/cd/untothewolves\"\u003ehttps://store.cdbaby.com/cd/untothewolves\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n \u003cbr\u003e\n\u003cstrong\u003eMY FINAL THOUGHT\u003cbr\u003e\n\u003c/strong\u003eTo be honest, I\u0027m amazed you read this far. So if you\u0027re still reading, it means you find what I\u0027m trying to do interesting. I ask you now, please show support by becoming a Patron. Become a Patron, share with friends, tell family, mention in music groups online. Every little bit you do goes a long way to provide me with the motivation to create. If I know you\u0027re there to listen, I will create for you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
