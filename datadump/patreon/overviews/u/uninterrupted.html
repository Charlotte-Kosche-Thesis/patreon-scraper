    "summary": "Thank you for visiting Uninterrupted with Roy and Dutch Podcast on Patreon! \u003cbr\u003e\u003cbr\u003eFor those that don\u0027t know us, Roy handles play-by-play for ESPN for three sports - college football, basketball and baseball.\u00a0\u003cbr\u003e\u003cbr\u003eIn a previous media life, he hosted a daily sports talk show based in Clemson, SC that primarily covered college sports and, of course, Clemson. If you were a listener of our daily show back in the day, this will have a similar sound to what we did for all those years. \u003cbr\u003e\u003cbr\u003eWe are \"over-cooking the ham\" and celebrating sun-splashed days once again, only this time in a podcast form, so you can listen wherever and whenever you want to!\u00a0\u003cbr\u003e\u003cbr\u003eHarold \"Dutch\" Coleman is the Co-Host of Uninterrupted with Roy and Dutch\nand may be more formerly known as the Co-Host of Out of Bounds on WCCP\n105.5 FM The Roar in upstate South Carolina.\n\u003cbr\u003e\u003cbr\u003e\nDutch started his broadcast career doing talk/music radio in college and\nafter receiving an engineering degree from Clemson University went on to\nwork in corporate America. Later Dutch returned to school, receiving an\nM.Ed from Penn St University, and now travels the country teaching\nleadership with the Mental Toughness Training and Media Center, which also\nincludes a radio show and other media.\n\nWhile at Clemson, Dutch was a member of the football team and was a\ngraduate assistant at Penn St. while receiving his Masters. Dutch is known\nas the voice of reason and is applauded for his humorous take on sports and\nlife in general. He is also active on social media @TheDutchColeman\n(Twitter, Instagram).\u003cbr\u003e"
