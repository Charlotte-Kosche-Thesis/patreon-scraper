    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWELCOME ADVENTURER\u003cbr\u003eWe invite you to\u00a0\u003c/strong\u003e\u003cstrong\u003ejoin the world of\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/ha7kpeytejqxj5y/UGM.png\"\u003e\u003cbr\u003eNonagon Three* brings YOU\u003cbr\u003e\u003cem\u003e- the dice rolling, monster slaying, treasure looting adventurers -\u003cbr\u003e\u003c/em\u003ea suite of easy to use, fully compatible, time saving, epic sounding experience enhancing tools in one \u003cu\u003eCRITICAL\u003c/u\u003e hitting app!\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eDevelopment Note\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003eWhile in final stages of development we are only open for the NPC Reward.  Once we have officially launched the other rewards and app features will become available.\u003c/div\u003e\u003cbr\u003eDevelopment of \u003cstrong\u003eThe Ultimate Games Master\u003c/strong\u003e\u00a0(\u003cstrong\u003eUGM\u003c/strong\u003e) is supported purely by Patreon and as a patron you will open the flood gates to our amazing multi-platform suite of tools. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUGM \u003c/strong\u003eis a platform independent companion app built to enhance and simplify the experience of getting your friends together for an adventure.\u003cbr\u003e\u003cbr\u003eIt has been created for Players and Games Masters of role playing systems such as 5th edition and many others.  Initial release will be compatible with games based on SRD5, and  is available for Android, iOS, Mac, PC with Linux coming soon.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCheck out our reward tiers to find out more on how to unlock these tools and bring your role playing adventures to life.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWe have structured our Patreon rewards to try and balance the costs of development against being able to provide our patrons with regular updates in content and tools to take their adventures to the next level.\u003cbr\u003e\u003cbr\u003eWe want you to join us on our journey to become the number one, go to, must have app for Role players and Games Masters.\u00a0 We want to give you the best role playing experience possible, so if there is something you want to see in the app to make your adventure with friends even more awesome, then let us know.\u00a0 Looking for a particular sound effect (SFX)?\u00a0 Need integration with an obscure rule-set?\u00a0 The moon on a stick?**  We are always open to input and value the direct communication that Patreon gives us to our patrons.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/fj4xhyir4ck6s1h/WhatIsUMG.png?raw=1\"\u003e\u003c/div\u003e\u003cstrong\u003eUGM\u003c/strong\u003e is a single app that includes a host of features for players, spectators and especially GMs.\u00a0 \u003cbr\u003e\u003cbr\u003eLet\u2019s take a look inside...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/45gdzbftkwk76u5/ForPlayers.png?raw=1\"\u003e\u003c/div\u003eLet\u0027s start with the ability to create and maintain characters across a variety of role playing platforms. \u003cstrong\u003eUGM\u003c/strong\u003e allows players to keep track of all character stats including experience, status, equipment, and many other attributes, just as you would on paper.  For example, this allows you to keep on top of rapidly changing hit points or the number of arrows remaining. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/60bkkkcukmkwi5e/PlayerCombat.jpg?raw=1\"\u003e\u003c/div\u003e\u003cbr\u003eBuilt with assistants to help with leveling up, resting (should the accursed GM ever give you the chance), calculating changes to stats and the management of traits and features. All this with the added bonus of being able to pull up a character on your device at anytime, with the ability to keep all your devices in sync. \u003cbr\u003e\u003cbr\u003eWith the \u003cstrong\u003eAdventurer Reward\u003c/strong\u003e\u00a0and above you can experience \u003cstrong\u003eUGM\u003c/strong\u003e Ad Free and offline.  You can synchronize with the GM over a local area network, adding the ability to send and receive content during your adventure without the need of an internet connection.  When linked with your GM you will be using a synchronized game set, rules reference and compendium keeping your role playing experiences seamless.  \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/pr2mc5otaxkz4k1/ForGamesMasters.png?raw=1\"\u003e\u003c/div\u003eThis is where \u003cstrong\u003eThe Ultimate Games Master\u003c/strong\u003e really comes into its own. \u003cbr\u003e\u003cbr\u003eSo what does it do, you say?  Well, what doesn\u2019t it do!  We\u2019re not just blowing our own trumpet***. Let us show you!\u003cbr\u003e\u003cbr\u003eWith \u003cstrong\u003eUGM\u003c/strong\u003e, we want you, the GM to be able to create and run an adventure that is as fluid as possible. The Games Master\u2019s tools include a campaign builder, where you can pull up libraries of content and create adventures on your desktop, or import previously created content.  Also included are content builders for loot, monsters, encounters, NPCs and random roll tables, and an Editor for compendiums and rule references.\u003cbr\u003e\u003cbr\u003eSounds great but what else?\u00a0 How about enhancing your experiences with atmospheric moods, such as adding music and sound effects to your games.\u003cbr\u003e\u003cbr\u003eIs it really that simple?\u00a0 We certainly hope so.\u003cbr\u003e\u003cbr\u003eStart by breaking down your campaign into chapters and their areas / rooms or importing content from external sources onto Area Cards.\u00a0 Add the monsters to encounters from a searchable list onto an area card, automatically including a lookup for their details, so during play you don\u0027t have to break the magic of the moment to look something up in a manual.\u003cbr\u003e\u003cbr\u003eThat\u2019s a great start, now add more elements to the area card. Add your story, notes, traps, loot and anything else that you want to be at hand for this point in your adventure. Open up your audio browser tab, and attach the SFX for this room straight onto the area card. Ta Da!\u00a0 You now have a grunt and a moan right on the card for the room where it\u0027s going to be needed. Same goes for music! So you have just the right creepy acoustic jazz for the discerning vampire lord, who\u2019s study you have just blundered into?\u00a0 Just add it to the card, and it will be automatically looped as background music until you change it or choose to it fade out. \u003cbr\u003e\u003cbr\u003eDon\u2019t want to over script it?\u00a0 Fine.\u00a0 There is a library of one shot sound effects and mood setters available on the Games Master\u2019s campaign screen to add that blood curdling scream at just the right moment to really get your players excited.  Want your adventurers to find a map or a clue?  Add it to your library and drop it onto the card, ready to push to your players devices at the tap of a button.  Your area card can hold as many or as few elements as you want.  Our goal is to help you run your adventure your way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Ultimate Games Master \u003c/strong\u003ewill be your companion and will ensure your players will be enthralled from their first step to their last dying breath (with the mad laugh of an evil wizard ringing in their ears).\u003cbr\u003e\u003cbr\u003eWith the ability to push content right onto players devices, pull up player information, or impose condition effects as they happen, we can get you and your players up close and personal.\u003cbr\u003e\u003cbr\u003eThe campaign creation components will be available in the \u003cstrong\u003eGames Master Reward\u003c/strong\u003e and above. SFX and Music libraries will be available to patrons of their respective reward levels.  \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/0bhbjpva1jogncv/SpectatorAndInformationMode.png?raw=1\"\u003e\u003c/div\u003eWant to let others watch what\u0027s going on?  Running a special adventure for an audience or an online stream/podcast?  Spectator mode allows you to add one or more additional devices to serve as information screens.  These devices can show player stats and status\u2019, overviews of the character screens, GM specific text for the current area or clues that the players have found.\u003cbr\u003e\u003cbr\u003eSpectator mode is not just for people outside the player group. Maybe you don\u0027t want to go the whole hog and go fully paperless, or maybe not all of your players have devices they care to use. Well then, how about sharing a single device in the middle of the table to show maps, clues and to keep account of initiative and party information? Spectator mode can do this for you. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/l0nepnyo09n25do/WhyYourAdventureNeedsUMG.png?raw=1\"\u003e\u003c/div\u003e\u003cem\u003eBut don\u2019t other apps and websites do this already?\u003c/em\u003e\u003cbr\u003eYes, they do. But not all in one fully integrated suite of tools, and not with the fluidity and goal of providing a simple interface that enhances role playing but doesn\u2019t replace the pleasures of sitting around a table with friends sharing an adventure.  It\u0027s all about setting the scene and letting the adventure flow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExample Scenario 1:\u003c/strong\u003e\u003cbr\u003e\u003cu\u003eTap to queue menacing background music\u003cbr\u003e\u003c/u\u003e\u003cstrong\u003e\u003c/strong\u003e\u201cYou step through a tattered curtain and see a room about 20 feet wide: at its center stands a grinning half-giant with a bloodstained club in his hand\u201d\u003cbr\u003e\u003cu\u003eTap to queue grunt SFX\u003cbr\u003e\u003c/u\u003e\u201cHe points his club at your party\u201d\u003cbr\u003e\u003cu\u003eTap to push a note to party members to roll for\u00a0initiative\u003c/u\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eExample Scenario 2:\u003c/strong\u003e\u003cbr\u003e\u003cu\u003eTap to queue the sound of plants and undergrowth moving in the breeze\u003c/u\u003e\u003cbr\u003e\u201cThe seed pods in the marsh around you burst open and a cloud of foul smelling spores engulf your party\u201c\u003cbr\u003e\u003cu\u003eTap to get everyone to roll to save against poison if not immune\u003cbr\u003e\u003c/u\u003e\"You start to feel very, very sick\"\u003cbr\u003e\u003cu\u003eTap to set everyone\u2019s status to poisoned who failed their save\u003c/u\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/rllfnaq7cxgzwd2/HowDoIGetUMG.png?raw=1\"\u003e\u003c/div\u003eJust download the app on your preferred platform and decide which level of feature pack you want to use and become a patron of \u003cstrong\u003eThe Ultimate Games Master\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/9nlms1fkl4ot2yy/Why%20Patreon.png\"\u003e\u003c/div\u003e\u003cbr\u003eWe are extremely excited to bring \u003cstrong\u003eThe Ultimate Games Master\u003c/strong\u003e to Patreon. We believe this concept creates amazing opportunities for both creators and fans.\u00a0 \u003cbr\u003e\u003cbr\u003eWe\u2019ve got an amazing and dedicated development, art and media team that work incredibly hard to create \u003cstrong\u003eThe Ultimate Games Master\u003c/strong\u003e app. Your contribution will help us keep the ball moving forward on development. We\u2019ll use your contribution to focus on developing new exciting features we all want to see and to add to the beautiful artwork and visuals. More contributions mean more features and much higher production values!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for reading this far and we hope you enjoy using UGM as much as we do.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/ha7kpeytejqxj5y/UGM.png\"\u003e\u003cbr\u003eDeveloped by Nonagon Three Limited\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e* \u003cstrong\u003eNonagon Three\u003c/strong\u003e is a development team based in Cornwall, South West of England, created by three like-minded and not entirely dubious individuals.  The skilled team is made up of people throughout the globe who have an unequivocal passion for all things gaming. They have also recently rediscovered the delights of sitting round a table pitting their wits and dubious dice rolls against dungeon denizens.\u003cbr\u003e\u003cbr\u003e** The-Moon-on-a-Stick on offer is purely metaphorical. Providing the actual moon on a stick would not only be a touch more tricky than our abilities currently stretch to, but would also wreak untold damage on the tides, the oceans, and all the glorious plants and animals of our world, and we are just not that kind of people!\u003cbr\u003e\u003cbr\u003e*** Lead Developer Justin really can blow his own trumpet, along with about 15 other instruments.. Man of many talents!\u003cbr\u003e"
