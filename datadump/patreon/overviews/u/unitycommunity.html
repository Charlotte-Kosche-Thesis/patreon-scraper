    "summary": "\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eHelp One man and his family continue to be the cutting edge of positive change in this wild world!\u003cbr\u003e\u00a0 \u00a0Thank You\u00a0for all your support.\u0026lt;3.\u003cbr\u003eThanks to the great people at Patreon you can now come along virtually and learn how I transform the landscape, myself, and my community using my intuition combined with indigenous and modern wisdom.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0 I\u0027ve been working with the land as the farm manager here at La Union for about 3 years putting my knowledge of permaculture design and over 6 years of experience in high desert organic farming to practice, my wife Elizabeth and I renovated and moved into the greenhouse here in Jan of 2017 and started Unity Community Ministries Trust shortly after and that\u0027s when things really started taking off! As a ministry we\u0027ve vowed to serve The Most High God and His children in everything we do.\u00a0\u003cbr\u003e\u00a0 \u00a0I\u0027ve also been playing guitar, writing songs, and performing music since I was about 14. Which goes hand in had with the spiritual awakening and rebirth I underwent mid 2016 where I discovered God in such a profound way that I had to change my name to reflect the fundamentally different perception I had of the world. All glory to the One.\u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u00a0 \u00a0I\u0027m truly excited to have found this new avenue to share my music and ground-mending (rather than groundbreaking) permaculture techniques that I\u0027ve never seen explained the simple way I innerstand them, that along with any insights I feel called to share here relating to my other passions such as marriage, healthy child development, holistic healing/nutrition, herbivorous lifestyle, spirituality, and a few other things I feel strongly about.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eI have been called to share so many times it feels great to finally have an outlet where I feel\u00a0 comfortable to be genuine and let it all out knowing the right people will find there way here to support the movement if they feel called to do so.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u00a0 \u00a0 Now, no matter where you are, i\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ef you see worth in this vision and manifestation of responsible land stewardship and serving others, if you would love to see what beauty and value my family an I can create when we have the time and resources necessary to do the best work possible, then becoming one of our patrons is the best way to help us do just that! \u003cbr\u003e\u00a0 Pay the bills, create more positive music, educational content, continue research and development into all appropriate and regenerative tech, and focus on creating resilient and healthy systems that we will be proud to leave our children.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a0 \u00a0 \u00a0 Upon becoming one of our financial patrons you will have instant access to our members only \"inner zone\" where you will be the first to hear my new music and get links to download mp3s.\u003cbr\u003eOf course you will have first access to all videos before they go public, others will stay private and only be available to those in the inner zone.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0 As I get more members I will make more content, expect  group and private video chats, how-to videos on gardening/farming, like what when and how to grow the best quality medicinal food, how-to strengthen intuition, homemade custom tools, market gardening, meditation, recipes, and more!\u003cbr\u003e\u00a0 Also a little down the line members of the inner zone can expect e-books, higher quality music downloads, online workshops, even virtual site consultations and help with designing your site!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI\u0027m looking forward to connecting and sharing my passion for a healthier world with You!\u003cbr\u003eThanks and blessings of Liberation,\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u0026lt;3\u003c/span\u003e\u003cbr\u003e-Yosef\u00a0\u003cbr\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
