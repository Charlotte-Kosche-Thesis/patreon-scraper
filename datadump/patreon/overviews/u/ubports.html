    "summary": "\u003cstrong\u003eUbuntu Touch\u003c/strong\u003e is the touch-friendly mobile version of the Ubuntu operating system. Originally designed and developed by Canonical, it now lives on in the UBports community.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eElegance in design\n\u003c/h4\u003e\nUbuntu Touch offers a completely different approach to using your smartphone or tablet than using say Android or iOS. The intuitive user interface allows you to access all of your phones features by swiping from the edges of the screen to access your apps, tools and settings all with one hand and no on-screen buttons. It looks great and feels smooth.\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat is The UBports Project?\n\u003c/h2\u003e\u003cbr\u003e\nUBports is an international community of developers and users who wish to keep Ubuntu Touch alive. The project was founded by Marius Gripsgard in 2015 as a place where developers can talk and learn from each other and help bring Ubuntu to more devices as a team. After Canonical announced the end of their support for Ubuntu Touch, the operating system was picked up by the community. The resonance has been fantastic and our community is growing rapidly.\n\u003cbr\u003e\nIt\u0027s our goal to keep Ubuntu Touch alive on all existing devices. While keeping all it\u0027s good and beautiful parts, we want to reshape Ubuntu Touch to make it the operating system we want to use on a daily basis. Ubuntu is Linux for human beings, and Ubuntu Touch brings this spirit to mobile devices. We want to turn Ubuntu Touch into a true Linux distribution for mobile devices, while keeping its simple and elegant design.\n\u003cbr\u003e\nOk, we can\u0027t compete with Android. But the good thing is we don\u0027t have to! Since we are a non-profit organization funded entirely from donations, we don\u0027t have to steal anyones market share. We do this for the community - as we are the community!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eSo why Patreon?\u003c/h2\u003e\n\u003cbr\u003e\nMaintaining a mobile operating system is a lot of work, so UBports needs the support of the community to make Ubuntu Touch better. Patreon is a great platform for raising sustainable funds, but if you don\u0027t want to use it, there are other ways to help the project as well: \n\u003ca href=\"https://ubports.com/get-involved\"\u003ehttps://ubports.com/get-involved\u003c/a\u003e\u003cbr\u003e"
