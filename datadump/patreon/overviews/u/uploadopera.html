    "summary": "\u003cstrong\u003eUpload Opera - Opera for all\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are a bunch of Opera Singers that love what we do. \u00a0It is difficult for performers who are still learning to find opportunities to perform, but in an informal environment. \u003cbr\u003e\u003cbr\u003eUsually the only opportunities we have to sing are at a \u003cstrong\u003erecital\u003c/strong\u003e, an \u003cstrong\u003eexam\u003c/strong\u003e, or an important \u003cstrong\u003eindustry showcase\u003c/strong\u003e. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003e Aaaaarrrgggghh!!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eOn the other hand, there are a number of people who don\u0027t know much about Opera but would like to learn more. \u00a0A lot of those who might like to listen to a bit of Opera are\u00a0put off by the stuffiness of an Opera House.\u003cbr\u003e\u003cbr\u003eThis is where we come in! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eUpload Opera was created to help both learning/developing singers have a platform where they can practice singing in front of an audience, and it gives that audience a chance to have a sample of Opera.\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eAll of the singers perform for free, and they provide programme notes for their performance. \u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cu\u003eOUR AUDIENCE IS OUR MARKETING TEAM\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eYou can go to any Upload Opera concert and record the whole thing on your smartphone;\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe are the only Opera Group that would thank you for recording us and encourage you to return!\u003cbr\u003e\u003cbr\u003eEven if you can\u0027t spare any change at the moment, that\u0027s okay. \u00a0You can still help us by spreading the word of Upload Opera both to those who love music (but maybe not Opera), to Opera fans and to singers who would like to join us.\u003cbr\u003e\u003cbr\u003eOur target is the raise\u003cstrong\u003e \u00a3150\u003c/strong\u003e per concert, which is roughly\u003cstrong\u003e $200\u003c/strong\u003e dollars. \u00a0If we could have even a handful of people who are willing to commit to a long-term patronage of our project, that would be \u003cstrong\u003eHUGE \u003c/strong\u003efor us!\u003cbr\u003e\u003cbr\u003eWishing you all the best. \u00a0I know times are tough for a lot of people out there, but you are all welcome here. \u00a0Share or donate, both are amazing, thank you!\u003cbr\u003e"
