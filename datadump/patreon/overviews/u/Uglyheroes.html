    "published_at": "2015-05-13T23:11:16+00:00",
    "summary": "\u003ca href=\"http://s296.photobucket.com/user/Uglyheroes/media/whats%20an%20uglyhero%20PATREON_zpsga4g8ijc.png.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i296.photobucket.com/albums/mm174/Uglyheroes/whats%20an%20uglyhero%20PATREON_zpsga4g8ijc.png\" style=\"width: 621px;\"\u003e\u003c/a\u003e\u003cbr\u003eThese are the unsung heroes, the anti-heroes.... They don\u2019t dress in shiny armor or bright costumes. They have blood under their fingernails and nasty scars. They are misunderstood- essentially good; but might look and act bad. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cem\u003eI love to paint and draw these guys. \u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThey represent everything that pulled me into illustration. Artists like Frazetta, Wyeth, Bisley and Miller are just some of the guys who dragged me here and left me to fend for myself. Their art fueled my imagination, while twisting my perception of what\u2019s good and bad, right or wrong. \u003cbr\u003e\u003cbr\u003eI like to paint Uglyheroes, but have been known to paint Golden heroes for beer :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://s296.photobucket.com/user/Uglyheroes/media/Banners%20killzonePATREON_zpsumgk4csz.png.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i296.photobucket.com/albums/mm174/Uglyheroes/Banners%20killzonePATREON_zpsumgk4csz.png\" style=\"width: 628px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello out there.... My name is \u003cstrong\u003eJonathan\u003cem\u003e \"Jay\" \u003c/em\u003eBeard\u003c/strong\u003e- aka\u003cstrong\u003e \u003ca href=\"http://www.uglyheroes.com/\" rel=\"nofollow\"\u003eUglyHeroes\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is similar to Kickstarter in the sense that it is a \u003cspan style=\"color: rgb(84,141,212);\"\u003ecrowdfunding platform\u003c/span\u003e; however instead of pledging to support one project or idea, you are helping to support an ongoing endeavor (such as the creation of art).  By becoming a monthly patron, you are not only showing your support for me as an artist- you are helping to give me the freedom to create and produce the kind of artwork that you want to see. Each pledge I receive allows me to spend more time creating content to share with you! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support\u00a0\u003c/strong\u003ePatreon will give me the opportunity to create and grow as an artist\u00a0. Doing what I love, while hopefully inspiring others to pick up a pencil and draw... \u003cspan style=\"color: rgb(84,141,212);\"\u003eUglyHeroes.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.uglyheroes.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ewww.uglyheroes.com\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://s296.photobucket.com/user/Uglyheroes/media/what%20to%20expect%20PATREON_zpssxrn3it0.png.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i296.photobucket.com/albums/mm174/Uglyheroes/what%20to%20expect%20PATREON_zpssxrn3it0.png\" style=\"width: 621px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003e- Sketch\u003c/strong\u003e\u003cstrong\u003ees\u003cbr\u003e- WIP\u0027s\u003cbr\u003e- High rez image\u003cbr\u003e- Layered\u00a0\u003c/strong\u003e\u003cstrong\u003ePSD\u0027s\u003cbr\u003e- My Step by step\u00a0\u003c/strong\u003e\u003cstrong\u003eprocess\u003cbr\u003e- Time Lapse video\u0027s\u003cbr\u003e- Tutorial\u0027s \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e- Line art to expe\u003c/strong\u003e\u003cstrong\u003eriment on and paint over.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e- Sketch raffles\u003cbr\u003e- Fan art\u003cbr\u003e- A say in what I illustrate next\u003cbr\u003e- Postcards\u003cbr\u003e- Maybe even a comic\u003cbr\u003e- and other awesome stuff!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003c/div\u003e\u003cimg src=\"http://i296.photobucket.com/albums/mm174/Uglyheroes/Banners%20BiggunsPATREON_zpspwaynefk.png\" style=\"width: 603px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ebut wait there\u0027s more...\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://s296.photobucket.com/user/Uglyheroes/media/real%20mentorship%20PATREON_zpsoairanqy.png.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i296.photobucket.com/albums/mm174/Uglyheroes/real%20mentorship%20PATREON_zpsoairanqy.png\"\u003e\u003c/a\u003e\u003cbr\u003eOver the past twenty five years I have made dozens of video games, functioning as a \u003cspan style=\"color: rgb(84,141,212);\"\u003eConcept artist, game artist, Art director, Creative Director, Designer, Producer, Director and even President of my own company.\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI feel that I have helped many artists grow and excel within the video game industry and now\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003e\u003cem\u003eI can help you improve as an artist. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you dream of working in the video game industry, I can offer guidance and support as you develop your skill base.\u003cbr\u003e\u003cbr\u003eThen when you are good enough, maybe I can even get you an introduction, \u003cstrong\u003eand your portfolio in front of the right person\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i296.photobucket.com/albums/mm174/Uglyheroes/Banners%20Aladdin%20PATREON_zpshjhowq17.png\" style=\"width: 596px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
