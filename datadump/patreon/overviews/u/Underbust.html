    "one_liner": "Busty Corset Trained Content Creator! Yaay!",

    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHullo my Bunnies! \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy name is Penny. I\u0027m an Australian Internet personality known most for my figure, my voice, and my outspoken nerdy personality.\u00a0\u003cbr\u003eI make vlogs and reading videos, I also produce photos of myself in cosplay and random other outfits. I have a personal fondness for animals and monsters, so there\u0027s a lot of vaguely furry themes and cute demon girls in my work. I\u0027m a bit of a creative type though, so it\u0027s sometimes hard to define what I do online... I dabble in everything.\u00a0\u003cbr\u003e\u003cbr\u003eYou found my Patreon. Which is pretty cool as far as I\u0027m concerned. It means you\u0027re either curious about me, or you just clicked a link randomly and ended up here- either way that\u0027s pretty great.\u003cbr\u003e\u003cbr\u003eBut you probably didn\u0027t come here to read my opinions on how I feel about you being here though, so let me tell you about what signing up to my Patreon will do for you!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBUNNY TIPS TIER\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e(Any monthly donation!)\u003c/span\u003e\u003cbr\u003eAccess to my Patreon Feed- where I post early access to any youtube content I create- also where I post every new chapter of whatever Audio Book I am recording at the time.\u00a0\u003cbr\u003eAlso where I post the majority of all proper photoshoots- all my random rants- \u003cbr\u003eBasically it\u0027s access to a community where I\u0027m more comfortable being myself and hanging out with my Buns.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eBunny Box Basic TIER\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e($5 a month)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThis reward is basically just a link to a dropbox where I upload several selfies almost every day of the week. On top of that- there is also a folder where I sometimes add sketches. Then- there is a folder where once per week, I add an unedited video of some form. generally an outfit of the day style video, or me practicing and failing an instrument. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eBunny Box Bits TIER \u003c/strong\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e($10 a month)\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis reward is a more specialized version of the Bunny Box Basic- in that it is just a ridiculous quantity of selfies. Like, too many selfies. Seriously- there are usually a few hundred in here by the end of the month.\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBunny Box Bytes TIER\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e($20 a month)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe final Bunny Box tier contains little video snippets of me trying on outfits, singing, dancing, whatever random parts of my life I feel like filming and sharing. These videos aren\u0027t graphically sexual in nature, but they are also not exactly safe for work.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eTHIS IS A NEW TIER! I am still getting the hang of it, so quality fluctuates WILDLY- and sometimes I am awkward as frick. ;)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eDo you have to sign up to my patreon page? Hells no. Would I appreciate it? Hells yes! \u003cbr\u003eBut in all honesty, I do try to keep the majority of my content free. \u003cbr\u003eI don\u0027t like having to charge money to share content, but I also don\u0027t like pandering to advertisers and lying about shit that I don\u0027t enjoy for the sake of continuing to be able to create things. So, you being here and supporting me on this platform basically just gives me the freedom to keep creating. Whilst I do post a lot of photos and stuff here, as a thanks and reward for your incredibe donations, the biggest thing you can really take away from being signed up to my Patreon is purely knowing that you are an intrinsic part of my ability to keep making things. From the bottom of my little black heart, thank you.\u00a0\u003cbr\u003e\u003cbr\u003e-Pen\u003cbr\u003e"
