    "summary": "\u003cbr\u003eI\u0027m Orlando. \u003cbr\u003eMy UNBECOMING story began at the age of 25 when I found myself broke, homeless, and on food stamps in the streets of Miami, FL with a dual masters degree. (Shocking...right?!!!)\u003cbr\u003e\u003cbr\u003eI\u0027d left everything I\u0027d known to chase my dream of making it to the NFL (my idol). But after the sweet taste of success, it soon turned sour as I became a slave to a cubical and a phone having to make over 150 calls per day begging family after family. This lifestyle...day in and day out ultimately left me burnt out, leaving me with the only option of... well... quitting! Quitting my 9-5 \"Dream Job\" and looking to the skies for clarity and direction for a greater purpose for my life.\u003cbr\u003e\u003cbr\u003eAfter hitting rock bottom, quitting my job, running out of money, having my apartment sold while I was living in it, being robbed 5 times and nearly molested by an old man who offered to give me a ride on South Beach...of all the things left to do...I became a beach bum for two months who ultimately landed under the dinning room table of a future best friend as my place of refuge. This is where I had to go to discover my UNBECOMING story!\u003cbr\u003e\u003cbr\u003eUNBECOMING Lifestyle, a video blog/ docuseries created to capture spirits (us) having human experiences while telling real, raw and authentic truths through travel and complex conversations. My hope is to awaken those who desire more for their lives; more passion and more purpose. Through our struggles and our testimonies, I believe we can make a positive impact and share in all the world\u0027s treasures one human story at a time. \u003cbr\u003eI look forward to sharing your \"UNBECOMING\" story with the world.\u003cbr\u003eLet me know how it is we can work together, network, create and/or travel the world to make it all a better place. \u003cbr\u003eAuthentically Yours,\u003cbr\u003eOrlando Gunn\u003cbr\u003e"
