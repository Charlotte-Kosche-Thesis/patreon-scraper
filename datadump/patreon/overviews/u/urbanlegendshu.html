    "summary": "\u003ch2\u003e\u003cstrong\u003eT\u00e1mogasd a kritikus gondolkod\u00e1st!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eAz \u00e1tver\u00e9sekkel, v\u00e1rosi legend\u00e1kkal \u00e9s dezinform\u00e1ci\u00f3val foglalkoz\u00f3\u00a0\u003ca href=\"http://www.urbanlegends.hu\" target=\"_blank\"\u003eUrbanlegends.hu\u003c/a\u003e egy egyszem\u00e9lyes szerelemprojekt. Az oldalra 2004 \u00f3ta t\u00f6bb mint 2 ezer bejegyz\u00e9st \u00edrtam, ami t\u00f6bb mint 20 milli\u00f3 let\u00f6lt\u00e9st eredm\u00e9nyezett. B\u00e1r a cikkekben rendszeresen tal\u00e1lkozhatsz hirdet\u00e9sekkel, a sz\u00e1jt m\u0171k\u00f6dtet\u00e9s\u00e9b\u0151l befoly\u00f3 \u00f6sszegek nem teszik lehet\u0151v\u00e9 sz\u00e1momra, hogy csak ezzel foglalkozzam.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA j\u00f6v\u0151ben ezen szeretn\u00e9k v\u00e1ltoztatni, legal\u00e1bbis megadni az es\u00e9ly\u00e9t annak, hogy t\u00f6bb id\u0151t ford\u00edthassak az oldalra. Amihez most a te t\u00e1mogat\u00e1sod k\u00e9rem.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMivel tov\u00e1bbra sem szeretn\u00e9k semmilyen tartalmat fizet\u0151s fal m\u00f6g\u00e9 rejteni, a t\u00e1mogat\u00f3knak nem tudok plusz cikkeket, vide\u00f3kat vagy tutorialokat \u00edg\u00e9rni. Ha t\u00e1mogatod a munk\u00e1m, azzal nem aj\u00e1nd\u00e9kokra fizetsz el\u0151, hanem lehet\u0151v\u00e9 teszed az oldal gyakoribb friss\u00fcl\u00e9s\u00e9t, tov\u00e1bbi m\u0171k\u00f6d\u00e9s\u00e9t. \u003cbr\u003e\u003cbr\u003eArra k\u00e9rlek teh\u00e1t, amennyiben fontos sz\u00e1modra a kamuh\u00edrek elleni k\u00fczdelem, a kritikai gondolkod\u00e1s fejleszt\u00e9se vagy a l\u00e1t\u00f3k\u00f6r sz\u00e9les\u00edt\u00e9se, t\u00e1mogasd a munk\u00e1m havonta egy k\u00e1v\u00e9, egy magazin vagy egy k\u00f6nyv \u00e1r\u00e1val.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00cdgy t\u00e1mogathatod az Urbanlegends.hu-t\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eP\u00e9nzbeli hozz\u00e1j\u00e1rul\u00e1sod a Patreon platformj\u00e1n teheted meg, amely vil\u00e1gszerte zen\u00e9szek, \u00edr\u00f3k, vide\u00f3sok t\u00f6megeinek seg\u00edtett abban, hogy k\u00f6z\u00f6ns\u00e9g\u00fck t\u00e1mogat\u00e1s\u00e1val val\u00f3ra v\u00e1lts\u00e1k \u00e1lmukat. Ennek a platformnak a seg\u00edts\u00e9g\u00e9vel k\u00e9sz\u00edti vide\u00f3it p\u00e9ld\u00e1ul az \u00e1ltalam is sokat emlegetett nagy kedvenc, Captain Disillusion is. \u003cbr\u003e\u003cbr\u003eA Patreonon egy gyors regisztr\u00e1ci\u00f3 ut\u00e1n megadhatod, havonta mekkora \u00f6sszeget sz\u00e1nsz az Urbanlegends.hu t\u00e1mogat\u00e1s\u00e1ra. A felaj\u00e1nl\u00e1st doll\u00e1rban tudod megtenni, a be\u00edrt \u00f6sszegre pedig r\u00e1j\u00f6n m\u00e9g az \u00e1fa, amit fizet\u00e9skor fel is t\u00fcntetnek majd. V\u00e1laszthatsz a h\u00e1rom fix csomag k\u00f6z\u00fcl, de szabadon is be\u00edrhatod, mennyivel t\u00e1mogatod az Urbanlegends.hu-t. Ezt az \u00f6sszeget innent\u0151l kezdve havonta leszedi majd a k\u00e1rty\u00e1dr\u00f3l a Patreon,\u00a0eg\u00e9szen addig, am\u00edg le nem mondasz az oldal tov\u00e1bbi t\u00e1mogat\u00e1s\u00e1r\u00f3l.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi ezzel a c\u00e9lom? \u00c9s mit tudok \u00edg\u00e9rni?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEls\u0151sorban azt szeretn\u00e9m biztos\u00edtani, hogy t\u00f6bb id\u0151t szentelhessek az oldalnak, \u00e9s min\u00e9l kevesebb t\u00e9m\u00e1t kelljen f\u00e9lretennem m\u00e1s munk\u00e1im miatt. A Patreon lehet\u0151v\u00e9 teszi, hogy a szerz\u0151k bizonyos \u00f6sszegy\u0171jt\u00f6tt \u00f6sszegek mell\u00e9 konkr\u00e9t c\u00e9lokat t\u00e1rs\u00edtsanak. \u00c9n az els\u0151 el\u00e9rend\u0151 szintnek a havi 500 doll\u00e1rt jel\u00f6ltem be, ami\u00e9rt cser\u00e9ben v\u00e1llalom, hogy az elm\u00falt \u00e9v havi \u00e1tlag 7-8 cikke helyett havi 15-20 k\u00f6z\u00e9 l\u00f6v\u00f6m be a minimumot.\u003cbr\u003e\u003cbr\u003eEz azonban - rem\u00e9lhet\u0151leg - csak a kezdet. K\u00f6z\u00e9pt\u00e1v\u00fa c\u00e9lom (\u00e9s ha az els\u0151 szint teljes\u00fclt, ehhez is csatolok majd sz\u00e1mszer\u0171s\u00edtett c\u00e9lkit\u0171z\u00e9st), hogy a megszokott min\u0151s\u00e9g enn\u00e9l is gyakoribb \u00e9lm\u00e9ny lehessen. Hossz\u00fa t\u00e1von pedig nyitva hagyom a lehet\u0151s\u00e9g\u00e9t annak, hogy az oldalr\u00f3l elt\u0171njenek a zavar\u00f3 - eg\u00e9sz k\u00e9perny\u0151re felugr\u00f3, mag\u00e1t\u00f3l elindul\u00f3, stb. - hirdet\u00e9sek, vagy hogy a sz\u00e1jt \u00faj szerz\u0151kkel \u00e9s form\u00e1tumokkal b\u0151v\u00fclj\u00f6n. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eK\u00f6sz\u00f6n\u00f6m a figyelmet \u00e9s a bizalmat!\u003cbr\u003eMarinov Iv\u00e1n\u003c/strong\u003e\u003cbr\u003e"
