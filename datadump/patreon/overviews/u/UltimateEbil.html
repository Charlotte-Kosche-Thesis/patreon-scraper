    "summary": "Hello Ladies, Gentlemen, Everything\nelse and Inbetween! My name is Harrison Carter, or as I\u0027m better\nknown on the Internet, The Ultimate Ebil. Allow me to beg your\nindulgence for one moment!\u003cbr\u003e\u003cbr\u003eI am a 20 year old University Student\nfrom the South of England, studying Media Production with the hopes\nof going into Radio or Television, or any other creative works. I\nstarted creating Garry\u0027s Mod Videos in early 2012, and I made the\nsurprisingly popular video \u0027Scout-Con 2014\u0027. Creating content for an\naudience has always been a goal of mine, even if it\u0027s a small ragtag\ngroup of supporters, or a large tidal wave of fans.\u003cbr\u003e\u003cbr\u003eWhile collecting Ad Revenue from\nYoutube seems like a promising prospect, the knowledge that the\nservice will probably limit some creative capacity (due to music\nstrikes) and the fact that the youtube algorithm does not favour\nanimation, I have decided to go to Patreon, on the basis that I\nshould let my viewers decide how much money my silly-dumb animations\nare worth! You\u0027re the ones who I make content for after all, you\nshould be the judge.\u003cbr\u003e\u003cbr\u003eMy plan is to charge for every 1 minute\nplus video I make, or videos that I put considerable effort into. I\nam aware that I have a tendancy to make videos such as \u0027Taem\nFrotres\u0027, which was a 6 second long video (and apparantly one of my\nmore popular ones). Should you choose to become a patreon, you will\nnot be charge for any videos under 1 minute. Just seems like common\ndecency after all. You may put a cap on how much money you can give a\nmonth, so you may do that, incase I go on a work spree and create 2\ndecently sized videos a month, which is my goal\u003cbr\u003e\u003cbr\u003eThank you very much for listening to me\ntalk, and I hope you will consider helping me into my journey into\nlife, and rewards for becoming a Patreon are listed below. I hope to\nget in touch with you soon!~\u003cbr\u003e\u003cbr\u003e- Harrison \u0027Ebil\u0027 Carter\u003cbr\u003e"
