     "about": "The United Wrestling Network  is a collection of promotions excited to build a new sanctioning body for pro wrestling. Our goal is to work within our local areas to create new talent, recognize a common \u201cUnited\u201d World Champion and plus existing local television\u00a0broadcasts. Although the idea of a sanctioning body isn\u2019t new, \u201cUnited\u201d is being executed with fresh eyes especially for the digital age.\u003cbr\u003e\u003cbr\u003eIn October 2013 long time pro wrestling promoter David Marquez, announced that he and (8) established pro wrestling promotions have come together to form United Wrestling Network. The existing local companies that make up \u201cUnited\u201d are; Ultra Championship Wresting ZERO (Utah), Future Stars of Wrestling (Nevada), Southeastern Championship Wrestling (Knoxville), Vintage Wrestling (Orlando), Metro Pro Wrestling (Kansas), Championship Wrestling from the Twin Cities (Minnesotta), River City Wrestling (Texas), Championship Wrestling From Hollywood (California) and New England Championship Wrestling (Massachusetts).\u003cbr\u003e\u003cbr\u003eFor more information on United Wrestling Network, please visit \u003ca href=\"http://www.unitedwrestlingtv.com/\"\u003ewww.unitedwrestlingtv.com\u003c/a\u003e, follow us on Twitter @UnitedWNetwork and on Facebook \u003ca href=\"https://www.facebook.com/UWNTV\"\u003ehttps://www.facebook.com/UWNTV\u003c/a\u003e. If you are an established promotion and are interested in becoming a participant in the sanction, please enquire at info@unitedwrestlingtv.com.",
