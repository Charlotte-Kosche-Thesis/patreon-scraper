    "summary": "\u003cstrong\u003eWho Are You and What Do You Do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Ross Fearnley and live in the UK. My biggest hobby is making YouTube videos; namely video game and movie reviews. If you wanna support those videos, head here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/TheUnusualSuspect\"\u003ehttps://www.patreon.com/TheUnusualSuspect\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis page however is dedicated to my 2nd kind of video: mashups! Here\u0027s all the kinds of mashes I do:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eStyle Trailer Mashes\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is where I take the musical styling of a trailer and apply it to another film. For example, if you were to take the styling of the trailer for Suicide Squad and apply it to The Lord of the Rings, you\u0027d get a more humorous / fun take on Middle Earth.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TE05d0QyaZc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eOr what about giving The Avengers a Watchmen style trailer? Here you can see what the 2012 superhero classic would look like in the hands of another director:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DYYlYnT1CZg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eModern Trailers\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThis is where I take bad/dated films and give them an updated trailer. With the right editing and musical choice, you can make even the worst films of all time seem watchable:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ho89x4vw3PU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eTV Show Mashups\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eHere I take the intro sequence of a popular TV show and apply it to another IP. Here\u0027s an example of one of those:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QDoZf6tW_W4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eCinema Sings\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAnd finally there\u0027s my \u0027sung by the movies\u0027 videos where I take a popular song and recreate the lyrics with movie quotes:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7zjIqSodzNA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAll these videos are fun to do but they do take time to make. With your help on Patreon, I can put more time and effort into these creations. Thank you all for your support!\u003cbr\u003e\u003cbr\u003e"
