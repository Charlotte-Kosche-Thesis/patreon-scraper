    "summary": "Hi beautiful!\u003cbr\u003e\u003cbr\u003eMy name is Alana and I\u0027m the host of the\u00a0\u003ca href=\"http://alanahelbig.com/untangled\" target=\"_blank\"\u003eUntangled podcast series\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHave you\never asked: \u201cIs this all there is to life?\u201d Untangled explores the lives of women\nwho have questioned our social systems, constructs and norms and chosen to live\nlife in a different, often unconventional way.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThrough\nhonest storytelling, the show explores one focal question: what does it really\ntake to untangle from society\u2019s giant rule book, move away from the mundane and\nembark on a search for something more? \u003cbr\u003e\n\n\u003cbr\u003e\n\nJoin me as\nI interview ordinary women about their choice to live not-so-ordinary lives,\ntouching on topics such as: slow and simple living, corporate capitalism,\nlesbianism, feminism, solo travel, activism, patriarchy, indigenous cultures, spirituality,\nfinancial security and more. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThese are\ncaptivating stories where we ask intimate questions about her life before,\nduring and after her untangling. We look at the how, the why and the internal and\nexternal shifts required to live an untangled life. \u003cbr\u003e\u003cbr\u003eHere\u0027s how this will work:\u003cbr\u003e\u003cbr\u003e+ Each fortnight on Tuesday, I release a new Untangled episode. These interviews are\u00a0freely available on\u00a0\u003ca href=\"https://itunes.apple.com/au/podcast/untangled/id1137001110?mt=2\u0026amp;ls=1\" target=\"_blank\"\u003eiTunes\u003c/a\u003e +\u00a0\u003ca href=\"http://www.stitcher.com/podcast/untangled?refid=stpr\" target=\"_blank\"\u003eStitcher\u003c/a\u003e +\u00a0\u003ca href=\"https://soundcloud.com/alanahelbig\" target=\"_blank\"\u003eSoundCloud\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e+ If you find the show\u0027s content inspiring and helpful, I would love to invite you to join the group of Untangled supporters by pledging just a few dollars each month. This helps cover the costs of producing Untangled (I\u0027m a one-woman show and do everything myself) plus, eventually, with enough support, I hope to release additional episodes and create in-person live untangling events and workshops. This is my dream.\u003cbr\u003e\u003cbr\u003eI am so grateful to you for being here and for your continuous support.\u003cbr\u003e\u003cbr\u003eHuge love,\u003cbr\u003eAlana xx\u003cbr\u003e\u003cbr\u003eSome of my most favourite episodes so far:\u003cbr\u003e\u003cbr\u003e+\u00a0\u003ca href=\"http://alanahelbig.com/untangled-034-frances-murray/\"\u003eThe Simple Experiment\u003c/a\u003e\u003cbr\u003e+\u00a0\u003ca href=\"http://alanahelbig.com/untangled-036-max-dashu/\"\u003eDigging up the suppressed histories of women\u003c/a\u003e\u003cbr\u003e+\u00a0\u003ca href=\"http://alanahelbig.com/untangled-033-laura-storm/\"\u003eDare to slow down\u003c/a\u003e\u003cbr\u003e+\u00a0\u003ca href=\"http://alanahelbig.com/untangled-037-fenja-sepers/\"\u003eNavigate on Trust\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Alana Helbig\nis a podcaster and storyteller. At her core, she is fascinated by the inner\npull we all feel to move away from the mundane and create meaning and purpose in\nour lives. Through her storytelling podcast Untangled, she deep dives into the\nlives of her guests to find out how they untangled from society\u0027s giant rule\nbook to create a meaningful life.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThrough her\n1:1 podcast coaching packages and her online program Ignite: Podcasting for\nChangemakers, Alana teaches women how to activate their voices, build community\nand connection and ignite powerful conversation on the podcasting platform.\u003cbr\u003e",
