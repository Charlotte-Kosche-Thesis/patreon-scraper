    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FK7m8drVXBfI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DK7m8drVXBfI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FK7m8drVXBfI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/K7m8drVXBfI",
    "one_liner": null,
    "patron_count": 6,
    "pay_per_name": "academic summer term",
    "pledge_sum": 64800,
    "pledge_url": "/bePatron?c=810221",
    "published_at": "2017-03-23T09:31:13+00:00",
    "summary": "Hi! \u003cbr\u003e\u003cbr\u003eWe\u0027re Molly and Dhaujee, the founders of\u00a0\u003ca href=\"http://www.urbansummeracademy.org\" target=\"_blank\"\u003eAll-In Urban Summer Academy\u003c/a\u003e. Welcome to our Patreon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eW H A T \u00a0 I S \u00a0 A L L - I N ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll-In is a summer program that bridges academic and social gaps in underserved communities by providing students with a distinguished summer experience, full of enriching academics and character-developing activities. \u003cbr\u003e\u003cbr\u003eWe give scholars from Title I schools a six-week summer experience that will boost their academic performance, foster curiosity, and eliminate the \u0027summer slide\u0027.\u003cbr\u003e\u003cbr\u003eWith Summer 2017 fast approaching, we\u0027re thrilled to invite you to be a part of bringing our academy to the Los Angeles community!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eW H A T \u00a0 I S \u00a0 P A T R E O N ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is an incredible website and community that allows you to make a recurring donation to projects and creators you love, as opposed to a one-time contribution.\u003cbr\u003e\u003cbr\u003eThat means,\u00a0if you want to pledge $5 (or $500!) towards helping All-In create consistent, accessible summer education, here on Patreon you can pledge today to make the same donation towards our program every year! \u003cbr\u003e\u003cbr\u003eThis is such a powerful way to support educational programs like ours, and makes a huge difference for us and the students we serve. Your recurring donation with Patreon allows us to\u00a0build a trusted long-term resource and home for students in underserved communities with a recurring annual budget we can count on.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eF A Q\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I get charged?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you make a donation with us here on Patreon, you will get charged the amount you choose once per year, as we gear up for our summer term. Your yearly donation contributes to our annual budget. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I choose to make a one-time donation?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNo problem! You can either donate here today for your reward then cancel your pledge next month, or donate on our website at\u00a0\u003ca href=\"http://www.urbansummeracademy.org/donate\" target=\"_blank\"\u003ewww.urbansummeracademy.org/donate\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat if I can\u0027t donate today?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThat\u0027s okay, we\u0027re so happy you\u0027re here with us! There are other great ways for you to support us like sharing this campaign with your family and friends on Facebook or other social media, and we\u0027d love to have you in our community. Visit our website at \u003ca href=\"http://www.urbansummeracademy.org\"\u003ewww.urbansummeracademy.org\u003c/a\u003e to subscribe for updates and stay in touch through our mailing list!\u003cbr\u003e\u003cbr\u003eThank you for your time and support, and welcome to All-In!"
   },
