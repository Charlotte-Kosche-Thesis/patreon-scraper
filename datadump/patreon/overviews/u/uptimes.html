    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/798117/092a63a9259040ceaabcd955e2a58e7a?token-time=2145916800\u0026token-hash=GKUGDrNI5yw9qG2pNtOg3inJt2921O6-iWQDmPa-taU%3D",

    "published_at": "2017-06-02T20:59:12+00:00",
    "summary": "\u003ch4\u003eSurf\u0027s up!\u00a0\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn-images-1.medium.com/max/1250/1*jlgHPLoBMmPRuKYRG5f1_g.png\"\u003e\u003cbr\u003e\nCatching the waves to better times\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003eIn spite of bad news and scary prospects, positive trends are mounting!\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nThey\u0027re like forward-moving waves breaking on top of treacherous undertows. If we catch them, they can take us past the dangers to a sustainable new era. \n\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\n\u003cblockquote\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eWith luck this could be life 2.0, an unprecedented higher level of mind, health, wealth, science and society.\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003cstrong\u003eOn the downside, we could self-destruct or slog ahead in a grey middle zone.\u003c/strong\u003e\n\u003c/blockquote\u003e\nA few friends and I are creating\n\u003cstrong\u003e UPTIMES: Breaking trends for better days\u003c/strong\u003e\u00a0to help us make the best happen.\u003cbr\u003e\n\u003cbr\u003e\nThe content is being drawn from leading media sources and top experts as well as grass-roots innovators, artists, and changemakers of all types. \n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cstrong\u003eWe\u0027ll include only good news that is worth your time, and only bad news when positive reactions are available.\u003c/strong\u003e\n\u003c/blockquote\u003e\nUnlike\u00a0today\u0027s deluge of excessively negative, commercial, and trivial news,\u00a0\n\u003cstrong\u003eUPTIMES\u003c/strong\u003e\u00a0will present only what\u0027s vital and not to be overlooked. It\u0027s designed for serious, thinking people who want to get the big picture quicker and not miss anything.\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cstrong\u003e\n\tThe posts are filtered news for better understanding and action in less time. They are concise and practical, designed to help you benefit easily (almost automatically) while avoiding the undertows.\u00a0\u003c/strong\u003e\n\u003c/blockquote\u003e\nYou can get them through multiple channels:\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cblockquote\u003e\n\t\u003cstrong\u003e\u0026gt;\u0026gt; UPTIMES on Patreon (Click the Posts tab)\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003e\n\t\u003cstrong\u003e\u0026gt;\u0026gt; \u003ca href=\"https://flipboard.com/@eranovanews/uptimes-30polbory\" target=\"_blank\"\u003eUPTIMES on Flipboard\u003c/a\u003e (Click for access)\u003cbr\u003e\n\t\u0026gt;\u0026gt;\u00a0\u003ca href=\"https://medium.com/uptimes\" target=\"_blank\"\u003eUPTIMES on Medium\u003c/a\u003e (Click for access)\u003cbr\u003e\n\t\u0026gt;\u0026gt;\u00a0\u003c/strong\u003e\u003ca href=\"http://eepurl.com/cREtMn\" target=\"_blank\"\u003e\u003cstrong\u003eUPTIMES in your inbox\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0(Click for notifications)\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e# \u00a0# \u00a0#\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eAlso consider becoming a Patron.\u003c/strong\u003e\u00a0\u003c/h4\u003e\n\u003cbr\u003e\nYour financial support will help us reach more people through \n\u003cstrong\u003eFacebook, Apple News, LinkedIn, YouTube, \u003c/strong\u003eand other platforms ... and ramp up in many other ways.\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll also -- \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eget special reports and aids for catching the uptrends,\u003c/li\u003e\n\t\u003cli\u003econnect with fellow changemakers, and\u003c/li\u003e\n\t\u003cli\u003elearn how to promote your service, product, or cause as part of the answer for better times.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nYou can become a patron for as little as $1 per month, and quit at any time! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eIf it\u0027s not for you, it\u0027s easy to cancel --\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tFrom the drop-down menu on the top right (the small circle with your image in it), click \"Your Pledges\" and you\u0027ll be taken to a page that shows all of your active Patreon pledges (including this one). Click \"Edit Pledge\" next to this pledge, then click \"Delete Pledge.\"\n\u003c/blockquote\u003e\nBut I think you\u0027ll find, after just a few days, that you feel a little better about the world and\u00a0more engaged in making a difference.\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThanks for your consideration.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003eA little about me:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn-images-1.medium.com/max/1000/1*-DFq3vCBLbkPs5eP_7kv2A.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003eI am Director of the\u00a0\n\u003ca href=\"http://eranova.com/\" target=\"_blank\"\u003eEraNova Institute\u003c/a\u003e and have served as consultant to IBM, AT\u0026amp;T, and other organizations. A futurist by inclination, my books include\u003cem\u003e The Mind Builder, Creative Analysis, The Language Ladder,\u003c/em\u003e\u00a0\u003cem\u003eMind Over Technology,\u003c/em\u003e\u00a0and \u003cem\u003eHighly-Human Jobs.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nPublished as Richard W. Samson as well as Dick Samson, my work has appeared in magazines ranging from \n\u003cem\u003eReader\u0027s Digest\u003c/em\u003e to \u003cem\u003eThe Futurist;\u003c/em\u003e and I publish online information hosted by Medium and Ning. I also create special reports and releases in the health insurance field.\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tTired of bad news and media overload?\n\t\u003cbr\u003e\n\tUPTIMES delivers less news ... all for the good!\u00a0\n\t\u003c/strong\u003e\n\u003c/blockquote\u003e"
