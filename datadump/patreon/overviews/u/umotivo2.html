    "summary": "\u003cstrong\u003eOl\u00e1, amigo! Seja bem vindo ao meu Patreon.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSe voc\u00ea est\u00e1 lendo isso agora, \u00e9 muito prov\u00e1vel que voc\u00ea curta o meu\u00a0\u003ca href=\"http://www.youtube.com/umotivo2\" rel=\"nofollow\" target=\"_blank\"\u003ecanal no Youtube\u003c/a\u003e, e se voc\u00ea curte meu canal no Youtube, \u00e9 muito prov\u00e1vel que voc\u00ea tenha interesse em fazer com que ele cres\u00e7a cada vez mais.\u003cbr\u003e\u003cbr\u003eMeu nome \u00e9 Andr\u00e9 Manenti, tenho 20 anos, moro em Florian\u00f3polis, fa\u00e7o faculdade de Ci\u00eancias Cont\u00e1beis, e tenho dois hobbies muito interessantes. O primeiro deles \u00e9 obviamente, jogar Magic. O segundo, \u00e9 produzir conte\u00fado para a internet.\u003cbr\u003e\u003cbr\u003eUni o \u00fatil ao agrad\u00e1vel e criei em 2013 um canal inteiramente dedicado ao jogo, com o intuito de levar informa\u00e7\u00e3o e entretenimento para os amantes desse joguinho do tinhoso.\u003cbr\u003e\u003cbr\u003eO canal cresceu muito mais que o esperado, e esse hobbie vem se tornando algo muito importante na minha vida e hoje em dia o canal \u003cstrong\u003eUMotivo\u003c/strong\u003e\u00a0\u00e9 o maior canal de \u003cstrong\u003eMagic: The Gathering do Brasil\u003c/strong\u003e. E tudo isso, gra\u00e7as a voc\u00eas!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-gru.xx.fbcdn.net/hphotos-xat1/v/t1.0-9/603806_764488010338897_5007194520143200788_n.jpg?oh=c553c465f4f7e3e28c487e100cb8bf69\u0026amp;oe=55B3D584\"\u003e\u003cbr\u003e\u003cbr\u003eInfelizmente o canal n\u00e3o consegue chegar ao seu m\u00e1ximo de potencial, pois algumas s\u00e9ries e formatos necessitam de recursos dos quais n\u00e3o disponho. Gravo 4 v\u00eddeos por semana apenas com o \u003cdel\u003emeu celular\u003c/del\u003e\u00a0uma c\u00e2mera nova (gra\u00e7as ao Patreon) e uma lumin\u00e1ria de estudos para a ilumina\u00e7\u00e3o. De resto, tudo s\u00e3o ideias, conhecimento e experi\u00eancias que j\u00e1 passei e que tento passar para os inscritos do canal, com a finalidade de entreter, e ensinar.\u003cbr\u003e\u003cbr\u003eNovamente, assim como em tudo na minha vida, uni o \u00fatil ao agrad\u00e1vel e decidi criar meu Patreon, \u00e9 prov\u00e1vel que voc\u00ea j\u00e1 tenha assistido meu v\u00eddeo explicando como o Patreon funciona, caso n\u00e3o tenha assistido, ele est\u00e1 ali em cima! (Se voc\u00ea preferir pagar em real, ou via boleto, sugiro o Padrim: www.padrim.com.br/umotivo).\u003cbr\u003e\u003cbr\u003eEspero que eu consiga alcan\u00e7ar alguns dos meus objetivos, prometo dar o melhor de mim sempre para continuar trazendo o melhor conte\u00fado de MTG para voc\u00eas.\u00a0\u003cbr\u003e\u003cbr\u003eMeus sinceros MUITO OBRIGADO, e um grande abra\u00e7o a todos!\u003cbr\u003e"
