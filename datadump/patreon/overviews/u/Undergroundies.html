    "summary": "\u003cstrong\u003e*A Little About Me\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 Currently 33 years old, I\u0027m a game designer, artist and\u00a0Twitch streamer. I love making unique games with unique artwork. Games give me the power to bring my creations to life!\u003cbr\u003e\u00a0 \u00a0\u00a0\u00a0I work on games and projects alone, a one man team. All artwork, programming and game design is done by yours truly.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 Currently looking for some Patrons to help with the development of my current project, Since my projects most times are lengthy ones, donations will be done monthly. New game content/Updates, screenshots, videos and concept art will be added weekly.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 My current project is a side view RTS that takes place solely underground.You will create your own underground base, harvest resources, research artifacts and raise/breed magical creatures called \"Mystics\" all with their own unique genetics! Stay up to date with my daily dev streams on Twitch! \u00a0\u003ca href=\"https://www.twitch.tv/undergroundies\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*What I use:\u003c/strong\u003e\u003cbr\u003e\n-Photoshop (Game Art)\u003cbr\u003e\n-Wacom Cintiq 27 HD Tablet (Game Art)\u003cbr\u003e\n-Game Maker Studio 1.4 (Programming)\u003cbr\u003e\n-Audacity (Sound FX)\u003cbr\u003e-Spine (Animation)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e*What You will get:\u003c/strong\u003e\u003cbr\u003e\n-That warm fuzzy feeling you get knowing you are supporting something completely unique and new.\n\u003cbr\u003e\n-Access to (patron only) hand painted artwork, videos, games, screenshots and other goodies added weekly.\u003cbr\u003e-Grow with my projects and help shape them.\u003cbr\u003e-Rewards will change as projects change.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e*Where does your money go?\u003c/strong\u003e\u003cbr\u003e\n-New audio/music/sound effects for my projects.\u00a0\u003cbr\u003e-New promotional content and trailers.\u003cbr\u003e-Monthly Photoshop fees.\u003cbr\u003e-Monthly/yearly WordPress fees.\u003cbr\u003e-Bills and food.\u003cbr\u003e-Entree fees for yearly contests.\u003cbr\u003e-Equipment maintenance.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith monthly support I can continue devoting more and more time to my games, art and streams.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Project \"Uagi-Saba\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHarvest resources, research artifacts\u003c/strong\u003e and build an underground base to care for/breed magical creatures called \"Mystics\" all with their own unique genetics and traits.\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/337680867818340362/381047454658985984/leg_promo.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePast Work And Finished Projects Below\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e2015 \u003cstrong\u003e\"Trigger Saint\"\u003c/strong\u003e\u00a0 \u003cbr\u003eFinished, now available on Steam. Thank you so much for your support.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HwgflR1eScI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"The Underlings\"\u003c/strong\u003e\u003cbr\u003e1.6.5 \u00a0 \u00a0 \u00a0 Finished Project, available on Itch.io\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Bo2XhVhIcAEV44c.jpg:large\" style=\"float: left; width: 540px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Override\" 2014 \u00a0\u003c/strong\u003e1.1.0 \u00a0 \u00a0\u003cbr\u003e This project is finished and available on Itch.io\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hqX-X6lTO7w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePrototypes/Unfinished\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Into The End\" 2014\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/C_vqYhKZtI8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\"Quasar\" 2013\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/BdFgqnPWnGQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\"Little Fuzz\" 2012-2013\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/gLtTYsutaCQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"http://statcounter.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"//c.statcounter.com/9840196/0/f426913c/1/\"\u003e\u003c/a\u003e"
