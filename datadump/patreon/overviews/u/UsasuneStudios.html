    "summary": "THANK YOU FOR SUPPORTING USASUNE STUDIOS~!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eWhat is Usasune Studios?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCpBUXdHz_n0U-PxyBGJC6ng\" target=\"_blank\"\u003eUsasune Studio\u003c/a\u003e is a solo creative art studio, creations including prints, stickers,etc, as well as Speed Paints Videos and collaborative video studio, Guest videos, Comic dubs, and Audio Dramas.\u00a0\u003cbr\u003e\u003cbr\u003eBattre-la-Rage of\u00a0\u003ca href=\"http://battre-la-rage.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e and\u00a0\u003ca href=\"http://battre-la-rage.tumblr.com/\"\u003eTumblr\u003c/a\u003e is the sole runner of the studio, both in the artistic side of the studio as well as a Video/audio editor, and director\u00a0 of\u00a0 Audio dramas, and Comic dubs.\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eWhat can I expect from the Artistic side of the studio?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eBattre-la-Rage is a diverse artist who works in a number of mediums and styles. I makes comics, prints, stickers, ect.\u00a0\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/bc0a/f/2017/030/3/7/business_card_by_battre_la_rage-daxbpj1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://img01.deviantart.net/2465/i/2016/273/3/9/oblecta_by_battre_la_rage-dajfk7g.jpg\" style=\"width: 165px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/f5f71ec14198ebb3b55c04780dfeeb45/tumblr_oe20w2RKKS1urgrn7o1_r1_1280.png\" style=\"width: 184px;\"\u003e\u003cimg src=\"http://img14.deviantart.net/14e0/i/2015/337/2/b/markimoo_by_battre_la_rage-d9iuxoj.png\" style=\"width: 146px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://68.media.tumblr.com/3b9e1d381bdb2047e388bf90b4c6195c/tumblr_oejwmfTSXI1urgrn7o1_1280.jpg\" target=\"_blank\"\u003eBATTRE\u0027S COMMISSION SHEET\u003c/a\u003e- for more custom and private pieces that are for the commissioner alone. (WILL NOT BE POST TO PATREON)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eWhat to expect from the Video side of the Studio?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHigh \u00a0quality comic dubs, and audio dramas from a wide cast of very talented individuals. Like in the video below.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/ztfZf_ldUtU\" width=\"640\"\u003e\u003c/iframe\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAll videos will be free to the public but for early access and to support these wonderful voice actors all rewards that are collaborative between Battre, comic creators, and the VA  most if not all money from those rewards will be kicked back to the VAs and comic creator.\u003c/div\u003e\u003cbr\u003eFor videos that are from Speed paints the money will go to Battre.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003ePerks of Being a Patreon\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eSupporting this Studio will give you access to unseen comics, sketches, Work in Progress prints, WIP video updates and early access to all the Content Usasune Studios has to offer. Thank you for all your support~!\u003c/div\u003e"
