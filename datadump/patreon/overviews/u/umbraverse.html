    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI am Steven B Williams, and I am Bearer of the Empathy Heart and Keeper of the Umbraverse.\u00a0\u003cbr\u003e\n\t \u003cbr\u003e\n\tLast year, when the\u00a0\u003ca href=\"http://www.lethepressbooks.com/store/p344/Heartsnare.html\" target=\"_blank\"\u003eHeartsnare\u003c/a\u003e was released upon the town of Willingsley, dark powers were set free and malignant umbras emerged from the shadows to feast on humankind.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tBut the story is far from complete. The shadowformers gather to stop a terrible threat, and the Sisters ever watchful gaze turns.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWill you help Eric Mayfair untangle the snare and unlock the mysteries of the Umbraverse?\u003cbr\u003e\u003ca href=\"http://www.lethepressbooks.com/store/p344/Heartsnare.html\" target=\"_blank\"\u003e\u003cimg src=\"https://images-eu.ssl-images-amazon.com/images/I/51QwRqGWXLL.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://keep.google.com/u/0/media/14OuOAcBAwIQkbCl1YIXJjT2XAjEI3Tg?accept=image/gif,image/jpeg,image/jpg,image/png,image/webp,audio/aac\u0026amp;sz=600\" style=\"width: 156px;\"\u003e\u003cbr\u003e\u003cstrong\u003eJoin the Shadowformers!\u003c/strong\u003e\u003cbr\u003eThe Umbraverse is vast, from the mysteries of the Void between worlds, to the Netherspell where it is said the umbras might first have emerged, and not to forget the sacred planet of Willow, where the sequestered Sisters keep constant watch of all the Verse. \u003cbr\u003e\u003cbr\u003eJoin our ranks by pledging your shades to us, and in exchange we can learn this dark Universe\u0027s secrets, earn incredible artifacts of untold power, and even talk to the Sisters themselves!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e"
