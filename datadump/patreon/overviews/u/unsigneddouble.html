    "summary": "\u003cstrong\u003eThe part where we beg for help.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs creatives we\u0027re often found locked into some mundane situation, where you grind day to day and go home deflated, empty and wondering: What the heck am I doing with my life? We wanted to change that.\u003cbr\u003e\u003cbr\u003eWe\u0027re inspired, we have projects we love and would give anything to make them succeed.\u003cbr\u003e\u003cbr\u003eWe just want a little hope that things can change. We\u0027re tired of working full time, coming home, working more and struggling to make ends meet. It\u0027s tiring and in a way, soul crushing.\u003cbr\u003e\u003cbr\u003eOur hope here is that some generous souls on Patreon could find it in their hearts to make a small monthly contribution to help us pursue our dreams of making games that people can enjoy and fall in love with, a reality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho the fork are these folk?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re a small game studio based in Cape Town, South Africa. Currently working on our first major title: Freja and the False Prophecy.\u00a0\u003ca href=\"https://www.facebook.com/thefrejagame\"\u003ehttps://www.facebook.com/thefrejagame\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re a mishmash of people with varying talents brought together for our love in creativity and gaming.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does a dollar do?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAll life on earth started with a single celled organism that split in two.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do we plan on using the money that you pledge?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003col style=\"\"\u003e\u003cli\u003ePaying Salaries\u003cbr\u003ePeople need to eat! We\u0027re so tired of 2min noodles. Plus, we firmly believe that all work deserves payment. Nobody should work for nothing.\u003c/li\u003e\u003cli\u003eLicensing fees\u003cbr\u003eDaaaamn. The software we use is exxxpppppeeensive. Wowwee. Also, it doesn\u0027t help that our local currency is so weak and we\u0027re forced to play international prices. Eww.\u003c/li\u003e\u003cli\u003eOutsourcing\u003cbr\u003eAs talented as we think we are, nobody is perfect. Outsourcing work allows us to create better products. Which we\u0027re down, like James Brown, for.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eWhen will you stop rambling?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSorry... Last bit coming up!\u003cbr\u003e\u003cbr\u003eWe\u0027re struggling to keep things going and build momentum and any help, however small, would help to create meaningful change and have a major impact on our operations and our chance of succeeding.\u003cbr\u003e"
