    "summary": "Hi and thanks for visiting!\u003cbr\u003e\u003cbr\u003eMy name is James Dring and for the past 27 years I have been coaching and leading people in one fashion or another. I have a passion for discussion, writing and presenting and over the last few years I have had many friends, contacts and direct reports urge me to take the lessons I\u0027ve learned and seek out a broader audience.\u003cbr\u003e\u003cbr\u003eThis year I promised myself that it was now or never. So I started my website \u003ca href=\"http://www.theundecidedstate.com\"\u003ewww.theundecidedstate.com\u003c/a\u003e and began sharing the career, leadership and personal development lessons I have learned.\u003cbr\u003e\u003cbr\u003eI\u0027m a Father now and to be honest, everything has taken on a new sense of importance. I feel an incredible need to have a positive impact on the world and be an amazing role model for my son. I\u0027m in the process of bettering myself and am committed to turning the things I care about into an opportunity to make my family\u0027s life better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e365 DAYS OF CHANGE\u003c/strong\u003e\u003cbr\u003eThis year I embarked upon a journey of personal development. I committed to making one transformative change each month of the year. As each change started I would continue to the others. The areas I am focusing on are: Health, Finances, Relationships and Fatherhood. You can follow my personal journey on my website via the Blog and Personal Development pages, in episodes of my podcast and on my upcoming Youtube videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY TAKE AN INTEREST?\u003c/strong\u003e\u003cbr\u003eIf your a leader, an employee or just another wanderer though this life who\u0027s seeking to learn and grow then I encourage you to stop in and visit the site. Content is posted daily and if you\u0027re seeking to better your career, your skills or life, then I believe you will find something of value. If You find anything that helps you then\u00a0this will have proved a success. Likewise you can follow and engage with me on Twitter\u00a0@undecidedstate1.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW YOU CAN HELP\u003c/strong\u003e\u003cbr\u003e1. Comments and feedback are always welcome and appreciated. If you have an idea for an article or need help with a question, I am more than happy to explore the opportunity. I\u0027d also love to hear from you on your own personal journey, goals, struggles and best lessons you\u0027ve learned that helped you overcome them.\u003cbr\u003e2. If you\u0027d like to help me grow my community, then I would ask that you please recommend me to anyone who you feel might gain benefit from the website, the podcast, or the Youtube channel.\u003cbr\u003e3. Consider becoming a Patron. If what i am doing resonates with you and has been helpful, then please consider helping me reach my goals.\u003cbr\u003e\u003cbr\u003eThanks for visiting\u00a0and take care,\u00a0\u003cbr\u003e"
