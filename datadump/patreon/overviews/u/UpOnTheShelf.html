    "summary": "The idea of a review show isn\u0027t exactly new, but one where you have complete say in what gets reviewed? That\u0027s what Up On The Shelf is all about.\u003cbr\u003e\u003cbr\u003eFor a whole month you have the chance to vote for what film you want to be reviewed. At the end, the votes are counted and the winner announced and reviewed. Then it begins again.\u003cbr\u003e\u003cbr\u003eWhat movies are ripe for reviewing? Any that are up on the shelf, of course! (Yep, that\u0027s where the title comes from, in case you were wondering.) You might recognize some classics, some new ones, and some you might not have heard of. This show aims to introduce them all to new audiences as well as remind others why they stand the test of time.\u003cbr\u003e\u003cbr\u003eMy movie collection is always changing, so keep checking in to see what\u0027s there. There may be a lot of films that might catch your interest, but remember, you can only vote once.\u003cbr\u003e\u003cbr\u003eIf you pledge to me, your money will go to supporting the software I need to create, occasionally purchase some more movies to review, and keep my lifestyle from downgrading to \"homeless movie-obsessed bum\"...as of now I\u0027m a movie-obsessed bum with a roof over my head and I\u0027d like to keep it that way.\u003cbr\u003e"
