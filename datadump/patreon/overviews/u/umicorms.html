    "summary": "I make comics because I think the intersection of still images and the written word creates magic that neither can create on their own. I make comics because I\u0027m a storyteller with a million ideas and the itch to communicate them all visually. I make comics because it\u0027s the creative activity that makes me happy day in and day out. Also, when I get to write for myself, I make comics to create the kind of queer, diverse content that I was starved for growing up; that thing about creating the kind of content you want to see in the world is 100% my M.O.\u003cbr\u003e\u003cbr\u003eHere\u0027s some examples of my work from\u00a0\u003cem\u003eJem and the Holograms: Infinite, Clean Work, \u003c/em\u003eand\u003cem\u003e Long Haul\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/3Njrwxl.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/3Njrwxl.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/tthecoY.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/tthecoY.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Q1bjrxX.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSupporting this Patreon gets you access to my output in one single location, with a lot of candid process talk and early looks at upcoming work. If you\u0027ve followed me online for any amount of time, you\u0027ll know I am a little cagey and compartmentalize my work \u003cem\u003epossibly\u003c/em\u003e beyond reason. I\u0027m also a total lurker. Inside this Patreon, however, is all the stuff in one place with all the chatter that goes on in my head. It\u0027s \u003cem\u003eliterally\u003c/em\u003e nowhere else. \u003cbr\u003e\u003cbr\u003eFinancial support here on Patreon goes directly into me making more work- giving me the flexibility to choose projects I care about and facilitating taking the time to create personal work. Thanks for taking a look, and thank you for your interest in the comics I make. It means the world to me!"
