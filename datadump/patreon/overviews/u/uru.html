    "summary": "\u003cstrong\u003eHello,  Welcome to my Coffee sho-Patreon page! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI\u2019m Uru and I\u2019m a freelance illustrator living in the north of Portugal. I started freelancing while in college, working mostly for online clients. Once my college life was over, I realised I wanted to do more than just the occasional commission. \u003cbr\u003e\u003cbr\u003eMy friends encouraged me to join Patreon and, after a good while considering it, I pushed my apprehension aside and decided trying my luck here. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ExTAivr.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eI joined Patreon because I realised that, if this works, I could give out much more of my art than what I currently do! I could create more pieces and help out other people while still being able to sustain myself and fund my art.\u003cbr\u003e\u003cbr\u003eBesides \u003cstrong\u003efunding my art\u003c/strong\u003e,  Patreon would also allow me to \u003cstrong\u003einteract more with you guys\u003c/strong\u003e and \u003cstrong\u003eupdating my social media much more often.\u003c/strong\u003e Your support allows me to be focused in creating awesome projects, web comics, tutorials and step by steps videos and illustrations.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GTyDZD8.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon would allow me to focus on myself but also on you by helping you solve your questions about illustration, how to stay motivated and get inspired in life and work or simply on technical matters (are you still wondering how I draw dog paws? well I\u2019ll help you out). \u003cbr\u003e\u003cbr\u003eYour pledges help me buying art supplies, paying my bills, feed my pets and, most importantly, \u003cstrong\u003ethey will give me the boost to focus on bigger and better projects for you\u003c/strong\u003e, while also having the opportunity to socialist with you more often!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/E4j4aL4.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003e\n\nIf you like my work, and you want to help me, \u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e (even $1 makes a difference!).\u003cbr\u003e\nYou can cancel out any time you want, but until then you get full access to what your coffee choice offers you! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eI appreciate so much any support of my art you\u2019re willing to give, so I can keep creating for you!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
