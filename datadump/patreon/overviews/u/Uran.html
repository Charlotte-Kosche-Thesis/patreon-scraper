    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FIoDVelcwIPQ%3Fstart%3D15%26feature%3Doembed%26start%3D15\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DIoDVelcwIPQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FIoDVelcwIPQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-01-24T02:11:39+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.artstation.com/artist/lion_ancient\" rel=\"nofollow\" target=\"_blank\"\u003eMy Artstation\u003c/a\u003e  \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003eHey patrons!\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho am i?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\n\u003c/span\u003e\u003c/strong\u003eMy Name\u0027s Leonel \"Uran\" (You can call me as you like), i represent a very little and unofficial company that needs to come to life, We are Kyoudai Studios, trying to do Comic, Drawings and Games (at this moment searching for a programmer)\u003cstrong\u003e, \u003c/strong\u003ewe are a balanced team between animation, story teller, drawers, and audiovisual production.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy we are on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nActually our country is passing a terrble situation, we have many issue about economy and other stuff, so it\u0027s amazingly difficult even to have courage and keep a good work, so we saw Patreon as a great opportunity to bring a lot of cool stuff, bring our dreams to life, we were lucky to know about this webpage a few years ago, and now we are pretty sure this could be an amazing chance to show the world what we can do. Every line needs a start and an end, i think this is our start and now we need to create our line to reach the end, point by point.\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\nWhat are we working on? and Why we need you to be oue fan?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAt the moment we only have two project running (walking......ok, crawling xD) that are: \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eNasuna X Rage(only art creation)\u003c/strong\u003e\u003c/em\u003e a platformer game based and inspired in games like Metroid, Castlevania, Metal gear revengeance, Iji, and others. Nasuna X Rage is a game tribute game, so we need it to be amazing, for this project we need bring more allies on board like programmers pixel artists and technical supporters, and Yes, we can feed and pay people with a few bucks monthly.\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nand \n\u003cem\u003e\u003cstrong\u003eUranium blood\u00a0 \u003c/strong\u003e\u003c/em\u003eis an amazing sci-fi manga story featured in a futuristic and different world, inspired by the goal to make it an animated series. This one is not only a manga, is a project for the future, we want Uranium Blood to be animated and make it like a monthly delivery for you, and that\u0027s amazingly difficult for a few people, so we need more animators to bring this to life.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMeet the team:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUran, Lead Art director and animator\u003cbr\u003e\nRkaiser, Audiovisual Producer and Youtuber\n\u003cbr\u003e\nPiroco, Story creator and scriptwriter\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003eOk patrons, let\u0027s make it a reality! Help us to give you amazing stuff!\u003cbr\u003e\n\u003cbr\u003e\nThanks everyone! KEEP IN CONTACT!\n\u003c/strong\u003e"
