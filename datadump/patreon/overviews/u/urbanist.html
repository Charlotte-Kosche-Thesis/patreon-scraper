    "summary": "\u003ca href=\"http://facebook.com/urbanistlive\" rel=\"nofollow\"\u003eUrbanist\u003c/a\u003e is a publication dedicated to exploring the world\u2019s cities via live video. I\u00a0believe that exploring the history of places and the people who walked the same streets we walk, our experiences are beautified.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c050cebbe8869a4a25d1df710f9db3ce/tumblr_oplxf6gyE01vec8ilo1_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThere\u2019s nothing quite like live video. It\u2019s a window to another world. It\u2019s a conversation between you and I. It\u2019s an opportunity to travel across the world from the comfort of your phone.\u00a0Urbanist is on the forefront of delivering innovative live video.\u003cbr\u003e\u003cbr\u003eSecondly, cities are the future. While most travel media decides to focus on exotic beach getaways, we are focusing on the cities that have shaped and continue to shape humanity. According to National Geographic, by the year 2050 75% of the human population are going to live in cities. Urbanist is providing context about the neighborhoods, landmarks, restaurants, shops, and attractions you\u0027re visiting; so next time you visit them your experience will be enhanced.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE: Urbanist Facebook Lives will always be free. This page is here to provide extra support to continue providing more and higher quality Facebook Lives.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/7b4a218be1ac1ffd689889e91189d592/tumblr_od2k21PLXR1vec8ilo6_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi! I\u2019m Ariel Viera. Nice to meet you! I live for creating media that touches people on some level. I\u2019m deeply immersed in history, urban design, and the ins-and-outs of traveling. Now I want to bring you along for an adventure to learn the hidden secrets of cities all around the world!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/c89743aaf7d392520acc4b7d36a769d5/tumblr_od2k21PLXR1vec8ilo4_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eUrbanist is all about exploring cities and learning about the history, experiencing the culture, eating the food, and discovering hidden gems.\u003cbr\u003e\u003cbr\u003eBut this is only the beginning! I\u0027m bringing you along to other cities: from LA to Buenos Aires to Tokyo to Paris.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/76bbcaae4e7f762390e1ef7991579986/tumblr_od2k21PLXR1vec8ilo5_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eUrbanist goes live 4-6 times per week. Here\u0027s 5 of our Facebook Live shows:\u003cbr\u003e\u003col\u003e\u003cli\u003eHistorical Tours - this is our main show where we cover the history, culture, and hidden gems of neighborhoods and landmarks!\u003c/li\u003e\u003cli\u003eWanderings - spontaneous walks exploring a city. Sometimes we need some spontaneity in our lives.\u003c/li\u003e\u003cli\u003eUrban Boutique - exploring the most unique shops, hotels, and markets and their backstories.\u003c/li\u003e\u003cli\u003eFoodist - uncovering the best food and drinks, and the people who make them.\u003c/li\u003e\u003cli\u003eCity Hustle - exploring interesting companies, organizations, and people.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/ef843b60e3a6121b9890503575950d60/tumblr_od2k21PLXR1vec8ilo3_1280.png\"\u003e\u003cbr\u003ePledges go into equipment, software, travel costs, admission to attractions, mobile data and most importantly time to research and tour. Urbanist is my full time job, so the money I make from this publication\u00a0is my income.\u003cbr\u003e\u003cbr\u003eHere\u2019s my normal schedule: I take about 1-2 days to research and/or coordinate a collaboration for each 1-3 hour broadcast, along with travel time to each locale I explore. Overall, I\u2019d say I spend 20-40 hours per week. Every dollar given to this projects frees me up a little more to focus on making the best content I can.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/9a1a295cef6c87aba4fb335587cba4f5/tumblr_od2k21PLXR1vec8ilo2_1280.png\"\u003e\u003cbr\u003eWith your pledges you\u2019re helping to build Urbanist, which will help you and people all around the world gain insight about their favorite cities and be able to explore the world through the comfort of their own phone. As we grow, I aim to provide provide photography, 360 videos, extensive travel guides, and even more live videos!\u003cbr\u003e\u003cbr\u003eThank you so much for supporting this project! Urbanist simply would not be possible without you. Remember to keep being awesome and always keep on exploring!"
