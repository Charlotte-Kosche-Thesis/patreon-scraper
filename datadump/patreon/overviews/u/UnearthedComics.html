    "summary": "\u003cstrong\u003e Creating comics and stories that uplift, inspire, empower and spread love.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDo you ever feel that your social media news feed shares 90% negative stories and images and less than 10% that are positive? Do you ever start off feeling happy and then log onto social media only to leave it feeling sad?\u00a0How can you focus on the positive and be inspired to be your best when social media is inundated with images, stories, and even COMICS that make you depressed or sad?\u003cbr\u003e\u003cbr\u003e\nHi! My name is Sara Zimmerman and I am the creator of\u00a0\n\u003ca href=\"http://unearthedcomics.com\" rel=\"nofollow\" target=\"_blank\"\u003eUnearthed Comics\u003c/a\u003e. I have experienced the negativity of the internet and social media and I\u2019m ready to do my part in making change towards the positive. I\u2019m making a commitment to create comics and stories that uplift, inspire, empower and spread love. I\u2019m excited to make online content that helps shift the balance towards positivity, planting seeds of happiness and hope into the internet.\u003cbr\u003e\u003cbr\u003e\n\nWant to be part of the movement for positivity? Great! I would absolutely love your help. The more support I receive, the more positive content I can put out into the world. Come be part of it by becoming my patron below.\u003cbr\u003e\u003cbr\u003eThank you in advance!\u003cbr\u003e\n\u003cimg src=\"http://unearthedcomics.com/patreon/Unearthed-Patreon-bio-1708-2.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e- Sara Zimmerman,\u003c/em\u003e \u00a0\u003cem\u003eCreator of Unearthed Comics (and very grateful)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019re not familiar with \u003cstrong\u003eUnearthed Comics\u003c/strong\u003e, here are some examples:\n\u003cbr\u003e\u003cimg src=\"http://unearthedcomics.com/patreon/Unearthed-TogetherWeCanRiseUp-1708-1-web.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://unearthedcomics.com/patreon/Unearthed-NewWardrobe-1505-1-web.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://unearthedcomics.com/patreon/Unearthed-WindsOfChange-1507-1-web.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nThank you!"
