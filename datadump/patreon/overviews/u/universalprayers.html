    "summary": "\u003cblockquote style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome, dearest friends, to the Patreon page of Reverend Maria Piotrovskaja, the ordained minster of the Universal Ministry of Divine Love. This ministry is blessed and guided by our Father-Mother God Alpha and Omega, Beloved Jesus the Christ, Archangel Michael and all 7 Archangels and is a manifestation of the Law of Love in action. This ministry embraces the Divine Truth of all religions and helps devotees to build their own one-on-one relationship with God in non-traditional and non-dogmatic way: through the power of the spoken word, through the inner Wisdom of the Heart and through the blessings and revelations of the Holy Spirit.\u003cbr\u003e\nOne of the greatest goals of the Universal Ministry of Divine Love is spreading love, respect and tolerance between the followers of different religious traditions. And another very important goal of this Ministry is just to be present for everyone who is going through the hard times in their lives. This Ministry is also called to assist in activation of the inner Christ potential of every soul that is consciously moving toward her sacred union with God.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"The only thing that really matters is LOVE. That\u0027s all there is! Just love. Our only job, our true work, ultimately, is to become a more and more transparent vehicle for the transmission of Divine Love to each other.\"\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0 \u00a0 \u00a0 ~ Thomas Keating\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cbr\u003e\n\tEveryone can easily come in touch with the Universal Ministry of Divine Love and her head representative Rev. Maria Piotrovskaja by visiting her You Tube channel Universal Prayers.\u00a0The \u00a0channel Universal Prayers was launched by Rev. Maria in 2013 \u00a0and suddenly, within just a couple of months, became one of the favorite You Tube channels for many people which have found themselves in a quite desperate personal situation in different areas of their life: finances, relationships, health, carrier, business, spiritual awakening. It is the tangible flow of blessings, love, Divine intercession and personal upliftment  that you get  by watching of the prayer videos of Rev. Maria  and this is what makes the numbers of her subscribers grow daily almost every hour.\u003cbr\u003e\n\tThe Universal Ministry of Divine Love that is established by Rev. Maria is ruled by the principle \u201cDivine Love in action\u201d. Not just the nice words but the deeds of Love with a tangible results are counted here. Besides her powerful prayer work on her You Tube channel Universal Prayers Rev. Maria offers personal guidance, healing and energy clearance on \u00a0Skype and also live at her spiritual center of the 7 Archangels in The Netherlands \u00a0to anyone in need. Rev. Maria also provides spiritual trainings and workshops in her home country, The Netherlands, where the international training for becoming a Priest of Universal Ministry of Divine Love is one of the most important parts of her spiritual education.\u003cbr\u003e\n\t \u003cbr\u003e\n\tPrayers and blessings released through Rev. Maria Piotrovskaja have worked already for thousands of people. Many devotees have received an immediate answer through her prayers and got their jobs, experienced unexpected financial miracles, have found their loving partners and came through a spontaneous healing after or even while watching prayer videos of Rev. Maria. Lord is great and to Him all the Glory!\u003cbr\u003e\n\t\u003cbr\u003e\n\tMore great videos, spiritual teachings, blessings and revelations will be continuously posted by Rev. Maria on You Tube. At this point of her Divine service a new opportunity comes to everyone who truly loves the sacred prayer work of Rev. Maria and who is looking for a right way to contribute to the spreading of the Universal Ministry of Divine Love in this world. What do you think, dear friend, about this amazing chance of entering into the Divine circle of Patrons today? The Patrons are not just the monthly sponsors of the Universal Ministry of Divine Love but above all are the Holy friends of Rev. Maria, the dearest members of the spiritual family of Divine Love that is worshiping  ONE GOD, I AM THAT I AM, regardless their religious background, from the inner altars of their hearts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eONE HEART \u00a0= \u00a0ONE LOVE \u00a0= \u00a0ONE UNIVERSAL FAMILY OF DIVINE LOVE!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\t \u003cbr\u003e\n\tTo be a Patron of the Universal Ministry of Divine Love is to be daily present in the core of the golden circle of blessings. At the moment  when you chose to make your monthly pledge and to become a Patron of this Holy Ministry you receive a special protection from Archangel Michael and his angelic hosts, you also receive a personal sponsorship of our Beloved Lord Jesus the Christ in all your projects. This is His special reward to all who sponsor His Universal Ministry of Divine Love  that is destined to bring peace and religious tolerance in the whole world. At the same time by becoming a Patron of this Ministry you give the chance to Almighty God to send more miracles on your way because you literally become His Love in Action.\u003cbr\u003e\u003cbr\u003e\n\tDearest friend, it is very easy to become a Patron of the Universal Ministry of Divine Love,  just push the button \u201cBECOME A PATRON\u201d and chose the monthly pledge, starting from $1,- that matches the value that is equal for you to the Divine help and blessings that you get out of You Tube channel Universal Prayers. You will receive magnificent rewards for your pledge according to the level of your sponsorship. Please know that you can easily cancel your pledge whenever you want. You can proceed your payment in your own currency and it will be converted to dollars automatically.\u003cbr\u003e\n\t \u003cbr\u003e\n\tThank you dearest Patrons for your love and generous support of the Universal Ministry of Divine Love! Welcome to our blessed family of Light and may  you enjoy the Presence of the Lord in your \u00a0life when you watch the inspiring videos of Rev. Maria on her You Tube channel Universal Prayers! Please know that as a Patron of this magnificent Universal Ministry you are covered with Divine mantle of Glory, Guidance and Protection and the Love of our Lord Jesus the Christ is here to help you to come out of your life challenges with a great success! We are one!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMay the Love in your heart bring you to the doorway of endless possibilities!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003eP.S. Do you have any\u00a0questions or would you like to order a Skype session with Rev. Maria Piotrovskaja, please send than your message to 144prayers@gmail.com\u003cbr\u003eYou are also welcome to send your questions to patron helpdesk:\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003ehttps://patreon.zendesk.com/hc/en-us/requests/new\u003c/a\u003e"
