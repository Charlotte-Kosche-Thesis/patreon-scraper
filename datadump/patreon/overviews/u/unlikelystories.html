    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHi, my name is Jonathan Penton, and I want to thank you for visiting our Patreon page.\u003cbr\u003e\u003cbr\u003eI\u0027m the Editor-in-Chief at \u003cem\u003eUnlikely Stories\u003c/em\u003e and Unlikely Books. It\u0027s 2018, and we\u0027re here in New Orleans celebrating twenty years of publication at \u003ca href=\"http://www.unlikelystories.org/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.UnlikelyStories.org\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAt \u003cem\u003eUnlikely Stories\u003c/em\u003e, we\nbelieve in change. We believe in literature and art as a focus for change\u2014a transformative\nforce that is powerful, but also subtle and complex,\u00a0capable of not only\nchallenging political regimes, but also the emotional and spiritual issues that\nenable toxic political regimes to thrive.\u00a0We don\u2019t believe in\nchange through platitudes, but rather through art that\u2019s as bloody and\npassionate as it is original.\u003cbr\u003e\u003cbr\u003eSo every week, our web\nsite presents new content: poetry, fiction, creative non-fiction, first hand\naccounts of activism, visual art, movies, music, art criticism, and special\nprojects.\u00a0We publish around three\nto five books a year with that same ethos: overtly political writings, sure,\nbut always work that seeks to challenge reader perceptions\u2014work that thrives on\nthe unexpected, that seeks to change what art does and what it\u2019s capable of.\u003cbr\u003e\u003cbr\u003e\n\nAnd we take these books\nto fairs, readings, and conferences throughout North America\u2014bringing new art to new\naudiences, showing as many people as possible the extraordinary things that\npoetry, literature, and art can do.\u003cbr\u003e\u003cbr\u003eIt takes a lot of\nvolunteer hours\u2014from me, and from our wonderful staff\u2014to make this happen, but\nit also takes raw materials, postage, and conference fees.\u00a0Your patronage is an\nessential part of our success, so if you\u2019re interested, check out our web site,\nand if you believe in what we do, please do send us a few bucks a month. We\u2019ve\ngot lots of great rewards for patrons, so be sure to check those out.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eUnlikely Stories\u003c/em\u003e is:\u003cbr\u003eJonathan Penton, Editor-in-Chief\u003cbr\u003edan raphael, Prose Editor\u003cbr\u003eLeona Strassberg Steiner, Art Director\u003cbr\u003ewith love and thanks to Michelle Greenblatt (1982\u20132015) for her wisdom during her tenure as Poetry Editor.\u003cbr\u003e\u003cbr\u003eWorks featured in this video:\u003cbr\u003eVisual Poetry by John M. Bennett\u003cbr\u003e\u201cThe Policy\u201d by Alex \u201cPoeticSoul\u201d Johnson\u003cbr\u003eMichelle Greenblatt reading from \u003cem\u003eAshes and Seeds\u003c/em\u003e\u003cbr\u003e\u003cem\u003eWe\u2019ll See Who Seduces Whom\u003c/em\u003e by Tom Bradley \u0026amp; David Aronson\u003cbr\u003e\u003cem\u003eSoy solo palabras but wish to be a city \u003c/em\u003eby Le\u00f3n De la Rosa and Gui.ra.ga7\u003cbr\u003eLe\u00f3n De la Rosa reading off-site, AWP Conference, 2010\u003cbr\u003eJohn Warner Smith reading in Lafayette, Louisiana\u003cbr\u003ej/j hastain at the Mercury Cafe, Denver\u003c/div\u003e"
