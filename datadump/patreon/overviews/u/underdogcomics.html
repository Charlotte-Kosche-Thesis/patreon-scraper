    "summary": "Underdog Comics is a business run by high school students and college students looking to make an impact on the comic book world. We have comics and webcomics! To learn more, visit \u003ca href=\"http://www.underdogcomics.com/\"\u003eour website.\u003c/a\u003e\u003cbr\u003eAt Underdog Comics, it is our mission to represent the underrepresented and the misrepresented.\u00a0We feature authentic women, ethnic minorities, the LGBT+ community, people with physical and mental disabilities, people with different religious beliefs, and everyone else because no one should be excluded. But our characters are not defined by their sexuality, race, or gender. It\u0027s just one part of who they are.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Stories:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFury\u0027s Forge, a nine chapter printed comic. Chapters One through Four are available on our website store in both printed and pdf formats.\u003cbr\u003eWhen five kids wake up in a mysterious facility, they must overcome deadly threats and face emotional traumas to protect what ultimately becomes most important to them: each other.\u003cbr\u003eYou can buy it\u00a0\u003ca href=\"http://www.underdogcomics.com/shop\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eProject E is a webcomic that is released every Sunday on Webtoon Discover.\u003cbr\u003eEveryone grows up in their own way in the 21st century. Chelsea and her eclectic group of friends set out to find their own paths, and find a lot of heart along the way.\u003cbr\u003eRead it\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/project-e/list?title_no=55526\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe Witch of New Liefland\u00a0is webcomic that is released on Thursdays on Webtoon Discover.\u003cbr\u003eA lost witch moves to a village where she challenges the church and changes the lives of the two kids who dared to befriend her. Read it\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/the-witch-of-new-liefland/list?title_no=123788\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOn our UnderBlog, we write blog posts and videos to show how we look at the world from an underdog standpoint. We also have speed draws and, eventually, a scripted show!\u003cbr\u003e\u003cbr\u003eIf you support us, you support the future of the comic book world. With your help, we believe we can truly make a difference. Thanks to those who have already become patrons! We love you guys!\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eThe Underdog Comics Team\u003cbr\u003e\u003cbr\u003e"
