    "summary": "Welcome welcome!\u003cbr\u003eHopefully you found this because you\u0027ve found something I do useful, or you like one of the ideas i\u0027d like to currently put time/funds towards but lack the capacity due to worrying about other things.\u00a0 My current development work is mainly focused on Shroud of the Avatar, in the form of the SOTAHUD helper app, and various technical dives and guides to help players get used to the game.\u003cbr\u003eMost of my projects are adventures of discovery and learning, as i\u0027ll pickup a new piece of technology or a new skill needed for each one, and try to cover the learning curve on here.\u003cbr\u003e\u003cbr\u003eCurrent Projects:\u003cbr\u003e[WINDOWS/LINUX] SotaHUD - A display program for Shroud of the Avatar, to present chatlog data in a useful format. Current includes features such as map functionality, exp tracking, damage breakdowns, and more.\u003cbr\u003e\u003cbr\u003eFuture projects:\u003cbr\u003eSotaGUIDE - Remember the strategy guides of the 90s?\u00a0 I\u0027d like to do one for Shroud of the Avatar.\u00a0 As Shroud is currently iterative, this would end up being a release by release guide, covering new things, revisiting old things, etc.\u00a0 While it wouldn\u0027t be exhaustive, i\u0027d do my best, although I will admit typesetting is not my forte and i\u0027ll have to learn layout skills. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eReward Disclaimer:\u003cbr\u003eI will never pay gate or delay full releases for those who don\u0027t want to pay.\u00a0 Everytime we hit a major revision x.x.0, it will go to the public as well as be posted here.\u003cbr\u003eI know this will be a hit, but it\u0027s a principals thing, consider this your good deed for the year!\u003cbr\u003eI make these tools to even the playing field, and make everyone\u0027s life easier, not to give an advantage to those who have or those who have not.\u00a0\u00a0 This patreon is just an answer to those who have asked for a way to throw money in my direction to do so without bitcoin.\u003cbr\u003eI\u0027ll try to think of other unique rewards though!\u003cbr\u003e\u003cbr\u003eAbout making testing builds a reward, I haven\u0027t decided yet.\u00a0 I have a set of testers who i know can give me good feedback, and honestly i hate letting people toy with iterative works where features are half done or won\u0027t work right/etc.\u00a0 I may throw it up as an obscene reward if the demand is there.\u003cbr\u003e"
