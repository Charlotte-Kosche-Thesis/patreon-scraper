    "summary": "Hi! I\u0027m Jade,\u00a0\u003cbr\u003e\u003cbr\u003eThanks for making it to my Patreon page :) Hopefully it\u0027s not a mistake and you\u0027re here because you like my YouTube channel Up and Atom!\u00a0\u003cbr\u003e\u003cbr\u003eIf it is a mistake, DON\u0027T LEAVE! I make science videos mostly about computer science, A.I., physics, and math.\u00a0 I think a lot of people find these particular areas of science quite hard and unrelatable, so I try to make them easy and relatable! They are very important and cool, and I would hate for people to miss out on them just because they haven\u0027t been exposed in the right way ;)\u00a0\u003cbr\u003e\u003cbr\u003eIf you like what I do and would like to support my goal, Patreon is a great way to do that. By becoming a Patron, you can pledge as little as $2 or as much as $100 a month (see the different tiers to the right). You also get rewards with each tier!\u003cbr\u003e\u003cbr\u003eSo what will your money go towards? Every single cent pledged will go right back into the channel, helping create better quality videos. Specifically, there is an 8 week film-making course in April I would REALLY like to go to. I have no background in film, and feel that in order to make better videos I\u0027ll need to learn some new tricks.\u00a0\u003cbr\u003e\u003cbr\u003eThank you again for considering being an Up and Atom Patron.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to make just a one time donation, I also have an Up and Atom PayPal account you can go to by clicking on the link :)\u00a0\u003cbr\u003epaypal.me/upandatom\u003cbr\u003e\u003cbr\u003eThanks again, you\u0027re a sOOperstar,\u003cbr\u003eJadeo\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
