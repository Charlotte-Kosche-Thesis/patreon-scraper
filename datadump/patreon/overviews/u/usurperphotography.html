    "summary": "Hi! I go by the alias Usurper. Im a photographer out of Orange County California. My work ranges from art to hardcore nudes. Why did I choose to go by Usurper? It was not due to my huge childlike obsession with the greatest series of books ever written. The word usurper describes the passion I attempt to put into each image I capture.\u00a0\u003cbr\u003e\u003cbr\u003eI started out a filmmaker but became more fascinated with photo due to the ease of capturing an image seen with my eye instantly transferred into a photograph. In other words, photography is just a much faster process and it gives me more control over the images I create.\u00a0Three years ago I started the journey of becoming a (hopefully) professional photographer. Without taking any advanced classes, I combined the knowledge gained from film and a quarter of high school photography and was able to build a very solid base. I am not yet the professional I envision but Im well on my way.\u00a0\u003cdiv\u003e\u003cbr\u003eSo far I have acquired a nice collection of equipment but as my knowledge grows I would like to work with more updated cameras, lenses, and technology. I have also started to travel. It has been a goal to be able to travel to a bucket list locations as well as work with buck list models and not have to worry about allocating funds from living expenses to do so. \u00a0And that is why I am here, to ask for a little support from you. For as low as $2 a month you will will have access to all photos not allowed on Instagram. Also, for a little bit more a month you will receive access to UsurperX, a collection of more explicit content. With your generous contributions I will be able to continue this amazing journey of refining my abilities to become the photographer I dream about.\u003cbr\u003e\u003cbr\u003eGod Bless\u003cbr\u003eU \u00a0 \u00a0\u00a0\u003c/div\u003e"
