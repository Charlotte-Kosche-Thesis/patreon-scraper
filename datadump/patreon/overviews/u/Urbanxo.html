    "summary": "Hello, everyone, my name is Rahman Muhammad. Originally from St. Louis, Missouri my family and I decided one day we wanted to experience something new....,so long story short we packed our bags and moved to Phoenix, Arizona with no income, family, friends, or idea of how this big trip would turn out.\u00a0\u003cbr\u003e\u003cbr\u003eFast-foward eight years later and I couldn\u0027t possibly want it any other way! Moving to a new city gave me a whole new perspective on the world. Not to forget about all the amazing people I\u0027ve met and wonderful experiences I have had. Though none compare to the level of joy I feel when thinking of my art journey from then to the present day! I couldn\u0027t possibly be more thankful for my family for supporting me along the way. Not to mention the instructors, mentors, friends, and kind-hearted people I run into everyday. It has all had a huge impact on who I am today and who I will become tomorrow. So to show my gratitude I want to share my work and my journey with you all. Let you see my creative processes and connect with you all on a deeper level. So no matter who you are I truly thank and appreciate your support of my journey."
