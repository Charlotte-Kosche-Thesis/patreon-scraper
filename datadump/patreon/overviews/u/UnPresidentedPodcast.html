    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe UnPresidented Podcast:\u003cbr\u003eSmart politics for stupid times\u003cbr\u003e\u003cimg src=\"http://americablog.com/wp-content/uploads/2018/05/by-default-2018-05-11-at-11.24.18-AM.jpg\"\u003e\u00a0\u00a0\u00a0\u003c/strong\u003e\u003c/div\u003eThe Donald Trump presidency is an unprecedented disaster. The corruption, extremism and ineptitude that Trump and his kleptocracy bring to Washington risk forever changing our country for the worse \u2014 unless we stop him and those who enable him.\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1118358\" target=\"_blank\"\u003eJoin the \"UnPresidented\" team with a $5/month subscription\u003c/a\u003e, and help us make the un-President an ex-President.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProud progressives first\u003c/strong\u003e\u003cbr\u003eThe UnPresidented podcast gives you a progressive insider\u0027s look at the week\u0027s political news, and the action steps you need to get involved and RESIST. UnPresidented is hosted by two longtime progressive writers and activists: gun control expert and Daily Beast contributor\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Cliff_Schecter\"\u003eCliff Schecter\u003c/a\u003e;\u00a0and former Economist writer, UN official, Hill staffer and LGBT advocate\u00a0\u003ca href=\"https://www.linkedin.com/in/aravosis/\"\u003eJohn Aravosis\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWe are proud progressives who share the honor of both being insulted by Rush Limbaugh. We are here to fight the right, but we also never shy away from taking Democrats to task when needed. But we always believe that whatever our differences on the left, the way to win on the issues we care about, from immigration to civil rights, to health care and climate and economic inequality and more, is for all of us to come together and resist Donald Trump and his far-right enablers in Congress.\u003cbr\u003e\u003cbr\u003eWe typically publish two episodes per week, one of those with a special guest (guest episodes are nearly-always subscription-only, as are most of our other episodes too).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can help\u003c/strong\u003e\u003cbr\u003eIn order for us to devote the necessary time to the podcast \u2014 and expand the range of what we can do (hire a producer and engineer, land the interviews you crave and buy some real sound equipment, for starters) \u2014 the podcast must become a reliable source of income. Cliff and I work for ourselves, so this isn\u0027t just a hobby on the side. Your sponsorship matters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur subscription set up is simple\u003cbr\u003e\u003c/strong\u003eWhether or not you subscribe, everyone gets access to the occasional free podcast, the short excerpts, and the earlier free episodes in our archive. But if you subscribe, you\u0027ll get access to our premium podcasts,\u00a0\u003ca href=\"https://www.patreon.com/UnPresidentedPodcast/posts?tag=Guests\"\u003ewhich include our special guests\u003c/a\u003e like\u00a0\u003ca href=\"https://www.patreon.com/posts/ep-87-us-rep-ted-18442683\"\u003eCongressman Ted Lieu\u003c/a\u003e (D-CA), national security expert\u00a0\u003ca href=\"https://www.patreon.com/posts/ep-78-malcolm-30-17861513\"\u003eMalcolm Nance\u003c/a\u003e, LGBT activist\u00a0\u003ca href=\"https://www.patreon.com/posts/ep-71-dan-savage-17441220\"\u003eDan Savage\u003c/a\u003e, Never-Trumpers\u00a0\u003ca href=\"https://www.patreon.com/posts/ep-81-rick-on-is-18102592\"\u003eRick Wilson\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/posts/ep-74-david-frum-17575049\"\u003eDavid Frum\u003c/a\u003e, CNN host\u00a0\u003ca href=\"https://www.patreon.com/posts/ep-90-guest-cnns-18685560\" target=\"_blank\"\u003eJake Tapper\u003c/a\u003e, former FBI counterintelligence Special Agent\u00a0\u003ca href=\"https://www.patreon.com/posts/ep-91-guest-fbi-18711320\"\u003eAsha Rangappa\u003c/a\u003e, gun control guru\u00a0\u003ca href=\"https://www.patreon.com/posts/ep-76-shannon-on-17673851\"\u003eShannon Watts\u003c/a\u003e, Democratic think-tank head\u00a0\u003ca href=\"https://www.patreon.com/posts/ep-84-neera-acts-18261863\"\u003eNeera Tanden\u003c/a\u003e, and author\u00a0\u003ca href=\"https://www.patreon.com/posts/ep-80-jared-on-6-18021261\"\u003eJared Yates Sexton\u003c/a\u003e -- and other premium rewards, like joining our quarterly members-only Google Hangout. You can choose among the subscription options on this page. (Most people subscribe at the $5/month level, which is the minimum for unlocking the premium episodes -- but if you can afford more, that\u0027s welcome too.) Once your subscribe, you\u0027ll receive an email with a link to your own personal RSS feed, don\u0027t share it with anyone. \u003cbr\u003e\u003cbr\u003eThen you either listen to the episodes\u00a0\u003ca href=\"https://www.patreon.com/UnPresidentedPodcast/posts\"\u003eon this Web page here\u003c/a\u003e, on your mobile device via the free Patreon app (\u003ca href=\"https://itunes.apple.com/us/app/patreon/id1044456188?mt=8\"\u003eiPhone/iPad\u003c/a\u003e or\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.patreon.android\u0026amp;hl=en\"\u003eGoogle Play\u003c/a\u003e), or you can\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115000877506-How-do-I-add-my-private-RSS-link-to-the-Apple-Podcast-App-\"\u003efollow these instructions\u003c/a\u003e to use your personal RSS link to listen to our episodes on, say, your Apple podcast app. These are also\u00a0\u003ca href=\"https://medium.com/@joshmuccio/how-to-manually-add-a-rss-feed-to-your-podcast-app-on-desktop-ios-android-478d197a3770\"\u003egood, and easy, instructions\u003c/a\u003e for how to use your own private RSS feed on various devices. (You can also listen to our\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/unpresidented-podcast-empowering-the-resistance/id1273397009\" target=\"_blank\"\u003efree episodes on iTunes\u003c/a\u003e -- where we\u0027d love you to rate and review us.)\u003cbr\u003e\u003cbr\u003eAnd finally, you can hear some\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/unpresidented-podcast-empowering-the-resistance/id1273397009\" target=\"_blank\"\u003efree excerpts of our podcast over at iTunes\u003c/a\u003e where we post long snippets. But you\u0027ll need to\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1118358\"\u003esubscribe here\u003c/a\u003e to get access to the entire episodes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA few reviews from our listeners\u003cbr\u003e\u003cimg src=\"http://americablog.com/wp-content/uploads/2018/05/by-default-2018-05-11-at-11.22.51-AM.jpg\"\u003e\u003cimg src=\"http://americablog.com/wp-content/uploads/2018/05/by-default-2018-05-11-at-11.23.12-AM.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://americablog.com/wp-content/uploads/2018/05/by-default-2018-05-11-at-11.21.58-AM.jpg\"\u003e\u003cimg src=\"http://americablog.com/wp-content/uploads/2018/05/by-default-2018-05-11-at-11.21.33-AM.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://americablog.com/wp-content/uploads/2018/05/by-default-2018-05-11-at-11.22.27-AM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u003cbr\u003eTo all of you already supporting our work, and who have supported us over the years \u2014 even if you can\u0027t afford to subscribe right now, you can still help us get the word out about this podcast (such as by rating and reviewing us\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/unpresidented-podcast-empowering-the-resistance/id1273397009\" target=\"_blank\"\u003eon iTunes\u003c/a\u003e, and following us on\u00a0\u003ca href=\"https://twitter.com/unpresidentpod\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/pg/UnPresidentPod/posts/?ref=page_internal\"\u003eFacebook\u003c/a\u003e). Thank you for your generosity, for believing in us, and for caring about changing the world around you. We have always done what we do because we are passionate about a more free, fair and just America. We thank you for joining us in making this a reality.\u003cbr\u003e\u003cbr\u003eTogether, let\u0027s take back our country, starting with the Congress in November.\u003cbr\u003eCliff Schecter \u0026amp; John Aravosis\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePS\u00a0\u003c/strong\u003e\u003ca href=\"http://amzn.to/2ADQg9e\" target=\"_blank\"\u003eUse our affiliate link to shop on Amazon\u003c/a\u003e\u003cstrong\u003e, earn us a commission, and help keep UnPresidented on the air.)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnPresidented Podcast is a project of\u00a0DPJ LLC.\u003cbr\u003e\u003cbr\u003e(Intro and outro musical credits: \"Egmont Overture Finale\" and \"Summon the Rawk,\" by Kevin MacLeod (incompetech.com). Licensed under Creative Commons: By Attribution 3.0 License.)"
