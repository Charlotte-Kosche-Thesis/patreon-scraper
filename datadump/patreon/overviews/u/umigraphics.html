    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi!\u003cbr\u003eI\u0027m Umitaro\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eI AM\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u2019m a freelance illustrator from Japan. I mainly do design and illustration of game characters, and occasionally coloring and correcting manga. I usually love to draw girls, so I\u0027m always thinking about how to make them more cute and beautiful. I also love to draw fanart. (especially Overwatch)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/23d6/f/2018/149/1/8/180526_coffeetime_by_umigraphics-dccuoh6.jpg\" style=\"width: 177px;\"\u003e\u00a0\u00a0\u00a0\u003cimg src=\"https://orig00.deviantart.net/8cd7/f/2018/149/6/6/180528_lilycollins_by_umigraphics-dccuogy.jpg\" style=\"width: 163px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://orig00.deviantart.net/644e/f/2018/060/0/7/180123_hoodie_dva_by_umigraphics-dc4ok7k.jpg\" style=\"width: 145px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWHY\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI hope to become a better artist and share my worldview. However, I currently don\u0027t have enough time to study drawing and free creative time. With your support, I can get more time for creating art and making it better. And I\u0027m willing to share the experiences with my supporters during the creation!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCONTENT\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eFrom doodle sketches to completion, I\u0027ll be sharing most of my artwork and personal stuff here. More plans and content will be added in the future!\u00a0If you have any question, feel free to ask!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/05c4/th/pre/i/2018/149/c/0/topimg_2_by_umigraphics-dccvhqp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/e86d/f/2018/149/3/3/topimg_3_by_umigraphics-dccuo20.jpg\"\u003e\u003cbr\u003eAppreciation Rewards will be sent out in Direct Message\u00a0on the \u003cstrong\u003e7th\u003c/strong\u003e of each month to the patrons!\u00a0You can get past rewards from Gumroad.\u00a0Please DON\u0027T distribute all the contents.\u003cbr\u003e\u003cbr\u003eThank you for reading and another thank you for the support and comments as always! I will certainly grow to a great artist with your support!! :)\u003cbr\u003e\u003cbr\u003eYou can get past rewards from Gumroad.\u003ca href=\"https://gumroad.com/umigraphics\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JedvcQy.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eMy other works in here!\u003cbr\u003e\u003ca href=\"https://twitter.com/umigraphics\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/fbfd/f/2018/149/c/b/twitter_by_umigraphics-dccup03.png\" style=\"width: 86px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.instagram.com/umigraphics/\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/b246/f/2018/149/0/
