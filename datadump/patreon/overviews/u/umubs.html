    "summary": "Want to see MORE episodes of Unbelievably Messed-Up Bible Stories (or UMUBS) and a new spin-off series about Adam and Eve? Help make it happen by becoming a Patreon supporter by pledging any amount you want PER episode (with perks)! Keep in mind that there will likely only be one new episode released every couple of months as animation takes time\u00a0to complete due to their length, complexity, and multiple backgrounds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.ebolaworld.com/images/headers/header01.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nUnbelievably Messed-Up Bible Stories is an animated series that parodies well-known bible stories. The show started in 2009 and currently has\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL0886D8914D5FA08F\" rel=\"nofollow\"\u003e13 episodes\u003c/a\u003e. A spin-off series is also in the works about everyone\u0027s favorite first dysfunctional family - Adam and Eve! Adam is fabulous, Eve is a drunk, God continues to meddle, the serpent is their knowledgeable pet, and a mysterious woman named Lilith has shown up trying to wreck their (un)happy home. This spin-off series is part of the Patreon campaign.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.ebolaworld.com/images/headers/header02.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nThe series has slowed down over the past 2 years as I\u0027ve become a full-time animator for other clients, giving me less time to work on my own projects. But, with your help we can make this series one of my main jobs allowing me the time and resources to get the show moving again by releasing a new episode every 1-2 months. You\u0027ll only be charged when a new episode has been released! So, please keep that in mind when making your pledge.\u003cbr\u003e\u003cbr\u003eThank you and I\u0027m looking forward to making new episodes!\u003cbr\u003e\u003cbr\u003e"
