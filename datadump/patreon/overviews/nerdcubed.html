    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHello, welcome\nto the Nerd\u00b3 Patreon Live Help. How may I help you today?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\nHi.\nI\u0027m just wondering what this page is about?\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThis is the Patreon page\nfor Nerd\u00b3! It\u0027s basically a monthly subscription so you can donate\ndirectly to Nerd\u00b3 and help him make the content you enjoy! Hooray!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nOK.\nWhat\u0027s in it for me?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e(Wow, Spoilt little git\naren\u0027t you?) Well you\u0027ll never have to buy his games! If in total\nyou\u0027ve donated the cost of the game before it\u0027s launch we\u0027ll send you\na code for it! More details on this will be shared as the games are\nannounced!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSounds\ngood but... You know I can read the brackets right? Like, they\u0027re\nright there. I can see them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2026\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDid I mention the\nexclusive posts right here to Patreon supporters? Blogs and script\nsegments will be shared here. You may even get a heads up when Nerd\u00b3\ngoes online to play GTA!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\nall sounds fine, but why does Nerd\u00b3 need any of the huge\npiles of money this will bring in?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTo fund the development\nof his games! The Patreon gives him a more stable income baseline so\nhe can stop freaking out about paying staff on gradually\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\n\u003cstrong\u003edecreasing ad revenue. It also means the YouTube channel will be\n\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003efree of sponsored content forever\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDid\nyou just say free of sponsored\ncontent forever?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYes\nI did!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWow! This sounds like the deal of a lifetime! I should sign up right now!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYou\nshould!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat\u0027s\ngoing on I\u0027m not typing any of th\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eISN\u0027T NERD\u00b3 GREAT!?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHe\u0027s\nthe best!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFine.\nI\u0027ll subscribe. Just stop taking over my PC.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eGood lad. You know it makes sense.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\nknow the header should have an Oxford comma right?\u003cbr\u003e\u003cbr\u003
