    "summary": "\u003cstrong\u003e\u003ca href=\"https://tinyletter.com/airports\"\u003eThe Airport Cases Newsletter\u003c/a\u003e is a newsletter about litigation in the age of Trump, with a present focus on the lawsuits around the Muslim ban. \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI like writing this newsletter and I like being able to inform people! But I\u0027m also a full-time staff writer at the Verge (with previous bylines at \u003ca href=\"https://motherboard.vice.com/en_us/contributor/sarah-jeong\"\u003eMotherboard\u003c/a\u003e, the\u00a0\u003ca href=\"https://www.nytimes.com/2017/01/17/magazine/should-we-be-able-to-reclaim-a-racist-insult-as-a-registered-trademark.html\"\u003eNew York Times\u003c/a\u003e, the\u00a0\u003ca href=\"https://www.washingtonpost.com/posteverything/wp/2016/08/19/how-panics-about-naked-pictures-of-women-shaped-the-web-as-we-know-it/\"\u003eWashington Post\u003c/a\u003e, the\u00a0\u003ca href=\"https://www.theatlantic.com/technology/archive/2016/04/cashless-society/477411/\"\u003eAtlantic\u003c/a\u003e, and many other places) and it\u0027s hard to set aside time to do writing for free.\u003cbr\u003e\u003cbr\u003eThere are currently 8 issues out, but with steady support, I\u0027m hoping to consistently put out at least one newsletter a week\u2014if not more. A single newsletter can take anywhere from two hours to a full day to write, depending on how much information goes in it. This doesn\u0027t count time spent listening to and livetweeting the oral arguments.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve had a\u00a0\u003ca href=\"https://www.paypal.me/sarahjeong107\"\u003ePaypal link\u003c/a\u003e up for a while, but subscribers have asked for a way to make recurring payments. Paid subscriptions don\u0027t really get you much more than the satisfaction of knowing you\u0027re doing it. (Although if you pay $20/month or more, you do get an exclusive chance to ask me your burning questions about the cases or the law, and if you pay me $50/month or more, you also get a monthly postcard from yours truly). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo is this Patreon basically a sham?\u003c/strong\u003e I beg to differ, I\u0027ve created this page on the basis of a facially legitimate and bona fide reason.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens to the Patreon after the airport cases go to the Supreme Court?\u003c/strong\u003e I\u0027ll keep writing about litigation in the age of Trump, because these motherfuckers can\u0027t stay out of court. Maybe one day I can go back to writing solely about weird copyright or something\u2014but that\u0027s a distant dream to keep moving towards.\u003cbr\u003e"
