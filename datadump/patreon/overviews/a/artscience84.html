    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/1721901/723a5248b707486794e55278ddbcab6a?token-time=2145916800\u0026amp;token-hash=zNP9R6AXiyA60vWLJMvfFx7jT6NjUn3GR91Vyv2Xj9E%3D\"\u003e\u003cbr\u003e\u003cstrong\u003e$1Blog by artscience84\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.artscience84.com/\" target=\"_blank\"\u003ewww.artscience84.com\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0I\u0027m a ballplayer first but, I love photography and travel. I also enjoy a good bit of writing. I do a bit of everything. So, contribute a little as $1 to get access to exclusive artscience84 content right here on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRIVATE GALLERIES\u003c/strong\u003e: There will also be Private Gallery access featuring premium imagery including abstract, black and white and traditional photography.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRINTS\u003c/strong\u003e: Physical prints and paintings will be available on Etsy and $1Blog members will enjoy special discounts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLITERATURE\u003c/strong\u003e: Access my creative writing blog featuring my more serious literary work including previously unpublished works, essay, poetry, fan fiction and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMUSIC:\u003c/strong\u003e Members of this blog get access to exclusive playlists and stations on YouTube, Spotify, Google Play and Pandora expertly curated for #84plays. Plus, if demand is high, Southwest Rhymes will officially be released, right here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSTREAMS/VIDEO:\u003c/strong\u003e Members will enjoy private video content like slideshows, vlogs and gaming streams. I\u0027ve recently joined Mixer to stream from my Xbox One and Periscope to broadcast from my Android. I\u0027m new and building confidence but, it could be more fun with you involved.\u003cbr\u003e\u003cbr\u003eYou are always welcome to follow for free. There will be consistent recaps of the social media content and occasional previews of Premium Content. \u003cbr\u003e\u003cbr\u003eUntil you\u0027ve decided that you\u0027re worthy....\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eJosh\u003cbr\u003e\u003ca href=\"http://http://www.artscience84.com\" target=\"_blank\"\u003ewww.artscience84.com\u003c/a\u003e\u003ca href=\"http://http://www.artscience84.com\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://http://www.artscience84.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u00
