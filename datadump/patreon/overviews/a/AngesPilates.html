    "summary": "Hi Guys!\u003cbr\u003e\u003cbr\u003eFor those of you who don\u0027t know, I\u0027m a mum of two girls, and one fur baby.\u003cbr\u003e\u003cbr\u003eI began my journey into health and fitness doing ballet and contemporary modern dance as a child. In my twenties I danced professionally in Switzerland and Italy, and in 1994 I started teaching dance. I  spent 11 years travelling around Africa teaching and promoting health and fitness. \u003cbr\u003e\u003cbr\u003eIn 2002 I became a certified aerobics instructor, and moving into Pilates was a natural progression for me.\u003cbr\u003e\u003cbr\u003eIn 2005 I moved to Dubai, where I completed my first Pilates qualification.Here I spent three years teaching in the fitness industry and began one on one Pilates training. \u003cbr\u003e\u003cbr\u003eIn 2008 I moved to Australia, and have spent the last 7 years teaching Pilates across the country.\u003cbr\u003e\u003cbr\u003eI currently teach mat, reformer and Pilates Barre classes across a variety of health clubs in Melbourne. I also work with physio therapists helping to rehabilitate patients through Pilates.\u003cbr\u003ePilates is the immensely popular age defying system that uses simple, low impact exercises, and high energy movements to make you leaner, longer and stronger for life whatever your age or fitness level. \u003cbr\u003e\u003cbr\u003eThis website and YouTube channel are outlet\u0027s to which I can share my passion with you, and I hope you find it both helpful and inspiring. \u003cbr\u003e\u003cbr\u003eFinally, THANK YOU!! Ange\u0027s Pilates simply would not exist without you.\u003cbr\u003e\u003cbr\u003e"
