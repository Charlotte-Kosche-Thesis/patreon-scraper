p, but post even more frequently! Alas, I can only afford to do so much for free (need to focus on paying work!). The good news: If cartooning can gradually become a paying job, I can dedicate more time to it, and deliver even more entertainment to you!\u003cbr\u003e\u003cbr\u003eThank you so much! And in case you\u0027re unfamiliar with my work, here are two examples...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://farm2.staticflickr.com/1719/24502521644_3a3378f73d_z.jpg\" width=\"439\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"632\" src=\"https://farm2.staticflickr.com/1604/25015062592_2fd314a056_z.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e"
