    "summary": "Hi I\u2019m Angie Spice! I write and illustrate comic books and manga. Why am I here on Patreon?\u003cbr\u003e\n\n \u003cstrong\u003eI love creating stories and I WANT to spend\nmore time doing it!!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\nwant to continue my current comic series \u003cem\u003eCourier\nThe Adventures Of Geraldine Barker\u003c/em\u003e and release more manga. I want to push\nmyself further. I want to make a living out of this and it scares me!  \u003cbr\u003e\n\n\u003cbr\u003e\n\nI also want to share my story with you.. I\u2019ve always had an undeniable need to\nwrite, draw, sing and create sequential artworks. I love the art of storytelling!\nIt was more than a dream; It felt like a will that I buried away in side of me,\nsomehow knowing the future me would uncover it. \n \u003cbr\u003e\n\n\u003cbr\u003e\n\nI\nhave spent the past 10 years unlearning bad habits. Now I am a self published\nwriter and illustrator, I table at the cons I was afraid of going to, I can\nshare my stories with the world and inspire. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd\nnow.. \u003cstrong\u003eI\u2019m taking the next step\u003c/strong\u003e. I\nwant to spend more time illustrating my stories and getting my work out there!\nIt\u2019s time I shared more of my art and creative process with you, and also how\nto nurture the artist with us all, access that power to create. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSo what have you created so far? \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI have three issues out of my comic series \u003cstrong\u003e\u003cem\u003eCOURIER\nThe Adventures Of Geraldine Barker.\u003c/em\u003e \u003c/strong\u003eThe story is set in Tasmania, 1940.\nGeraldine Barker is a courier for the Post Master General\u2019s department - but a\ndetour on her current run proves increasingly disastrous.\u003cbr\u003e\n\n\u003cbr\u003e\n\n I\nwanted my debut comic series to really capture the wonder I\u2019ve felt with the\nland in Tasmania and capture a different perspective during the Second World\nWar from the point of view of a capable, single woman. It was almost unheard of\nto be an independent woman back then! I\u2019m also hugely inspired by the first Tasmanians,\nthe connection with the land and animals. It is a difficult and somewhat\nsensitive subject matter to incorporate. I feel it is imperative to express it\nwithin my series.  Much of my life and\nfamily have inspired this work. I was very lucky to grow up on a dairy farm and\nestablish a connection with animals, and the wonderful way of family life. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI know this story has a strong place in\nmedia.\u003cbr\u003e\u003cbr\u003eFor more on \"COURIER The Adventures Of Geraldine Barker\":\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/couriertheadventuresofgeraldinebarker/\"\u003ehttps://www.facebook.com/couriertheadventuresofger...\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"http://angiespice.com/COURIER-The-Adventures-Of-Geraldine-Barker/\"\u003ehttp://angiespice.com/COURIER-The-Adventures-Of-Ge...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eANGIE SPICE\u003cbr\u003e\n\n\u003ca href=\"https://www.facebook.com/angiespiceart\"\u003ehttps://www.facebook.com/angiespiceart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://angiespice.com\"\u003ehttp://angiespice.com\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOKAY!? WHAT\u2019S THIS PATREON?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPatreon\nis a new age platform that connects creators directly to their audience and\nearn an income.\u003cbr\u003e\n\nPatreon\nenables you to support a creator and receive exclusive content through a\nmonthly tier rewards system. It provides an income to help with production\ncosts, living expenses etc. Some\ndescribe patreon as tip jar for artists, or a subscription to additional media\nor a donation to support their art.   In other words your support assists an artist\nto achieve new goals and continue doing what they love!- and you receive\ncontent for your patronage! How cool is that!? \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSO HOW WILL THIS HELP YOU? \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nFirst and foremost,  \u003cbr\u003e\n\nYour\nhelp will allow me to continue creating COURIER The Adventures Of Geraldine\nBarker ! ..and future Manga I\u2019ve planned to release. I can intentionally expand\nthe hours I spend working in the studio instead of feeling financially strained\nto work more day job shifts. I\u2019ll be closer to my vision of working full time\nin my story telling and getting better at it!\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\nI have self published my books. That means\nI self finance everything and rely on conventions all year round to get my name\nand stories out there! .\u003cbr\u003e\n\nYour\npatronage will help cover printing costs, production expenses, pay the bills\nand further me in my career. And ultimately deliver my stories globally.  I\ncurrently work a few days a week in a caf\u00e9, but I also rely on my creative\nincome to make ends meet. 2017 especially was a whopper of a convention year\nfor me, but I only released one book as a result. \u003cbr\u003e\n\nYour patronage will also assist taking me\nto new heights with my career choices.\u00a0I make a little profit at the moment, but\nI\u2019d really like to make a living out of this!! I want to improve my craft and\ntake my work to greater heights!  \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eTHE TIERS EXPLAINED\u003c/strong\u003e\u003cbr\u003e"
