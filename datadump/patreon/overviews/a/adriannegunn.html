    "summary": "Hi and welcome to the Patreon Page for From the Hip: Conversations in the Service of Passion, Purpose, and Play! I\u0027m Adrianne Gunn and I\u0027m excited for the opportunity to share some of the behind the scenes awesomeness of producing this show. It is my goal with this show to inspire, educate, and entertain you as an Entrepreneur, Artist, and Creative to continue bringing your work into the world.\u00a0\u003cbr\u003e\u003cbr\u003eMy first intention with this Pateron page is to share more about the journey and to connect more deeply with people who really enjoy and appreciate what I\u0027m creating with the show. My second intention is to give some financial relief/support to the people in the production team who have donated their time to help me make this show happen.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s what you can expect from becoming a Patreon of me and this project: This is where I will drop videos and notes of mini inspirations and reminders about: creativity, marketing, mindset, emotional release, hilarious and or beautiful conversations I\u0027ve had, songs, silliness. Expect that I will share these things in the most authentic and easy way that I can come up with at the time.\u00a0\u003cbr\u003e\u003cbr\u003eMy hope is that you will be willing to engage with me fully here and let me know when something has moved you or been helpful and that you will be willing to let me know what you\u0027d like to see more of.\u00a0\u003cbr\u003e\u003cbr\u003eI look forward to playing with you in this Patreon world. And I am absolutely grateful to you for supporting the making of these video adventures.\u00a0 Or as I like to call them video shenanigasms."
