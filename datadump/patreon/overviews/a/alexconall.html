    "summary": "They say if you sleep a night on Cadair Idris, you\u0027ll wake dead, mad, or a poet. Well, I\u0027m already mad, so what\u0027s the risk?\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Alex. I\u0027m queer, genderqueer, autistic, asthmatic, anxious, and artistic. I find both that art is a powerful tool in the effort to change the world for the better and that art where no art was before is in itself a change in the world for the better; for both those reasons, art is precious to me. To quote a magnet above my desk: \"Earth\" without \"art\" is just \"Eh\"!\u003cbr\u003e\u003cbr\u003eThe themes I revisit are European fairy tales, folklore, music, and mythology, often with racebending, often queerer than in the original, often with a feminist twist. Junot D\u00edaz spoke of\u00a0\u003ca href=\"http://www.nj.com/entertainment/arts/index.ssf/2009/10/junot_diaz_man_in_the_mirror.html\" rel=\"nofollow\"\u003emonsters and mirrors\u003c/a\u003e, and the need for people to see their reflections in art: my effort is to make some mirrors. They won\u0027t be perfect mirrors. There are many marginalized perspectives I can know only secondhand. But Ursula K. Le Guin spoke of\u00a0\u003ca href=\"http://www.theguardian.com/books/2014/nov/20/ursula-k-le-guin-national-book-awards-speech\" rel=\"nofollow\"\u003eimagining hopeful, free alternatives\u003c/a\u003e to \"our fear-stricken society\", and where is the hope and the freedom for people who do not see themselves at all\u2014not even a shadowy reflection in a poor mirror\u2014in the world\u0027s stories?\u003cbr\u003e\u003cbr\u003eI long to see the places where the stories that inspire me began. Money raised through this Patreon will go in equal measure to freeing me from debt and to saving for my planned trip to Europe. I expect to write no more than one poem a week for Patreon, though of course you can cap your monthly donation lower than four times your per-poem pledge.\u003cbr\u003e\u003cbr\u003eThe base image for the graphic above is from\u00a0\u003ca href=\"http://commons.wikimedia.org/wiki/File:Cadair_Idris_wide_view.jpg\" rel=\"nofollow\"\u003eWikimedia Commons\u003c/a\u003e, where it is posted under a Creative Commons Attribution-ShareAlike license (as is the above graphic). The text is from W. B. Yeats\u0027s \"The Stolen Child\", published 1886.\u003cbr\u003e"
