    "summary": "\u003cstrong\u003eArtichoke Community Music\u003c/strong\u003e is a nonprofit 501(c)3 organization created to build community through the teaching, sharing and performing of \"everyday music for everyone.\" Over the past 40 years, Artichoke Community Music\u00a0has grown from a small retail shop into a beloved community-building music center.\u003cbr\u003e\u003cbr\u003eThrough the \u003cstrong\u003eArtichoke Music School\u003c/strong\u003e, aspiring musicians\u00a0of all ages and abilities come together to learn and share their\u00a0love of music. \u003cstrong\u003eThe Artichoke Cafe\u003c/strong\u003e is the northwest\u2019s premier\u00a0\u201clistening room\u201d where people of all musical skill levels can share\u00a0music and learn from one another. The Cafe is a beautiful\u00a0performance venue for local and traveling musicians. The\u00a0\u003cstrong\u003eArtichoke Music Store\u003c/strong\u003e offers quality musical  instruments and related merchandise.\u003cbr\u003eAnd Artichoke reaches out into the\u00a0community to provide music instruction and to help\u00a0disadvantaged kids to purchase the instruments that could change their lives.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArtichoke Community Music\u003c/strong\u003e is facing several significant\u00a0challenges! We need to find a new location and to raise\u00a0the funds needed for a move. So we are launching the\u00a0most ambitious fund-raising campaign in our history:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eChanging Keys: New Space, Same Heart\u003c/strong\u003e\u003c/div\u003eWe invite you to become involved.\u00a0Please become a monthly donor\u00a0by signing up for our Patreon campaign. \u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
