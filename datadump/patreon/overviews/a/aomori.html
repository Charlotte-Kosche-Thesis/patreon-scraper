    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003edisclaimer: this patreon (also) contains NSFW content\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/a551/f/2017/319/f/6/main_header_by_aonikaart-dbtw7r8.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cem\u003eHello, my name is Monika,\u003cem\u003e it is nice to see you here! \u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e:)\u003cbr\u003e\n\u003cbr\u003e\nAt first I would like to tell you what you may find on this patreon page. In simple words I am showing here a lot of exclusive details from my daily work as a digital illustrator. \u003cbr\u003e\n\u003cbr\u003e\nFirst of all I am giving you \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eearly access\u003c/span\u003e\u003c/strong\u003e to all my artworks in \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ehigh resolution\u003c/span\u003e\u003c/strong\u003e. I also share with you exclusive \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWIPs\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e,\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003esketches\u003c/span\u003e, \u003cspan style=\"color: rgb(84, 141, 212);\"\u003etimelapses\u003c/span\u003e \u003c/strong\u003eand bunch of\u003cstrong\u003e \u003cspan style=\"color: rgb(84, 141, 212);\"\u003efully exclusive\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eartworks \u003c/span\u003e\u003c/strong\u003eI do not post anywhere else. I am giving you insight into some of my\u003cstrong\u003e \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e.psd\u003c/span\u003e \u003c/strong\u003efiles, so you can see how I am creating my artworks \u0027from the inside\u0027 . From time to time I am giving you a privilege to bid or AB an\u003cstrong\u003e \u003c/strong\u003eYCHs before anyone else can see them.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eORDERING COMMISSIONS:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eWhile I am officially opening my commissions from time to time, they are most often closed. If you don\u0027t have luck to jump into the official list please notice that for my WAFFLE-tier patrons I have always-open and always-priority commission list (usually finishing artwork does not take me more than one month)\u003c/em\u003e\u003cbr\u003e\u003cem\u003eYou may check my prices \u003ca href=\"https://sta.sh/214aj30v01jb\"\u003eHERE.\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eyou may always check my \u003ca href=\"https://trello.com/b/5sbbq5YK/artworks-in-progress\"\u003eTRELLO\u003c/a\u003e \u003ca href=\"http://www.aonika-art.weebly.com\"\u003e\u003c/a\u003eto see the current to-do-list\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/03c4/f/2017/326/d/e/patreon_pinup_advert_01_by_aonikaart-dbui3x9.png\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThis is an artwork which only one basic version will be available in \nmy official galleries.\n\t\u003cbr\u003eFor delicious cupcake tier (10$) there always will be an exclusive - not posted anywhere else- version of the artwork + insight into the .psd file\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am sharing old patreon pinups and tutorials on my \u003ca href=\"https://gumroad.com/aonika\"\u003eGumroad\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/div\u003e"
