    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/RCRghZ_-Shc\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv\u003eDia duit!\u003cbr\u003e\u003cbr\u003eMy name\u0027s Cole Delaney, and I\u0027m the creator of a YouTube series about animation, which I\u2019ve titled\u00a0\u003ca href=\"https://www.youtube.com/channel/UCwjDOXpL2XWvByNPTg8di_w\" target=\"_blank\"\u003eAny-mation\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eCurrently I have two video types, my key frames and the in-betweens.\u003cbr\u003e \u003cbr\u003eThe Key Frames focus on a particular director, or studio and how they exemplify a part of the animation craft throughout their work! So far I\u2019ve looked at\u00a0\u003ca href=\"https://www.youtube.com/watch?v=i2tkCBFlXyc\u0026amp;t=\" target=\"_blank\"\u003eCharacter Design through Pete Docter\u2019s films\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=RCRghZ_-Shc\u0026amp;t=5s\"\u003ebackground design through Tomm Moore\u2019s work\u003c/a\u003e as well as the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=iZAcRJafmD4\"\u003eTiming and Spacing Genndy Tartakovsky\u00a0\u003c/a\u003euses in his action but also how \u003ca href=\"https://www.youtube.com/watch?v=5Ef78Lwd_Ok\"\u003eIsao Takahata breaks the conventions of Animating Reality\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe in-betweens are just as exciting, as these are ideas that spawn of the main thrust of my research and develop into their own animals.\u003cbr\u003e\u003cbr\u003eThese videos are for animators to think about how they can explore their craft in new and interesting ways, as well as anyone interested in studying animation.\u00a0I have a little booklet crammed full of never ending ideas for new episodes \u2013 and the best part is, I would love your to help me make them!\u003cbr\u003e\u003cbr\u003e----------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is an amazing service to me, because it creates an immediate connection from my work and research to all of you who support that work.\u00a0This means that I service my vision but also I am making content for you all. I see it as a mutual journey. I\u2019ll paddle the boat if you help provide the paddle.\u003cbr\u003e\u003cbr\u003eYou might be asking; \u003cem\u003e\u003cstrong\u003ewhy do I need the money?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eIn order to make this content, I take time and energy away from my day job, which pays my bills (like food and all that stuff). I put a lot of time and energy into these videos but my current output is very slow due to the time I can afford to give this channel. I pump in as much as I can right now, but given more time, I can exponentially export more ideas and videos for you all. That\u2019s where you come in. By becoming a Patron, you first and foremost help me peel away from my corporate life and provide me with an income to give you all the time, equipment and effort in making these videos.\u003cbr\u003e\u003cbr\u003eSo, you\u2019re asking yourself, that sounds good for you, but \u003cstrong\u003e\u003cem\u003ewhat do I get?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, as much as I can give you.\u003cbr\u003e \u003cbr\u003eCurrently, all Patrons who pledge \u003cstrong\u003e$1\u003c/strong\u003e \u003cstrong\u003eor more \u003c/strong\u003eget access \u003cstrong\u003eInside Any-mation\u003c/strong\u003e, which includes a newsletter every time I create one of my Key frames, as well as a monthly recommended reading, and watch list. As well as that, you lucky folks get a 24-hour preview of my next video before it goes out to the public.\u003cbr\u003e\u003cbr\u003eAll Patron\u2019s who pledge \u003cstrong\u003e$2\u003c/strong\u003e \u003cstrong\u003eor more\u003c/strong\u003e join the \u003cstrong\u003eAny-mation club\u003c/strong\u003e. We have a movie club where you all vote for an animated movie, we watch it and come back to discuss what we took for it. Also you get to join me on my Slack workspace to see what I\u2019m working on for my future videos and join in the research, if you choose to! Also, you are eternally thanked by getting a credit at the end of each of my next paid for videos. Sounds pretty cool, right?\u003cbr\u003e\u003cbr\u003eWell, what are you waiting for? Click that button and become a Patron!\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
   },

     "about": "I\u0027m a fan of animation and I want to share all I learn about it with anyone who will listen! I\u0027ve always been fascinated by the idea of visual essays but found there wasn\u0027t many being created in regards to the medium of animation.\u003cbr\u003e\u003cbr\u003eThis is where Any-mation was was born! I put a lot of time and work into these videos and Patreon is a great portal to connect with the animation community and share my research!\u003cbr\u003e\u003cbr\u003eThank you for your support.",

     "created_at": "2017-05-22T13:55:30.728120+00:00",
     "description": "As a Patron of Any-mation, here\u0027s what you can look forward to receiving:\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eReading List\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePatrons on this Tier will also receive other bonuses like suggested articles, videos, blogs and an array of additional bonuses that crop up during my research.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIn Conversation\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027ll be picking the brains of those who work in the animation industry over their work, and I\u0027ll share the interviews and insights here.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNewsletter\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEach time I release a video essay, I will also release a newsletter for you guys. It will include:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e- Final Scripts\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e- Research Links\u00a0\u003c/em\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e- Additional Content\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt\u0027s interesting for me to dissect how a director arrives at the exploration they present. I love flipping through these thoughts so I\u0027d like to share these with you too!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e24hr Preview of Video\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOnce I\u0027ve finished a video and I\u0027m happy with its pacing (and its not getting slammed with claims) I\u0027ll give you guys unrestricted early access. In fairness, you\u0027ve earned it.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
     "discord_role_ids": null,

     "created_at": "2017-09-16T15:06:53.573477+00:00",
     "description": "\u003cstrong\u003eWelcome Aboard!\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI know its not a ship but joining the club means you can join me every month for an online discussion on all things Animation!\u00a0Here\u0027s what you get:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFilm Club\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHere\u0027s the exciting part, we\u0027ll hold a vote to pick an Animated movie. Then we will go and watch it, come back and discuss what we thought, how we felt and any ideas we took away from it.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eResearch Talk\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOnce a month, we can hangout on Slack, discuss\u00a0what I\u0027m researching currently, or thoughts on current and previous animation.\u00a0I find the animation community so inclusive and helpful! I would love if you folks would like to help me out here!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eName in the Credits\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThat\u0027s right, \u003cem\u003eyour name\u003c/em\u003e, that beautiful first birthday gift? It will go into my videos as a small gesture of help and wonder for supporting me and my work.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlus all previous rewards\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAll that stuff I said before, you get all that too.\u00a0\u003c/p\u003e",
