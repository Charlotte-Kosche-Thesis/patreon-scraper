o released, you can help me make more songs and music videos to share with you...through this year\u0027s album project and beyond!\u003cbr\u003e\u003cbr\u003eYou will also get some exclusive perks such as rare demos, a song of your very own, or a vote on which cover song to do next! See the \"Rewards\" for details.\u003cbr\u003e\u003cbr\u003e"
