    "summary": "I recently hit a stretch goal meaning i could purchase a premium membership to picarto.\u003cbr\u003eYou\u0027ll be able to watch streams on demand now. also I can multistream but I don\u0027t know many other channels yet.\u003cstrong\u003e \u003cbr\u003eFollow me at \u003ca href=\"https://picarto.tv/Azurezero\" target=\"_blank\"\u003ehttps://picarto.tv/Azurezero\u003c/a\u003e\u003cbr\u003eSTREAMING STATUS\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://api.picarto.tv/v1/channel/name/Azurezero/status.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have gotten rid of the previous game pledge rewards as I felt they were pointless when \u003ca href=\"https://azurezero.itch.io/\" rel=\"nofollow\" target=\"_blank\"\u003eyou can get my games on itch.io\u003c/a\u003e , though do let me know if you\u0027re interested in ones that aren\u0027t.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMAIN PROJECT\u003cbr\u003eYuki\u0027s tale\u003cbr\u003e\u003ca href=\"https://azurezero.itch.io/yukis-tale-nsfw\"\u003edemo here\u003c/a\u003e\u003cbr\u003eA metroidvania about yuki, a foxgirl dumped into the \ndungeon below her village. where she must fight to reach the outside \nworld as she discovers the darker side of the place she was born.\u003cbr\u003e\u003cbr\u003eYuki was a side character in damsel quest 3, and i wanted to tell her story so i started work on this game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/1e59e7dcee04e4be94011f922d0a59dc.png\"\u003e\u003c/strong\u003e\u003cbr\u003eYuki\u0027s tale is mainly a story of growth. She is forced to grow with the danger thrust upon her and comes out the other side a changed woman.\u003cbr\u003eI\u0027m not sure how big the final game will be... but i hope im at least 10% done so far map wise.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDAMSEL QUEST 3 (V1.0) IS COMPLETE!\u003cbr\u003eI\u0027m still open to adding more to the game. Be sure to let me know how you feel about it..\u003cbr\u003eCurrently working on -\u003cstrong\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://img.itch.zone/aW1nLzc4MDE4NS5wbmc=/original/Ad8o2X.png\"\u003e\u003cbr\u003eDamsel Quest 3 -Party based Hrpg in the same vein as sword of morals asagi with sex in combat and captured mechanics.\u003cbr\u003e\u003ca href=\"https://i.gyazo.com/815fe54c9439b92226174b9d53d381e3.png\" rel=\"nofollow\"\u003ehttps://i.gyazo.com/815fe54c9439b92226174b9d53d381...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://azurezero.itch.io/damselquest3\"\u003ehttps://azurezero.itch.io/damselquest3\u003c/a\u003e\u003cbr\u003eYou can find the final public demo here, i used to have it here, but i\u0027d like to be able to see how much it gets downloaded, and itch has analytics.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e========\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA platformer ror about a girl turned into a milk producing cowgirl fighting her way to freedom (or she\u0027ll be fucked silly and milked as a slave for eternity)\u003cbr\u003eI\u0027m about half done on this, i think... I\u0027m not sure exactly how long a game I want to make it. but i think i need 2 more bosses at least. [COMPLETE]\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://mega.co.nz/#%21ms4BhY7B%21SXPNohK6Pfj_q9gJv3_VuoZTtEhvakwSD2ASrgTZlIc\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m \u003ca href=\"http://azurezerohentai.blogspot.co.uk/\" rel=\"nofollow\" target=\"_blank\"\u003eAzurezero\u003c/a\u003e, and some of you may know me as a maker of erotic games.\u003cbr\u003e\u003cbr\u003eI have a few years experience making small adult games and I\u0027d like the chance to spend a longer time developing my games. Back when I was in high school I wanted to be a games designer, but I didn\u0027t really understand what it meant, I thought for years you sat and came up with stories and ideas, but i had no basis in reality in terms of producing game mechanics.\u003cbr\u003eI was wrong, but making mechanics is way more fun than simply writing OP characters and final fantasy style cliches. I wish I had learned it back then. Even hours of vigorous tweaking and testing is fun for me.\u003cbr\u003e\u003cbr\u003eI love hentai games and would love to continue sharing that love with everyone, even though i am not the best when it comes to art or sprites, it\u0027s simply too fun for me to quit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Team\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAzurezero is me, I have the most fun coding in gml and puzzling through how to implement something I want in RPG Maker, but I have a lot more experience with drawing and digital art, as well as limited spriting experience. Where I have weaknesses I have a bunch of people I can ask for help.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003ecompleted Project\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003es\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWitch Dungeon Lab (rpgmaker) - in the same vein as witch \nhouse and ib only with smut instead of death, starring an adorable \nglasses girl with huge tits \u003cbr\u003e(protagonist image here \u003ca href=\"https://i.gyazo.com/ce898b7284b1148244b33f50ab51b01a.png\" rel=\"nofollow\"\u003ehttps://i.gyazo.com/ce898b7284b1148244b33f50ab51b0...\u003c/a\u003e)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSD Quest (\u003ca href=\"http://uncensored store page here\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://azurezero.itch.io/sd-quest\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003ePrincess Ren Returns (HRPG) \u003ca href=\"https://azurezero.itch.io/princess-ren-returns\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://azurezero.itch.io/princess-ren-returns\u003c/a\u003e\u003ca href=\"https://mega.co.nz/#%21ms4BhY7B%21SXPNohK6Pfj_q9gJv3_VuoZTtEhvakwSD2ASrgTZlIc\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/735454090cbf43601e1cfb0286081fdb.png\"\u003e\u003cbr\u003ePrincess Ren Returns is an RPG Maker VX ACE RPG, a sequel to my earlier work \u003ca href=\"https://azurezero.itch.io/damsel-quest\" rel=\"nofollow\"\u003eDamsel Quest\u003c/a\u003e\n and covers the story of Princess Ren after she gains demonic power and \nreturns to her castle. The original ended with questions left \nunanswered, like the culprit\u0027s identity and the motivation for the \nPrincess\u0027 kidnapping, this game focuses on that, while also fleshing out\n the characters a bit.\u003cbr\u003e\u003cbr\u003eBasic features include on map encounters \n(not random ones), clothing damage, and most enemies have non-standard \ngame overs with Ren getting dominated by them.\u003cbr\u003e\u003cbr\u003eThe game is mainly builds on what i learned for \u003ca href=\"http://www.dlsite.com/ecchi-eng/work/=/product_id/RE148537.html\" rel=\"nofollow\"\u003eMajo\u003c/a\u003e, but hp is \nunrelated to the clothing damage mechanic. Replacing the bondage \nstatus of Majo is the armor break status, I thought that being able to \nstun-lock your enemies to death was too abusable so in this game the \nbreak status will give you the sexy enemy pictures and reduce their defense, which is significantly less broken.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe game starts with a blue haired warrior girl named Emily as she decides to go see the princess, who hasn\u0027t been acting \nherself as of late and Emily is worried.\u003cbr\u003eupon arriving at the \ncastle she finds the guards acting like lewd beast-men and fights her way\n to the throne room where she finds the princess...\u003cbr\u003eShe notices the girl before her is not the princess, but is defeated easily. \u003cbr\u003eThe screen fades to black as the Imposter decides what to do with her\u003cbr\u003e\u003cbr\u003elater, the real princess returns from the events of damsel quest, having gained demonic powers and the power of flight...she\n flies to the castle only to have her wings sealed by the anti magic \nbarrier which wouldn\u0027t normally work against her, and upon noticing the \nguards fights her way into the castle as well...where she meets the \nimpostor, who\u0027s brought the castle completely under her control... the \nreal princess charges but is prevented from reaching the imposter by a \nblockade of swords... she must then travel around the castle to bring \nthe castles barrier crystals back under her control and unlock her \npowers again.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.dlsite.com/ecchi-eng/work/=/product_id/RE146482/?deqwas_inflow=RE154018\u0026amp;deqwas_tg=item_view\" rel=\"nofollow\" target=\"_blank\"\u003eGrimoire\u003c/a\u003e- a side-scrolling adventure game starring a witch known as Rika, who breaks into a dungeon trying to acquire a dangerous magical tome. After finding someone else got to it first she is plummeted into the depths below and must fight monsters (including cute ones) and acquire new spells to find a way back out. [COMPLETED]\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.dlsite.com/ecchi-eng/work/=/product_id/RE148537.html\" rel=\"nofollow\" target=\"_blank\"\u003eMajo\u003c/a\u003e- an RPG Maker adventure RPG, Izuki is also a witch, who would be spending her days working on spells such as a perfect pizza restoration spell, or zero calorie sweet spells, if it were for a demon lord coming to harass and dominate her, after escaping from him, she must get stronger by defeating his underlings posted at dungeons and avoiding becoming a slave to them. features rudimentary clothing damage, and sex scenes for losing, this project had a lot of potential for expansion, bigger dungeons and more scenes... [COMPLETED]\u003cbr\u003e\u003cbr\u003edemo here \u003ca href=\"https://mega.co.nz/#!zlZClQhY!NOgavEd5vBwzizEyvPaNoidz-mU3PUW-7LB1yqgo2mg\" rel=\"nofollow\"\u003ehttps://mega.co.nz/#!zlZClQhY!NOgavEd5vBwzizEyvPaN...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.dlsite.com/ecchi-eng/work/=/product_id/RE153067.html\" rel=\"nofollow\" target=\"_blank\"\u003eThe trade\u003c/a\u003e - see here \u003ca href=\"http://azurezero.tumblr.com/tr4de\" rel=\"nofollow\"\u003ehttp://azurezero.tumblr.com/tr4de\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOther things im tinkering with - \u003cbr\u003eI\u0027d like to learn how to code proper AI for turn based games, so i can make something like a card game or strategy game, i did code a little for a deckbuilding game like tanto cuore but i couldn\u0027t figure out how to get the computer to buy from the card pool properly (it kept buying the cheapest thing), but besides that it followed my general strategy of play what i can for free (things that let me play more cards, etc) then draws, then currency... a more battle like cardgame might be easier to code, but that\u0027s a lot of card art to draw all the same.\u003cbr\u003eI recently coded part of a deck editor, but it still needs a search function.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eProcedural generation is another thing I\u0027ll need to learn as it can extend the lifespan of a game significantly, making it fun to play\u00a0 longer. I came up with several ideas for roguelites that used random elements in an otherwise linear game, stuff like the layouts and spawn points being the same but with randomised enemies and pickups, that sort of thing. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you donate?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003efirstly, I\u0027m doing this on a monthly basis, i feel this is the best choice for people who simply want to support me. Donations will go through every month.\u003cbr\u003e\u003cbr\u003eFor donating you get ;\u003cbr\u003e\u003cbr\u003eNew demos before everyone else \u003cbr\u003eExclusive input on polls and other things that will affect the final production (enemies, special scenes, etc).\u003cbr\u003e\u003cbr\u003eplease, only donate what you can afford.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
