    "summary": "\u003ch2 style=\"margin-left: 120px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThank You For Checking Out My Patreon Page\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"Become a Patron\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0Why become a Patron?\u00a0\u003c/span\u003e\u00a0\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eA part of being a free content creator means I have to spend most of my time working at Starbucks to make sure I can keep up on all the expenses that come with content creating itself like all of my software, equipment and investing in new ideas. With the generous pledges I\u00a0receive from you I can spend less time working and more time creating awesome content for you to enjoy. It all starts from here!\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0How Much Does It Cost?\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: #333333;\"\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eYou can set how much you wish to \"tip\" me per month (anywhere from $1 to $40). Since the only content I release is music it is very hard to keep releasing content on a regular basis (I release a song every 3-4 months).\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(247, 150, 70);\"\u003e\u00a0Is Being A Patron Permanent?\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: #000000;\"\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eNO - If you do not wish to donate anymore it is VERY easy to stop the support. Simply log in and change the amount you donate to me to 0 (zero) or deactivate your account!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you are unsure about anything, check out this video explanation made by Jack Conte, the CEO of Patreon!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.youtube.com/watch?feature=player_embedded\u0026amp;v=aDiUGnJtjeA\" rel=\"nofollow\"\u003ehttp://www.youtube.com/watch?feature=player_embedded\u0026amp;v=aDiUGnJtjeA\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cb style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0Be sure to check out the benefits you get for supporting me \u003c/b\u003e\u003cb style=\"background-color: rgb(227, 108, 9);\"\u003ebelow\u003c/b\u003e\u003cb style=\"background-color: rgb(247, 150, 70);\"\u003e. There are different benefits for each amount you can select to support me!\u00a0\u003cbr\u003e\n\u003c/b\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"Become a Patron\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
