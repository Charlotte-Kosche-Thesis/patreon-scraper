    "summary": "\u003cstrong\u003eMis on podcast Armastusest?\u003c/strong\u003e\u003cbr\u003eElina Naani ja Veiko Tubina juhitud vestlussaade armastusest, p\u00f5nevad k\u00fclalised, s\u00fcgavad vestlused, kuulajate k\u00fcsimused ja lood. Vaata lisa armastusest.com.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMiks toetada?\u003c/strong\u003e\u003cbr\u003ePisitoetaja saab ligip\u00e4\u00e4su meie saate blogile ja hea tunde meie saate toetamisest.\u00a0\u003cbr\u003eV\u00e4iketoetaja saab lisaks \u003cstrong\u003ekuulda meie erisaateid\u003c/strong\u003e, mis m\u00f5eldud ainult toetajatele!\u003cbr\u003eSuurtoetaja saab lisaks k\u00f5igele eelnevale oma nime meie kodulehele ja esimesena v\u00f5imaluse registreerida m\u00f5nele meie avalikule salvestusele.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMida teeme sinu rahaga?\u003c/strong\u003e\u003cbr\u003eSaame katta oma saadete tegemisega seotud kulud (ruumirendid, helitehnika, elektriarved, saadete toimetamine, podcasti ja kodulehe serveri halduskulud).\u003cbr\u003eKui toetajaid koguneb palju, saame muu t\u00f6\u00f6 k\u00f5rvalt v\u00f5tta aega, et teha rohkem kui 2 saadet kuus ning panustada veel rohkem aega oma toetajatele m\u00f5eldud erisaadetele.\u00a0\u003cbr\u003e\u003cbr\u003eKui sulle meeldib see, mida me teeme, pane meile \u00f5lg alla! Meie saated on ja j\u00e4\u00e4vad alati k\u00f5igile vabalt kuulamiseks, kuid oma suurematele toetajale teeme erisaateid ning hoiame teid oma s\u00fcdames v\u00e4ga s\u00fcgaval.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVeidi t\u00e4psustusi.\u003c/strong\u003e\u003cbr\u003eToetussummasid arvestab patreon.com dollarites ja nendele lisandub Eesti Vabariigi k\u00e4ibemaks 20%. Eurodesse \u00fcmber arvestades ongi toetussummad keskmiselt 1, 3 ja 10 \u20ac kuus.\u003cbr\u003eKui oled asunud meid toetama, pakub Patreoni leht sulle meie erisaadete audiovoo aadressi. Selle saad lisada oma lemmik podcasti rakendusse, nii ilmuvad lisasaated sinu telefoni v\u00f5i arvutisse automaatselt. Loomulikult saab kogu erisisu k\u00e4tte ka Patreoni rakendusest telefonis (Leitav nii iPhonele kui Androidile), samuti saab kogu sisu k\u00e4tte patreon.com lehelt. M\u00f5nusat toetamist!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMis veel?\u003c/strong\u003e\u003cbr\u003eKirjuta meile tere@armastusest.com.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJ\u00e4lgi meid!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003ca href=\"http://facebook.com/podcastarmastusest\"\u003eFacebook\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://instagram.com/podcastarmastusest\"\u003eInstagram\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://twitter.com/armastusest\"\u003eTwitter\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://armastusest.podbean.com/feed/\"\u003eRSS\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://armastusest.podbean.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePodbean\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
