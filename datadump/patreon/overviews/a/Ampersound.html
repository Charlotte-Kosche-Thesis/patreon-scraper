    "summary": "Hi to everybody who stumbles onto this page :)\u003cbr\u003eFirst up, this is my Youtube Channel for those who haven\u0027t heard of me before:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/TheOfficalAndI\"\u003ehttps://www.youtube.com/user/TheOfficalAndI\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am just your friendly neighbourhood musician working on all kinds of musical genres. \u003cbr\u003eMy goal is to bring something up the table that hasn\u0027t been done before.\u003cbr\u003eTrying out different genres can be difficult at times, but it\u0027s worth the investment regardless of the results. There are things to learn everywhere.\u003cbr\u003e\u003cbr\u003eI want to be of use for people, hopefully exciting them one way or another with my music.\u003cbr\u003eThere are also a few things i\u0027ve created specifically for the music community, e.g. this Ableton Live skin which you can get for free:\u003cbr\u003e\u003ca href=\"http://lldlich.deviantart.com/art/Ableton-Live-9-Skins-original-by-pureav-617994735\"\u003ehttp://lldlich.deviantart.com/art/Ableton-Live-9-S...\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eYou can also join my musicians discord server, it\u0027s freely available for everyone and i\u0027d love to see it grow or help you with audio related questions.\u003cbr\u003e\u003ca href=\"https://discord.gg/4xgxuUA\"\u003ehttps://discord.gg/4xgxuUA\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI have just recently started making tutorials on my youtube channel too. I especially want to cover topics that aren\u0027t covered already, or explain something in a different perspective. If you have any suggestions feel free to tell me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you don\u0027t use discord and/or want to tell me something privately, here\u0027s my current e-mail adress:\u003cbr\u003e\u003cbr\u003eampersound@icloud.com\u003cbr\u003e\u003cbr\u003eI will also do commissions or listen to whatever wacky idea you might have.\u003cbr\
