    "summary": "Hey Folks!\u003cbr\u003e\u003cbr\u003eWe are \u003cu\u003eecstatic\u003c/u\u003e to welcome you to \u003cstrong\u003eAnoba Studios\u003c/strong\u003e, a brand new media company that \u003cstrong\u003eaims to bring artists of every background and expression to the forefront of entertainment\u003c/strong\u003e. We - the Anoba Studios team - grew up with media that were not often made for us: the characters did not look like us; the stories did not reflect ours. We are \u003cu\u003eutterly\u003c/u\u003e exhausted from seeing the same types of stories told over and over again - the same \u003cem\u003ecreators\u003c/em\u003e represented over and over again. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur mission is to disrupt and restructure. \u003c/strong\u003eWe will show them what they have been missing when they overlooked our communities: talent that has been waiting impatiently, no longer content in the shadows of mediocrity. Pure, \u003cu\u003eunimaginable\u003c/u\u003e talent,\u00a0solidified by the motivation to succeed.\u00a0We are an untapped well brimming with fresh ideas, and we will prove to them that we are capable of generating powerful, higher-quality content. And this time, \u003cem\u003ewe\u003c/em\u003e will be controlling our own narrative.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur small team has cooked up quite a tasty dish of content ideas for games, music, podcasts, and stories, \u003c/strong\u003eincluding an epic graphic novel set in a hyper-capitalist, gladiatorial future, and a TV show about two warring magical families.\u003cstrong\u003e \u003c/strong\u003eAlthough many of this is coming very soon, \u003cstrong\u003ewe are excited to be currently showcasing our first fully-designed board game, Boiling Point\u003c/strong\u003e. If you follow us, you\u0027ll get to learn a lot about this project, and why we are depending on its success so vehemently.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe absolutely \u003cu\u003e\u003cem\u003ecannot\u003c/em\u003e\u003c/u\u003e accomplish the future we desire without your help.\u003c/strong\u003e If you believe in the dire importance of empowering communities underrepresented or misrepresented in media, this is one way to partake in the revolution when there\u0027s still a chance. Please take a minute to look through our efforts before you leave our page - and if you do decide to choose from the many options to support us, we promise to show our loyalty by always putting in our 1,000%!\u003cbr\u003e\u003cbr\u003eWith love and light,\u003cbr\u003eThe Anoba Studios Team (Elaine, Richard, Zach, and Alix)"
