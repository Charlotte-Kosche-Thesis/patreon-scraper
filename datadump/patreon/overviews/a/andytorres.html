    "summary": "This channel was created by Andy Torres in late 2013, Andy\u0027s freshman year of high school. The first video to ever appear on the channel was a trailer, and not too long after, the pilot episode for a failed show, \"Lunch Talks\". Andy Torres had a deal to run the channel with a friend, Aaron Thompson, but the two soon lost touch. As the reality of high school sunk into the arms of Andy, he soon began to develop severe anxiety, which added on to the other disorders Andy already faced throughout his life. Andy began making music and videos with his iPad, and began two series called \"Comedy BreakDown Monday\" and \"Video Game Friday\" (CBM, VGF). Video Game Friday\u0027s shot off well, but the atrocious try at comedy that was the first season of CBM was not taken well by audiences. When Andy lost a stock pile of videos, he pledged that he\u0027d redo the best things never seen, and do better by himself. he gathered up friends to revamp The Smashing Films, and set out to make people happy.\u003cbr\u003e"
