     "about": "\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/Tp9JlG7Pjm4?list=PLJyPDDSnu7-lF2SZ63iMl-m9jQQceqI4y\u0026amp;ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAtumpan has expanded to a core ensemble as well as community players who use world music, folklore, and dance to  to provide a full season of edutainment. \u00a0Over the past 20 years, Atumpan has grown its reach to students from across the United States (including Hawaii and Alaska) with \u003cbr\u003e\u003cul\u003e\u003cli\u003eeducational programming\u003c/li\u003e\u003cli\u003eonstage productions\u003c/li\u003e\u003cli\u003eacademy classes\u003c/li\u003e\u003cli\u003eprofessional development\u003c/li\u003e\u003cli\u003einclusive environment\u003c/li\u003e\u003c/ul\u003e \u00a0 \u00a0 \u00a0 Founding member, Corey \"the Talented Blind Guy\" Staten, lost his eyesight at the age of 19 and has been an ambassador and advocate for persons with different abilities to participate in learning and performance opportunities with Atumpan.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStorytelling through\nimmersive theatre\u003c/strong\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003eprovides academy members with opportunities to travel and perform\u003c/li\u003e\u003cli\u003eproject based learning that\u00a0engages all age groups\u00a0\u003c/li\u003e\u003cli\u003ereenactments\u003c/li\u003e\u003cli\u003estage plays\u003c/li\u003e\u003cli\u003elive storytelling\u003c/li\u003e\u003cli\u003eAfrican cultural enrichment\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eOngoing experiences\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003ereinforced with educational training\u00a0\u003c/li\u003e\u003cli\u003estrengthens the\nconfidence, oral skills, and live social interactions of participants\u003c/li\u003e\u003cli\u003eincreases the appreciation and acceptance of differences of\nothers\u003c/li\u003e\u003c/ul\u003e\n\n\u003cstrong\u003eAcademy classes\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003einvolve special\nprojects (CD productions, educational videos, or workshops with\nmaster dance and percussion instructors from around the country)\u003c/li\u003e\u003cli\u003e\n\t\n\t\n\t\ninvolve special\nprojects (CD productions, educational videos, outreach)\u003c/li\u003e\u003cli\u003eworkshops with\nmaster instructors from across the United States\u003c/li\u003e\u003c/ul\u003e",
