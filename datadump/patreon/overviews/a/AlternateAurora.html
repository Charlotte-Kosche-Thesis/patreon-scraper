    "summary": "hi friend.\u00a0\u003cbr\u003e\u003cbr\u003eWelcome to our Patreon! If you\u0027re here then I\u0027m sure you already know what we\u0027re about. ASMR videos with role plays ranging from Dark Souls and Skyrim to Choose-Your-Adventure Valentine\u0027s Dates and Cyberpunk Police Officers! As well as ambient videos and creepypasta readings.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 - Borealis\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cem\u003eYou really light up my night!\u003cbr\u003e\u003c/em\u003eThank you for your support!\u003cbr\u003e(\u30ce^\u2207^)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3 - Barista\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eYou\u0027re the cream in my coffee.\u003cbr\u003e\u003c/em\u003e( ^-^)_\u65e6\u201d\u201d\u003cbr\u003e\u003cbr\u003eFor every month you pledge, have your name (or the name of your YouTube, Twitch, etc.) included in the \"credits\" section of the description on EVERY video! \u003cem\u003e\u003cstrong\u003e**Be sure to let me know how you want to be named or I will default to your Patreon name!**\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 - Dragonborn\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eI heard about you and your honeyed words.\u003c/em\u003e\u00a0(\u0e51\u30fb\u03c9-)\uff5e\u2665\u201d\u003cbr\u003e\u003cbr\u003eGet access to an exclusive Patreon-Only channel on our discord server and the Patreon Feed. There you can get sneak peeks to upcoming videos and look behind the curtain, give suggestions, vote on ideas and more! As well as the previous reward!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 - Chosen Undead\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eDon\u0027t you dare go hollow.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eOnce a month have your name entered into a drawing to win a personalized three minute audio. As well as all previous rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$15 - Vampire\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eUntil the morning, let\u0027s make our own fate.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eFor every month you pledge, you get access to an exclusive Patreon Only playlist.\u003cbr\u003eAs well as all previous rewards!\u003cbr\u003e\u003cbr\u003e----\u003cbr\u003e\u003cem\u003e*** All personalized audio requests must be reasonable and I reserve the right to deny requests that are inappropriate or make me uncomfortable.\u003c/em\u003e\u003cbr\u003e"
