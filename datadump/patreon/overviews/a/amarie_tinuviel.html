    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.instagram.com/amarie_tinuviel/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/b165/f/2016/160/5/9/instagram__2016__icon_by_linux_rules-da5kd3m.png\"\u003e\u003c/a\u003e  \u00a0\u00a0\u00a0 \u00a0\u003ca href=\"https://amarietinuviel.wordpress.com\"\u003e\u003cimg src=\"https://orig00.deviantart.net/fad6/f/2017/120/7/d/wordpress_com_icon_by_linux_rules-db7lvuu.png\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003ca href=\"https://amarietinuviel.wordpress.com/wishlists/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/0b39/f/2016/171/5/e/amazon_inc__icon_by_linux_rules-da6xtxv.png\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003ca href=\"https://amarie-tinuviel.deviantart.com\"\u003e\u003cimg src=\"https://orig00.deviantart.net/d18f/f/2016/275/0/f/deviantart_icon_by_linux_rules-dajmvb4.png\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig14.deviantart.net/bc46/f/2016/327/0/2/amarie_annihilates_by_amarie_tinuviel-dapcbzp.gif\"\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI am Goddess Amarie Tinuviel. For some of you I am your idol, titanic goddess towering over everything, who rules mercilessly. For others I am a stock provider, model and friend.\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(100, 5, 52);\"\u003eI enjoy both roles very much I am looking for ways to improve and create more photographs with myself to help others create fantastic photo-manipulations. Or just make them fall to their knees and submit to my will as many find joy in adoring myself!\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(100, 5, 52);\"\u003eThanks to collective effort of my patrons I was able to buy numerous clothing and therefore I was able to create following photo-sessions:\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ca href=\"https://amarie-tinuviel.deviantart.com/gallery/63485613/Goddess-of-Darkness\"\u003e\u003cimg src=\"https://a.deviantart.net/gallerythumbs/3/1/063485613.jpg?1\"\u003e\u003c/a\u003e \u003ca href=\"https://amarie-tinuviel.deviantart.com/gallery/59556038/Amarie-in-red\"\u003e\u003cimg src=\"https://a.deviantart.net/gallerythumbs/8/3/059556038.jpg?1\"\u003e\u003c/a\u003e\n\u003ca href=\"https://amarie-tinuviel.deviantart.com/gallery/62602749/Unstoppable\"\u003e\u003cimg src=\"https://a.deviantart.net/gallerythumbs/9/4/062602749.jpg?1\"\u003e\u003c/a\u003e\n\u003ca href=\"https://amarie-tinuviel.deviantart.com/gallery/63063636/Green-Temptress\"\u003e\u003cimg src=\"https://a.deviantart.net/gallerythumbs/6/3/063063636.jpg?1\"\u003e\u003c/a\u003e\n\u003ca href=\"https://amarie-tinuviel.deviantart.com/gallery/59556042/Gothic-goddess\"\u003e\u003cimg src=\"https://a.deviantart.net/gallerythumbs/2/4/059556042.jpg?1\"\u003e\u003c/a\u003e\n\u003ca href=\"https://amarie-tinuviel.deviantart.com/gallery/63063521/Magical-Goddess\"\u003e\u003cimg src=\"https://a.deviantart.net/gallerythumbs/1/2/063063521.jpg?1\"\u003e\u003c/a\u003e\n\u003ca href=\"https://amarie-tinuviel.deviantart.com/gallery/63063364/Corset-from-Servius83\"\u003e\u003cimg src=\"https://a.deviantart.net/gallerythumbs/4/6/063063364.jpg?1\"\u003e\u003c/a\u003e\n\u003ca href=\"https://amarie-tinuviel.deviantart.com/gallery/64549517/Military-Mistress-for-Servius83\"\u003e\u003cimg src=\"https://a.deviantart.net/gallerythumbs/7/1/064549517.jpg?1\"\u003e\u003c/a\u003e\n\u003ca href=\"https://amarie-tinuviel.deviantart.com/gallery/65173749/PVC-Dress\"\u003e\u003cimg src=\"https://a.deviantart.net/gallerythumbs/9/4/065173749.jpg?1\"\u003e\u003c/a\u003e\u003cbr\u003e\n(Click on images to go to corresponding folder of photos)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(100, 5, 52);\"\u003eYour support and kindness are really appreciated :) Thanks to you I am able to keep on creating the most fantastic, useful and sexy stock photographs in the world! ;D THANK YOU!\u003c/span\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(100, 5, 52);\"\u003eThe more of you support me, the better my stock will become and the easier it will be to picture your fantasies ;) So go on and become my patron today! :D\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIf you want to find out more about myself and see more of my stock photographs go to\u00a0\u003cstrong\u003e\u003ca href=\"http://amarie-tinuviel.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy deviantart\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ca href=\"http://amarie-tinuviel.deviantart.com/\"\u003e\u003cimg height=\"125\" src=\"http://www.pngall.com/wp-content/uploads/2016/04/Deviantart-Logo-PNG.png\" title=\"Deviantart\" width=\"400\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHow will I reward your kindness and support?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nFirst of all I will share with you photographs of myself that are not published anywhere else. These photos are exclusively for you and there will be no other way to obtain them apart of becoming my patron. The only exception might happen if my patrons agree that I can sell packs of my lingerie shots. Even if, it will NEVER be current session I am sharing with you each month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e***NEW***\u00a0\u003c/strong\u003eMonthly Reward for ALL Reward Tiers\u00a0(excludes Tip Jar)\u003cbr\u003e\nFrom June 2018 I am going to make short (about 10 photos) shooting every month based on your voting, requests and/or suggestions :) I plan to select theme between 15th and 20th of each month and post photos 7 days after that :)\n\u003cbr\u003e\n\u003cbr\u003e\nMoreover all my\u00a0supporters will be mentioned in my periodic journal called \"Summary of my kingdom\" and on my deviantart page.\n\u003cbr\u003e\n\u003cbr\u003e\nOn top of that, \n\u003cu\u003eonce my goals are met\u003c/u\u003e, there will be extra sessions just for you. Additionally my patrons will get to choose which outfits I will buy for my sessions and where they are going to take place.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nLastly some tiers allow you to receive custom photographs, that will be private and only for you, unless you express your will to publish them on my deviantart page.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTerms and conditions\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a71\u003c/strong\u003e\nYou can use all\u00a0EXTRA PHOTOGRAPHS (ones you unlock when you pledge $9.00 or more) for photomanipulations and\ncollages, however there are few rules:\n\u003cbr\u003e\n1) Your artwork has\nto comply with my rules. See them here: \n\u003ca href=\"http://fav.me/d81j7ao\" rel=\"nofollow\"\u003ehttp://fav.me/d81j7ao\u003c/a\u003e\u003cbr\u003e\n2) \n\u003cstrong\u003eIf you never before did an artwork with me\u003c/strong\u003e, you have to show\nme your artwork BEFORE posting.\u00a0\n\u003cbr\u003e\n3) You need to state in the description/caption of your artwork that this stock comes from my Patreon page plus you need to link back to my Patreon ( \n\u003ca href=\"http://www.patreon.com/amarie_tinuviel\"\u003ewww.patreon.com/amarie_tinuviel\u003c/a\u003e ) and Deviantart page ( \u003ca\u003eamarie-tinuviel.deviantart.com\u003c/a\u003e ).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a72\u003c/strong\u003e\u00a0Photographs you receive as REWARDS every month (PREMIUM lingerie shoots) can be used\u00a0for photo manipulations and collages as long as you respect the rules below:\u003cbr\u003e\n1) You can use these photographs \n\u003cstrong\u003eONLY for giantess\u003c/strong\u003e (strictly NO adding small man/woman, etc. It has to be myself towering over the city, landscape, etc.) \u003cstrong\u003eor fantasy artwork \u003c/strong\u003e(that uses at least 5 other different stock images from trustworthy suppliers).\u003cbr\u003e\n2) Your artwork has to comply with my rules. See them here: \n\u003ca href=\"http://fav.me/d81j7ao\"\u003ehttp://fav.me/d81j7ao\u003c/a\u003e\u003cbr\u003e\n3) \n\u003cstrong\u003eYou have to show me your artwork BEFORE posting to receive my approval\u003c/strong\u003e.\u003cbr\u003e\n4) You need to state in the description/caption of your artwork that this stock comes from my Patreon page plus you need to\u00a0link back to my Patreon (\u00a0\n\u003ca href=\"http://www.patreon.com/amarie_tinuviel\"\u003ewww.patreon.com/amarie_tinuviel\u003c/a\u003e ) and Deviantart page (\u00a0\u003ca\u003eamarie-tinuviel.deviantart.com\u003c/a\u003e ).\u003cbr\u003e\n\u003cem\u003eReason for these rules is that I want to prevent some people from becoming my patrons only to add tiny people somewhere on the floor on my photos or to apply minor changes to my image and then share all of my lingerie photos with the world, while my honest patrons would feel that they are supporting me for nothing.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a73\u003c/strong\u003e\n\"Buy 1 get 1\" for paid photosessions will be applied after your\nfirst patronage is processed. I will inform you about that in the\nmessage, which will include your first Patreon reward in form of my\nbeautiful photographs :) Please note there are no paid photosessions\navailable to buy yet.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a74\u00a0\u003c/strong\u003e***NEW***\u00a0CLIP RULES\u003cbr\u003e\nAs you might noticed, I added brand new way of rewarding you: CLIPS! :D Examples you can see by clicking \u0026gt;\u0026gt;\u0026gt;\n\u003ca href=\"https://amarie-tinuviel.deviantart.com/gallery/61031150/GIFs\"\u003eHERE\u003c/a\u003e\u0026lt;\u0026lt;\u0026lt; (I am going to make more demos soon :) )\u003cbr\u003e\nThere are just few rules here:\n\u003cbr\u003e\n1. No vore or mouthplay theme\n\u003cbr\u003e\n2. No talking. My voice is going to remain secret for now ;)\n\u003cbr\u003e\n3. There are same requirement\u0027s exceptions like with photos, so no nude theme, etc.\n\u003cbr\u003e\n4. If you want to use my clips for giantess animation, please specify what background you would like me to use. Please note that you will have to demonstrate your skill in making animations and/or special effects before I shoot a clip in front of mono-colored background for you. This is to make sure nobody will misuse my stock.\n\u003cbr\u003e\n4.1. \n\u003cu\u003eThere are few rules of using my clips for making animations and/or adding special effects\u003c/u\u003e:\u003cbr\u003e\n4.1.1. No pornography.\u003cbr\u003e\n4.1.2. No nude people, sex, bodily fluids, etc...\n\u003cbr\u003e\n4.1.3. No showing me in submissive way. Strictly NOT making me shrunken.\u003cbr\u003e\n4.1.4. Refer to my \u003ca\u003estandard rules\u003c/a\u003e or simply ask me if anything is unclear.\u003cbr\u003e4.1.5. After you do a really impressive animation with me, I might consider giving you access to my clips stock folder to further inspire you and let you create more with my image. As an example of such animation, please see the GIF on the top of my page ;)\u003cbr\u003e\n4.1.6.\u00a0\n\u003cstrong\u003eDO NOT SHARE MY CLIPS WITH ANYONE WITHOUT MY WRITTEN PERMISSION\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a75\u00a0\u003c/strong\u003e***NEW*** POSTCARDS \u0026amp; PRINTS INFO\u003cbr\u003e\nTiers that offer physical prints and postcards require your address. There are 2 important things about that:\n\u003cbr\u003e\n1. If you are \n\u003cstrong\u003eworried about you privacy or if you want to be completely anonymous\u003c/strong\u003e, please provide random address UK address with post code AA0 0AA \u003cstrong\u003eAND\u003c/strong\u003e write me a message. It will mean that you resign from this part of your reward, but you will get all other amazing things :)\u003cbr\u003e\n2. If you live in some remote place and postage costs significantly more than to other places, I might require you to either increase your pledge to cover the difference OR I will offer you an equivalent for your reward. It might be more PREMIUM photos or sending you smaller sized prints or sending you a bundle of postcards and posters every 3 or 4 months.\n\u003cbr\u003e\n3. I am going to keep proof of postage for 1 month. I will do everything I can to send you your reward in secure way. I cannot be responsible for loss or damage done by delivery company operating in your country, however in case of any postage problems I will be there to help you. Worst case scenario will be that we will have to wait till I get refund from delivery company and I will resend you your reward.\n\u003cbr\u003e\nIf you anticipate any trouble with a particular delivery company, please get in touch BEFORE I send you goods, so we can adjust the postage cost and select most suitable delivery company.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a76\u003c/strong\u003e\u00a0You \u003cstrong\u003ecannot share\u003c/strong\u003e my photos without my written permission.\u003c
