    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F207253823\u0026amp;url=https%3A%2F%2Fvimeo.com%2F207253823\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F622279764_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/207253823",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eABOUT US\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eHey\nguys, my name is is Michael Winn of Alpha Omega Animation Design. Welcome to my Patreon Page and thanks for checking it out!\u003cbr\u003e \u003cbr\u003e\nI have been working in the industry for a space of time now and currently\nI work as a contract freelancer on various projects as well as in art education\nat various levels where I teach animation and design.  ARMSmasters is my action-fantasy property\ninspired by gaming, anime, superheroes and adventure and I have been developing it for a handful of years as a pitch worthy setting for network television and\nother distributions.\u00a0\u00a0The landscape has dramatically changed since I first began this effort. With the exception of a Kickstarter a few years back, ARMSmasters has been entirely self-funded but it has been difficult to work truly full time on this project. I have joined \u003cstrong\u003ePatreon \u003c/strong\u003ein the hopes of gaining some ongoing support for ARMSmasters continued animation and artistic development and I hope you all will be willing to come along for the ride!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/aoFPP4UGAIU?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://aoanimation.com/\" target=\"_blank\"\u003eAOA Homepage\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://armsmastersproject.com/\" target=\"_blank\"\u003eARMSmasters Headquarters\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/aoanimation//\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/armsmasters\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.facebook.com/armsmastersproject\" target=\"_blank\"\u003eARMSmasters Facebook Page\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/alphaomeganimation\"\u003e\u003cbr\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u00a0\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHOW DOES PATREON WORK?\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003ePatreon is a platform that enables you \u2013 the patron \u2013 to participate\nin project developments made by creators, such as myself.s. It\u2019s an amazing platform that connects creative\nwith their fans while also enabling them to become more independent and funded\nso they can more easily pursue their artwork and provide content for you! By pledging to me you will be contributing towards the ongoing development of ARMSmasters and related works by providing the financial support that\u0027s sorely needed for these artistic efforts.\u003cbr\u003e\u003cbr\u003eYou are charged once per month for the amount you\u0027ve chosen to pledge.\u00a0Every pledge helps.\u00a0You can pledge as little as $1.00 and the more you pledge opens up different tiers of incentives.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/b865/f/2011/159/9/1/armsmasters_pitch_party_2011_by_mikewinn-d3iena6.png\"\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHOW WILL THIS HELP?\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003ePatreon lets you directly support the art you enjoy. Money earned from Patreon will be used to further the development of ARMSmasters. This means at times it may help cover daily expenses, so the lead artist can dedicate more time to working on it, be used to pay voice actors, musicians and additional artists for their help, purchase software and hardware updates, marketing efforts such as ads and comic/anime conventions and related things.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eYou are supporting a series of art development, animation\nshorts, world building (script writing, series bibles, etc.) resulting multiple\nrelated short animation pieces in the form of teaser trailers and short films\nand related artistic content (posters, prints, model sheets, art books, etc.)\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT DO YOU GET?\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eEvery week Patrons can expect patron exclusive updates with\nartwork from my considerable back log of production artwork, updates on\nARMSmasters progress, work in progress images, rough animation, high resolution\nart files, tutorials, animation files (delivered as either .psd or .tvpp (rvpaint) files), story content and, at least once a\nmonth, a dedicated animation update on the process of the current project. My\nprocess, tutorials and related will all be part of that.  Later, once my equipment gets up to speed, I will begin doing livestreams and similar features as well.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img03.deviantart.net/5674/i/2013/045/b/3/vermilion___arm_by_mikewinn-d5uz7tj.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e \u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT ARE THE CURRENT PROJECTS?\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eThere are a number of immediate goals under way that your patronage will immediately contribute to. These project\u0027s are ongoing \u00a0so now is a great time to jump on board and become a participant in their developments. It\u0027s a busy series of months up ahead.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe ARMSmasters Project: Elysian Cross:\u003c/strong\u003e Styled in the fashion of an anime or game opening, Elysian\nCross is an updated short-form animation that features all of the major\nARMSmasters characters and a brief peek into the world and the challenges that\nawait them. Where Phase Zero was a proof of concept focusing on introducing\nRiot, Elysian Cross will utilize the entire cast and is our \u201cnext big thing.\u201d\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eProduction Art Updates:\u00a0\u003c/strong\u003eAll of the characters are getting design overhauls to bring\nthem up to specs. This largely entails model sheet overhauls, expressions and\nupdated action shots.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eUpdated Prints/Key Art Key Art/Poster Art/Prints\u003c/strong\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eStory and Setting Updates \nand ongoing development.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTHANK YOU!!\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eThank you! Every dollar helps. Spreading the word helps! The more eyes that are on this project the better! This literally could not be done without your help and the help of those who have enabled this to get this far. I appreciate all of you and look forward to creating more content with your aid!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0Michael Winn - Creator - Owner - Artist/Animator\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
