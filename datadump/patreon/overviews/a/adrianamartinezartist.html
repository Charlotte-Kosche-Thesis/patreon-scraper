    "summary": "Imagine you are a child again. Recall the fascination and comfort of trees towering high above you, the seemingly endless expanse of the sky on a clear, sunny day. Smells and textures, colors and shapes told stories then. There was a sense of place. Even more importantly, there was a deep sense of \u003cem\u003eexperiencing\u003c/em\u003e place and time and\u2026 wonder.\u003cbr\u003e\n\n\u003cp\u003eGrowing up between the two worlds of urbane Texas and coastal Mexico, Adriana Martinez\u2019s young mind almost immediately latched onto art as a means of expressing the beautiful experiences and environments she encountered. Her tools back then were crayons. Those crayons soon evolved into a scholarship, and then into a life path.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eAdriana has remained true to her love of art and native wonders ever since - a heartfelt pursuit which has led her all around the world from Texas to San Miguel de Allende to Florence, Italy; from Italy to Spain and Morocco; from Europe back to Mexico, dramatically steeped in its own complex web of histories and rich, resplendent cultures.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eFor Adriana, painting has become a means of giving back, of honoring the native landscape, of answering the persistent call within her toward creative expression and generosity. Adriana is a visual artist, a dream illustrator, a painter of souls. Her preferred medium is oil on canvas but her style is versatile, seamlessly matching any occasion.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eAdriana Martinez is available for commissions, often working closely with private collectors and ethnic groups. She is also frequently sought after for various forms of portraiture, indigenous, and environmental art. Adriana currently lives in Phoenix, Arizona with her beautiful family, 3 dogs, 4 chickens, and 1 tortoise.\u003c/p\u003e"
