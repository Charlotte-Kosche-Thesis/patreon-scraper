    "summary": "Hello Bookclub members!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Catherine, aka ASMR Bookclub, and I make tingly Youtube videos for sleep and relaxation. I specialize in reading books (from the public domain) in both French and English. For now, my Patreon will be mostly English, and I\u0027ll add some French content if there\u0027s a demand for it. I also make role-plays, makeup \u0026amp; hairstyle videos, singing videos, anything that I think will be relaxing and full of lovely tingles.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are your goals for this channel?\u003cbr\u003e\u003c/strong\u003eI want to devote as much time as possible creating videos for the people who enjoy it. As an avid ASMR watcher, I love receiving lots of content from the creators I follow, and I want to give back to the community! If you decide join the ASMR Bookclub as a patron, I\u0027ll be able to and buy quality equipment, props, and costumes to have more time for elaborate videos! My next goal is to buy lighting equipment, so I can film at night (when it\u0027s nice and quiet).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I earn if I contribute to your Patreon?\u003cbr\u003e\u003c/strong\u003eLots of exclusive content! Patreon posts, where I\u0027ll chitchat about my life and my projects, behind the camera photos and clips, extra videos, personalized content, the ability to suggest and vote for upcoming things on my channel, and more!\u00a0\u003cbr\u003e\u003cbr\u003eConcerning personalized videos, I reserve the right to refuse requests that I deem not to be in keeping with the type of content I wish to create.\u00a0\u003cbr\u003e\u003cbr\u003eA huge thank you to my fans and patrons. The ASMR community is amazing and I\u0027m so glad to have become a small part of it.\u003cbr\u003e\u003cbr\u003eLove and tingles,\u003cbr\u003eCatherine\u003cbr\u003e\u003cbr\u003e"
