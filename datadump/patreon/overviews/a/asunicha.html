    "summary": "\u003cstrong\u003eHi! Thank you for visiting my page\u00a0\u2665\u003c/strong\u003e\u003cbr\u003eI am Freelance Italian Illustrator, but everyday I am drawing personal illustrations and fanarts just for fans, or for my commissioners, I also draw for practice and I really enjoy helping my friends with my drawings, in orther to help them improving their art. In this way, I have an italian telegram group, and you can find me in telgram, just research the nickname @asunicha\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/cO2GzH\"\u003e\u003cimg src=\"https://preview.ibb.co/kqZ76x/photo5969897098994363605.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003eI am madly in love with Japanese manga and drawing style \u2665 And this is exactly what I create myself both traditionally and digitally.\u003cbr\u003eA lot of people often ask me for tutorials, process videos and art help, and I really want to help my friends!\u00a0\u2665\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/mA7GzH\"\u003e\u003cimg src=\"https://preview.ibb.co/mnyOeH/photo5969897098994363603.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003eSo this is \u003cstrong\u003ethe reason why I start Patreon\u003c/strong\u003e\u003cstrong\u003e...\u00a0\u003c/strong\u003ewas my will to share with you my knowledge and experience I have gained for the past years! This Patreon page, in fact, is my chance to create more content just for you, my chance to have more time to communicate with you and share everything I can with you\u00a0\u2665\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/buOpKH\"\u003e\u003cimg src=\"https://preview.ibb.co/bHXieH/photo5969897098994363601.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJoin me!\u003cbr\u003e\u003c/strong\u003eTo learn on the mistakes that I have already made (why waste your own time?) You\u0027ll be able to see concepts, sketches, exercises I do to get better, watch videos of the whole process, receive line arts (drawing traditional) that you can stamp and colour in for practice, in traditional or digital way, see my comments and advice on what to do, and you can also chat with me in order to improve your art! I\u0027m glad to be your Sensei\u00a0\u2665\u003cbr\u003e\u003cbr\u003eI send rewards monthly or weekly (in order of what reward you choose)!\u003cbr\u003e\nAll of my Patrons have access to all previous rewards!\u003cbr\u003e\n\u003cbr\u003eIf you got this far...\u003cbr\u003e\u003cstrong\u003eThank you so much for reading \u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith love,\u003cbr\u003eAsu\u00a0\u003cstrong\u003e\u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t seen yet, take a look at some of my youtube videos!\u003cbr\u003e\u003ca href=\"https://youtu.be/gWzyBEq4SLE\"\u003ehttps://youtu.be/gWzyBEq4SLE\u003c/a\u003e\u003cbr\u003e"
