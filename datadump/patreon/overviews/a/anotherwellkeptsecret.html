    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/f4716fa77520c7688edec29c5ed65b84/tumblr_obv1rcSzlA1rxbyn1o1_500.jpg\" style=\"width: 463px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eWhat I do: Art. So much art. So much Johnlock art, specifically. I\u0027m attempting to hash out an original Holmes/Watson comic book full of adventure and mystery and romance. Pages will be posted here first in groups of three, alongside my everyday sketches and fanart of whatever strikes my fancy, which will be posted on Tumblr and Twitter immediately. Mini-comics will only be available to read on my Patreon until completion. They will then be posted on Tumblr and Twitter.\u003cbr\u003e\u003cbr\u003eHow pledges help me do it: Pledges help me keep my drafting pencils full of lead and my bookshelf full of paper. Not to mention assist me in traveling to cons to sell prints and buttons and stickers and comic books.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"323\" src=\"https://lh6.googleusercontent.com/TrQdpYFSO1nByMVUQF-VhDjNARDHsCr7yYafB3xUeJsCQiNQ8t8nuOYW56zEZH1bvh1H-2I_gyl9YYyMpbkWVUCcZ2DyRYlK_iYcE_DRIWiQpdQznbh1c-qufkOk5rwQZi2SBuTg\" width=\"500\"\u003e\u003c/div\u003e\u003cstrong\u003eTier 1895: \u003c/strong\u003eWhen you get access to my art, and you will have access to everything I create eventually (Potato and up have access to porn, but all porns will be available to you once I\u0027ve completed a number of them.), you will have the option to download full-size versions of each piece. You can do whatever you like with them. Color them, set them as your background on your phone or laptop, use them on your blog, get them printed on whatever you like. It\u0027s totally up to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier Potato:\u003c/strong\u003e You get everything 1895 gets, plus the added bonus of receiving a postcard in the mail once a month. The print is randomly chosen, but always something different. (Never NSFW!) If you have any restrictions please let me know and I will make note. You also get porn. All the porn. Who doesn\u0027t love porn?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier Tarmac:\u003c/strong\u003e You get everything 1895 and Potato gets, plus\u00a0the opportunity to livestream with me on Saturdays and issue porn requests in real time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier Oh God Yes:\u003c/strong\u003e You get everything 1895, Potato, and Tarmac gets, plus a commission once a month! This tier is currently available for two patrons only. E-mail me at 2astranger@gmail.com for your commission request, along with your mailing information should you desire to receive the original artwork by post.\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
