    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"401\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F113472692%3Fautoplay%3D1\u0026amp;url=http%3A%2F%2Fvimeo.com%2F113472692\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F498803680_640.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/113472692",
    "one_liner": "with designers, filmmakers, animators, and craftspeople",
    "patron_count": 161,

    "pledge_url": "/bePatron?c=115427",
    "published_at": "2014-09-25T03:20:37+00:00",
    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/hIO0aCh.jpg\"\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ca href=\"http://www.artofthetitle.com\" rel=\"nofollow\" target=\"_blank\"\u003eArt of the Title\u003c/a\u003e is an online publication dedicated to the creative process of title sequence design in film, TV, and beyond. Each week, we take an exciting in-depth look at a title sequence and the designers, filmmakers, animators, and craftspeople behind it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Ap7OA4G.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI love the site. It\u2019s really beautiful.\u00a0I would much rather have anything and everything about the title sequence be on Art of the Title than in USA Today or any publication like that. Your site is the proper context for this conversation.\u201d\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://i.imgur.com/YOwPNUt.jpg\"\u003e\u003c/div\u003e\u003cbr\u003ePerhaps you\u0027ve seen some of our bigger features, like:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.artofthetitle.com/feature/james-bond-50-years-of-main-title-design/\" rel=\"nofollow\" target=\"_blank\"\u003eJames Bond: 50 Years of Main Title Design\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.artofthetitle.com/feature/james-bond-50-years-of-main-title-design/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://cdn3.artofthetitle.com/assets/sm/upload/u9/v2/h4/4i/Bond-Montage2_tb.jpg\" style=\"width: 400px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.artofthetitle.com/feature/david-fincher-a-film-title-retrospective/\" rel=\"nofollow\" target=\"_blank\"\u003eDavid Fincher: A Film Title Retrospective\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.artofthetitle.com/feature/david-fincher-a-film-title-retrospective/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://cdn2.artofthetitle.com/assets/sm/upload/e1/c1/l0/jg/df_t.jpg\" style=\"width: 400px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.artofthetitle.com/title/true-detective/\" rel=\"nofollow\" target=\"_blank\"\u003eTrue Detective (2014)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.artofthetitle.com/title/true-detective/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://cdn3.artofthetitle.com/assets/sm/upload/hd/cr/sh/co/td_t.jpg\" style=\"width: 400px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/igcgI6e.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nThough Art of the Title is a site without peer in its niche  and an important resource for many industries, it has always been a labor of love. The site has grown so much in the last few years but our small team has remained the same size. There\u0027s just three of us! We want to continue to be able to devote our time to bringing you this content, to shine a light on this amazing but often overlooked art form. Many of you have asked how you can help or support the site, and now here\u2019s your chance!\n\u003cbr\u003e\u003cbr\u003e\nIf you find value in Art of the Title, if you\u2019ve ever used it in your presentations or as inspiration or been sucked into a time vortex of oohs and ahhs, please consider becoming a patron of the site through Patreon.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BrRb6Xz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nPatreon is a system that enables fans to support and engage with the creators they love.\u00a0It\u0027s a crowd-funding service kind of like Kickstarter, except instead of a one-time donation, you can support a project on an ongoing basis. For Art of the Title, that means you can help the site become sustainable and keep us producing and publishing our great content.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/S3InBLq.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAs \u003ca href=\"http://www.criterion.com/\" rel=\"nofollow\"\u003eCriterion\u003c/a\u003e is to home video and\u00a0\u003ca href=\"http://www.cinefex.com/\" rel=\"nofollow\"\u003eCinefex\u003c/a\u003e is to visual effects, Art of the Title is to title design.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YOwPNUt.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9YlOdXf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nWe normally publish 4 in-depth feature articles per month. Pledging just $1 per article (only $4 per month!) will make it possible for the site to continue to thrive and grow. The money will go directly toward server and hosting costs and compensating our team for the hours of work we put in every day. If we reach $1000 per article, we\u0027ll be able to keep the site going for the foreseeable future.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you love what we\u0027re doing and want to be a big part of Art of the Title\u2019s future, help us by becoming a Patron! Every little bit helps.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.artofthetitle.com\" rel=\"nofollow\" target=\"_blank\"\u003eartofthetitle.com\u003c/a\u003e\n\u003c/div\u003e"
