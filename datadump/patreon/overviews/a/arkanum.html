    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003c/span\u003e\u00a0\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eWhat is -Arkanum-?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n-Arkanum- shows a magic world full of fantastic beings.\n\u003cbr\u003eInspired by various creatures and tribes, it connects nature, magic and different cultures in a colorful, spiritual world. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eWhat can you expect to receive as a patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eaccess to \u003cstrong\u003eexclusive content\u003c/strong\u003e, including \u003cstrong\u003edoodles\u003c/strong\u003e, \u003cstrong\u003eworks in progress, wallpapers\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eaccess to the\u003cstrong\u003e written tale of -Arkanum-\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003esee finished work first\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://piahesslerart.weebly.com/uploads/4/7/8/9/47899597/thumbs12_orig.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://piahesslerart.weebly.com/uploads/4/7/8/9/47899597/thumb01-07_orig.jpg\" style=\"width: 550px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u00a0\u003cimg\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003eYou\u0027ll experience the development of -Arkanum- and all it\u0027s challenges \nin realtime, with having a hand in the realization of the project.\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eFinally, you become a patron of the arts, get to see cool stuff, and I get to spend longer with the art I love to create.\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eIf you enjoy my art, please become a patron and help me make more of it!\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eThank you for your support! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\n\t\u003cimg src=\"http://piahesslerart.weebly.com/uploads/4/7/8/9/47899597/shamans-03kl2_orig.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cbr\u003eFinally ~ What will happen with the created content?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nLonger term, if the project will work out, all the stuff is supposed to be formed into an artbook.\n\u003cbr\u003e\nThis book will contain many sketches and concepts, showing the development and exploration of the created world. There will also be storyparts to follow the background of the characters and their relations. \n\u003cbr\u003e\nIt is supposed to get a gameart-inspired look, as you may know it from The Legend of Zelda\u0027s \u0027\u0027Hyrule Historia\u0027\u0027, or \u0027\u0027The Art of Blizzard Entertainment\u0027\u0027.\n\u003cbr\u003e\nDepending on the time I\u0027ll be able to put, there could also be short comics, to visualize the story of the protagonist.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\n\t\u003cimg\u003e\u003c/em\u003e\n\u003c/div\u003e"
