    "summary": "\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHello, I\u0027m \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://aucrowne.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAu Crowne\u003c/strong\u003e\u003c/a\u003e.\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eFeel free to call me Crowne~\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI love drawing cute stuff, mainly cute females~ A yay to chibis too~ Please support me, and I will do my best to improve~! I would like to create my own visual novel someday.\u003cbr\u003eI am practicing how to draw males too.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eI\u0027m currently aiming to find my own style and improve it~\u273f\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat do you do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor now, I accept commissions, both chibi and non-chibi. I\u0027ve just recently started posting speedpaints on my\u00a0\u003ca href=\"http://youtube.com/c/AuCrowne \" rel=\"nofollow\" target=\"_blank\"\u003eyoutube channe\u003c/a\u003el and hopefully, I\u0027ll be able to post some tutorials as well. Most likely for mouse users since that\u0027s where I\u0027ve started.\u003cbr\u003e\u003cbr\u003eI\u0027m also planning in making some adoptables.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat should I be a patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNot only that you\u0027ll be helping me, you\u0027ll be receiving unwatermarked chibi of the character voted as the Chibi of the Month as well unwatermarked version of any fanart. I made before the last week of the Month. You\u0027ll be receiving discounts on commissions, depending on which tier you choose.\u003cbr\u003e\u003cbr\u003eEach and every support will be used to fund my college tuition.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhen are rewards sent?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eRewards will be sent around the end of the Month. The rewards will be all sent in a zip file.\u003cbr\u003e"
