    "summary": "Hey everybody, I\u0027m Anma Natsu, also known as the Lackadaisical Writer.\u00a0 I\u0027m an author and a sometime podcaster.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Writing\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://anmanatsu.com/my-stories/hakodate-hearts/\" target=\"_blank\"\u003eThe stories\u003c/a\u003e that flow through my head tend to be inline with the sort of stories I love reading, so whether its fantasy, romance, or YA, they tend to be emotional, thought-provoking, with at least one love story involved somewhere, and maybe just a bit quirky.\u00a0 My story telling style is heavily influenced by my love of manga and Japanese light novels, so they don\u0027t always follow the norm for American fiction (especially YA).\u00a0 \u003cbr\u003e\u003cbr\u003eOverall, I\u0027d say I\u0027m happiest if my stories wring a few tears from my readers\u0027 eyes, be they of happiness or sadness, and leave you pondering the situations and characters long after the book is closed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Podcast!\u003c/strong\u003e\u003cbr\u003eMainly, I host\u00a0\u003ca href=\"https://anmanatsu.com/the-lackadaisical-writer/\" target=\"_blank\"\u003eThe Lackadaisical Writer\u003c/a\u003e, where I share the ups, downs, and in-betweens of my writing and publishing journey, the mistakes I\u0027ve made (and hopefully how to learn from them), and the things that have worked for me.\u00a0 Episodes range from thirty minutes to an hour or more, depending on the topic, and I aim to do at least one a month.\u00a0 It\u0027s available on iTunes, Google Play, iHeartRadio, YouTube, or pretty much any podcast app you want to listen to it on.\u00a0 Feel free to subscribe, I love listeners :-)\u00a0\u003cem\u003e\u00a0NOTE: TLW is currently on a temporary hiatus while I get my writing life reordered.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll the Love\u003c/strong\u003e\u003cbr\u003eObviously buying my books is the best way to show your support, because more than anything, I publish my stories so they can find readers!\u00a0 \u00a0But, I fully recognize, with only a few books out, fans can\u0027t really give me but so much support that way.\u00a0 Patreon is a modern take on the days when creative pursuits were more valued and \"patrons\" would help support artists and writers so they could pay the bills, cover production costs, and focus more on creating more works versus stressing about where their next meal comes from.\u00a0 \u003cbr\u003e\u003cbr\u003eNow I\u0027m not asking for support totally for nothing!\u00a0 There is first, my actual work.\u00a0 Right now I aim to release a book a year, primarily due to the costs.\u00a0 However, with your support, I want to get that up to two or three as I won\u0027t have to neglect titles to the backlogged due to the production costs and can focus on writing more.\u003cbr\u003e\u003cbr\u003eAlso, as in the olden times, patrons can get access to content others don\u0027t get to see, like sneak peeks of my upcoming works or new works in progress, deleted scenes, unpublished short fiction, and the like.\u00a0 And of course my eternal thanks!\u003cbr\u003e\u003cbr\u003eIf you are new to me and my work, you find out more about me, my stories, and my podcasts at\u00a0\u003ca href=\"https://anmanatsu.com/\" target=\"_blank\"\u003eAnmaNatsu.com\u003c/a\u003e."
