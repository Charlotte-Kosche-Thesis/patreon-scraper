    "summary": "\u003cstrong\u003eVideo\u0027s created by The Australian Cartoon Museum\u003c/strong\u003e, showcase work from Australian cartoonists. Cartoons used in the video\u0027s are an important historical record of public opinions of the day. And also promote the work of the pioneer cartoonists and artists and those who followed, up to the present day.\u003cbr\u003e\u003cbr\u003e\nJoin in the\nconversation about the future of Australian Cartoons \u0026amp; Cartoonists by\nconnecting with The ACM - The Australian Cartoon Museum Inc.\n\u003cbr\u003e\n\u003cbr\u003e\nAustralian Cartoons\nenjoy a rich heritage, and on the world stage of cartooning, we punch above our\nweight.\n\u003cbr\u003e\n\u003cbr\u003e\nThe ACM give\nAustralian Cartoons a home, where they are looked after, loved and shared\nforever, giving cartoonists and their fans a never ending resource to learn\nfrom - after all, these are our Australian cartoon\u0027s living legacy.\n\u003cbr\u003e\n\u003cbr\u003e\nThe ACM has over 3\nmillion cartoons which we use to tell visual stories in exhibitions and\ndocumentaries (not just relegating them to a mere footnote in dusty old history\nbooks) this is what we call the Cartoon Revolution!\n\u003cbr\u003e\n\u003cbr\u003e\nAnd the best part is\nwhere you come in, The Australian Cartoon Museum needs your help.\n\u003cbr\u003e\n\u003cbr\u003e\nJoin the cartoon\nrevolution now, together we can build a living future for cartoons.\n\u003cbr\u003e\n\u003cbr\u003e\nA future where\ncartoonists can be used to help teach history, politics and current affairs -\nVISUALLY - to everyone from pre-schoolers to professors.\n\u003cbr\u003e\n\u003cbr\u003e\nA future where\neveryone who loves cartoons as much as we do, can watch and learn to draw from\nthe masters of cartoons.\n\u003cbr\u003e\n\u003cbr\u003e\nA future where\ncartoonists can help people release their imagination and creativity to help\nforge new communication tools for business, education and personal potential.\n\u003cbr\u003e\n\u003cbr\u003e\nWe at the Australian\nCartoon Museum believe in our hearts, that a wonderful future demands wonderful\nvisual stories and cartoonists are the best visual thinkers and problem solvers\nwho will lead us along the path of the new millennium.\n\u003cbr\u003e\n\u003cbr\u003e\nSo, pick up a pencil\nand support The Australian Cartoon Museum on Patreon!\n\u003cbr\u003e"
