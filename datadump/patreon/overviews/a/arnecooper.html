    "summary": "\u003cstrong\u003eAbout the comic\u003cbr\u003e\u003c/strong\u003eThe Androssian Prophecy is a webcomic that is free to read at \u003ca href=\"http://androssianprophecy.com/\" rel=\"nofollow\"\u003ehttp://androssianprophecy.com/\u003c/a\u003e. It is the epic story of Vania Kyrridwen, a young Tuatha girl and child of prophecy, who is destined to end the tyrannical reign of the evil god Maelgryn. The story focuses on the journey of this young girl, her actions and thoughts, desires and fears, love and pain, as she struggles to realize her destiny.\u00a0The setting is a blend of fantasy and sci-fi, with elements of magic and advanced technology.\u00a0New pages are posted every week, usually on Thursday.\u00a0It is all done in 3D rendered art and digital painting, which is very time consuming and costly to produce pages at the level of excellence that we strive for, which brings us to the funding -\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the funding\u003cbr\u003e\u003c/strong\u003eYour generous contribution would help immensely with the cost of creating this comic. My team consists of three guys, including myself, who all put a lot of time and effort into this project. All of the art is done by me, and the cost of producing the art is also shouldered by me. In order to finish a page each week, I rely heavily on purchasing 3D content from vendors, as well as computer upgrades to achieve the fastest render times possible, and the most efficient workflow. My ultimate goal is to be able to earn enough funding to make this project my full-time job, so I can devote more time to it and produce pages more frequently, allowing us to finish the books and get them published. Then we can make more!\u003cbr\u003e"
