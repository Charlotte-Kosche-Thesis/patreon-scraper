    "summary": "Since Jan 2014 I\u0027ve been making monthly\u00a0\u003cstrong\u003efree\u003c/strong\u003e\u00a0\u003ca href=\"http://blog.trilemma.com/search/label/adventure\" rel=\"nofollow\" target=\"_blank\"\u003eadventure locations\u003c/a\u003e - interesting dungeons, ruins, settlements and lost places that you can grab for a pick-up game of your favorite adventure RPG. For example,\u00a0\u003ca href=\"http://www.trilemma.com/blog/adventures/16%20Lantern%20of%20Wyv%201PDC.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eThe Lantern of Wyv\u003c/a\u003e:\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.trilemma.com/blog/adventures/16%20Lantern%20of%20Wyv%201PDC.pdf\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.trilemma.com/blog/adventures/16-Lantern-1PDC-Thumb.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\nI believe in the power of tasty ingredients that combine in unexpected ways. Rather than avalanche you with details, I distill each adventure down to its essence - a cool location, an unexpected dynamic, or a brutal challenge, and let you fill in the gaps. \u00a0There\u0027s\u00a0nothing like the cold brutality of a single piece of paper to force me to get to the point. \u00a0(Though I now use both sides!)\n\u003cbr\u003e\n\u003cbr\u003e\nThere are now more than three years\u0027 worth, which you can \n\u003ca href=\"http://blog.trilemma.com/search/label/adventure\" rel=\"nofollow\"\u003ebrowse on my blog\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t waste space on stat blocks, so the adventures work best with low-prep games: older editions of D\u0026amp;D and their retro-clones, Dungeon World, Torchbearer, FATE, or World of Dungeons (to name but a few).\n\u003cbr\u003e\n\u003cbr\u003e\nTake the adventures and use them as is, fill the margin with notes, or rip them for parts. Drop them into your campaign, or use them as one-shot adventures for a change of pace, or try out a new rule set.\n\u003cbr\u003e\n\u003cbr\u003e\nAlong with each adventure,\n\u003cstrong\u003e I release high-res scans of the maps and illustrations\u003c/strong\u003e under CC-BY-NC, so you can restock them however you like.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.trilemma.com/blog/adventures/24-Sky-Blind-Spire-Map-1000w.png\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.trilemma.com/blog/adventures/24-Sky-Blind-Spire-Map-1000w.png\" style=\"width: 550px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\nYou\u0027ll be killing characters in no time!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t* * *\n\u003c/div\u003e\nThis whole thing was inspired by the annual \n\u003ca href=\"http://www.onepagedungeon.info/\" rel=\"nofollow\"\u003eOne Page Dungeon Contest\u003c/a\u003e.\u00a0If you get the bug like I did, consider submitting an entry!\u003cbr\u003e"
