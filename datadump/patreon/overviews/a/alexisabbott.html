    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fpi0OzE2nI_w%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dpi0OzE2nI_w\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fpi0OzE2nI_w%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/pi0OzE2nI_w",

    "published_at": "2017-01-01T23:25:57+00:00",
    "summary": "Thank you so much for checking out my Patreon! As I\u0027m sure you know, I\u0027m Alexis Abbott, and I write killer romances. I\u0027m so grateful to all of the amazing fans in my life who have made this journey possible. I have thousands of glowing reviews about how I\u0027ve touched your life and made you feel better during difficult times. That\u0027s why I keep writing, and why I set up this Patreon.\u003cbr\u003e\n\u003cbr\u003e\nAs an extension of my Facebook Fan Group (\u003ca href=\"https://www.facebook.com/groups/AbbottsAngels/\" rel=\"nofollow\"\u003eAbbott\u0027s Angels\u003c/a\u003e, which is now also\u00a0\u003ca href=\"https://www.goodreads.com/group/show/206017-abbott-s-angels\" rel=\"nofollow\"\u003eon Goodreads\u003c/a\u003e!), I\u0027ll be posting lots of teasers, behind the scenes information, and a few exclusives to Patreon like passages from works-in-progress.\u003cbr\u003e\u003cbr\u003eI also do \u003cstrong\u003eall cover reveals here first\u003c/strong\u003e, before anywhere else. Plus there\u0027s lots of great monthly giveaways, and this is an awesome opportunity to nab up ebooks, paperbacks and audiobooks that you\u0027re missing! If there\u0027s anything you want to see here, let me know \u0026lt;3 I\u0027m just so grateful for your support.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch2\u003eFrequently Asked Questions\u003c/h2\u003e\u003ch3\u003eWhat\u0027s Patreon?\u003c/h3\u003e\nPatreon is a crowdfunding service that allows you\nto become a patron of the arts. You sign up at a certain tier level and are\ncharged that every time I release a book (around once a month). You can change your level of support whenever you\nlike, and get cool rewards.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\nMy goal on Patreon is to earn enough steady income\nfrom fans that I can do things other than hit the publishing grind.\u00a0Right now, my main goal is to get the Hitmen series into audiobook format.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhere does my money go?\u003c/h3\u003eWith a reliable source of income from patrons, I could begin work on other projects that I have been wanting to get to like audiobook versions, cookbooks of recipes that my characters have eaten or would like from my stories, more followup stories, and fun passion projects for us all!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat do I get?\u003c/h3\u003eIf you\u0027re interested in getting \u003cstrong\u003eall of my new releases in ebook format\u003c/strong\u003e,\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=674618\u0026amp;rid=1245135\"\u003eselect the $5/month tier\u003c/a\u003e.\u003cbr\u003eIf you want \u003cstrong\u003eall my new releases in ebook \u0026amp; paperback format\u003c/strong\u003e,\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=674618\u0026amp;rid=1225877\"\u003eselect the $20/month tier\u003c/a\u003e.\u003cbr\u003eThere\u0027s also lots of other great things to get, so make sure to check out all the tiers on your right hand side and choose the one that makes the most sense for you!\u00a0Also, make sure to encourage your friends to support me as well, because \u003cstrong\u003ethe more patrons I have, the better the rewards get\u003c/strong\u003e for you. You can see my goals on the left hand side!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eI don\u0027t have a lot of money... can I still become a Patron?\u003c/h3\u003e\nAbsolutely!\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=674618\u0026amp;rid=1225874\"\u003eEven $1/month\u003c/a\u003e would be massively appreciated, and you\u0027ll still be able to see \u003cstrong\u003ecover reveals first\u003c/strong\u003e, as well as teasers and excerpts, but please\ndon\u0027t put any financial strain on yourself!\nI totally know what it feels like to have a tight budget!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eCan I stop donating in the future if I can\u0027t afford it?\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\nAbsolutely! You have complete control over how much you donate to me and\nfor how long, and you can change your donation level (or cancel it) at any\ntime! That means you can pledge $40 one time, and then bring it down to $1 for the next release. Whatever works for you!\u003cbr\u003e"
