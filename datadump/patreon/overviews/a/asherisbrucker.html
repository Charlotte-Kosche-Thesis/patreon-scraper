    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fv6Q6y4-qKac%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dv6Q6y4-qKac\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fv6Q6y4-qKac%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eHey everyone, thanks for being here.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: rgb(242, 195, 20); text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLet me introduce myself.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI\u0027m Asher Isbrucker\u2014I make \u003cstrong\u003eshort\u003c/strong\u003e\u00a0\u003cstrong\u003evideos \u003c/strong\u003ethat explore a range of topics\u2014from film to science to history. In the past, I\u0027ve explored\u00a0\u003ca href=\"http://www.asherkaye.com/projects/why-does-the-moon-fascinate-us\" rel=\"nofollow\" target=\"_blank\"\u003ehumanity\u0027s persistent fascination with the moon\u003c/a\u003e, the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=v6Q6y4-qKac\"\u003e\u003cstrong\u003e\u003c/strong\u003eunique realism achieved by Studio Ghibli\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=cUz1BFVRExs\"\u003ethe role of\u00a0nostalgia in the modern world\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=cUz1BFVRExs\"\u003e\u003c/a\u003e. By supporting me, you\u0027re enabling me to continue producing videos like these, and helping reduce my production and turnaround time for videos, so I can make more videos more often without sacrificing quality. Creators like me sincerely appreciate your generosity.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: rgb(242, 195, 20); text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere does your money go?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nVideos take a lot of time to make\u2014from research \u0026amp; writing to production \u0026amp; editing. Your support will allow me to dedicate the time required to consistently release videos without having to take as much other work, and will help cover the costs of the tools I use to make these episodes, primarily my computer and my Adobe subscription. \u003cstrong\u003eYou support me on a per-video basis, so you are only charged when I upload a new video.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow often can you expect new videos?\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nAs of now, with no financial backing, it\u0027s difficult to commit to a regular release schedule. Production time varies, depending on the complexity of the video, but it\u0027s my goal to build enough support to be able to commit to a regular release schedule. With your support, I will be able to dedicate more of my time to making videos, and release them more often\u2014so my hope is they\u0027ll become more frequent, reaching a good balance between quantity and quality. Once I have reliable and consistent support, I\u0027d be happy making one episode per month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: rgb(242, 195, 20); text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat kind of videos can you expect?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nYou can expect regular videos about a range of topics\u2014from film, to history, to science, to cultural commentary. If there\u0027s a philosophy behind my approach, it\u0027s that I choose topics I\u0027m curious about and would like to learn more about. What you hopefully get in the end, if I\u0027ve done a good job, is a high quality exploration of a topic that makes you think of something familiar in a new way, or learn something new about a particular topic. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/K9MoJGlNr1o?showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThis is what I love to do, and you make it possible. Thank you for your support.\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nIf you watch my videos already, and are a subscriber, you\u0027re already supporting me, and I appreciate you\u2014and if you can spare a contribution, I\u0027d surely appreciate that as well, even if it\u0027s just a few dollars. It\u0027s your generosity that allows creators like me to make content like this.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nSo thank you for being here, thanks for supporting me, and most of all\u2014thanks for watching.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cUz1BFVRExs?showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
