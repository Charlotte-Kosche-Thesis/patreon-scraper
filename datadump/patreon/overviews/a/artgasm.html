    "summary": "Hello fellow art slut!\u003cbr\u003e\u003cbr\u003eWelcome to the Patreon page for the Artgasm podcast - a show all about the intersections of art, media, pop culture and sex.\u00a0\u003cbr\u003e\u003cbr\u003eAs you likely know, putting together a podcast is a labor of love, involving hours just to get each episode on the air. Each Artgasm episode takes at least 4 hours of work (usually much more): from scheduling to recording to mixing and posting. I do it because I love the topic. These conversations are always the highlight of my day.\u00a0\u003cbr\u003e\u003cbr\u003eBut it takes work. As a full time freelancer, I have to step away from Actual Paying Gigs\u2122 to make Artgasm happen. I\u0027m a solo act, doing all of this 100% on my own.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in. Your patronage will allow me to focus on the podcast, making it as awesome as listeners deserve. And you get a couple of super cool things in return: \u003cbr\u003e\u003cbr\u003e* Special Patron-only episodes. Each month, I record a special solo show just for you. I talk about Artgasm-related new stories, art exhibits, performances, or just things that are rattling in my brain about art and sex.\u00a0\u003cbr\u003e\u003cbr\u003e* Extended cuts and behind-the-scenes exclusives. Some interviews are too long to make it onto the regular show. Other times we record a little extra: a song or a rehearsal or just a fun non sequitur. As a Patron, you get access to these goodies.\u00a0\u003cbr\u003e\u003cbr\u003e* Access to a Patrons-only community, where you can discuss the most recent episodes and share your own thoughts. You can also suggest topics for upcoming episodes!\u003cbr\u003e\u003cbr\u003e* At certain levels, I\u0027ll send you copies of my books or works in progress. Super exclusive stuff, yo.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m grateful for every listener and every bit of support you offer. Simply put: you make Artgasm happen.\u00a0\u003cbr\u003e\u003cbr\u003eSo if you want more episodes, better quality, more unique topics or whatever, you have the power to help make that happen.\u00a0\u003cbr\u003e\u003cbr\u003eBecome a Patron today, and spread the word! Let\u0027s have brain sex!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
