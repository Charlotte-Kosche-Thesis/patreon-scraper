    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/SXA6RFH2ls8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-07-29T17:47:22+00:00",
    "summary": "Thank you for your interest in my current photography projects and for visiting my page on Patreon! \u003cbr\u003e\u003cbr\u003eWhether you know me personally or have arrived here by chance, please let me take a moment to introduce myself:\u003cbr\u003e\u003cbr\u003eAfter spending the past 15 years founding and working with some of the best and busiest wedding photography studios in the U.S. and photographing over 500 weddings around the globe, I have reconnected with my true passion: inspirational photojournalistic fine-art travel photography. \u003cbr\u003e\u003cbr\u003eAfter shooting two projects for\u00a0\u003ca href=\"https://www.photographerswithoutborders.org\"\u003ePhotographers Without Borders\u003c/a\u003e in\u00a0\u003ca href=\"https://artstyleflow.com/on-assignment-in-botswana/\"\u003eBotswana\u003c/a\u003e and\u00a0\u003ca href=\"https://artstyleflow.com/on-assignment-in-guatemala/\"\u003eGuatemala\u003c/a\u003e recently, I realized that photography has the power to literally change the world, and that\u0027s what I intend to do from now on with my life and career.\u003cbr\u003e\u003cbr\u003eStarting \u201c\u003ca href=\"http://artstyleflow.com/\"\u003eArt, Style, Flow\u201d\u003c/a\u003e, an inspirational travel photography blog and online magazine was a natural process and has actually been a work in progress for the past 20 years.\u00a0My primary goal is to tell meaningful stories with my photographs and other mediums, and to bring out the very best in every detail of each subject I photograph.\u003cbr\u003e\u003cbr\u003eMy dream is to someday start my own non-profit organization helping people throughout the world using my photography, but for now, until 2020, I will be donating 10% of all of my earnings and money raised directly to Photographers Without Borders and I will use the rest to\u00a0fund my non-profit photography projects.\u003cbr\u003e\u003cbr\u003eThank you for your support. A donation of any size is greatly appreciated. I would rather have a thousand patrons with small amounts, than a handful with larger gifts. I have set up some basic \"rewards\" here in return for your donations, and also willing to work with you on developing something that fits your needs. Primarily I am offering photoshoots from quick holiday mini-sessions all the way to full day wedding coverage, but I am also willing to donate\u00a0my time doing non-photography things as well. Anything you need, just let me know!\u003cbr\u003e\u003cbr\u003eI look forward to staying connected with each and every one of you!\u003cbr\u003e\u003cbr\u003eGo out and make it a great day!\u003cbr\u003e\u003cbr\u003e**All pledge tiers are intended to be for at least a 12 month period.\u003cbr\u003e"
