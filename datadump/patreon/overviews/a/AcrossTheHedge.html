    "summary": "Welcome! I\u2019m\nShawna, the curious and encyclopedia-like\nhuman at the helm of Across the Hedge, a podcast\nand video series with its foundations in ancient culture, myth, and\nspirituality. \u003cbr\u003e\n\nJoin us Across\nthe Hedge here: \u003ca href=\"http://www.acrossthehedge.com/\" rel=\"nofollow\"\u003ehttp://www.acrossthehedge.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\nWith\nproductions rooted in ancient insight,\nAcross the Hedge, features an exploration of meaningful subjects in a heathen\ncontext, folk, and fairy tales, and\nrecipes along with practical tips to enrich your modern life.\u003cbr\u003e\u003cbr\u003e\n\nWe currently produce an audio podcast and videos of assorted crafting\nventures, tours of my work and gardening spaces, and highlights from events we attend throughout the year.\u003cbr\u003e\n\nOur podcasts\ncycle between bringing you an array of useful information through the lens of a\npagan worldview and theatrical productions keeping alive the ancient tradition\nof imparting universal wisdom through storytelling.\n\u003cbr\u003e\u003cbr\u003e\n\nAs a regular subscriber, you\u2019ll have access to in-depth discussions, introductions to herbs\nand gardening, household hints, and a practical section that covers topics such as meditation, divination, ritual, and astronomy. Episodes\ndedicated to folk and fairy tales are presented\nin the style of old-time radio dramas replete with ensemble casts, music, and\nsound effects.\u003cbr\u003e\u003cbr\u003e\n\nWe are also excited to announce new segments to our already extensive\nline-up. Ask\nAuntie Ipswich is our new advice piece. Across\nthe Hedge will be taking questions submitted by our audience and handing them\nover to our resident crone to unleash the\nsort of advice only years of experience\ncould serve to warp. Good old auntie doesn\u2019t always have the answers you would\nexpect for life\u2019s questions, but she\ndefinitely has plenty to say.\u003cbr\u003e\u003cbr\u003e\n\nOur expanded offering will also have a segment dedicated to the art of\nsurvival. Covering topics that include basic wilderness subsistence skills, successfully\nnavigating urban spaces, and covert preparedness. \u003cbr\u003e \u003cbr\u003e\n\nSo\ngive us a try and if you enjoy Across the Hedge be\nsure to tell your friends and\noffer us your backing. We put a tremendous amount into what we create and hope\nyou will find enough value in that to support our efforts.  We\u0027ve done our\nbest to put together some satisfying rewards for those of you that do. You can\ncheck those perks out to the right.\u003cbr\u003e\u003cbr\u003e\n\nThanks\nand see you Across the Hedge,\u003cbr\u003e\n\nShawna\u003cbr\u003e"
