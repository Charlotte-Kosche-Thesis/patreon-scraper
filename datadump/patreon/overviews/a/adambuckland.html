    "summary": "Hi,\u003cbr\u003e\u003cbr\u003eI\u0027m an artist and musician based in Melbourne. I am currently artist in residence at\u00a0\u003ca href=\"http://ceres.org.au\"\u003eCERES Community Environment Park\u003c/a\u003e. I\u0027ve been working on portraits of the staff and volunteers at CERES recently. Meeting lots of new people as I\u0027ve been photographing them, getting pictures to work from for the coloured pencil drawings I will later make. It\u0027s been a great experience meeting the staff and has given me an expanded view of what the park is about. \u003cbr\u003e\u003cbr\u003eIf you don\u0027t know much about CERES, CERES stands for Centre for Education and Research in Environmental Strategies, it \u0027is an award winning, not-for-profit, sustainability centre located on 4.5 hectares on the Merri Creek in East Brunswick, Melbourne\u0027. Its vision is \u0027for everyone to fall in love with the earth again\u0027 and quoting their mission from the website - \u0027CERES is a place for community-based learning and action to create environmentally beneficial, socially just, economically satisfying, culturally enriching and spiritually nurturing ways of living together.\u0027 \u003cbr\u003e\u003cbr\u003eCheck out some of my works from around the site, works in progress and finished portraits of the staff and volunteers on my\u00a0\u003ca href=\"http://www.adambuckland.com/carousel.php?galleryID=243726\"\u003ewebsite\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/adamcbuckland/\"\u003eInstagram page\u003c/a\u003e. Also visit the\u00a0\u003ca href=\"http://ceres.org.au\"\u003eCERES site\u003c/a\u003e to get inspired.\u003cbr\u003e\u003cbr\u003eBy supporting me you will help me buy supplies for my residency at CERES and other art and music projects, as well as help me live from day to day. Any support that can be given is greatly appreciated. Thanks!\u003cbr\u003e\u003cbr\u003e"
