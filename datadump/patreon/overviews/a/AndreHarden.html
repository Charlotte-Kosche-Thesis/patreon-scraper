    "summary": "\u003cimg src=\"http://www.andreharden.com/wordpress/wp-content/uploads/2017/12/WhatImAbout2.jpg\"\u003e\u003cbr\u003eI\u0027m Andre Harden, writer of the film \u003ca href=\"https://www.amazon.com/dp/B01MTFICGC\"\u003eNumb\u003c/a\u003e and author of \u003ca href=\"https://www.goodreads.com/book/show/36429551-the-cuckoo-house\"\u003eThe Cuckoo House\u003c/a\u003e and \u003ca href=\"https://www.amazon.ca/dp/B0786NSPSZ\"\u003eCurse of the Mummy\u003c/a\u003e (hear it on \u003ca href=\"http://pseudopod.org/2013/05/17/pseudopod-334-the-curse-of-the-mummy/\"\u003ePsuedopod\u003c/a\u003e). I need focused time to allow me to complete the many new works I\u0027m developing. I often have to set writing aside for other work in order to pay our bills and survive. Your support can make a larger volume of work possible.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.andreharden.com/wordpress/wp-content/uploads/2017/12/WhyPatreon3.jpg\"\u003e\u003cbr\u003eWriting doesn\u0027t pay the bills, even for known, best-selling authors. This is an art of passion and obsession. Patreon lets me connect with fans and earn some income while rewarding their support. I can also blog my thoughts and recommend books, media and games. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.andreharden.com/wordpress/wp-content/uploads/2018/01/Howitworks.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eRegister \u003c/strong\u003eon the site. You can \u003cstrong\u003eFollow \u003c/strong\u003eto keep up with the free stuff or become a \u003cstrong\u003ePatron \u003c/strong\u003eto support my work and gain exclusives (my fiction). The Patreon app is great and the built-in fees are reasonable--90-95% of your pledge is credited to my account. \u003cbr\u003e\u003cbr\u003ePledge as much as you\u0027d like. Every $ buys me time. \u003cbr\u003e"
