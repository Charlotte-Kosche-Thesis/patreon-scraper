    "summary": "Hey there and welcome to my patreon page, before we get into this I just want to make this super clear.. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYOU DO NOT HAVE TO SIGN UP FOR PATREON! It\u0027s just an extra thing that will be for some awesome supporters. \u003c/strong\u003eThis does not mean I wont stop producing content for all my other platforms either! This just means that you guys signed up for a little extra fun such as lingerie shoots, cosplay shoots, progress photos, very strange selfies, and much more. So with further ado...\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003emy name is Amber or better known as Amboo Cosplay.\u003cbr\u003eI am a cosplayer and self taught seamstress and makeup artist.\u003cbr\u003eI\u0027ve decided to make a patreon to show the fans that pledge to my page updates of cosplay I will be making, google hangouts, twitch events, tutorials on how I make certain cosplays/props/armor and even body paint videos prior to their publish dates on my youtube.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e*~ For everyone apart of the the third tier and higher your packages will be shipped after my patreon payments are processed, which occurs on the 8th of every month! ~*\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i68.tinypic.com/wvomj6.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://i68.tinypic.com/wvomj6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eFor those signed up for patreon, here is what to expect from my page!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eExclusive selfies and photos\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e will be posted here that wont be posted on any other platform.\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eExclusive prints and Polaroids\u003c/span\u003e \u003c/strong\u003e\u003c/span\u003ewill be top tier rewards to my patrons support!\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBoudoir/Risqu\u00e9 or Cosplay shoot for the end of the month! \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI really want your guys input on what I could do better, what I can incorporate next time, what YOU want to see! Because this is about you guys and having fun with art forms! You all will receive your exclusive form of these photos and than at the end of the month the internet gets theirs. Seems fair enough.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBehind the scenes video\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e and photos of photo shoots or costumes/props being made.\u003cbr\u003eGoogle hangouts or twitch events where we can all gather together and get to know one another, suggest video games to play, ask questions and just have a good time!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eAnd at the end of it, you do not have to sign up for this.\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou literally do not have to be apart of patreon. I will still be posting all my content on all my other platforms but still it means so much to have support!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo thank you guys for getting through this and for all the support through my journey you\u0027re all amazing!\u003c/span\u003e\u003cbr\u003e"
