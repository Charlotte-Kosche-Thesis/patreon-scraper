    "summary": "Ashes is a disabled artist and the author of Surreality, a psychological horror comic about the brain. Ashes\u2019 goal as an author is to produce the best and gothest comic ever\u2014 a comic for young adults dealing with abuse and mental illness.  Because of their disabilities, Ashes often struggles to balance work, self-care, and their work on Surreality. Your patronage will ease Ashes financial worry, and let them to direct their energy towards cooler and more important things.\u003cbr\u003e\u003cbr\u003eSurreality is about a girl named Jackie who has a very inconvenient superpower. Every thought she has becomes real\u2014 whether she likes it or not. The result? An increasingly unclear delineation between Jackie\u2019s identity, the thoughts, feelings, and memories of others, and the structure of time and space as a whole. Jackie can hardly understand the nature of her ability, much less control it. She can\u2019t prevent reality from fluctuating around her disgruntled classmates\u2014 she can\u2019t even stop her parents from being murdered by a potato. Meanwhile, Jackie encounters clues that hint at a nefarious conspiracy of terrifying scale.\u003cbr\u003e\u003cbr\u003eEveryone knows that art is therapeutic. Seeing your own experiences represented in a fictional medium is a powerful experience, one that can shape a person for better or for worse. There is not a lot of constructive fiction that deals with mental illness; that which does often has little value for people whose symptoms are too violent, ugly, or antisocial to appeal to a neurotypical readership. Surreality speaks to a group that is not often addressed in art. It is an authentic and sometimes very scary narrative of mental illness that will not receive the visibility it deserves without the help and support of its existing readers. \u003cbr\u003e\u003cbr\u003ePledge to this Patreon, and you will get access to all kinds of fascinating information about Ashes\u2019 artistic process and the history of Surreality, as well as cards, digital artwork, and physical drawings and paintings, all made just for you. Plus, you can help Surreality expand into other media\u2026 with enough support, you just may see the development of Surreality video trailers and games, tons of fun that would bring the message of Surreality to a still wider audience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSURREALITYCOMIC.COM\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe music in the trailer\u00a0is \"Ideita 5 (mejorada)\" by \u00a5\u221aL, thank you so much for allowing me to use your music for my patreon trailer!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTheir blog is located at \u003c/em\u003e\u003ca href=\"http://astrosuka.tumblr.com/\" rel=\"nofollow\"\u003ehttp://astrosuka.tumblr.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eThe other people who worked on the trailer and setting up the patreon here are Kelly, Burnt, Myka, Mort, Fivetail, and Ded, all of whose contact information can be located on the Surreality Crew page of my website\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
