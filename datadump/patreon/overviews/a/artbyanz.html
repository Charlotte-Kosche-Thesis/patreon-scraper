    "summary": "My name\u0027s Ansley McDaniel, and I\u0027ve been passionate about art all my life! I jump from medium to medium, and have dabbled in traditional and digital painting, illustration for indie film makers and comic authors, and have exhibited at comic conventions all across the southeast US.\u003cbr\u003e\u003cbr\u003eI am currently focusing my skills on sculpture, primarily in polymer clay. Growing up as a kid, I was always fascinated by traditional movie effects, especially those of movie monsters. Films like John Carpenter\u0027s \u0027The Thing\u0027, \u0027Jurassic Park\u0027, the \u0027Alien\u0027 series and television shows like \u0027The Twilight Zone\u0027 have always had a huge impact on my art. Sculpting is a relatively new creative outlet for me; I began to play around with polymer clays around 8 years ago, but never really seemed to get a knack for it. About 3 years ago, I gave sculpting another try, taught myself how to properly work with the medium, and ran with it.\u003cbr\u003e\u003cbr\u003eMonsters and fantasy creatures, pets, modern-day animals and dinosaurs are my specialty when it comes to sculpting. I\u0027d like to use my Patreon page to have a means of creating tutorials and guides for people creating these subjects, and to help others expand on their own artistic abilities.\u003cbr\u003e"
