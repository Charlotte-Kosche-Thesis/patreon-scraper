    "summary": "\u003ch1 style=\"text-align: center;\"\u003eHey Awesome People!\u003c/h1\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\tI\u0027m Amelia, but I go by Ame. I\u0027m the lead developer with Strawberry Dagger Studio, and I do all of the graphics, programming, some of the music, and most of the writing for our visual novels.\u00a0\u003cbr\u003e\t\u003cbr\u003e\tI created this Patreon, because I love visual novels and creating stories that I can share with all of you. This is my full-time job, and I have really appreciated the opportunity that Patreon has given me so far. With Patreon, I have been able to devote my time to\u00a0working on what I love, and it has given me some peace of mind when it comes to student loans and medical bills.\u003cbr\u003e\t\u003cbr\u003e\t2018 has been a busy year so far. \u003cbr\u003e\t\u003cbr\u003e\tProfessionally, we\u0027ve released the Android version of our first visual novel, we\u0027re currently working on an Android version of Make It Last, and we\u0027ve started working on a new project - which will give me plenty of new things to learn and incorporate into future works. \u003cbr\u003e\t\u003cbr\u003e\tPersonally, I finished paying off a medical bill from a hospital visit \u0026amp; surgery that I had last year, I\u0027ve attended a wedding for someone close to me, I went to Sakura-Con and met some friends that I made back in 2013, and Tyler and I just bought a house.\u00a0\u003cbr\u003e\t\u003cbr\u003e\t2018 has had some ups and downs already, but I believe it\u0027s going to be a good year. I\u0027m making sure that I put effort into learning new things, like animating. I\u0027m pushing myself to improve on what I\u0027ve accomplished so far since I started working on visual novels in 2013. And I\u0027m reminding myself to take care of myself and to take breaks, because it\u0027s very easy to get lost in working on things that I love and forgetting to do simple things for myself.\u003cbr\u003e\t\u003cbr\u003e\tI\u0027m doing my best to become a better person and to create better content.\u003cbr\u003e\tAnd I am doing my best to make you proud, as well as myself.\u003cbr\u003e\t\u003cbr\u003e\tThe donations that I receive from Patreon help me in so many ways, and I am incredibly grateful for the chances it\u0027s given me so far, and I hope that continues as time goes on. \u003cbr\u003e\t\u003cbr\u003e\tThank you for taking the time to read my Patreon page, and if you are able to donate anything -- I sincerely appreciate your support.\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003e Stay Awesome!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003eFinished Visual Novels\u003c/h2\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(216,11,37);\"\u003eDestiny Fails Us: A New Life\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cimg src=\"https://img00.deviantart.net/791f/i/2018/100/3/a/business_card_dfu___front_2_by_destinyfailsus-dc8h53z.jpg\"\u003e\u003cbr\u003e\t\t\u003cstrong\u003eThe story of Destiny Fails Us takes place in the Pacific Northwest, in the fictional town of Moirai. It follows the life of Idril Ar\u0027Feinel, a girl who spends most of her time playing video games instead of doing her homework.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://youtu.be/BHVqmrbsyxw\" target=\"_blank\"\u003e Watch Trailer\u003c/a\u003e\u003ca href=\"https://destinyfailsus.itch.io/dfu-otome\" target=\"_blank\"\u003e\u003cbr\u003eDownload Demo\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\t\u003c/strong\u003e\u003ca href=\"https://destinyfailsus.itch.io/dfu-otome\" target=\"_blank\"\u003ePurchase Destiny Fails Us: A New Life for $10\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig08.deviantart.net/c3fa/f/2017/039/9/a/strawberry_by_destinyfailsus-dayajeo.png\" style=\"width: 52px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(182,143,217);\"\u003eMake It Last\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/dc4f/f/2018/100/f/7/makeitlast_by_destinyfailsus-dc8h4zv.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eMake It Last is a short and sweet visual novel that follows the lives of Harvey Chapman and Jordan Min; two guys that found each other, and fell in love.\u003cbr\u003e\t\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://youtu.be/pz-N4M0fTe4\" target=\"_blank\"\u003e Watch Trailer\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://destinyfailsus.itch.io/makeitlast\" target=\"_blank\"\u003ePlay Make It Last for Free\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e \u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://img.itch.zone/aW1nLzk1MDI0My5wbmc=/original/Zr8lPt.png\" style=\"width: 52px;\"\u003e\n\u003c/blockquote\u003e \u003c/strong\u003e"
