    "published_at": "2015-12-09T00:10:24+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFunds from \u003cem\u003ePatreon\u003c/em\u003e are a crutch in day-to-day life. Everything earned here goes toward keeping off the streets- and I\u0027m eternally grateful for that! \u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eA nice little perk is that you also get cool exclusives like Snapchat info, sketches, and even \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003emonth-by-month requests\u003c/em\u003e\u003cstrong\u003e!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u25cb\u25cb\u25cb\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eUPDATE APRIL 2018\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eApril 2018.\u003c/strong\u003e This month I\u0027m moving out of our apartment. Next month I\u0027m scouting out a place to call home, and the month after that I\u0027ll be moving cross-country to stay in that home in Los Angeles, CA.\u003cbr\u003e\u003cbr\u003eI\u0027ve been accepted into \u003ca href=\"https://www.gnomon.edu/showcase\"\u003eGnomon\u0027s\u003c/a\u003e 2-year program for modeling and VFX, which I hear is refreshingly grueling work. Because of this though, and because I want to focus on making nasty ugly spooky creatures for your television screen, I know I have to cut Patreon rewards cold-turkey. This specifically means no individualized rewards for the 10$ and 20$ tier, which also affects the 5$ tier, because there will be no progress .gifs of the aformentioned tier-work.\u003cbr\u003e\u003cbr\u003eYou guys have given me so much comfort these past years and every penny from Patreon has gone to rent or medical insurance. It has become my self-imposed \u0027I don\u0027t have it so I won\u0027t use it\u0027 fund, which has been majorly helpful.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo there won\u0027t be any more individualized rewards- what will there be instead?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon will still be around, and I still appreciate every penny, but the reward might end up being 1-tier of randomocity from my life. That could be a range of things, like pictures of the city or current school-works. Depending on the type of work I could definitely stream it, but the streams would be kept to a minimum.\u003cbr\u003e\u003cbr\u003eIf you would like to pull out support there are no hard feelings at all, as that\u0027s why I\u0027m writing this post- to inform you and encourage you to withdraw if you\u0027re not into these changes!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill there ever be individualized art again, Ash?!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHere\u0027s what I\u0027m thinking: I\u0027ll adjust the tier rewards... \u003cbr\u003e\u003cstrong\u003e1$ \u003c/strong\u003estays the same, \u003cbr\u003e\u003cstrong\u003e5$\u003c/strong\u003e will now have a boosted \u003cstrong\u003e10% discount \u003c/strong\u003etoward commissions, \u003cbr\u003eand there will be no rewarded tier above that.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eAh- ...but full-body commissions will close. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHeadshots\u003c/em\u003e on the other hand, painted or otherwise, might have a once-a-month commission stream, so that I can pay for internet.\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003eSorry for the massive wall of text, but I wanted to let you know through this weird-... stream-of-consciousness update what all\u0027s happening. Will also drop a letter in your inboxes, to make sure everyone\u0027s on the same page!\u003cp\u003eThanks again guys\u003cbr\u003e-Ash\u00a0\u003c/p\u003e"
