    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey Babe! My name is Vanessa Villarreal and this is me. I am a Scorpio. I love lingerie, cats, riding bikes and beer. It\u2019s 5 o\u2019clock somewhere right? Oh, and I have really big natural heavy boobs. \u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0886/0770/files/Founder-Designer-Alexandrea-Anissa-Lingerie.jpg?16650809456758157852\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI guess you can say I am sort of an entrepreneur or what I like to call myself, an overachiever. I am the founder and designer of Alexandrea Anissa Lingerie. A small, growing business, based in the Bay Area, empowering you to be you. I create lingerie, digital sewing patterns, I host lingerie making workshops and take lots of lingerie selfies. It\u2019s all for the job, I promise! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0886/0770/files/Alexandrea-Anissa-Lingerie-Creative-Workspace.jpg?15570229292102813860\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0886/0770/files/Alexandrea-Anissa-Lingerie-Illustration.jpg?15570229292102813860\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0886/0770/files/Alexandrea-Anissa-Lingerie-Lace-Cheeky-Panty-Workshop.jpg?15570229292102813860\"\u003e\u003cbr\u003e\u003cbr\u003eI am now the model of my own brand. Who would have ever thought? Not me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0886/0770/files/Photo_Mar_08_10_19_03_AM.jpg?13982956537247059388\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0886/0770/files/Photo_Mar_08_8_41_31_AM.jpg?13982956537247059388\"\u003e\u003cbr\u003e\u003cbr\u003eI am also a part-time private middle school teacher. I actually teach kids how to sew for a living. So fucking cool! I am also a part-time freelancer. I can do anything from pattern making, pattern grading, cutting, sewing, technical drawings, line sheets etc. I just love creating and I love working! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0886/0770/files/Photo_Mar_27_9_30_06_AM.jpg?16789024810189225068\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eMy ultimate goal above all is to help you rediscover the power of being your own unique creation, through lingerie and sewing of course! Loving yourself isn\u2019t easy. Loving your body isn\u2019t easy either. I honestly can\u2019t believe how much I limited myself in the past because I thought I wasn\u2019t the right shape, or that my boobs were too big and too heavy or because I have a tummy or gut or whatever you want to call it. Everyone is the right shape, it\u2019s just society who makes you think otherwise.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0886/0770/files/Alexandrea-Anissa-Lingerie-Crimon-Lace-String-Bikini.jpg?16789024810189225068\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eI want to inspire you to be unapologetically you no matter what you\u2019re wearing. I want you to feel sexy, confident, empowered and badass no matter what size or shape you are. I want you to celebrate your body because you are you.\u003cbr\u003e\n\n\u003cbr\u003eSo here I am on Patreon, helping you grow, learn and create! Here\u2019s what you can expect by becoming a patron:\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eEXCLUSIVE BEHIND THE SEAMS CONTENT //\u003c/strong\u003e I have so many ideas! I will spam you with my newest ideas and designs, the process behind everything I do, snippets from my sketchbooks, sneak peek previews on upcoming projects, exclusive photo sets, throwback content and so much more. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eDAILY LIVE SEWING VIDEOS // \u003c/strong\u003eI love sewing and I love sharing what I am working on. Come hang out with me on Instagram, watch me sew and ask me questions. I sew everything from underwire bras, bralettes, garters, panties, accessories etc. Stories posted daily and screenshots are always welcomed.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eMONTHLY NSFW PRINTS //\u003c/strong\u003e I love wearing lingerie I make and I love taking photos of my body. Every month I will send out a sometimes NSFW glossy print of me, my boobs or my butt. Depends on what I designed that month and which photo is my favorite. These prints are Patreon exclusive and can not be purchased anywhere else. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eMONTHLY LINGERIE SEWING TUTORIALS //\u003c/strong\u003e Expect a new lingerie tutorial every month with content varying from pattern drafting, pattern grading, cutting, hand-dying, sourcing, sewing and so much more. Each lingerie tutorial includes in-depth step-by-step instructions and HD photos and/or videos. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eMONTHLY LINGERIE SEWING PATTERNS //\u003c/strong\u003e This is a new tier! Every month I will send out a digital lingerie sewing pattern exclusively for that month. It can be a bra, a panty, a garter, a nightie etc. Each digital lingerie sewing pattern will include sizes XXS - 5XL (depending on the style), a materials guide and step-by-step cutting and sewing instructions.\u003cbr\u003e\n\n\u003cbr\u003eIf this sounds like a creative endeavor you\u2019d like to be apart of,  join me and become a patron. Whether you pledge $1 or $35, your support truly means the world to me! I honestly never imagined in a million years I\u2019d be where I am today. I am so lucky and blessed to have come so far with your loyal support. So thank you!! I hope I can continue to inspire you to be you because you have all inspired me to be me. \u003cbr\u003e\n\n\u003cbr\u003eThank you for reading, thank you for existing, and thank you for subscribing! \u003cbr\u003e\n\n\u003cbr\u003ex\u003cbr\u003e\nVanessa Villarreal\u003cbr\u003e\n\n\u003cbr\u003eShop: \u003ca href=\"http://www.alexandreanissa.com/\"\u003e\u003cstrong\u003ewww.alexandreanissa.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nInstagram: \u003ca href=\"https://www.alexandreanissa.com/\"\u003e\u003cstrong\u003ehttps://www.alexandreanissa.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nTwitter: \u003ca href=\"https://twitter.com/alexandreanissa\"\u003e\u003cstrong\u003ehttps://twitter.com/alexandreanissa\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
