    "summary": "\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); font-weight: normal;\"\u003eBienvenidos\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eWelcome to my Patreon page! I\u0027m Angela and I am an artist and freelance illustrator. I am passionate about reading, art, in-between\nspaces and the desert. I believe in si se puede (yes we can!), in supporting\nlocal farms, in written in the stars, in la\nsangre llama (my culture is in my blood).\u003cbr\u003e\n\nFor me art is\nmeditative; when I am creating art I can find flow, joy and peace. I have\nworked in a variety of mediums, right now I am drawing in pen and ink and then\nI use Photoshop and Illustrator to edit and make digital prints. Sometimes I\npaint in acrylic on canvas, sometimes I collage and sometimes I block print. I\nlike to draw imaginary flowers, desert scenes, brave animals and hand letter\nwords of empowerment. I speak about topics like survival, resistance, self love\nand hope with whimsical scenes, bright bold colors and imagination. I believe that art, in a chaotic world, has the power to remind us that we matter and we are important. Art is a way I can share this message of self love. I dream that my words might cause una chispa que prende (a spark to be lit). That my art might speak to el esp\u00edritu de la persona en ese momento est\u00e1 listo (to the spirit of a person at the moment they are ready).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(75, 172, 198); font-weight: normal;\"\u003eWhat is Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003ePatreon is a site that allows artists like me to connect directly with my supporters through a monthly membership. By becoming one of my Patrons you will be helping me to achieve my goal of working full time as an independent artist. Your support will go towards the costs of being an artist (tools, art supplies, business costs, living expenses) \u003cstrong\u003eThe best part about Patreon is the way that we get to connect through art!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(75, 172, 198);\"\u003eWhy Patreon:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eWith a Patreon membership\u00a0you will get to see my finished work before anyone else and have exclusive access to fresh downloadable phone wallpapers, printable note cards and digital art prints. The downloads are yours to keep and use as often as you like. I look forward to sharing lots of creative content with YOU!\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eWhat Do the Monthly Subscription Gifts Look Like:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://angelasolizfranco.files.wordpress.com/2018/03/card-mockup-muchogusto2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://angelasolizfranco.files.wordpress.com/2018/03/phone-mock-up.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://angelasolizfranco.files.wordpress.com/2018/02/poster-mockup_desertskull.jpg\"\u003e\u003cbr\u003eFind me on\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.instagram.com/angsolizfranco/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e to see my sketchbook!\u003cbr\u003eEmail me with questions/inquiries: \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eangelasolizfranco@gmail.com\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
