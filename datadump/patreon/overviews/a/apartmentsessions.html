    "summary": "Welcome to our apartment! We are honored and touched that you even clicked on this page. Thank you so much for watching the videos and supporting Apartment Sessions. You are the fuel behind this project, the inspiration and drive that keeps us creating. \u003cbr\u003eTHANK YOU!\u003cbr\u003e\u003cbr\u003eWe\u0027ve been making videos in our apartment for one year now, releasing a session at the beginning of every month. Starting now, and continuing on through Season Two (which begins 9/2/17), we will be releasing TWO sessions a month, as well as shooting special Location Sessions, bringing more established featured artists and players into our ranks, and upgrading our gear. If you enjoy our videos and want to help out, check out our rewards and consider becoming a Patron! You can do so for as little as $1 a month.\u003cbr\u003e\u003cbr\u003eApartment Sessions (www.youtube.com/ApartmentSessions) is a Brooklyn-based multimedia artist collective, created and produced by Luke McGinnis, Evan Tyor, and Liz Maney.\u003cbr\u003e\u003cbr\u003eWe produce live music videos, performing original arrangements/orchestrations with a rotating ensemble of NYC/New England-based pro musicians, covering our favorite artists and featuring our favorite musicians.\n\nMany arrangements include a \"Kraz Section\", an original composition by Drew Krasner, written specifically for each piece.\u003cbr\u003e\u003cbr\u003e\n\nApartment Sessions is centered around building a strong, diverse community through music and collaboration. Create, Love, and #resist\u003cbr\u003e\u003cbr\u003eLuke McGinnis - Music Director/Arranger/Orchestrator\u003cbr\u003eEvan Tyor - Sound\n\u003cbr\u003eElizabeth Maney - Video\n\u003cbr\u003eDrew Krasner - Arranger/Orchestrator\u003cbr\u003eJosh Plotner - Media/PR\u003cbr\u003e\u003ca href=\"http://www.apartmentsessionsnyc.com\"\u003ewww.apartmentsessionsnyc.com\u003c/a\u003e"
