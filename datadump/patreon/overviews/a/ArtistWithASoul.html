    "summary": "\u003ch4\u003eThe work produced by the Artist With A Soul, otherwise known\nas E. Kilbride, is both a labor of love and stress reliever from everyday life.\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy true passion is painting and being creative. Creativity\nallows my mind to expand and my body to relax, which enables me to be more\nproactive in my other passion: philanthropic work that helps others achieve\ntheir goals\u003cbr\u003e\n\n\u003cbr\u003e\n\nHistorically, artists have been sponsored by individuals\ncalled Patrons. The support these Patrons provided helps the artists to focus\non the creative process and hone their skills. \u003cbr\u003e\n\n\u003cbr\u003e\n\nSince starting my artistic journey, many have asked how they\ncould support my work, in addition to buying a piece of art. Then I found\nPatreon, an online sponsorship program. There are five levels of patronage and\nyou can support my work for as little as $1.00 a month. Each level gives you\nmore opportunities to give me input and ideas on future projects, get exclusive\n\u2018first looks\u2019 at my work, and receive special artist prints and other perks,\nincluding 30-minute Skype chats with me. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWhat\u2019s more, you will be able to see my progress 24/7 by\nvisiting Artistwithasoul.com and by checking out my posts on this Patreon site.\nYou will know that your patronage is being well spent. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019d love to have you join me on my journey. If you\u2019d like to\nparticipate, please click the Become a Patron button. Thank you for your\nsupport and encouragement!\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e"
