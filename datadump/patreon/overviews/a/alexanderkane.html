    "summary": "I am a 3D artist creating addons and tutorials for Blender. By supporting me on Patreon, you will help me further development of my creations and enable me to focus more time and energy on my art.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JVZKWxmeRWc?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/49Cax-YOXJA?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/C1tWFfEIxtc?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JDkoHtuM0VE?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCloth Weaver\u003c/strong\u003e -Download via: \u003ca href=\"https://gumroad.com/alexanderkane#\" target=\"_blank\"\u003eGumRoad\u003c/a\u003e\u003ca href=\"https://blendermarket.com/products/cloth-weaver\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=49Cax-YOXJA\"\u003e\u003c/a\u003e\u003cbr\u003eQuickly sew clothes to your characters\n and create fabrics with ease! No need to scroll through endless menus \nand adjust dozens of parameters over and over again. Once you have built\n your clothing model and setup the vertices, Cloth Weaver takes over the\n rest! \u003cu\u003e\u003cstrong\u003e(Please see demo videos for full feature demonstration and installation) \u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHELP DESK SUPPORT: \u003ca href=\"https://clothweaver.on.spiceworks.com/portal/tickets\" target=\"_blank\"\u003ehttps://clothweaver.on.spiceworks.com/portal/tickets\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s new in version 3.2?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAdd collision to character button\u003c/li\u003e\u003cli\u003eManuel Bastioni Lab scaling\u003c/li\u003e\u003cli\u003ePants preset\u003c/li\u003e\u003cli\u003eCustom user presets panel\u003c/li\u003e\u003cli\u003eCreate backside of clothing from front\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eClothing Presets:\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eDress long \u0026amp; short\u003c/li\u003e\u003cli\u003eT-Shirt\u003c/li\u003e\u003cli\u003ePants\u003c/li\u003e\u003cli\u003eHoodie\u003c/li\u003e\u003cli\u003eShort-shorts\u003c/li\u003e\u003cli\u003eBikini Top \u0026amp; bottom\u003c/li\u003e\u003cli\u003eUnderwear\u003c/li\u003e\u003cli\u003eTowel\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eMaterials, Clothing Patterns, Textures:\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eCloth/Polyester Material\u003c/li\u003e\u003cli\u003ePlaid Pattern\u003c/li\u003e\u003cli\u003eCircle Pattern\u003c/li\u003e\u003cli\u003eCotton Fiber Bump Map\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eOther Features:\u003c/strong\u003e\u003c/h4\u003e-Recover the last clothing mesh before it was applied to the model\u003cbr\u003e-Easily add clothing to your rigs\u003cbr\u003e-Requires Blender 2.7x or higher \u0026amp; cycles engine for materials\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInstallation:\u003c/strong\u003e\u003cbr\u003e-In Blender, go to user preferences, Install addon from file and choose the\u003cstrong\u003e .zip\u003c/strong\u003e file\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePast Versions / Update History\u003cbr\u003e\u003cstrong\u003e3.2 -Add collision to character, MBL scaling, Pants preset, custom user presets, create backside of clothing from front\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e3.1 -Update Notifier \u0026amp; more cloth physics controls\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e3.0 -Preset Gallery \u0026amp; translucency slider in fabric material\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2.3 -Reflect clothing along Z-Axis \u0026amp; bug fix with sew clothing\u003cbr\u003e\u003cstrong\u003e2.2 -Ability to change sewing force, restart simulation, assign even \u0026amp; odd groups\u003cbr\u003e\u003cstrong\u003e2.1 -Introduced toolbar in edit mode: faster assembly \u0026amp; creation of edges to be sewn\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2.0 -Introduced Patterns, materials, bump maps \u0026amp; attaching to rig feature\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e-Bump: Cotton Fiber\u003cbr\u003e-Cloth/Polyester PBR, Plaid \u0026amp; circle patterns\u003cbr\u003e-Patterns: Circle \u0026amp; Plaid\u003cbr\u003e-Presets: Bikini (top/bottom), Dress Long,  T-Shirt,  Towel, Underwear.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e1.2 -Bug fixes\u003cbr\u003e\u003cstrong\u003e1.1 -Reset UV feature\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1.0 -Core sewing features, recover previous \u0026amp; presets: dress \u0026amp; short-shorts\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://blendermarket.com/products/cloth-weaver\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
