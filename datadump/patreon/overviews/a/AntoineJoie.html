    "summary": "\u003cstrong\u003e\u003cimg src=\"https://antoinejoie.files.wordpress.com/2015/02/openhead.jpg\" style=\"width: 186px; float: right; margin: 0px 0px 10px 10px;\"\u003eI\u0027m a comic book writer and a boardgame designer and editor\u003c/strong\u003e from Montreal, Quebec, Canada. As I have way too many worlds in my head and clearly not enough time to create them all, I started this Patreon page to ask for your support. My ultimate goal is to offer my best comics and\u00a0 games to the world and, with your help, now it\u0027s possible!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://antoinejoie.files.wordpress.com/2015/02/goat.jpg\" style=\"width: 194px; float: left; margin: 0px 10px 10px 0px;\"\u003eShare the joy of Art by supporting the birth and growth of my newest webcomic -\u003cem\u003eThe Jimzine-\u003c/em\u003e on Patreon.\u003c/strong\u003e You\u0027ll contribute to a weekly distribution of free laughs, as well as a plethora of creative side projects. In other words, you\u0027ll make the world better! \u003cstrong\u003eBy pledging any weekly amount\u003c/strong\u003e, you get access to some exclusive Patrons-only content (like unique birthday cards!) and you contribute in making the Jimzine a reality. Also,\u003cstrong\u003e you may limit, reduce or cancel your pledge at any time\u003c/strong\u003e.\u003cstrong\u003e \u003c/strong\u003eThe toothpaste shall be taken from the tube at the end of each month. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://antoinejoie.files.wordpress.com/2015/11/vegetable.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://antoinejoie.files.wordpress.com/2015/11/vegetable.jpg\" style=\"width: 198px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eI will release a new Jimzine comic every week or so \u003c/strong\u003eand with your support, this ongoing laugh-o-mania will allow me to continue my work and publish various comics and boardgames over the years. \u003cstrong\u003eVisit the Creations tab on top of this page to see all previously released Jimzine comics.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://antoinejoie.files.wordpress.com/2015/02/petroperson.jpg\" style=\"width: 202px; float: left; margin: 0px 10px 10px 0px;\"\u003eThis  project is \u003cstrong\u003egloriously satyrical and definitely not politically \ncorrect\u003c/strong\u003e, but my portfolio also includes evil accountants, sentient mold,\n ninja woodcutters and all kinds of non-satyrical things.  \u003cbr\u003e\u003cbr\u003eI work both in French and English.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
