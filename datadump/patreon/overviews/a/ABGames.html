    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgsafe.org/09471ec089.png\" style=\"width: 258px;\"\u003e\u003cstrong\u003eDISCLAIMER - I\u0027M NOT TAKING ANYMORE MONEY FROM THIS PATREON, UPDATES ARE FOR FREE.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome\nto the Patreon dedicated to \u003cstrong\u003ePerpetual Change\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003ePerpetual\nChange is a 2D game developed on RPGmaker XP. We\u0027re\na team of three people developing this game in our spare time.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO\nIS IN THE TEAM?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027m PieceofSoap, an AB/DL\nartist for a little more than two years and the one in charge of the\nproject. You may already know me from my\u00a0\u003ca href=\"http://pieceofsoap.deviantart.com/\" rel=\"nofollow\"\u003eDeviant Art gallery\u003c/a\u003e.\u003ca href=\"http://pieceofsoap.deviantart.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI\u0027m working on the graphic aspect of the game (sprites, icons, tilesets, bust-sets, some illustrations) and also on the game mechanics.\u003cbr\u003e\u003cbr\u003ePersonalias is the lead scriptwriter. He\u0027s the one in charge of the scenario and key scenes. You can check his\u00a0\u003ca href=\"http://personalias.deviantart.com/\" rel=\"nofollow\"\u003ewonderful work here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\"Anonymous\" is in charge of dialogues\nwith minor npcs, object descriptions and side quest.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT\nKIND \u003c/strong\u003e\u003cstrong\u003eOF STORY IS IT, WHEN CAN I PLAY?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img15.hostingpics.net/pics/23043520160528213451.png\" style=\"width: 379px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eThe\ngame is a story about an altered reality with a heavy dose of mental\nregression. The story is set on a tourist island, in a slightly\nfuturistic world.\u003cbr\u003e\u003cbr\u003eThe game is expected to have a playtime of\napproximately five hours, with playtime and gaming experience\ndepending on the choices the player makes along the journey. \u003cbr\u003e\u003cbr\u003eThe\ngame itself will be divided into five chapters, and after the\ndevelopment of each chapter, we will put a demo online. We also welcome your feedback and ideas for the\ngame. We want to make this a fun experience for you all!\u003cbr\u003e\u003cbr\u003eThat\u0027s a big project, so don\u0027t expect to see the game done in the next month. We plan two or three years to complete it.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img15.hostingpics.net/pics/78576420160528211606.png\" style=\"width: 378px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCH\u003c/strong\u003e\u003cstrong\u003eARACTERS\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img15.hostingpics.net/pics/372653ECLAIRDAY1.png\" style=\"width: 93px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEclair\u003c/strong\u003e\nThe protagonist of our story and a bit of a tom-boy, Eclair spends\nthe game struggling against her imminent spiral into a baby world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img15.hostingpics.net/pics/781025MICHELLEDAY1.png\" style=\"width: 84px;\"\u003e\u003cbr\u003e\u003cstrong\u003eMichelle\n\u003c/strong\u003eIntellectual and curious, Michelle gets top marks at school and often\nhelps Eclair with her homework.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img15.hostingpics.net/pics/231561VINCEDAY1.png\" style=\"width: 104px;\"\u003e\u003cstrong\u003e\u003cbr\u003eVince\u003c/strong\u003e\nAn introspective and attentive guy with a talent for listening when\nhis friends need it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eABOUT MONEY\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI will share progress on the game every month on this Patreon. I don\u0027t actually want to share too much informations to keep you the surprise. So please, don\u0027t overhype and don\u0027t donate too much money.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThanks to all the Patreons!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e(Characters within this world and the original universe itself were created by Owlcan)\u003c/div\u003e"
