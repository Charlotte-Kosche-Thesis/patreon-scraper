    "summary": "For 10+ years, \u003cem\u003e\u003ca href=\"http://www.apex-magazine.com\" rel=\"nofollow\" target=\"_blank\"\u003eApex Magazine\u003c/a\u003e\u003c/em\u003e has brought online readers a \u003cstrong\u003emonthly\u003c/strong\u003e dose of science fiction, fantasy, \nhorror, and genre-blending stories and poems. Each issue includes \noriginal stories and reprints, along with author/artist interviews and genre-related nonfiction. We are a three-time Hugo Award nominee and our stories have earned multiple Hugo and Nebula Award nominations and even won a couple. Our\n mandate has always been to bring \u003cstrong\u003eyou\u003c/strong\u003e, the \u003cstrong\u003ereader\u003c/strong\u003e, works full of marrow \nand passion, and stories where secret places and dreams are put on \ndisplay.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExpansion plans for\u00a0\u003cem\u003eApex Magazine\u003c/em\u003e:\u003c/strong\u003e\u003cbr\u003e\n*The addition of more original fiction. \u003cbr\u003e\n*Adding a second story to our monthly podcast.\u003cbr\u003e*Add a second reprint to each issue.\u003cbr\u003e*More artwork\u003cbr\u003e*Increase pay for our writers and artists.\u003cbr\u003e\u003cbr\u003e\nThis is where Patreon can help us. We\u0027ve always made our content available \u003ca href=\"http://www.apex-magazine.com\" rel=\"nofollow\" target=\"_blank\"\u003eto read online\u003c/a\u003e for free and that is not going to change. For the last six years, we\u0027ve relied on traditional digital subscriptions as our means of reliable income. Patreon will provide another source of \u003cem\u003esafe\u003c/em\u003e month to month income and enable \u003cem\u003eApex Magazine\u003c/em\u003e to go forward with its growth plans should we meet our goals.\u003cbr\u003e\u003cbr\u003eWe also have \u003cstrong\u003e**print**\u003c/strong\u003e edition subscriptions available exclusively through Patreon. How cool is that?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow does Patreon work? \u003c/em\u003eYou can pledge any amount that you want and once a month Patreon will automatically bill you for that amount. At different reward tiers, you\u0027re rewarded with more!\u003cbr\u003e"
