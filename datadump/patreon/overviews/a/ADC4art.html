    "summary": "I am an artist in need of a hand. Literally. Two, even.\u003cbr\u003eI suffer from a chronic joint pain condition due to a connective tissue disorder called Ehlers-Danlos.\u00a0\u003cbr\u003eI need money for medical supplies,functional aides and devices, finger splints (for every joint!), and to help me make it through to better health, and more time doing what I love: art, poetry, drama, creating.\u00a0\u003cbr\u003eYou can help me with this by donating exorbitant amounts of money (or $1) to the cause.\u003cbr\u003eI promise I am paying back karma SO HARD and- in the future, when I have better supports in place (both physically on my body, medically, financially and socially) I look forward to contributing to the arts in all capacities as I am able.\u003cbr\u003eI humble myself to the muses and make do as I can.\u003cbr\u003e\u003cbr\u003eFor Livestreaming, please see\u00a0\u003ca href=\"http://twitch.tv/ADC4ART\" rel=\"nofollow\" target=\"_blank\"\u003emy Twitch Creative Channel\u003c/a\u003e (where there is also a tipjar for direct PayPal gifts). I would love it if you looked through my wishlist and sent me little gifts to help keep me creating here-\u00a0http://a.co/h6U2iJn\u003cbr\u003eYou can read some of my poetry and see more artwork on\u00a0\u003ca href=\"http://adrianeclipperton.wordpress.com\" rel=\"nofollow\" target=\"_blank\"\u003emy WP blog\u003cbr\u003e\u003c/a\u003ePlease find me on\u00a0\u003ca href=\"http://facebook.com/adrianeclipperton\" rel=\"nofollow\" target=\"_blank\"\u003emy FB page\u003c/a\u003e and drop a \"like\" to follow more updates.\u003cbr\u003eYou can also read sad medical things and donate on\u00a0\u003ca href=\"http://gf.me/32vx\" rel=\"nofollow\" target=\"_blank\"\u003emy GoFundMe\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you dislike art, I also encourage citizen scientists to join me as a part of the cyborg army in\u00a0\u003ca href=\"http://facebook.com/exohumanlabs\" rel=\"nofollow\" target=\"_blank\"\u003ethe ExoHuman Laboratory\u003c/a\u003e in support of my work on\u00a0\u003ca href=\"http://customexo.wordpress.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe CustomEXO Project\u003c/a\u003e to develop a 3D-printed system of brace devices for persons with Ehler\u0027s-Danlos Syndrome and hypermobile joints."
