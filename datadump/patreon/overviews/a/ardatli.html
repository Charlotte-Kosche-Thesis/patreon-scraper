    "summary": "\u003cstrong\u003eWho?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, my darlings! If you\u0027re here you probably already know my work, and for the most part, it will be more of the same. I write fiction set both in already-existing universes and I write original work, primarily historical or science-fiction in setting. I have a fascination for the intricacies of human relationships, particularly the messy bits that come after the \u0027happily ever after.\u0027 There will be NSFW content here, in various configurations. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI teach as a day job, from September to April. That means my summers are a mad rush from one temp assignment to another, trying to scrape together money for the mortgage, and to keep my 18-year-old car on the road. \u003cbr\u003e\u003cbr\u003eHaving a place like this, where I can share my writing with those who are interested in both my fannish and other works, will help me to fill in the spaces between jobs, and keep me able to hone my craft to deliver more of what \u003cem\u003eyou \u003c/em\u003ewant - hot porn and intriguing stories about real people in difficult circumstances.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs frequently as possible, ideally at least one substantial post weekly. \u003cbr\u003e\u003cbr\u003eThe finished fandom pieces I post here will be up here at least a week before they get posted to my usual account over on AO3. \u00a0In-process drafts will never be reposted elsewhere; same with any world-building notes and fact sheets. Original serial fiction will be posted here only. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eA few different things, based on category of patronage.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEarly Access ($1 a month): \u003c/strong\u003eWeekly updates of whatever I happen to be working on currently. This may be rough drafts or finished pieces. Finished pieces will be delayed before being reposted to AO3.\u003cbr\u003e\u003cbr\u003e(If you\u0027re looking for the most recent full draft of \u0027Young Hollywood,\u0027 it\u0027s in here.)\u00a0\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\u003cu\u003eCurrent major projects\u003c/u\u003e: \u003cbr\u003e\u003cbr\u003e\u0027The Dale Cycle,\u0027 a Young Avengers Fourth Crusade series;\u003cbr\u003e\u0027And The Sky Bleeds Red,\u0027 (coming very soon!) a sequel to \u0027He Dreams in Kaiju Blue,\u0027 my Young Avengers / Pacific Rim mashup.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusives ($5 a month): \u003c/strong\u003eEverything in Early Access, plus prompt calls, extra scenes, requests, and other pieces which will not be made available elsewhere.\u00a0\u003cbr\u003e\u003cu\u003e\u003cbr\u003eCurrent major projects\u003c/u\u003e: \u003cbr\u003e\u003cbr\u003eTaking requests.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOriginal Writing ($10 a month): \u003c/strong\u003eAll of the above, plus regular updates of an original serial. Currently on hiatus for PhD reasons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003eComing \u003cdel\u003eSoon \u003c/del\u003eEventually\u003c/u\u003e: More from \u0027Roberta\u0027s Folly,\u0027 a \u0027Treading the Boards\u0027 f/f sequel.\u00a0\u003cbr\u003e\u003cbr\u003e"
