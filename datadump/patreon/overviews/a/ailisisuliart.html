    "summary": "Art has always been my calm, and my way of expressing the worlds I could not find a way to describe in words. I\u0027ve worked on steadily improving my skills--even occasionally taking on commissions--and now I\u0027m working to continue that.\u00a0 \u003cbr\u003e\u003cbr\u003eMy oldest project--Once-- has been worked on and off again since early high school, combining my love of strong heroines, and fairy tales, and love that isn\u0027t always traditional. Much of what\u0027s held me back on working on it has been needing to direct my energies and skills into generating a living. \u003cbr\u003e\u003cbr\u003eMy newest projects--My Roommate has Tentacles?! and Mommy Darkside-- was recently inspired by my amazing partners, and my love of the Old Republic in Star Wars, and my original characters in that universe. They, too, suffer from the same flaw that Once does. Right now, I can only work and update on these between work hours, and I would love to make it a more steady thing.\u00a0\u003cbr\u003e\u003cbr\u003eThe interest and feedback I\u0027ve received from friends, and others online, when I\u0027m able to post, drives me to continue working on these, and the few commissions I\u0027m able to take. Hopefully, you like what you see, and if so, feel free to donate whatever you can, for as long as you wish. \u003cbr\u003e\u003cbr\u003eNo matter what, your support is amazing, and I wouldn\u0027t be able to do half of what I do without the interest and support from you all! Thank you!\u003cbr\u003e\u003cbr\u003eWebsite: \u003ca href=\"http://ailisisuliart.weebly.com/\" target=\"_blank\"\u003eAilisi-Suli Art\u003c/a\u003e and\u00a0\u003ca href=\"http://www.mommydarkside.weebly.com\" target=\"_blank\"\u003eMommy Darkside\u003c/a\u003e"
