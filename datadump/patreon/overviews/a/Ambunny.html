    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/Ambunny\"\u003e\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003ePatreon\u003c/a\u003e |\u00a0\u003ca href=\"http://ambunny.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/AmbunnyArts\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://ambunny.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://www.furaffinity.net/user/ambunny/\"\u003eFurAffinity\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/Ambunny\"\u003e\u003cimg src=\"http://orig04.deviantart.net/384a/f/2017/059/b/1/ptrn_plnt_rd_by_king_lulu_deer-db0oifh.png\"\u003e\u003c/a\u003e | \u003ca href=\"http://ambunny.deviantart.com/\"\u003e\u003cimg src=\"http://orig07.deviantart.net/3b3e/f/2017/022/1/e/da_planet_button_by_king_lulu_deer-dawdil9.png\"\u003e\u003c/a\u003e | \u003ca href=\"https://twitter.com/AmbunnyArts\"\u003e\u003cimg src=\"http://orig06.deviantart.net/044b/f/2017/021/e/0/twtr_planet_button_by_king_lulu_deer-daw9y1q.png\"\u003e\u003c/a\u003e | \u003ca href=\"http://ambunny.tumblr.com/\"\u003e\u003cimg src=\"http://orig05.deviantart.net/aade/f/2017/021/a/4/tlr_planet_button_by_king_lulu_deer-daw9yab.png\"\u003e\u003c/a\u003e | \u003ca href=\"http://www.furaffinity.net/user/ambunny/\"\u003e\u003cimg src=\"http://orig11.deviantart.net/ccb3/f/2017/046/c/b/fa_planet_button_by_king_lulu_deer-daz5wev.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://ambunny.weebly.com/\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/ambunny/\"\u003e\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003e\u003c/a\u003e\u003c/strong\u003eCommission Site - Ambunny.weebly.com\u003ca href=\"http://www.furaffinity.net/user/ambunny/\"\u003e\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/ambunny/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003e\u003c/a\u003eWelcome!\u003ca href=\"http://www.furaffinity.net/user/ambunny/\"\u003e\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003eHi! I\u0027m \n\u003cstrong\u003eAmber\u003c/strong\u003e, also known as \u003cstrong\u003eAmbunny\u003c/strong\u003e, or sometimes just \u003cstrong\u003eBunny\u003c/strong\u003e! I\u0027m a digital artist that loves to draw cute things! Due to having a chronic illness, I have to work from home. Creating artwork and designs for people to enjoy is much more than a hobby for me--it\u0027s my job and sole income! I made this Patreon in order to connect with others who would like to help support what I do \u2665\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003e\u003cstrong\u003eOpen Patreon\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\nMy page is an \u003cstrong\u003eopen Patreon\u003c/strong\u003e, which means\u003cstrong\u003e \u003cem\u003eanyone can access the Patreon feed for free\u003c/em\u003e\u003c/strong\u003e. I run on the kind donations of others and through commissions and other projects--I do offer some perks for those who subscribe to the Patreon, but ultimately I want my work to be accessible to everyone. Note that due to the open nature of this Patreon, my posting schedule here will vary.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003eGoals and Rewards\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\nMy main goal is to just be self-sustaining and have enough to pay for food, bills, and insurance/medication on my own. With the last one being the most important- it is incredibly vital that I can afford regular checkups and the medication I have to take.\u00a0If I can meet that goal for my health, then I\u0027ll be using other funds I receive to create a savings and use it towards moving out on my own! I\u0027ll also use funds towards making better art, products, and starting more projects for others to enjoy. Your support would be greatly appreciated and utilized in my everyday life!\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eFree Patreon supporters\u003c/strong\u003e have access to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSketches and doodles rarely shown in my other online galleries\u003c/li\u003e\u003cli\u003eEarly access views of upcoming designs, comics, and other projects (WIPs)\u003c/li\u003e\u003cli\u003eBrush settings, tips, tricks, and techniques / tutorials\u003c/li\u003e\u003cli\u003eVoting on future content I create- \"Patron\u0027s Choice\" artwork, tutorials, and projects!\u003c/li\u003e\u003cli\u003eSpecial gifts, raffles, streams, and prizes including free art and more\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\nPaid Patreon supporters\u003c/strong\u003e get a few nice bonuses:\u00a0\u003cul\u003e\n\t\u003cli\u003eThe chance to claim exclusive things like limited commission slots or adoptable designs before they open to the general public\u003c/li\u003e\n\t\u003cli\u003ePerks like discounts, free samples, and priority for things like stream giveaways\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003e\u003cbr\u003e\n\tIf you\u0027d like to support but don\u0027t want any rewards,\u00a0I also have a \"tip jar\", if you\u0027d rather just donate a little to my cause!\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.paypal.me/eeviechu/\" rel=\"nofollow\"\u003ehttps://ko-fi.com/Ambunny\u003c/a\u003e\u003cbr\u003e\n\tThank you so much for looking!\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003e\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003e\u003cimg src=\"http://orig02.deviantart.net/18bb/f/2015/201/0/6/__by_kittyrocker-d9240mf.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/7c65/f/2017/151/c/8/thank_you_for_the_birthday_wishes__by_ambunny-dbb459h.png\" style=\"width: 375px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
