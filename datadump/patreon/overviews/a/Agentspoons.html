    "summary": "\u003ca href=\"http://www.diskusjon.no/index.php?showtopic=1578470\" rel=\"nofollow\"\u003eDen Perfekte PC-Pakke\u003c/a\u003e\u003cbr\u003est\u00f8tt 8 \u00e5rs dedikasjon til Diskusjon.no og dets medlemmer, og kreasjonen bak PC-bygg som The Corporal, Black Refinery og Capital Offense.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i484.photobucket.com/albums/rr202/RandomnessV2/TheUltimate.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i484.photobucket.com/albums/rr202/RandomnessV2/SampleIMg2_zpskq1ywq8x.jpg\"\u003e\u003cbr\u003eHistorie\u003cbr\u003e******\u003cbr\u003eI \u00e5r\u00a02008 startet jeg tr\u00e5den Pekepinn: PC til hjemmebrukere. Intensjonen var \u00e5 tilby samlepakker i ulike prisklasser som forbrukere kunne spare tusenvis p\u00e5 i forhold til \u00e5 kj\u00f8pe stasjon\u00e6r i butikken.\u00a0\u003cbr\u003e\u003cbr\u003eEtter hvert begynte tr\u00e5den \u00e5 h\u00f8ste anerkjennelse og popularitet blant de mer rutinerte og erfarne p\u00e5 forumet.\u00a0Byggene startet \u00e5 bli anbefalt i andres tr\u00e5der, og tr\u00e5den ble klistret p\u00e5 toppen for allmenn tilgang. N\u00e5r Prisguiden fikk sin nye drakt ved relansering, viste statistikk at handlevognene basert p\u00e5 byggene, var det mest bes\u00f8kte domenet p\u00e5 hele Prisguide.no. Med det, bet\u00f8d ogs\u00e5 at tr\u00e5den omsatte for hundre tusener, kanskje millioner av kroner.\u003cbr\u003e\u003cbr\u003eN\u00e5, med\u00a0n\u00e6rmere 500,000 norske visninger totalt, har byggetr\u00e5dene sammenlagt blitt det mest utbredte tilbudet for en byggeguide som er \u00e5 oppdrive. Jeg har selv investert snarere\u00a02000 skriftlige innlegg i underforumet, for \u00e5 opparbeide meg kompetanse til \u00e5 anbefale best mulig mikstur av komponenter. Jeg har opparbeidet meg et enormt nettverk av IT-nettsteder og personligheter som hjelper til i analyse og evaluering av nye komponenter. Sv\u00e6rt mange timer har g\u00e5tt ned i dette arbeidet hver m\u00e5ned. Det har ogs\u00e5 gagnet meg personlig, ved at jeg tror det hjalp meg til \u00e5 skaffe meg dagens deltidsjobb innenfor elektronikkbransjen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i484.photobucket.com/albums/rr202/RandomnessV2/illu%20i_zps3o3fhhy0.jpg\"\u003e\u003cbr\u003eAmbisjon\u003cbr\u003e********\u003cbr\u003eJeg synes det er g\u00f8y og interessant \u00e5 drifte\u00a0\u003ca href=\"http://www.diskusjon.no/index.php?showtopic=1578470\" rel=\"nofollow\"\u003eDen Perfekte PC-Pakke\u003c/a\u003e. Jeg kommer til \u00e5 fortsette med det helt og aldeles uavhengig av Patreons eller ei. Jeg har opprettet siden for at de som \u00f8nsker \u00e5 st\u00f8tte meg med et \u00f8konomisk bidrag etter \u00e5 ha funnet den behjelpelig, skal kunne gj\u00f8re det. Overskuddet vil g\u00e5 til nedbetaling av husleie som student, og kanskje bidra til dr\u00f8mmen om en par-leilighet. For dere, \u00f8nsker jeg ogs\u00e5 \u00e5 tilby flere anmelderkategorier, og \u00e5pner opp for denne muligheten basert p\u00e5 donasjoner.\u003cbr\u003e"
