    "summary": "Helloooo Everyone!\u003cbr\u003e\u003cbr\u003eWe are Kyle and Sam! This last year we started Adventure Above, a brand we built together, after completing a 7 year restoration on our airplane. This ALL started with a CRAZY idea Kyle had before he met me, which evolved\u00a0over the last 3 years into what we are about to do this May 2018.\u00a0\u003cbr\u003e\u003cbr\u003eFor the next year+ we are filming a 50 part documentary series, capturing the essence of each state and we are using our airplane to get around. Do you know what people do in Wisconsin? If yes, excellent! If no, neither do we and that is why we will feature local lesser known National Parks, best hiking, fishing, historical places, food and more. In the end we want you to feel like you know each state on a NEW level.\u00a0We only have this opportunity because of where we started and we feel compelled to continue with our goal to build awareness, and gain audiences interest in aviation across our country by visiting every state. We are going to do all the work, all we ask is you to sit back and enjoy our finds!\u003cbr\u003e\u003cbr\u003eWith weekly vlogs, live streams IN FLIGHT, and contests, we will make it so you don\u0027t miss anything! To make this happen we are counting on you, via patreon.  Patrons will receive content one week earlier than the general public. Priority on public live streams, giveaways, private live streaming sessions, and additional rewards. Here, you can influence the trip, and tell us where we should go! We want a community to become part of this journey, and at the end everyone here will be honored in a special large photo album, comprised of our best photos as we travel this diverse landscape. \u003cbr\u003eEach week we will explore a new state, and we definitely want to meet everyone we can! This journey isn\u0027t specific, the route is generally planned, and we would appreciate your input! If people don\u0027t know how great flying can be, or where to go near where they live, they will soon!\u003cbr\u003e"
