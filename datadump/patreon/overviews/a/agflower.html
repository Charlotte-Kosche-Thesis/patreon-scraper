    "summary": "\u003cstrong\u003eHello\u00a0\u003c/strong\u003e\u003cstrong\u003eEveryone!\u003c/strong\u003e\u003cbr\u003e\nMy name is AGflower. I\u0027m cosplayer from Russia.\n\u003cbr\u003e\nCosplay is my my hobby and my\nlife! I make my cosplay costumes by myself and I love\nall my characters with all my heart.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can also see my works here\n\u003cstrong\u003e:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/agflower_shu\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://agflower.deviantart.com/\" target=\"_blank\"\u003eDEVIANTART\u003c/a\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/agflowercosplay\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.etsy.com/shop/AGflowerCosplay\" target=\"_blank\"\u003eSTORE\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy Patreon?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nCosplay is not my full-time job. I often being busy with regular work instead\nof cosplay. By supporting me on Patreon, you will giving me the ability to\nfocus more of my time on costume creation.\n\u003cbr\u003e\nPatreon - is a great chance to improve my creativity as fast as\npossible. \nWith Patreon support I\nincreased a quality of my costumes by using new materials and I can often\ntake photos of my costumes from expensive photographers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat can you\nexpect from me?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n- My \ncosplay plans\n\u003cbr\u003e\n- Early access to my new photoshoots\n\u003cbr\u003e\n- More \nWork in Progress photos\n\u003cbr\u003e\n- Exclusive cosplay photos\n\u003cbr\u003e\n- Photo and video\nbackstage from my photoshoots\n\u003cbr\u003e\n- Monthly \nHD\nphotos\n and wallpapers with my cosplay\n\u003cbr\u003e\n- Monthly \npack\nof exclusive materials\n and unpublished photos\n\u003cbr\u003e\n- Pack of \nprints\nor photobooks\n on your postal address\n\u003cbr\u003e"
