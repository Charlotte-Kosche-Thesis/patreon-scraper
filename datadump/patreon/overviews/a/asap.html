    "summary": "\u003cstrong\u003eHelp me destroy the myth of a starving artist.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLike many artists on the web, and particularly on Patreon, I have a day job. Fortunately it help cover the basics of life and it\u0027s fairly rewarding. However, it does take me away from creating art, because I have bills to pay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut I\u0027ve always wanted to be an artist.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTo work towards that goal, I\u0027ve decided to spend some of my time creating artwork. It\u0027s costing me sleep and stress, but when you\u0027re doing what you love, it\u0027s not pain, but joy.\u003cbr\u003e\u003cbr\u003eOver the last four years, I\u0027ve been rather successful of living my dream in being a semi-professional artist. I a weekly webcomic, \u003ca href=\"http://damnheroes.com/,\" target=\"_blank\"\u003eDamn Heroes\u003c/a\u003e that I produce with my friends at\u00a0\u003ca href=\"http://waywardraven.com/\" target=\"_blank\"\u003eWayward Raven Media\u003c/a\u003e. I\u0027m also putting together a few projects like children\u0027s books and comics.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://damnheroes.s3.amazonaws.com/damnheroes/files/2017/05/strip-00219.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGood for me, right? Why should you care?\u003cbr\u003e\u003cbr\u003eWell, if you\u0027re here, chances are you like what I do or are at least mildly interested. What I\u0027d really love from you, is to know what you think about my work, and let you know what I\u0027m up to.\u003cbr\u003e\u003cbr\u003eIf you like what I do, feel free to drop me a few bucks to support my dreams of being an independent, fully professional artist. Know that any money raise here goes towards art related expenses, like drawing materials and software for digital art. Hopefully, it adds up to where I can quit my day job, and create art for a living.\u003cbr\u003e\u003cbr\u003eIf you\u0027re a fan, but aren\u0027t ready to financially support my work. That\u0027s fine. Visit my webcomic, share my links and tell your friends. It\u0027s more important to me that my work gets out there at this point.\u003cbr\u003e\u003cbr\u003eLastly, if you don\u0027t like what I\u0027m doing. Tell me! Again, I\u0027m more interested in being part of a community and sharing my work with those who might appreciate it. I\u0027m always looking to improve my work and know what people think.\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e-Alex"
