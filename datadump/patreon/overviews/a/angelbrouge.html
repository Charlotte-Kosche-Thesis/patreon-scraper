    "summary": "Si me sigues en Twitter desde hace alg\u00fan tiempo, \u003cstrong\u003eme conocer\u00e1s como Zander o \u00c1ngel y sabr\u00e1s hablo mucho de fandoms, de escribir y de representaci\u00f3n/contenido LGTB.\u003c/strong\u003e Llevo creando fanfiction y poes\u00eda desde hace a\u00f1os, dentro de poco quiero adentrarme en el inh\u00f3spito mundo de los relatos y novelas originales, y con suerte y apoyo, autopublicar en un futuro.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSi eres mi mecenas\u003c/strong\u003e, podr\u00e1s echarle un vistazo a lo que est\u00e9 en mi archivo en ese momento, proyectos en los que participo o voy a participar, el proceso de trabajo de cada obra, acceso a escenas extra, drabbles que se quedaron por el camino, notas y organizaci\u00f3n, elegir cu\u00e1l ser\u00e1 mi pr\u00f3ximo fic, consejos en cuanto a la creaci\u00f3n de personajes LGTB, y, en resumen, volcar aqu\u00ed mucho de lo que siento y hago.\u003cbr\u003e\u003cbr\u003eAlgunos de vosotros me hab\u00e9is dicho que mi escritura os ha hecho reflexionar sobre vosotros mismos, que os ha pegado durante horas a la pantalla, que la prosa, la interpretaci\u00f3n de los personajes o el mismo contenido os ha emocionado, y nunca me he tomado ninguno de esos halagos a la ligera. \u003cstrong\u003eTengo mucho que mejorar y que dar.\u003c/strong\u003e Me gustar\u00eda escribir mucho m\u00e1s y con contenido diverso, hacer peque\u00f1as antolog\u00edas en papel, pagarme viajes a la ciudad para ir a recitales, ayudar a otros escritores que est\u00e9n empezando... La lista es larga y puede que ya sep\u00e1is lo terco que soy.\u003cbr\u003e\u003cbr\u003eQuiero empezar con cosas peque\u00f1as, y si consigo que esto funcione, una parte del dinero ir\u00e1 destinado a personas LGTB y/o racializadas que necesiten donaciones.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEncu\u00e9ntrame en\u00a0\u003ca href=\"https://twitter.com/zanderskyward\"\u003eTwitter\u003c/a\u003e,\u00a0
