    "summary": "\u003ch3\u003eHallo und herzlich willkommen zu Arbitr..- PATREON!\u003c/h3\u003e\u003cbr\u003eIch habe im Mai 2016 meinen Podcast gestartet und spreche in \"Arbitr\u00e4re Aggressionen\" \u00fcber alles, was mich gerade so besch\u00e4ftigt!\u003cbr\u003eIch setze mich mit Themen wie Gesellschaft, Popkultur, Internet-Trends, Alltagsbeobachtungen und Menschen generell auseinander und m\u00f6chte meine H\u00f6rer mit humorvollen Meckereien unterhalten.\u003cbr\u003eGanz wichtig ist hierbei: Ich versuche die Welt nicht ganz so ernst zu nehmen und am allerwenigsten mich selbst!\u00a0\u003cbr\u003eMeistens nehme ich alleine auf, aber manchmal kann ich auch super coole und interessante Menschen dazu \u00fcberreden, als Gast in meinem Podcast zu sein!\u003cbr\u003e\u003cbr\u003eAls Patreons k\u00f6nntet ihr in Zukunft mitentscheiden, \u00fcber welche Themen ich spreche, k\u00f6nnt mir Fragen stellen und erhaltet hin und wieder ein paar Extras!\u003cbr\u003e\u003cbr\u003eMit eurer Unterst\u00fctzung kann ich mir besseres Equipment kaufen oder mal zu dem ein oder anderen Gast hinfahren! Apropos Gast: Ich k\u00f6nnte mir auch mal ein zweites Mikrofon kaufen! Dies sind nur einige Beispiele, f\u00fcr die ich das Geld nutzen k\u00f6nnte.\u003cbr\u003e\u003cbr\u003eIhr k\u00f6nnt Eure Spende monatlich neu bestimmen oder k\u00fcndigen, je nachdem wie es euch passt! Ich kenn das, ein Monat Oligarch, der andere Monat Discounter-Cornflakes drei Mal t\u00e4glich. NO PRESSURE!\u003cbr\u003e\u003cbr\u003eVielen Dank an alle Unterst\u00fctzer und ich hei\u00dfe jeden herzlich wollkommen, der sich in meine kleine zynische Aggro-Blase reintraut!\u003cbr\u003e\u003cbr\u003eGru\u00df und Kuss,\u003cbr\u003eMihaela Sartori\u003cbr\u003e"
