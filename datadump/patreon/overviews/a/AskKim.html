     "about": "Kim is a master of social technology and the person you want to call when it\u0027s all giving you headaches!\u003cbr\u003e\u003cbr\u003eIf you\u0027ve got an online business you\u2019re passionate about, you\u2019re in the right place.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve realized that your business passion needs a well-defined brand presence in cyber space, you\u2019re in the right place.\u003cbr\u003e\u003cbr\u003eIf you\u2019re yet not getting the results you want from your social marketing, because all the \u201ctechy stuff\u201d has just been too much to filter through, you\u2019re also in the right place!\u003cbr\u003e\u003cbr\u003eHere\u2019s the deal:\u003cbr\u003e\u003cbr\u003eYou must learn the basics of many aspects of social technology today to be able to put your product in front of your market in it\u2019s best light possible.\u003cbr\u003e\u003cbr\u003eIf you know how to leverage the bells and whistles of sites like WordPress, Facebook and more, it\u2019s easier to get ahead today. It\u2019s also easier to let the heart of your brand flourish and delight leading to a stronger community and more customers.\u003cbr\u003e\u003cbr\u003eHow do we learn all the \u201ctechy stuff\u201d without getting lost in the mire of overwhelm?\u003cbr\u003e\u003cbr\u003eI\u2019ll break down social technology, internet marketing and ways to build up online sales into simple, bite-sized tutorials, tips and trainings that will guide you along the way.\u003cbr\u003e\u003cbr\u003eAnd, if you\u2019re a beginner, you\u2019re going to love finally having someone in your corner that can answer your questions and steer you in the right direction.\u003cbr\u003e\u003cbr\u003eI\u2019ll be here every step of the way from your first website through your deep marketing funnel to guide you and answer your questions.\u003cbr\u003e\u003cbr\u003eSound interesting?\u003cbr\u003e\u003cbr\u003eCheck out the blog: \u003ca href=\"http://just-ask-kim.com/about/\"\u003ehttp:/
