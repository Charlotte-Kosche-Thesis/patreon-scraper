    "summary": "Dear Friends\u003cbr\u003e\u003cbr\u003eI am extremely excited to be able to offer a safe nurturing membership platform for spiritual friends to explore their own truths, wisdoms and self discovery; a space to assist the deepening of \u00a0inner joy and happiness, into the expansion of who you already are. I have been working as a Natural Therapist for many years now helping many people from all walks heal and transform their life. You can find out more on my website\u00a0\u003ca href=\"http://adeleedwards.com.au\"\u003ewww.adeleedwards.com.au\u003c/a\u003e \u00a0\u003cbr\u003e\u003cbr\u003e\nI will be using this platform for a variety of content were I will share the lessons I have learnt on how to connect, heal and transform your experiences; empowering you to deepen your connection, health and spirituality. The intention is for life to become more synchronistic, free flowing and alive.\u00a0\u003cbr\u003e\n\u00a0\u003cbr\u003e\nFortunately, I have been blessed with some truly amazing mentors, whom were able to support and guide me as I found my own way.\u00a0\u003cbr\u003e\nThrough many workshops and clinical practices my passion for helping others find deep ease and healing has grown. I have committed the last 20 years to conscious spiritual growth that has brought so much love and meaning\u00a0to my work. Having the privdlige to be part of a healing process with others is a true gift. \u003cbr\u003e\u003cbr\u003eYour membership allows me to contribute more than I am able to on a one on one basis as there is only so many hours in a day. Being able to give others the opportunity to expand more into their real authentic self, have more peace, empowerment and a clearer vision of their place in the world is something that is very close to my heart.\u00a0\u003cbr\u003e\u003cbr\u003eIf you find any of my work helpful or inspiring please help support what I am doing by joining me and becoming a Patron.\u00a0\u003cbr\u003ePlease note that these prices are in US dollars.\u003cbr\u003e\u003cbr\u003eMuch Love, Adele\u003cbr\u003e"
