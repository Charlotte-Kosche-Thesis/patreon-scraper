    "summary": "\u003cimg src=\"https://www.alanwartesmedia.com/wp-content/uploads/2017/10/BookStoreMain_small.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhy am I a member of Patreon? That\u0027s simple: I love stories. You love stories.\u003cbr\u003e\u003cbr\u003eFor as long as I can remember I\u0027ve been driven to tell them \u2014 on\u00a0\u003ca href=\"https://www.alanwartesmedia.com/category/books/\" target=\"_blank\"\u003epaper\u003c/a\u003e, on\u00a0\u003ca href=\"https://www.alanwartesmedia.com/sailing/\" target=\"_blank\"\u003efilm\u003c/a\u003e, in\u003ca href=\"http://www.alanwartesmedia.com/music\" target=\"_blank\"\u003e\u00a0songs\u003c/a\u003e \u2014 and now as a\u00a0\u003ca href=\"http://www.alanwartesmedia.com\" target=\"_blank\"\u003epodcaster\u003c/a\u003e.\u00a0\u00a0I can\u0027t seem to help it. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.alanwartesmedia.com/wp-content/uploads/2017/10/IMG_5098.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhen my freshman English teacher forced the class to keep a journal in high school \u2014 just half a page a day \u2014 everyone groaned and cried and threatened to die in place.\u00a0Not me. I turned in 300-page novel before Christmas break. It was horrible, unreadable. (Sorry about that Mrs. Ray.) But I wrote it.\u003cbr\u003e\u003cbr\u003eMy own life story as a \"starving artist\" over the following years is best summed up in a quote from the Jack Black masterpiece \u003cem\u003eSchool of Rock\u003c/em\u003e:\u00a0\u003cbr\u003e\u003cbr\u003e\"The legend of the rent is way hard core!\"\u003cbr\u003e\u003cbr\u003eI might add that to that: \"The legend of the publishing Gatekeepers is more epic than Frodo and Sam at the Black Gate of Mordor.\" (See my recent blog post: \"\u003ca href=\"https://www.alanwartesmedia.com/2017/10/15/on-tunneling-under-the-gatekeepers/\" target=\"_blank\"\u003eOn Tunneling Under the Gatekeepers\u003c/a\u003e\").\u003cbr\u003e\u003cbr\u003eBut times are changing. The internet really has ushered in a whole new way for artists to connect with audiences \u2014 not as units in an industrial machine, but in direct relationship with each other. In community.\u003cbr\u003e\u003cbr\u003eThat\u0027s what Patreon is all about! Become a Patron and for as little as $1 a month (33 percent of one Starbucks mocha, tall) you can help keep me at my desk or behind the camera \u2014 telling new stories! \u003cbr\u003e\u003cbr\u003eWhat do you get out of the deal? All those new stories, plus exclusive access to bonus materials, Patron-only news, and advance looks at new stories, books and films.\u003cbr\u003e\u003cbr\u003eIf all that sounds good to you too, let\u0027s get started. Become a Patron today!\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
