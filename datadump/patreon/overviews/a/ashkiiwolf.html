    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/zSjcFv2qpzo\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\nHELLO! =3\u003cbr\u003eIF YOU\u0027RE CONSIDERING SUPPORTING ME, FEEL FREE \u003cbr\u003eTO VISIT ME ON:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eDEVIANTART\u003c/span\u003e FIRST BY: \u003ca href=\"http://ashkiiwolf.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCLICKING HERE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cbr\u003eIF YOU DECIDE TO SUPPORT ME ON PATREON, THAT WOULD BE EXTREMELY HELPFUL AND APPRECIATED! (AND YOU\u0027LL GET EXTRA REWARDS) ;)\u003cbr\u003e\u003cbr\u003eAS YOU MIGHT KNOW BY NOW, I DO GIANTESS COMICS! AND SOMETIMES ANIMATIONS (Which includes vore, crush, fantasy, elf girls, cute chubby girls and so on...) I\u0027ve always been passionate about the idea of being at the mercy of a beautiful, gigantic goddess! ^_^\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003ca href=\"https://orig00.deviantart.net/b307/f/2017/166/1/a/patreon_banner_2_by_ashkiiwolf-dbcvb5v.png\"\u003e\u003cimg src=\"http://img04.deviantart.net/da42/i/2017/166/9/b/patreon_banner_2_by_ashkiiwolf-dbcvb5v.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIF YOU\u0027RE HERE BECAUSE YOU RECENTLY SAW ONE OF MY ANIMATIONS\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eKeep in mind that I do a variety of projects (all giantess related btw) \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eI\u0027m not limited to animations.\u003c/span\u003e Given the time I have (and the effort I put into making the best animations I can make) which means I can\u0027t upload a new animation every single month. (maybe a new video every 2 or 3 months) \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHowever\u003c/span\u003e, during that time I also post lots of images of my giantess comics and even exclusive wallpapers. ;)\u003cbr\u003eIn short, you\u0027ll see a variety of works from me, sometimes still images, sometimes animations \u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e(Just to keep things clear!) ;)\u003c/span\u003e\u003cbr\u003e\n\n\t\u003cimg src=\"http://orig09.deviantart.net/32ff/f/2017/035/c/d/mini_banner_by_ashkiiwolf-daxuqad.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eYou might have heard this before, but 3D work is \u003cstrong\u003eextremely time consuming\u003c/strong\u003e! I love doing this but I just can\u0027t spend as much time as I wish doing this kind of art. \u00af\\_(\u30c4)_/\u00af  \u003cbr\u003e3D rendering is also one \u003cstrong\u003eexpensive \u003c/strong\u003ehobby...\n\u003cbr\u003e Not only do you need good hardware, but the electricity bills are much \nhigher thanks to the power needed to render 3D images...\n I also love to customize, modify and re-sculpt 3d models to create cute\n and unique looking characters (Which is also extremely time consuming!)\n ^_^\"\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI use a combination of multiple softwares like: Zbrush, Poser, 3DS Max, Photoshop...\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHowever, I\u0027d really like to upgrade my computer at some point so I can work on better animations more easily and more frequently!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eYour support can help me achieve that! ;)\u003c/span\u003e\u003c/strong\u003e\u00a0 (Oh, and being limited by the hardware, push it to the limits, and face several computer crashes is just a pain in the ass, so I\u0027d definitely like to red rid of that too!) =P\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI want to keep my comics, animations and my \"main content\" free for everyone, but I also want to compensate those who decide to do be my patrons!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\nSo feel free to check the available rewards! ;)\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIf this is something you can do and you\u0027d like to support me! That would be very appreciated! :)\u003cbr\u003e\nBut seriously. If you can\u0027t help me through Patreon. Your comments, \"watches\", \"faves\", and sharing my art with other people will always give me enough gratification to do what I do! In other words. I\u0027m glad that so many people love my work and I\u0027m genuinely thankful for that! :) \n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
