    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://txt-dynamic.static.1001fonts.net/txt/dHRmLjcyLjAwMDAwMC5WMlZzWTI5dFpTNHVMZywsLjAAAA,,/eutemia-i.italic.png\" style=\"margin: 0px; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eMy name is Ali, and I\u0027m a writer, plain and simple. I started writing as a wee young lass, and plan to continue until I\u0027m a crippled old woman with arthritis and eye problems. Even then, I will most likely continue to write (I\u0027m an Aries, we\u0027re a determined bunch).\u003cbr\u003e\u003cstrong\u003eWhat am I doing?\u003c/strong\u003e\u003cbr\u003eFor several years, I have had great pleasure and opportunity writing fanfiction on\u00a0\u003ca href=\"https://www.wattpad.com/\"\u003eWattpad\u003c/a\u003e: a wonderful site where fresh ideas can be shared freely by young and old, alike. I have had more success there than I could have ever imagined, but after months of meditation and consideration, I decided it was time to get a move on with writing a publishable novel to reach an even greater audience.\u00a0\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eWith a format similar to that of Wattpad, Patreon gives me the ability to continue to upload stories and ideas while simultaneously preparing to publish. Immediate acknowledgement and feedback has always been extremely helpful to me in my writing process, and your support as a patron will continuously motivate me to get work done, and done well.\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003c/strong\u003eTo all my readers and patrons: thank you! You are allowing me to live out my dream, even as a high schooler. With college rapidly approaching, your monetary support is assisting in my continuing education which will help me become better at what I do. I appreciate you and your contributions very much, as do my characters; without you, they would likely be sitting in a notebook collecting dust (which is \u003cem\u003enot\u003c/em\u003e\u00a0good for their allergies, let me tell you... the sneezing never stops).\u003cbr\u003e\u003cstrong\u003eMuch love, Ali Liona \u2665\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
