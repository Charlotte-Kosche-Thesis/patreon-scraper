    "summary": "HELLO LOVES!! Here is just a little bit about myself..\u003cbr\u003e\u00a0 \u00a0 I am\u00a0an \u003ca href=\"https://en.wikipedia.org/wiki/Instagram_model\"\u003eInstagram model\u003c/a\u003e and \u003ca href=\"https://en.wikipedia.org/wiki/Cosplay\"\u003ecosplayer\u003c/a\u003e from \u003ca href=\"https://en.wikipedia.org/wiki/Florida\"\u003eFlorida\u003c/a\u003e. I am best known for impersonating the character of \u003ca href=\"https://en.wikipedia.org/wiki/Elsa_(Disney)\"\u003eQueen Elsa\u003c/a\u003e from the \u003ca href=\"https://en.wikipedia.org/wiki/The_Walt_Disney_Company\"\u003eDisney\u003c/a\u003e animated film \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Frozen_(2013_film)\"\u003eFrozen\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e \u00a0 \u00a0I\u00a0grew up with my sister Lexus \"Lexie\" Grace in \u003ca href=\"https://en.wikipedia.org/wiki/Daytona_Beach\"\u003eDaytona Beach\u003c/a\u003e, Florida. I have\u00a0been publicly performing and modeling since I was in the second grade. My sister Lexie, portrays the other famous character from \u003cem\u003eFrozen\u003c/em\u003e, Princess Anna.\u00a0\u003cbr\u003e \u00a0 \u00a0I\u00a0gained notable widespread media coverage in 2014 when I was discovered on Instagram as an Elsa \u003ca href=\"https://en.wikipedia.org/wiki/Look-alike\"\u003elook-alike\u003c/a\u003e. I\u00a0have been an extra in several films.\u00a0Besides acting and modeling, I plan to record an album. My sister and I\u00a0have appeared on radio stations, TV shows, and magazines. We have a fan base of over 1 million social media followers. I\u00a0was named one of the top ten most popular cosplayers in the world. SAY WHAATTT.\u003cbr\u003e \u00a0 \u00a0I\u00a0started to branch out and cosplay as characters from other films and comic books, including \u003ca href=\"https://en.wikipedia.org/wiki/Rey_(Star_Wars)\"\u003eRey\u003c/a\u003e from \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Star_Wars\"\u003eStar Wars\u003c/a\u003e\u003c/em\u003e and \u003ca href=\"https://en.wikipedia.org/wiki/Harley_Quinn\"\u003eHarley Quinn\u003c/a\u003e from \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Batman_franchise_media\"\u003eBatman\u003c/a\u003e\u003c/em\u003e. I have portrayed characters from \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Harry_Potter_(film_series)\"\u003eHarry Potter\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Maleficent_(film)\"\u003eMaleficent\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Cinderella_(2015_Disney_film)\"\u003eCinderella\u003c/a\u003e\u003c/em\u003e, and \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Spider-Man\"\u003eSpider-Man\u003c/a\u003e\u003c/em\u003e, among others. My sister and I are known as the \u0027Frost Sisters\u0027. We\u00a0appear at cons and other events.\u00a0I was named one of the Top 7 Sexiest Cosplayers in 2015.\u00a0Articles about my\u00a0\u003cem\u003eFrozen\u003c/em\u003e resemblance have been featured on Playboy.\u003cbr\u003e\u00a0In late 2016 I was named one of the hottest cosplayers in the\nworld. I was named \"Queen of Disney Cosplay\" for portraying various\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Disney_Princesses\"\u003eDisney Princesses\u003c/a\u003e. \u003cbr\u003e\n\nFollowing\nthe release of \u003ca href=\"https://en.wikipedia.org/wiki/Fantastic_Beasts_and_Where_to_Find_Them\"\u003eFantastic\nBeasts and Where to Find Them\u003c/a\u003e,  I cosplayed\nas Queenie Goldstein in January of 2017 during the annual \u003ca href=\"https://en.wikipedia.org/wiki/A_Celebration_of_Harry_Potter\"\u003eA\nCelebration of Harry Potter\u003c/a\u003e fan  event\nthat took place at \u003ca href=\"https://en.wikipedia.org/wiki/Universal_Orlando\"\u003eUniversal Orlando\u003c/a\u003e.  I debuted\nmy new cosplay as\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Wonder_Woman\"\u003eWonder Woman\u003c/a\u003e in April of 2017 where I was recognized at \u003ca href=\"https://en.wikipedia.org/wiki/C2E2\"\u003eC2E2\u003c/a\u003e as one of the best cosplayers to appear at the Chicago Comic\nand Entertainment Expo.\u003cbr\u003e\n\n  We also entertain \u003ca href=\"https://en.wikipedia.org/wiki/Cancer\"\u003ecancer\u003c/a\u003e patients. My sister and I travel together with our momma and\nmanager for hospital visits, charity events, fundraisers, and schools. \u003cbr\u003e\u003cbr\u003eI hope this helped you get to know me a little bit! Thank you so so much for supporting me and what I do. It means the ABSOLUTE WORLD! \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eUPDATE!!!\u003cbr\u003e- All patrons who live outside of the United States have two options. Either you can pledge to just the Silver and Gold Tiers and receive your set of rewards once every three months or you can sign up to the international tiers and receive your reward every. month. Unfortunately shipping internationally is pretty expensive so this is the only way of dealing with it.\u00a0\u003cbr\u003e- I\u0027m also working on putting together a Platinum Tier that will include rewards like shirts and other cool rewards. I plan to have it ready sometime in the beginning of April.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for being AWESOME and stay tuned for more!!!\u003cbr\u003e"
