    "summary": "For years, I\u0027ve been sporadically creating and releasing things like: my podcast, \u003ca href=\"http://swingsandroundaboutspodcast.com\"\u003eSwings and Roundabouts\u003c/a\u003e;\u00a0my humour magazine,\u00a0\u003ca href=\"http://averyedison.com/framedegg/\" rel=\"nofollow\"\u003eFramed Egg\u003c/a\u003e; my collection of essays,\u00a0\u003ca href=\"http://averyedison.com/rightbodywrongjunk/\" rel=\"nofollow\"\u003eRight Body, Wrong Junk\u003c/a\u003e; a short\u00a0\u003ca href=\"http://averyedison.com/creatingdepression.pdf\" rel=\"nofollow\"\u003ebook about God inventing depression\u003c/a\u003e, Tumblr projects like\u00a0\u003ca href=\"http://jesusandjudas.tumblr.com/\" rel=\"nofollow\"\u003eJesus and Judas\u003c/a\u003e and\u00a0\u003ca href=\"http://proudnature.tumblr.com/\" rel=\"nofollow\"\u003eProud Nature\u003c/a\u003e; and individual pieces on places like\u00a0\u003ca href=\"http://the-toast.net/2014/08/08/trans-apologies/\" rel=\"nofollow\"\u003eThe Toast\u003c/a\u003e and\u00a0\u003ca href=\"http://www.mcsweeneys.net/articles/a-notice-of-author-obviation\" rel=\"nofollow\"\u003eMcSweeney\u0027s\u003c/a\u003e. And, of course, I post new jokes on\u00a0\u003ca href=\"http://twitter.com/aedison\" rel=\"nofollow\"\u003emy Twitter\u003c/a\u003e every day, and I genuinely think I\u0027m one of the funniest people on there.\u003cbr\u003e\n\u003cbr\u003e\nIn the past, I\u0027ve gotten occasional support for all this from fans like you, in the form of: purchases of my book and magazine, pledges for one-off crowdfunding campaigns, and donations. Now, I use Patreon to make that income more predictable, so that I can create more work without the anxiety of living hand-to-mouth.\u003cbr\u003e\u003cbr\u003eI desperately want to create more funny and insightful content for the people who like my work, and the biggest impediment to my success is my anxiety, particularly about my often-dire financial situation. Any relief of that financial pressure, even by a dollar a month, gets me closer to making meaningful work.\u003cbr\u003e\n\u003cbr\u003eIf you can support me, I would be extremely grateful, and I will do my very best to honor that support.\u003cbr\u003e\n\u003cbr\u003e\nI love you."
