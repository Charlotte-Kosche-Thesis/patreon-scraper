    "summary": "\u003cstrong\u003eHello there!\u003c/strong\u003e\u003cbr\u003eMy name is Jenn/Alithographica, and I am a freelance scientific illustrator based in New York City. Scientific illustrators specialize in creating images that help communicate a scientific concept. Think of all the drawings you\u0027ve seen in science magazines or on exhibit signs at a zoo or museum - a scientific illustrator is likely behind them.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThe Art\u003c/strong\u003e\u003cbr\u003eI do a lot of different kinds of work - mostly science illustrations, fine art inspired by nature, and fan art of media I enjoy.\u003cbr\u003e\u003cbr\u003eMy biggest project right now is \u003cstrong\u003eScience Fact Friday\u003c/strong\u003e, a science education initiative in which I publish a weekly science fact and an accompanying original illustration. These are 100% free and available for reference and educational use on my social media pages. The reception has been astounding and I\u0027m delighted to be sharing nerdy science fun with my fans.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/55c18037e4b0ae7eb6d4ed2b/55c18792e4b01d0835f2e9a1/59d54af92aeba5e6fe0f9c69/1507150600271/ScienceFactWingShapes.png?format=1500w\" style=\"width: 238px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55c18037e4b0ae7eb6d4ed2b/59054f6059cc68420fce704a/59d54a5cd55b41e2ac775238/1507150449761/ScienceFactPupils.png?format=2500w\" style=\"width: 225px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e(You can view full-size images at my website,\u00a0\u003ca href=\"http://www.alithographica.com\" target=\"_blank\"\u003ealithographica.com\u003c/a\u003e)\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e-\u003c/span\u003e\u003cbr\u003eThe Conundrum\u003c/strong\u003e\u003cbr\u003eAs any freelance artist can tell you, you spend a lot of your time /not/ doing art. Most of my day is spent responding to emails, drumming up new work, and doing odd jobs to make extra cash. It\u0027s the price of self-employment, of course, but between my business tasks and my active commissions, I rarely have time for personal art anymore - and that includes Science Fact Friday. I\u0027ve even had to delay Science Fact releases several times because paying the bills takes priority.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThe Goal\u003c/strong\u003e\u003cbr\u003eYour support will enable me to spend more time producing free science illustrations and other artwork. It will help ensure that Science Fact Friday is published on time and is able to continue running for many Fridays to come. It will also allow me to set aside more time for personal art and creating other illustrated resources.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55c18037e4b0ae7eb6d4ed2b/5700511a60b5e92eb8639972/564c3844e4b0b8eaceaa0a3c/1459638872761/?format=2500w\" style=\"width: 135px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55c18037e4b0ae7eb6d4ed2b/5700511a60b5e92eb8639972/55c2791fe4b06f6648826ed5/1459638872635/?format=2500w\" style=\"width: 112px;\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/55c18037e4b0ae7eb6d4ed2b/5700511a60b5e92eb8639972/582bd9d04402433cca4a4a82/1479268870470/Teporingo.png?format=2500w\" style=\"width: 139px;\"\u003e\u003c/div\u003e\u003cstrong\u003eA Promise\u003c/strong\u003e\u003cbr\u003eLastly: I don\u0027t want to put a barrier between people who can afford to support my work and those who can\u0027t. Science should not be paywalled. In pursuit of that belief, there will be no finished work created explicitly for patron-only viewing. Any content that is posted on my Patreon will consist of WIPs, doodles, and behind-the-scenes goodies; \n\u003cstrong\u003eAll finished products will be public.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55c18037e4b0ae7eb6d4ed2b/58992a7ccd0f68a6d929f5d5/58992ab1db29d6fff79c8fcd/1498102335384/Jenn-otter-signed.png?format=1500w\" style=\"width: 278px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can also find me at:\u003cbr\u003e\u003ca href=\"http://www.alithographica.com/\" target=\"_blank\"\u003eAlithographica\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e \u003ca href=\"http://www.alithographica.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/JennDeutscherArt/\"\u003e\u003cimg src=\"https://i.imgur.com/TGJ5jeO.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://alithographica.tumblr.com\"\u003e\u003cimg src=\"https://i.imgur.com/1qG6fXg.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.alithographica.deviantart.com\"\u003e\u003cimg src=\"https://i.imgur.com/3eLzizv.png\"\u003e\u003c/a\u003e\u003c/div\u003e"
