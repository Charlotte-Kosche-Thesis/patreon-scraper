    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/9V-G_x-xVU0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Join us on our weekly quest as we battle enemies that are kind of dangerous, with skills that are sort of effective, as characters who are... \u003cstrong\u003eALMOST HEROIC\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWe are currently basing our game off of \u003cstrong\u003eD\u0026amp;D Fifth Edition\u003c/strong\u003e including elements from\u00a0\u003cstrong\u003eXanathar\u0027s Guide to Everything\u003c/strong\u003e, with a splash of flavor from a number of home-brews and multiple dick jokes.\u003cbr\u003e\u003cbr\u003eWe release a new episode every Sunday to all audio podcast platforms (\u003cstrong\u003eiTunes\u003c/strong\u003e, \u003cstrong\u003eGoogle Play\u003c/strong\u003e, \u003cstrong\u003ePodbean\u003c/strong\u003e, etc.) Our content will always be \u003cstrong\u003eFREE\u003c/strong\u003e\u00a0and any gold received through your generous donations will only make the podcast more \u003cstrong\u003eEPIC\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nAlmost Heroic\u003c/strong\u003e is...\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSammael (Warlock | Hexblade | Yuan-ti) -\u003c/strong\u003e Rob Zoeller can be found on most all social media outlets, along with Tony, from their universal branding of \u003ca href=\"http://bytesnbrews.com/\"\u003eBytes N\u0027 Brews\u003c/a\u003e. (\u003ca href=\"https://www.facebook.com/bytesnbrews\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.twitch.tv/bytesnbrews\"\u003eTwitch\u003c/a\u003e, \u003ca href=\"http://www.youtube.com/bytesnbrews\"\u003eYouTube\u003c/a\u003e, \u003ca href=\"https://twitter.com/bytesnbrews\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/bytesnbrews/\"\u003eInstagram\u003c/a\u003e, Snapchat, Steam, PSN, etc.) all of it... \u003cstrong\u003e@bytesnbrews\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4665/25570811177_02a50c3032_b.jpg\" style=\"width: 249px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\nMurmur (Bard | College of Whispers | Tiefling) -\u003c/strong\u003e Tony Pisano can be found... at most any bar. He\u0027ll be that inebriated guy talking to everyone. He also tweets occasionally, from\u00a0\u003ca href=\"https://twitter.com/Tonypizza333\" target=\"_blank\"\u003e@TonyPizza333\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4649/25570811437_42efef2289_b.jpg\" style=\"width: 248px;\"\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eRalf (Cleric | Domain of Healing | Firbolg) -\u003c/strong\u003e Allan Singson can be found in local ramen houses OR on Twitch as \u003ca href=\"https://www.twitch.tv/evadude\"\u003eEvadude\u003c/a\u003e.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4602/40397914612_8c53243641_b.jpg\" style=\"width: 248px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\nBashenga (Ranger | Grace of the Panther | Tabaxi) -\u003c/strong\u003e\u00a0Scott Newbill can not be found as Bashenga until episode 9 (SPOILER ALERT!!!) but can be found on Twitter as \u003ca href=\"https://twitter.com/VoicesOfScott\"\u003e@VoicesOfScott\u003c/a\u003e. Please send him all the scary clown pictures you can find.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4672/25570811837_6e1afd29ea_b.jpg\" style=\"width: 248px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\nAnd last, but \u003cem\u003e\u003cstrong\u003emost \u003c/strong\u003e\u003cstrong\u003ecertainly\u003c/strong\u003e\u003c/em\u003e not least, our Lord \u0026amp; Savior, our Master of Ceremonies, our \u003cstrong\u003eDungeon Master\u003c/strong\u003e, Patrick \u003cem\u003e\u003cstrong\u003e\"The God Damn DM\"\u003c/strong\u003e\u003c/em\u003e Tracy can be found on Twitter \u003ca href=\"https://twitter.com/thegoddamndm\"\u003e@TheGodDamnDM\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4766/40397915122_c684b82c75_b.jpg\" style=\"width: 249px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWhether you choose to \u003cstrong\u003edonate\u003c/strong\u003e or not we thank you for checking out our merry little band of misfits. This has been a \u003cstrong\u003epassion project\u003c/strong\u003e for us for quite some time and any consideration would be greatly appreciated.\u003cbr\u003e\u003cbr\u003eSeriously though, money would help. You have no idea how expensive Tony\u0027s drinking habits and Allen\u0027s store brand adderall are.\u003cbr\u003e"
