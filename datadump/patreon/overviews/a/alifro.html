    "summary": "\u0410 \u0442\u0443\u0442 \u0447\u0442\u043e, \u041d\u0410 \u0420\u0423\u0421\u0421\u041a\u041e\u041c \u041c\u041e\u0416\u041d\u041e??!\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442! \u042f Ali Fro - \u043a\u043e\u0441\u043f\u043b\u0435\u0435\u0440, youtube-\u0431\u043b\u043e\u0433\u0435\u0440 \u0438 \u0444\u0430\u043d\u0430\u0442 \u044d\u043f\u043e\u043a\u0441\u0438\u0434\u043a\u0438.\u003cbr\u003e\u0412\u0441\u0435 \u043c\u043e\u0438 \u043b\u044e\u0431\u043e\u0432\u0438 \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u043e \u0441\u043b\u043e\u0436\u0438\u043b\u0438\u0441\u044c \u0432\u043e\u0435\u0434\u0438\u043d\u043e: \u044f \u0434\u0435\u043b\u0430\u044e \u0432\u0441\u0435 \u0441\u0432\u043e\u0438 \u043a\u043e\u0441\u043f\u043b\u0435\u0438 \u0438 \u043a\u0440\u0430\u0444\u0442 \u0441\u0430\u043c\u0430 (\u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0438\u0437 \u044d\u043f\u043e\u043a\u0441\u0438\u0434\u043a\u0438), \u0441\u043d\u0438\u043c\u0430\u044e \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u043d\u0430 \u0432\u0438\u0434\u0435\u043e \u0438 \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e \u043d\u0430 \u0441\u0432\u043e\u0439 YouTube-\u043a\u0430\u043d\u0430\u043b. \u003cbr\u003e\u041b\u044e\u0431\u043b\u044e \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439 \u0441\u043e \u0441\u043b\u043e\u0436\u043d\u044b\u043c \u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u043c \u043a\u0440\u0430\u0444\u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u0432\u043e\u0442 \u043f\u0440\u044f\u043c \u043f\u043e\u0434\u0437\u0430\u0434\u043e\u043b\u0431\u0430\u0442\u044c\u0441\u044f \u043a \u043a\u043e\u043d\u0446\u0443, \u0447\u0442\u043e\u0431\u044b \u043e\u0436\u043e\u0433\u0438 \u043e\u0442 \u043f\u0430\u044f\u043b\u044c\u043d\u0438\u043a\u0430 \u0438 \u0437\u0430\u043d\u043e\u0437\u044b \u0432\u043e \u0432\u0441\u0435\u0445 \u043c\u0435\u0441\u0442\u0430\u0445, \u0447\u0442\u043e\u0431\u044b \u0432\u043e\u0442 \u0435\u0449\u0435 \u0447\u0443\u0442\u044c-\u0447\u0443\u0442\u044c, \u0438 \u0432\u043e\u0437\u043d\u0435\u043d\u0430\u0432\u0438\u0434\u0435\u0442\u044c \u0441\u0432\u043e\u044e \u0436\u0438\u0437\u043d\u044c \u0438 \u044d\u0442\u0443 \u043a\u043e\u043c\u043d\u0430\u0442\u0443.\u003cbr\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0437\u0430 \u0442\u043e, \u0447\u0442\u043e \u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435 \u043c\u043e\u0438 \u0432\u0438\u0434\u0435\u043e \u0438 \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442\u0435 \u043c\u043d\u0435 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043d\u043e\u0432\u044b\u0439 \u043a\u043e\u0441\u043f\u043b\u0435\u0439, \u044f\u00a0\u043e\u0447\u0435\u043d\u044c \u044d\u0442\u043e \u0446\u0435\u043d\u044e \u0438 \u0441\u0442\u0430\u0440\u0430\u044e\u0441\u044c \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u0441\u0435 \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u043a\u0440\u0443\u0442\u043e. \u0420\u043e\u043a-\u043d-\u0420\u043e\u043b\u043b!\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c845218/v845218304/1c77b/9YPvHLRqkHY.jpg\"\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u0410\u043f\u0434\u0435\u0439\u0442, \u043f\u0430\u0440\u043d\u0438! \u003c/strong\u003e\u003c/h3\u003e\u0412\u0441\u0435 \u003cstrong\u003e\u043d\u0430\u0433\u0440\u0430\u0434\u044b \u0438 \u043f\u043b\u044e\u0445\u0438\u003c/strong\u003e \u0440\u0430\u0441\u0441\u044b\u043b\u0430\u044e\u0442\u0441\u044f \u0432 \u043f\u0435\u0440\u0432\u044b\u0445 \u0447\u0438\u0441\u043b\u0430\u0445 \u003cstrong\u003e\u0421\u041b\u0415\u0414\u0423\u042e\u0429\u0415\u0413\u041e\u003c/strong\u003e \u043c\u0435\u0441\u044f\u0446\u0430. \u0415\u0441\u043b\u0438 \u0442\u044b \u0441\u0442\u0430\u043b \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c \u0432 \u0444\u0435\u0432\u0440\u0430\u043b\u0435, \u0442\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0448\u044c \u0441\u0432\u043e\u044e \u
