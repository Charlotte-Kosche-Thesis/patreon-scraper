    "published_at": "2015-06-04T15:13:02+00:00",
    "summary": "Every month,\u00a0\u003ca href=\"http://www.artpractical.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eArt Practical\u003c/em\u003e\u003c/a\u003e produces weekly arts writing, two podcasts, four newsletters, and numerous programs all free to the public. We simultaneously believe that our community (that\u0027s you) deserves access to rigorous discourse\u00a0\u003cstrong\u003eand\u003c/strong\u003e that contributors should be able to earn a\u00a0living from their work. We want to produce critical discourse about contemporary art for the West Coast while sustaining the contributors that live here. Direct support from you, our community, makes this a reality. \u003cbr\u003e\u003cbr\u003eIn the past eight years, we\u2019ve published more than 4,000 reviews, interviews, essays, and artist profiles by over 100 talented contributors reporting from all over the world amplifying countless regional voices and perspectives. \u003cem\u003eArt Practical\u003c/em\u003e is one of the oldest publications focused solely on art and visual culture produced in the San Francisco Bay Area. As of this summer, we have expanded our scope to include the entire West Coast, furthering our mission to support a larger network of artists and writers.\u00a0We have created a model by which regional specificity and relevance gain international reach and impact, with an emphasis on exchange and participation. As a catalyst for impassioned dialogue on contemporary art and culture, we work with artists, curators, art patrons, educators, activists, questioners, thinkers\u2014and you.\u003cbr\u003e\u003cbr\u003eYou drive the work we do, whether you\u2019ve picked up our new book\u00a0\u003ca href=\"http://www.smingsming.com/product/anuradha-vikram-decolonizing-culture-essays-on-the-intersection-of-art-politics\"\u003eDecolonizing Culture\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eby Anuradha Vikram, listened to\u00a0\u003ca href=\"http://www.artpractical.com/archive/contributor/weston-teruya/\"\u003e(un)making\u003c/a\u003e hosted by Weston Teruya, submitted a question to our\u00a0\u003ca href=\"http://dailyserving.com/tag/help-desk/\" rel=\"nofollow\" target=\"_blank\"\u003eHelp Desk\u003c/a\u003e advice column, written a \u003ca href=\"http://www.artpractical.com/about/#write-for-us\" rel=\"nofollow\" target=\"_blank\"\u003eShotgun Review\u003c/a\u003e, uploaded your event to \u003cem\u003eArt Practical\u003c/em\u003e\u2019s\u00a0\u003ca href=\"http://www.artpractical.com/events/\" rel=\"nofollow\" target=\"_blank\"\u003eevent page\u003c/a\u003e, or participated in one of the many forums, roundtables, workshops, or gallery talks we have produced. \u003cbr\u003e\u003cbr\u003eWith your monthly support, we can continue to compensate our writers and create greater visibility for their work than ever before. \u003cbr\u003e\u003cbr\u003eOur goal is to raise $850 a month. We can\u2019t do it without you. Become a sustaining donor! We\u0027ll continue to deliver you smart arts coverage, informed perspectives, some cool perks, and a stronger community.\u00a0\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eThe \u003cem\u003eAP\u003c/em\u003e\u00a0Team"
