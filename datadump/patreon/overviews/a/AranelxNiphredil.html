    "summary": "\u003ch3\u003eAbout AranelxNiphredil\u003c/h3\u003e\nHello~! I\u0027m Megumi or as my usernames indicate\neverywhere, \nAranelxNiphredil! I enjoy drawing\nfetish vore art mostly or art involving Final Fantasy XIV  characters, or even both! Though I\nintend to expand my horizons into fan art of other things my patreons or I may\nenjoy. My vore related art and vore characters are in my Ekas gallery while the\nrest is put into my DeviantArt account. \u003cbr\u003e\n\u003cbr\u003e\nI am currently only doing\nflat coloring and new to digital art, for most my life I\u0027ve stuck to paper and\nmanga ink pens, but I hope with the help of supporters to be able to evolve my\ntalents and be able to become more detailed. My two favorite artist are Sayori\n(NekoPara) \u0026amp; Yukiru Sugisaki (D.N Angel \u0026amp; Junkissa Neko), I wish to\nsomeday get close to their styles within my own.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/lK2H2ZJ.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e About this Patreon \u003c/h3\u003e\nWhat to expect here is getting to see my art way earlier than\nthe rest of the community. Also, instead of only getting to see the final\nversions you\u0027ll get to see step by steps and the behind the scene looks at them\nas they come along, make request, and even get to have a chance to be included\nin my art! I have a very fast work pace so, it won\u0027t be uncommon for me\nto post at least dozen or so pieces every month! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEka\u0027s Gallery:\u003c/strong\u003e\u00a0\u003ca href=\"https://aryion.com/g4/user/AranelxNiphredil\"\u003ehttps://aryion.com/g4/user/AranelxNiphredil\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eDeviantArt Gallery:\u003c/strong\u003e\u00a0\u003ca href=\"http://aranelxniphredil.deviantart.com/\"\u003ehttp://aranelxniphredil.deviantart.com/\u003c/a\u003e\u003cbr\u003e"
