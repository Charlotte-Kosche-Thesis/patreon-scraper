zjvzI\" width=\"391\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eMore tours:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"220\" src=\"//www.youtube.com/embed/7hSKbCp8sFs\" width=\"391\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eand more \u003cem\u003e\"Dream\"\u003c/em\u003e skits:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"220\" src=\"//www.youtube.com/embed/g19TrHt-4hQ\" width=\"391\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eDonating\nany amount will be greatly appreciated and will go towards funding the next video. \u003cbr\u003eOn top of that, if I can reach certain targets, I\u0027ll be able to buy more software which will make my vids look better than ever!\u003cbr\u003e\u003cbr\u003eBut if you are unable to\ncontribute don\u0027t worry, that\u0027s totally fine. I know you mean well, and my videos\nwill still be available to watch on YouTube for free.\u00a0\u003cbr\u003e\u003cbr\u003eSo what do you get in return?\u003cbr\u003eDepending on how much you pledge gives access to different reward tiers listed below.\u2193\u003cbr\u003eI might add new tiers later, but ALL patrons will get access to my Patreon blog feed where I will interacting with you guys a lot more. I may also post extra media that won\u0027t be available to the public (time allowing).\u003cbr\u003e\u003cbr\u003eIf this all works out I\u0027ll be able to create videos much more frequently, and hopefully of better quality.\u003cbr\u003e\u003cbr\u003eThank you all for your support, and may the force be with you.\u003cbr\u003e\u003cstrong\u003eAmi.\u003c/strong\u003e\u00a0\u2665\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
