    "summary": "I began writing at the age of 12. Upon discovering the macabre work of Edgar Allan Poe, I took a borderline obsessive interest in writing horror and dark fantasy poetry and even wrote a few fantasy novels. My favorite authors of horror and fantasy at that time were Stephen King, Dean Koontz, J.R.R. Tolkein, Piers Anthony, and Brian Jacques. I wrote up until my senior year of high school and then took a break before starting up again after college in 2011. With a nudge from a new friend, I discovered a new kind of horror, dark fantasy, and weird work from authors like Clark Ashton Smith, H. P. Lovecraft, George Sterling, Donald Sidney-Fryer, and David Park Barnitz. \u00a0I first got published by the Horror Zine in 2011 and have since been published by Hippocampus Press, Centipede Press, Wildside Press, Burial Day Books, Martian Migraine Press and others.\u003cbr\u003e\u003cbr\u003eThe professional rate for the HWA is $5 a poem. \u00a0As much as I love poetry, it doesn\u0027t pay the bills. \u00a0Fortunately, my other love is writing fantasy novels. \u00a0I have written two fantasy novels that are part of an ongoing series. \u00a0My goal is to polish them up and eventually send them out into the world. \u00a0I wrote them when I was young and they need a lot of work. \u00a0Between writing poetry, I am working on my fiction again to hopefully tackle the edits my novels\u00a0need adequately."
