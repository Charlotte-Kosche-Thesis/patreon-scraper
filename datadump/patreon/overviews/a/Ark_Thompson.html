e Hunter, a 3D game I\u0027m working on from time to time (SoV2 remains the main project but due to schedule issues, some months don\u0027t have SoV2 updates, that when I work on a Hunter update).\u003cbr\u003e\u003cbr\u003e3) Slice of Venture: Origins who\u0027s a full remake of Vitamin Plus, made with the agreement of Butakoma 300g.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 ________________________________\u003cbr\u003e\u003cbr\u003eIf you want more informations about my games don\u0027t hesitate to check my site thoroughly, you should find most answers in it :D\u003cbr\u003e\u003cbr\u003eThanks to anyone supporting me. I\u0027ll do my best to provide games you enjoy playing ^^\u003cbr\u003e"
