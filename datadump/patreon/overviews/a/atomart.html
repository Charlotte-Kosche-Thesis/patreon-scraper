    "summary": "Where to start?\u00a0O\u00f9 commencer? (francais plus loin..)\u003cbr\u003e\u003cbr\u003eWhat am I in this world of infinite dimensions and possibilities?\u003cbr\u003e\u003cbr\u003eAn artist. Someone that live to create and create to be alive. To me, emotions are the source of life. Waves of billions of colours and shades that sometimes submerge our senses and our flesh, sometimes caress our thoughts, our heart, with as much variety as there is shapes and textures in the universe.\u003cbr\u003e\u003cbr\u003eSo, here I am, a creator, that has been silent, numbed, for too many years. I feel, and I said that to some already, like a Phoenix taking life again, after a decade in ashes.\u003cbr\u003e\u003cbr\u003eRising from ashes require some intensity. The last years of that decade did hurt hard, and did provide, I think, the emotions to stir up those ashes and bring up that consciousness and that fire to a new level.\u003cbr\u003e\u003cbr\u003eThere\u0027s still work to do. But, What would be needed to do if there was no more!? That work in progress is taking many shapes. First, there is my studio. A place I created to my likings, inviting for creativity and sharing. I started to build it with my late father. I am now completing it alone, one brush stroke at a time, as I am creating a fresco in the wood of my floor. This is one huge project I want to share the evolution of, in the next months.\u003cbr\u003e\u003cbr\u003eIn parallel, I am back at painting, on a smaller scale on canvas, as well as on wood, as I love to experiment with that organic surface with oil colours. I want to share the progress and results of those artworks as well. And, as I also draw, do photography, ceramics, and sometimes video (did more in the past, don\u0027t know for the moment), I plan to have a wide variety of creations to share and sell, to be able to live better in this awakening moment in my life.\u003cbr\u003e\u003cbr\u003eThank you in advance to any and all that will contribute to this. I want this to be rewarding on all sides!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eQue suis-je dans ce monde de dimensions et de possibilit\u00e9s infinies?\u003cbr\u003e\u003cbr\u003eUn artiste. Quelqu\u0027un qui vit pour cr\u00e9er et cr\u00e9e pour \u00eatre vivant. Pour moi, les \u00e9motions sont la source de la vie. Des vagues de milliards de couleurs et de nuances qui submergent parfois nos sens et notre chair, caressent parfois nos pens\u00e9es, notre c\u0153ur, avec autant de vari\u00e9t\u00e9 qu\u0027il y a de formes et de textures dans l\u0027univers.\u003cbr\u003e\u003cbr\u003eDonc, je suis ici, un cr\u00e9ateur, qui a \u00e9t\u00e9 silencieux, engourdi, pendant trop d\u0027ann\u00e9es. Je le sens, et je l\u0027ai dit \u00e0 certains d\u00e9j\u00e0, comme un Phoenix qui prends vie \u00e0 nouveau, apr\u00e8s une d\u00e9cennie en cendres.\u003cbr\u003e\u003cbr\u003eRena\u00eetre de ses cendres exige une certaine intensit\u00e9. Les derni\u00e8res ann\u00e9es de cette d\u00e9cennie ont \u00e9t\u00e9 p\u00e9nibles et ont fourni, je pense, les \u00e9motions pour remuer ces cendres et ramener cette conscience et ce feu \u00e0 un nouveau niveau.\u003cbr\u003e\u003cbr\u003eIl y a encore du travail \u00e0 faire. Mais, Que ferions nous s\u0027il n\u0027y en avait plus !? Ce travail en cours prend de nombreuses formes. D\u0027abord, il y a mon studio. Un lieu que j\u0027ai cr\u00e9\u00e9 \u00e0 mon gr\u00e9, invitant \u00e0 la cr\u00e9ativit\u00e9 et au partage. J\u0027ai commenc\u00e9 \u00e0 construire avec mon d\u00e9funt p\u00e8re. Je le compl\u00e8te maintenant seul, un coup de pinceau \u00e0 la fois, comme je cr\u00e9e une fresque dans le bois de mon plancher. C\u0027est un projet \u00e9norme dont je veux partager l\u0027\u00e9volution, dans les prochains mois.\u003cbr\u003eParall\u00e8lement, je suis de retour \u00e0 la peinture, sur une plus petite \u00e9chelle sur toile, ainsi que sur le bois, car j\u0027aime exp\u00e9rimenter avec cette surface organique avec des couleurs \u00e0 l\u0027huile. Je veux partager les progr\u00e8s et les r\u00e9sultats de ces \u0153uvres. Et aussi, comme je dessine, fais de la photographie, de la c\u00e9ramique et parfois de la vid\u00e9o (faisais plus dans le pass\u00e9, je ne sais pas pour le moment), je pr\u00e9vois avoir une grande vari\u00e9t\u00e9 de cr\u00e9ations \u00e0 partager et \u00e0 vendre, pour pouvoir mieux vivre dans ce moment d\u0027\u00e9veil dans ma vie.\u003cbr\u003e\u003cbr\u003eMerci d\u0027avance \u00e0 tous et chacun qui contribuera \u00e0 cela. Je veux que ce soit gratifiant de tous les c\u00f4t\u00e9s!\u003cbr\u003e\u003cbr\u003e"
