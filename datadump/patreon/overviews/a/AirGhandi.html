    "summary": "Hallo,\u003cbr\u003esch\u00f6n dass du zu meiner Patreon Seite gefunden hast. \u003cbr\u003eAuf dieser Seite findest du nur meine besten Videos, sowie exklusive Inhalte die ihr auf den anderen Plattformen nicht sehen werdet. Ich halte euch hier auf dem Laufenden \u00fcber alle zuk\u00fcnftigen Videos, Wettk\u00e4mpfe, und versorge euch mit Infos. Hier her schaffen es nur Videos die mindestens eine Weiterempfehlung von 95% haben.\u00a0\u003cbr\u003e\u003cbr\u003eF\u00fcr Patreons wird es nat\u00fcrlich Specials geben! Neben Gewinnspielen wird es weitere Exklusivinhalte geben.\u00a0\u003cbr\u003e\u003cbr\u003eDiese Seite wird euch definitiv gut unterhalten!\u003cbr\u003e\u003cbr\u003eIch war urspr\u00fcnglich haupts\u00e4chlich auf YouTube zuhause. Da es dort f\u00fcr Betreiber von Waffenkan\u00e4len immer schwerer wird \u00fcberleben zu d\u00fcrfen, gehe ich diesen Weg um euch auch in Zukunft meinen Content anbieten zu\u003cbr\u003ek\u00f6nnen. Erg\u00e4nzend zu dieser Seite werde ich auch auf Instagram Kurzvideos und Bilder posten (AirGhandi_de), sowie meine Videos auch auf Facebook hoch laden (AirGhandi). \u003cbr\u003eIch will versuchen als Videocreator weiter meinen Weg zu gehen und euch die M\u00f6glichkeit geben euch \u00fcber euer Hobby hier zu informieren. \u003cbr\u003eIhr k\u00f6nnt mich nat\u00fcrlich bei Fragen sehr gerne kontaktieren, auch wenn ihr Hilfe bei Auswahl von Equipment braucht stehe ich euch sehr gerne zur Seite. \u003cbr\u003eIch will durch euch nicht reich werden. Ich w\u00fcrde mich nur \u00fcber eine Unterst\u00fctzung zu meinen Ausgaben sehr freuen.\u003cbr\u003eUnd jetzt viel Spa\u00df beim st\u00f6bern auf meiner Seite!\u003cbr\u003eViele Gr\u00fc\u00dfe\u003cbr\u003eAndi \u003cbr\u003eAirGhandi\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello,\u003cbr\u003eglad you found my Patreon page. \u003cbr\u003eOn this page you will find only my best videos, as well as exclusive content you will not see on the other platforms. Of course every Video will have an english subtitle! I will keep you up to date on all future videos, competitions, and provide you with information. Only videos with a recommendation of at least 95% can make it here. \u003cbr\u003eOf course there will be specials for Patreons! In addition to competitions, there will be other exclusive content. \u003cbr\u003eThis site will definitely entertain you!\u003cbr\u003eI was originally mainly at home on YouTube. Since it will be more and more difficult for operators of weapon channels to survive there, I am going this way to offer you my content also in the future.\u003cbr\u003ecan. In addition to this page I will also post on Instagram short videos and pictures (AirGhandi_en), as well as upload my videos to Facebook (AirGhandi). \u003cbr\u003eI will try to continue my way as a video creator and give you the possibility to inform you about your hobby here. \u003cbr\u003eIf you have any questions, please do not hesitate to contact me, even if you need help with the selection of equipment. \u003cbr\u003eI don\u0027t want to get rich through you. I would only be very pleased about a support to my expenditures.\u003cbr\u003eAnd now have fun browsing on my site!\u003cbr\u003eMany greetings\u003cbr\u003eAndi \u003cbr\u003eAirGhandi\u003cbr\u003e"
