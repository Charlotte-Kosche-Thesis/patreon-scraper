    "summary": "WELCOME and THANK YOU!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe find ourselves in an amazing time period where the world around us is rapidly shifting. \u00a0Today\u0027s news media cannot be trusted by the people of the world. \u00a0This has become obvious and troubling to me. \u00a0It is my will to bring genuine information to the people of the world through my individual perspective. \u00a0The future relies on each individual and their ability to grow un-impeded by misinformation.\u003cbr\u003e\u003cbr\u003eI have lived with a serious disability (C7 Spinal Cord Injury) for a little over 10 years now. \u00a0This is why I sometimes get out of breath while talking in videos! \u00a0No trunk muscles and bad blood pressure. \u00a0I am working hard to improve. \u00a0I graduated from Arizona State with a Design degree and will be using those talents within the show. \u00a0My life\u0027s experiences have given me a unique opportunity to stay well informed on current events, geo-political news as well as hidden information many may, or may not have had time to explore. \u00a0I think I have a unique perspective due to my circumstances of living life in a wheelchair with major paralysis. \u00a0I truly find great purpose in being able to work with the world to inform our people. \u00a0In my opinion this is the way of the future. \u00a0Join the community! \u00a0I would love your support!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eAll Video/Intros/Logos/Backdrops etc were created by me using ADOBE CC. Working hard to inform the world!\u003c/div\u003e\u003cbr\u003eTHANK YOU ALL!"
