    "summary": "I am mexican, I draw fanarts of cartoons of animals in anthropomorphic creature.\u00a0My stuff is focus on the erotism, in the deconstruction of some characters of my childhood, speciality from Disney. My objective is ridicule characters with silly poses, anthropomorphize and bring out all the possible topics Disney\u00a0never touched with those characters, example if they go mad, I exagerate it or viceversa, I get him/her a good character.\u003cbr\u003e\u003cbr\u003eBambi is my main character in my pictures, but I can do anothers, either my Own Characters (OC) but they reserve most of my times for myself.\u003cbr\u003e\u003cbr\u003e I have experience with textures for videogames, I worked for a mod for Battlefield 1942 called \"Desert Combat: Global Front\", you can find it here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.moddb.com/mods/dc-global-front),\" rel=\"nofollow\"\u003ehttp://www.moddb.com/mods/dc-global-front\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eAnd some textures and small mods for Empire Earth 1 ( You can find my works here:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ee.heavengames.com/cgi-bin/forums/display.cgi?action=st\u0026amp;fn=1\u0026amp;tn=38267\u0026amp;st=recent\u0026amp;f=1,38267,0,10)\" rel=\"nofollow\"\u003ehttp://ee.heavengames.com/cgi-bin/forums/display.c...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAnd other small and old videogames...\u003cbr\u003e\u003cbr\u003eI draw anthro animals since I was a kid, so is my hoobie, I love draw anthro animals, speciality rabbits, however on the last years I draw a lot Bambi as anthro character, the idea is cool, interesting, creepy and sometimes disgusting, but I draw because I like to draw. Most of my ideas are about post-apocaliptic characters (well, in my OCs), erotic (not entering on the porn of course) and sometimes something cute, embarrasing, or any other idea comes with the time.\u003cbr\u003e\u003cbr\u003eI\u00a0have a lot of experience making characters and those things. So I will try continue drawing and posting in my galleries:\u003cbr\u003e\u003cbr\u003eDeviantart:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://atlasfield.deviantart.com/\" rel=\"nofollow\"\u003ehttp://atlasfield.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd Inkbunny:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://inkbunny.net/Atlasfield\" rel=\"nofollow\"\u003ehttps://inkbunny.net/Atlasfield\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd of course I will post art here too. If I can I will post animations and speedpaints on my youtube channel too:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/Atlasfield\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/Atlasfield\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor now that\u00b4s all, I hope you like my art and stuff, and I hope\u00a0your support of course."
