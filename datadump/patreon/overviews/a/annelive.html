    "summary": "Hi! I\u0027m\u00a0\u003ca href=\"http://www.annelive.com/whos-anne.html\" rel=\"nofollow\" target=\"_blank\"\u003eAnne\u003c/a\u003e, one of those people\u00a0\u003ca href=\"http://feliciaday.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFelicia Day\u003c/a\u003e calls, a creative polygamist (married to my many creations - not many different people.) I could never decide on a primary niche so\u00a0I started an ADHD live stream broadcast (not the disease, but obvious lack of focus). \u003cbr\u003e\u003cbr\u003eThrough trial and error, and now more than 300 live episodes, I produce a show every weekday morning from my bedroom. It has grown to include YouTube videos, a podcast called ANNErgy Cracked, a blog, a website and books with content being added regularly.\u003cbr\u003e\u003cbr\u003eLike Robin Williams in\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Good_Morning,_Vietnam\" rel=\"nofollow\" target=\"_blank\"\u003eGood Morning Vietnam\u003c/a\u003e I strive to give people hope. But instead of giving hope to soldiers in a war zone, I give hope to a world full of grown-ups who want to relax and enjoy their life while making the best of it. \u003cbr\u003e\u003cbr\u003eSome people just want to be entertained by someone who\u00a0isn\u0027t peddling snake oil or selling webinars teaching people how to scratch their butt.\u00a0Your support makes that possible. In fact, your support keeps me from becoming a snake oil salesman with webinars and funnels and allows me to\u00a0keep giving people what they want - ANNErgy in the morning to make it through their day. \u00a0\u003cstrong\u003eA portion of all contributions are given to the\u00a0\u003ca href=\"http://cheetah.org/\" rel=\"nofollow\" target=\"_blank\"\u003eCheetah Conservation Fund\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for considering becoming a patron and supporting Anne LIVE.com and if you have any questions please don\u0027t hesitate to \u003ca\u003eemail me.\
