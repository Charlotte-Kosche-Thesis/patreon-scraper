    "published_at": "2017-12-13T19:43:05+00:00",
    "summary": "\u003cstrong\u003eWelcome to my Patreon page! \u003c/strong\u003e\u003cbr\u003e\nI\u2019m Aaron Acevedo\u2013\u003ca href=\"http://peginc.com\"\u003ePinnacle Entertainment Group\u003c/a\u003e\u0027s Origins and ENnie award winning art director and\u00a0\u003ca href=\"http://sigil.info\"\u003eSigil Entertainment Group\u003c/a\u003e\u0027s creative director. I\u0027ve been working in the tabletop games industry since 1999, and you can find my work in games based on many popular properties such as \u003cem\u003eA Song of Ice and Fire, Babylon 5, Call of Cthulhu, Conan, Deadlands, Flash Gordon, Lankhmar, Rifts,Torg Eternity, Unknown Armies, Wheel of Time, and World of Darkness.\u00a0\u003c/em\u003eI\u0027ve contributed to hundreds of books and supplements, from writing to graphic design, layout, illustrations, cartography, and more. I love bringing other creators visions to life. But I would love to share my own creations as well and that\u0027s where you come in.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is an awesome way to help support the creators whose work you enjoy. It\u0027s a funding platform that is similar to Kickstarter, with one major difference: instead of giving one large pledge towards a big project, with Patreon you can give regular support to the creators you enjoy who are creating content on an ongoing basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I using Patreon for?\u003c/strong\u003e\u003cbr\u003e\nI\u2019m using Patreon to connect with gamers, aspiring designers and artists, and fellow creators to share ideas, artwork, maps, and to create new\u00a0games.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow do you benefit from becoming my Patron?\u003c/strong\u003e\u003cbr\u003e\nThere are a couple ways to benefit from becoming a patron, based on your interests.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e1) For gamers - if you like my work, you\u2019ll get more! \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSee early drafts of my personal projects, as well as notes, sketches, outlines, and other things I\u0027m working on.\u003c/li\u003e\n\u003cli\u003eA minimum of four new Patreon-Exclusive updates per month (one per week) on gaming, art, design, and other related subjects.\u003c/li\u003e\u003cli\u003eFirst access to private commission slots when they become available.\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e2) For creators - stock art, graphic design, psd templates, Photoshop patterns, styles, and gradients, custom brushes, maps, and more.\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to four\u00a0monthly Patreon-Exclusive offerings.\u003c/li\u003e\u003cli\u003eVote on upcoming offerings.\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eTestimonials\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"Sometimes in your life you find that \"go to\" guy or gal, the person you \ncan rely on no matter the circumstance to do a job fast and well. Aaron \nis one of those guys. As Pinnacle\u0027s Art Director, we work together daily\n (and nightly and weekends, most times), and he\u0027s always a pleasure to \nwork with.\"\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://peginc.com\"\u003eShane Hensley,\u00a0\u003c/a\u003eOwner, Pinnacle Entertainment Group and creator of Savage Worlds and Deadlands.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\"\u003cem\u003eDedicated, talented and one of the finest people you could wish to know - Aaron\u0027s like the holy trinity of what you\u0027d want from an artist.\"\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://savagemojo.com\"\u003eMiles M Kantir\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003ePublisher, Savage Mojo and creator of \u003cem\u003eSuzerain\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Aaron understands the key to fantastic art. He pulls the trigger of your imagination and blows your mind. The stories I\u0027ve written that were inspired by his art have been some of the best I\u0027ve ever written.\" \u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://johnwickpresents.com\"\u003eJohn Wick\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e author of\u003cem\u003e Legend of the Five Rings, 7th Sea, \u003c/em\u003eand\u003cem\u003e Houses of the Blooded.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Ace and I go way back, and I can tell you I\u0027ve never met a more driven-to-excel human being. He is a craftsman and a professional. He learned from the best... and became one of them.\"\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.evilbeaglegames.com\"\u003eSean Patrick Fannon\u003c/a\u003e, author of \u003cem\u003eShaintar \u003c/em\u003eand \u003cem\u003eSavage Rifts.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions send me a direct message, I\u0027d love to hear from you."

     "about": "Aaron Aurelio Acevedo is a full-time artist, art director, and game designer living in New York. He is most widely known for his work in the tabletop games industry. He\u0027s currently art director for\u00a0\u003ca href=\"http://www.peginc.com\"\u003ePinnacle Entertainment Group\u003c/a\u003e and\u00a0he owns and operates an art production studio,\u00a0\u003ca href=\"http://sigil.info\"\u003eSigil Entertainment Group\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAaron has worked on some well known properties, including: \u003cem\u003eA Song of Ice \u0026amp; Fire, Babylon 5, Call of Cthulhu, Conan, Deadlands, Legend of the Five Rings, Rifts, Torg, Wheel of Time, and World of Darkness\u003c/em\u003e, among others, and produces art and design for bands, comics, films, games, and concept work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
