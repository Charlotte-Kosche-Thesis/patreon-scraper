.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eMuchas gracias por tu atenci\u00f3n, y espero que sigamos en contacto.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"

     "about": "\u003cdiv style=\"text-align: justify;\"\u003e\u00a0\u00a0 A pesar de haber nacido en 1980 entre el pueblo llano de la villa de Sabadell, se cri\u00f3 enfrent\u00e1ndose a monstruos feroces para defender aldeas, pueblos y pa\u00edses, salvar a damas en apuros, y rescatar tesoros antiguos. Ha luchado en numerosas batallas, de aqu\u00ed y de all\u00ed, de hoy, de ayer, y de ma\u00f1ana, ya fuese en primera l\u00ednea, o infiltr\u00e1ndose entre el enemigo; y ha liderado ej\u00e9rcitos a trav\u00e9s de desiertos, bosques, mares y por el espacio sideral en honor a un ideal, o una naci\u00f3n, o contra la mism\u00edsima injusticia. Sin embargo, tambi\u00e9n tuvo tiempo para la paz, porque ha gobernado ciudades y estados hasta que alcanzaron la gloria de la eternidad. Y a pesar de que algunas veces no ve\u00eda a nadie m\u00e1s a su lado, sab\u00eda que nunca estaba solo, y que otros muchos valientes recorr\u00edan caminos muy parecidos, y era un hecho que tarde o temprano se encontrar\u00edan y podr\u00edan contarse sus aventuras y guiar a la nueva generaci\u00f3n de aventureros. Y todo esto lo consigui\u00f3 compagin\u00e1ndolo con una vida educativa y profesional orientada a la inform\u00e1tica y a los videojuegos.\u003cbr\u003e\u00a0\u00a0 Aun as\u00ed, el tiempo pasa y hay que mirar hacia adelante; pero todav\u00eda quedan muchas maravillas por compartir. Y es por eso que decidi\u00f3 narrar las historias de esos valientes y sus vicisitudes, siempre dispuestas a ser vividas por los m\u00e1s valientes.\u003c/div\u003e",
