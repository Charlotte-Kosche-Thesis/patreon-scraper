    "summary": "\u003cstrong\u003e\u003cem\u003eThe Secret History Of Hollywood\u003c/em\u003e\u003c/strong\u003e began as an offshoot of the \u003cstrong\u003e\u003cem\u003eAttaboy Clarence\u003c/em\u003e \u003c/strong\u003epodcast, delving deeper into the history and folklore of Hollywood\u0027s history, and resurrecting some of the forgotten stories that have helped to shape the cinema we know today.\u00a0\u003cbr\u003e\u003cbr\u003eEach series is a full length audio biopic, sometimes running to several hours, and attempts to cast a light on the lesser known facts around the Golden Age of cinema, using carefully planned storytelling and high production values.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.attaboyclarence.com\" rel=\"nofollow\"\u003eThe Secret History Of Hollywood\u003c/a\u003e quickly outgrew\u00a0\u003ca href=\"http://www.attaboyclarence.com\" rel=\"nofollow\"\u003eAttaboy Clarence\u003c/a\u003e in terms of subscribers, and now takes up a huge amount of the time I have available for podcast production.\u003cbr\u003e\u003cbr\u003eEach series generally takes around ten months to produce.\u00a0I\u0027m a one man band, and because of this, all the work undertaken on the show has to take place outside of my working hours, and when my family are safely asleep (I have three young children, and they\u0027re... intense...)\u003cbr\u003e\u003cbr\u003eI\u0027m currently producing around three to four episodes a year, making up a complete series, but I\u0027d like to develop the show, along with its sister show, \u003cstrong\u003e\u003cem\u003eAttaboy Clarence\u003c/em\u003e\u003c/strong\u003e, into something altogether more regular.\u00a0I can do this with your kind support.\u003cbr\u003e\u003cbr\u003eThe shows are growing all the time, and each new listener is warmly welcomed. The podcast will always be free to access and enjoy for everyone. And if you\u0027d like to help them grow even faster by making a small monthly donation, it\u0027d be gratefully received, and put to very good use.\u003cbr\u003e\u003cbr\u003eThank you"
