    "summary": "Hello\u00a0Australian Birth Story fans. Thanks so much for coming to check out my Patreon page.\u003cbr\u003e\u003cbr\u003eEach week it takes between 6-8 hours for me to make appointments with the guests, do the interview, edit the show, source the images, update the webpage and write the blog post. I love making the show but its quite difficult to do late at night while the kids are asleep.\u003cbr\u003e\u003cbr\u003eI know a lot of you enjoy the show and some have said I\u2019ve helped them prepare mentally for the challenges of birth.\u003cbr\u003e\u003cbr\u003eI know that Podcasts are free to listen to, but unfortunately, they\u0027re not free to make. There are equipment costs, hosting costs, travel costs, production costs, file server costs and editing software fees.\u003cbr\u003e\u003cbr\u003eIf you could spare just $5 a month, (that\u0027s about one coffee in Melbourne these days) you\u0027ll be helping me bring you four amazing episodes of the show. It would make a huge difference to me and help me find the time to possibly increase the number of shows I can release each month.\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019ve currently got over 160 women who have submitted their story requests and are dying to share their experiences with you. I\u0027ve got some great ideas for the show moving forward but at the moment I just don\u0027t have the time and money to invest in them further.\u003cbr\u003e\u003cbr\u003ePlease don\u0027t pledge anything if you can\u0027t afford it.\u00a0\u003cbr\u003e\u003cbr\u003eHowever if you can afford to give back what you feel the show is worth to you, I\u0027d be most grateful.\u00a0\u003cbr\u003e\u003cbr\u003exxx Sophie\u003cbr\u003e\n\n\n\n\n\n\u003cbr\u003e"
