    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/CjAUSkH12FA\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank You!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003eA big thank you to all my Patrons. Your support helps keep the freaky dream alive and kicking. By supporting me here you can get your hands on a whole raft of fantastic, exclusive content and join a fun community that is growing all the time!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho Am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eStanding on the threshold of the portal, Andrew looked back at his own kind for the last time. \u201cThis is no time for sentiment\u201d He told himself. Stepping through countless dimensions Andrew appeared fully formed and full of funk-juice-vibe before the good people of Earth. \u201cHow sad to be only able to see in three dimensions.\u201d He thought to himself. \u201cI\u2019ll have to do something about that\u2026\u2026..\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI\u2019m an illustrator, comic book creator, animator and paper toy designer. I\u2019ve created, crowdfunded and published eleven issues of my freaky and fun all ages science fiction comic GalaXafreaks. \u003cbr\u003eI\u0027ve enjoyed working collaboratively with comics folks like Tyler James ( Comix Launch, C is For Cthuhlu)\u0026amp; Russell Nohelty (Pixie Dust, Monsters \u0026amp; Other Scary Shit) on a range of different outcomes. I\u0027m also working on a collaborative project with Peter Duncan called Cthulhu Kids\u003cbr\u003eIn my spare time I like contemplating cosmic reality, falling through worm holes and eating pizza.\u003cbr\u003e\u003cbr\u003ePatreon is the perfect platform for me to share my illustrations as I explore dark monsters and freaky sci-fi events!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBy becoming a Patron you get exclusive content including:\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eA free paper toy PDF every month\u003c/li\u003e\u003cli\u003eLimited edition prints to your door each month\u003c/li\u003e\u003cli\u003eA PDF Rocktopus comic when you sign up (exclusive to Patreon)\u003c/li\u003e\u003cli\u003eExclusive videos and \u0027how to draw..\u0027 tutorials\u003c/li\u003e\u003cli\u003eExclusive hi-res art to download and print\u003c/li\u003e\u003cli\u003eFree wallpapers\u003c/li\u003e\u003cli\u003eFree art give aways each month!\u003c/li\u003e\u003cli\u003eBehind-the-scenes glimpses into my comics\u00a0\u003c/li\u003e\u003cli\u003ePLEDGE NOW!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/30709948_195341264602888_4314551457811529728_n.jpg?_nc_cat=0\u0026amp;oh=293ce0909325c6bec34b4ea9b91ff28e\u0026amp;oe=5B65C884\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/24059010_10155986189766385_2843485452734817809_n.jpg?oh=54f2150fb2564ee38156b7a5e2db8d42\u0026amp;oe=5AA33534\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMonthly Art Raffle\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOne a month I will be holding free art giveaway raffle.\u003cbr\u003e\u003cul\u003e\u003cli\u003eA4 marker drawing on bristol board\u003c/li\u003e\u003cli\u003eEach patron has a number of raffle tickets depending on their pledge level\u003c/li\u003e\u003cli\u003eFree international shipping if you win!\u003c/li\u003e\u003cli\u003ePLEDGE NOW FOR A CHANCE TO WIN!!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://www.galaxafreaks.com/wp-content/uploads/2018/01/freeart-feb.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eExample Raffle Prize\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cstrong\u003eLimited Edition Prints\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEach month patrons at the $20 Galactic Geezer tier get 2 x limited edition A4 prints and the paper toy sent out with no extra shipping cost.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/30711018_10156398872896385_8807268235054415872_o.jpg?_nc_cat=0\u0026amp;oh=89b4c20060fae943ec9cb76ff8bf228c\u0026amp;oe=5B28C25E\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/30725854_10156398873176385_698417461069873152_o.jpg?_nc_cat=0\u0026amp;oh=436e5751e652e73dc2493285d726ebe6\u0026amp;oe=5B6311DB\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://scontent.flhr2-1.fna.fbcdn.net/v/t1.0-9/31081451_10156418452646385_7761477091849142272_o.jpg?_nc_cat=0\u0026amp;oh=a920e1b42c17dd5eb3daee3baa583979\u0026amp;oe=5B6A084C\"\u003e\u003cbr\u003eExample Limited Edition Prints\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eHOW TO GET YOUR REWARD (Frequently asked, important!)\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://orig04.deviantart.net/94e1/f/2015/129/2/e/untitled_1_by_wlop-d8spoun.png\" style=\"color: rgb(0, 0, 0);\"\u003e\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAfter you have successfully pledged, you will not be charged\u003c/span\u003e\u003cstrong\u003e until \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003ethe beginning of the next month \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(during the first week of every month). \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://orig04.deviantart.net/94e1/f/2015/129/2/e/untitled_1_by_wlop-d8spoun.png\" style=\"color: rgb(0, 0, 0);\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll the rewards for your level of the current month will be sent to you \u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003evia a Patreon message \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eafter you are successfully charged \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eat the beginning of next month. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eI already back you on Kickstarter and buy your comics! What\u0027s the deal?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eFirst of all- A BIG THANK YOU!!! You totally rock! Of course, just because you support me on those channel doesn\u0027t mean you have to do the same here! But for me Patreon isn\u0027t about being a tip jar! It\u0027s about exchanging high quality outcomes with my patrons! Have a look at the pledge levels and see if you find anything that fits1 If you\u0027d like to see something else then drop me a one!"
