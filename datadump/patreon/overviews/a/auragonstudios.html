    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003ch2\u003e\u003cimg src=\"http://i.imgur.com/XXmMXKz.png\"\u003e\u003c/h2\u003e\n\u003cem\u003eHotaru Village from Hiraethia\u003c/em\u003e\n\u003ch2\u003e\nWho are we?\u003c/h2\u003e\nWe are a small group of programmers, designers, and artists based in Houston, Texas. We make games with anime-style art on various platforms. Our current project is a story-rich puzzle RPG called \n\u003cstrong\u003eHiraethia\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy do we need your help?\u003c/h3\u003e\nWe don\u0027t have nearly enough artists to make the amount of content desired for our games. Currently, we hire artists from around the world to make us art using our own money. The dilemma is that most of the people in our team are college students and lack the funds to pay all of the artists that agree to work with is. This results in artists being put on standby until we have the funds to pay them. However, with the launch of this Patreon campaign, we hope to take production speeds to the point where all of our artists are constantly drawing for us.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat is the status on our current project?\u003c/h4\u003e\nThe designing phase of \n\u003cstrong\u003eHiraethia\u003c/strong\u003e is complete. We have a rough playable demo ready, but we are waiting for our official UI to be completed before we make a game-play video to share. \u003cbr\u003e\n\u003cbr\u003e\nWe are also constantly working on art for the game. The game is story-rich, so it takes a lot of work to make all the scenes that depict what we want. The game is planned to be released with one arc out of four; the others will come with later updates. With the first arc, we are roughly 10% done with all of the art needed.\n\u003cbr\u003e"
