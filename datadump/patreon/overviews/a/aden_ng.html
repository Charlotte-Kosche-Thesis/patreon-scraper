    "summary": "\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u003cspan style=\"color: rgb(15,36,62);\"\u003eHELLO EVERYBODY\u003c/span\u003e\u003c/strong\u003e, my name is Aden Ng, and I am an author. I write mainly serial fictions, posting one chapter at a time, every week. You can read the stories I write, for free, by visiting\u00a0\u003ca href=\"http://adenng.com/books\" rel=\"nofollow\" target=\"_blank\"\u003emy website\u003c/a\u003e and following the links to the respective hosting site of your choice.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eSO, WHAT KIND OF STORIES DO I WRITE?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eI am currently writing the serial novel series, The Chronicles of Tearha (#Tearha). It is a series of stories set in the fictional world of Tearha. In it, the culture of the countries have a mixture of science-fiction, steampunk, fantasy, high-fantasy, and modern elements. However, I occasionally take time out of regularly scheduled serials to work on other original one-shots, novels, novellas, and short stories. All my stories have varying genres, ranging from thriller, adventure, horror, romance, and even slice-of-life.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe original serialization of my stories will always be free. These are basely edited initial drafts. Once completed, I will have them fully edited and published into eBooks and paperbacks.\u00a0\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\n\u003cstrong\u003eSTORIES PROGRESS\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy stories can be found at the following websites:\u003cbr\u003e\u003ca href=\"https:
