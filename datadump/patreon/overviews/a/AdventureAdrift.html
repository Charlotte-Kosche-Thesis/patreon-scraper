    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you for visiting!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eOur Purpose:\u003c/span\u003e\u003c/h3\u003e\u003cblockquote\u003eOur aim is to travel the world, learning about local communities and environments, finding ways to immerse ourselves into the local culture, and lending a hand wherever we can\u2026 All while sharing our journey and these people and places with YOU!  Too often, beautiful destinations are visited by tourists who only see the surface. We want to truly get to know a place, it\u2019s history, it\u2019s people and it\u2019s environment.  Our aim is to find a way to understand, interact with, share stories and give back to the local communities if we can!\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eOur Invitation:\u003c/span\u003e\u003c/h3\u003e\u003cblockquote\u003e\u003cbr\u003eBy living simply and traveling slow, we hope to make this a sustainable endeavor. \u00a0With your help, we can continue to devote our time and energy towards making videos and sharing more great content with you! \u00a0We invite you to support us in any way that you can and become a part of this journey.  Join us as we sail with a purpose!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wolsdGbNECs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(54, 96, 146); font-weight: normal;\"\u003e\u003c/span\u003e"
