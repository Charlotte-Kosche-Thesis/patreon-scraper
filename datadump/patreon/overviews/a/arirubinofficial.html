    "attributes": {
     "about": "My name is Ari Rubin and I\u0027m a professional working model, working actress and cosplayer who loves transforming myself into other characters and sharing all my knowledge and arts with others. :) I\u0027m a Canadian (with Yugoslav origins) and currently live in Germany where I have also grown up for a lot of my life. \u003cbr\u003e\u003cbr\u003eIn essence I\u0027m an energetic, assertive, extro-introverted, powerful, magnetic, intercultural, multilingual, emotional, passionate, deep, determined, philosophical, dark, unconventional, rebellious, empathetic, kind, hard, unforgiving conundrum and a:\u003cbr\u003e\u003cbr\u003e\u2022 Professional agency model \u0026amp; actress\u003cbr\u003e\u2022 Entrepreneur, CEO \u0026amp; Founder of the creative rental platform WISHRENT (www.wishrent.com)\u003cbr\u003e\u2022 Hobby costume maker \u0026amp; designer (Passionate Cosplayer \u0026amp; Larper!)\u003cbr\u003e\u003cbr\u003eI am alsooooo: \u003cbr\u003ea.) a toughass and hardened Warrior\u003cbr\u003eb.) a creative outside-the-box hippie \u0026amp; passionate NERD.\u003cbr\u003ec.) a gooey marshmallow with a cloudy core on the inside\u003cbr\u003ed.) All of the above\u003cbr\u003e\u003cbr\u003eI\u0027m a model, an actress, an entrepreneur and founder and CEO of the world\u0027s biggest online rental platform for all creative things WISHRENT (www.wishrent.com), a nerd, a cosplayer and larper and a hobby designer and costume-maker.\u003cbr\u003e\u003cbr\u003eI\u0027m a Canadian, a Bosnian, a German and a Serbian and a combination of all parts wonderful Northamerican, Southeast and Western European.\u003cbr\u003e\u003cbr\u003eI\u0027m a real interesting mutt :)\u003cbr\u003e\u003cbr\u003eEnjoy my page and don\u0027t forget to drop me a line (if this be your wish) ;)\u003cbr\u003e\u003cbr\u003eStay badass and thank you so much for supporting me!\u003cbr\u003e\u003cbr\u003eAri\u003cbr\u003e",
