    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\t(\u273f\u272a\u203f\u272a\uff61)\uff89\u3053\u3093\u306b\u3061\u308f\uff5e\u00a0\u003cimg src=\"https://image.ibb.co/iEgevk/tumblr_inline_mmjrb1y3c_T1qz4rgp.gif\" style=\"text-align: center;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u00a0Welcome to my creative corner of the Internet! My name is Alice, and I\u2019ve been doing cosplay and\nphotography since 2009. I\u2019m a college student studying Japanese full time and I also am a twitch streamer. I enjoy lewd and otaku/anime content.\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\tI\u0027m just your typical 5\u00271 girl next door who locks herself away in her house doing Otaku things lol.\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/nix8o5/tumblr_m8ftoqq92s1r7nk4k.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\tEver since I was a teenager I always wanted to be a model. However, I was told I could never be a model due to my height and me being a bit chubbier than the average girl. I wanted to prove everyone wrong that there is a great niche catering to curvy women in photography AND cosplay! I believe in putting my best effort into\nmy art and expression because that allows me to convey emotions and imagery that are important to me\nas an artist. I\u2019ve learned a great deal over the last eight years, and I want to put my knowledge and\nexperience to work so I can take my project to the next level.\nI\u2019m very fortunate to be working on the kind of project that I can use to provide my fans and\ncontributors with quality perks and rewards. As my portfolio grows and my cosplay characters become\nmore refined and creative, I plan to expand my offerings to include some truly unique and valuable\nrewards and prizes exclusive to my contributors.. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eYou do not have to donate on Patreon to support me!\u003c/em\u003e\u003c/strong\u003e You can support me in other ways by \u003cem\u003e\u003cstrong\u003eliking, sharing, and commenting\u003c/strong\u003e\u003c/em\u003e on my work!\u003cbr\u003e\n\t\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\n\tI am currently not doing any psychical\u00a0rewards due to me leaving for Japan next month\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eWhy should you pledge\u003c/span\u003e?\u003c/span\u003e\u003cimg src=\"https://image.ibb.co/iapA1Q/tumblr_inline_n2pif1tfy31qdlkyg.gif\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eBe apart of be more involved with me and my cosplays.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eHelping me achieve my goal\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eRewards(lots of photosets, videos, and lewd content!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(95, 73, 122); color: rgb(255, 255, 255);\"\u003eWhat Are These \"Video\" and \"Photoset\"?!\u003c/span\u003e\u003c/h4\u003e\nWhen I get a pervy idea in my head to create a fantasy imagery, I do a photoshoot. I shoot and edit these images myself, sometimes I will hire a photographer, but most of the time these are amature shots. I will take pictures of myself in cosplays of anime or video game characters, sometimes I do fantasy/role play shoots like school girl/sexy teacher etc, and other times I just want to wear something pretty. Once I am done with my photoshoot, I usually make a video or two wearing the outfit. Pledging my patreon gets you access to these lewd content.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(95, 73, 122);\"\u003eSnapchat\u003c/span\u003e\u003c/h4\u003e\nI post every.single.day. on snapchat. I post selfies, what I am doing in my day, when i am in the shower, before I go to bed. I also post behind the scenes and teasing/lewd snaps of my photoshoots and videos. There is also a lot of NSFW content (its not for the faint of heart).\u00a0\u003cem\u003e\u003cspan style=\"\"\u003eAfter pledging please be sure to send me a PM with your Snapchat username so that I can add you!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eHow does this work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOnce you\u0027ve decided on the tier and clicked pledge, you\u0027ll fill out your payment information and you\u0027ll be charged for the monthly reward. I will then send you your reward once payment was confirmed. After that, it will charge you every month on the first till you cancel. \u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eLast, but definitely not least. Thank you so much for all your support.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eBelow are my social media links!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eINSTAGRAM: \u003ca href=\"http://www.instagram.com/pervychu\"\u003ewww.instagram.com/pervychu\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca hr
