    "summary": "\u003cbr\u003e\u003cbr\u003eCiao!\u003cbr\u003eNoi siamo \u003cstrong\u003eItalo, Paolo e Berto\u003c/strong\u003e, e da 3 anni ci dilettiamo nella produzione di video sull\u0027animazione giapponese, da recensioni ad approfondimenti pi\u00f9 mirati. Nel tempo quello che era nato un po\u0027 come un gioco si \u00e8 trasformato \u003cstrong\u003ein seria passione\u003c/strong\u003e; nel tentativo di raggiungere uno standard che in Italia ancora non c\u0027\u00e8 abbiamo abbracciato l\u0027idea di migliorare la scrittura e spostarci dalla solita forma recensione a nuove tipologie di contenuto, con una maggiore attenzione ad \u003cstrong\u003easpetti particolari della tecnica\u003c/strong\u003e.\u003cbr\u003eCercando una regolarit\u00e0 nella pubblicazione si pone per\u00f2 il problema audio-video, che dall\u0027inizio della nostra \"\u003cem\u003ecarriera\u003c/em\u003e\" ci affligge particolarmente: \u003cstrong\u003eYoutube\u003c/strong\u003e non \u00e8 affatto una fonte di guadagno utile al momento, e pur lavorando saltuariamente per\u003cstrong\u003e VVVVID\u003c/strong\u003e non riusciamo a raggiungere la somma necessaria al miglioramento delle nostre attrezzature.\u00a0\u003cbr\u003ePatreon rappresenta quindi l\u0027unico mezzo attualmente valido per migliorare l\u0027aspetto audio-video che in tanti soffrite, e anche una risorsa utile per l\u0027organizzazione di eventi, interviste e degli stessi video: per realizzare delle analisi pi\u00f9 complete si rendono infatti necessarie, alle volte, delle ampie ricerche che sfociano spesso in testi giapponesi che ci \u00e8 impossibile tradurre.\u003cbr\u003eVogliamo far s\u00ec che in Italia il fandom dell\u0027animazione \u003cstrong\u003ecresca\u003c/strong\u003e, creare video che possano risultare utili nella formazione di una propria cultura e per questo chiediamo\u003cstrong\u003e il vostro aiuto\u003c/strong\u003e, cercando di corrispondere all\u0027impegno monetario richiesto le giuste \"\u003cem\u003ericompense\u003c/em\u003e\".\u003cbr\u003eDetto questo, vi ringraziamo per l\u0027attenzione e \"\u003cstrong\u003esee you, space cowboys\u003c/strong\u003e\"!"
