    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWHO ARE WE?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHey! I\u0027m CJ Bernstein. I was a professional screenwriter for ten years.\u00a0Even though I was doing what I thought was my dream job, I was pretty unhappy and creatively unfulfilled. What people don\u0027t tell you is that much of screenwriting is trying to sell creative ideas to people who aren\u0027t creative.\u00a0\u003cbr\u003e\u003cbr\u003eDuring those ten years in LA I had an idea for a book in the back of my mind. An idea that turned into a world of books. \u003cbr\u003e\u003cbr\u003eAnd that world of books turned into Ackerly Green Publishing, which is a creator-owned company and an\u00a0outlet for my wildest ideas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS\u00a0THE MONARCH PAPERS?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/197712442\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Monarch Papers\u003c/em\u003e is the first in a series of interconnected novels that tell a sprawling story about dark magic, lost books, secret societies, and the altered history of the world.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIt\u0027s being written as you read it.\u00a0\u003c/em\u003eAnd you not only read the book, you become a part of it. \u00a0You can email characters, solve mysteries with other readers, change the outcome of the story, and even the ending.\u003cbr\u003e\u003cbr\u003eBrave readers who joined \u003cem\u003eThe Monarch Papers\u003c/em\u003e experience when it all started in August of 2016 were greeted with nothing more than a strange site about a book called Ackerly Green\u0027s Guide to MAGIQ and a cryptic assessment of their \"magimystic\" powers.\u00a0\u003cbr\u003e\u003cbr\u003eBut now, almost six months into the story, I\u0027ve built a brand new site that will help catch new readers up to speed and give you a taste of what\u0027s waiting for you inside--\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"http://themonarchpapers.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Monarch Papers\u003c/a\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003eIt\u0027s a way for you to help support the artists you love, and a place to find new things to love!\u00a0It\u0027s easy to contribute, just choose the tier of contribution you\u0027d like to make every month on the right and click!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAND THE REWARDS?\u003c/strong\u003e\u003cbr\u003eYes! For your contribution I\u0027ve put together a set of rewards I think you\u0027ll love, like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to an exclusive patron-only feed with behind-the-scenes content.\u003c/li\u003e\u003cli\u003eDigitally signed e-book collections\u003c/li\u003e\u003cli\u003eMonthly Google Hangouts\u003c/li\u003e\u003cli\u003eHigh-end Merchandise\u003c/li\u003e\u003cli\u003eSecret Experiences!\u003c/li\u003e\u003c/ul\u003e"
