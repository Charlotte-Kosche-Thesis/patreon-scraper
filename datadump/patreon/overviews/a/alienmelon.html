     "about": "Nathalie Lawhead is a multidisciplinary game designer and the creative force behind \u003ca href=\"http://tetrageddon.com\"\u003eTetrageddon Games\u003c/a\u003e.\n Although coming from a very traditional background in classic art, she \nstarted working in the new (and less traditional) online interactive \nmedia when email spam was still unheard of, and people used their real \nnames (as well as grammar) in chatrooms. She has been on the \u003ca href=\"http://nathalielawhead.com/noodles/ada_lovelace.png\"\u003ecutting edge\u003c/a\u003e\n ever since, creating ground breaking experiences, interactive art, and \nonline experiments blurring the line between games and art. She is a \nmaster of anything interactive and experimental, breaking the confines \nof what\u2019s technically \u201cimpossible\u201d.\u003cbr\u003e\nNathalie is passionate about interactive platforms (such as games), and \narchitecting concepts that use the internet as a framework for \ninteractive experiences because of its unexplored nature when it comes \nto art as well as literature. She believes there is a lot of untapped \npower in the internet as an overall medium for making games so unique \nthey become an entirely different mind blowing genre. When new forms \nlike ARGs or games-as-art surface, they remind us we are only at the \nbeginning of inventing variations of art so radically different they set\n a new standard for what can be done.\u003cbr\u003e\nNathalie has been developing and contributing to the evolution of online media for over ten years.",
