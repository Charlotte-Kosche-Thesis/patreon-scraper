    "summary": "\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe know that society is going through some growing pains.\u003cbr\u003e\u003cbr\u003eAdvances in technology are providing humanity with an abundance of physical goods never before seen in our history. But that same abundance is threatening to rip society apart, as the middle class shrinks and jobs disappear.\u003cbr\u003e\u003cbr\u003ePart of my job is playfully\u003cstrong\u003e tearing apart \u003c/strong\u003ethe current economical/political system, which I do with\u00a0\u003ca href=\"http://www.nbcwashington.com/news/local/Demonstrators-Vandalize-FBI-Building-Trump-Hotel-in-DC-400132441.html\" rel=\"nofollow\"\u003eart activism\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe other part is helping build the\u003cstrong\u003e cooperative systems\u003c/strong\u003e that will replace our failing institutions. I believe that we are shifting into an age of \u003cstrong\u003edecentralization\u003c/strong\u003e; where large empires are crumbling and new forms of community are rising.\u00a0\u003cstrong\u003eBlockchains, \u003c/strong\u003esuch as\u003cstrong\u003e Bitcoin,\u003c/strong\u003e\u00a0are enabling us to transition from a trust-less society, backed by the threat of violence, to a\u003cstrong\u003e\u00a0trust-based society, \u003c/strong\u003ewhere associations are\u00a0\u003cstrong\u003evoluntary\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e At the same time, it important that nobody gets left behind in these upcoming transitions, which is why I support a \u003cstrong\u003e\u003cu\u003eUniversal Basic Income\u003c/u\u003e\u003c/strong\u003e\u00a0and believe that as\u00a0\u003cstrong\u003eneo-Tribes, digital nations,\u003c/strong\u003e and \u003cstrong\u003ecity-states\u003c/strong\u003e\u00a0implement Basic Incomes, our planet will experience a graceful transition from \u003cstrong\u003escarcity\u003c/strong\u003e to \u003cstrong\u003eabundance\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI quit my job as a programmer because I could see that occupation was destroying what few jobs are still remaining. I now spend my time as a writer, activist, designer, and connector. I try to not get too attached to particular projects, and instead focus on sharing information and resources between projects so that the \u003cstrong\u003ealternative governance\u003c/strong\u003e eco-system flourishes.\u003cbr\u003e\u003cbr\u003eI am at the intersection of technology and spirituality. My background is in \u003cstrong\u003ecognitive neuroscience\u003c/strong\u003e, where I studied the\u00a0\u003cstrong\u003emind\u003c/strong\u003e\u00a0and\u00a0\u003cstrong\u003econsciousness\u003c/strong\u003e, and I use this insight to develop my practice of\u00a0\u003cstrong\u003eyoga\u003c/strong\u003e and \u003cstrong\u003ehealing\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eMy writings can be found on \u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://steemit.com/@jierdin/\" rel=\"nofollow\"\u003eSteemit\u003c/a\u003e."
