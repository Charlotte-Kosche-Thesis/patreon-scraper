    "summary": "\u003cb style=\"color: rgb(35, 45, 50);\"\u003eAircrew Interview \u003c/b\u003eis a video and podcast series dedicated to interviewing past and present aircrew, of both military and civilian types.\nOur interviewees talk in-depth about their lives, both professional and personal, as well as detailing the type of aircraft they have flown and been associated with. Our aim is provide a platform to share the stories and knowledge of these unique characters, and build an online community for aviation enthusiasts. \n\u003cbr\u003e\n\u003cbr\u003e\nI started the platform in 2014 as a hobby - buying a cheap camera and sending speculative emails to pilots, just wanting to simply hear their stories. \u00a0I then started uploading the interviews to Youtube, and seemed to gain a small but enthusiastic following. \u00a0I realised there were other avgeeks out there just like me who were fascinated by these interviews!\u003cbr\u003e\n\u003cbr\u003e\nUp until this point, the project has been entirely self-funded, and over the years I have strived to improve the production quality whilst maintaining a consistent output. \u00a0I have brought a friend on board to help me - however we\u0027re now at a stage where we need a little extra help, if we are to give \u003cstrong\u003eAircrew Interview \u003c/strong\u003ethe full attention we think it deserves.\u00a0 \u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHOW IS OUR TIME SPENT?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nIn order to maintain our current level of output, which consists of weekly podcasts and fortnightly video interviews - our time is spent as follows:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eResearching potential interviewees\u003c/li\u003e\n\t\u003cli\u003eCommunicating/reaching out to potential interviewees\u003c/li\u003e\n\t\u003cli\u003eCommunicating with museums to secure interview locations\u003c/li\u003e\n\t\u003cli\u003eTravelling to and from interview locations\u003c/li\u003e\n\t\u003cli\u003eCarrying out interviews\u003c/li\u003e\n\t\u003cli\u003eRecording video/audio segments\u003c/li\u003e\n\t\u003cli\u003eEditing footage and producing videos\u003c/li\u003e\n\t\u003cli\u003eEditing audio and producing podcasts\u003c/li\u003e\n\t\u003cli\u003eInteracting with fans/viewers on our social media channels\u003c/li\u003e\n\t\u003cli\u003eUpdating website content\u003c/li\u003e\n\t\u003cli\u003eCreating custom artwork for video thumbnails\u003c/li\u003e\n\t\u003cli\u003eProducing weekly newsletter (new feature)\u003c/li\u003e\n\t\u003cli\u003eResearching potential partners, sponsors and business development\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHERE DOES THE \u00a0MONEY GO?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nWe are currently self-funded, with costs going towards the following:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTravel expenses\u00a0\u003c/li\u003e\n\t\u003cli\u003eAccommodation\u003c/li\u003e\n\t\u003cli\u003eOnsite expenses (food etc)\u003c/li\u003e\n\t\u003cli\u003eMuseum donations\u003c/li\u003e\n\t\u003cli\u003eRecording equipment\u003c/li\u003e\n\t\u003cli\u003eSubscription fees and hosting costs\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHOW CAN YOU HELP?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nNow don\u0027t get me wrong - we absolutely love doing the work! \u00a0However, as you can see from the above, it involves a significant investment of time and money to keep it going. \u00a0We will be reaching out to sponsors and advertisers to help in this regard, however it would be our preference to keep the project as \u0027fan-funded\u0027 as possible. \u00a0Therefore, we would like to offer a tier-based membership system, whereby your \u0027reward\u0027 is based on your level of contribution. Check out the side-bar on the right for what you can expect to get in return from us!\u003cbr\u003e\n\u003cbr\u003e\nIn any case, we would be eternally grateful for any money you can donate, no matter how small - and we will continue to produce the best content we can regardless. \u00a0We feel that the subjects of our interviews are unsung heroes, and we want to give them the airtime (excuse the pun) they deserve!\u003cbr\u003e\n\u003cbr\u003e\nMany thanks,\u003cbr\u003e\n\u003cbr\u003e\nMike \u00a0 \u00a0\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
