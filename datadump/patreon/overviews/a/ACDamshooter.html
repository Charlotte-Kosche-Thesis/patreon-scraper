    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWho We Are\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eA team who doesn\u0027t dream but is blessed with bilingualism.\u003cstrong\u003e\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003eOur works are translated from scratch and are bound to have some mistakes here and there. However, if you do spot one, please kindly notify us! Thank you!\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eOur Active Projects\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.novelupdates.com/series/great-hans-female-general-wei-qiqi/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGreat Han\u0027s Female General Wei Qiqi\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.novelupdates.com/series/hello-wife/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello, Wife!\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://fantasy-books.live/translations/invincible-level-up/invincible-leveling-up/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eInvincible Level Up\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.novelupdates.com/series/minister-familys-black-belly-woman/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMinister Family\u0027s Black Belly Woman\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.novelupdates.com/series/rebirth-of-an-abandoned-woman/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eRebirth of an Abandoned Woman\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://www.novelupdates.com/series/the-generals-little-peasant-wife/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe General\u0027s Little Peasant Wife\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.novelupdates.com/series/the-military-female-soldier-with-unwavering-stubbornness/\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003eThe Military Female Soldier With Unwavering Stubbornness\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003e*Blue are novels in our Patreon Rewards.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*Red are novels that are still pending.\u003c/span\u003e\u003cbr\u003eIf you like our works, do buy us a cup of coffee~\n\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003eFor those who\u0027d like to donate to a specific translator and can\u0027t find their donation links, you can donate here using \u003ca href=\"https://www.paypal.me/vesperlxdtranslation\" target=\"_blank\"\u003ePaypal\u003c/a\u003e with the name of the novel you\u0027re donating to.\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhat We\u0027ve Been Up To\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e...\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eIt\u0027s been almost two years. Time really flies! We\u0027ve come quite a long way since then, starting off with an extremely difficult novel to translate and before deciding to drop it after sometime. Lost, we decided to go with another novel to decide our fate; to either continue translating, or return to wander aimlessly in NU and enjoy what others translated. In a blink of an eye, we\u0027ve already translated that awesome novel for more than six months, and are currently working on other novels!\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cbr\u003e\n\u003cbr\u003eRewards Revamped\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003ePatreon Rewards will now be given through Google Doc which would require a Google Account on your part.\u003cbr\u003eYour pledge will be processed on every first week of the month and the rewards will be rolled out on the 7th day\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo\n give us a day or two to enable your rewards after your pledge has been \nprocessed. If you do not receive your reward within two working days, do\n message us or contact us at damshooter@gmail.com!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNo chapters will be placed behind a paywall. Advanced chapters will slowly be released in JFB.\n\u003cbr\u003e\nAll chapters will always be free, and will continue to be free.\n\u003cbr\u003e\nFunding the team here entitles you to \n\u003cem\u003eextra\u003c/em\u003e bonuses only.\u003cbr\u003e\n\u003cbr\u003e\n*Funding the team shall be for no other reason other than goodwill.\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eWith that aside,\u003cstrong\u003e\u003cstrong\u003e SUPPORT US!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eApologies\u003cbr\u003e\u003c/strong\u003eI will apologize first hand that the rewards may sometimes be a little later due to several reasons:\u003cbr\u003e\u003cul\u003e\u003cli\u003eForgetfulness due to real life\u003c/li\u003e\u003cli\u003eRush for time\u003c/li\u003e\u003cli\u003eLaziness\u003c/li\u003e\u003c/ul\u003eWhen this happens, I will knock myself back to this and publish all the rewards that have been missed. Although this may be too much to ask, but I do hope for everyone to be a little lenient on us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Your Donations Go To\u003cbr\u003e\u003c/strong\u003e-$0.40 of each Patron will go to a non-profit society \u003cstrong\u003e\u003ca href=\"http://asdsingapore.com/wp/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAction for Singapore Dogs\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e-The rest will enter the pockets of our translators \u0026amp; editors as thanks~\u003cbr\u003eLast updated: 10 May 18\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },
