   {
    "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi there! \u003c/strong\u003eIt\u0027s lovely to have you.\u003cstrong\u003e \u263a\ufe0f\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m \u003cstrong\u003eAdrianna Mateo\u003c/strong\u003e, a solo violinist, singer, and (song)writer based in New York City. As one of the most accomplished, visionary, and chameleonically talented artists on today\u0027s scene, I\u0027ve performed\u00a0solo at\u003cstrong\u003e\u00a0\u003c/strong\u003ethe\u003cstrong style=\"text-align: left;\"\u003e TimesCenter\u003c/strong\u003e,\u003cstrong style=\"text-align: left;\"\u003e\u00a0Waldorf-Astoria Grand Ballroom (NYC), \u003c/strong\u003eand on tour\u003cstrong style=\"text-align: left;\"\u003e\u00a0internationally;\u003c/strong\u003e\u00a0lead ensembles at \u003cstrong\u003eLincoln Center\u003c/strong\u003e and on recordings for composers including\u00a0\u003cstrong\u003ePhilip\u00a0Glass \u003c/strong\u003eand DJ Spooky;\u00a0sung on \u003cstrong\u003eThe Late Show with Stephen Colbert,\u003c/strong\u003e and conducted orchestral premieres at \u003cstrong\u003eMerkin Hall\u003c/strong\u003e and Roulette.\u003cbr\u003e\u003cbr\u003eMost recently, I headlined a \u003cem\u003epacked\u003c/em\u003e show of \u003cstrong\u003emy original music \u003c/strong\u003eat Arlene\u0027s Grocery, made my acting debut at the \u003cstrong\u003eMet Opera\u003c/strong\u003e,\u00a0and curated, directed, and performed three-hour shows at the \u003cstrong\u003eMetropolitan Museum of Art...\u003cbr\u003e\u003cbr\u003eAll\u00a0in the same month.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhile I\u0027ve been forging a one-of-a-kind artistic career, the scales have\u00a0\u003cem\u003ealmost \u003c/em\u003e- but not quite -\u00a0tipped in the direction of financial sustainability.\u00a0\u003cstrong\u003eWith your help,\u00a0I can close this gap.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePreviously, I\u0027ve funded my creative work through Kickstarter; while my debut album campaign was successful, I (and many others) have become more aware of Kickstarter\u0027s limitations. A project-based funding platform, it doesn\u0027t provide the flexibility and support necessary for creative development.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eFor example: if a song takes several more hours (meaning more work and funds) than originally planned for - as often is the case (see the Eagles\u0027 bio...) - my hands are effectively tied. I can\u0027t give the music the polish it requires, and commitment to polish is the \u003cem\u003every\u003c/em\u003e \u003cem\u003ereason\u003c/em\u003e why I\u0027ve gotten to where I am today.\u003cbr\u003e\u003cbr\u003e\u00a0As a result, I\u0027ve moved here to Patreon: it\u0027s a more effective, \u003cem\u003einclusive\u003c/em\u003e, and efficient way for me to update supporters on my work - from the earliest, embryonic stages of an idea to the finished product.\u003cbr\u003e\u003cbr\u003e With your help, I can channel more time, energy, and - yes - funds towards my work.\u00a0I hope you join me on the journey forward. I can\u0027t wait to show you what I\u0027ve been making.\u003cbr\u003e\u003cbr\u003eGratefully yours,\u003cbr\u003eAdrianna\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wXq9ceK8zX4\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/28sH--9fRes\" width=\"420\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e",
