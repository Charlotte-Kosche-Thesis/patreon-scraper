    "summary": "My name is Dawn Wolf and I\u0027m a freelance artist and\u00a0illustrator for the web comic \u003ca href=\"http://www.zombieranchcomic.com\" rel=\"nofollow\"\u003eZombie Ranch\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.artofdawn.com/wp-content/uploads/2011/03/blog_idraw.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.artofdawn.com/wp-content/uploads/2011/03/blog_idraw.jpg\" style=\"margin: 0px 0px 10px 10px; width: 256px; float: right;\" width=\"200\"\u003e\u003c/a\u003eWhat is Zombie Ranch? Zombie Ranch is a weekly comic about Susannah Zane and her ranch. She raises livestock. Only thing is, her stock isn\u0027t technically \"live\". Start reading Zombie Ranch on our website (\u003ca href=\"http://www.zombieranchcomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003ezombieranchcomic.com\u003c/a\u003e) to learn more about the Zombie Ranch adventures.\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not drawing Zombie Ranch, I\u0027m usually still drawing. If it\u0027s not a commission, than it\u0027s me drawing stuff for myself. I tend to draw things that I don\u0027t tend to see other artists\u00a0\u003cimg src=\"http://i1.wp.com/www.artofdawn.com/wp-content/uploads/2015/04/uniduck_small.jpg?resize=210%2C324\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003edrawing. A Duckicorn or maybe fan art of a character that doesn\u0027t\u00a0get that much love in the fan art community.\u003cbr\u003e\u003cbr\u003eIf you enjoy what I draw donate to my patreon to encourage more art, leave a comment to let me know what you want to see more of, or simply click the \u003cimg src=\"http://www.artofdawn.com/wp-content/uploads/2016/06/heart.png\"\u003e\u00a0if you like my art.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFOLLOW ME\u003c/strong\u003e\u003cbr\u003e\n  Website: \n  \u003ca href=\"http://www.artofdawn.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.artofdawn.com\u003cbr\u003e\u003c/a\u003eBits of Nothing: \u003ca href=\"http://www.bitsofnothing.com\" rel=\"nofollow\"\u003ewww.bitsofnothing.com\u003c/a\u003e\u003cbr\u003eZombie Ranch: \u003ca href=\"http://www.zombieranchcomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.zombieranchcomic.com\u003c/a\u003e\u003cbr\u003eStore:\u00a0\u003ca href=\"http://www.redbubble.com/people/labreject\" rel=\"nofollow\"\u003ehttp://www.redbubble.com/people/labreject\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/adawnwolf\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/adawnwolf\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.artofdawn.com/wp-content/uploads/2015/04/Facebook-Square.png\"\u003e\u003c/a\u003e \u003ca href=\"https://instagram.com/artofdawn/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.artofdawn.com/wp-content/uploads/2015/04/Instagram-square.png\"\u003e\u003c/a\u003e \u003ca href=\"http://artofdawn.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.artofdawn.com/wp-content/uploads/2015/04/Tumblr-Square.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/artofdawn\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/artofdawn\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/artofdawn\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.artofdawn.com/wp-content/uploads/2015/04/Twitter-square.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/user/artofdawn\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.artofdawn.com/wp-content/uploads/2015/04/Youtube-square.png\"\u003e\u003c/a\u003e \u003ca href=\"https://plus.google.com/+Artofdawn\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.artofdawn.com/wp-content/uploads/2015/04/Google-plus-square.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
