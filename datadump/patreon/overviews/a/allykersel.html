    "summary": "For me, storytelling is freedom. It\u0027s being able to create whole worlds inside my head. It\u0027s being able to cross oceans in an instant when I\u0027m thousands of miles from home and travelling back centuries in my imagination just because I want to. It\u0027s filling in the gaps, creating tales that I need in my life, and finding comfort and escape in those created by others.\u00a0 Stories give my reality meaning, they provide me with a method of interpreting the world\u0027s weirdness, and give me the opportunity to share a bit of my weirdness with the world.\u00a0\u003cbr\u003e\u003cbr\u003eHonestly, I\u0027m just somebody who likes to hear and tell stories, and Patreon seems like a decent platform to do this. Anyone who wishes to read mine has my warmest and most eternal thanks.\u00a0\u003cbr\u003e\u003cbr\u003eSo, without further ado, come on in. Pull up a chair, get yourselves a dram or a cuppa. We\u0027ve a tale to tell.\u00a0\u00a0\u003cbr\u003e"
