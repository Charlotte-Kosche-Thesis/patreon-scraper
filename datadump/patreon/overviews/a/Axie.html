center;\"\u003eI\u0027ve worked with other content creators such as\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCLCdyRg3u5O-EVP5p46QxcQ\" target=\"_blank\"\u003e\u003cstrong\u003eCG5\u003c/strong\u003e\u003c/a\u003e, and hopefully more in the future!\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(255, 255, 255);\"\u003eSoftwares I use:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eI create animations using \u003ca href=\"http://www.sourcefilmmaker.com/\" target=\"_blank\"\u003eSource Filmmaker\u003c/a\u003e (developed by \u003ca href=\"http://www.valvesoftware.com/\" target=\"_blank\"\u003eValve\u003c/a\u003e).\u003c/li\u003e\u003cli\u003eI edit my videos with\u00a0\u003ca href=\"https://www.adobe.com/products/premiere.html\" target=\"_blank\"\u003eAdobe Premiere Pro\u003c/a\u003e (developed by\u00a0\u003ca href=\"https://www.adobe.com/\" target=\"_blank\"\u003eAdobe\u003c/a\u003e).\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUpcoming Projects:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003eAn animated music video of\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Wzf1n8dpQp0\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=Wzf1n8dpQp0\" target=\"_blank\"\u003e\u003cstrong\u003eMiatriSs\u0027 FNaF 4 song\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=Wzf1n8dpQp0\"\u003e\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003eTop Secret\u003c/b\u003e collaborations with animators and musicians that you will all see in the future!\u003c/li\u003e\n\u003c/ul\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/h1\u003eWith your support, I will be able to work faster on producing content!\u003cbr\u003eI made this patreon account because a lot of people wanted to support me in multiple ways, and it would\u0027ve been great for that to happen!\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhen you become a Patron..\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch4\u003eI\u0027ll credit you as a Patron in the end of my animations!\u003c/h4\u003eThe name you use here on Patreon will be the default name to be used in the credits.\u003cbr\u003eYou can change the name to a more suiting one (DM me if you want it changed!)\u003cbr\u003eYou also have the option to have your name removed from the credits for privacy reasons.\u003cbr\u003e(You have to give support at least $1 through at least one payment cycle in order to have your name in the credits!)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eYou\u0027ll get rewards for supporting me! \u003c/h4\u003eYou can check out what you can get at the right side of my Patreon profile.\u003cbr\u003eThese rewards include the original early access to videos before they\u0027re released, the original MP4 files from my animations and so on!\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI will be able to do things such as:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Commission / Hire people to make models for ongoing and future projects\u003c/li\u003e\u003cli\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Hire people to edit videos / Add effects to ongoing projects if necessary\u003c/li\u003e\u003cli\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Improve my work space and equipment\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003eHave a great day!\u003c/blockquote\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
