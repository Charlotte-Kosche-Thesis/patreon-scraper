    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/bNCrqGe5lRA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t1.0-9/20108196_10213468039877516_8398442760066527405_n.jpg?oh=d2e661e97588e46b9cb720746b58055a\u0026amp;oe=59FFE198\" style=\"width: 313px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eWelcome folks!\u00a0I\u0027m a professional guitarist, composer, and independent contractor from Los Angeles, CA. I make a living shredding on guitar an writing progressive instrumental music. I am proud to say that since 2013 I\u0027ve been working along side some some of the absolute highest level electric guitar players on the planet! I\u0027ve released over a dozen world-released instructional DVDs and a few records and now I press on with so much more to come.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.aljosephofficial.com\" target=\"_blank\"\u003e\u003cstrong\u003eHOME SITE\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/aljosephguitar/\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/4057345bcf57474b96976284050c00df.png/v1/fill/w_32,h_32,al_c,usm_0.66_1.00_0.01/4057345bcf57474b96976284050c00df.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/aljosephguitar\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/e1aa082f7c0747168d9cf43e77046142.png/v1/fill/w_32,h_32,al_c,usm_0.66_1.00_0.01/e1aa082f7c0747168d9cf43e77046142.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/aljosephofficial\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/45bce1d726f64f1999c49feae57f6298.png/v1/fill/w_32,h_32,al_c,usm_0.66_1.00_0.01/45bce1d726f64f1999c49feae57f6298.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/aljosephguitar\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/aljosephguitar\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/870f97661ed14a5bb2d96ecbddec0aed.png/v1/fill/w_32,h_32,al_c,usm_0.66_1.00_0.01/870f97661ed14a5bb2d96ecbddec0aed.png\"\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/al-p-joseph\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/al-p-joseph\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/819f15f91d9943b7b89c621bc90e0571.png/v1/fill/w_32,h_32,al_c,usm_0.66_1.00_0.01/819f15f91d9943b7b89c621bc90e0571.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/T5qIguhjZZE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/20121497_10213468039917517_8421414981911846039_o.jpg?oh=eba0fb5008dbf24a37a93331d7fbe3a9\u0026amp;oe=59CA534D\" style=\"width: 375px;\"\u003e\u003cbr\u003eYour contributions of $1 or more will provide me with the two most essential elements any artist needs in creating the highest quality of content. And that is TIME and SPACE. Working strict schedules and 9-5s just doesn\u0027t cut it when inspiration itself moves and flows on it\u0027s own. It is up to us to decide if we will be that antenna and that\u0027s nearly impossible to do with so little time and so many responsibilities. We as creatives, I as the creative, need these elements to succeed and give you what\u0027s truly on the heart!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/20121178_10213468040677536_1393163447158003789_o.jpg?oh=011ede44e1298cecc163e322ac1a3f7b\u0026amp;oe=5A11B2DC\" style=\"width: 394px;\"\u003e\u003cbr\u003eAt the moment I work a s a solo act. I write the material, record, edit, mix, master and do all the same for video. It\u0027s very time consuming but I love doing it. Learning all these skills are what allows me to share with all of you. Your contributions give me the time to execute all this in the time frame provided and at the level of quality my fans know and love. Who knows. Maybe in the future I\u0027ll be able to higher a team to help pump out even MORE quality content for you. \u003cbr\u003eThat would be amazing!\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9QOwtj_GOtE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/20045521_10213468039997519_8409853213200579193_o.jpg?oh=2202998313b85fef97f3447193d59a0e\u0026amp;oe=5A02D84D\" style=\"width: 371px;\"\u003e\u003cbr\u003eYou\u0027ll receive exclusive content that only my loyal patrons will get to see. From twitter follows to one-to-one consulting sessions. The reward system is just a great way for us to interact and exchange value!\u003cbr\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/graphics-vibe/simple-rounded-social/256/twitter-icon.png\"\u003e\u003cbr\u003eCheck out the reward levels on the right...\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGRATITUDE!!!\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t1.0-9/18010861_10212564389886831_912238570032330379_n.jpg?oh=cf2e2daa36e9e745933bc065054265c3\u0026amp;oe=5A06751E\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/20121499_10213468040477531_3471495500724907869_o.jpg?oh=840efea2b85a3ee18df5bbd6ff5384d5\u0026amp;oe=59C360F9\" style=\"width: 396px;\"\u003e\u003c/div\u003e\u003cstrong\u003eCan I pay in my country\u0027s currency?\u003c/strong\u003e\u00a0YES - Although Patreon is a US based playform, this site accepts all forms of currency!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow often will you release content? \u003c/strong\u003eI will release 1 video 2 weeks on my YouTube Channel. Topics can range from instructional based content, to full on music productions!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow much do I have to donate? \u003c/strong\u003eTo sign up you only need to donate $1 or more. So you can choose the amount that best suits you!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCan I stop at any time? \u003c/strong\u003eAbsolutely! You can stop donating at any time folks. Just sign in and make your changes accordingly.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you have anymore questions Private Message me on this or any other platform and I will assist you accordingly. Remember this is my job now and to serve you in anyway fulfills my purpose :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.aljosephofficial.com/\" target=\"_blank\"\u003eHOME SITE\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/aljosephguitar/\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/4057345bcf57474b96976284050c00df.png/v1/fill/w_32,h_32,al_c,usm_0.66_1.00_0.01/4057345bcf57474b96976284050c00df.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/aljosephguitar\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/e1aa082f7c0747168d9cf43e77046142.png/v1/fill/w_32,h_32,al_c,usm_0.66_1.00_0.01/e1aa082f7c0747168d9cf43e77046142.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/aljosephofficial\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/aljosephofficial\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/45bce1d726f64f1999c49feae57f6298.png/v1/fill/w_32,h_32,al_c,usm_0.66_1.00_0.01/45bce1d726f64f1999c49feae57f6298.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/aljosephguitar\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/870f97661ed14a5bb2d96ecbddec0aed.png/v1/fill/w_32,h_32,al_c,usm_0.66_1.00_0.01/870f97661ed14a5bb2d96ecbddec0aed.png\"\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/al-p-joseph\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/al-p-joseph\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/819f15f91d9943b7b89c621bc90e0571.png/v1/fill/w_32,h_32,al_c,usm_0.66_1.00_0.01/819f15f91d9943b7b89c621bc90e0571.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "Al began his Professional Career as the lead guitarist and singer for the Progressive Metal band, \u201cThe Great Gamble\u201d. Their debut album \u201cBook One\u201d caught the attention of Jan Cyrka, legendary artist and founder of Jam Track Central. Jam Track Central works with some of the world\u2019s best guitarists and teachers to provide its members with a depth and range of guitar playing knowledge and technical understanding. The JTC catalogue includes original artist jam tracks, online lessons and full album backing packages covering many music genres including rock, metal, blues, fusion and jazz. The artists and teachers are highly respected world-renowned players including Guthrie Govan, Alex Hutchings, Andy James, Jack Thammarat, Marco Sfogli, Kiko Loureiro, Jeff Loomis and many more.  After their very first meeting Jan invited Al to join the Team. \u003cbr\u003e \u003cbr\u003eIn 2013 JTC released Al\u2019s debut solo instrumental album, \u201cOut In The Open\u201d. Speaking to a new generation of Progressive Metal music connoisseurs, \u201cOut In The Open\u201d, received instant international recognition.\u003cbr\u003eIt did not take long for legendary Brands like Ibanez, Laney, Dunlop, Rockbox, Gruv Gear, Positive Grid, Organic Pickups and Gravity Picks to align with this new \u201cvoice\u201d of Instrumental Rock.\u003cbr\u003e\u003cbr\u003eIn 2016 Al relocated to Los Angeles, California and began work on his second Solo Album All of Creation with JTC, which is now available on iTunes and all other platforms. Featuring some of the world\u2019s most fierce shredders from guitar to violin, \"All of Creation\u201d keeps its roots firmly planted as it intones the voice of the future.\u003cbr\u003e",
