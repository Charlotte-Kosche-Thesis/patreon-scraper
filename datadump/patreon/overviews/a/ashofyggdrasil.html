    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWho are you?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHello wayward readers, I am Ash of Yggdrasil. Feel free to call me Ash. \u003cbr\u003e\n\n\u003cbr\u003eI\u0027m just your local genderqueer with a love for writing, gaming, and collecting random artifacts like dolls, bones, and lost books. For over 14 years, I have been interested in storytelling. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWhat do you write?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\n\n\u003cbr\u003eI have written professionally, creatively, and academically. The vast majority of my short stories, poetry, writing exercises, and book reviews can be found at \u003ca href=\"http://ashofyggdrasil.blogspot.com/\"\u003eashofyggdrasil.blogspot.com\u003c/a\u003e. My longer series will be put on\u00a0\u003ca href=\"https://tablo.io/ashofyggdrasil\"\u003etablo\u003c/a\u003e.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eI have thrice been nominated for the Haas English Award. My works included: an essay on \u201cThe Uselessness of the One-to-Ten Pain Scale,\u201d a creative nonfiction short titled \u201cFlatline,\u201d and another creative nonfiction short titled \u201cMy Dog Dies at the End.\u201d I\u0027m very proud to\u00a0announce the latter will be published in Switchgrass Review by the end of 2018.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eI have contributed to \u003ca href=\"http://www.theradicalnotion.com/author/ash-miller/\"\u003eThe Radical Notion\u003c/a\u003e, my university\u0027s news section, and miscellaneous idlings for undisclosed entities. I\u0027m also the Associate Editor of Creative-Nonfiction for \u003ca href=\"http://www.windward-review.com/\"\u003eThe Windward Review\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eI also make fun queer t-shirt designs and poetry art on \u003ca href=\"http://www.redbubble.com/people/ashofyggdrasil\"\u003eRedBubble.\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWhat is this Patreon for?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe following short stories and poems will be heavily worked on. More will come once these are finished.In addition, I\u0027ll include whatever I\u0027m inspired to write at the time-- poetry, writing advice, and book discussion. Patrons get early access!\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eThe Princess and The Witch\u003c/em\u003e\u003cbr\u003eHere\u0027s the deal. Isabella is supposed to be kidnapped by now, so she can meet her rescuer and husband-to-be. Problem is, she\u0027s already 18 and hasn\u0027t been kidnapped. Taking fate into her hands, she ends up at the witch\u0027s doorstep. No one expected to fall in love.\u00a0\u003cbr\u003ePatrons can read the first chapter\u00a0\u003ca href=\"https://www.patreon.com/posts/princess-witch-16300094\" target=\"_blank\"\u003ehere\u003c/a\u003e. Public access will be available in Feb.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eWarm Breakfast\u003c/em\u003e\u003cbr\u003eEdith\u0027s and Anna\u0027s relationship is on the verge of ending. Together, it is rekindled. A story told in three parts. An exercise in minimalism.\u00a0\u003cbr\u003eCheck out the first chapter\u00a0\u003ca href=\"https://tablo.io/write/warm-breakfast/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAny money gained will be used to further my work. For example, gas money to attend any writing meetups/workshops, being able to commission\u00a0someone for cover art, hiring sensitivity editors, etc.\u00a0\u003cbr\u003e\u003cbr\u003eChances are, I\u0027ll update this section as I go and figure things out.\u00a0\u003cbr\u003e\u003cbr\u003eThank you everyone!\u00a0\u003cbr\u003e"
   },
