    "summary": "Hey Leute!\u003cbr\u003e\u003cbr\u003e Aufgrund der gro\u00dfen Nachfrage, wie man mich finanziell unterst\u00fctzen kann, habe ich diesen Patreon-Account erstellt.\u003cstrong\u003eDer Fokus\u003c/strong\u003e dieser Seite liegt speziell auf meine sogenannten \u003cstrong\u003e\"Voice Trollings\"\u003c/strong\u003e,da dies ein einzigartiger Kontent im deutschsprachigen Youtube-Raum ist.\u003cbr\u003e\u003cbr\u003e Nat\u00fcrlich ist es der Fall, dass Anonymous Trollings, sowie Unknown User Trollings ein extrem \u003cstrong\u003egro\u00dfer Arbeitsaufwand\u003c/strong\u003e bedeutet. Neben wochenlangen Vorbereitungen der Trollings selbst, liegt mein Fokus speziell auf die Visualit\u00e4t der Videos. Jedes Intro bedeutet wochenlanges Animieren, was mir selbstverst\u00e4ndlich sehr viel Freude bereitet (sonst w\u00fcrde ich es nicht tun ;)). Denn letztendlich liebe ich es, diese Videos zu produzieren und ich versuche die Qualit\u00e4t dieser Serien von Episode zu Episode zu steigern.\u003cbr\u003e\u003cbr\u003e Um weiterhin dieses Niveau halten zu k\u00f6nnen, wird sehr teures Equipment ben\u00f6tigt, welches ich derzeit mit meinem eigenen Geld bezahlen muss. Dies ist ein ewiger Kreislauf und nun sind wir eigentlich wieder am Anfang der Geschichte und somit beim Zweck dieser Patreon-Seite angelangt - \u003cstrong\u003emich zu unterst\u00fctzen. \u003cbr\u003e\u003cbr\u003e__________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMit einem Patreon-Beitrag unterst\u00fctzt ihr nicht nur mich als Person, sondern auch die Zukunft meiner Arbeiten. Egal ob Anonymous Trollings, Unknown User Trollings oder andere, aufwendige Videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e__________________________________________________________________________________\u003c/strong\u003e \u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eVorteile\u003c/h4\u003e\u003cbr\u003e\u003cfont\u003e\u003cfont\u003e\u003cfont\u003e\u003cfont\u003e\u003cfont\u003eNat\u00fcrlich haben Unterst\u00fctzer gewisse Vorteile, welche ihr auf der Startseite\nsehen k\u00f6nnt. (Beispielsweise kann euer Name als Unterst\u00fctzer\u00a0am Anfang/Ende des neuesten Voice-Trollings \nstehen, exklusive Teasers/Trailers/Insiderwissen, Tipps und Tricks,\u00a0etc....)\u003cbr\u003e\n\u003cbr\u003e\nNat\u00fcrlich beruht das Ganze hier auf \u003cstrong\u003efreiwilliger\u003c/strong\u003e \u003cstrong\u003eBasis\u003c/strong\u003e und niemand ist hier\nverpflichtet etwas zu donaten. Seht das ganze einfach als eine Art \u003cstrong\u003eSpendenglas\u003c/strong\u003e,\nwovon die gesamten Einnahmen in die Voice-Trollings flie\u00dfen.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\nIch bedanke mich bei jedem Einzelnen, welcher sich die Zeit genommen hat, diesen\nText vollst\u00e4ndig durchzulesen und nat\u00fcrlich bei jedem, welcher mich und den Kanal\u00a0finanziell\nunterst\u00fctzt :)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n- Austrian (Drogi)\u003cbr\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e"
