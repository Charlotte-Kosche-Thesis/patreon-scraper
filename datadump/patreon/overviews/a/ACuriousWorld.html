    "published_at": "2017-03-23T10:03:16+00:00",
    "summary": "\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oPI4Vreg9Eg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWho Are We?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWe are a volunteer group\nof creators with backgrounds in animation, design, music, filmmaking and\nhumanitarian work.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe are part of a global\nmovement that points to a new understanding of the mind as the One Solution to\nall personal and global problems.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOur international team\nare Norwegian (Christian), British (John), American (Stephanie), Palestinian\n(Sami and Mohammed) and British/Israeli (Mia).\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat Are We Doing?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eA Curious World\u003c/em\u003e is a universally appealing, language neutral,\neducational experience, pointing children to the source of their feelings.\u003cbr\u003e\n\n\u003cbr\u003e\n\nCurious the Dragonfly is\nour fun and lovable main character. He lives in a world where it can appear\nthat the good feelings he craves and the bad feelings he dislikes are all\ncreated by the people and circumstances around him.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eA Curious World\u003c/em\u003e indeed.\u003cbr\u003e\n\n\u003cbr\u003e\n\nDriven by his search for\nfeelings like security, belonging, self-esteem and purpose, he finds himself in\nmany hilarious adventures and mishaps trying to avoid bad feelings and create\ngood ones.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn the end though, he\nalways realizes how futile this search is because what he\u2019s looking for is\nalways to be found inside him.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBecause our target\naudience is children and youth around the world, our animation will be\nuniversally appealing and language neutral \u2013 no need for translation or\nsubtitles. Ready to go, off the shelf, for everyone to immediately access for\nfree via our YouTube channel.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy Are We Doing It?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe believe that all\nproblems - from personal to global - are symptoms of a single misunderstanding\nabout where our experience comes from.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe propose that feelings\nare not generated by the world around us or by the people in it, as widely\nthought.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe believe that our\nfeelings are generated by our thoughts. They arealways created by what we think.\u003cbr\u003e\n\n \u003cbr\u003e\n\nThis simple but profound\nchange in understanding of the mind, from an \u2018outside world creating our\ninternal experience\u2019 view to an \u2018internally generated experience projected\noutwards\u2019 view, is, we have seen, the one solution needed to resolve all\nindividual, societal and global issues.\u003cbr\u003e\n\n \u003cbr\u003e\n\nWe believe that education\nabout this new understanding of mind has the potential to fundamentally change\nthe world. \u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhy Are We so Sure About\nThis?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nFor the last 40 years,\nhundreds of professionals in our field have been teaching this understanding in\na wide range of contexts \u2013 schools, businesses, organizations, prisons,\naddiction centers, family counseling centers, housing projects, etc. The\nresults have been astonishing. Bullying stops. Academic achievement increases.\nProfits increase. Inter-personal conflicts clear up. Prisoners are\nrehabilitated. Addicts recover. When people see how their experience and\nfeelings are being created in each moment via thought, their life changes. And\nthe lives of those around them change. Families change. Social groups change.\nCommunities change. In a nutshell, when individuals\u2019 lives change, our\ncollective life changes.\u003cbr\u003e\n\n \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eOur Relationship with our\nPatrons\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe are doing this because\nwe know, beyond a shadow of a doubt, that when this understanding touches a\ncritical mass of humanity, the world will fundamentally change, automatically.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSuch is our belief that\nwe want our creations available for free to everyone. For this, we need\nsupport.\u003cbr\u003e\n\n \u003cbr\u003e\n\nIn exchange for this\nsupport, we think that the most valuable gift that we can give our patrons is a\ndeeper understanding about how our minds are creating our experience.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe want \u003cu\u003eyou\u003c/u\u003e to\nhave the same certainty that we have. We want \u003cu\u003eyou\u003c/u\u003e to be filled and\nnourished by the infinite hope that we have. We want \u003cu\u003eyou\u003c/u\u003e to see how\nincredibly simple and inevitable global change actually is when people know the\nsource of their feelings.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith this aim in mind,\nour supporters will be invited to monthly webinars with the team and leading\nteachers of this understanding. During these webinars, patrons will have the\nopportunity to ask any questions and contribute to the discussion in whatever\nway they like.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAt the same time, we want\n\u003cu\u003eall\u003c/u\u003e of our patrons to have full access to our creations and creative\nprocess, regardless of the amount they contribute.  This is why all our rewards tiers include the same things. For anyone that\ncontributes, they will receive full access to everything we make available\nincluding: early schematic notes and animatics; behind the scenes videos and\nouttakes; produced and unproduced storyboards; and team meetings held on Zoom.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat have we done and\nwhere are we going?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nSince June 2016, our team\nhas been working on a volunteer basis with zero funding for this project. In\nthat time we have written season 1 scripts, drawn 200+frames of storyboards,\ncreated several animatics, animated our main character and the key devices to\ncommunicate our message, developed backgrounds, written and recorded our theme\nsong, and produced a short documentary.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThis work has given us a\nclear idea as to how our message can be expressed through animation. The\ninitial response to our sharing has been overwhelmingly positive and is enough\nto convince us there is a real appetite for this idea to be brought into the\nworld.\u003cbr\u003e\n\n \u003cbr\u003e\n\nWe see a huge potential\nfor \u003cem\u003eA Curious World\u003c/em\u003e to lead children to the true source of their\nfeelings.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAt the moment, our focus\nis on a free to access animated cartoon series that will introduce the\ncharacter and establish the central premise.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOur goal is to develop\nthe project so it can be communicated through a variety of media including\neducational apps, on and off line games, books, comics, study packs, teaching\naids, a school curriculum, and other art forms inspired by his adventures.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOur dream is that\nchildren and youth will become the leading creative energy bringing \u003cem\u003eA\nCurious World\u003c/em\u003e to life, transforming our world from the inside-out one\nindividual at a time.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eOur Aim\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nOur aim is to help kids\nsee for themselves how unhelpful it is to blame their circumstances for their\nnegative feelings and how futile it is to search for positive feelings in the\npeople and the things that surround them.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith this understanding\nwe envision a current generation of kids relieved of the suffering brought\nabout by stressful and anxious thinking,particularly around issues like safety,\nsecurity, belonging, identity, self-esteem and purpose.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith this understanding\nwe envision a future generation whose strong sense of individual well-being\ngives rise to a lasting and sustainable global well-being.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWelcome to \u003cem\u003eA Curious\nWorld.\u003c/em\u003e\u003cbr\u003e"
   },
