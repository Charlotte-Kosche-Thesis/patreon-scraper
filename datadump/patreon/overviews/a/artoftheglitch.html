    "published_at": "2015-02-12T21:45:49+00:00",
    "summary": "\u003cstrong\u003eWHO AM I?\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/dea391919faaaf5f278113e3d4e84e67/tumblr_nixbakSQPN1slaspwo1_540.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Corey Johnson, and I\u0027m an\u00a0\u003ca href=\"http://www.altweeklies.com/aan/2013-aan-awards-winners-announced/Article?oid=7173618#design\" rel=\"nofollow\" target=\"_blank\"\u003eaward-winning\u003c/a\u003e graphic designer who started\u00a0\u003ca href=\"http://artoftheglitch.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eArt of the Glitch\u003c/a\u003e as a home for original glitch and video art. In such a short time, I\u0027ve gained an unexpected and heartening amount of traction, and the project has even been written about on\u00a0\u003ca href=\"https://killscreen.com/articles/vcr-errors/\" rel=\"nofollow\" target=\"_blank\"\u003eKill Screen Daily\u003c/a\u003e, and featured by\u00a0\u003ca href=\"https://www.facebook.com/everythingisterrible/posts/10156359844930517\" rel=\"nofollow\" target=\"_blank\"\u003eEverything is Terrible!\u003c/a\u003e. My work features analog distortion and feedback, looming faceless figures, vaporwave-adjacent statues and busts, and strange skeletons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I DO?\u003cbr\u003e\u003cimg src=\"http://49.media.tumblr.com/fe2934a249b7b96eb1cee5156e1f3f97/tumblr_o06mm7LGet1slaspwo1_500.gif\"\u003e\u003c/strong\u003e\u003cbr\u003eI make both analog and digital glitch art destined for web display, print, and video, with a focus on glitch art derived from original VHS sources. These VHS glitches are captured in\u00a0\u003ca href=\"https://36.media.tumblr.com/26092f161bb2379b5a1199d0826bc43f/tumblr_njh8dtPOW91slaspwo2_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003estill\u003c/a\u003e, video (like above), and GIF form, and posted to tumblr. Some of these pieces could be displayed in a gallery setting, or sold online, but that\u0027s where you come in!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY FUND ME?\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://49.media.tumblr.com/78b0d5ab06dc62f323ab28161c40b868/tumblr_nsu4ill1PR1slaspwo1_500.gif\"\u003e\u003cbr\u003eMost of my equipment is borrowed or secondhand. Your support will enable me to purchase and maintain a fully functioning glitch studio, and keep me in supplies (VHS tapes, hard drive space, etc.). At further tiers, I will be able to produce fine art prints, replicated VHS tapes and DVDs of compiled glitches, and potentially even help fund a glitch installation."
