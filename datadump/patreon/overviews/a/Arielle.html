    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/bEt88t0P978\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/bEt88t0P978",
    "one_liner": "Singer, Songwriter \u0026 Female Guitar Player. Sharing the music and love everywhere I can.",
    "patron_count": 72,

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHi.\u003cstrong\u003e I\u0027m Arielle :)\u003cbr\u003e\u003cbr\u003eABOUT ME?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cb style=\"color: rgb(23, 54, 93);\"\u003e \u003c/b\u003eI\u0027m a Singer-Songwriter \u0026amp;\u003cb style=\"color: rgb(23, 54, 93);\"\u003e Guitar Player\u003c/b\u003e.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eI also consider myself an excavator of the emotions, the part of the story which tells itself the best. I seek to find the songs within each \u0026amp; every experience \u0026amp; write about them.\u003cbr\u003e\u003col\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/567445bf40667a2b5687ef82/594444e5e3df2842f7e5ca99/5a261c559140b751d5c8435e/1512447107034/_K1A3566-Edit.jpg?format=2500w\" style=\"width: 499px;\"\u003e\u003cbr\u003e\u003cb style=\"color: rgb(23, 54, 93);\"\u003eWHY PATREON?\u003cbr\u003e\u003cbr\u003e\u003c/b\u003ePatreon has been an absolute blessing in my life. One of the biggest in my life. It has closed the barriers between my \u0027fans\u0027 (who I consider my friends \u0026amp; family), and myself. I have been on Patreon for almost a year, and for a while it was a really big learning curve for me. Throughout the learning process, it taught me how to be more of myself with others and not be afraid, and to help define what that really meant for me with the help of my Patrons.\u003cbr\u003e\u003cbr\u003ePatreon has allowed me to grow closer to people like YOU. All of my Patrons have helped define me and my artistry, and for that, \u00a0I couldn\u0027t be more grateful. I changed genres, moved across country, and much, MUCH more with the help of all of them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DOES IT MEAN TO BE A PATRON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou become a closer part of my life. Someone that helps me be a better artist. You get an up-close \u0026amp; personal look into my life. I mean, personal stuff that I DO NOT share anywhere else (probably for good reason). Like break-ups, things that make me happy, family photos..It comes with a level of trust that that I hold with my Patrons.\u003cbr\u003eYou also get the ability to take a part in what songs I sing, hear demos before songs are even finished, you get to see the videos before anyone else, know about important meetings..\u003cbr\u003eAll of it, depending on what level you decide to be.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES THE MONEY HELP ME?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis is a completely optional platform I have made available for those of you who have asked for a way to support me. No\u00a0amount is too small.\u00a0And of course, you don\u0027t have to donate at all.\u003cbr\u003eYour funding goes directly into creating this music for you.\u003cbr\u003eA lot of work goes into writing the music, covering the songs, recording, filming \u0026amp; editing, which is done almost entirely by myself. (I do have help with recording \u0026amp; producing, and have friends help me with filming)\u00a0\u003cbr\u003eI do not have all of the greatest gear, but I make do with what I do have. I know that as the funding grows, the ability to make these better will be freed up to get the content where I REALLY want.\u003cbr\u003e\u003cbr\u003eIt allows me more creative freedom to work harder for you. To make the visions and dreams come alive.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE CAN I FIND YOUR MUSIC?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI make myself very available for you. I WANT to get to know you. What makes you happy, sad, what inspires you, what your dreams are. Please reach out..\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYou can find me\u00a0actively at :\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.imarielle.com\" rel=\"nofollow\"\u003ewww.imarielle.com\u003c/a\u003e (free 7 songs when you sign-up for my newsletter)\u003cbr\u003e\u003cstrong\u003eFacebook -\u00a0\u003c/strong\u003eFacebook.com/the.official.arielle\u003cbr\u003eTwitter - arielleofficial\u003cbr\u003eInstagram - officialarielle\u003cbr\u003e\u003cbr\u003eOther Videos -\u003cbr\u003e\u003ca href=\"http://www.youtube.com/officialarielle\" rel=\"nofollow\"\u003ewww.youtube.com/officialarielle\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for saying hi.\u003cbr\u003eThank you for being you.\u003cbr\u003e\u003cbr\u003eI look forward to seeing you, in one way or another.\u003cbr\u003e\u003cbr\u003eAll my love\u003cbr\u003eAlways, in all ways,\u003cbr\u003e\u003cbr\u003eArielle\u003cbr\u003e\u003c/div\u003e\u003c/ol\u003e\u003c/span\u003e\u003c/div\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003eMy favorite part of this website is how the artist and fan connection is much more intimate.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Arielle.\u003cbr\u003eI am a singer/songwriter/guitar player. I have been all my life.\u003cbr\u003eI was born in New Jersey, but when people ask me where I\u0027m from, I don\u0027t know how to answer. My roots are wherever my heart is.\u003cbr\u003e\u003cbr\u003eI have gone through the motions of the music industry, being signed to a label, playing guitar for other pop and rock artists, doing the touring and schlepping, but none of it truly brought joy to or felt right. It never felt \u003ca\u003efreeing to\u003cimg src=\"https://cdncache1-a.akamaihd.net/items/it/img/arrow-10x10.png\" style=\"float: none; font-weight: bold; height: 10px; margin: 0px 0px 0px 3px; width: 10px;\"\u003e\u003c/a\u003e me.\u00a0\u003cbr\u003e\u003cbr\u003eI have teamed up with an amazing producer,songwriter and out-of-this-\u003cem\u003eFREAKING\u003c/em\u003e-world keyboard and piano player.\u003cbr\u003eHis name is\u00a0\u003ca href=\"http://www.thereveriesound.com/adam-peri\"\u003eAdam Peri\u003c/a\u003e. He came all the way from Haifa, Israel to pursue his career in music.\u00a0\u003cbr\u003e\u003cbr\u003eTogether, we are determined to make the world a better place with our music, to share it everywhere. To make a living out of it for ourselves, and become better as story-tellers through our music.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
