    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eYou\u0027re here because you love wrestling, and who in their right mind doesn\u0027t?\u003cbr\u003eIt is a live action super hero movie you can watch weekly from your couch, or in the front row of Madison Square Garden. Good and evil square off multiple times a night, and whomever wins or loses, you still got one hell of an athletic display out of it. Wrestling combines drama, comedy, action, adventure and music into a beautiful conglomeration that is hard to ignore.\u003cbr\u003e\u003cbr\u003eMy name is Haaf, and this is the Average Guys Pro Wrestling Podcast!\u003cbr\u003e\u003cbr\u003eLike some of the other guys we take a light hearted comedic approach to professional wrestling shows, do a little armchair booking, complain about the WWE, Impact and various other promotions, but unlike the other guys, we have championships.\u003cbr\u003e\u003cbr\u003eEach WWE Pay Per View we have a predictions challenge where one of the Average Guys walks away with our most prestigious award, The AVG Predictions Championship. We record our reactions and score card videos and share them with you! Who knows, you may even be able to challenge for this title very soon.\u003cbr\u003e\u003cbr\u003eWe also have a monthly Trivia Challenge! Where we pit two wrestling fans against one another to see who loves wrestling more. The winner walks away as our AVG Trivia Champion. YOU CAN ALREADY CHALLENGE FOR THIS ONE! JUST READ THE REWARD TIERS!\u003cbr\u003e\u003cbr\u003eYou can listen to all of our Podcast Episodes here at\u00a0\u003ca href=\"http://averageguysco.podbean.com/\"\u003ehttp://averageguysco.podbean.com/\u003c/a\u003e Or you can check out our other social media pages, located under our Patron Count!\u003cbr\u003e\u003cbr\u003eEvery dollar pledged goes to equipment for the podcast, paying personalities to appear or even help us get an office. Not a single penny goes into our own pockets. We want to make this as big as we can, and with your help, we can strive to be a little bit above average every day!\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e"
