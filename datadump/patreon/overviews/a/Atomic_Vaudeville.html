    "summary": "Become a Patron of Atomic Vaudeville!\u003cbr\u003e\u003cbr\u003eAtomic Vaudeville is an award-winning performance company based in Victoria, British Columbia. \u003cbr\u003e\u003cbr\u003eThe company was founded by Britt Small and Jacob Richmond in 2004 with the production of a monthly cabaret show that has become a beloved cult hit in Victoria BC.  Since its inception in 2004, AV has produced over 70 cabaret shows in Victoria, Vancouver, Toronto, and Bellingham, and worked with over 200 local and visiting artists.\u003cbr\u003e\u003cbr\u003eBesides cabarets, Atomic Vaudeville has produced the plays Ride The Cyclone, BlissKrieg, The Qualities of Zero, Legoland, The History of Everything, and Circus Fire in Toronto, Seattle, Bellingham, Prague, New York, Victoria and Vancouver.\u003cbr\u003e\u003cbr\u003eAtomic Vaudeville has also been commissioned to create new work for the Victoria Erotica Film and Arts Festival, the Monday Magazine Awards, the Victoria Art Gallery, the Luminara Festival, the Vancouver International Burlesque Festival and the BC Film Commission Conference.\u003cbr\u003e\u003cbr\u003eAtomic Vaudeville is looking for patrons to support their work in local theatre: the cabarets, developing and incubating new works, and mentoring other local artists.\u003cbr\u003e"
