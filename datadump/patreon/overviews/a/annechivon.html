    "summary": "All I want is to create and share. It is my passion and love... but I have insurance to pay for, co-pays, my appointments are far away, meds, bills, student loans... I can\u0027t always create for free. So I\u0027m here as well as working on publishing my works!\u003cbr\u003e\u003cbr\u003eMy main focus and passion is writing queer science fiction and fantasy, especially rep for enby, asexual, aromantic, bi, and pan! I\u0027m also lighting the fire under my love for poetry again and have released my debut poetry book! I have two more officially planned for next year, plus other side projects.\u003cbr\u003e\u003ca href=\"https://www.amazon.com/cottontail-games-monsters-lovers-chivon/dp/1976325927/ref=sr_1_1_twi_pap_2?ie=UTF8\u0026amp;qid=1511403528\u0026amp;sr=8-1\u0026amp;keywords=cottontail+games\" target=\"_blank\"\u003eAmazon\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.goodreads.com/book/show/36282785-cottontail-games?ac=1\u0026amp;from_search=true\" target=\"_blank\"\u003eGoodreads page\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eEvery little bit helps and with this I can focus more and more on what I love doing and creating content for everyone, especially queer adults. I really want to test out a type of interactive story on here as one of the rewards so I will see how that goes!\u00a0\u003ca href=\"https://www.wattpad.com/user/AnneChivon\" target=\"_blank\"\u003eMy Wattpad\u003c/a\u003e has a draft chapter up of my current WIP novel Warm Bones where you can sample my style of story.\u00a0\u003ca href=\"https://www.instagram.com/peonywings/\" target=\"_blank\"\u003eMy instagram\u003c/a\u003e has a lot of poems you can also look through, with more coming all the time.\u003cbr\u003e\u003cbr\u003eI will also use my patreon to discuss and educate on stuff like asexuality, aromantic, nonbinary and fluid gender etc. and I do sensitivity reads for ace and aro rep for free/tips!\u003cbr\u003e\u003cbr\u003eThis will also allow me to put a small portion BACK into patreon to support other marginalized creators and educators!\u003cbr\u003e"
