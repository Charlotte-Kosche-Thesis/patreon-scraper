ts, and $20+ will give you the ability to suggest characters for the poll!\u00a0All tiers will get access to a private discord where you can get in touch with me and other fans.\u00a0\u003cbr\u003e\u003cbr\u003eAs this Patreon grows I may add more rewards down the line. Let me know what kind of rewards \u003cstrong\u003eyou\u003c/strong\u003e would like to see!\u00a0\u003cbr\u003e\u003cbr\u003eThat should just about cover it. \u003cstrong\u003eThank you\u003c/strong\u003e for reading, patron or not. Without you guys I couldn\u0027t do this as often as I do. You\u0027ve helped me improve a great deal, and I want to keep improving to make the best art I possibly can! \u003cstrong\u003eNow let\u0027s make some lewds!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://www.hentai-foundry.com/user/Afrobull/profile\"\u003e\u003c/a\u003e"
