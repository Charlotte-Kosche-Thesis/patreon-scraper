    "summary": "Hello everyone, my name is Andrew. \u003cbr\u003e\n\u003cbr\u003e\n\nI started making videos for YouTube in mid-2014 as more of a\nmeans to get out of my comfort zone and got serious about it after the passing\nof my grandfather (on my dad\u2019s side (parents divorced hence why I specify, not\nthat it matters\u2026) anyway). And after remembering my own battles with depression\nespecially in high school I was reminded of what it was like to dread waking up\nevery morning, try to get through the day feel utterly useless and like life\nwasn\u2019t worth living. But it is and to help in any way I can my new channel is\nall about bettering people\u2019s life, right now through laughter with the eventual\nhope to expand into charities. \u003cbr\u003e\n\u003cbr\u003e\n\nHowever, that opens up why I\u2019m here. I\u2019m a full-time student\nworking part-time and where I work you can\u2019t work full-time and go to school,\nand a second job isn\u2019t an option as my time management is tight as it is and a\nsecond job would blow out YouTube and a lot of sleep from under me. I thoroughly\nenjoy the community I have and want to continue to create more content for\nthem, but as the cost of school, and especially books, goes up I\u2019m finding it\nharder and harder to make everything work. \u003cbr\u003e\n\u003cbr\u003e\n\nThat\u2019s, where you hopefully come in. By contributing you will\nhelp me out considerably to produce content without having to worry about\nstudent loans and help me to support the channel. And when I am able to\nactually able to get a job that pays well, be it a desk job or even YouTube\nitself, I will be able to take this down and thank you all for your support, no\nmatter how little you\u2019re able or how much you did. \u003cbr\u003e\n\u003cbr\u003e\n\nThank you, \u003cbr\u003e\n\n-Andrew"
