    "summary": "Generally science is seen as a tough subject. This means that most people find themselves being reluctant to participate in the subject. With current teaching methods it can mean that some of these people find it hard to enjoy. As a graduate with a Physics based degree I can relate to that. I am a visual learner rather than a sit-and-listen kind of student.\u003cbr\u003e\u003cbr\u003eAt first it started as just the odd doodle to explain physics to myself and how to remember important bits. Example; the core of our Sun.\u003cbr\u003e\u0026lt;figure\u0026gt;\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/491/422/8a4eda7ceb162e35ba9c702455dd72fb_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1442179854\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=7c67967e62bd737073de97779b11ee03\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u0026lt;figcaption\u0026gt;The core of the sun\u0026lt;/figcaption\u0026gt;\u0026lt;/figure\u0026gt;\u003cbr\u003eSurprisingly to me these images became of interest and gained requests to produce more. I\u0027ve gained requests from my old lecturers and teachers. Rather than just letting those guys have all the fun I\u0027m setting up a science based series of doodles. These are being produced into colouring books as part of a crafts business venture that has an educational aim. Not just for kids but adults too.\u003cbr\u003e\u003cbr\u003eAdditionally, I\u0027ve began crafting pencil cases, bath bombs, calming pouches, and other accessories for relaxation/education.\u003cbr\u003e\u003cbr\u003eWhat do I have so far? I have a colouring book, printed fabrics of my own designs, a mini card, and more ideas.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/012/868/655/86ea279aac64f4f21a14fa2831cb7519_original.jpg?w=639\u0026amp;fit=max\u0026amp;v=1466973741\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=817a9c82822fb6cfe8d40ddbbcddf700\"\u003e\u003cbr\u003e\u003cbr\u003e\u0
