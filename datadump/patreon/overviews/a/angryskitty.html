    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0 In fall 2015, I started up Pokemon Leafgreen with the intention of doing my first nuzlocke. Out of curiosity, I loaded up the previous save I had on there and looked at the humble, previous team that had only made it to Cerulean City, which included a Charmeleon, \"Strawberry.\" \u00a0\u003cem\u003e\"That\u0027s a cute name,\"\u003c/em\u003e I thought to myself as I started up a new game, picked Squirtle, and promptly named him \"Blueberry.\"\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0Since then, I\u0027ve created a nuzlocke comic called \"Nuzlocke on Ice,\" which has gotten a lot more support than I ever expected! It would be my dream to work on this comic without having to worry about finding additional work to support myself while working on this passion project, and that\u0027s why I\u0027m here on Patreon.\u003cbr\u003e\u003cbr\u003e\u00a0 \"Nuzlocke on Ice\" will always be free to read on the internet! However, any amount of a donation helps me immensely in continuing the comic, which will be running for quite a while. Since all of the lineart and concept art of the comic is done traditionally, I have expenses like buying pencils, pens, and paper, which your pledges would really help me out with!\u003cbr\u003e\u003cbr\u003eAgain, any amount truly helps me out! Even if you can\u0027t afford to be a patron right now, it really means a lot that you read my comic. Thanks for reading!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://angryskitty.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e ||\u00a0\u003ca href=\"http://twitter.com/angryskitty\"\u003eTwitter\u003c/a\u003e ||\u00a0\u003ca href=\"http://katarinu.deviantart.com\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e ||\u00a0\u003ca href=\"http://noice.smackjeeves.com\" target=\"_
