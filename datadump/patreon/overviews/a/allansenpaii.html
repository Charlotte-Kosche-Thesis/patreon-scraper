    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eABOUT\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHi guy\u0027s! \u00a0I\u0027m Allan :D I started cosplaying 2015 and ever since then I\u0027ve been hooked, unfortunately cosplay is an expensive hobby so that\u0027s why I decided to make a patreon because I want to keep making cosplays and heck who knows maybe a fulltime job :3 I figured patreon would help me achive this, and in return I\u0027ll send some spicy ty rewards :D every bit of support is going to help me along the way, thank you!!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e*I DO NOT GIVE YOU PERMISSION TO SHARE OR POST ANY OF MY\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ePHOTOS*\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eHow rewards work\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPatreon charges at the 1st of each month, rewards will be given after payments are received.\u003cbr\u003e\u003cbr\u003e(example : you pledged on 14th of april, payement is on 1st May, and I\u0027ll  send you April\u0027s rewards after everyone\u0027s payement is complete, around 3rd of May, depending on how fast Patreon process pledges ) \u003cbr\u003e\u003cbr\u003eIf you missed a set or want to buy different sets, you can buy them at my store\u003cbr\u003e\u003ca href=\"http://www.storenvy.com/stores/1063589-allansenpaii\"\u003ewww.storenvy.com/allansenpaii\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou can follow and support me here too\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"http://www.facebook.com/allansenpaii\"\u003eFacebook \u003c/a\u003e,\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/allansenpaii\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://instagram.com/allansenpaii\"\u003eInstagram,\u00a0\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://allansenpaii.storenvy.com/\"\u003ePrints\u003c/a\u003e,\u00a0\u003ca href=\"https://allansenpaii.deviantart.com/prints/\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eDevianart\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e*FAQ*\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\"Hey! I\u0027m new to Patreon! What is it ?\"\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a monthly donation system for you to support me, allowing me to do more cosplay work :3 In return I send you nice rewards ;^)\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\"How does it work ?\"\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\nYou can pledge to me at any moment of the month, you get charged through Paypal or Credit Card on 1st of the next one. ( example : you pledged on 14th of april, payement is on 1st May, and I\u0027ll  send you April\u0027s rewards after everyone\u0027s payement is complete, around 3rd of May, depending on how fast Patreon process pledges ) \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\"I want the digital rewards but don\u0027t want the physical rewards/I don\u0027t want to give my address.\"\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\nNo problem! You can write a fake address like \"pls no mail 12345\" and I won\u0027t send any physical rewards to you.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\"When will my reward package be shipped out?\"\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\nPackages are shipped out the following month of the content\u0027s release. Example: September\u0027s reward will be shipped out in October (usually the second week) October\u0027s reward will be shipped out November, etc. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat TYPE of photo sets can I expect?\u003c/strong\u003e\u003cbr\u003eAnything from cosplay to underwear modelling/sexy outfits \u00a0;^)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://scontent-dft4-2.xx.fbcdn.net/v/t1.0-9/20621860_1849305192052870_2334950097786631872_n.jpg?oh=4753f7c707ff99da64ed323b91be1f01\u0026amp;oe=59FB27B4\"\u003e\u003c/a\u003e\"Do you make videos\"\u003cbr\u003eNo, I\u0027m sorry\n\t\u003c/strong\u003e\u003c/div\u003e\n\u003ca href=\"http://www.facebook.com/allansenpaii\"\u003e\u003c/a\u003e\n\u003ch1\u003e\u003c/h1\u003e"
