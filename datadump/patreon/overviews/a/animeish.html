    "summary": "\u003ch3\u003e\u003cstrong\u003eAbout us\u003c/strong\u003e\u003c/h3\u003eAnimeish was founded around 3 years ago, as a steam group. Originally focused only on Steam anime backgrounds. As the years passed, the group grew quite a lot, and so did the variety of content that we offered free to our members. Nowadays, we offer a great platform for Steam users around the world to either find/negotiate steam assets, as well as read and get to know games. We do not charge anything for our content or tools.\u003cbr\u003e\u003cbr\u003eAs of April 2018, our group was renamed to Animeish. The previous name was Anime Backgrounds.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://animebackgrounds.co/\"\u003e\u003cbr\u003eClick Here to Access our Website!\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://steamcommunity.com/groups/animebackgrounds\"\u003eClick Here to Visit our Steam Group!\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat Exactly is Animeish?\u003c/h4\u003eIt\u0027s a place for anime enthusiasts. We aim to offer tools and content regarding Steam\u0027s anime games, like backgrounds and reviews.We also have a unique\u00a0\u003ca href=\"https://animebackgrounds.co/search/\"\u003eSearch System\u003c/a\u003e that is capable of sorting through our whole background\u0027s database. That was only possible through manual work. We went through every background, tagging and applying filters, just so people could easily find the background they are looking for. We are also always checking if there are new games being released that offer anime backgrounds.\u003cbr\u003e\u003cbr\u003eAs well as that, we publish reviews about anime-related games almost every week.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy Patreon?\u003c/h4\u003eBasically, because there are costs. The dedicated server where the website is hosted gotta have enough power to sustain our \u003ca href=\"https://animebackgrounds.co/search/\"\u003eSearch System\u003c/a\u003e and other scripts that are quite intensive. This costs money, and due to the nature of the niche where we are positioned, we do not have a constant flow of new people visiting our website to make any considerable amount of money through ads. So we chose to trust that some of our users would help us out with a few bucks every month.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eGoals\u003c/h4\u003eOur first goal is to reach the price of the server! It will be great if we ever reach this, because it will mean that \u003cstrong\u003eAnimeish\u003c/strong\u003e\u00a0will be able to keep running for a long long time. If we do get past this goal, then we will hire a CDN service to optimize the website speed!\u003cbr\u003e"
