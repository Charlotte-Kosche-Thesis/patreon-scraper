    "summary": "I am a disabled nonbinary transwoman in Seattle, WA.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m an event producer and PR consultant. I run a monthly burlesque benefit show for transgender individuals in need of gender affirming procedures. I am also the producer for the Seattle Anti-Art Fest. I play noise music as \"Scarlet Death\" and am the owner of the Noise Discord label as well as the Queer Noise Network. I also maintain a blog under my pen name \"Soror 64\" and write about sex, gender, and inter-sectional feminism among other various social issues.\u003cbr\u003e\u003cbr\u003eAs a disabled person waiting to get on SSI, I don\u0027t have very much income. I do what I can with what little I got, but I know I\u0027m capable of so much more if I had the support I need. I can\u0027t work a full time job, but I can work on little projects here and there. And, I\u0027ve been hitting into a lot of roadblocks with making my events successful. I generally don\u0027t have any money to throw at promotion for any of my events. Having extra money to eat, to print flyers, or pay for facebook advertisements to reach more people. I want to help the queer and trans community. I want to put my skills to good use when I can, but I don\u0027t have the support I need to do it effectively.\u00a0\u003cbr\u003e\u003cbr\u003eDonating to this patreon, would help improve my quality of life and help me have more successful projects that would help the community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWebsites:\u003cbr\u003e\u003ca href=\"http://soror64.com\"\u003eBlog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://amazon.com/author/eidson\"\u003eAmazon Author Page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFacebook:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/events/2042396169364384/\" target=\"_blank\"\u003eSeattle Anti-Art Fest 2018\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/alicescarletdeath\" target=\"_blank\"\u003eAlice Scarlet Death
