    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u00a0 \u00a0A WEEKLY, INTERACTIVE, PUPPETRY-\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003eOF-THE-ABSURD SITCOM\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cem\u003eA Concern Of Some Kind\u003c/em\u003e\u00a0 is a wonderfully, odd program, set in a college laboratory class. The show is performed before a live studio audience, with some good-natured members offered to be outfitted in lab coats. Those willing participants, not unlike medical students, are occasionally asked, and encouraged, by their \u003cem\u003eLab Supervisor\u003c/em\u003e throughout each episode\u00a0to provide input that can alter the experiment. \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 A\u00a0\u003cem\u003eLab Supervisor\u003c/em\u003e\u00a0described as a puppet channeling the spirit of\u00a0\u003ca href=\"http://www.nytimes.com/2001/04/06/arts/theodore-gottlieb-dark-comedian-dies-at-94.html\"\u003eBrother Theodore\u003c/a\u003e. \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://static.wixstatic.com/media/98b0c9_82808a50d9984346bee65db044691d26~mv2_d_1536_2048_s_2.jpg/v1/fill/w_115,h_154,al_c,q_80,usm_0.66_1.00_0.01/98b0c9_82808a50d9984346bee65db044691d26~mv2_d_1536_2048_s_2.jpg\" style=\"width: 73px;\"\u003e\u00a0\u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.therobotsvoice.com/wp-content/uploads/2013/10/imagesCASDG899.jpg\" style=\"width: 106px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://static.wixstatic.com/media/98b0c9_e86676d905a844188d907727423cf19d~mv2.jpg/v1/fill/w_161,h_136,al_c,q_80,usm_0.66_1.00_0.01/98b0c9_e86676d905a844188d907727423cf19d~mv2.jpg\" style=\"width: 113px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eA Concern Of Some Kind\u003c/em\u003e\u0027s first season will consist of 7 weekly episodes. Premiering June 17th at Furman University\u0027s Playhouse.\u00a0\u003cbr\u003eBroadcast live each Saturday night, via a multi-camera studio.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://drama2014.furman.edu/dramadept/TheatreCamPic_1.jpg\" style=\"width: 116px;\"\u003e\u00a0 \u00a0\u00a0\u00a0\u003cimg src=\"http://i.ebayimg.com/00/s/NjUwWDY1MA==/z/5o8AAOSwax5YsCiT/$_35.JPG?set_id=880000500F\" style=\"width: 87px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cimg src=\"https://cdn.livestream.com/deploy/website/production/101f5a4/assets/studio/software/masthead.jpg\" style=\"width: 102px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis unique show, spearheaded by\u00a0\u003ca href=\"http://jsum31.wixsite.com/spontaneous\"\u003eJeff Sumerel\u003c/a\u003e, is a collaboration of select, professional artists who share the desire to create original, humorous, provocative works. \u00a0\u003cbr\u003e\u003cbr\u003eOne common denominator among these artists is their willingness and tenacity to enter uncharted, unproven territory to\u00a0produce works that are outside the norm. Vibrant - Invigorating - Bold.\u00a0\u003cbr\u003e\u003cbr\u003eIn short, we think there\u0027s a deserving audience - statewide and beyond - that will appreciate, as we do, some healthy, thought-provoking laughs and gasps.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003eWe welcome you to join us in the endeavor - \u003cbr\u003eas patron, collaborator, advocate, and/or fan.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eOnward\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
