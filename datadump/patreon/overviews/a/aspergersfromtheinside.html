    "summary": "Hello and THANK YOU for visiting Aspergers from the Inside!!\u003cbr\u003e\u003cbr\u003eIf you or someone you love is on the Autism Spectrum then you would know that very often we seem to operate in strange ways. Let\u0027s shed some light on why that is, shall we?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect to find here?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Paul and I discovered I have Aspergers at age 30. \u003cbr\u003e\u003cbr\u003eIn this blog:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI share my strengths and my struggles\u003c/li\u003e\u003cli\u003eI share stories of success and failure\u003c/li\u003e\u003cli\u003eI share strategies I\u0027ve developed that work for me\u003c/li\u003e\u003cli\u003eI show you \u0027behind the scenes\u0027 of my brain and give you a glimpse of what\u0027s going on and why I do some of the things that people might consider \u0027odd\u0027\u003c/li\u003e\u003cli\u003eoh, and I love busting stereotypes and turning preconceptions upsidedown :)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003eIt has been my life mission to understand these funny creatures we call humans.\u003cbr\u003eMy special interest is a combination of emotional intelligence, psychology, neuroscience, thinking styles, behaviour, and motivation. (I.e. what makes people tick - which means, I can tell you a thing or two about how they work)\u003cbr\u003eMy background is in engineering and I see the world in systems to be analysed.\u003cbr\u003eMy passion is for taking the incredibly complex, deciphering the pattern, and explaining it very simply.\u003cbr\u003eMy philosophy is that blogging is an adventure best shared.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can get involved:\u003cbr\u003e\u003c/strong\u003eOur Patreon community is constantly growing and evolving. Will you be a part of our little tribe?\u003cbr\u003eSign up as a patron (CLICK THE BIG RED \u0027BECOME A PATRON\u0027 BUTTON) and you can become a part of it too. Together we can help shape the content and direction and share our excitement for exploring Aspergers. What else can we do together? Who knows... we\u0027ll find out!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf I had one main message it would be this:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\"Autistic behaviour is Human behaviour.\"\u003c/strong\u003e\u003cbr\u003eUnderstanding one will help you understand the other for they are different manifestations of the same thing.\u00a0I\u0027m not sure what that really had to do with anything, but Autistic blogs don\u0027t always have to make sense :)\u003cbr\u003e\u003cbr\u003eIf you have any questions, feedback, or suggestions you can also email me at: aspergersfromtheinside@gmail.com\u003cbr\u003e\u003cbr\u003eLooking forward to hearing from you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for coming on this journey with me!! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
