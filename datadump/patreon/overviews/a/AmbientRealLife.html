    "summary": "Hi Everyone, thank you so much for making your way to our Patreon page... We have some really big plans for the future and we are asking you to be a part of it all!\u003cbr\u003e\u003cbr\u003e\nHere on Sailing \u0027Sophisticated Lady\u0027 we are creating documentary style sailing videos that are designed to be entertaining and informative at the same time. I personally have well over 60,000 sea miles, most of them aboard \u0027Sophisticated Lady\u0027, and tons of experience to share from my history in electronics, mechanics, and boat maintenance/ownership.  We currently travel around the Caribbean creating commercials for corporate clients in tourism related businesses, incorporating drone aerials with our ground based and underwater footage.\u00a0\u003cbr\u003e\u003cbr\u003eWe document our work as well as our travels. We have had crew and guests onboard in past that have joined us from pretty much every continent, and many many countries... a real cultural experience!  My son Brenden also travels and works with us as you know, and is helping tremendously with editing and creating content... his passion in school and college was video editing and 3D animation, and now he is bringing those skills into our family business aboard \u0027Sophisticated Lady\u0027!  \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eWe could continue along as we are with commercial video and posting occasional travel videos about our experiences at each of the islands we work, but what I am hearing from you is that you would like us to focus more on the travel videos, and that is exactly what we would like to do! \u00a0We are so fortunate to have fans like you, people who are willing to help fortify us and be a part of who we are and what we do... \u00a0Your support means the world to us, and we have ideas for videos that will entertain you in so many ways! \u003cbr\u003e\u003cbr\u003eFor those of you asking to know a bit more about my personal past and how I got here, I have posted a \u0027mini-bio\u0027 that I started writing a number of years back that will give you an idea of \"who is Captain Rick?\"... you can find it in my public posts here on Patreon, or also on the \"About Us\" page on the ARL website which you can find at:  \u003cstrong\u003e\u003ca href=\"http://www.ambientreallife.com/about-us-2/\" rel=\"nofollow\"\u003ehttp://www.ambientreallife.com/about-us-2/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eThanks again for your support and appreciation of the videos, and I look forward as always to hearing from you!\u003cbr\u003eCheers,\u003cbr\u003eCaptain Rick\u003cbr\u003eS/V \u0027Sophisticated Lady\u0027\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.AmbientRealLife.com\" rel=\"nofollow\"\u003ewww.AmbientRealLife.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/AmbientRealLife\" rel=\"nofollow\"\u003ewww.youtube.com/AmbientRealLife\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/AmbientRealLife\" rel=\"nofollow\"\u003ewww.facebook.com/AmbientRealLife\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
