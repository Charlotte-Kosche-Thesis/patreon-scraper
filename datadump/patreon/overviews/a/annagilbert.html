    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FHvddZiYVHT4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHvddZiYVHT4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FHvddZiYVHT4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003eBECOME A PATRON FOR $5\u00a0\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e.\u003cem\u003e.. And...\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u00a0get a link to download my two latest albums!\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eHey, friends!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eMy name is Anna Gilbert,\u00a0\u003cbr\u003eand I live in the beautiful state of Oregon! \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(Go D\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eu\u003c/span\u003e\u003c/span\u003ec\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ek\u003c/span\u003e\u003c/span\u003es!)\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank you so much for stopping by!\u00a0On this site you\u0027ll find me singing my original songs as well as popular songs from the radio. My plan is to post new material for your\nviewing pleasure 1-2 times per month on YouTube. So please stay tuned and stop by often. :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat I Do \u0026amp; Why I Do It...\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eI have spent most of my life making\nrecords, writing songs and performing them, and honestly, \u003cstrong\u003ecreating music is\nwhat I love to do most\u003c/strong\u003e... Maybe you\u0027re like me and certain songs have shaped your life\nand highlighted your memories. Music\u0027s expression is such a powerful gift. I\nbelieve a good song has a magical way of bringing people together -- it moves\nus to tears, makes us laugh, and helps us connect with our feelings...  \u003cstrong\u003e\u003cem\u003eOR\u003c/em\u003e\u003c/strong\u003e it just makes us want to dance. (\u003cem\u003eAnd who doesn\u0027t\nlove to shake their tale feathers every now and then?\u003c/em\u003e)  AND that, in a nutshell, is the reason I\nam doing Patreon. I hope my songs and videos add a bit of light and joy to your life.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere Your Tips Go...\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMaking a life as a musician, at times, can seem like an uphill battle... In fact, a guy once told me after one of my concerts that it is not really possible to be a successful artist without a major record deal... (\u003cem\u003eAnd, yeah, I must admit I cried a little.\u003c/em\u003e) But guess what? I got over it because I discovered he was wrong! Patreon is amazing because (\u003cem\u003ethanks to the ol\u0027 internet and a little support from fans and followers\u003c/em\u003e) artists can can create great content regularly and share it with people who enjoy it! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is crucial\u003c/strong\u003e for me\nas a working musician to continue creating. (\u003cem\u003eI can hear the Beatles singing in my head as I type this, \"I get by with a little help from my friends...\"\u003c/em\u003e) The music I make here comes from collaborations\nwith instrumentalists, producers, and videographers. Of course they cannot\ndonate their time for free, and I would not want them to. We work together to make the\nsongs and videos look and sound as quality and interesting as possible... and this\ntakes funds to make it all happen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eRewards for You and Your Support!\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTHANK YOU SO MUCH\u003c/em\u003e for reading this and hopefully\nconsidering becoming one of my patrons and helping me to continue to make\nmusic. Even if it\u0027s just a \u003cu\u003e$1\u003c/u\u003e dollar tip per video, it means the WORLD -\ntruly! And for those who have already become a patron, THANK YOU SO MUCH. I\nhope you find the rewards fun (t\u003cem\u003ehey are listed to your right\u003c/em\u003e), and that they help you feel a part of what I am\ndoing... because you are! The truth is that\u00a0\u003cstrong\u003eyou\u003c/strong\u003e, and other appreciative listeners just like you, are the reason I am making this music, and without your help, I\ncouldn\u0027t do it. I am so grateful for you!\u003cbr\u003e\n\n\u003cbr\u003eSO THANK YOU a million times over! Much love and I hope to connect with you soon in the Patrons-Only feed!"
