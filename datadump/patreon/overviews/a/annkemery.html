    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eYou might know me from YouTube, from \u003ca href=\"http://annkemery.com/\" rel=\"nofollow\"\u003eannkemery.com\u003c/a\u003e, or from seeing me present at a conference. I\u0027m glad you\u0027re here!\u003cbr\u003e\n\u003cbr\u003e\nMy passion is helping others make sense of their own data.\u00a0A few years ago, I realized there are a ton of Excel tutorials on the internet--great!--but they were only geared towards accountants and economists. For people trying to create a home budgeting spreadsheet, they had tons of tutorials to choose from. \u003cbr\u003e\n\u003cbr\u003e\nThere weren\u0027t any tutorials for those of us trying to analyze data from research or evaluation projects. So, I set out to create my own tutorials for people like us. \u003cbr\u003e\n\u003cbr\u003e\nOver the past five years, my collection of tutorials has grown to \u003cstrong\u003emore than 60 videos and corresponding spreadsheets\u003c/strong\u003e. My videos are short so you can watch one during your lunch break. I break everything into small steps. I want you to learn slowly and steadily so that you remember the new strategies forever.\u003cbr\u003e\n\u003cbr\u003e\nIf you become my Patreon, \u003cstrong\u003eI\u0027ll\u00a0\u003c/strong\u003e\u003cstrong\u003ewalk you through the entire data analysis process:\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(12, 12, 12);\"\u003eImporting and merging datasets\u003c/strong\u003e (e.g., getting that SurveyMonkey or Zoomerang spreadsheet to load properly into your Excel file, or using advanced features like VLOOKUP or HLOOKUP to combine two spreadsheets into one);\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(12, 12, 12);\"\u003eHousekeeping\u003c/strong\u003e (getting your spreadsheet neat and organized into the appropriate columns, rows, and sheets);\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(12, 12, 12);\"\u003eCleaning and recoding\u003c/strong\u003e (and other essential data-cleaning steps, like checking for duplicates and checking for missing data);\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(12, 12, 12);\"\u003eExploring \u003c/strong\u003e(like using sparklines and conditional formatting to quickly scan your spreadsheet for interesting patterns);\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(12, 12, 12);\"\u003ePivot tables \u003c/strong\u003e(to help you analyze data in the blink of an eye);\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(12, 12, 12);\"\u003eDescriptive statistics\u003c/strong\u003e (like means and standard deviations);\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(12, 12, 12);\"\u003eInferential statistics\u003c/strong\u003e (like t-tests and p-values);\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(12, 12, 12);\"\u003eCharts\u003c/strong\u003e;\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(12, 12, 12);\"\u003eExtra time-saving tricks\u003c/strong\u003e (e.g., setting up a printer-friendly spreadsheet); and\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(12, 12, 12);\"\u003eAdvanced techniques\u003c/strong\u003e (like creating dashboards using drop-down menus, countifs, and sumifs; or analyzing an entire spreadsheet full of survey data within just a few minutes).\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003eHappy graphing,\u003cbr\u003eAnn K. Emery\u003cbr\u003e"
