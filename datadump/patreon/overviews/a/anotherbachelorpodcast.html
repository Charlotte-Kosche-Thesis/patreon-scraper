    "summary": "As long time fans of Another Bachelor Podcast know, every week Dylan, Nick \u0026amp; Patrick are in the stew (studio) cooking of that hot pod you\u0027ve come to expect. What you may not realize, however, is the final hot juicy pod you receive is only feasted upon after hours of laborious cooking in the steaming hot stew. Much of our delicious pod we are laying down every week ends up on the cutting room floor, because we know our average listener is constantly on the go, and wants the Bachelor recapped for them in a routine, concise manner.\u003cbr\u003e\u003cbr\u003eBut, many of you simply CANNOT GET ENOUGH. You slurp up the stew we serve week after week but it only serves as a mouth watering appetizer for you. Hence, the creation of the Another Bachelor Podcast: Behind the Scenes, our very own Patreon page! This is the place where you\u0027ll find all the extra sillies, the funnies, and the jokies too. It will be the epicenter for extended interviews and unedited portions of episodes, even including a ton of in fighting between your three beloved hosts (seriously, sometimes it gets uncomfortable). Think of ABP: BTS as the tupperware for the leftovers of that delicious hot pod we cook up, just waiting for you to throw in the microwave so you can have a second helping of delectable Bachelor commentary and savory juicy scewps.\u003cbr\u003e\u003cbr\u003eWe\u0027ve held out on this hipster welfare train long enough, but it\u0027s time we start lining our pockets with a few shekels, especially since Nick lost all that money betting on Josephine. So if you like what we we do, and you have you an unquenchable thirst for our particular brand on hot pod, show appreciation the only way humans truly can, by giving us money.\u003cbr\u003e\u003cbr\u003eAbove all, thank you for listening!!!"
