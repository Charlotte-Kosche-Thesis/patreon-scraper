    "summary": "\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0); text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UmcMs2bJhBw?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/8614293/banner_whoareyou.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m am a \u003ca href=\"http://anonymouselectronica.net/\"\u003elive electronic musician and philosophical blogger\u003c/a\u003e from Canada exploring electronic fun with a philosophical twist! I love sharing new perspectives and bridging them together through art, sound and video. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/anonymous-discography/7Other/whatistpatreonstrip.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSomething\namazing is happening here. Thousands of people from all over the world are\npledging money to support WHAT THEY LOVE. Not because they have to, not even\nbecause of the rewards but \u003cstrong\u003ebecause they\nbelieve in supporting art that they value\u003c/strong\u003e and want to see more of it.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tdL10eyINX4?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/anonymous-discography/7Other/whatareyoucreatingstrip.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ll be creating at least one full length album \u0026amp; EP per year\u003c/strong\u003e along side a handful of singles and thought provoking videos. All of my official releases will be free to stream on your favorite online platforms and available for download here on patreon. \u003cstrong\u003eYou will only be charged on Album and EP projects\u003c/strong\u003e, but If\nyou\u0027re concerned about going over your budget, there\u0027s an easy way to set a\nmonthly maximum for yourself when you\u0027re entering your payment info.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/8614293/banner_rewards.png\"\u003e\u003cbr\u003e\u003cbr\u003eWell the rewards of course! You will get download access, exclusive content not available anywhere else \u0026amp; behind the scenes videos exploring the process and stories behind projects.\u003cstrong\u003e But I hope you\u2019ll support me\u003c/strong\u003e \u003cstrong\u003efor the love\u003c/strong\u003e of the feeling we share unwrapping each new piece that makes it\u0027s way into existence.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/8614293/banner_howwillyouspend.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe money will be spent on new more powerful equipment to create higher quality sounds, videos and art \u003cstrong\u003ebut more importantly, keep the stream of creation alive\u003c/strong\u003e. One day with your support, I hope I can afford to quit my day job and free up full time hours to make bigger and better things!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/8614293/banner_thankyou.png\"\u003e\u003cbr\u003e"
