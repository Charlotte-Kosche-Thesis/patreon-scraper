    "summary": "I\u0027m Aysha. You might know me as autoeuphoric, auto, or just that one nerd who wrote a long-ass cyberpunk AU fanfic for the swimming anime. Whatever the case, I\u0027ve been kicking around this old internet for awhile now, and have written more than my share of fic and posted more than enough indecipherable memes. There has been quite a lot of shouting about robots and liveblogging my dad reading web comics. I write freelance and currently I\u0027m working on the Hiveswap Friendsim with WhatPumpkin Studios.\u00a0\u003cbr\u003e\u003cbr\u003eI also have quite a large body of original fiction that has yet to find a home in Mainstream Publishing Land. Most of these are stories featuring queer characters, and I thought this would be a good way to get a little more of it out into the world. I\u0027ve got immoral alchemists and genderfluid private detectives, surly sex robots and taxidermy rabbits with a dubious sense of humor.\u00a0\u003cbr\u003e\u003cbr\u003eSupporting me means enabling me to spend less time at my day job and more time writing, producing that Good Content we all know and love.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much!\u00a0\u003cbr\u003e\u003cbr\u003eCover letter version:\u00a0\u003cbr\u003e\u003cbr\u003eA.U. Farah is a bisexual disaster in her late twenties, living in the American south and slowly letting moss grow on her philosophy degree. She is a barista by day and a science fiction writer by night, and her life is pretty much one manic pixie dream boy away from becoming a full-blown coffee shop AU. She likes podcasts, video games, and cutting the sleeves off her shirts. She can make a mean White Russian. She thanks you for your support.\u00a0\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003eProfile pic by me\u003cbr\u003eBanner by Jaye"
