    "summary": "Hiya!\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating comics since middle school, I can\u0027t help it, I love it.\u003cbr\u003e\u003cbr\u003eMy head is full of stories, worlds, and characters I just gotta get them out and into the world.\u003cbr\u003eThis work gets done because I need it, like eating and sleeping. Everything I seek to learn and improve are for my comics, and presenting them in a valid manner to my readership. Not only hoping to entertain, but inspire as well.\u003cbr\u003eI have worked on comics with other creators, completed comics for anthologies including 7 years of 24hr comic. I work with Sparkler Monthly and have completed work for Filthy Figments (nsfw).\u003cbr\u003e\u003cbr\u003eMy current comic is called \"\u003ca href=\"http://devilscake.smackjeeves.com\" rel=\"nofollow\"\u003eDevil\u0027s Cake\u003c/a\u003e\": a comic about a girl with boy problems due to an all too persistent demon. It takes place in a pseudo-victorian environment, devoid of our modern communication devices, so, this love vs. hate relationship has to be sussed out the good \u0027ol fashioned way!\u003cbr\u003e\u003cbr\u003eAlso known as the \"anti-twilight\" comic,\u00a0Devil\u0027s Cake\u00a0has been re-educating since 2008. Chapter count currently clocks out at 21, 31 pg chapters. The comic is just coming off of hiatus due to my final year of grad school and will be headed back to regular, weekly updates May 24th, 2016. (Every Tuesday).\u003cbr\u003e\u003cbr\u003eThese comics happen either way, bare bones they are 1 new page a week. A little extra income would allow me to table at more events, provide signed work at said events, provide bonuses to existing materials, maybe even merch... you decide. Perhaps even provide enough to increase update frequencies. Who knows?\u003cbr\u003e\u003cbr\u003eRight now, the comic is pretty much unpaid work, so any little bit helps, period.\u003cbr\u003e"
