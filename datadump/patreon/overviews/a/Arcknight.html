    "summary": "Hi!\u003cbr\u003e\u003cstrong\u003eArcknight\u003c/strong\u003e is creating Tabletop RPG artwork for \u003cstrong\u003eVirtual Tabletop\u003c/strong\u003e and Print-and-Play \u003cstrong\u003ePapercraft\u003c/strong\u003e, as well as converting our massive existing library of art assets to these formats.\u003cbr\u003e\u003cbr\u003eWe also create \u003cstrong\u003e\u003cem\u003eFlat Plastic Miniatures\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eRoleplaying Maps\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eSpell Effects\u003c/em\u003e\u003c/strong\u003e, and much more!\u003cbr\u003e\u003cbr\u003eEach week we\u0027ll convert and showcase \u003cstrong\u003enew pieces\u003c/strong\u003e, and release at least\u00a0\u003cstrong\u003e1 for free, with $1 subscribers getting access to all of them.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport Us\u003c/strong\u003e\u003cbr\u003eIn addition to VTT miniatures, we\u0027re creating quality RPG Battlemaps\u00a0and spell effects.\u003cbr\u003e\u003cbr\u003eThe more support we get, the more time we can dedicate to this endeavor, the faster our releases will be, and the more content we can deliver each month.\u003cbr\u003e\u003cbr\u003eThroughout the month, we\u0027ll showcase weekly sketches, releases of VTT art, and at the end of each month \u003cstrong\u003ewe\u0027ll bundle the month\u0027s releases for our patrons to download,\u003c/strong\u003e\u00a0in various formats.\u003cbr\u003e\u003cimg src=\"http://www.arcknight.com/images/AKTokens-Underground-Sampler.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eFormats\u003c/strong\u003e\u003cbr\u003eWe currently support the following formats:\u003cbr\u003e\u003cul\u003e\u003cli\u003eVTT Black Glow\u003c/li\u003e\u003cli\u003eVTT White Glow\u003c/li\u003e\u003cli\u003eVTT Raw\u003c/li\u003e\u003cli\u003eRoll20 Format (280 PPI, 1\", 2\" and 3\" pieces, black glows, file-name tagged)\u003c/li\u003e\u003cli\u003eD20pro Format (100 DPI, all 1\", clean images)\u003c/li\u003e\u003cli\u003eFantasyGrounds (multiple formats)\u003c/li\u003e\u003cli\u003eHigh Resolution Art (Front, Back, higher resolutions)\u003c/li\u003e\u003cli\u003ePapercraft (Front and back assembled on page, to scale, with guides and trim lines)\u003c/li\u003e\u003cli\u003eBorderless Portraits (280 PPI with no banners)\u003c/li\u003e\u003cli\u003eFancy Portraits (280 PPI, in colorful banners)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVirtual Tabletop\u003c/strong\u003e\u003cbr\u003eVTT\u00a0Programs are an amazing way to play tabletop RPGs with friends from the convenience of your own home - but you need art assets. We support a wide variety of VTT formats, and recommend our Black Glow version. Black Outlines layered with Black Glows retain contrast when placed over complex and colorful backgrounds, and the glows clip correctly with 1\" grid, giving a fantastic look for almost all users.\u003cbr\u003e\u003cbr\u003eVTT is the future of our hobby, and a great additional use of our massive library of art being used in our\u00a0\u003ca href=\"https://arcknight.squarespace.com/shop/?category=Flat+Plastic+Miniatures\" target=\"_blank\"\u003eFlat Plastic Minatures\u003c/a\u003e line of physical products.\u003cbr\u003e\u003cbr\u003eIf you\u0027re playing on Hexes, prefer white glows or Portrait files, we have those available as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrint-And-Play Papercraft\u003c/strong\u003e\u003cbr\u003eSometimes it\u0027s easiest to print Papercraft miniatures at home. We\u0027ll be saving as much time as possible for you by creating print-ready files that you can cut out with ease.\u003cbr\u003e\u003cbr\u003eThis isn\u0027t our primary venue, but we know there are many die-hard fans out there, and we\u0027d love to support you! If the formats aren\u0027t ideal, let us know and we\u0027ll work to improve them.\u003cbr\u003e\u003ca href=\"http://atlas.arcknight.com/images/Patreon-TeaserT.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e"
