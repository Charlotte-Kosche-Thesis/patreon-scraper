    "summary": "Hey everyone,\u003cbr\u003e\u003cbr\u003eMy name is Steven Liu, Canadian, Avid Pie lover.\u003cbr\u003e\u003cbr\u003eI\u0027m a student that draws for a hobby. My art is pretty average, though i\u0027m always striving to get better.\u00a0\u003ca href=\"http://akatzki.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eI doodle here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve recently been able to set down some time to work on a comic that\u0027s been clawing it\u0027s way out of my brain for some time now. \u003cstrong\u003eI try to update on ~weekends?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/origin-tree-of-magic/list?title_no=21604\" rel=\"nofollow\" target=\"_blank\"\u003eYay WebToons!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI think it\u0027ll be an enjoyable story, and rather unique as far as I know.\u003cbr\u003e\u003cbr\u003eNow down to business: ...and the business is... there is no real business. I\u0027m doing this for fun, to kill time, and to get this story out of my head to make space for other things.\u003cbr\u003e\u003cbr\u003eIt\u0027s currently just me working together with my good friend\u00a0\u003ca href=\"http://utopinchi.tumblr.com/tagged/utopictures\" rel=\"nofollow\"\u003eUtopi\u003c/a\u003e who\u00a0helps out with most of the coloring.\u00a0(god bless.)\u003cbr\u003e\u003cbr\u003eFor now, we\u0027ll be posting sketches here ~twice a week for Patreons I guess.\u003cbr\u003eIf this gets big enough, I\u0027ll have to think about other rewards...\u003cbr\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1b_UYsHd4-3PF-3ET-e7IHQGdwnvf2mwa5zojnK1KypM/edit?usp=sharing\" rel=\"nofollow\"\u003eRandom brainstorming here\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eOther than that, feel free to join our\u00a0\u003ca href=\"https://discord.gg/qR2Efzf\"\u003eDiscord chat\u003c/a\u003e if you enjoy the series!\u003ca href=\"http://www.tzuchi.ca/index.php/en/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eMy long-term goal (if this gets anywhere) here is to flesh out this brand new magic-world (and hopefully) with a community adding their own stuff. If we can get there, then I\u0027ll move forward with an idea for a game I\u0027ve had for awhile.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut yeah, enjoy the comic. :)\u003cbr\u003e\u003cbr\u003e- I like pie."
