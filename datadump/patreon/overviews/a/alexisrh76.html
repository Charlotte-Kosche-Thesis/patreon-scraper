    "summary": "\u00a1Saludos culichis! Me llamo Alexis \"El\u00a0 Broder\" Rodr\u00edguez, soy mexicano, tengo 38 a\u00f1os y soy cristiano evang\u00e9lico desde hace algunos a\u00f1os.\u003cbr\u003e\u003cbr\u003eSobreviv\u00ed por la gracia de Dios a dos tipos de c\u00e1ncer, de piel y de un test\u00edculo, hace dos a\u00f1os. Perd\u00ed salud, casa, trabajo, dinero y hasta \"amigos\" en ese trago amargo. Por el momento me encuentro bien, aunque con poco dinero, aunque \u00e9ste \"viene y va\" en la vida.\u003cbr\u003e\u003cbr\u003eSoy traductor de historietas cristianas desde hace 5 a\u00f1os, del idioma ingl\u00e9s al espa\u00f1ol, y las promociono de forma gratuita. Es mi deseo y oraci\u00f3n dedicarme a esto de tiempo completo, a manera de evangelismo, y hacerlo en otros idiomas y crear historias propias en el futuro.\u003cbr\u003e\u003cbr\u003eS\u00e9 de personas que han cre\u00eddo en el evangelio y de cristianos que se han motivado a evangelizar por causa de las historietas que he publicado en distintos medios, por eso quiero seguir haci\u00e9ndolo... eso si t\u00fa me ayudas.\u003cbr\u003e\u003cbr\u003eAlgunos creen que traducir es algo sencillo hoy d\u00eda por las herramientas que existen, y en parte tienen raz\u00f3n... s\u00f3lo en parte. Todo lo que he hecho por m\u00e1s de cinco a\u00f1os es algo que requiere tiempo, dinero y esfuerzo... y tambi\u00e9n coraz\u00f3n. Me ha costado mucho realizar esta labor yo solo [Gracias a Dios algunos se han sumado a mis esfuerzos]. Estoy pidiendo su ayuda por este medio porque, como decimos por ac\u00e1 en mi tierra cuando nos est\u00e1 yendo mal econ\u00f3micamente, \"a veces se nos atora la carreta\".\u003cbr\u003e\u003cbr\u003eSe necesita comprar un dominio, hospedaje en la red y comprar una computadora de mejor calidad para realizar esta labor m\u00e1s r\u00e1pido. Tambi\u00e9n, si se llega a la meta y se rebasa, quiero comprar material evangel\u00edstico (como tratados Chick, Biblias, etc...) y regalarlo a los perdidos [los que no conocen a Cristo].\u003cbr\u003e\u003cbr\u003eTodo esto es para la gloria y honra de Dios, y la salvaci\u00f3n de las almas.\u003cbr\u003e\u003cbr\u003eSi quieres comunicarme conmigo, puedes hacerlo en \u003cstrong\u003e\u003cem\u003ealexisrh76@hotmail.com\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDe antemano, muchas gracias por tu tiempo leyendo. Dios te bendiga.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAtte.\u003cbr\u003e\u003cem\u003eAlexis \"El Broder\" Rodr\u00edguez\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
