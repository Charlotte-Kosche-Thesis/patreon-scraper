    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://i.imgur.com/CiUoEZt.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Etan.\u00a0I create 3d images that are NSFW content, in fantasy universes filled with incredible men !\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/1b4cd702904e6ffb8379f81b2229df90/tumblr_of5qrxhpgg1uxpa84o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/BJn8hUv.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhen I started a few years ago to offer my video work on my Tumblr, many people began to ask me how to view this work in HD. The free streaming services do not offer high image quality. So I decided to invest in a hoster to offer you so they could view my video work with the best quality possible\u00a0thanks to the support of my Patreons.\u003cbr\u003e\u003cbr\u003eI recently introduced myself to 3d thanks to the DAZ3D engine which allows me to create incredible renderings with Nvidia\u0027s IRAY technology.\u003cbr\u003eTo further enhance the imaging of my imagination and with your support, I invested in computer hardware and I continue to invest in modules for DAZ3D in order to create ever more incredible things !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/5Iar3Fm.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat image format do you offer to your patrons?\u003c/strong\u003e\u003cbr\u003e- My images are available in HD1080p\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you not offer 4k pictures?\u003c/strong\u003e\u003cbr\u003e- 4k images are the monthly pledge reward at 8$\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf I pledge 8$, does the monthly award only includes the images you have already published?\u003c/strong\u003e\u003cbr\u003e- No. The reward includes 4k images but also all the works published during the month.\u003cbr\u003eThe award also includes various drafts and works in progress  as well as variants of the published images during the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you publish  videos every month?\u003c/strong\u003e\u003cbr\u003e- Since it is a time intensive process and I do have an actual life outside my art, no I will not publish videos every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does \"AD-Games\" mean?\u003c/strong\u003e\u003cbr\u003e- Ad-games means \"ADult Games\"\u003cbr\u003e\u003cbr\u003e==\u0026gt; \u003cem\u003eIf you have any other questions,send me and ask to my tumblr, \u003c/em\u003e\u003ca href=\"http://ad-games.tumblr.com.\"\u003ehttp://ad-games.tumblr.com.\u003c/a\u003e\u003cem\u003e If the questions are relevant, they will be published.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://i.imgur.com/XRq9MaG.gif\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eMOVIES (free for all) :\u003c/strong\u003e\u003cbr\u003e[\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eFINISH\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e]\u00a0\u003ca href=\"https://www.patreon.com/posts/forbidden-love-7579947\"\u003eForbidden Love\u003cbr\u003e\u003c/a\u003e[\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eFINISH\u003c/span\u003e]\u00a0\u003ca href=\"https://www.patreon.com/posts/orik-and-strange-7579969\"\u003eOrik and the strange machine\u003cbr\u003e\u003c/a\u003e[\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eFINISH\u003c/span\u003e]\u00a0\u003ca href=\"https://www.patreon.com/posts/la-montagne-des-7580008\"\u003eLa montagne des Trolls\u003cbr\u003e\u003c/a\u003e[\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eFINISH\u003c/span\u003e]\u00a0\u003ca href=\"https://www.patreon.com/posts/tomb-of-wolves-7580409\"\u003eThe Tomb of Wolves - First Door\u003cbr\u003e\u003c/a\u003e[\u003cspan style=\"color: rgb(195, 214, 155);\"\u0
