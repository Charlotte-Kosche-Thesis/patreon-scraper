    "summary": "\u003cbr\u003e\u003cdiv\u003e\n\t\t\u003cimg\u003e\u003cimg src=\"http://www.downandout.ca/External/DownAndOutText.jpg\"\u003e\u003cbr\u003e\n\t\tMy name is Jeffrey Jones (not that one.) and I want to thank you all for checking out my Patreon page! \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tI\u0027ve been writing and drawing Down And Out in Montreal on and off for the last 10 years, but I always had to take breaks, or put the comic on indefinite hiatus due to needing to do exhausting full time work, which is a shame because I always hoped Down And Out would become an LGBT comic that could eventually make a difference in the community. \u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tThis year I\u0027ve decided to take the plunge and try doing this comic full time. I\u0027ve squirreled away enough money to live without work for a bit, but I\u0027m going to need the help of fans if I\u0027m going to make this comic the success I know if can be.\u003cbr\u003e\n\t\t\u003cbr\u003eThe comic itself will always be free to read, but I\u0027ll be working on some fun exclusives for Patreon backers. Things Like\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eAdvance viewing of the comics\u003c/li\u003e\n\t\t\t\u003cli\u003eAccess to live streams of the drawing process.\u003c/li\u003e\u003cli\u003eSpecial guest spots in the comic as background characters\u003c/li\u003e\u003cli\u003eArt raffles for supporters\u003c/li\u003e\u003c/ul\u003eYou can read more about Down And Out in Montreal at: \u003ca href=\"http://www.downandout.ca/about-down-and-out/\" target=\"_blank\"\u003eAbout Down And Out\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
