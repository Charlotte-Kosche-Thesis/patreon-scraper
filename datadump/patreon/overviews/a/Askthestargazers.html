    "published_at": "2015-08-29T02:34:48+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi guys, it\u0027s Chris\u003c/span\u003e\u003c/strong\u003e! As most of you know, I\u0027ve been working on multiple comics/AU\u0027s for YEARS now, and while \u003cstrong\u003eI still have a long way to go with the stories and I love drawing for them, it\u0027s hard to find time to do so when my primary source of income is taking commissions and selling adoptables.\u003c/strong\u003e I wanted to start this Patreon for anyone who would like to help support me through creating more content for these stories, as well as creating and posting more original work! \u003cbr\u003e\u003cbr\u003eThis is my primary way of paying rent, so any little bit helps! The more pledges I get here, the more time I get to spend on my comics and requests weekly! More Patreon support = Less overflowing commission queue \u0026amp; More time for Lucky and requests!\u003cbr\u003e\u003cbr\u003eI have a couple of stories I\u0027d like to see completed, and one personal project(Lucky) that I\u0027d love to further expand and eventually make a public webcomic/printed comic to sell to people outside of Patreon!\u003cbr\u003e\u003cbr\u003eMy ultimate goal is to become fully funded on Patreon, so I can commit my full time working schedule to my comics and my online stores(prints, stickers, etc). Please consider helping me get to my goals! I already do art full time, I\u0027d love to be able to spend that time making art for all of you to enjoy too!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eWhat you can expect:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll be using this to post more sketches, and previews to my pages and updates, as well as original pieces. Sometimes, things do get overwhelming with life and commissions, so it can be tough to balance the two, but I promise, I always try to meet my monthly content quota here.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT:\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003eI\u0027ve set the donations to weekly to keep myself on schedule, \nbut if you\u0027d like to put a monthly limit on your donation so you\u0027re not \nbeing charged every week, you can do that by setting a max amount in the\n \"Cap Your Pledge Monthly\" on the Patron Confirmation page. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
