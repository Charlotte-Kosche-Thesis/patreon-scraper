    "summary": "Ja, d\u00e5 har det g\u00e5tt s\u00e5 l\u00e5ngt att vi m\u00e5ste b\u00f6rja tigga pengar. \u003cbr\u003eOch det \u00e4r inget vi \u00e4r direkt stolta \u00f6ver eftersom att vi vet att ni som lyssnar kanske inte \u00e4r rikast p\u00e5 denna jord. \u003cbr\u003eEller T\u00c4NK om n\u00e5gon av er \u00e4r det? Den rikaste p\u00e5 jorden! HUR coolt i s\u00e5fall? D\u00e5 m\u00e5ste du genast meddela det nedan!\u003cbr\u003e\u003cbr\u003eVi t\u00e4nker s\u00e5 h\u00e4r, pengarna beh\u00f6vs till en klippare, just nu g\u00f6r vi det sj\u00e4lva och vi hinner inte med. Alls. Tyv\u00e4rr. Men vi vill inte sluta podda, vi \u00e4lskar ju er och era fina kommentarer och k\u00e4rlek. Vi v\u00e4rdes\u00e4tter det S\u00c5 h\u00f6gt. Verkligen. MEN vi m\u00e5ste skaffa oss en klippare. Och det kostar pengar. Dyra \u00e4r de ocks\u00e5. Ja ja\u2026\u003cbr\u003e\u003cbr\u003eSk\u00e4nk vad ni vill s\u00e5klart. Kanske 50 kr/m\u00e5naden? F\u00f6r mkt? F\u00f6r lite?\u003cbr\u003eSen kan man ju f\u00e5 bel\u00f6ningar ser vi, och det ska vi ju ha, men fr\u00e5gan \u00e4r ju vad det skulle kunna vara? Ska vi best\u00e4mma det tillsammans? P\u00e5 showen?\u003cbr\u003eKanske att man f\u00e5r v\u00e4lja \u00e4mne, st\u00e4lla fr\u00e5gor vi svara p\u00e5 i pod, bli omn\u00e4mnd s\u00e5klart, vad mer? Kom med f\u00f6rslag!!! \u003cbr\u003eVi kommer med andra ord uppdatera denna text pronto!\u003cbr\u003e\u003cbr\u003ePuss och kram s\u00e5 l\u00e4nge fr\u00e5n oss, Christina och Maja\u003cbr\u003e"
