    "summary": "Hi, I\u0027m \u003cstrong\u003eNecro\u003c/strong\u003e and I\u0027m the creator of \u003ca href=\"https://alwaysberunning.net/\"\u003eAlwaysBeRunning.net\u003c/a\u003e and \u003ca href=\"http://www.knowthemeta.com/\"\u003eKnowTheMeta.com\u003c/a\u003e. I provide these websites and services \u003cstrong\u003efree of charge\u003c/strong\u003e for lovers of Netrunner all around the globe. I\u0027m doing this in my spare time. I would appreciate your support and get a warm, fuzzy feeling that my work matters.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/NLPDz3U.png\"\u003e\u003cbr\u003e\n\u003ca href=\"https://alwaysberunning.net\" target=\"_blank\"\u003eAlwaysBeRunning.net\u003c/a\u003e is a database of Netrunner tournaments. You can see the upcoming tournaments and the results of past tournaments. The site comes with close integration of NetrunnerDB. You are able to claim tournament spots with decks created at NetrunnerDB. It also enables you to track your tournament accomplishments\u00a0and get badges (achievements).\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/cIXi6PL.png\"\u003e\u003cbr\u003e\n\u003ca href=\"http://www.knowthemeta.com/\"\u003eKnowTheMeta.com\u003c/a\u003e provides statistical analysis of the decks and IDs being used at tournaments. You can see how different factions and cards are doing over time as the meta shifts. How about knowing what kind of ICE and breakers are popular? There\u0027s much more, explore it yourself!"
