    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://img11.hostingpics.net/pics/293839333.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello guys \u0026lt;3 I\u0027m Azure !\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\nWelcome on my Patreon ! I hesitated sooo much time before creating it, but...here it is ! :)\n\u003cbr\u003e\n\u003cbr\u003e\nSo let\u0027s introduce myself, for those who don\u0027t know me, or for my lovely actual followers, here is a little presentation \u00a0\u0026lt;3\n\u003cbr\u003e\u003cbr\u003eAt first you may know I have a website with ALL I\u0027ve done until now ! =\u0026gt;\u00a0\u003ca href=\"http://azurecosplaymakeup.wixsite.com/azurecosplay\" rel=\"nofollow\"\u003ehttp://azurecosplaymakeup.wixsite.com/azurecosplay\u003cbr\u003e\u003c/a\u003eAnd I also have a STORE with some prints :\u00a0\u003ca href=\"http://azurecosplaymakeup.wixsite.com/azurecosplay/prints\" rel=\"nofollow\"\u003ehttp://azurecosplaymakeup.wixsite.com/azurecosplay...\u003c/a\u003e \u003cbr\u003eI take commissions too \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eMy first passion: COSPLAY !\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cimg src=\"http://cospro-agency.com/wp-content/uploads/ultimatemember/175/cover_photo.jpg?1480883102\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nCosplaying is a real passion to me, I always feel great when I\u0027m crafting something, when I\u0027m sewing, or when I\u0027m wearing one of my costumes \u0026lt;3 Your support is the most important motivation I have, and I\u0027 so thankefull about it *o*\n\u003cbr\u003e\nI hope I will continue to give you my best, and to realize lots of other costumes *_*\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAnother passion : MAKE-UP ART \u0026lt;3\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://img11.hostingpics.net/pics/186898333.jpg\"\u003e\u003cbr\u003e\nYou want to see more make-up I made ? Visit my website :\u00a0\u003ca href=\"http://azurecosplaymakeup.wixsite.com/azurecosplay/make-up-art\" rel=\"nofollow\"\u003ehttp://azurecosplaymakeup.wixsite.com/azurecosplay...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo make-up is a another passion for me, I love thinking about how I can make a fictionnal character as realistic as possible ! My favourite victim is Zephon Cos, I\u0027m always doing his make-ups for his cosplays, you can see the results of his Geralt juste here !\u003cbr\u003eI will offer you lots of tutorials about it, about bodypainting...etc \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eVideos, tutorials, tips (Astuce Cosplay) \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m also doing some tutorials on my Youtube channel , here is an exemple :\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/h595HDkUrkM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ArCCPtR9k68\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe most important part of this tutorials is in French, but I also have some in English! I promise, I will translate all my stuff here in both languages \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhy would you click on the \"BECOME A PATRON\" button ?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI really don\u0027t want to force you in anything, but what I can say, is that I promised to give you exclusive content : Work in progress that I don\u0027t post on my social medias, WIPS I didn\u0027t post of my previous projects, exclusive video tutorials, exclusive pictures, and anouncemments of my upcomming projects :) I will also try my best to offer you real things, as prints, personnal gifts ...etc !\u003cbr\u003eDon\u0027t hesitate to ask me tips, help, or ideas you want me to do on this patreon \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eTHIS PATREON ISN\u0027T ONLY MY PATREON, THIS IS YOURS TOO \u0026lt;3\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eAnd if you don\u0027t want to become a patreon ?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eNo problem guys ! I will be the same on facebook, instagram, and twitter ! I will never change with you, and we will still share our love together *o*\u003cbr\u003e*hugs*\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img11.hostingpics.net/pics/93391368741.png\"\u003e\u003cbr\u003e"
