    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/iKap58k.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\nis Patreon?\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ePatreon\nis a simple social platform that allows art-lovers to follow and\nsupport their favorite creators as they continue to make the work\nthey enjoy. \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eIt\u0027s an alternative to donating through PAYPAL, however\nfor those of you more comfortable using PAYPAL, you can donate to me through Paypal.me and Ko-Fi.com\u0027s super simple transaction service below.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://paypal.me/amymone\"\u003e[ CLICK HERE TO GO TO PAYPAL.ME ]\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/amymone\"\u003e[ CLICK HERE TO GO TO KO-FI.COM ]\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"https://ko-fi.com/A340HKI\" rel=\"nofollow\"\u003e\u003cimg src=\"http://amymone.weebly.com/uploads/4/9/4/8/49485137/4478524_orig.png\" style=\"width: 150px;\"\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat does Amymone do?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003eI produce weekly comic series with chapters that are twelve pages long. I enjoy providing my readers with a significant amount to read every week, however, in order to consistently update with such a large number of pages, I must produce all of my chapters a year in advance. Thanks to you and your continuous support, my stories and artwork have been made possible and I\u0027m forever grateful to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[Webcomics]\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://amymone.weebly.com/uploads/4/9/4/8/49485137/1065721_orig.jpg\" style=\"width: 539px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://livnpc.weebly.com/\" rel=\"nofollow\"\u003elivNPC\u003c/a\u003e\u003cbr\u003e[ \u003ca href=\"http://amymoneyearnsforhome.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"http://rubyconcream.livejournal.com/tag/livNPC\" rel=\"nofollow\"\u003eLivejournal \u003c/a\u003e| \u003ca href=\"http://livnpc.smackjeeves.com/\" rel=\"nofollow\"\u003eSmackJeeves\u003c/a\u003e | \u003ca href=\"https://tapas.io/series/livnpc\" rel=\"nofollow\"\u003eTapas\u003c/a\u003e ]\u003cbr\u003e[ \u003ca href=\"http://mangadojo.com/m/livnpc\" rel=\"nofollow\"\u003eMangadojo\u003c/a\u003e \u003cstrong\u003e| \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://society6.com/amymoneyearnsforhome\" rel=\"nofollow\"\u003eSociety6\u003c/a\u003e |\u003c/strong\u003e \u003ca href=\"https://www.pinterest.com/amymonem/livnpc-%7E-live-in-peace/\" rel=\"nofollow\"\u003ePinterest\u003c/a\u003e ]\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSTATUS:\nCOMPLETED\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eNon-player\ncharacters (NPCs) are any game characters not controlled by a player,\nbut here among the fifty MMORPGS hosted by the Galleria, these\nartificial individuals struggle against users to make a digital\nliving for themselves. Marie Breeder is an outdated character unable\nto find a place in an updated job market, but her luck turns around\nwhen she is suddenly employed by an independent mini-boss... \u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LpmpfeP.jpg\"\u003e\u003cbr\u003e[\nAVA\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eILABLE REWARDS ]\u003cbr\u003e\n-FREE:\n\u003ca href=\"https://www.patreon.com/amymonemontoya/posts?tag=Skyberg\"\u003eThe Skyberg Special\u003c/a\u003e\u003cbr\u003e\n-$5.00: \u003ca href=\"http://amymonespatronartbook.tumblr.com/tagged/livnpc\" rel=\"nofollow\"\u003ePromotional Artwork\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wbVNq11.jpg\" style=\"width: 493px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://hohumdeedum.weebly.com/\"\u003eHoHumDeeDum!\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e[ \u003ca href=\"https://www.tumblr.com/tagged/HoHumDeeDum%21\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"http://rubyconcream.livejournal.com/tag/hohumdeedum\"\u003eLivejournal\u003c/a\u003e | \u00a0\u003ca href=\"http://hohumdeedum.smackjeeves.com\"\u003eSmackjeeves\u003c/a\u003e | \u003ca href=\"https://tapas.io/series/hohumdeedum\"\u003eTapas\u003c/a\u003e |\u003c/strong\u003e Pinterest ]\u003cbr\u003eStory By \u003ca href=\"https://www.patreon.com/amymonemontoya/posts?tag=Monika%20Montoya\"\u003eMonika Montoya\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eSTATUS:\nCOMPLETED\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eSomewhere\nin a mysterious and magical place, there lives little singing,\nlizard-like creatures called the Do-Dum Tribe. Every Do-Dum has the\nability to sing, but few special Do-Dums possess the magic of a\nunique sound. Do-Ti is one of the ordinary Do-Dums, whose desire to\npossess a unique sound, has led him to venture outside of the Mango\nGardens. However, when Do-Ti tries to return, he discovers that the\nGreat Tree, that has always been home to his people, has been taken\nover by a big black bird! Like Do-Ti, this feathered intruder is also\njust as interested in possessing the magic of a unique sound... \n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/RaNglwA.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e[\nAVAILABLE REWARDS ]\u003cbr\u003e- FREE: \u003ca href=\"https://www.patreon.com/amymonemontoya/posts?tag=Julia\"\u003eThe Julia Special\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rRmHmXN.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003elivNPC(nu)\u003cbr\u003e[ Tumblr | Livejournal | SmackJeeves | Tapas ]\u003cbr\u003e[ Society6 | Ko-Fi | Pinterest ]\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSTATUS: IN PRODUCTION\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eNon-player characters (NPCs) are any game characters not controlled by a player, but here among the fifty MMORPGS hosted by the Galleria, these artificial individuals struggle against users to make a digital living for themselves. Pasha Potapov is a side quest NPC who finds himself unemployed and homeless when his bonus level is discontinued. His luck turns around when he receives help from two Samaritan boss NPCs... \u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/K8eiVXV.jpg\"\u003e\u003cbr\u003e[ AVAILABLE REWARDS ]\u003cbr\u003e\u003cstrong\u003e-$5.00: \u003ca href=\"http://amymonespatronsketchbook.tumblr.com/tagged/livnpc\"\u003eSequel Character Concept Sketches\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-$5.00: \u003ca href=\"http://amymonespatronartbook.tumblr.com/tagged/livnpc\"\u003ePromotional Artwork\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e[FANART]\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u00a0\n\u003cimg src=\"http://i.imgur.com/e7aikhN.jpg\"\u003e\u003cbr\u003e\nI\u0027m\nmost commonly known in specific fandoms for replicating art styles\nfor specific series. I often get a lot of different commissions for\ndifferent series and styles and It takes me about an hour to decipher\nanother artist\u0027s drawing or coloring style. I don\u0027t keep a list of\nall of the artists I\u0027m well versed in.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e[FREE REQUESTS]\u003c/strong\u003e\u003cbr\u003eI\ntake free art requests on \u003ca href=\"http://amymoneyearnsforhome.tumblr.com/\" rel=\"nofollow\"\u003emy art tumblr\u003c/a\u003e through the ask box system\u003cstrong\u003e. PLEASE DO NOT USE THE TUMBLR INSTANT MESSAGE SYSTEM TO MAKE A REQUEST\u003c/strong\u003e.\nPlease be certain to state what you want to request right away. Brief messages like \u201cHello\u201d and \u201cCan I ask you a question?\u201d that require my response back, most likely will be ignored or deleted in favor of messages\nthat outright state their request. Because these requests are free,\nyou are NOT granted any control over the piece. I produce most free\nrequests in monochrome. Rarely do they ever come out in full color. I\nDO NOT take free requests of original characters or requests that require a wall of text to describe.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/pF4rZ1I.jpg\"\u003e\u003cbr\u003e\n\nYou\ncan also find all of my most recent fanart on my art tumblr as well.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FAjhyYE.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
