span\u003e\u003ca href=\"http://www.redbubble.com/people/arkuny\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eShop\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://gumroad.com/arkuny\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGumroad\u003c/span\u003e\u003c/a\u003e\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHey guys!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(\u25d5\u30ee\u25d5)\uff89\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eI\u0027m Arkuny, I\u00a0am a self-taught digital artist and a tiny streamer on Twitch.\u003cbr\u003e\u003cbr\u003eI always wanted to do digital art and finally in 2015 I got serious at it.\u003cbr\u003eAt first I started with anime style but now I\u0027m confident enough to explore more complex styles and look forward to get better at the semi-realistic art!\u003cbr\u003e\u003cbr\u003eHere is my progress so far:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/5d12/f/2018/089/4/f/progress_by_arkuny-dc7ch5o.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003eI currently live off anime style commissions and can only handle a few pictures per month.\u003cbr\u003eI hope that with time I\u0027d be able to put them aside and focus fully on Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow I\u0027m planning to do that:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cu\u003eStarting off with a $3 Tier giving:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003eSFW + NSFW version of a beloved female anime/game character in 4k Resolution\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: initial;\"\u003e2k resolution PSD file\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFor reaching the goal of 100$ per month I will add:\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003eWork in progress JPG with steps\u003c/em\u003e\u003cbr\u003e\u003cem\u003eVariation of the NSFW picture with the most voted theme \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAfter reaching the goal of 300$ per month I will add the following:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003cem\u003eSeparated 3$ Tier for SFW + NSFW of a male anime/game character in 4k Resolution + 2k resolution PSD files\u003cbr\u003eSeparated 3$ SFW only Tier\u003cbr\u003e5$ Tier for SFW+NSFW Male and Female Tiers\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cu\u003eFuture goals will include:\u003c/u\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eMORE artworks per month!\u003cbr\u003eSpeed-up progress videos\u003cbr\u003eTutorials\u003cem style=\"background-color: initial;\"\u003e...and more!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch3\u003e\u003ca href=\"https://gumroad.com/arkuny\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePast Term Rewards will be on Gumroad\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI am very grateful to have your support, thank you!\u003cbr\u003eThere is nothing more wonderful than sharing all this with you guys!\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
