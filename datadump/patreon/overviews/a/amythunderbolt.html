    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/4a9d/f/2018/129/e/6/welcome_by_amythunderbolt-dcb4hqw.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my Patreon page!\u003cbr\u003e This is where you can see way more content for supporting! I still post regularly to my accounts below. Any other accounts are not me~\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"https://instagram.com/amythunderbolt/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e|\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003ca href=\"https://twitter.com/amythunderbolt/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eTWITTER\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://a.co/6mbSraN\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWISHLIST\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0|\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://ko-fi.com/amythunderbolt\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eKo-Fi\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Amy and I\u2019m Australian. I started cosplay in 2011. From someone who was \u003cem\u003every\u003c/em\u003e shy, I have grown get out there more and do so much all thanks to cosplay! It has helped me move onto doing other types of shoots too.. I love anything creative. I love cosplay, photography and makeup!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/e767/f/2018/129/0/2/rewards_by_amythunderbolt-dcb4hsb.jpg\" style=\"width: 417px;\"\u003e\u003cbr\u003eAll tiers are different! If you want to show a lil love, my $1 Tier gives you my photography blogs. $5 gives you teaser posts, wallpapers and polls!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI make content monthly. Sets are posted when I receive them or I finish editing them. Physical rewards are posted at the very end of the month!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/250e/f/2018/129/6/1/cosplay_by_amythunderbolt-dcb4huq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCosplay photosets!\u003c/strong\u003e I like to capture my favourite characters in awesome locations. I do make my cosplays but sometimes buy some too! I try my hardest to get high quality images of my cosplays! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/cdea/f/2018/129/c/4/casual_by_amythunderbolt-dcb4hww.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI also do a lot of fashion and cute shoots. I also self shoot!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/5a91/f/2018/129/f/e/instagramsnapchat_by_amythunderbolt-dcb4hsk.jpg\"\u003eDepending on which tier you are on, you can get my \u003cstrong style=\"background-color: initial;\"\u003ePrivate Instagram\u003c/strong\u003e and \u003cstrong style=\"background-color: initial;\"\u003eSnapchat!\u003c/strong\u003e\u00a0I post everyday photos, BTS at shoots, pets, crafting, loads of selfies and gym progress.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/74d0/f/2018/129/a/3/sexyshoots_by_amythunderbolt-dcb4hs1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u00a0post all kinds of sexy, lingerie and cheeky shoots!\u00a0I also post implied nudes!\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/7b3f/f/2018/129/7/7/signedprints_by_amythunderbolt-dcb4hrq.jpg\"\u003e\u003cbr\u003eApart from all the digital goodz, you can get \u003cstrong\u003eprints and polaroids!\u003c/strong\u003e\u00a0\u003cstrong\u003eWorldwide\u003c/strong\u003e\u00a0postage is included. Think of it like a monthly subscription of Amy prints!\u00a0\u003cstrong\u003ePrints are 8 x 12 Inches in size and Polaroids are Instax Mini.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/3fe8/f/2018/129/1/7/fullaccess_by_amythunderbolt-dcb4ht2.jpg\" style=\"width: 400px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe highest tier I have on my Patreon! \u003c/strong\u003eHere you can see all my photosets from the beginning of time.\u00a0General access of sets is the current month + two previous months so you have plenty of time to catch up on them.\u00a0\u003cstrong\u003eThis would suit a hardcore fan who wants it all or someone who wants more prints!\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/231d/f/2018/129/a/3/thankyou_by_amythunderbolt-dcb4hri.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eDISCLAIMER: I do not tolerate any form of harassment.\u00a0Breaking rules or any form of inappropriateness is an instant block with no refunds. You do not see any private bits in my shoots.\u003cbr\u003e\u003cbr\u003eYou get access to online photosets but no copyrights.\u00a0You cannot resell my work.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cspan style=\"color: #F535AA;\"\u003e\u003cspan style=\"color: #F535AA;\"\u003e\u003cspan style=\"color: #F535AA;\"\u003e\u003cspan style=\"color: #F535AA;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
