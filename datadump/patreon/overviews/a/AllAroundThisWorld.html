    "summary": "If you\u0027re trying to subscribe to All Around This World\u0027s global music and world cultures curriculum for your family or school YOU\u0027RE IN THE RIGHT PLACE. Choose the reward level that matches your situation -- $2 or $3 for a family, $5 or $10 for a school. After you subscribe you\u0027ll receive two messages from All Around This World through Patreon every week -- a post with an overview of the week\u0027s class, and an e-mail with the passwords for that week\u0027s online class video and interactive lesson PDF. Subscriptions renew weekly. You can use the Patreon system to unsubscribe any time.\u00a0\u003cbr\u003e\u003cbr\u003eNeed more information before you subscribe? Direct any questions large or small to Jay at \u003ca href=\"mailto:jay@allaroundthisworld.com\"\u003ejay@allaroundthisworld.com\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIF YOU HAVE A PROMOTIONAL CODE, ONCE YOU HAVE SIGNED UP FOR THE RIGHT REWARD LEVEL\u00a0\u003ca href=\"http://www.allaroundthisworld.com/contact\"\u003eCONTACT US\u003c/a\u003e WITH THE CODE AND YOU\u0027LL GET YOUR GOODIES. \u003c/strong\u003eIf the promotion is for one free month, All Around This World will respond with links and password to the previous four full weeks of online class curriculum materials (each week\u0027s full class, interactive lesson plan and and song-by-song pdfs).\u003cbr\u003e\u003cbr\u003e*** \u003cbr\u003e\u003cbr\u003eMy name is Jay Sand and I\u0027m a musician and music teacher based in Philadelphia, and I wholeheartedly believe that \u003cstrong\u003ewhat we teach our kids about the world \u003cem\u003ematters\u003c/em\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI believe that introducing our children to the great wide world is \u003cem\u003eessential\u003c/em\u003e to raising them to be kind, thoughtful, open-minded humans. If we don\u0027t teach our children to accept, even embrace others, we as parents and teachers are failing them and forfeiting the future. Intense? Yeah. But recent world events have made this clear -- the stakes are that high.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/200289937\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"http://www.allaroundthisworld.com/wp-content/uploads/2016/10/All-Around-This-World-Salida-Colorado-15.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.allaroundthisworld.com/wp-content/uploads/2016/11/All-Around-This-World-in-Kansas-City2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.allaroundthisworld.com/wp-content/uploads/2016/08/All-Around-This-World-in-Louisville-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI started the All Around This World global music and world cultures program when my daughters were small as a way use music to teach them about the many countries and cultures I had explored and the many more I planned to meet with them. Since then the project has blossomed into a massively ambitious multimedia adventure that consists of educational goodies like:\n\u003cbr\u003e\n\u003cbr\u003e\n-- \n\u003ca href=\"http://www.allaroundthisworld.com\" rel=\"nofollow\"\u003ea website with thousands of pages of pages of information introducing families to global music genres and international instruments\u003c/a\u003e,\u00a0\u003cbr\u003e\n\u003cbr\u003e\n-- \n\u003ca href=\"http://www.allaroundthisworld.com/lessons\" rel=\"nofollow\"\u003ea three year cycle of interactive parent-child and lower elementary classes for infants-in-arms to 9 year-olds\u003c/a\u003e, \u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n-- \n\u003ca href=\"http://www.allaroundthisworld.com/listen\" rel=\"nofollow\"\u003eaward-winning, multi-lingual studio CDs.\u003c/a\u003e (Listen to my version of the Nigerian-Yoruba song \"Bale Ile,\" featuring a talking drum, by \u003ca href=\"https://allaroundthisworld.bandcamp.com/track/bale-ile-nigeria-4\" rel=\"nofollow\"\u003eclicking here\u003c/a\u003e or using the embedded player.)\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe height=\"150\" seamless=\"\" src=\"https://bandcamp.com/EmbeddedPlayer/album=2817794690/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/track=2547072354/transparent=true/\" width=\"300\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e-- (NEW!) \u003ca href=\"http://www.allaroundthisworld.com/lessons\" rel=\"nofollow\"\u003ean expanding catalog of interactive multimedia PDF lesson plans for homeschoolers and school classrooms\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n-- (NEW!) \n\u003ca href=\"http://www.youtube.com/c/allaroundthisworld\" rel=\"nofollow\"\u003ea YouTube channel with over 100 educational sing-along, dance-along videos\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour support through Patreon will enable me to continue \npursuing this mission so I can create more and more inspiring materials that will reach more and more curious kids. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.allaroundthisworld.com/wp-content/uploads/2016/10/AATW-coupeville-library-2016.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\nHOW THIS WORKS\n\u003c/h3\u003e\nPatreon enables you to support a project through recurring small donations that provide an artist with the means to create with confidence. You pick a reward level that matches your resources and needs and I\u0027ll work my bottom off to provide the quality and quantity perks that make you darned glad you did. \n\u003cbr\u003e\n\u003cbr\u003e\nIMPORTANT: I have chosen the Patreon option to collect support on a per \"creation\" basis. That means you will make a contribution each time I complete a\u00a0 \n\u003ca href=\"http://www.allaroundthisworld.com/lessons\" rel=\"nofollow\"\u003einteractive multimedia lesson plan\u003c/a\u003e or \u003ca href=\"http://www.allaroundthisworld.com/ClassWithJay\" rel=\"nofollow\"\u003efull online class\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nImake a new class and accompanying lesson approximately ONCE A WEEK.\nYou can choose a monthly top limit for your support -- there won\u0027t be \nany surprises -- and you can easily stop contributing and any time.\u003cbr\u003e\u003cbr\u003eIf you found this page because you want to \"take your kids\" to All Around This World online classes each week and want to know how to pay, you\u0027re in the right place. Individuals/families that sign up at the $3 reward level will receive access to the full classes and each week\u0027s interactive lesson. ($2 classes are also available. Look at the rewards for details.) If you\u0027re a school, multi-family playgroup, homeschooling group or other organization that would like share access to the classes among your members, please sign up at the $5 level or $10 levels -- look at the reward level descripitons or contact me to ask about the differences.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSCHOLARSHIPS ARE AVAILABLE.\u003c/strong\u003e If you want to enjoy online classes with your family or school and can\u0027t afford it, please let me know. I won\u0027t turn anyone away because of lack of funds.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.allaroundthisworld.com/wp-content/uploads/2014/06/AATW-Global-Orchestra11-455x300.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nTHANK YOU SO MUCH for your interest and support. I love to answer questions about my work. Don\u0027t hesitate to \n\u003ca href=\"http://www.allaroundthisworld.com/contact\" rel=\"nofollow\"\u003econtact me through the All Around This World site\u003c/a\u003e or e-mail me at \u003ca href=\"mailto:jay@allaroundthisworld.com\" rel=\"nofollow\"\u003ejay@allaroundthisworld.com\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.allaroundthisworld.com/wp-content/uploads/2013/10/PMCSphotospread-2013-10-29.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
