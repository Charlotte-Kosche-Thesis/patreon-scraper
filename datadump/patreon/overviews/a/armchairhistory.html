    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/u55qMKM6WCE\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=u55qMKM6WCE\u0026feature=youtu.be",

    "pledge_sum": 23093,

    "published_at": "2016-10-09T18:48:38+00:00",
    "summary": "\u003cimg src=\"http://i64.tinypic.com/2extw5c.png\"\u003e\u003cbr\u003e\u00a0\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e My name is \u003cstrong\u003eGriffin Johnsen\u003c/strong\u003e, also known as \"\u003cstrong\u003eThe Armchair Historian\u003c/strong\u003e.\" I was born on March 2nd, 1999 in Mount Laurel New Jersey, but moved to the Poconos in Pennsylvania when I was three. Now I go to \u003cstrong\u003eKutztown University\u003c/strong\u003e, and am currently majoring in \u003cstrong\u003eHistory\u003c/strong\u003e. \u003cbr\u003e\u00a0 \u00a0 \u00a0 Ever since I can remember I have been deeply fascinated in learning about History. My Grandfather Norman was the greatest influence of this. He was a World War Two Veteran, and Master Sergeant who served in the 52nd Air Defense Artillery Regiment, but all he told me when I was a kid was that he, \"fired the big guns.\" Together, we would watch countless documentaries and talk about his service in the war; this is what really got my interest in history started. When he passed away in 2008, I wasn\u0027t deterred. Instead, I continued learning and eventually decided to start my own Youtube Channel in June of 2016, which I called \"The Armchair Historian.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/23k7s0h.png\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 I research, write, voice, and animate videos on my \u003cstrong\u003eYoutube Channel\u003c/strong\u003e, \"The Armchair Historian.\" There, I hope to \u003cstrong\u003eteach \u003c/strong\u003epeople of all ages\u003cstrong\u003e history\u003c/strong\u003e of all ages. My main field of interest is in 19th century Europe, but I plan to create videos on a wide array of subjects.\u003cbr\u003e\u00a0 \u00a0 \u00a0 In the future, I plan to also create\u003cstrong\u003e full-length documentaries\u003c/strong\u003e using the resources at my University. This will only be possible however with\u003cstrong\u003e support on Patreon\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/4jvl9c.png\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 Currently Patreon helps me to \u003cstrong\u003ecover\u003c/strong\u003e\u00a0the \u003cstrong\u003ecosts \u003c/strong\u003eassosciated with hiring an\u00a0\u003cstrong\u003eartist\u003c/strong\u003e, \u003cstrong\u003eresearcher\u003c/strong\u003e, and eventually, an\u00a0\u003cstrong\u003eanimator\u003c/strong\u003e. Patreon for me isn\u0027t just casual spending money, instead, I use most of the money to reinvest back into the channel. For this reason, pledges directly impact the quality of the channel, becoming part of the \u003cstrong\u003e\"General Staff\" \u003c/strong\u003ehelps this channel grow.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0 \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe ideal plan for me is to \u003cstrong\u003edrop out of University, and do this full-time\u003c/strong\u003e. I want to create documentaries on top of the standard animated history videos, and start a podcast with historians and authors from around the world. I also would like to move to Europe, so I can get footage of historical sites, and museums. At some point, I\u0027d also like to get into writing and making games, which Patrons will receive discounts or previews for.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2hy9po3.png\"\u003e\u003cbr\u003e      Ideally, I\u0027d like to get to a point where I can upload \u003cstrong\u003e3-4 animated videos a month\u003c/strong\u003e. With that said, be sure to set a limit on your donation if you\u0027re considering becoming a Patron. In the future I also plan to upload extra content besides animated history videos, which may effect the upload schedule.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/m9pts9.png\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 The \u003cstrong\u003eGeneral Staff\u003c/strong\u003e\u00a0is the \u003cstrong\u003emembership \u003c/strong\u003eyou join when you pledge\u003cstrong\u003e\u00a0$3 or more\u003c/strong\u003e. But what does becoming a member mean? As aforementioned, pledges directly control the quality of The Armchair Historian\u0027s videos. On top of this, depending on what rank you are in the General Staff (\u003cstrong\u003eNCO, Staff Officer, General Officer,\u003c/strong\u003e) you will receive certain benefits. Those benefits can be found below:\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/9fsa6b.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
