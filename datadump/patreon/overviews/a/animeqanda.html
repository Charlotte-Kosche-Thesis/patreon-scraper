    "summary": "\u003cstrong\u003eWhat\u2019s\nthis? \u003c/strong\u003eIt\u2019s a Patreon page for\u00a0\u003ca href=\"https://animeqanda.wordpress.com\"\u003eAnime Q and A\u003c/a\u003e!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat,\nyou\u2019re going to start charging people for reviews on a blog? \u003c/strong\u003eIt\u2019s not that simple, settle down. Firstly it\u2019s optional, and\nsecondly every review will go out on Wordpress at exactly the same time for\neveryone else!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eStill,\nseems a bit cheeky\u2026 \u003c/strong\u003eDo you want to get paid or not?\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003ePlease\nconsider donating to Anime Q and A\u2019s patreon!\u003c/strong\u003e\nThought that might change your tune\u2026\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSo\nshould we introduce ourselves for those who don\u2019t know who we are? \u003c/strong\u003eIt\u2019d be a bit strange if they managed to find our patreon page and \u003cem\u003enot\u003c/em\u003e know who we are.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eBut \u003cem\u003enot \u003c/em\u003eimpossible! \u003c/strong\u003eTrue. I am Cactus Matt of Anime Q and A, a blog dedicated to\nreviewing anime and manga in a 20 Question format, it\u2019s light, its humorous,\nit\u2019s conversational-\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eIt\u2019s\npretty much what you\u2019re reading right now. \u003c/strong\u003eRight, yes,\nthis. So about the patreon\u2014\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eHey!\nDon\u2019t I get a chance to introduce myself? \u003c/strong\u003eHow many\ntimes do we have to go over this, you\u2019re not \u003cem\u003ereal\u003c/em\u003e, you\u2019re a construct of my mind used as a writing tool to write\nanime blogs and get the necessary points across in an efficient but\nfree-flowing nature.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eDid\nyou just call me a tool? \u003cem\u003eYou\u2019re \u003c/em\u003ethe\ntool! \u003c/strong\u003eI swear it\u2019s like dealing with a damn\npre-schooler. Albeit a pre-schooler of abstract thought.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eOh,\n\u2018Pre-Schooler of Abstract Thought\u2019 isn\u2019t that the new Mars Volta album? \u003c/strong\u003eI don\u2019t know what that is.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eRight,\nyou only know about anime related stuff, huh? \u003c/strong\u003e\u2018Tis\nmy cross to bear.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSure,\nsure. So why patreon?\u003c/strong\u003e Because I want to make\nblogging my job, or at least a solid source of income, I want to be able to\nshare the anime and manga I love so much with people who love it too, I want to\nreturn the happiness and joy this medium has brought me to the world.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e*holds\nup lighter and gently waves it back and forth* \u003c/strong\u003eDon\u2019t\npatronise me!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eProbably\na bad choice of phrase considering where we are\u2026 \u003c/strong\u003eOh!\nRight, no please do, patronise me, I mean become a patron!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat\u2019s\nin it for them, aside from fuelling your \u2018monster girl\u2019 fetish? \u003c/strong\u003eShhhh, you\u2019ll scare them away!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eNo\nbut really. \u003c/strong\u003eWell there\u2019s tiered pledges of course,\nand each tier has different rewards! Plus you\u2019ll get the satisfaction of\nhelping out a person pursue their dreams!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e*yawn*\n\u003c/strong\u003eIt\u2019s hard enough to ask people for money without\nyour snide contributions!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eAh,\nbut it\u2019s why you love me! Isn\u2019t it? \u003c/strong\u003e*slow blink* So\nanyway, thank you for taking the time to read this and I hope you\u2019ll consider\nsupporting me!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eAre\nwe done yet? Because I\u2019m going to put a down payment on a houseboat with my\nshare of the patreon money. \u003c/strong\u003eI know that\u2019s sarcasm,\nbut please don\u2019t even joke.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eGuess\nwho just lost cabin boy privileges! \u003c/strong\u003eDaily anime\nand/or manga reviews on\u00a0\u003ca href=\"https://animeqanda.wordpress.com\"\u003eAnime Q and A\u003c/a\u003e, home of the 20 Question Reviews! Thank you so much for reading and I hope you\u0027ll consider becoming a patron!\u003cbr\u003e"
