    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey everyone!\u003cbr\u003e\u003cbr\u003eMy name is Bea, and\u00a0I love writing, buying books to read until I\u0027m broke, artsing until I can\u0027t feel my fingers, photography, crafting, jewelry-making, urban exploring, (dressing in) lolita, and corsets.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e(And ships. I really like ships.)\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ve been writing stories since I discovered what a computer was. My poems and short stories have been published in several works, including The Kenyon Review Young Writers Anthology and The Labyrinth, the U.S. Naval Academy\u0027s official creative writing publication.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eNice to meet you!\u003cbr\u003e\u003cbr\u003eI\u0027m currently writing a novel called \u003cem\u003eAs Above, So Below\u003c/em\u003e. It is the first book of a planned trilogy, involving angel-like creatures, a varied cast with plenty of POC (including a POC heroine), integrated non-hetero relationships, dealing with mental illness and trauma, reincarnation, and traveling to other worlds! If any of that seems like it\u0027s up your alley, you\u0027re in luck!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- | x | -\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eSUMMARY\u003c/h2\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eRede Whitecliff has bad dreams.\u003cbr\u003e\u003cbr\u003eAnd not the normal kind that normal people have, about\u00a0normal bad things in her life such as her too-small apartment, her unfulfilling job, her less-than-amicable relationship with her parents, or her on-going divorce with a soon-to-be ex-husband. No -- she has dreams of a battlefield scattered with thousands of dead bodies. After years of psychiatrists and therapy, Rede knows that something is wrong with her, but she\u0027s not crazy, no matter what all those doctors say.\u003cbr\u003e\u003cbr\u003eSo when Aster, a woman from those dreams, appears in Rede\u0027s life to tell her that she is not what she seems and isn\u0027t safe here, Rede follows her to Zion, a completely different world to the one she calls home. But instead of answers all Zion holds is more questions, alongside winged beings called legionnaire locked in an eternal, internal struggle... who think she\u0027s the key to finally ending it all.\u003cbr\u003e\u003cbr\u003eUnsure of who to trust and what to believe, Rede is thrust in the midst of a conflict she is only starting to comprehend. If she\u0027s going to survive, she needs to learn what exactly is buried in the dreams she\u0027s worked so hard to ignore.\u003cbr\u003e\u003cbr\u003eThe question is not if she can uncover the truth, but if she will be the same when she does.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e- | x | -\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAs of 04JUL2016, I have 21 chapters written and in beta. I\u0027ll be posting beta chapters up here as I go, 2 or 3 at a time, completely unedited as I finish up the beta manuscript. Only patrons will be able to view these. Upon completion of the beta manuscript, only patrons will be able to download the beta draft in its entirety as one file -- a file that will also include high quality resolution copies of my art, fan art, guest art, and the cover art draft (which should be done by then).\u003cbr\u003e\u003cbr\u003eAt that point I will start posting finalized chapters on a regular basis! Patrons will be able to view these chapters a few days in advance to the normal updates, as well as receive sneak previews of the upcoming release. Those who donate a certain amount will receive a signed beta manuscript AND a signed copy of the finished novel upon its release.\u003cbr\u003e\u003cbr\u003eThanks so much for stopping by!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
