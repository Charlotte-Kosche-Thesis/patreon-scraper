    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eWelcome\nto my Patreon Page, all and thanks for stopping by!\u003cbr\u003e \u003cbr\u003eThis\nis an adventure! A true and deep human one! I have been doing music\n(composing/rehearsing/playing shows/etc.) since 2005 in different\nforms (band, solo act, etc.) and writing is another part of my life\nsince I\u2019m a teenager, and even more after my screenwriting training\nin 2010. In 2013, I moved to Los Angeles and lived there for roughly 3 years (on and off), playing bass for the rock/punk band\u00a0\u003cem\u003e\u003ca href=\"https://www.facebook.com/Tarahwho\" rel=\"nofollow\" target=\"_blank\"\u003eTarah Who\u003c/a\u003e\u003c/em\u003e. \u003cbr\u003eToday, I am a full-time solo act as\u00a0\u003ca href=\"https://www.facebook.com/ashorphan\"\u003e\u003cem\u003eAsh Orphan\u003c/em\u003e\u003c/a\u003e and, on the side, the\u00a0singer/guitar player for\u00a0\u003ca href=\"https://www.facebook.com/JaneGrayBlackOrphan\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eJane Gray Black Orphan\u003c/em\u003e\u003c/a\u003e. \"\u003cem\u003eAsh Orphan\u003c/em\u003e\" my main project since I started covering Ben Howard\u2019s songs\nand doing open-mics a lot. Writing (litterature) is only a side project even if\nI have a lot going on for whenever I\u2019ll have time between music.\u003cbr\u003e \u003cbr\u003e\nThis\nis an experimental journey! So if you decide to join the adventure,\nyou are more than welcome to send me ideas, concerns, thoughts about\nthe whole process: the activity feed is here for this. It\u2019s also a\ngreat tool where YOU can post fan art, get to know my other patrons,\nleave comments, and create a deeply connected community. For your\nsupport, I will be offering some rewards you can find below.\u003cbr\u003e\n\u003cbr\u003eThese\nare my goals. Create more and more art. Share it with you. And get to\nknow each one of you. See the community grows. I want to be proud of\nmy music/writing, and I want to make you proud of being an ACTIVE\npart of my artist life.\u003cbr\u003e\u003cbr\u003eThank\nyou for your support! And see you around!\u003cbr\u003e\n\u003cbr\u003eMuch\nlove!\u003c/div\u003e"
