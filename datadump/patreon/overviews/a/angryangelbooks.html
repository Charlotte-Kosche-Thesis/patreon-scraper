    "summary": "So you want to know a little about Amanda, huh? Well you\u2019ve come to the right place.\u003cbr\u003e\u003cbr\u003eI love reading. I am usually reading 2-3 books at the same time. I am a bit type-A, so managing my advanced reader copies list, library holds, and my Amazon wish list makes me happy and helps me relax.\u003cbr\u003e\u003cbr\u003eI love swearing. If you can\u2019t handle the word fuck please go find another book review site to read and leave me the fuck alone.\u003cbr\u003e\u003cbr\u003eI am not ashamed of mental illness. I will sometimes talk about my own struggles with depression, anxiety, and just bad days in general. If you don\u2019t want to read about that then don\u2019t? Lots of people that struggle like I do need to hear they are not alone. I will not stop holding a light for those people.\u003cbr\u003e\u003cbr\u003eI write about politics and social issues too. I am passionate about how people are treated in these, the After Times, and I want to make sure that there is no doubt about where I stand when this is over. I want people to know that I chose a side. I believe I have to stand up for those who cannot stand up for themselves, and I can do that with my writing and how I conduct myself in my every day life, even if I can\u2019t afford to do it with my time or money.\u003cbr\u003e\u003cbr\u003e2018 is going to be a time of growth for me. I will be traveling to bookish events while still teaching in the classroom full-time. I have also started writing a fantasy women\u0027s fiction novel, and would like to make significant progress on that in the next year. As you probably know, neither writing nor teaching are terribly lucrative. So, if you\u0027re willing to help support me through this time of growth and change I\u0027d be eternally grateful. If not, guess what: I\u0027m still grateful that you\u0027re here.\u00a0\u003cbr\u003e\u003cbr\u003eWelcome to a part of my life that brings me a lot of very real joy. I am dedicated to providing fun, intelligent content that will make you laugh, make you think, and let you know what might be worth your time to enjoy and what you might want to avoid. This is also a safe place to be angry, and we live in dumpster fire times that require a healthy management of simmering fury. Let\u2019s be furious, fearless, and ferocious together. Thank you for your support.\u003cbr\u003e"
