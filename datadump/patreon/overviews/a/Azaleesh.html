    "summary": "\u003cstrong\u003e\u003cstrong\u003eMUCH OF MY CONTENT IS FOR ADULTS ONLY.\u003cbr\u003eYOU MUST BE 18+ YEARS OLD TO PARTICIPATE. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello there fellow fan!\u00a0\u003c/strong\u003e\u003cbr\u003e\nMay i introduce myself? I am Azaleesh. An artist that just loves to draw. And that i do. A LOT.\u00a0\u003cbr\u003e\nPeople that follow me on FA already know that i love to upload high quality images every other day, sometimes daily! And this is amazing, right? That\u0027s where i want to stay! Being able to give you guys art without end \u2665\u003cbr\u003e\nBut Commissions can only bring you so far, and satisfy your artistic need and spirit only to a certain point.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI am near constantly streaming during the week and to different times \u2665 Mostly even on a daily basis!\u003cbr\u003e\n\u003ca href=\"https://picarto.tv/Azaleesh\"\u003ehttps://picarto.tv/Azaleesh\u003c/a\u003e\u003cbr\u003e\nCome and join, see for yourself \u2665\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat i will upload:\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLovely Illustrations, Smut (a lot of it), tasteful Pin-ups.\u003c/li\u003e\u003cli\u003eComicpages as soon as i get around to making them.\u003c/li\u003e\u003cli\u003ePSD\u0027s on lowered resolution (uploadtimes are a bitch on huge files)\u003c/li\u003e\u003cli\u003esometimes even .AVI video files\u003c/li\u003e\u003c/ul\u003e\n\nFeel free to join my Discord-Server!\u00a0\u003ca href=\"https://discord.gg/HEja2ej\"\u003ehttps://discord.gg/HEja2ej\u003c/a\u003e if you wanna enjoy updates and personal talks!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nFeel free to ask me everything you want! \n\u003cbr\u003e\n\u003cstrong\u003ee-mail adress: Azaleesh@web.de or via Discord: Azaleesh#4911\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat you get in return?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-content\u003cbr\u003e-dibbs on commissionslots (i will post them 24 hours earlier in here then on other pages!)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe more support i get here and from you guys, the more i can focus on bringing out comics. Which i LOVE to do! Telling stories about my OC\u0027s, offering cameos in comics to top-patrons etc.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhere are my rewards?\u003c/strong\u003e\u003cbr\u003eDue to previous safety issues with Patreon and hacks, i decided to upload only the small versions of images on here.\u00a0\u003cbr\u003eI am sending out emails to each and every patreon that pays up within tiers 5$+ with a download link for the monthly zip-file of all the images/psd\u0027s i did in the past month at the 5-7th of each month!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nAzaleesh\u003cbr\u003e\u003cbr\u003e"
