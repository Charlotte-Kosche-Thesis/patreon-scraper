    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e[\u003ca href=\"https://audiophilekitsune.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e] - [\u003ca href=\"https://www.weasyl.com/~audiophilekitsune\" rel=\"nofollow\" target=\"_blank\"\u003eWEASYL\u003c/a\u003e] - [\u003ca href=\"https://twitter.com/audiophileKit\" rel=\"nofollow\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e] - [\u003ca href=\"https://picarto.tv/audiophileKitsune\" rel=\"nofollow\" target=\"_blank\"\u003ePICARTO\u003c/a\u003e]\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIf you found this page then you probably know what I do. If you don\u0027t, then here\u0027s a small primer:\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHE LOWDOWN\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI draw various things ranging from family-friendly to more hypersexualized, fetishy content. This page deals with the latter.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tOutside of commission work I enjoy drawing stuff that\u0027s either tamer than what people usually request (sometimes good ol\u0027 vanilla, even), or involving kinks people don\u0027t usually request. I don\u0027t usually get to fully-indulge myself, though, which is what this Patreon is for: The more money goes here, the more I can draw my own stuff and improve on quality without relying on commissions (though I\u0027ll still be doing those for a long while). So hey, if you\u0027re a fan of sex-positive, pansexual content that just happens to be hypersexualized to an often cartoonish degree, then please consider leaving a few dollars in this here web-based monthly tip jar.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHE PERKS\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI\n\tdon\u0027t feel comfortable asking people to pay monthly just to see my work, so you won\u0027t get any exclusive content. Which means you won\u0027t have to worry about there being anything you\u0027re missing out in if you don\u0027t pledge (outside of private commissions but that can\u0027t be helped). The only content that will always be marked as Patreon-Only is NSFW content (because the rules of the site deem it that way), but said content will still be freely available in one of the above sites.\u003cbr\u003e\n\t\u003cbr\u003e\n\tHowever, \n\t\u003cstrong\u003eI do offer hi-res images for the more finished products, as well as work files for the more complex stuff\u003c/strong\u003e. Almost everything I make is done with libre software (namely MyPaint and Krita) so opening these work files is as easy as downloading and installing either of these free tools. \u003cstrong\u003eI also have a set of MyPaint brushes, for those of you curious about it\u003c/strong\u003e. \u003ca href=\"https://www.patreon.com/posts/mypaint-brush-v0-6148979\"\u003eYou can find \u0027em over here\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIn short, you can just follow this space for the freebies if you so choose, though leaving a few dollars my way would still be nice. My content may be free and all but I still need to make a living.\n\u003c/div\u003e"
