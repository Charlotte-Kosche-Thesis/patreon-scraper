or your consumption.\u003cbr\u003e\u003cbr\u003eIf you find yourself wanting to support me, here is what you should expect from me. \u003cbr\u003e\u003cstrong\u003eContent: I draw a pretty even amount of female, futa. As well as various other fetishes ranging from vanilla to cum inflation and hyper.\u00a0\u003cbr\u003e- $1 Supporter Tier\u003c/strong\u003e - You will be granted early access to all of my illustrations before being posted publicly. As well as basic level access to my discord serve where you can chat with me and share art that is yours or art you find.  You will also be given the ability to vote on future works through polls. \u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003e\u003cstrong\u003e$3 Curious Supporter Tier\u003c/strong\u003e - Here you will be able to see any extra sketches I create between illustrations. You will also get to see work-in-progresses of any of my ink/illustrations. \u003cbr\u003e\u003cstrong\u003e- $5 Insider Tier\u003c/strong\u003e - Ability to save and view layered PSD versions of illustrations, sneak peaks into future projects, and advanced level access to discord where you will see more frequent updates in a more casual form as well as being able to access the \"Suggestions\" channel. \u003cbr\u003e\u003cstrong\u003e- $10 Investor Tier\u003c/strong\u003e -\u00a0I do not have much to offer here at this time, but this will be for whoever is feeling generous and wants to help me reach my goals faster.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAnd as final note: \u003cstrong\u003eTHIS IS NOT A PAYWALL!\u003c/strong\u003e I believe it is only right to keep my content free for everyone.\u003cbr\u003e"
