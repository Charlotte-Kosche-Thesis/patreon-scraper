    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/8f9e380ade859492e6ee0845ec524c4a/tumblr_ospwj1OjhY1rc0vyzo5_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eGrassblades is free to read \u003ca href=\"http://grassbladescomic.com/\"\u003eover on its main website\u003c/a\u003e, but pitching in and backing me on Patreon nets you some nice extra content - early pages, regular sketchposts, Q\u0026amp;A\u0027s, livestreams whenever I\u0027m able, etc. - and the money goes towards keeping the lights on, my tea supply topped up and the website hosting paid for.\u00a0\u003cbr\u003e\u003cbr\u003eI make plenty of other things as well - I never run out of things I want to make! - and pledging to my Patreon will allow me to devote more time to making them. Mini-comics, zines, worldbuilding and concept art, illustration projects, etc. If you like what I make, and want to help me keep making them, Patreon\u0027s an excellent way of doing that! And remember - no contribution is too small! I love and appreciate backers on all levels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReward tiers!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/9d225f4745671b632483e58402efaafd/tumblr_ospwj1OjhY1rc0vyzo1_1280.png\"\u003e\u003cbr\u003e\u003c/div\u003eOn a regular basis, I\u0027ll be making sketchposts with concept art, development sketches, design-babble and behind-the-scenes stuff. Pledging on this level also gets you access to the Q\u0026amp;A\u0027s and the extra sketchcomics between Grassblades-chapters! \u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b9b6193b31b569e6ba3f2ef919c7ba1e/tumblr_ospwj1OjhY1rc0vyzo4_540.png\"\u003e\u003cbr\u003eOn the regular update-days, backers get access to upcoming pages earlier, staying ahead of non-backers! This is on top of the rewards on the previous tier. Once we hit the 150 USD-milestone, backers on this level and above will be getting regular PDF-collections of sketches and the in-depth posts I make here on Patreon! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/fe64a117e58ac28b2e988d8459591997/tumblr_ospwj1OjhY1rc0vyzo2_540.png\"\u003e\u003cbr\u003eWhile Grassblades is the thing I\u0027m focusing on right now, I do - and have done! - a lot of other stuff too. Backing on this tier gets you access to ALL of that, some of is available nowhere else - and every time I make something new, you guys get it first! This tier currently contains about 400 pages of non-Grassblades comics - including a full black and white graphic novel and all of my winter holiday-comics! \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"http://img11.deviantart.net/cf2e/i/2016/189/9/d/tier4_by_smokewithoutmirrors-da97fkf.png\"\u003e\u003c/h4\u003eAs soon as I\u0027m done with a chapter of Grassblades, it gets turned into a nice, shiny hi-res PDF and sent out to backers on this level! In the PDF are included all the extras from sketchposts and such relevant to the chapter! \u003cbr\u003e\u003cbr\u003eAll higher tiers also grant access to the content on the lower tiers as well. \u003cbr\u003e\u003cbr\u003eIf you want to support me, but can\u0027t manage a monthly pledge, \u003ca href=\"https://ko-fi.com/annalandin\"\u003eyou can head over to my ko-fi page\u003c/a\u003e and throw some money in my tip-jar instead. \u003cbr\u003e\u003cbr\u003eIf any of that sounds worth your while, please consider backing! I wouldn\u0027t be able to do this without you. \u0026lt;3 \u003cbr\u003e\u003cbr\u003eWhere you can find me: \u003cbr\u003e\u003ca href=\"https://twitter.com/AnnaLandin\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://annalandin.tumblr.com/\" rel=\"nofollow\"\u003eArt blog on Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://grassbladescomic.com/\" rel=\"nofollow\"\u003eGrassblades main site\u003cbr\u003e\u003c/a\u003e\u003
