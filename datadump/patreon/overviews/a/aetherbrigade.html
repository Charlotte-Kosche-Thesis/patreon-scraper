    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FaBcGSyr-858%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DaBcGSyr-858%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FaBcGSyr-858%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-02-14T06:30:02+00:00",
    "summary": "\u003cstrong\u003ePatreon\u003c/strong\u003e\u00a0is like an ongoing Kickstarter campaign that lets you support the Aether Brigade on a monthly basis for regular rewards. All of our creations are still free, we are only asking for help to allow us more freedom to create more art for everyone to consume. Every donation, no matter how small makes a big impact!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the the Aether Brigade?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://aetherbrigade.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ehttp://aetherbrigade.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eWe make live shows, comics, radio theater, videos, images, articles and more based around the story of a team of nearly heroic, mostly competent time travelers from the British Isles of 1881. The crew of the Time Ship Simultaneous is a motley wreck of lovable but crass heroes.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eProjects that your funding will support include but is not limited to:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://aetherbrigade.com/wp-content/uploads/2015/07/shocker_2-badge-added.jpg\" style=\"text-align: center;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e1) Live Comedy Shows -\u00a0\u003c/strong\u003eWe bring the crew to life with our award-winning team of costumed comedians. We frequently appear on stages at conventions, street fairs, festivals, charity events, art museums and more. With support from you comes a greater ease in our ability to do more events and to provide higher quality content.\n\u003cstrong\u003eFind out more about our current and past schedule:\u003c/strong\u003e\u00a0\u003ca href=\"http://aetherbrigade.com/calendar/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eClick here!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://aetherbrigade.com/steamcast/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://aetherbrigade.com/wp-content/uploads/2015/07/Aether-Brigade-Radio-Theater-Banner.jpg\" style=\"width: 650px;\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e2) Radio Theater -\u00a0\u003c/strong\u003eWe produce a variety of audio projects which came after a very successful set of 13 podcasts. Many lessons were learned and there is world of difference from our early works to the later works. So, if you want to hear us drinking, er, talking, you can! Your eardrums will swear it really sounds like we\u0027re really drinking, uh talking!\n\u003cstrong\u003eFind our radio theater creations:\u003c/strong\u003e\u00a0\u003ca href=\"http://aetherbrigade.com/steamcast/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eClick here!\u003c/strong\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/uOMfsFmUGFY\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e3) Videos -\u00a0\u003c/strong\u003eWe have a few video formats out, notably our talk show \"Awful Intercourse with the Aether Brigade\" (because the discourse is so awesome). If we receive more support expect a big jump in video quality, variety and frequency.\n\u003cstrong\u003eGo check out our YouTube channel:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/user/AETHERBrigade\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eClick here!\u003c/strong\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://aetherbrigade.com/comic/chapter-1-timmy-scratches/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://aetherbrigade.com/wp-content/uploads/2015/07/Comic-banner-p3-vCW-JPG.jpg\" style=\"width: 650px;\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003e4) Comics -\u00a0\u003c/strong\u003ePerhaps the most resource intensive medium in which we work, if we can start getting up there in Milestone Goals a lot more of this will start to roll out. We have a tremendous amount planned for the comics which will always remain free online.\u00a0\u003cstrong\u003eCheck out the comic:\u003c/strong\u003e\u00a0\u003ca href=\"http://aetherbrigade.com/comic/chapter-1-timmy-scratches/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eClick here!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour rewards:\u00a0\u003c/strong\u003eEvery month you pledge support entitles you to select a reward from the list below! (You may choose rewards at or below the level of you pledge.)"
