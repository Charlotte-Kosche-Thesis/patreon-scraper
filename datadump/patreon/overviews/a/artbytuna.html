    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://68.media.tumblr.com/626b653ee20de5408413013d94eada30/tumblr_ou1kd2pcYw1s8b579o1_1280.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWoah\u003c/strong\u003e! Hey! Thanks so much for coming to check out my Patreon page.\u003cbr\u003eMy name is \u003cstrong\u003eTuna\u003c/strong\u003e. I\u0027m an illustrator and comic artist in Vancouver, Canada! I love to draw cute girls, food, and scifi art. I work full time as a freelance illustrator, but my goal is to live off my personal projects and do what I love most for you!\u003cbr\u003e\u003cbr\u003eI stream on\u00a0\u003ca href=\"http://twitch.tv/artbytuna\"\u003eTwitch\u003c/a\u003e, create\u00a0\u003ca href=\"http://youtube.com/c/artbytuna\"\u003eYoutube videos\u003c/a\u003e, update my\u00a0\u003ca href=\"http://instagram.com/tunasnaps\"\u003eInstagram\u003c/a\u003e daily and am very committed to being interactive via\u00a0\u003ca href=\"http://twitter.com/tunayo\"\u003eTwitter\u003c/a\u003e. This Patreon will allow early access to videos and merchandise development, as well as sneak peeks for projects unannounced elsewhere. As well I offer special patron-only illustrations and my exclusive sticker club for $5+ and $10+ tiers!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/004d8c35d69270b6cbecb94ad0ddbf03/tumblr_p62bpeX5Lg1r93xvlo1_1280.png\"\u003e\u003cbr\u003eI am a self-published comic artist, currently developing my Magnum Opus series (entitled \u003cstrong\u003eSpacecase\u003c/strong\u003e, first 18 pages available to\u00a0\u003ca href=\"https://artbytuna.com/spacecase\"\u003eread here\u003c/a\u003e), as well as \u003cstrong\u003eBea, Haunted\u003c/strong\u003e, a paranormal mystery comic coming soon to Kickstarter. I previously illustrated the graphic novel \u003cstrong\u003eGood Spirits\u003c/strong\u003e which was funded successfully via Kickstarter in Fall 2017!\u003cbr\u003e\u003cbr\u003eIn keeping with my philosophy \u003cstrong\u003enot to dial back anything behind a paywall\u003c/strong\u003e, this Patreon exists to offer fun perks to my dedicated fans. While my content will still be produced and distributed online for free, by pledging to support me, you\u0027ll receive \u003cstrong\u003ebenefits and gifts\u003c/strong\u003e for helping me become more independent as well as joining our patron community + supporter\u00a0\u003ca href=\"https://discord.gg/pH8AB7f\"\u003ediscord channel\u003c/a\u003e!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a601c2364b4797c0ac153972befc8d7a/tumblr_p62bpeX5Lg1r93xvlo2_1280.png\"\u003e\u003cbr\u003eCheck out my reward tiers and find one that suits you! Every dollar counts!\u003cbr\u003eThanks for taking the time to read this!\u003c/div\u003e"
