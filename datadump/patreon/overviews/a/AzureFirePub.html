    "summary": "\u003ch3\u003eDo You Wish For More Youth-Friendly Fantasy And Science Fiction Works?\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch4\u003eAzure Fire Publishing does\u003c/h4\u003e\n\u003cbr\u003e\nAzure Fire Publishing (AFP) is a 501(c)(3) \u003cstrong\u003eliterary non-profit charity\u003c/strong\u003e dedicated to inspiring a \u003cstrong\u003elifelong love of reading\u003c/strong\u003e and enriching the fantasy and science-fiction genres. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAzure Fire Publishing\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEncourages the \u003cstrong\u003ecreation of\u003c/strong\u003e \u003cstrong\u003eyouth-friendly fantasy and science-fiction\u003c/strong\u003e \u003cstrong\u003eworks\u003c/strong\u003e through writing challenges and publications.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMentors new authors\u003c/strong\u003e, helping them grow into sensational creators of magnificent fiction.\u003c/li\u003e\n\t\u003cli\u003eInspires a \u003cstrong\u003elifelong love of literacy\u003c/strong\u003e by teaching writers the art of storytelling for creating fantastic new worlds.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout AFP\u003c/h4\u003e\n\u003cbr\u003e\nBorn out of the Fantasy and Science Fiction Network (FSFNet), AFP is run by published, best-selling authors who desire to \u003cstrong\u003ecreate books people love and share with friends\u003c/strong\u003e. Enjoying our works is by far the greatest thing anyone can do for our authors and we \u003cstrong\u003etreasure each reader\u003c/strong\u003e. We are deeply thankful for your help in promoting and supporting our efforts to produce \u003cstrong\u003eexcellent, youth friendly fiction works\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBut we love the genre so much, we freely \u003cstrong\u003eshare our support\u003c/strong\u003e with new authors. Helping new authors get a good start adds so much to our community for all fans of fantasy and science fiction.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e4 Reasons To Support AFP\u003c/h4\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe want Azure Fire Publishing to go on for a long time.\u003c/strong\u003e After a few years, we have proved it works. We have authors helping each other, a heavily visited website, fans signing up to the news channel and newsletters. Now, we need to extend our support to new writers.\u003c/li\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe need to make Azure Fire Publishing self-sustaining.\u003c/strong\u003e While trying to do all this work with volunteers, the work has grown to the level where more is needed. We have already begun dropping some of our events supporting literacy and reading for lack of hands and funds. To continue our efforts of promoting youth-friendly works, we need ongoing sustaining income.\u003c/li\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003e\u003cstrong\u003eDonations are sustainable\u003c/strong\u003e. We\u0027ve received donations from generous fans and authors ever since we put up the Patreon page, so we know this is one of the best paths to sustaining our efforts. Patreon allows anyone to become a patron of the arts by donating whatever they can easily afford each month. So anything, from $1/month up, is helpful to the literacy cause.\u003c/li\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003e\u003cstrong\u003eDonations are tax-deductible.\u003c/strong\u003e All donations go directly to AFP and all of the funds received are used to cover our operations\u2014such as supporting Azure Fire Publishing\u0027s fantasy and science-fiction literary events and publishing. So your patronage is always supporting youth-friendly fantasy and science-fiction works.\u003c/li\u003e\n\u003c/ol\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eWhat We Use Donations For\u003c/h4\u003e\n\t\u003cbr\u003e\n\tAzure Fire Publishing spends roughly $4,000 a month for our operations. If our donations exceed that level, we are not only self-sustaining but able to do \u003cstrong\u003emore outreach for debut authors\u003c/strong\u003e, \u003cstrong\u003ereading events\u003c/strong\u003e, \u003cstrong\u003eschool contests\u003c/strong\u003e, etc. Donations are used for:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eHosting\u003c/strong\u003e. We need a robust enough hosting plan to support the highest spikes in traffic we get so we don\u0027t crash during those moments and ruin everyone\u2019s happiness.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eActiveCampaign\u003c/strong\u003e. This is the service we use to email posts out to the subscription list. This fee grows as the email list grows.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eOngoing web development\u003c/b\u003e. It\u0027s a website, so it has growing pains. It needs constant maintenance, there are always upsetting glitches coming out of nowhere and, occasionally, we add a new site feature. The people taking care of all this expect to be paid for their expertise.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eMarketing for events\u003c/strong\u003e. When we announce a new event, we need to promote it to be sure that the announcement reaches everyone.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eAdministrative Employee\u003c/strong\u003e. We have a great paid administrative assistant who handles things like redistribution requests, spam comment deletion, website upkeep, author services, and a bunch of other jobs. She, too, needs to get paid for her time.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\tThe pledge tiers are not high because \u003cstrong\u003ewe are not out for a profit\u003c/strong\u003e. Our goal is to \u003cstrong\u003ehelp all our members produce high quality works as good as, if not better than, other publishers\u003c/strong\u003e. So, \u003cstrong\u003ewe are grateful for every dollar\u003c/strong\u003e. If you want to help out at higher levels, we won\u0027t stop you from doing so, and\u2014believe us\u2014we have incredible levels of thankfulness for your generous patronage to the arts! Your donations are good karma for the fantasy and science fiction genre, and we believe that what goes around comes around tenfold.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf everyone who enjoys youth-friendly fantasy and science fiction helps to support it, our future would be much more secure. So, please pick a level and become a patron. You\u0027ll be glad you did!"
