 path of enlightenment. Every relationship, trigger, tension and conflict is an opportunity, an exciting possibility!\u003cbr\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eThe classes build\u00a0on the content in The Reality Hack video series that either brought you here\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, or that you get instant access to when becoming a patron! And offer deeper understanding and practical application.\u003cbr\u003e\u003cbr\u003eTHANK YOU for becoming a patron!\u003cbr\u003e\u003cbr\u003eWith love, in love, of love,\u003cbr\u003eMarie\u003cbr\u003eaflowinggrace.one"
