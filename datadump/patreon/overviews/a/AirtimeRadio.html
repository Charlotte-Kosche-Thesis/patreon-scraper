    "summary": "Ich bin ein riesengro\u00dfer Podcast-Junky. Auf jeder Auto- oder Bahnfahrt, beim Aufr\u00e4umen oder arbeiten, \u00fcberall h\u00f6re ich Podcasts. Gaming, Musik, Comedy oder Horrorstories, die Themen der Shows die ich mir anh\u00f6re sind sehr breit gef\u00e4chert.\u003cbr\u003e\u003cbr\u003eDas zweite gro\u00dfe Thema mit dem ich mich jeden Tag besch\u00e4ftige sind Freizeitparks \u0026amp; Attraktionen. Wenn ich nicht gerade in einem Park rumrenne produziere oder schaue ich Videos dar\u00fcber, poste oder sehe mir Fotos an, informiere mich \u00fcber Neuigkeiten und unterhalte mich in Foren dar\u00fcber.\u003cbr\u003e\u003cbr\u003eDas einzige, was mir noch gefehlt hat, war eine Kombination aus diesen beiden Hobbies - eine Podcast-Show \u00fcber Freizeitparks! Auf dem englischsprachigen Markt wird man dazu zwar schon l\u00e4nger f\u00fcndig, jedoch werden dort die Parks in Deutschland und Europa eher am Rande behandelt. Eine deutsche Show habe ich immer schmerzlich vermisst. Und so kam es, dass ich mich genauer mit dem Thema \"wie man einen Podcast macht\" auseinandergesetzt habe, mir ein Herz fasste und eine erste Folge aufnahm. Zu meiner Freude stie\u00df diese auf positive Resonanz, was mich nat\u00fcrlich motivierte weiterzumachen. Mittlerweile ist die Show bei 12 Folgen zu unterschiedlichsten Themen und mit verschiedenen G\u00e4sten angekommen, worauf ich sehr stolz bin.\u003cbr\u003e\u003cbr\u003eDer Podcast ist und bleibt ein Herzensprojekt von mir, das mir einfach unheimlich Spa\u00df macht. Dabei geht es nicht um Geld. Um die Kosten f\u00fcr das Hosten des Podcasts langfristig decken zu k\u00f6nnen und euch noch viele weitere Folgen bereitstellen zu k\u00f6nnen w\u00fcrde ich mich trotzdem \u00fcber geringf\u00fcgige Unterst\u00fctzung freuen!\u003cbr\u003e"
