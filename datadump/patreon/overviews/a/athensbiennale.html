    "summary": "The Athens Biennale was founded in 2005 and since then has presented 5 editions: Destroy Athens (2007), Heaven (2009), MONODROME (2011), AGORA (2013), OMONOIA (2015-17).\u00a0 It now moves towards its 6th edition Waiting for the Barbarians, opening in October 2018. \u003cbr\u003eThe Athens Biennale is an independent institution, a child of the thriving Athenian contemporary art scene. The Athens Biennale is internationally acknowledged and awarded (by the European Cultural Foundation) for its forward-looking and often controversial productions that challenge \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003efixed\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e notions of how contemporary art should be exhibited, what art interventions in the \"public space\" should be and how a major art production could be collectively co-created. \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eSince Athens Biennale\u0027s foundation Athens has emerged as a vibrant metropolis\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e, having established its pla\u003c/span\u003ece in the international art map, while many international artists and art \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eprofessionals\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e chose it as their new base. At the same time, Athens has been struggling for more than a decade with a harsh financial \ncrisis, which has brought severe damage to independent cultural institutions, urging artists and independent initiatives to work with minimal resources.\u003cbr\u003eIt is you, the international and local art lover and art professional, who we reach out for your\u00a0 support. We urge you to get actively engaged with the Athens Biennale of Contemporary Art and support our work. \u003cbr\u003eThe love and support of our friends make our effort worth. Thank you!\u003cbr\u003e"
