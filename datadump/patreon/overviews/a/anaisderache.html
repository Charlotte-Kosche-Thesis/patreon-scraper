    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/lCFNYSJK2m0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-11-30T01:47:49+00:00",
    "summary": "Hello ! Bonjour! And welcome to my Patreon profile. \u003cstrong\u003eThank you\u003c/strong\u003e for joining the great adventure, here is a bit a bout me:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cstrong\u003e 1 - A few words about me and the way I create\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e \u003cem\u003eI\u0027m a young visual artist making illustrations and timelapse videos of my artworks. Even tho I\u0027m french, I don\u0027t draw with a baguette, but with markers that I usually hold in my left hand.\u00a0\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003eI did solo exhibitions, including one in Prague which I held after a month of artistic residency in a gallery. I also worked on projects with designers and stylists, as I love to see my patterns on various mediums such as fabric, wood, ceramic...\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eStrangely, you will see in my illustrations things that I\u0027m not in my life: patience, order. A sweet obsession with symmetry and repetitive symbols.I like creating patterns and psychedelic motionless trip. I have an eternal respect to black color and contrast, because nothing looks so bright than when black is aside. Even in life. \u003cbr\u003eMost of the time,\u00a0 I don\u0027t measure or use any rule. Yes one rule: never take inspiration from any picture, as I try to keep my art the most raw and naive possible. want my work to be the most. When I\u0027m about to start a new artwork I\u0027m so excited as I\u0027m never too sure where it will gets me, and that\u0027s a very fascinating adventure\u00a0My goal: reach the balance\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2- How I will\u00a0run this page\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eBasically, I will show both old and new artworks and videos. Anything new will be on patreon access only, so you can see me progressing in my work, get all the \"backstage\" pictures and everything. I will post 2 new artworks a month, and one video, if possible (but it takes long). Anyway, I will post on this page several time a week, posting tips, pictures, info on tools etc. Don\u0027t hesitate to suggest something that you wish\u003cbr\u003e Every of my illustration is available on prints and original.\u003cbr\u003e Regular prices for prints are = 20 dollars for an A4, 35 for an A3. Bigger is possible on demand. And so is frames.\u003cbr\u003eOriginal prices are on demand. PM me!\u003cbr\u003eAs a Patreon, don\u0027t forget that you get discount on\u00a0prints, and original, depending on your package\u003cbr\u003eI hope you will like my works,\u00a0 I\u0027m open to any feedbacks and would love to discuss if you want to know more about me and my art.\u003cbr\u003e\u003c/div\u003eIf you have any question on your rewards, come and ask me :)\u003cbr\u003e"
