great way for you to direct Areo editors (who are active and commenting in the forum) towards media, stories, and ideas we might have missed \u2014 and you can also interact and share with other Areo Publishers.\u003c/li\u003e\u003cli\u003eAll rewards available at previous tiers.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$10 a month\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0You\u2019ll be helping Areo grow and assisting in a helpful, tangible way.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eYou\u2019ll receive:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll listed rewards.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$20 a month\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eOur thanks as a team for your support\u003c/li\u003e\u003cli\u003e You\u2019ll be helping \u003cstrong\u003eAreo\u003c/strong\u003e grow and assisting in a helpful, tangible way.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eYou\u2019ll receive:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll listed rewards.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$40 a month\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy gratitude for your belief in \u003cstrong\u003eAreo.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eOur thanks as a team for your support\u003c/li\u003e\u003cli\u003e You\u2019ll be helping \u003cstrong\u003eAreo\u003c/strong\u003e grow and assisting in a helpful, tangible way.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eYou\u2019ll receive:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll listed rewards.\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhy did I start \u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eAreo\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI launched \u003ca href=\"http://www.areomagazine.com/\"\u003e\u003cem\u003eAreo Magazine\u003c/em\u003e\u003c/a\u003e with these goals: support free expression, humanism, rationalism, human rights, and science. I believe these values are found among reasonable, ethical thinkers with a wide variety of political views. Hence, \u003cem\u003eAreo\u003c/em\u003e\u0027s criteria for publishing has been:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIs it well-argued?\u003c/li\u003e\u003cli\u003eIs it well-evidenced?\u003c/li\u003e\u003cli\u003eIs it thought-provoking?\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003eAreo \u003c/em\u003econtributors have included scientists, historians, philosophers, political scientists, mathematicians, academics, students, cultural critics, and human rights campaigners.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve survived through the kind but rare donations of readers who believe in my vision, my efforts, and through funding from my own pocket. But I want \u003cem\u003eAreo\u003c/em\u003e to grow and this requires me to dedicate more time to reading, assessing, editing, writing, and delivering content for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eWith your backing I hope to:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHire more editors to increase production. I\u0027ve already brought\u00a0\u003ca href=\"https://areomagazine.com/author/hpluckrose/\"\u003eHelen Pluckrose\u003c/a\u003e and\u00a0\u003ca href=\"https://areomagazine.com/author/ideologjammin/\"\u003eOliver Traldi\u003c/a\u003e on board thanks our patron\u0027s support.\u003c/li\u003e\u003cli\u003eCommission well-known, popular authors to provide their analysis of current events.\u003c/li\u003e\u003cli\u003eChallenge anti-science and irrational orthodoxy.\u003c/li\u003e\u003cli\u003eEnsure \u003cem\u003eAreo\u003c/em\u003e can publish pieces which require expert fact-checking.\u003c/li\u003e\u003cli\u003eGive a voice to minorities in religious and secular communities.\u003c/li\u003e\u003cli\u003eCover the costs of hosting \u003cem\u003eAreo, \u003c/em\u003eits plugins, and web development/maintenance.\u003c/li\u003e\u003cli\u003ePromote well-argued, well-evidenced work which supports free expression, humanism, rationalism, human rights, science, and defends the values of the Enlightenment.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI think this work is important and if you\u2019ve come with me this far you might think the same. I hope you\u2019ll consider joining me in this venture to enable more of the writers you love to produce more of the writing you want to read.\u003cbr\u003e\u003cbr\u003eYou can also give a one time donation through \u003ca href=\"http://paypal.me/MalharMMali\"\u003ePayPal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI hope I\u0027ve compelled you to join.\u003cbr\u003e\u003cbr\u003eMy best,\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/areomagazine.com/wp-content/uploads/2017/12/Malhar-Mali.jpg?zoom=2\u0026amp;resize=133%2C100\u0026amp;ssl=1\" style=\"width: 161px;\"\u003e\u003cbr\u003e\u2014 Malhar Mali, Founder and Editor\u003cbr\u003e"
