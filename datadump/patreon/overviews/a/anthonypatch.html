    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/DvdZ08bUkjo\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eIgnorance, in this day, is not an option.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://anthonypatch.com/images/MAGAZINE_LAYOUT_ONLINE.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello, my name is Anthony Patch. I am the Founder of\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=WTR93L7UPWYDG\" target=\"_blank\"\u003eEntangled Magazine\u003c/a\u003e an insightful and revelatory digital publication focused on current advances and pronouncements in:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eQuantum Computing\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eArtificial Intelligence\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eCryptocurrencies/Blockchain\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eQuantum Mechanics\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eDNA/RNA Modifications\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e \u003cbr\u003eI translate science, both ancient and modern, and its impact on the future of humanity.\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"https://anthonypatch.com/images/JANUARY_SALES_LAYOUT.jpg\"\u003e\u003cbr\u003eI am an author, researcher, educator, and radio broadcaster.\u003cbr\u003e\u003cbr\u003eI am passionate about what I do. Understanding quantum computing challenges many. Fortunately, those who seek to learn are intelligent men and women who aren\u2019t afraid to do their homework\u003cstrong\u003e.\u003c/strong\u003e\u00a0There are many paths to take, gates to open, and walls to overcome. True combinatorial optimization requires that all avenues be explored.\u003cbr\u003e\n\n\u003cbr\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=WTR93L7UPWYDG\" target=\"_blank\"\u003eEntangled Magazine\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003esubscribers and radio listeners appreciate the value in knowing why our world is experiencing a paradigm shift. They are coming into the fullness of understanding just how deeply the physical, technical, scientific, and spiritual realms are intertwined. They recognize the need to be armed with knowledge\u00a0in order to prepare for the challenges that are most-assuredly ahead.\u003cbr\u003e\n\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eP3 - Pioneering through Patreon Partnership\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eThrough Patreon, I ask you to partner with me in pioneering efforts to bring innovative and often revolutionary insights that implore curious minds to delve deeper. This is not a subject matter reserved for passive interest. It is advancing too quickly for just a cursory look. \u003cbr\u003e\n\n\u003cbr\u003eBe a trailblazer! In an effort to shake complacency, we must forge ahead with ground-breaking information that will challenge the majority of people on every level.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003eTechnology (Def. \u201cscience of craft\u201d, from Greek \u03c4\u03ad\u03c7\u03bd\u03b7, techne, \u201cart, skill, cunning or slight of hand\u201d; and -\u03bb\u03bf\u03b3\u03af\u03b1, -logia)\u003c/em\u003e\u003c/h3\u003e\n\n\u003cbr\u003eRecently, in a series of webinars and online weekly radio programs, we\u2019ve broached new and controversial subjects such as Bitcoin and the subversive motives behind the rapid deployment of Blockchain technologies poised not only to change the monetary systems of the world but also serving to increase the \u201cIQ of AI\u201d\u003cstrong\u003e.\u003c/strong\u003e\u00a0 Advocates of quantum computing technologies arrogantly boast of their intentions to replace humanity with robotics deemed of \u201chigher intelligence\u201d with the hopes of relegating human beings to second or even\u003cstrong\u003e \u003c/strong\u003e\u201clast-class\u201d status.\u003cbr\u003e\u003cbr\u003eWe were created in God\u2019s image and, therefore, we are His masterpiece and thus exemplify \u201cintelligent design\u201d. Our brain is the original \u201cprocessor\u201d on which D-Wave Systems, IBM, and others seek to fashion their computer architecture. Their blueprints are clearly seen in God\u2019s original temple designs. (Please see video below and the January 2018 issue of \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=WTR93L7UPWYDG\" target=\"_blank\"\u003eEntangled Magazine\u003c/a\u003e for clear, irrefutable images of this.)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ow7-OyTAQ2c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThe temple was not only a place of sacrifice, but it is where all divine knowledge and revelation was brought forth through the Levitical priests who were charged with disseminating the information to the faithful who would leave the outer courts and disperse God\u2019s word throughout their villages, cities, states, and countries.\u003cbr\u003e\n\n\u003cbr\u003eIn addition, all ancient and modern computers have their operational systems deeply rooted in the ancient craft of geomancy. A binary system of divination carried forth into all of today\u2019s quantum computing systems - functioning as spiritual communication devices.\u003cbr\u003e \u003cbr\u003ePlease take a moment to astutely consider what you deem valuable. I want you to be \u201cin the know\u201d. \u003cbr\u003e"
