    "summary": "What if you learned that your story was already told? What if someone described the end of your life to you? What if your fate was a dreadful one? What if there was the possibility of escape? What if that liberation required a great sacrifice? \u003cbr\u003e\u003cbr\u003eWould you let go of everything that you are to survive? Or, cling more tightly to the things you hold dear?\u003cbr\u003e\u003cbr\u003eThat is the choice Emily B. Hargrove will have to confront in the exciting new comic Astray3. Join Emily as she is ripped from her reality and thrust into a brutal world of wondrous adventure. Will she escape the savage zealots of the Muradjinn? Can she match the muscle and might of the matriarchal Numagrums? Will she befriend the opportunistic, one-eyed Ocellog? Can she master the wily wheel bird? Will she solve the mystery of the stricken metropolis of Fuungahi? Can she unravel the enigmatic schemes of the Osraseers? And at the center of everything, will she learn the terrible secret of Astray3?\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eHello, prospective contributor, I\u0027m Eldon Cowgur. The creator of the webcomic Astray3. Please consider pitching in to help bring this story to life. With your support I hope to create something truly special and entertaining. ( At least as special and entertaining as tropes will allow. ) \u00a0\u003cbr\u003e\u003cbr\u003eI can\u0027t promise much more than weekly updates here at the humble start. Astray3 is a time and resource consuming project. ( It\u0027s like an unpaid second full-time job! ) Your contribution will allow me to offset the fiscal demand of comic creation and hosting. Hopefully, in time, I can start to offer great exclusives to Patrons. In the meantime though, I\u0027ll offer insights and personal thoughts with each new update here. Also, since I\u0027m going by a \"per update\" charge, please make sure to set reasonable caps on your contribution. There can be up to ten pages per month.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your consideration.\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003eEldon Cowgur\u003cbr\u003e\u003cbr\u003eRead the comic at www.astray3.com\u003cbr\u003e"
