    "published_at": "2016-07-27T18:22:34+00:00",
    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAloha\u003c/span\u003e - \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBienvenidos\u003c/span\u003e - \u003cspan style=\"color: rgb(192, 145, 0);\"\u003eV\u00e4lkommen\u003c/span\u003e - \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u6b61\u8fce\u5149\u81e8\u003c/span\u003e - \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSalve\u003c/span\u003e\u003c/span\u003e - \u003cspan style=\"color: rgb(49, 133, 155);\"\u003eKaribuni\u003c/span\u003e - \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u3088\u3046\u3053\u305d\u003c/span\u003e\u003c/span\u003e - \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome\u003c/span\u003e!\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere to begin?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e Without \u003cstrong\u003eyou\u003c/strong\u003e, none and we repeat none of this is possible. No, we aren\u0027t asking you to buy a boat for us or contribute so we can sail the Caribbean, we got that all covered. But in order for us to share our journey through expensive video cameras, high definition audio equipment, and shotty wifi at the local tropical cafe we need your help. Editing videos take A LOT of time and in order for us to make \u003cstrong\u003eweekly episodes\u003c/strong\u003e, we need to be doing this full-time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo who are we?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e We are \u003cstrong\u003eRyan \u0026amp; Kelsey\u003c/strong\u003e, two Americans in our mid-20s driven by a devout desire to experience all that planet Earth has to offer. We started our journey with $50k in debt, paid it all off in 1.5 years and are now preparing to sail the Caribbean aboard our Hallberg-Rassy 352 named Lucidity. We accomplished this through minimalism and frugality, and hope to inspire you to do the same with your own great adventure. We believe life is best lived as an adventure, and true adventure is only found outside our comfort zones.\u003cbr\u003e\u003cbr\u003eWith your contribution to our journey, we will provide you with the \u003ca href=\"https://www.abandoncomfort.com/accrew/\"\u003ePATRONS PASSWORD\u003c/a\u003e to see the rewards you earn as a Patron, some free AC\u00a0\u003ca href=\"http://abandoncomfort.com/gear\"\u003egear\u003c/a\u003e and most importantly being able to view ALL new episodes a week before they are released to the public. \u003cstrong\u003e**You will never be charged for more than 1 episode a week**\u00a0\u003c/strong\u003eALL REWARDS ship after 2 completed contributions.\u00a0\u003cbr\u003e\u003cbr\u003eWe are deeply humbled by your support and we can\u0027t wait to share this life of adventure with you all.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWith Love,\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eRyan \u0026amp; Kelsey\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLooking to avoid using Patreon or make a one-time donation?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.abandoncomfort.com/support/\" target=\"_blank\"\u003ehttps://www.abandoncomfort.com/support/\u003c/a\u003e\u003cbr\u003e"
