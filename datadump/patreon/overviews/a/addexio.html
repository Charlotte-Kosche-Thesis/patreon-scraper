    "summary": "H\u00e5pet med en patreon-side er \u00e5 kunne bli mer kreativ p\u00e5 kanalen min, kunne fokusere p\u00e5 st\u00f8rre prosjekter og endelig gj\u00f8re kanalen min om til det jeg alltid har hatt et \u00f8nske om at den skal v\u00e6re.\u003cbr\u003e\u003cbr\u003eI dag er det s\u00e5nn at vi som st\u00e5r bak serier som f.eks Julereisen faktisk jobber mer eller mindre helt gratis. Vi gj\u00f8r dette for vi brenner for det og elsker \u00e5 se deres reaksjon p\u00e5 det vi har laget i ettertid. Men sannheten er at det krever veldig mye arbeid \u00e5 f\u00e5 til serier p\u00e5 denne skalaen.\u003cbr\u003e\u003cbr\u003eFaktisk tror jeg det letteste er \u00e5 bare gi dere et lite innblikk i hvor mye som faktisk kreves for \u00e5 f\u00e5 til et s\u00e5nn prosjekt.\u003cbr\u003e\u003cbr\u003eF\u00f8rst er det jeg selv, som aktivt m\u00e5 jobbe med planlegging av serien, b\u00e5de alene og sammen med andre, for s\u00e5 \u00e5 lage et konsept rundt det hele.\u003cbr\u003e\u003cbr\u003eDeretter skal det lages et manuskript p\u00e5 det hele som inneholder all informasjon vi trenger for \u00e5 bygge kulisser inne i Minecraft, lage det vi trenger av teksturer og eventuelle mods som m\u00e5 til.\u003cbr\u003e\u003cbr\u003eS\u00e5 m\u00e5 vi leie inn det vi trenger av server-kraft for \u00e5 drive produksjonen videre og sette opp alt det tekniske. Noen ganger sitter vi ogs\u00e5 i situasjoner hvor vi m\u00e5 kj\u00f8pe inn teknisk utstyr som mikrofoner eller programmer.\u003cbr\u003e\u003cbr\u003eN\u00e5r alt dette er p\u00e5 plass kommer vi til selve innspillingen. Her m\u00e5 vi planlegge sammen hvordan scenene skal utspille seg og eventuelt endres p\u00e5 om vi ikke f\u00f8ler ting fungerer.\u003cbr\u003e\u003cbr\u003eAlle skuespillerne m\u00e5 samles og faktisk ha tid utenom sin egen arbeidstid, og fokus m\u00e5 v\u00e6re p\u00e5 plass. Vi har det for all del moro n\u00e5r vi gj\u00f8r opptakene, men noen ganger m\u00f8ter vi p\u00e5 alt fra tekniskproblemer til feiler vi har gjort, og plutselig blir det en mengde scener som m\u00e5 tas opp p\u00e5 ny, og f\u00f8r vi vet ordet av det er det midt p\u00e5 natten og vi skal jobb igjen om f\u00e5 timer.\u003cbr\u003e\u003cbr\u003eS\u00e5 kommer jo selvf\u00f8lgelig redigeringen. Og som regel er det kun jeg som jobber med redigeringen p\u00e5 egenh\u00e5nd, og dette er veldig tidkrevende. Her skal alt klippes korrekt. Eventuell musikk m\u00e5 kj\u00f8pes inn. Lydeffekter m\u00e5 enten lages eller kj\u00f8pes inn. Plutselig vises skalaen p\u00e5 prosjektet for fult rett foran meg.\u003cbr\u003e\u003cbr\u003eKort sagt tar det veldig mye tid og energi for \u00e5 produsere p\u00e5 denne skalaen. Og dessverre er det slik at selv om vi brenner for det, s\u00e5 er det vanskelig for oss \u00e5 forsvare og dedikere s\u00e5 mye tid til prosjektene uten \u00e5 ha et forutsigbart \u00f8konomisk grunnlag \u00e5 st\u00f8tte oss p\u00e5.\u003cbr\u003e\u003cbr\u003eDet jeg mener med det er at vi jobber p\u00e5 en m\u00e5te litt i blinde. Ettersom vi aldri vet 100% hvor vellykket seriene vil bli i forhold til visninger og statistikk. Og dette er en faktor vi helst ikke vil v\u00e6re s\u00e5 avhengig av.\u003cbr\u003e\u003cbr\u003eFor oss handler det ikke om \u00e5 ha mest mulig visninger eller mest mulig oppmerksomhet, det handler mer om \u00e5 skape noe unikt og kreativt, som de som ser p\u00e5 kan kose seg med uansett om det er 5000 eller 50 000 som ser p\u00e5.\u003cbr\u003e\u003cbr\u003eJeg mener ikke at vi bare skal sette sammen noe s\u00f8ppel og ignorere kvaliteten, men poenget er at p\u00e5 YouTube i dag er du avhengig av \u00e5 ha en mengde visninger og delinger for i det hele tatt ha noe igjen for alt arbeidet - men kreativ kunst b\u00f8r ikke v\u00e6re avhengig av dette.\u003cbr\u003e\u003cbr\u003eMed din st\u00f8tte kan vi endelig sette opp et budsjett p\u00e5 det vi produserer, og faktisk ha en oversikt fra starten av p\u00e5 hvor mye tid vi kan ofre til dette, og kvaliteten p\u00e5 prosjektet vil f\u00e5 en kraftig overhaling.\u003cbr\u003e\u003cbr\u003eJeg vet det kan v\u00e6re vanskelig for de som ser p\u00e5 og skj\u00f8nne hvor mye jobb som ligger bak innspilling av serier o.l, men stol p\u00e5 meg n\u00e5r jeg sier at det krever mye. Veldig mye.\u003cbr\u003e\u003cbr\u003eS\u00e5 om du \u00f8nsker \u00e5 st\u00f8tte oss p\u00e5 \u00e5 n\u00e5 m\u00e5lene v\u00e5re her p\u00e5 Patreon vil du for alltid v\u00e6re v\u00e5r helt, og vi kan med god samvittighet produsere serier som Julereisen o.l uten bekymring.\u003cbr\u003e\u003cbr\u003eP\u00e5 forh\u00e5nd takk!"
