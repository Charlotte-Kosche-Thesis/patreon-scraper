    "summary": "\u003ch4\u003eFirst I hear of Patreon, what is it exactly?\u003c/h4\u003e\u003cbr\u003eThe Freemium of the art world. You get to support an artist you like with as much money you want to in exchange of perks!\u003cbr\u003eYou can choose a tier of rewards and pledge that, or however much extra you want.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eSo what do I get?\u003c/h4\u003e\u003cbr\u003eArt. I mean, that is why you\u0027re here, isn\u0027t it?\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA Google Drive with older art, sketches, WIPs, art not available anywhere else, and most importantly, progress shots and .psd files of more recent art.\u003c/li\u003e\u003cli\u003eA weekly Patreon update feed with what I\u0027ve worked on that week (if anything, but hopefully yes)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eWhen will I get my stuff?\u003c/h4\u003e\u003cbr\u003eThe crowdfunding goals (on the left of the page) will be worked towards as soon as the goal is reached.\u003cbr\u003eThe cycle rewards are accessible for as long as you are a supporter. If you need the Drive link or access once again, just message me.\u003cbr\u003eCurrently the cycle is defined by how much free time I can get to draw. Probably a couple of months.\u003cbr\u003eAs the crowdfunded goal progresses to allow me to clear up more drawing time, I will add individual rewards, and a better experience overall.\u003cbr\u003e\u003cbr\u003eThank you for reading, your interest and support!\u003cbr\u003e- Alex\u003cbr\u003e"
