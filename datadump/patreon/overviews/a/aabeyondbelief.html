    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003ca href=\"https://aabeyondbelief.org/\" target=\"_blank\"\u003eAA Beyond Belief\u003c/a\u003e is a website, a podcast, and a community of agnostics, atheists and freethinkers who are members of Alcoholics Anonymous. \u003cbr\u003e\u003cbr\u003eOur\u00a0\u003ca href=\"https://aabeyondbelief.org/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e includes articles written by secular AA members who demonstrate through sharing their personal stories that there\u0027s a secular path to recovery in AA. The wide range of experience among secular people in recovery is endlessly fascinating and has been an inspiration to many.\u00a0\u003cbr\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"https://aabeyondbelief.org/podcast-2/\" target=\"_blank\"\u003epodcast\u003c/a\u003e features interviews with agnostics and atheists who share their personal stories of recovery in Alcoholics Anonymous. Podcast topics include: interpreting the AA program from a secular perspective, our experience as nonbelievers in Alcoholics Anonymous, interviews with authors and professionals in addiction treatment, and a discussion of books and movies related to recovery.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to our site and podcast, we also host\u00a0\u003ca href=\"https://aabeyondbelief.org/calendar/cat_ids~245/\" target=\"_blank\"\u003eonline secular AA meetings\u003c/a\u003e, and we offer support and community through our private Facebook group. If you\u0027re interested in joining the Facebook group or participating in the online meetings,\u00a0\u003ca href=\"mailto:john@aabeyondbelief.org \"\u003eplease send us an email\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eFor those of us who work at AA Beyond Belief, this is a labor of love. We like to think that we\u0027ve put some positive energy into the world, and that our podcast and website has been an inspiration to those who choose a secular path to recovery from addiction. We will
