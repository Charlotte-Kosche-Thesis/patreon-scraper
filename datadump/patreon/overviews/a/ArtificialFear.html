    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eHello, internet\nfriends!\u003c/strong\u003e\u003cbr\u003e\n\nI\u0027m\nMat from Artificial Fear. I arrange and record heavy metal covers of video\ngames, TV shows, movies, and more on YouTube. Thank you for taking the time to\ncheck out my Patreon page!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat is\nPatreon?\u003c/strong\u003e\u003cbr\u003e\n\nFor\nthose who are not familiar, Patreon is sort of like a virtual tip jar that\nprovides ways for artists to build relationships and furnish exclusive\nexperiences to their fans. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eI want to\nsupport you, but what\u2019s in it for me?\u003c/strong\u003e\u003cbr\u003e\n\nFirst\nand foremost, you would be getting more, high quality content from me at a MUCH\nfaster (and consistent) pace. Those of you that have followed me for any period\nof time know that my upload schedule on YouTube is a bit\u2026lacking to say the\nleast. Supporting me would provide me the means to upload regularly!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThat\u2019s it?!\nWHAT ELSE DO I GET?!\u003c/strong\u003e\u003cbr\u003e\n\nAh,\nI thought you would never ask! Check the sidebar on the right to see all of the rewards you can earn by becoming a patron.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eOK Cool. What\u2019s\nmy money paying for?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u00a0 \u003cu\u003eShort-term:\u003c/u\u003e\u00a0Equipment that will make my videos look and sound as high\nquality as possible and merchandise!\u003c/li\u003e\n\n\u003cli\u003e\u003cu\u003eLong-term:\u003c/u\u003e  Recording music\nFULL-TIME/Touring (I wish lol)\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWill you still like me if I don\u2019t support you?\u003c/strong\u003e\u003cbr\u003e\n\nTotally!\nPlease don\u2019t feel like you HAVE to support me. Support me in whatever way works\nfor you (even if that means only watching my videos!) I will continue recording\nmusic for you guys regardless. I want to present you guys with the highest\npossible content while simultaneously improving my craft, and this the most practical way to make that happen right now.\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nFeel free to message me if you have\nsuggestions/questions!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e-Mat (Artificial Fear)\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Xtya_7sx3Uo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
