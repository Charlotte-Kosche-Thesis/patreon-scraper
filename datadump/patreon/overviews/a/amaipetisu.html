    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello!\u003cbr\u003e\nI am Petisu, a freelance illustrator from Spain. I\u0027ve been working on commissions since 2006 as a self-taught artist! I love doing colorful illustrations for you! \u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/9044/f/2017/133/d/5/banner_illust_by_amaipetisu-db92xzf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI opened this Patreon page on 2015 and so far it has been a\nlifesaver to me. It is allowing me to put aside some commissions and enjoy some\ntime for myself by being able to work in my first\nwebcomic \u201cNOI\u201d. \n\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/7b55/f/2017/133/9/7/noiban_by_amaipetisu-db92yrd.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nNOI is my first original story. It\u2019s a girl\u0027s love fantasy story where\ntwo Vidias will have to learn how to live together, because they only have each\nother.\u00a0 I am\nvery excited that my patrons and tapas followers are enjoying NOI so far.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNOI has early access for Patreon, but you can read NOI for free at Tapas:\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/noi\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/aGfYchs.jpg\" style=\"width: 231px;\"\u003e\u003c/a\u003e\u003ca href=\"https://tapastic.com/series/noi\" target=\"_blank\"\u003e\u003cimg src=\"http://orig06.deviantart.net/9ecf/f/2017/133/2/5/noi_ladies_by_amaipetisu-db92ue4.jpg\" style=\"width: 259px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWith your monthly support trough Patreon, i\u2019ll be able to\ncontinue living from my art while you buy me some time to work on my personal projects.\u00a0 Currently my Patreon is more a Tip jar rather than a commission website, thank you for being there!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you like my works, please\nconsider supporting me on Patreon.\u003c/strong\u003
