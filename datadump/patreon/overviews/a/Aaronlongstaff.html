    "summary": "\u003ch4\u003eHello Friends\u003c/h4\u003eThank you so much for visiting my Patreon page! My name is Aaron Longstaff \u00a0I\u0027m a small YouTube content creator from The UK I absalutely love making videos for you, that hopefully\u00a0inspire you to get more creative when building in ARK.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMy Ultimate Dream\u003c/h4\u003eMy dream is to become a full time YouTube content creator. It is something I have wanted to do for many years but never had the confidence to go for it. The support everyone has given me so far is incredible and I cannot thank you enough.\u00a0I would love to make my small community bigger, reach out to more of you and ultimatley make more videos more often and increase the quality!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eSo why support me on Patreon?\u003c/h4\u003eMaking videos is great, but contrary to what a lot of people believe YouTube doesn\u0027t pay that well. At least not for very small channels like mine! Hopefully in the future this will change.\u003cbr\u003eWith Patreon support I can continue making videos and hopefully do YouTube full time and with a bit of luck one day quit my job!\u003cbr\u003e\u003cbr\u003eWith Patreon support I will be able to buy better equipment, which in turn will allow me to make better quality and quicker content on Youtube!\u003cbr\u003e\u003cbr\u003eJoin my Discord to interact with like minded builders,and fellow Ark players, leave me feedback and build suggestions.\u00a0You do not have to become a patron you get access to my Discord, you can join my\u00a0\u003ca href=\"https://discord.gg/EddGJ34\"\u003eDiscord\u003c/a\u003e today!\u003cbr\u003e\u00a0\u003cbr\u003eThe decision to support me on Patreon is yours to make, But if you are returning to my channel frequently and find yourself waiting for the next video, then please consider doing so. Whether you decide to support me on Patreon or not, I will still continue to make videos as often as I can.\u
