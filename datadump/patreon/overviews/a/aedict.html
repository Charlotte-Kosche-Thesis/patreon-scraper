    "summary": "\u003cstrong\u003eThe Past\u003c/strong\u003e\u003cbr\u003eThank you very much for your kind support throughout the recent\nyears. I appreciate your great feedback which gave life to many great\nfeatures. And it\u0027s been fun :-)\u003cbr\u003e\nHowever, as you probably know,\u00a0\u003ca href=\"http://aedict.eu\" rel=\"nofollow\"\u003eAedict\u003c/a\u003e\u0027s development has been\nlargely fueled by my enthusiasm; and I cannot afford to publish an\napp for a low price anymore. Unfortunately, I have no means to get\nthe money elsewhere, like Facebook does. I am just a sole developer\nwith no investors backing me up. This is great though because I am\nfree to follow the requests of my users solely. To continue doing\nthis, I need your help.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Present\u003c/strong\u003e\u003cbr\u003eI have created something you may find useful:\u00a0\u003ca href=\"https://aedict-online.eu\" rel=\"nofollow\"\u003eAedict Online\u003c/a\u003e. Please try it out and let me know what you think ;)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Future\u003c/strong\u003e\u003cbr\u003eI will quit my job and focus entirely on Aedict, porting Aedict to Web, to your PC, everywhere you need. I will finally have time to fix the Aedict OCR :-) , I will improve the deinflection engine, finally introduce the Material Design with all the bells and whistles, improve quizzes and support for learners, perhaps also add simple CAT support for translators. With enough support, I can even open-source the Aedict suite! Together, we can create a simple, amazingly powerful tool which will save our butts in Japan ;)"
