    "summary": "\u003cstrong\u003eHello friends! \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMy name is Anna Marine!\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a full time professional artist. I insanely love what I do and I\u0027m happy to share my biggest passion with you, guys! I live and breath art. Since I was 3 years old I always knew what I want to do.There were many struggles, many obstacles on my way, but here I am. And this is truly my dream job. \n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nMy designs for Spiral direct\n\u003cbr\u003e\n\u003cimg src=\"http://s017.radikal.ru/i439/1509/66/da2bc5fa99f8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eExhibition and book promo in France\u003cbr\u003e\u003cimg src=\"http://s020.radikal.ru/i706/1509/e3/3337891b8ac3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eOriginally painted deck for an ArtDeckCo show in USA\u003cbr\u003e\u003cimg src=\"http://s017.radikal.ru/i410/1509/99/243d83ec7f90.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nHere, I want to share with you my professional and personal projects. You will be participating in creating my books, see new designs for clothes, choosing characters for new projects, have an exclusive artworks, read my thoughts and tips about art world, visiting exhibitions and conventions. And you will see it all first! \n\u003cbr\u003e\nSo come with me to this wonderful adventure! \n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat\u0027s this page for?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- to share my work with a wider audience\u003cbr\u003e- to collaborate with more artists to make things happen together in\u00a0 art world\u003cbr\u003e- to devote my time to expressing the world as I see it\u003cbr\u003e- to encourage artists to develop their own skills and artistic practice\u003cbr\u003e\n\u003cbr\u003e\nI also want to really thank every single one of you who supports me. I can\u0027t even begin to tell you how much that means to me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat sort of Content?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBoth traditional and digital art. Dark and beautiful scenes from my imagination.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i057.radikal.ru/1509/8c/27e501e29c2c.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://s58.radikal.ru/i160/1509/6b/b2863d07ffa9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i052.radikal.ru/1509/f7/eeab52218b92.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAppreciation Rewards will be sent out on the first week of each month to the patrons!\u003cbr\u003e\nSome of my\u00a0 Work May be adult theme\u00a0 oriented which may be \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eNSFW 18+!!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://radikal.ru/big/650ca7dfa8584b5782e0ecb172aed76a\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://s013.radikal.ru/i322/1601/e3/1bc7d5854f2b.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://radikal.ru/big/82185cf718e940f19c9601e6977d1927\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://s018.radikal.ru/i526/1601/38/1eef4984a8a4.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003eQuestions? Contact me anna-marine at mail.ru\u003cbr\u003eYou can find more at my\u003ca href=\"https://www.finstagram.com/annamarineart\" rel=\"nofollow\" target=\"_blank\"\u003e Instagram\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e"

    "attributes": {
     "about": "My name is Anna Marine and I\u0027m an professional illustrator and alt \nmodel.I\u0027ve been born and raised in Moscow and Prague .I like to draw \nsince the childhood(I don\u0027t remember myself without pencils and brushes \nin hands. My area of creativity - mysticism, gothic, grunge, pastel gothic and others.I like\n to read and have a great interest in mythology and occultism that has \ninfluenced on my art.\u003cbr\u003eI started my professional \ncareer in 2010, collaborating with Russian publishing house AST(for \nwhich I\u0027m creating covers for authors,C. Harris, P.Briggs, J.Rardin, \nK.Richardson, C.M. Green and others) and French publishers Editions du Chat Noir.\u003cbr\u003e.Since then I worked with various companies in Europe\n and USA promoting my art.In 2011 I\u0027ve released my iTunes app for iphone\n and ipad.I also had a great chance to collaborate with Nightwish, Kidneytheves, Sullen, ODM and other less known bands and brands. In 2012 book (my collaboration with author Cecile Guillot)\u00a0 \u0027Where witches rise\u0027 was released in France. Now I work as a designer with one of the biggest and oldest \nclothing brand - Spiral direct.\u003cbr\u003eI was participate in exhibitions all over the world - my art exhibitions in France,Germany and Netherlands, Ink-n-Iron show, ArtDeckCO shows, London Edge (my clothing designs)\u003cbr\u003eAlso, in 2011 I\u0027ve decided return to \nmodeling.As model I collaborated with Kristall jewellery \n,DirtyShirty, Different values,Rock Bottom,Toxic Angel, Hell bunny, Miss Windy shop.\u003cbr\u003e I\u0027ve been \nfeatured in various magazines and newspapers as an artist and as a model\n - MAXIM, FHM,Les Soupirs de Ligeia,Nothing to nobody,Fantasy art,Fae \nmagazine,iFamous,Colored pencils,Gothic Noir,Suspens,Kultur and others.",
