    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\"There are No Mistakes in Art.\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIn first grade, in her first ever art class, she heard the words that would forever guide her future as she peeled the labels from her first set of Crayola crayons.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003eMara Cordova is the founder/primary artist at Studio Other, and was the penciller/inker for the adult comic \u003ca href=\"http://bluemugproductions.com/gallery/tengu/old-issues-1-4/\"\u003eThe Last Tengu in Paris\u003c/a\u003e for \u003ca href=\"http://bluemugproductions.com/\"\u003eBlue Mug Productions\u003c/a\u003e from 2007-2009. She majored in Fashion Illustration at Fashion Institute of Technology, NYC in 2000-2001, before falling madly in love and moving to San Antonio, TX in 2002.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003eMara has been an active participant in many fan conventions; attending all but one Gathering of the Gargoyles from 2000-2009; and was Vice Con Chair for 2003\u0027s \u003ca href=\"https://www.portigal.com/91590069/\"\u003eGathering of the Gargoyles\u003c/a\u003e in NYC. After a long hiatus, she\u0027s participated at Momo Con, Fur Affinity: United, What the Fur, and Grand Rapids Comic Con either volunteering at friends\u0027 booths or working at her own.\u003cbr\u003e\u003cbr\u003e*\u003cbr\u003e\u003cbr\u003eBrooklyn-born and raised, Mara lives in San Antonio with her firstmate Aaron and many cats. Her dream is to travel, working conventions for half of the year, and wintering in Texas the other half: creating comics for \u003ca href=\"https://www.patreon.com/BlueMug\"\u003eBlue Mug Productions\u003c/a\u003e, designing for online stores like \u003ca\u003eTeePublic\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
