    "published_at": "2015-01-01T05:03:43+00:00",
    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nBesides a being of pure awesomeness in a person suit?\u00a0 Glad you asked!\u003cbr\u003e\u003cbr\u003eI\u0027m Alex/Amanda Gannon, and I just can\u0027t\nseem to stop making art.\u00a0 Some of it is\nbizarre, some of it is beautiful, some of it \u003cem\u003ecute as heck\u003c/em\u003e.\u00a0 The thing that brings me the most joy?\u00a0 Customizing My Little Ponies.\u003cbr\u003e\u003cbr\u003e\n\nI am also certified disabled: bipolar II with an\naccompanying anxiety disorder.\u00a0 Fun, right?\u00a0 The government benefits I receive are my only source of income, but they do not even pay for my \u003cem\u003erent\u003c/em\u003e,\nlet alone food, bills, and medical care.\u003cbr\u003e\u003cbr\u003eInstead of giving up, I want\nto focus on what I \u003cem\u003ecan\u003c/em\u003e do, what I\u0027m \u003cem\u003egood\u003c/em\u003e at doing, and earn some financial\nsecurity through the art that makes me so happy.\u003cbr\u003e\u003cbr\u003eI mean, what better way to get where you want to go than on the back of a magical horse?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm8.staticflickr.com/7478/16100604646_87599ebf8b_z_d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTold\u003c/em\u003e you they\u0027re cute as heck.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u0027s the deal?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour donation through Patreon means I can keep doing the awesome stuff I do while still eating, taking my meds, and keeping the lights on.\u003cbr\u003e\u003cbr\u003ePatrons like you will get sneak peeks at my ponies (and\nother art) with in-process pics, and you\u0027ll get to see the final photos before\nanyone else.\u00a0 I will talk about the rewards of customization, and the challenges it presents.\u00a0 If things go really well\nand the melon-baller of depression doesn\u0027t decide to scrape out my creative\ncenters that month, I\u0027ll write silly short stories to go with the ponies now and then.\u003cbr\u003e\u003cbr\u003ePatrons will also get advance notification of any sales or\nauctions, giving you the first chance to bid on or buy the ones you like \u2013 you\nmight be able to get one before anyone \u003cem\u003enot\u003c/em\u003e\non Patreon even sees it. \u003cbr\u003e\nAnd once a year, for patrons who have been sponsoring me at\nthe $15 level, there\u0027ll be a drawing to get a free pony!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith the support of people who\nbelieve in me as an artist, I will be happier and safer, and it is my earnest\nhope that this will translate into more work.\u00a0 \u003cem\u003eAwesomer\u003c/em\u003e work.\u003cbr\u003e\u003cbr\u003eI\u0027m not gonna lie.\u00a0 I can\u0027t always make with the arts.\u00a0 There may be a month here and there where I\ndon\u0027t accomplish anything.\u00a0 The mental\nillness combined with the constant financial stress grinds\ndown my ability to create even during my \"up\" phases.\u00a0  It\u0027s a\nvicious cycle that keeps me miserable, broke, and helpless, but it\u0027s one I hope\nfilling the financial gaps will help to alleviate.\u003cbr\u003e\u003cbr\u003eSupport from Patrons would help\nme move away from this state of constant fear and into a realm of security so\nthat I focus on those things I \u003cem\u003ecan\u003c/em\u003e do,\nput my energy into creating beautiful things, and live my life with as much\nintegrity and self-respect as possible.\u003cbr\u003e\u003cbr\u003eLike I said, I love what I do.\u00a0 I want to do it.\u00a0 I want to share it with you.\u00a0 Let\u0027s make that possible.\u003cbr\u003e"
