    "summary": "Hi all!\u003cbr\u003e\n\nYou can call me\u003cstrong\u003e Andorah\u003c/strong\u003e, I\u2019m a girl that\nloves to draw romantic/sexy stuff \\(*-*)/ I have drawn since I was in elementary school and I\u2019m trying\nto improve everyday, I like to draw everything, especially \u003cstrong\u003ecouples\u003c/strong\u003e\u00a0and\u00a0\u003cstrong\u003eSOFT\u003c/strong\u003e NSFW... I love to tell stories with my drawings,\nso, hope you like my work! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY CURRENT PROJECT:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1240.photobucket.com/albums/gg496/andorah30/fancomics.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe monthly Ship Fancomic\u003c/strong\u003e, is a comic of 3 pages about one \u003cstrong\u003eO\u003c/strong\u003e\u003cstrong\u003everwatch ship\u003c/strong\u003e where I show their relationship and how they break the ice,\u003cstrong\u003e includes\u003c/strong\u003e 1 NSFW last page.. You can vote for your favourite for next month in the polls!\u00a0\u2764 \u003cbr\u003e\u003cem\u003e(\u003cstrong\u003eNote: \u003c/strong\u003eI draw 10 minimun panels aprox. per page, sometimes that number grows depending of the story,... maybe you noticed shorter/longer pages than others, fear not my friends! \u2764, that means I need them to be this way for me to be loyal to the story I have in mind)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1240.photobucket.com/albums/gg496/andorah30/nsfw%20drawings_1.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://i1240.photobucket.com/albums/gg496/andorah30/nsfw%20drawings_1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNSFW Pin- ups\u00a0\u003c/strong\u003eis an extra reward for +$5 Patrons,\u003cstrong\u003e\u00a03 drawings HD full color\u003c/strong\u003e of the ships that win the polls, \u003cstrong\u003e+$10 Patrons get\u003c/strong\u003e:\u00a0 +5 alternates for each one (+ 1 alternate drawing with strong changes (like skins, enviroment or colors, etc) + 4 alternates with a light change)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/vs2mhc.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe NSFW scene \u003c/strong\u003eis an extra reward for +$10 patrons,\u003cstrong\u003e\u00a0\u003c/strong\u003eit\u0027s a short comic of 5 panels where a ship is having a hot time together, also this ship can be voted in the polls!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1240.photobucket.com/albums/gg496/andorah30/speedpaints.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0\u003cbr\u003eRecently I added Speedpaints to my rewards!! your name in the credits, Full HD version and a exclusive NSFW speedpaint!\u003cbr\u003e\u003cbr\u003e You can read all the rewards for more info \u2764\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cbr\u003eCheck out the monthly\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/andorahleon/posts?tag=results\"\u003eResults\u003c/a\u003e\u003cstrong\u003e\u00a0before you purchase your pack\u00a0\u2764\u003c/strong\u003e\u003cbr\u003eYou can purchase all past month packs through \u003ca href=\"https://gumroad.com/andorah\"\u003eGumroad\u003c/a\u003e or with the $20 pack\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u2764 Thank you so much for your support it\u0027s thanks to your great support that I can continue doing this!\u00a0\u2764\u003cbr\u003e\u003cbr\u003e\u00a0All the love,\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eAndorah\u003cbr\u003e"
