     "about": "Adam Daniel Mezei is the modern day Renaissance Man. Based in Toronto -- but with a penchant for travel -- he is not limited by the four corners of the world. An experienced communicator, Adam applies his myriad life experiences through audio, visual, written, and artistic mediums and is as confident drafting a screenplay as he is in front of the camera creating a vision of his own making. Or bringing to life the vision of another...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.imdb.com/name/nm4341347/\"\u003eADM on IMDb.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eInfluenced by his many world experiences Adam draws from his extensive international exploits having resided in Prague, Berlin, Montreal, Auckland, Johannesburg, and Cape Town as well as time spent in Vancouver. While living in Prague, Adam was fortunate to travel throughout Europe, and often returns for personal and professional opportunities.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/TheRealADM\"\u003eADM on Facebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAdam\u2019s most expressive medium is film, and with nine screenplays bearing his name his latest project is \u003ca href=\"http://blooryongefilm.com/\"\u003eTHE 416 TRILOGY\u003c/a\u003e, a modern interpretation of Krzysztof Kie\u015blowski\u0027s \u003cem\u003eThree Colors: Blue, White, Red\u003c/em\u003e is a celebration of Adam\u2019s adept usage of dialogue. The 416 Trilogy comes on the heels of the production of 2012\u2019s \u003cem\u003eThe Inner District\u003c/em\u003e, a dystopian look into the future imagining the Berlin Wall did not fall in 1989.\u003cbr\u003e\u003cbr\u003eAlong with his deft screenwriting and producing abilities, Adam has written two short story collections, \u003cem\u003e\u003ca href=\"https://www.amazon.com/We-Are-New-Auroras-Collection/dp/0595380697\"\u003eWe Are The New Auroras: The Story Collection\u003c/a\u003e\u003c/em\u003e and \u003cem\u003e\u003ca href=\"https://www.amazon.com/Are-New-Bohemians-Post-Communist-Collection/dp/0595410065\"\u003eWe Are The New Bohemians: The Post-Communist Collection\u003c/a\u003e\u003c/em\u003e a tome influenced by his years living as an expat in the Czech Republic.\u003cbr\u003e\u003cbr\u003eIn addition to his skill behind the camera, Adam has expanded his repertoire to include acting and modeling, emboldening his evolution as a writer, filmmaker, and artist. This \"newfound\" medium has offered Adam an opportunity to express himself in ways never before explored while exclusively behind-camera, affording him the experience and expertise to excel in the creative realm.\u003cbr\u003e\u003cbr\u003eA talented polyglot, Adam is comfortable in French, Spanish, Russian, Czech, and (of course) English and is adding German and Italian to this already impressive list. With a passion for communication, there is no language barrier that will deter Adam from achieving greatness in whatever project he sets his attention to.\u003cbr\u003e",
