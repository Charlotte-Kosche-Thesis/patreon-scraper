    "summary": "Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m an artist based in Denver, CO (imported from Belgium!). I paint spiritual art and sacred geometry in acrylics on canvas. I also teach painting and model. What else? I studied fashion design, psychology and spirituality...I love sunshine, coffee and Beyonce (who doesn\u0027t?)...I lived in a van for 6 months... lots of things that make an interesting mix I want to share through art and authentic connection.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a platform that allows you to pledge a dollar amount per month to support your favorite artist (me!). So I can spend more time creating art and afford supplies (I have a couple part time jobs to feed myself but supplies are expensive!). You can pledge between $1-$100 a month and you get awesome rewards for each tier. Check out the rewards under the \"rewards\" column on this page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this all about?\u00a0\u003c/strong\u003e\u003cbr\u003eI have this vision to create something inspiring and magical, that goes beyond any medium and can reach all corners of the earth (just a regular size dream, right?). To be able to connect to you and brighten your day...or even change your life like some artists changed mine. I see glorious paintings and also digital art, courses and tutorials, blog posts, conversations and all sorts of fun stuff. And I realize to make this happen I need support. I need community. I need YOU! And I don\u0027t mean just your money. I mean I need your participation to whatever degree you feel called to.\u00a0\u003cbr\u003eCheck out some of the goals I have in the goal section of this page, and you\u0027ll see some of what I\u0027m talking about.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to become a patron?\u003c/strong\u003e\u003cbr\u003eEasy! Click on the orange button \"become a patron\" on the right and choose your monthly pledge. And tadaaa! You\u0027re now a patron and will have access to the patron-only feed and all your rewards! \u003cbr\u003e\u003cbr\u003eNB: This is a RECURRING donation and not a one-time Kickstarter style. That said, you can cancel your pledge at any time. You\u0027re not charged right away but at the beginning of the following month, so you can even try it risk-free.\u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU!\u003cbr\u003e"
