    "summary": "Hi! We\u0027re Maddy Myers and Ryan Pagella, the duo behind Atomic Blue Productions. For years, we\u0027ve been putting out free videos and podcasts for you! Our projects will always be free, but they do cost money to make, and our website hosting fees cost money, too. We\u0027d also love to be able to buy better equipment, make more videos and podcasts, and take our work to the next level. That\u0027s where you come in.\u003cbr\u003e\u003cbr\u003eHere\u0027s what you\u0027ll be funding:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBRAND NEW VIDEOS \u0026amp; PODCASTS!\u003c/strong\u003e\u003cbr\u003eThe more backers we have to our Patreon means the more time we can invest into making content with better equipment! It also means bringing in new talent! We have a lot of new ideas brewing, so your contribution helps us get a step closer!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePODCASTS \u003c/strong\u003eincluding\u00a0\u003ca href=\"http://soundcloud.com/letswatchtwomovies\"\u003eLet\u0027s Watch 2 Movies\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/themutantages\"\u003eThe Mutant Ages\u003c/a\u003e,\u00a0\u003ca href=\"https://warcraftvalley.podbean.com/\"\u003eWarcraft Valley\u003c/a\u003e and\u00a0\u003ca href=\"http://www.atomicblueproductions.com/insomniacsinthemorning/\"\u003eInsomniacs in the Morning\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eORIGINAL VIDEOS \u003c/strong\u003eincluding\u00a0\u003ca href=\"https://youtu.be/AcOGmOX79nw\"\u003eGENO\u003c/a\u003e and more!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePARODY VIDEOS \u003c/strong\u003eincluding\u00a0\u003ca href=\"https://youtu.be/ORZ0-qKZilg\"\u003eResident Apartment\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/Tky4aB_LdE8\"\u003eSandwich Rap\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/lirWIKMMlBo?list=PLAyA3L8fgmn5An4SY5ShSws668KkbiCXU\"\u003eMutant Ages\u003c/a\u003e and\u00a0\u003ca href=\"https://youtu.be/Ur5SBTHJAEU?list=PLAyA3L8fgmn6efKrA0bospzuPCcDRWJ_9\"\u003eLet\u0027s Watch 2 Movies\u003c/a\u003e clips.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLET\u0027S PLAYS \u003c/strong\u003eincluding\u00a0\u003ca href=\"https://www.youtube.com/user/atomicblueproduction/playlists?view=50\u0026amp;shelf_id=2\u0026amp;sort=dd\"\u003eTeam Sexy Bane\u003c/a\u003e and\u00a0\u003ca href=\"https://youtu.be/80nQnhLKMwk?list=PLAyA3L8fgmn6CiiFmfBV4Zo7ITlY15zWP\"\u003eRetro-Spectives\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTHROWBACK THEATER \u003c/strong\u003ewhere\u00a0Ryan and Maddy watch and read their old teenage movies and fiction in\u00a0\u003ca href=\"https://youtu.be/6PbZEATjeII?list=PLAyA3L8fgmn4-bKKh9Xl8bQsZSHQDhwmS\"\u003ereaction\u00a0videos\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEVENT MUSIC VIDEOS \u003c/strong\u003efor\u00a0\u003ca href=\"https://youtu.be/zHuBPnDgQTQ?list=PLAyA3L8fgmn6Rx16OOB0KibrblOsbYMGn\"\u003econventions\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/s3n7nbYV4fE?list=PLAyA3L8fgmn75ynhIpBZ6WxriKrdlCUkW\"\u003eshows\u003c/a\u003e and\u00a0\u003ca href=\"https://youtu.be/PJKyNtefLjg?list=PLAyA3L8fgmn5f0VzvFiU7Bwzx_0YlxjOw\"\u003egalleries\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you choose to subscribe to this Patreon, we\u0027ll be able to do the following\u003c/strong\u003e: Buy better audio equipment and video editing software, pay performers/co-hosts a stipend for their work, and retroactively reimburse everybody for the audio/video equipment, props, and costumes that we have already bought for all of these wonderful shows.\u003cbr\u003e\u003cbr\u003eIt would mean the world to us if you\u0027d support our dream of making silly videos and podcasts for a living. Or, at least, breaking even on making them. That would be cool, too!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"ht
