    "summary": "\u003cstrong\u003eFour years ago we put out our first record on some pretty killer record labels. And it totally flopped.\u003c/strong\u003e You could blame it on streaming, or the crumbling music industry, or people\u0027s attention spans, or a million other things. Thankfully that didn\u0027t stop us from making the music we love and touring with St. Vincent, Kimbra, and Jeff Tweedy. The record industry is fading away, but bands live on!\u00a0We\u0027re still here and we need your help...\u003cbr\u003e\u003cbr\u003eIn an article for the LA Weekly, writer Jena Ardell laid out her research on how much it costs to make, record and distribute a song. \u00a0Some of her numbers are a little off and are mostly on the conservative side, but it\u0027s worth taking note of the wide array of costs we have to cover to carry on making art. Your kind donations will help keep us afloat. \u00a0\u003cbr\u003e\u003ca href=\"http://www.laweekly.com/music/how-much-does-it-actually-cost-to-make-a-song-8-320-4166244\" target=\"_blank\"\u003eHow Much Does it Actually Cost to Make a Song\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon\u003c/strong\u003e? People have always asked us how they can help. Through Patreon we can give you the opportunity to have special access to exclusive content in exchange for a monthly contribution. We have unreleased material for days. Want an improvised piano piece inspired by YOU in your inbox every month? Want your own personal Arc Iris song? That can happen!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThank you so much for your continued support. Because of you we can continue touring and doing what we love.\u003cbr\u003e\u003cbr\u003eYour pals in Arc Iris,\u003cbr\u003eZach, Jocie, \u0026amp; Ray\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
