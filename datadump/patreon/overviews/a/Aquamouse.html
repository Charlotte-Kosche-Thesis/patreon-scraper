    "published_at": "2015-07-23T03:44:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://i58.tinypic.com/2zh1cgi.png\" rel=\"nofollow\"\u003e\u003c/a\u003eWarning! My work is subject to being NSFW!\u003cbr\u003ePlease only patrons 18+ and older.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eTo get content from posts I will post a zip file with a password for those who\u0027s payments have gone through. All content released that month will last until the next month\u0027s payment. Content from the previous month will be removed, if you miss your chance to get the link, simply PM me after your payment for the month has gone through. Passwords will be distributed via email. If you do not renew your pledge you cannot receive this content.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere is a current project I\u0027m working on! Click on the image to link to the video!\u003cbr\u003eWarning NSFW\u003cbr\u003e\u003ca href=\"https://vid.me/BObK\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.dropbox.com/s/q75nwwvhtf9qy5o/Animated_Short_Smaller.wmv?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/xTqDgDK.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI am working on a comic as well!\u003cbr\u003eWritten by Rizzian (\u003ca href=\"http://www.furaffinity.net/user/xvalentine\" rel=\"nofollow\"\u003eLink\u003c/a\u003e)\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/dcD7kSNl.jpg\"\u003e\u003cbr\u003eI have a couple pages already and I hope others will like it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello everyone!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my patreon page!\u003c/strong\u003e\u003cbr\u003eI made this page so that I may create animations and learn how to improve my work each day. I\u0027ve studied art and animation for several years and practiced animation just as long. My goal is to create wonderful animations for everyone and grow as an artist.\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/vPCUnCT.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat should you expect?\u003cbr\u003e\u003c/strong\u003eI wish to create high quality animation for those wishing to see more furries in animation, be it sexual or non-sexual shorts. From high octane action to romantic and even to artistic avant garde. My main goal is to create long and big films with voice actors and musicians.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will update every week!\u003cbr\u003e\u003c/strong\u003eAnimation is a long process but I never want to leave out people wanting to see how progress is going. Each week i\u0027ll provide a screenshot of my current project or animation. I will also provide screenshots of illustrations I have been working on as well!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for your support!\u003cbr\u003e\u003c/strong\u003eI can\u0027t do all this without your help so thank you very much for visiting my page and supporting me.\u003cbr\u003eYou can find my other previous work on my current websites here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Aquamouse\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://inkbunny.net/RAGEmachine\" rel=\"nofollow\"\u003eInkbunny\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/byondrage/\" rel=\"nofollow\"\u003eFurAffinity\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://glassesfox.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinal Thoughts\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m currently working on what my next milestone goal will be.\u00a0\u003cbr\u003eAny questions you have for me please ask, thank you!\u003cbr\u003e\u003cbr\u003eFinal Illustrations and Animations will also be posted on Furaffinity and Inkbunny as well as linked on Facebook. \u003c/div\u003e"
