    "summary": "\u003cstrong\u003eHello! I\u0027m an \u003ca href=\"https://akirebubar.com/gallery-of-doodles/\" target=\"_blank\"\u003eillustrator\u003c/a\u003e and \u003ca href=\"http://pikaspeak.com/post/162320783605/page-15-by-akire-bubar\" target=\"_blank\"\u003ecomics creator\u003c/a\u003e. Welcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight now I\u0027m super-excited about a pretty diverse bunch of projects. I\u0027m working on one, \u003cimg src=\"https://pikaspeakpics.files.wordpress.com/2018/03/rb-tabby-cat-in-sombrero-notecards-1200x1184.jpg\" style=\"width: 161px; float: right; margin: 0px 0px 10px 10px;\"\u003epossibly two coloring books, one of which features a three-dimensional modular castle you or your kids can color, build, and play with. I\u0027m starting my own line of note cards of original illustrations, and making prints of my work. And I\u0027m also creating comics about mental health issues and living with disabilities. Yet more project ideas I\u0027ve been batting around and would like to explore further include a wall calendar and several picture book ideas.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pikaspeakpics.files.wordpress.com/2018/03/why-mental-health-labels-suck-sketch-mental-health-2017_12_27.jpg\" style=\"width: 155px; float: left; margin: 0px 10px 10px 0px;\"\u003eSupporting me here on Patreon gives you a front-row seat for my creative journey and kickstarts my ability to tackle these projects. You get to see raw ideas unfold into works-in-progress, with patron-only process pics and posts, and early access to \u003cimg src=\"https://pikaspeakpics.files.wordpress.com/2018/03/ways-to-talk-about-mental-health-neurodiversity-2018_02_07.jpg\" style=\"width: 151px; float: right; margin: 0px 0px 10px 10px;\"\u003eeverything else. And then - TA-DAAA! - you get to see those ideas emerge as finished projects and share in my pride, knowing that your patronage makes it all possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pikaspeakpics.files.wordpress.com/2018/03/caterpillar-flower-1200x817-2017_11_02.jpg\" style=\"width: 175px; float: left; margin: 0px 10px 10px 0px;\"\u003eIn return, you\u0027ll get first dibs and discounts on my original artwork. You\u0027ll get coloring pages to download so you can unveil your own artistry. You\u0027ll super-charge my ability to create free content and get the word out about my work - and you will have my undying gratitude. Check out the various tiers to see what suits your interests and budget.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMake art happen! Thanks so much for your support.\u003c/strong\u003e\u003cbr\u003e- Akire\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eP.S. - Looking for the perfect notecard, mug, t-shirt, tote bag, or other cool thingie? Check out my \u003ca href=\"https://www.redbubble.com/people/akirebubar?ref=artist_title_name\u0026amp;asc=u\" target=\"_blank\"\u003eRedbubble store\u003c/a\u003e!\u00a0 :-D\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pikaspeakpics.files.wordpress.com/2018/02/img_20180125_151722.jpg\"\u003e\u003cbr\u003e"
