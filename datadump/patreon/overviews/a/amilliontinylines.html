    "summary": "Hello! Thanks so much for stopping by my page! My dream of being an artist, one I\u0027ve had since I was little, is not possible without your generosity and support, and I very much appreciate every bit of it! Besides being an artist, I am also a rock climber. Most of my art is inspired by the wild creatures and places I\u0027ve seen and traveled to while climbing. These sights touch my soul in a way nothing else does, and I attempt to translate that into my art as best I can. A few years ago I had a near-fatal hiking accident and fell 80 feet off a cliff. I shattered my pelvis and broke my spine, among other injuries. The doctors told me I wouldn\u0027t walk again, and I spent most of my year in a wheelchair learning to paint with watercolors and honing my drawing skill. After a lot of pain and hard work I am climbing again, and my art is much more inspired. My art is my opportunity to share that inspiration with others, as well as help fund the climbing trips I missed out on while re-learning to walk. I hope that my art brings awareness to the incredible beauty of our natural environment, and inspires the sense of awe and sacredness that our amazing Earth deserves. I would love for you to join me on my adventures, and I\u0027ll be offering videos, tutorials and more! Thanks for reading, have a great day!\u003cbr\u003e\u003cbr\u003eAlyse Dietel\u003cbr\u003eInstagram: @amilliontinylines\u003cbr\u003eWebsite: amilliontinylines.com"
