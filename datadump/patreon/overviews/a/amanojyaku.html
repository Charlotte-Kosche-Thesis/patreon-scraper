    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.amanojyaku.net/patreon/patreon_main.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWhat is the Jolly Amano?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eOh, you are new here you say? Well, let\u0027s back up...\u003cbr\u003eMy name is Amano Jyaku pinup pirate, rum drinker and redhead enthusiast. I\u0027ve set sail illustrating on the world wide web over a decade ago. I later branched out to print work and entered the comic book convention realm. Every place I found that my clients \nand fans have been a great source of inspiration for me. My goal has always been to keep alive the \nartistic passion of the great pinup artists of old. I want to use my own anime/cartoon/comic style and infuse \nelements of pop culture to make new sexy artwork every month with \u003cstrong\u003eyour\u003c/strong\u003e\n help! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eThe internet has always been a limitless vehicle for interaction and exchange of ideas. Patreon seems like the best interface to make your contribution count!\u00a0 As member of the crew, you\u0027ll get access to things like original artwork, my Patreon-only feed, historical pinup gallery, tutorials and more!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.amanojyaku.net/patreon/patreon_prizes.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.amanojyaku.net/patreon/patreon_gallery.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.amanojyaku.net/patreon/patreon_marker.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThe more members, the more ideas and more raffle give-a-ways! The higher the contribution the higher the rewards! It\u0027s just that easy. The whole crew wins!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eLet\u0027s work together and make the goal!\u003c/strong\u003e\u003cbr\u003eAgain the goal is to get at least one finished pinup produced a month. I think we can do this! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.amanojyaku.net/patreon/patreon_goal.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGrab your rum, put on your drinking hat and hop on board the Jolly Amano! Let\u0027s join forces to keep this genre alive! Once the ball starts rolling I would love to take things to the next level and use the artwork created to produce things like calendars, tshirts, posters, etc!\u003cbr\u003e\u003cbr\u003eDon\u0027t miss out!\u003cbr\u003e\u003cbr\u003ePeace and rum,\u003cbr\u003e---\u0026gt;Amano\u003cbr\u003e\u003c/div\u003e"
