    "summary": "\u003cdiv\u003e\u003cimg src=\"https://image.ibb.co/dBZe3b/aruinadourada_patreon_titulo_oprojetot.png\"\u003e\u003cbr\u003e\u003c/div\u003eMeu nome \u00e9 Gabriel Davini e eu sou escritor de livros de fantasia e game designer. Pela \u00faltima d\u00e9cada, venho escrevendo sagas de fantasia \u00e9pica e meu objetivo no Patreon \u00e9 levantar recursos para continuar fazendo aquilo que amo.\u003cbr\u003e\u003cbr\u003e\u00c9 uma jornada \u00e1rdua, mas eu estou confiante e muito feliz em t\u00ea-lo comigo; juntos podemos dar vida a novos universos fant\u00e1sticos, batalhas \u00e9picas que marcam gera\u00e7\u00f5es e personagens \u00fanicos e inesquec\u00edveis. Um livro pode mudar o mundo.\u003cbr\u003e\u003cbr\u003eAtualmente, estou numa campanha para a publica\u00e7\u00e3o da minha nova saga, \"A Ru\u00edna Dourada\". O primeiro livro estar\u00e1 pronto no meio de 2018. A hist\u00f3ria se passa num universo de fantasia criado por mim, com \ngrande riqueza de detalhes e personagens profundos e cativantes.\u003cbr\u003e\u003cbr\u003eO\n livro conta com o conte\u00fado adicional do design dos 9 protagonistas, \nmapas do universo e diversas ilustra\u00e7\u00f5es digitais feitas pela artista \nMilena Buzzinaro. Todo o conte\u00fado pode ser conferido no \u003ca\u003esite\u003c/a\u003e: seja ele informa\u00e7\u00f5es sobre o andamento do projeto, o universo e os \npersonagens e at\u00e9 mesmo os mapas e as ilustra\u00e7\u00f5es.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/fxCcpG/aruinadourada_patreon_titulo_atrama.png\"\u003e\u003c/h2\u003eA trama da saga \u00e9 uma batalha \u00e9pica entre os representantes das 9 na\u00e7\u00f5es desse mundo de fantasia, capturados num conflito milenar: A Ru\u00edna Dourada. Cada Campe\u00e3o tentar\u00e1 eliminar os outros 8 participantes para trazer a vit\u00f3ria para seu povo.\u003cbr\u003e\u003cbr\u003eVoltada para o p\u00fablico alvo juvenil-jovem adulto, ele \u00e9 um projeto ambicioso, narrado do ponto de vista dos 9 diferentes campe\u00f5es, todos tratados em p\u00e9 de igualdade como protagonistas desse conflito: tor\u00e7a para seu campe\u00e3o favorito e acompanhe o conflito batalha \u00e0 batalha, enquanto alguns caem e outros saem vitoriosos.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/hjSoww/aruinadourada_patreon_titulo_comoparticipar.png\"\u003e\u003c/h2\u003eVoc\u00ea pode contribuir com esse projeto atrav\u00e9s de doa\u00e7\u00f5es. Todo o dinheiro arrecadado ser\u00e1 usado para permitir a publica\u00e7\u00e3o do livro f\u00edsico e em formato digital. Se n\u00e3o tiver dinheiro, n\u00e3o tem problema! Voc\u00ea tamb\u00e9m pode ajudar divulgando o conte\u00fado nas m\u00eddias sociais, nos ajudando a alcan\u00e7ar mais leitores. Ajude essa saga a conquistar o mundo!\u003cbr\u003e\u003cbr\u003e-----------------------------\u003cbr\u003eENGLISH DESCRIPTION\u003cbr\u003e-----------------------------\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/esg3UG/aruinadourada_patreon_titulo_theproject.png\"\u003e\u003c/h2\u003e\u003cbr\u003eMy name is \nGabriel Davini and I\u0027m a fantasy books writer and a game designer. For the last decade, I\u0027ve\n been writing epic book sagas and my goal in Patreon is to raise enough \nfunds to keep doing what I love.\u003cbr\u003e\u003cbr\u003eIt\u0027s a harsh journey and I\u0027m \nglad to have you with me; together we\u0027ll give life to fantastic new \nworlds, once in a lifetime epic battles and unique remarkable \ncharacters. A single book may change the world.\u003cbr\u003e\u003cbr\u003eI\u0027m currently \nraising funds for the writing and publishing of my new book saga, \"The \nGolden Ruins\". My expectation is to finish it in the middle 2018 (the English version is expected in the early 2019). The \nstory settling is a fantasy universe created by me, with plenty of rich \ndetails and deep and meaningful characters. The book will display the \nadditional design of the 9 main characters, the universe maps and a \ngreat number of illustrations made by the artist Milena Buzzinaro.\u003cbr\u003e\u003cbr\u003eAll the content of the project is found in my \u003ca\u003esite\u003c/a\u003e: information about the ongoing project, the lore, the characters and even the maps and illustrations.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/jOhA9G/aruinadourada_patreon_titulo_theplot.png\"\u003e\u003c/h2\u003eThe\n saga plot is an epic battle between the chosen ones of the 9 nations of\n this fantasy world, captured in a milenar conflict: The Golden Ruins. \nEach champion will try to eliminate the other 8 contestants to bring \nvictory to its people.\u003cbr\u003e\u003cbr\u003eThe target audience is juvenile/yound \nadult. It is an ambitious project, written in the point of view of the 9\n different champions, each and every one of them with equal protagonism.\n Root for your favorite champion and stick to this story battle by \nbattle, while some fall and some emerge victorious.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/eLE1Gw/aruinadourada_patreon_titulo_howtoparticipate.png\"\u003e\u003c/h2\u003eYou\n can contribute to this project by donating. Every funds I raise will be\n used to assist the publication of the book, physically and digitally. \nIf you don\u0027t have cash, don\u0027t worry! You can still help by telling other\n people about the project, specially in the social medias, bringing us \nnew readers. Help this saga conquer the world!\u003c/div\u003e\u003c/div\u003e"
   },
