    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/7D_HMJ_E-Lg\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/7D_HMJ_E-Lg",

    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLearn about my current project, \u003cem\u003eThe Little Mermaid\u003c/em\u003e Kickstarter book.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://AshlyLovett.com/kickstarter\" target=\"_blank\"\u003eAshlyLovett.com/kickstarter\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003eWhat do you share on Patreon? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m working on my first Kickstarter project illustrating the story\u00a0\u003ca href=\"http://hca.gilead.org.il/li_merma.html\"\u003eThe Little Mermaid\u003c/a\u003e by Hans Christian Andersen. It is a much darker tale than modern editions. I\u0027ll be sharing all my process work for this project from start to finish by pledging. If you like learning about composition, drawing techniques, and like dark etherial artwork, then you\u0027ll love my Patreon.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://ashlylovett.com/kickstarter/\"\u003eLearn more about it here on my website.\u00a0\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWhere have you been published?\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere were you trained? WHO are you??\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI am a freelance illustrator and gallery artist working traditionally with chalk pastels on paper.\u00a0I have been featured\n in Spectrum 22,23,24, and 25, Society of Illustrators of Los Angeles West 54, Imagine FX Magazine, Graphite Magazine, The Art Journal, Infected by Art Vol 4 and 5, Creative \nQuarterly, and a handful of other things. See a\u003ca href=\"https://ashlylovett.squarespace.com/page-me/\" rel=\"nofollow\"\u003e full list here\u003c/a\u003e. I exhibit in galleries from Los Angeles to New York. I\u0027ve done licensed work for Jim Henson Company, Adult Swim, Netflix, Focus Features, Archie Comics, and Monty Python.\u00a0I have a BA in Illustration from Ringling College of Art and Design. I also completed a 2 year illustration program with the\u00a0\u003ca href=\"https://visualartspassage.com/updates/2017/6/19/george-pratt-demonstration-at-the-illustration-academy\"\u003eVisual Arts Passage\u003c/a\u003e where I was taught by award winning illustrators like Jon Foster, John English, George Pratt, Sterling Hundley, Vanessa and Ron Lemen, and many others. Check out the video below to learn about my work and see my process with chalk pastels!\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AJHBGWyNnro\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhy do you work traditionally?\u003c/strong\u003e \u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA lot of working illustrators are digital artists on computers. There are tons of perks to digital media like the edit undo button, which I miss, and the ease of making changes to anything like the color, shapes, composition, EVERYTHING, etc. But I personally like sitting in front of my easel and physically working with my materials. I get a lot of happy accidents that are hard to mimic when working on a computer.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is Patreon? \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIt is a platform for people who like my work to support and follow my emerging artist career by pledging and subscribing to my monthly Patreon. In return, they get exclusive access to content never shared with the public and that I share\u003cstrong\u003e only\u003c/strong\u003e with my patrons. There are different levels of pledges and it is broken up into a tier system with each having their own rewards. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat are Rewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThey are gifts I give to my patrons! \u00a0Rewards are listed on the right. If you\u0027re on your mobile, click Become a Patron at the top to see the reward options. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/564fc590e4b0d0315334a7a5/5730f5f327d4bdb264fd62cd/57310da4a3360c6b87c059db/1462832550278/RewardLine.jpg?format=2500w\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow is Patreon helping you, Ashly Lovett?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon gives me the opportunity to make a living working on my own projects that I\u0027m passionate about.\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/564fc590e4b0d0315334a7a5/5730f5f327d4bdb264fd62cd/573110c4356fb056e17e750f/1462833350672/pagebreak.png?format=1500w\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eSounds awesome! I submitted my pledge. When do I get my rewards? \u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003ePlease allow 72 hours for payments to clear and for me to send you access to all the previous rewards. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow will I get my reward?\u003cbr\u003e\u003c/strong\u003eLinks to the digital rewards will be posted in the Creator\u0027s Feed along with any other information needed. I keep most of the rewards organized with tags. Physical rewards are shipped to the address you provide and any shipping fees are included in your pledge. So, please keep \nyour mailing address updated. Thanks!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much of my pledge is actually going to you? \u003c/strong\u003e\u003cbr\u003e10% of your pledge goes to Patreon and processing fees (paypal,stripe,etc.) So, I get roughly 90% of each pledge. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I set a limit to my monthly pledge?\u003c/strong\u003e\u003cbr\u003eYou can set a monthly max, so you\u0027ll never go above your budget.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I cancel my pledge? \u003c/strong\u003e\u003cbr\u003eYes, any time. Everyone\u0027s payment renews on the day they pledged. (\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913509-When-are-my-patrons-charged-\" rel=\"nofollow\"\u003eLearn more here\u003c/a\u003e). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I comment and share stuff too on your Patreon page?\u003c/strong\u003e\u003cbr\u003eAll patrons have Patreon Feed access. In the Community section you can post fan art, get to know other patrons, and leave comments. I encourage it! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you take commissions? \u003c/strong\u003e\u003cbr\u003eYes. I accept commissions whether you are a patron or not. First, refer to my portfolio at \u003ca href=\"http://ashlylovett.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAshlyLovett.com\u003c/a\u003e to see what kind of work I do. I also suggest looking at my \u003ca href=\"http://www.everydayoriginal.com/artistprofile/?artist=ashlylovett\" rel=\"nofollow\"\u003eEveryDayOriginal.com\u003c/a\u003e gallery. Then, email me at alovett@ashlylovett.com about your commission with as much information as you can. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEh, I\u0027m still confused. How can I contact you to ask more questions?\u003c/strong\u003e\u003cbr\u003eFeel free to email me at AshlyLovettPatreon@gmail.com. Or use \u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon\u0027s Help Center\u003c/a\u003e for FAQ.\u00a0 \u003cbr\u003e\u00a0 \u003cimg src=\"https://static1.squarespace.com/static/564fc590e4b0d0315334a7a5/5730f5f327d4bdb264fd62cd/573110c4356fb056e17e750f/1462833350672/pagebreak.png?format=1500w\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003ePurchase Prints or Originals: \u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"http://ashlylovett.bigcartel.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMy Store\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://society6.com/ashlylovett\" rel=\"nofollow\" target=\"_blank\"\u003eMy Society 6\u003c/a\u003e\u003cbr\u003e"

     "about": "\"My goal for every illustration is to use the character\u0027s eyes to really\n engage the viewer. That is, by far, my favorite challenge. My work is \nof the horror and fantasy genre, often with a dark romanticism undertone\n and Pre-Raphaelite influence. Some of my favorite artists are Sam Wolfe\n Connelly, Rovina Cai, Sam Webber, along with George Pratt, my first \nIllustration teacher in college. His teaching influenced me \ntremendously.\u201d \u003cbr\u003e\u003cbr\u003eAshly is a freelance illustrator and fine artist who works primarily with chalk pastel on BFK Rives paper.",
