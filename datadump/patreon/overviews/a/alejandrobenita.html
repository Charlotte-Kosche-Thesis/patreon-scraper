    "summary": "Hola! Soy Alex, este espacio estar\u00e1 destinado a generar contenido constante y \u00fatil para el d\u00eda a d\u00eda en la vida de un fot\u00f3grafo.\u00a0\u003cbr\u003e\u003cbr\u003eHello! I\u0027m Alex and I\u0027m so excited you found your way here. \u003cbr\u003e\u003cbr\u003eLa parte mas genial acerca de esta plataforma es que si te conviertes en patrocinador (\u003cstrong\u003enota: no pagas por publicaci\u00f3n, pagas por el mes completo\u003c/strong\u003e) entonces tendras acceso directo a todo (\u003cstrong\u003edepende el nivel de patrocinio que elijas\u003c/strong\u003e) lo que ha sido y ser\u00e1 compartido.\u003cbr\u003e\u003cbr\u003eThe coolest thing about this platform is that if you become a backer (\u003cstrong\u003enote\u003c/strong\u003e: \u003cstrong\u003eyou don\u0027t pay per post...\u00a0\u003c/strong\u003eyou pay per month) then you get instant access to everything (\u003cstrong\u003edepending on you backing level\u003c/strong\u003e) that\u0027s already been posted - and everything else from then on.\u003cbr\u003e\u003cbr\u003eEncuentro que muchas personas no est\u00e1n muy familiarizadas con Patreon, por esa raz\u00f3n los invito a escribirme en caso de tener alguna duda sobre el manejo de esta plataforma. Por favor env\u00edenme un e-mail en el momento que sea necesario.\u003cbr\u003e\u003cbr\u003eI realize many people are unfamiliar with Patreon so if you have any questions or clarification about what this is and what I\u0027m offering - please e-mail me anytime! \u003cbr\u003e\u003ca href=\"mailto:hello@emotionsfactory.org\"\u003ehello@emotionsfactory.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAqu\u00ed les dejo un peque\u00f1o resumen de lo que ofrecer\u00e9 en cada nivel de patrocinio.\u003cbr\u003e\u003cbr\u003eHere\u0027s some further explanations about what I offer in the backer tiers!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fzcl1-1.fna.fbcdn.net/v/t31.0-8/23632460_1486314248071604_1357237369449236682_o.jpg?_nc_cat=0\u0026amp;oh=588c255c1ec156947f460ebb5b25c9f1\u0026amp;oe=5B658D7B\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAtajos de negocio y consejos\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBusiness shortcuts and tips\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCon alta frecuencia estar\u00e9 compartiendo experiencias y recomendaciones en base a los a\u00f1os de trabajo y mejoras que he logrado conseguir dentro de mi flujo de trabajo. As\u00ed como alguna edici\u00f3n b\u00e1sica.\u003cbr\u003e\u003cbr\u003eSo often will be sharing hacks and tips related to my photography workflow and some basic post production.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://scontent.fzcl1-1.fna.fbcdn.net/v/t31.0-8/22791858_1468855893150773_8100058036727503831_o.jpg?_nc_cat=0\u0026amp;oh=2558a5029c8e91823c68b37e15e45866\u0026amp;oe=5B280EED\"\u003e\u003cimg src=\"https://scontent.fzcl1-1.fna.fbcdn.net/v/t31.0-8/22791858_1468855893150773_8100058036727503831_o.jpg?_nc_cat=0\u0026amp;oh=2558a5029c8e91823c68b37e15e45866\u0026amp;oe=5B280EED\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMentoria de alto rendimiento\u003cbr\u003e\u003cstrong\u003ePRO guide and mentoring\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEn este nivel, la calidad y cantidad de material se vuelve mas interesante, al compartir detr\u00e1s de c\u00e1mara de sesiones, post producci\u00f3n compleja, asi como secci\u00f3n de preguntas respuestas semanal.\u003cbr\u003e\u003cbr\u003eFor this level, quality of content is getting even better and interesting by sharing bts of shootings, PRO post in LR \u0026amp; PS as well as Q\u0026amp;A weekly section.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fzcl1-1.fna.fbcdn.net/v/t31.0-8/22384133_1454991707870525_4588428074914717342_o.jpg?_nc_cat=0\u0026amp;oh=883fa5b0567e7ee15202ca6806a25247\u0026amp;oe=5B691BAA\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eElite Sense\u003c/strong\u003e\u003cbr\u003eElite Sense Level\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCompartir entregas finales, herramientas de trabajo, asi como archivos raw para su posterior manejo junto a las practicas que tendremos, ser\u00e1 tan solo un poco de lo que podras obtener en este nivel. T\u00e1mbien una mentoria de 30 min on-line ser\u00e1 incluida.\u003cbr\u003e\u003cbr\u003eFine art delivering tools, gadgets, equipment and all the raw files for personal in-home edition will be part of this level upgrade. Also a 30min on-line mentoring a month will be included."
