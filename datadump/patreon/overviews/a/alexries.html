    "summary": "\u003cdiv\u003e\n\u003cstrong\u003eWelcome! \u003c/strong\u003eI am Alex Ries, an artist, science\nfan and creator of the fictional alien species the birrin.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n I\nhave been producing both science-fiction and scientific artworks for over a\ndecade, with clients such as Australian Geographic and The Discovery Channel.\nMuch of my fictional output has been focused on fleshing out the birrin species\u2019\nhistory, biology and culture, whilst the scientific illustrations have showcased the extraordinary anatomy of animals both living and\nextinct. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/eg44Nw0z8rfyFUYO3n4mTb3cymCe4D99ms8O7zSyylVj6tg9SLAL6Q0dMVjvh3VWyPsdX1pgswvMBJcxeewBRyVgP3IxBxVEecQbt7vFDhhebi0Sf5HG4HILtqu0m5gfWc46RIS0-idud8T1bohSd_21xj_p_m0l2Cxm3xHDTW4U722ModFlTBqLqfKCikavS7rUnXCvNRI7JculgQUvjAk_W3Ib9eNl6v4RtBMFbN09Fzo4Mtk_jo3T9dYaaOWka2EuuPB_KgrmgJAj0qUdr2dWwJTOmuktWVUp93i7AgrWEc9Qh5BGLaLuch-OMD_L95C7vQGy2JEAiBGplInlU6WiPL0DTZGS80f7MVibqG3pR1_LSXTDhSC3VrN80EDZLBZ9-edXVXNe84Ius96kgSHajjYRMeEJlA9r7JZ5rskuahf-KoaPHe3ahMpQJkpSEJQwoWV1inwIpnd6pJVwQWIxWQNMaZvgIXDpKXAiwu0s_VDj5rdFfs26yJX4LLDb5CL500dFrYqys2LKehbpdZR_Mc8ggf3rZnCbgwXnQ2U=w600-h167-no\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nThrough your patronage I will be able to drastically expand the entire birrin world, while also exploring scientific concepts through my natural history artworks and technical illustrations.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHelp\nBuild a World\n\u003c/strong\u003e\u003cbr\u003e\nWith your support I can increase the scope and detail of the birrin project, with the eventual aim of creating a detailed book that will immerse you in their world. This project is an exploration of the evolution, biology and ecology of an alien race, and making that world as plausible as possible requires considerable attention to detail and time consuming research.\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/g9nrOsQ8eSUlhVtC1ozgo-ywYaCF5E-bE5cYLUZnOQthwrnY6Y0ep9HzXWDi-SCtrJpbjDMxtLfvnB27Rz_3GZUCr-sdjoOrRwxiWOaMR_sYOTdkhD7VPPRwOr-s8Atxg9qu-i_5kDx525qNzk-aSt-OonN5QSNsWZIA4PzusMewm0AH0yTuWgOe8awMI2IiRgh60VwNJWQZE9xcf2levSd-qGvaQKsgQiU1XrzUO4uUvF4nICUAuqAQmWVtBbUvc33KhdyvYLKTorPjP6lF1Sc7d_CiVg5DnxP3NyIeAMWIseWa6iME6SlkKm5WZ4FpxTkgkcRViMtVVAq0SRS6mxQlHT_jInGNwq4kE5oL9e-prEdaIzLvDu0DQ6tH1d_PZ9_hxGwZ75-Ac74dEOrkX2mW2wkQ2E_CnzgIXeUNmIUQ95jRjAha618zsfvF61CK7jQjcw0iF-WoDccZ47s3Hbl_n4DftR9zD1M51fDdE_8tKDIcmeAsKb9LfPWcDSnKJtgVoDXCAY_CFHS5L8ihWQj-_29Ei8l1vAOB1Y6Z9CI=w500-h406-no\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\nTheir biology, technology, culture and evolution can all be fleshed out with help of patrons such as yourself!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSupport Scientific Illustration\u003cbr\u003e\n\u003c/strong\u003eReal world science informs and underpins much of the birrin project; creating wildlife and anatomical illustrations allows me to understand complex anatomy and technology and thus create more plausible artworks. My scientific illustrations have also helped scientists communicate their research as part of textbooks and dissertations.  I believe it is important to explore and appreciate the life we have on this planet, and your support will allow me to continue creating awareness and an appreciation for the complexity of life on earth.\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/sqI_Wb0ZYZw3v7vXDV6azNy8NFddziNc_P_HHSonzxVsX1_UCHyC_qq40uhHCoOyTRi4TJ9Dh64opJJjiVPnN8n5Hp3o5WIkXFhpAtmfNQhJAOfpBAxwrKp87gSNK8pHEjv2sF2mWAWFxk3KLn6Z1tT1HNO-rip5EvdOpqdqM-TGr95YvY
