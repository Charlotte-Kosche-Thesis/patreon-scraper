    "summary": "\u003cstrong\u003eUPDATE 01/01/16 (DAY 365+1 - 100% Complete!)\u003c/strong\u003e: The Sketchathon is over, and it was a huge success!!!\u003cbr\u003e\u003cbr\u003eSeriously, I can\u0027t even explain how impressed I am with all of those who supported the 2015 ALS Sketchathon. Our original fundraising goal was $1,000, and, as of today, we have collected over $7,500 for the ALS Association to fund ALS research and support ALS caregivers! From all of the folks at the ALS Association and those who will benefit from these funds, I want to say THANK YOU ALL SO MUCH!!!\u003cbr\u003e\u003cbr\u003eThe work\u0027s not over, though, and we\u0027d love for you to come to our raffle/silent auction on 1/9/16 (see below) or to donate to our ALS Association website if you have the chance (see below).\u003cbr\u003e\u003cbr\u003eWe\u0027re also collecting donated artwork from artists interested in taking part in our Artists Against ALS art anthology, so if you\u0027re an artist and want to help fight ALS with art, contact me at alsyearlongsketchathon[at]yahoo[dot]com!\u003cbr\u003e\u003cbr\u003eAgain... THANK YOU ALL FOR SUPPORTING THE 2015 ALS Year-Long Sketchathon!\u003cbr\u003e\u003cbr\u003eDidn\u0027t have a chance to donate to the Sketchathon while it was going? Don\u0027t worry! You can always submit a tax-deductible donation at our ALS Association website (\u003ca href=\"http://web.alsa.org/site/TR/3rdParty/Evergreen?team_id=328366\u0026amp;pg=team\u0026amp;fr_id=10566).\" rel=\"nofollow\"\u003ehttp://web.alsa.org/site/TR/3rdParty/Evergreen?tea...\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eALS SKETCHATHON YEAR END EVENT!\u003c/strong\u003e Mark your calendars and tell a friend: we\u0027re celebrating the end of an entire YEAR of sketching on \u003cem\u003eSaturday, January 9th, 2016\u003c/em\u003e at Queen Anne Community Center in Seattle, WA! We\u0027re going to have art from the Sketchathon for sale, items donated from over 20 local businesses like cool gear from the Seattle Sounders up for auction, raffle prizes, and some tasty refreshments!\u003cbr\u003e\u003cbr\u003eNot enough for ya? How about the chance to TAKE PART IN THE SKETCHATHON and join the fight against ALS?! That\u0027s right, we\u0027re going to have sketching materials available for guests to make a sketch or two of their own! See you there!\u003cbr\u003e\u003cbr\u003eSome of the ALS Sketchathon Raffle/Silent Auction Items: \u003cbr\u003e\u003cbr\u003e- A wine class for 20 people from Total Wine \u0026amp; More worth $500 \u003cbr\u003e\u003cbr\u003e- A gift bag from the Seattle Sounders filled with Sounders swag \u003cbr\u003e\u003cbr\u003e- A professional club fitting at Gregg Rogers\u0027 Golf Experience worth $100 \u003cbr\u003e\u003cbr\u003e- Two passes for an ENTIRE DAY at Ladywell\u0027s Spa and Sauna \u003cbr\u003e\u003cbr\u003e- Two tickets to a Corks and Canvas painting class \u003cbr\u003e\u003cbr\u003e- Two tickets to the Seattle Shakespeare Company \u003cbr\u003e\u003cbr\u003e- 4 passes to see an IMAX movie at the Pacific Science Center with a friend (8 admissions total!) \u003cbr\u003e\u003cbr\u003e- Prize packs from 99.9 KISW and Click 98.9 FM \u003cbr\u003e\u003cbr\u003e- A gift card for Georgetown Brewing Company \u003cbr\u003e\u003cbr\u003e- 4 passes to the Woodland Park Zoo \u003cbr\u003e\u003cbr\u003e- 4 passes to the EMP Museum \u003cbr\u003e\u003cbr\u003e- Two tickets to Jazz Alley in downtown Seattle \u003cbr\u003e\u003cbr\u003e- A tasting for two with the winemaker at Robert Ramsay Cellars \u003cbr\u003e\u003cbr\u003e- Gift certificate to Paint the Town family art center \u003cbr\u003e\u003cbr\u003e- VIP passes to see Mike Rowe from Dirty Jobs at the iconic Paramount Theater \u003cbr\u003e\u003cbr\u003e- Autographed baseball by Seattle Mariners outfielder Nelson Cruz (PSA/DNA certified) \u003cbr\u003e\u003cbr\u003e- Passes to ladies-only Hothouse Spa \u003cbr\u003e\u003cbr\u003e- 5 passes to Banya 5 Urban Spa \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMORE PRESS COVERAGE:\u003c/strong\u003e\u003cem\u003e\u00a0The ALS Sketchathon continues to garner media coverage as a unique, supporter-driven fundraiser: \u003cbr\u003e\u003cbr\u003eUW The Daily:\u003cbr\u003e\u003ca href=\"http://www.dailyuw.com/features/article_b3a2c63c-4624-11e5-a95b-afbd7666b09e.html\" rel=\"nofollow\"\u003ehttp://www.dailyuw.com/features/article_b3a2c63c-4...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMoorestown Sun:\u003ca href=\"http://www.queenannenews.com/Content/News/Homepage-Rotating-Articles/Article/Uptown-resident-s-Sketchathon-challenges-ALS/26/538/37647\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.moorestownsun.com/2015/08/07/moorestown-native-draws-sketches-to-raise-money-for-als/\" rel=\"nofollow\"\u003ehttp://www.moorestownsun.com/2015/08/07/moorestown...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eKing 5 News, Seattle:\u003cbr\u003e\u003ca href=\"http://www.king5.com/media/cinematic/video/31373149/sketchathon-for-als/\" rel=\"nofollow\"\u003ehttp://www.king5.com/media/cinematic/video/3137314...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eQueen Anne \u0026amp; Magnolia News:\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"http://www.queenannenews.com/Content/News/Homepage-Rotating-Articles/Article/Uptown-resident-s-Sketchathon-challenges-ALS/26/538/37647\" rel=\"nofollow\"\u003ehttp://www.queenannenews.com/Content/News/Homepage-Rotating-Articles/Article/Uptown-resident-s-Sketchathon-challenges-ALS/26/538/37647\u003cbr\u003e\u003cbr\u003ehttp://www.queenannenews.com/Content/News/Breaking-News/Article/Sketchathon-wraps-up-with-party-/26/539/38214\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.moorestownsun.com/2015/08/07/moorestown-native-draws-sketches-to-raise-money-for-als/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eBurlington County Times:\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://m.burlingtoncountytimes.com/news/local/moorestown-native-raising-money-for-als-with-art-sketches/article_38de977a-97de-5c25-8379-ce8ec9878e15.html?mode=jqm\" rel=\"nofollow\"\u003ehttp://m.burlingtoncountytimes.com/news/local/moor...\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eCURRENT SUPPORTERS:\u003c/strong\u003e\u00a0If you\u0027ve reached your donation reward goal of 2 months or 6 months, send me an email at \u003ca class=\"__cf_email__\" rel=\"nofollow\"\u003e[email\u00a0protected]\u003c/a\u003e\n/*  */\u00a0with your requests for your custom sketches!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHEY ARTISTS!\u003c/strong\u003e\u00a0Want to support ALS research but need your money for things like food and rent? Donate a sketch or finished piece of art, and we\u0027ll sell/auction it and then give the proceeds to the ALS Association. What\u0027s in it for you? How about loads of warm fuzzies and a little exposure for your artwork? Contact me at \u003ca class=\"__cf_email__\" rel=\"nofollow\"\u003e[email\u00a0protected]\u003c/a\u003e\n/*  */ if you want to take part!\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eNEW FEATURE:\u003c/strong\u003e\u00a0The \u003cstrong\u003e#Sketch4ALS\u003c/strong\u003e Challenge!\u003cbr\u003eHere\u0027s how it works: challenge a family member or acquaintance to create a drawing/sketch (rated PG or better, please!) and post it to social media within 48 hours or else they have to donate $10 to the ALS Association! Help spread the word by participating!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS THE ALS SKETCHATHON?:\u00a0\u003c/strong\u003eThe 2015 ALS Year-Long Sketchathon is a fundraising challenge benefiting ALS research. The plan is to draw and post a new sketch each and every day of the year in 2015, and, minus the 9% Patreon service charges,\u00a0\u003cstrong\u003eall of your monetary support will be donated to the ALS Association at the end of the year\u003c/strong\u003e. The Sketchathon starts on 1/1/2015 and ends on 12/31/2015 -- or when I miss a day of posting.\u003cbr\u003e\u003cbr\u003eALS (aka amyotrophic lateral sclerosis, motor neurone disease, MND, or Lou Gehrig\u0027s disease)\u00a0is a horrible disease of the nervous system that robs people of their ability to walk, to talk and, eventually, to breathe. Moms, dads, brothers, and sisters are all at risk for this deadly disease, but military veterans are at particularly high risk. There is currently no cure for ALS , but we\u0027re aiming to fix that - with your help.\u003cbr\u003e\u003cbr\u003eThank you for sponsoring the Sketchathon! You are all discerning and highly attractive individuals!\u003cbr\u003e"

    "attributes": {
     "about": "I am a researcher studying neurodegeneration\u00a0at a university in Seattle. I also love writing and making art, especially sculpture. \u003cbr\u003e\u003cbr\u003eSince losing someone close to me several years ago to Lou Gehrig\u0027s disease (also known as amyotrophic lateral sclerosis, or ALS), I\u0027ve been looking for a way to raise money for ALS research that went beyond fire-and-forget donations - something where donors could feel like I earned their hard-earned dollars.\u003cbr\u003e\u003cbr\u003eThe Year-Long Sketchathon is a challenge that I made for myself in which I make and post a new sketch every day for an entire year. If I ever miss a day, the challenge is over.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eALL PROCEEDS (minus the approximately 9% that Patreon charges for services) WILL BE DONATED TO THE ALS ASSOCIATION\u0027S EVERGREEN CHAPTER. I will not keep one penny donated to this fundraising challenge.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Sketchathon starts 1/1/2015 and is scheduled to end 12/31/2015. Feel free to donate as much or as little as you like for as long or short a period of time as you\u0027d like. I\u0027ll love you for your donation no matter what.\u003cbr\u003e\u003cbr\u003eIf you want to donate to the Sketchathon using our (tax-deductible) ALS Association website,\u00a0\u003ca href=\"http://web.alsa.org/site/TR/3rdParty/Evergreen?team_id=328366\u0026amp;pg=team\u0026amp;fr_id=10566\"\u003eclick on over\u003c/a\u003e!",
