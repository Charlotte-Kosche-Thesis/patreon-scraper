    "summary": "\u003ch4\u003eHello, I\u0027m Sophie Davies.\u003c/h4\u003e\n\u003cbr\u003e\nFor the past 5 years I\u0027ve been writing about minimalism and decluttering, wellness and veganism, minimal style and ethical beauty on \u003ci\u003eA Considered Life\u003c/i\u003e.  I\u0027ve been using my space online to encourage and support others who wish to live a more compassionate lifestyle.\n\u003cbr\u003e\u003cbr\u003e\nI have been vegan since 2004 and became a minimalist in 2012 when I moved 200-hundred miles across the country into a tiny 500-square-foot apartment. I radically decluttered and simplified my life and in the process I realised I was happier with less.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout A Considered Life\u003c/h4\u003e\n\u003cbr\u003e\n\u003ci\u003eA Considered Life\u003c/i\u003e is a blog for people like you who want to live a more compassionate, sustainable, and wholesome life through minimalism and veganism. It\u0027s a place to find out about the businesses we support, who made our clothes, where our food comes from, and the impact our personal choices have.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\n\u003cbr\u003e\nI don\u0027t accept advertising, sell sidebar ads, or use affiliate linking.  Ethical brands, especially small independents, rarely have the budget to fund sponsored content.\n\u003cbr\u003e\n\u003cbr\u003e\nI make zero money from my blog.\n\u003cbr\u003e\n\u003cbr\u003e\nYour pledges keep the blog ad-free making it sustainable for me to continue creating weekly content that helps people to improve their lives.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do you get?\u003c/h4\u003e\n\u003cbr\u003e\nBecoming a patron of \n\u003ca href=\"http://aconsideredlife.co.uk\"\u003e\u003cem\u003eA Considered Life\u003c/em\u003e\u003c/a\u003e means joining a community where we can all share, learn, and grow together in our efforts to live a more compassionate life.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can edit or cancel your pledge at anytime and you\u0027ll instantly gain access to all available content.\n\u003cbr\u003e\n\u003cbr\u003e\nPatron-only content includes:\n\u003cbr\u003e\n\u00a0 \u2022 Extra blog posts\n\u003cbr\u003e\n\u00a0 \u2022 A copy of my eBook\n\u003cbr\u003e\n\u00a0 \u2022 Q\u0026amp;As about minimalism, veganism, life, style, and beauty\n\u003cbr\u003e\n\u00a0 \u2022 Resource lists for plant-based living and minimalism\n\u003cbr\u003e\n\u00a0 \u2022 Guides for finding ethical brands and cruelty-free products\n\u003cbr\u003e\n\u00a0 \u2022 Discounts and offers from ethical brands\n\u003cbr\u003e\n\u00a0 \u2022 Product reviews and recommendations\n\u003cbr\u003e\n\u00a0 \u2022 Plant-based recipes\n\u003cbr\u003e\n\u00a0 \u2022 Book reviews\n\u003cbr\u003e\n\u003cbr\u003e"
