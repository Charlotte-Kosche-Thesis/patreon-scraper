    "summary": "\u003cstrong style=\"background-color: initial;\"\u003eHola, me llamo \u00c1ngela pero soy conocida como Ayime.\u003c/strong\u003e\u003cbr\u003eSoy ilustradora espa\u00f1ola con un sue\u00f1o: quiero que disfrut\u00e9is de mi arte y lo compart\u00e1is con vuestros amigos ^^\u00a0\u003cbr\u003eEsta es mi p\u00e1gina de Patreon.\u00a0\u003cbr\u003e\u003ch1\u003e\u003cimg src=\"https://pbs.twimg.com/media/DFp0LGpXoAAgX-A.jpg:large\" style=\"background-color: initial; width: 254px;\"\u003e\u003c/h1\u003e\u003ch2\u003e\u003cstrong\u003e\u00bfQu\u00e9 es Patreon?\u003c/strong\u003e\u003c/h2\u003ePatreon es un medio en el cual artistas pueden conseguir remuneraci\u00f3n por su trabajo gracias a sus fans, denominados \u003cstrong\u003ePatrons\u003c/strong\u003e. A cambio, algunos ofrecemos \u003cstrong\u003erewards\u003c/strong\u003e o \u003cstrong\u003erecompensas\u003c/strong\u003e\u00a0a nuestros Patrons. Esta es una forma de apoyar econ\u00f3micamente a los artistas.\u003cbr\u003e\u003ch2\u003e\u00bfCuales son mis Rewards?\u003c/h2\u003eYo dispongo actualmente de 4 tipos de rewards.\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=481051\u0026amp;rid=1450796\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e+1$ TIER\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=481051\u0026amp;rid=1688203\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e+5$ TIER\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=481051\u0026amp;rid=1688230\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e+10$ TIER\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003eCada opci\u00f3n especifica el contenido que recibir\u00e1s exclusivamente para ti.Los rewards se entregan al finalizar el mes.\u003cbr\u003e\u003ch2\u003e\u00bfC\u00f3mo consigo convertirme en Patronart?\u003c/h2\u003e\u00a1Es muy sencillo! Dirigete a la parte derecha de \u00e9sta p\u00e1gina. Pulsa el bot\u00f3n naranja\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=481051\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003eBECOME A PATRON\u003c/span\u003e\u003c/a\u003e y escoge la opci\u00f3n que prefieras.\u003cbr\u003eEl pago se realiza al comienzo de cada mes. Es decir, que el pago es por mes.Por ejemplo: si eliges el reward +1$ s\u00f3lo tendr\u00e1s que pagar 1$ al mes!\u003cbr\u003e(Para realizar la donaci\u00f3n puedes usar una Tarjeta de cr\u00e9dito o una cuenta en PayPal)\u003cbr\u003e\u003ch2\u003ePor qu\u00e9 apoyarme en Patreon.\u003c/h2\u003eActualmente estoy finalizando mis estudios de ilustraci\u00f3n y me esfuerzo cada d\u00eda por ser mejor en mi trabajo. Subo contenido gratuito a mis redes sociales, pero con Patreon quiero ir m\u00e1s all\u00e1 y prestar atenci\u00f3n personalizada a cada uno de mis seguidores, ofreci\u00e9ndoles\u00a0regalos a cambio de todo el apoyo que me dan. Es por eso que abr\u00ed mi p\u00e1gina en Patreon.\u003cbr\u003eEl contenido que podr\u00e1s encontrar aqu\u00ed ser\u00e1n: Ilustraciones, concept art, proyectos propios, mi nuevo comic, videos procesos, videos tutoriales, videos sobre consejos y opini\u00f3n, enlazados de mi canal de Youtube, y MUCHO M\u00c1S!\u003cbr\u003eTambi\u00e9n, a la izquierda de esta p\u00e1gina puedes observar los \u003cstrong\u003eGoals\u003c/strong\u003e o \u003cstrong\u003eMetas\u003c/strong\u003e que me he propuesto alcanzar en Patreon. Cada una da beneficios a mis Patronarts.\u00a0\u003cbr\u003eAdem\u00e1s mis Patronarts podr\u00e1n disfrutar de contenidos EXCLUSIVOS.\u003cbr\u003eTodo apoyo es bien recibido, muchas gracias.\u003cbr\u003e\u003ch2\u003eSer Patronart\u003c/h2\u003eTiene sus ventajas. Podr\u00e1s acceder a numerosos contenidos exclusivos.\u00a0\u003cbr\u003e\u003cul\u003e\nAlgunos regalos:\u003cbr\u003e\n\ud83e\udd89\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTutoriales\u003c/span\u003e (voz en espa\u00f1ol)\u003cbr\u003e\n\ud83e\udd89\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFichas de tutoriales\u003cbr\u003e\ud83e\udd89Videos de procesos\u003c/span\u003e\u003cbr\u003e\n\ud83e\udd89\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIlustraciones personalizadas\u003c/span\u003e\u003cbr\u003e\n\ud83e\udd89\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDescargas\u003c/span\u003e en alta calidad de mis \u00faltimas obras\u003cbr\u003e\n\ud83e\udd89Acceso a un \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eemail\u003c/span\u003e donde pod\u00e9is preguntarme todo lo que quer\u00e1is, encargos, etc.\u003cbr\u003e\n\ud83e\udd89Acceso a \u003cspan style=\"color: rgb(227, 108, 9);\"\u003edescuentos en arte digital y en encargos (comissions)\u003c/span\u003e\u003cbr\u003e\n\u00a1Y mucho \u003cstrong\u003em\u00e1s\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00danete a mis PATRONARTS en otras cuentas!\u003cbr\u003eMi p\u00e7agina web:\u00a0\u003ca href=\"https://ayimeart.com/\"\u003eayimeart.com\u003c/a\u003e  (en espa\u00f1ol)\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.twitter.com/ayimeart\"\u003ePersonal account in Twitter\u003c/a\u003e (cuenta en espa\u00f1ol)\u003cbr\u003e\u003ca href=\"http://www.instagram.com/ayimeart\"\u003eInstagram\u003c/a\u003e (historias diarias)\u003cbr\u003e\u003ca href=\"http://www.ayimeart.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e (prints disponibles)\u003cbr\u003e\u003ca href=\"http://www.facebook.com/ayimeart\"\u003eFacebook\u003c/a\u003e (sketchs)\u003cbr\u003e\u003cbr\u003e\nGracias por vuestro apoyo.\u003cbr\u003e\n\u00a1Saludos!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e----\u003c/strong\u003e\u003cbr\u003eHello, my name is \u00c1ngela, I\u0027m Ayime and I LOVE draw! I\u0027m just an illustrator with a dream. I want that you enjoy and share my art ^^\u003cbr\u003eI start in Patreon to create new content for my best fans, my Patronarts (my patrons). \u003cbr\u003eI will make rewards every month for all the people who support me every day \u0026lt;3 also ALL MY POST are writte in spanish and english (at down)\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static.wixstatic.com/media/eea1b2_4c9e587964324c3b8f4519e987ff915b~mv2.jpg/v1/fill/w_822,h_581,al_c,q_90,usm_0.66_1.00_0.01/eea1b2_4c9e587964324c3b8f4519e987ff915b~mv2.webp\" style=\"width: 461px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4 style=\"font-weight: bold;\"\u003e\u003cstrong\u003eMonthly REWARDS available for my Patronarts only content.\u003c/strong\u003e\u003c/h4\u003eMy dear Patronarts can enjoy every month some special rewards like: \u003cbr\u003e\ud83e\udd89 Video tutorials (voice over in spanish and sub. in english)\u003cbr\u003e\ud83e\udd89 Tutorials records\u003cbr\u003e\ud83e\udd89 Process Videos\u003cbr\u003e\ud83e\udd89 Personalized Illustrations\u003cbr\u003e\ud83e\udd89 Downloable versions of my last pieces in High-Res!\u003cbr\u003e\ud83e\udd89Access to patronart-only email to talk with me\u003cbr\u003e\ud83e\udd89Discounts on my comissions!\u003cbr\u003eAnd more!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eBecome a PATRONART in other sites\u003c/strong\u003e\u003cstrong\u003e!\u003cbr\u003eMy website:\u00a0\u003ca href=\"https://ayimeart.com/\"\u003eayimeart.com\u003c/a\u003e (spanish web)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/ayimeart\"\u003ePersonal account in Twitter\u003c/a\u003e\u003cstrong\u003e (spanish account)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/ayimeart\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e (daily histories)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.ayimeart.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u00
