    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! I\u0027m\u00a0\u003ca href=\"http://apollo-pop.tumblr.com/\" rel=\"nofollow\"\u003eApollo\u003c/a\u003e! I draw NSFW comics about monster boys and buff guys! My work ranges from silly, light hearted smut to darker, hardcore themes. If you\u0027re interested in reading any of my comics, be sure to check the content warnings!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComics that are available by pledging $5!:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e- CURRENTLY UPDATING -\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/fb9b50e64f5f65bd6e92432354d57144/tumblr_p3osenybAi1vqa99ko1_540.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/enokan-ch-02-pg-16404608\"\u003eEnokan\u003c/a\u003e (2016 - current year)\u003cbr\u003eA demonic looking creature is on the loose and hunters seem to be its prime target. One hunter in particular, Reider Hawthorn, briefly comes face to face with this beast. Luckily, he survives but what will happen when this monster comes back for more?\u003cbr\u003e\u003cem\u003e18+ Only. Dark, romance, fantasy\u003cbr\u003econtent warnings: nudity, teratophilia, sex, violence, character death, gore, swearing, drug use\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/701b94112e408b392734f2742b343bdf/tumblr_p3osenybAi1vqa99ko2_r1_540.png\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/damsel-00-nsfw-18405284\"\u003eDamsel\u003c/a\u003e (current year)\u003cbr\u003eA grumpy bandit is lost in the woods until he stumbles upon a very large tower with a very large man inside with a very large\u2026. head of hair :D\u003cbr\u003e\u003cem\u003e\u003cem\u003e18+ Only. Light Hearted, Fantasy, Fairytale, Romance\u003cbr\u003e\u003c/em\u003econtent warnings: nudity, sex, swearing, drug mention\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- FINISHED COMICS -\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/b6c6e17ee62be894cc08ec8f614bdf18/tumblr_p3osenybAi1vqa99ko3_r1_540.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/13401170\"\u003eJawbone\u003c/a\u003e (2017-2018)\u003cbr\u003eCharlie escapes from the jaws of an eel only to find himself in the den of something much worse. He has some fun with it buuuuuut things don\u0027t end well. (for future reference: Don\u0027t poke the eel!!)\u003cbr\u003e\u003cem\u003e18+ Only. Dark, Fantasy, Horror\u003c/em\u003e\u003cbr\u003e\u003cem\u003econtent warnings: nudity, teratophilia, sex, extreme insertion, violence, extreme gore, character death, swearing\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://78.media.tumblr.com/e5bb4a698edc0e3a4c90e38221ab61a1/tumblr_p3osenybAi1vqa99ko6_r1_540.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/gomorrah-first-1-9737707\"\u003eGomorrah: First Year\u003c/a\u003e (2012-2017)\u003cbr\u003eThe first 30 pages of the first chapter of Gomorrah. Originally drawn in 2012, freshened up in 2017.\u003cbr\u003e\u003cem\u003e18+ Only. Light Hearted, Slice of Life\u003c/em\u003e\u003cbr\u003e\u003cem\u003econtent warnings: nudity, sex, swearing\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://78.media.tumblr.com/654af24f127abd28fb812c4732bdb999/tumblr_p3osenybAi1vqa99ko4_r1_540.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/overload-full-11311630\"\u003eOverload\u003c/a\u003e (2015)\u003cbr\u003eJagger\u2019s peaceful home in Dessert Hell is suddenly overtaken by a big, buff chocolate monster and there\u2019s no way to stop it! After trying to reason with the hunk (of chocolate) to no avail, the monster makes Jagger an offer he just can\u2019t refuse: a sweet treat that will surely change his mind.\u00a0\u003cbr\u003e\u003cem\u003e18+ Only. Light Hearted, Fantasy\u003c/em\u003e\u003cbr\u003e\u003cem\u003econtent warnings: nudity, sex, teratophilia, extreme insertion, all-the-way-through, swearing\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://78.media.tumblr.com/b264181bf6754e75ce4f4c49db1a79e5/tumblr_p3osenybAi1vqa99ko5_r1_540.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/writhe-full-pdf-6779462\"\u003eWrithe\u003c/a\u003e (2015-2016)\u003cbr\u003eParis\u0027 reflections on yaoi trail off into a tentacle fantasy about his husband, Charlie. Originally created for Purity: A Post Yaoi Anthology!\u003cbr\u003e\u003cem\u003e18+ Only. Light Hearted, Slice of Life, Fantasy\u003c/em\u003e\u003cbr\u003e\u003cem\u003econtent warnings: nudity, sex, tentacles, all-the-way-through, swearing\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for checking out my page! \u0026lt;3\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://apollo-pop.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/ApolloPop\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/apollo_pop/\" rel=\"nofollow\"\u003eInstagram\u003cbr\u003e\u003c/a\u003eYou can also find more comics by me on\u00a0\u003ca href=\"http://refer.ccbill.com/cgi-bin/clicks.cgi?CA=941212-0000\u0026amp;PA=2526634\"\u003eFilthy Figments!\u003c/a\u003e Titles include Gomorrah, System Error, Return to Owner, Teacher\u0027s Pet, See Me After Class and Off White!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"colo
