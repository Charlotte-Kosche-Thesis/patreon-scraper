    "summary": "Hey, guys.\u003cbr\u003e\u003cbr\u003eCurrently, I live in Germany and study English Linguistics along with Computer Science. I seek to become a teacher one day! \u003cbr\u003eI do lots of different sports including badminton, some football, going to the gym, etc.. \u003cbr\u003e\u003cbr\u003eOh yeah, and I produce music! All kinds of genres. From Gaming Remixes to Pop-Covers. I\u0027m always on a very tight schedule, so I won\u0027t be able to upload my music regularly. I try to upload as much as possible, but some songs take a lot of time, that\u0027s why my uploading schedule is so inconsistent. I want to produce one \u003cstrong\u003e\u003cem\u003ebombastic\u003c/em\u003e\u00a0\u003c/strong\u003esong a month rather than one \u003cem\u003egood\u003c/em\u003e\u00a0song a week. Quality is always more important than quantity.\u003cbr\u003e\u003cbr\u003eThe fact that you\u0027re reading this tells me that you are interested in my stuff.. (Well, I sincerely hope you do), so why would you want to support me..? Well, I can\u0027t really answer that question. I love doing music. It\u0027s my passion. You can pledge 1$ a month, 10$ a month, or just listen to my songs for free. I just want you to be happy.. or angry... or sad? (depending on which of my songs you\u0027re listening to, currently..)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLong story short: \u003c/strong\u003eBe my Patron.. or don\u0027t. I\u0027m not the one to decide that, obviously.\u00a0\u003cbr\u003e\u003cem\u003eBut as long as you listen to my songs, I will always appreciate you. \u003c/em\u003eThank you so much for your attention. :-)\u003cbr\u003e"
