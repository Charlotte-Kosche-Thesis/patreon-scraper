    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Bcuney1L3Uw\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch1\u003eDear Co-Creator,\u003c/h1\u003eHi ! I\u0027m Aaron Matthew. Thanks so much for joining me on this journey. I am honored by your interest in me and my music.\u003cbr\u003e\u003cbr\u003eBefore anything else, I greet you with gratitude and appreciation just for your presence. Blessings !!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m an independent artist, musician, singer, songwriter, and author. As a multi-dimensional creator, I\u0027m blessed with the opportunity to be a part of humanity and the incredible wonder that is being.\u003cbr\u003e\u003cbr\u003eIn 2012, I sold all my possessions and moved to a foreign country where I didn\u0027t know anyone and didn\u0027t speak the language. Now, in 2018 I\u0027m still here !\u003cbr\u003e\u003cbr\u003eBased in the Dominican Republic, I make a humble living working from the things I love to do like making music, art, and writing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon Works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a platform that gives fans access to the musicians, artists, and creators they love. Patrons can engage, interact, directly support, and cultivate personal relationships with their favorite creators on Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I\u0027m on Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor years I\u0027ve performed live music. I\u0027ve had some great concerts and met some amazing folks in my journeys. I\u0027ve never had my own album and music to share though... UNTIL NOW! I\u0027m finally ready to release my debut EP \"STEPPIN\u0027 STONES\", I just need a little support :)\u003cbr\u003e\u003cbr\u003eMusic has the power to bring order out of chaos, light to darkness, joy where there is sorrow, healing where there is hurt, and love where this hate. \u003cbr\u003e\u003cbr\u003eThe music on this EP is a unique blend of hiphop, jazz, and rock with positively charged lyrics that are thought provoking, inspiring, and empower humanity to awaken.\u003cbr\u003e\u003cbr\u003eMaking this album has been an experience of learning and spiritual growth, and I want to share my story with you !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBUT..... I CAN\u0027T DO IT WITHOUT YOU \u00a0:) !!!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m so close to finishing this album I can taste it ! As an independent artist, I\u0027ve covered all the costs of producing this album. I\u0027m in the final phase now of mastering, distributing, promoting, and releasing.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve invested so much of my heart \u0026amp; spirit (and $$$) into making these songs and I can\u0027t wait for you to receive !!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Gift to You\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn exchange for co-creating this album with me I\u0027m offering a long list of awesome rewards that you can check out to the right --------\u0026gt;\u003cbr\u003e\u003cbr\u003eI\u0027m going to be sharing music, videos, and more content that ONLY PATREON - PATRONS will have access to. You\u0027ll get all kinds of cool music and photo downloads, exclusive promotions, and behind the scenes looks before anyone else !\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll also get access to bonus content like \"MY STORY\". A video series about my Caribbean lifestyle, how I ended up in the Dominican Republic, and what it\u0027s really like to be a full-time musician living in a foreign country.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s Do This !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m so very grateful for every single being who has been a part of this journey. This EP is only the beginning!This album is so close to being done, I can\u0027t wait to get it to you.\u00a0\u003cbr\u003e\u003cbr\u003eI stand humbly before you, heart open, asking for your support and co-creation :) \u003cbr\u003e\u003cbr\u003eWill you join me for this adventure ?\u003cbr\u003e\u003cbr\u003eI hope that you will \u0026amp; from the depths of my heart with love, I thank you.\u00a0\u003cbr\u003e\u003cbr\u003eBlessings !!!!\u003cbr\u003e\u003cbr\u003eIn gratitude,\u003cbr\u003e\u003cstrong\u003eAaron Matthew\u003c/strong\u003e\u003cbr\u003e"
   },
