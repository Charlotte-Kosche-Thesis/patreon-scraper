    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0Welcome to The Caverns!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eI am the ruler of these corridors. You may call me Arty Pagpie or Arty Pag.\u003cbr\u003e\u003c/div\u003e\n\nIn these Caverns there are two options: you may join the Cavern Dweller Society, or you may spend your time in these Caverns as a Tourist. A Spelunker, if you will.\u003cbr\u003e\u003cbr\u003eAs a Tourist, you are allowed to walk through and browse the public art corridors. During your time browsing these corridors, you are encouraged to show your appreciation for the art that dots the walls by liking individual pieces.\u00a0You are also allowed to make requests, however the priority of your requests is trumped by those from the Society.\u003cbr\u003e\u003cbr\u003e\n\nAs a member of the Cavern Dweller Society, you are permitted to wander the cavernous labyrinth. Much like being a tourist, you are allowed to make requests for art pieces, however the higher your ranking, the more important your request.\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eRankings are as follows:\u003cbr\u003e\nTourists/Spelunkers (Follower)\u003cbr\u003e\nCavern Dweller ($1)\u003cbr\u003e\nDrow Warrior ($5)\u003cbr\u003e\nDrow Priestess ($10)\u003cbr\u003e\nIllithid (Mind flayer) ($15)\u003c/div\u003e"

     "about": "Hi! I\u0027ve been drawing both traditionally and Digitally for a few years now.\u003cbr\u003eAfter a two year break from drawing of course!\u003cbr\u003e\u003cbr\u003eI do take commissions, however there might be a delay due to school.\u003cbr\u003eI have both an Art Blog on Tumblr and a Deviant Art account that you could also probably check out.\u00a0\u003cbr\u003eTumblr:\u00a0\u003ca href=\"https://pageintheshadows.tumblr.com/\"\u003ehttps://pageintheshadows.tumblr.com/\u003c/a\u003e\u003cbr\u003eDeviant Art: \u003ca href=\"https://novastar123456.deviantart.com/\"\u003ehttps://novastar123456.deviantart.com/\u003c/a\u003e\u003cbr\u003eI don\u0027t normally use either of those though, so you might just see the same content as whats on here.\u003cbr\u003e",

     "created_at": "2017-10-07T03:50:20.097073+00:00",
     "description": "Dearest Cavern Dweller,\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI, the most humble ruler of The Caverns, am proud to announce your acceptance into The Cavern Dweller Society.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWithin this Society, your requests are of more importance than those of the filthy tourists that plague our corridors. You are free to eat them as you please. However, if a higher ranking member of the society is preying on the tourist you wish to devour, you are encouraged to let them do so.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSince you are a part of the Society, I, your most gracious Patron, allow you to book my time with the added bonus of a $1 discount.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou are not permitted free requests.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWith deepest sympathy,\u00a0\u003c/p\u003e\n\u003cp\u003eYour Benevolent Ruler\u003c/p\u003e",

     "amount": 500,
     "amount_cents": 500,
     "created_at": "2017-10-07T03:52:12.649653+00:00",
     "description": "\u00a0Brave Warrior,\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eClearly your aspirations extend beyond that of the lowliest Cavern Dweller. Thank you for joining the ranks of the Drow Warriors. Your wishes are granted higher priority than all the scum below your rank.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour feelings are of more importance than those of the Cavern Dwellers. Therefore, when you desire to book my precious time, you are granted a $5 discount. You are also permitted to receive one free bust sketch per month.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBest Wishes for your future,\u003c/p\u003e\n\u003cp\u003eThe Ruler of The Caverns, Arty Pagpie.\u003c/p\u003e",

     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2017-10-07T03:53:29.899795+00:00",
     "description": "\u00a0To my most holiest Priestess,\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you have received this letter, you have made a wise choice.\u003c/p\u003e\n\u003cp\u003eYour ranking exceeds that of most cavern dwellers. Therefore, if you choose to feast on gatherings of tourists, you have the authority to command those of a lower ranking to round up these vermin that scuttle through our halls.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDue to your high ranking, your requests are worth more of my time than that of almost all the members of the Society. You have the privilege to a $10 discount as well as a free monthly half-body sketch.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a result of your devotion, you have access to my most private thoughts on the other members of the society that are beneath you, in the form of a private Discord server.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDue to my infinite benevolence, you will ALSO bestow upon you a customisable avatar for your own use.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eKeep the faith,\u003c/p\u003e\n\u003cp\u003eYour Light in the Darkness, Arty Pagpie.\u003c/p\u003e",

   {
    "attributes": {

     "amount_cents": 1500,
     "created_at": "2017-10-07T03:54:37.727837+00:00",
     "description": "\u00a0Greetings, my most dedicated servant.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWelcome to the highest ranking of the Cavern Dweller Society. By choosing to be a part of this circle, you have demonstrated your cunning and genius in besting those of lower rank.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDue to your capabilities, you don\u2019t have to command the rabble to round up tourists for you to devour; that is a task for the simpler servants. However, if you are a little peckish, please feel free to devour the minds of those beneath you.\u003c/p\u003e\n\u003cp\u003eAs you are of the highest ranking, you may do as you please amongst these halls.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDepending on my mood, you may even receive a free full body sketch each month.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd as the most dedicated of my subjects, I will grant you a $15 discount at the highest priority, and access to my private thoughts, in the form of a Discord server, where we shall heartily mock the other denizens of The Caverns.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDue to my infinite benevolence, you will ALSO\u003cem\u003e \u003c/em\u003ebestow upon you a customisable avatar for your own use.\u003cbr\u003e\n\u00a0\u003c/p\u003e\n\u003cp\u003eWith Gratitude, Arty Pagpie.\u003c/p\u003e",
