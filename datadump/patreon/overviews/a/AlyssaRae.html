    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHiya! I\u0027m Alyssa ^_^\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/14519858_1064553560328134_2846469032371577456_n.jpg?oh=dc8bb53d4f07df5125ac02b26aee267f\u0026amp;oe=5B156587\" style=\"width: 344px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI am a League of Legends and Final Fantasy obsessed cosplayer and streamer in the DC area. I\u0027ve been addicted to JRPGs since I was extremely young- starting with Final Fantasy 2 and branching out to Star Ocean, Xenosaga, and Tales games. I\u0027m also a ridiculously huge fan of the Digimon games!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\nI have a degree in Zoology and work as a dog groomer, so animals are a pretty big part of my life! I have 2 dogs, 2 cats, 3 ferrets, and various reptiles that you\u0027ll most likely see periodically \u0026lt;3\u003cbr\u003e\u003cbr\u003eI started cosplaying in 2010 when I attended my first convention with my friends from college. I knew without a doubt that I had to be my favorite character of all time - Princess Garnet from Final Fantasy 9. I really latched on to conventions and cosplaying because I struggle so much with social anxiety and when I\u0027m in cosplay I feel so much more comfortable and I can overcome it. Cosplay and streaming through my intense love of gaming have really helped me grow as a person and I couldn\u0027t be more thankful to the community!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eI wanted a place where I could post more of my content for those that were into that sort of thing! With Patreon I am able to really spread my wings and develop my passion and skill. Since cosplay and streaming can be so pricey, the support of amazing people allows me to put more money towards materials(worbla, foam, wigs, contacts, fabric, paint, brushes, etc), photoshoots, travel, streaming equipment, and so much more. Ultimately, I will be able to make more cosplays  and  have more content to put out for both my patrons and all my other social media content as well. Not only that but I would be able to travel more and attend more cons to hopefully meet some of you, obtain better equipment to increase the quality of my work, and just really die of happiness because I absolutely love what I do and would be beyond ecstatic to share it with you!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat to Expect!\u003c/span\u003e\u003c/h2\u003eI designed my Patreon tier rewards to cater to both people that enjoy physical rewards (Prints, stickers, Polaroids) and digital (fansigns, high-res files, Snapchat)! My goal was to create rewards that won\u2019t take away from my regular social media, but just give something extra for those who want to go that extra mile to support me further!\u00a0\u003cbr\u003e\u003cbr\u003eMy Patreon feed will include more\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003ework in progress (WIP) photos,\u00a0\u003cstrong\u003ebehind the scenes (BTS),\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ecos-test\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003epics\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003epersonal \"blog\" posts/selfies/etc\u003c/span\u003e.\u003c/strong\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSome\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eof these will still be posted on my social media (I do have to keep growing in order to build the Patreon family!) but you will see posts before anyone else and way more!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e**\u003c/strong\u003e Patrons will be charged on the 1st of the month. Until I get the \"payment up front\" option, I have to keep my boudoir photos, Snapchat, and some of my cosplay content in my Dropbox. Once your payment goes through I will message out the rewards! I am sorry if this causes any inconvenience but I have to protect my work and I am extremely grateful for your patience and understanding \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e-----------------------------------------------\u003cbr\u003e\u003cbr\u003eThank you so much for checking out my Patreon! Your support means the world to me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/27072306_1533627443420741_3413057539734600070_n.jpg?oh=bdd06287ece24f4e8ba25afac1172da3\u0026amp;oe=5B0BF467\" style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold; width: 211px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/div\u003e\u003ch1 style=\"margin-left: 80px;\"\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/19958916_1343417835775037_113533903084649543_n.jpg?oh=b4f780bf1dc0bbed7cf313ab737e5ba0\u0026amp;oe=5B10A50B\" style=\"width: 210px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u00a0\u003c/h1\u003e\u003ch1 style=\"margin-left: 80px;\"\u003e\u003c/h1\u003e\u003ch1 style=\"margin-left: 80px;\"\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t31.0-8/23119962_1446533682130118_616640781897245696_o.jpg?oh=fd38e1114e4355198a0bc0739e33f6b1\u0026amp;oe=5AE1FCAE\" style=\"background-color: initial; width: 491px; color: rgb(5, 45, 73); font-weight: 400;\"\u003e\u003c/h1\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/4YF_av2h-GX9rBZXeQpelo6PjClfnL7kowLbedpd4bqX0tvIc4rer7BzlE-3Kwvb.png?token-time=2145916800\u0026amp;token-hash=DnLs_Eo5mgNGfaERZMkq03zQpKq9f4QAtEvysB-d_TE%3D\" style=\"width: 244px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/19224914_1321522324631255_9117989947174609340_n.jpg?_nc_cat=0\u0026amp;oh=881d11fe3ff6520ebbe2c4a3d09dfadb\u0026amp;oe=5B71E135\" style=\"width: 245px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
