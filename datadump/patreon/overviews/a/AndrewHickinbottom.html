    "published_at": "2017-05-25T07:24:27+00:00",
    "summary": "\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho are you?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003eHey there. I\u0027m Andrew Hickinbottom and i\u0027ve been doing 3D graphics for nearly 20 years now. Pin-ups and cartoons are my bag, and i enjoy using my abilities to create illustrations of them!\u003cbr\u003eI\u0027m currently a freelance character modeller, and although i enjoy working for big clients like EA, Microsoft and especially Hasbro (making My Little Pony toys!), my main passion is my personal work. When inspired, i spend so much of my free time on my own projects - they are labours of love, but it is difficult to keep inspired and find time to make personal illustrations when my hobby and my job are so similar - so much time sat at computers messing with polygons! \u003cbr\u003eI\u0027d do personal work all the time, but it doesn\u0027t pay the bills! That\u0027s where you come in (hopefully).\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg src=\"http://andrewhickinbottom.com/img/Patreon/Intro_banner1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003eAfter years of pondering, I finally caved in and set up a Patreon account, because my dream is to earn a decent living from doing my own thing. At the very least, i\u0027d like it to be more worth my while financially, as i often turn down paid work in order to work on my own stuff if i\u0027m feeling especially inspired. \u003cbr\u003eI\u0027ve been cautious about introducing money / payment to my personal work, as I dont want to muddle the creative process and make it feel forced and more like a 2nd job with the client committments that come with it, so i\u0027ll continue doing my own thing and making personal pieces whenever i have the time and motivation to do so. Sometimes i\u0027ll be on fire and will be cranking stuff out, sometimes things may be a bit quiet - you know how inspiration and motivation comes and goes when it comes to creative endevours!\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg src=\"http://andrewhickinbottom.com/img/Patreon/Intro_banner2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat\u0027s in it for me?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003eBy becoming my patron, you\u0027ll get to see behind the scenes some more, \nwith more work in progress images, wireframes, sketches (in those rare \noccasions when i do sketch my characters out), higher res completed images and some other bonuses \nlike prints and store discounts.\u003cbr\u003eI\u0027d like to say i can offer advice, tutorials and videos and such, but i dont have a lot of experience with video feeds / recording, and based on past experiences creating tutorials, they can often take longer to create than the illustrations themselves! I much prefer to create than to teach, so i\u0027ll just keep on doing my thing and making cool pinup and cartoon pics! \u003cbr\u003eAs i said earlier - i dont want Patreon to become a hindrance for me and put me off doing my labours of love as i have done for so many years, so i\u0027m mainly offering a chance to see more of my processes more than bespoke content - for now. I\u0027m new to all this, so let\u0027s see how it goes as it grows!\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg src=\"http://andrewhickinbottom.com/img/Patreon/Intro_banner3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://andrewhickinbottom.com\" target=\"_blank\"\u003eAndrewhickinbottom.com\u003c/a\u003e\u003c/strong\u003e"
