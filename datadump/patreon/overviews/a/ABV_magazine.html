    "summary": "\u003cstrong\u003eDO YOU LIKE CRAFT BEER, SMALL BATCH ARTISINAL SPIRITS, HAND-MADE HARD CIDER AND MEAD?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell \u2026 have we got a magazine for you!\u003cbr\u003e\u003cbr\u003eLaunched in 2017,\u00a0\u003ca href=\"http://www.abvmagazine.com\" target=\"_blank\"\u003eABV magazine\u003c/a\u003e is the best (and the only) way for craft beverage lovers to keep up on and discover what is going on with Northern California\u0027s craft beverage community and culture.\u00a0\u003cbr\u003e\u003cbr\u003eOur editorial, and what makes us different from other similar magazines, follows what we call our \"behind the bottle and barrel\" approach: what is the story being told in this glass, growler, bottle, or barrel? ABV wants to share these stories, and with your help, we will.\u003cbr\u003e\u003cbr\u003eHere\u0027s a link to the digital edition of our most recent issue to give you an idea of what we\u0027re doing:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://issuu.com/abvmagazine_bayarea/docs/abv_magazine_spring_2018_special\" target=\"_blank\"\u003ehttps://issuu.com/abvmagazine_bayarea/docs/abv_magazine_spring_2018_special\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eSmall Magazine - Big Dreams:\u003cbr\u003e\u003c/strong\u003eSimilar to opening your own brewery or distillery, we\u0027re starting out small, but we have our sights set on bigger things:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIncrease issue rate from 4X to 6X per year\u003c/li\u003e\u003cli\u003eIncrease page count\u003c/li\u003e\u003cli\u003eIncrease quality of writers and photographers\u003c/li\u003e\u003cli\u003eStart organizing and sponsoring events that celebrate Northern California\u0027s craft beverage community\u003c/li\u003e\u003cli\u003eExpand the reach of ABV to other metro areas\u003c/li\u003e\u003c/ul\u003eSo if you love booze and scrappy start-ups, you\u0027ll love ABV magazine!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting ABV, you also support the local craft beverage scene!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE\u003c/strong\u003e: \u003cem\u003eThe promotions we offer are not available to advertisers or business owners looking to promote their own business. We have amazing promotional packages available for any budget at \u003ca href=\"http://www.abvmagazine.com\"\u003ewww.abvmagazine.com\u003c/a\u003e\u003c/em\u003e"

     "description": "\u003cstrong\u003eABV Sticker + EVERYTHING ELSE\u003c/strong\u003e\n\u003cp\u003e$4.99 a month .... what? You spend more than that on late-night taco runs, which you always regret the next morning. With ABV, we promise no regrets, except those that come from missing on this fabulous deal.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eContributing $4.99/month really starts to get things going here at ABV, and we appreciate the commitment. Our thanks to you is a fabulous limited-edition ABV sticker, subscription to our digital and print editions of ABV magazine, and some kick-ass karma.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNOTE:\u003c/strong\u003e Because we have to order them in bulk, you may not receive your sticker right away. But you will receive it. Promise. Heck, we might even throw an extra one for the effort.\u003c/p\u003e",
