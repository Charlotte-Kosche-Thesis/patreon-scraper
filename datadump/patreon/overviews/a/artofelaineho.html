    "published_at": "2018-03-12T06:57:29+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://www.artofelaineho.com/wp-content/uploads/Patreon/Storygraphic.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.artofelaineho.com/wp-content/uploads/Patreon/TTATFSpread3.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003eThree nights before her family is enslaved to their debtor, Eris\u2019s magic manifests through her distress. She unknowingly creates a crack in a nearby mountain. Despite her wanderlust pushing her to explore the shadow that looms beyond, she is forced to turn away as her family prepare to escape to the City.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.artofelaineho.com/wp-content/uploads/Patreon/TTATFSpread2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTrapped in her role as a city guard, Eris dreams of the shadow every night. When her father dies, his own wanderlust unfulfilled, Eris flees the City in a grief-induced bid to not end up like him. She returns to the crack in the mountain, but disappointment sets in when she encounters a dead forest of ash. Having brought no food, Eris kills a panther cub, unwittingly drawing the wrath of the secluded, immortal Beast. When roses bloom from the cub\u2019s blood, the Beast spares Eris, realizing she is capable of magic. Magic that, Eris was told, had been erased long ago.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.artofelaineho.com/wp-content/uploads/Patreon/TTATFSpread4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAgreeing to restore life to his dead land in penance for her actions, Eris learns how to control her magic under his tutelage. The longer she stays, the more her fear of him turns into affection. But what she thought was a simple promise unravels into a plot of the Beast\u2019s revenge: the City harbors a dark secret, and Eris is the key to destroying it all. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.artofelaineho.com/wp-content/uploads/Patreon/TTATFSpread6.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003eEris must choose between aiding the Beast in violently correcting history, or to give into the dominant narrative and save thousands of innocent lives from his fury. But as Eris struggles with her choice, the outside world continues to call, tempting her to leave all her problems behind.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.artofelaineho.com/wp-content/uploads/Patreon/TTATFabout.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Elaine! You might know me from the\u00a0\u003ca href=\"http://artofelaineho.com/projects/disney-women-series/\"\u003eDisney Women Series\u003c/a\u003e, which went viral on Imgur and Tumblr.\u00a0Before making the jump to being a self-employed artist, I worked as a concept designer for theme parks (Springfield \u0026amp; Wizarding World of Harry Potter at Universal Studios Hollywood) and virtual reality (Mission: ISS, Blade Runner 2049).\u003cbr\u003e\u003cbr\u003eThe Tempest and the Fire is my Beauty and the Beast retelling. A full manuscript has been written, and I\u0027m currently creating illustrations to accompany the text.\u00a0\u003cbr\u003e\u003cbr\u003eThe Tempest and the Fire is dependent on support from its fans. I\u0027m committed to telling this story, and sometimes the images are not suited for selling at conventions nor would it be popular as an individual print. Patreon is the solution. Become a Patreon and gain access to special exclusive rewards, whilst knowing that your support helps me in continuing to do what I do.\u00a0\u003cbr\u003e\u003cbr\u003eAll rewards will be granted after the first payment has been processed.\u003cbr\u003e\u003cbr\u003eThank you for reading!\u003cbr\u003e"
