    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWelcome to Ace of Harts, my creative forge! You\u0027re going to have to imagine the stacked sheaves of paper, art supplies, and literal army of half-drunk coffee cups scattered around but as for the art? I got\u0027chu covered. In spades! Or rather, in \"Harts\"! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i777.photobucket.com/albums/yy54/HekatetheGreat/Receptionofglory_zpsnzgdugyq.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a traveling artist dedicated to crafting pieces of intuitive art based around astrology and the movements of the stars. Each piece I do is based around a specific time or celestial event like the recent Super Blue Blood Moon we had. My pieces often include mythological or legendary figures, psychological archetypes, and heavy symbolism that I\u0027ve correlated to astrological times or planetary movements. And if your ears are ringing because you\u0027ve heard of this kind of art before, then you\u0027re correct! My art is based around the ideas written about in the grimoire Picatrix.\u00a0 What can I say? The stars really, really inspire me.\u003cbr\u003e\u003cbr\u003eSo I\u0027ll be sharing all that inspiration with you here, folks! Every month, I\u0027ll be posting my art, and the meanings/thoughts behind each piece\u0027s creation. I\u0027ll eventually be doing videos where I show you my artistic process from guzzling pots of coffee, staring off into space, and pleading tearfully with my muse to release me from my artistic suffering-just kidding! Or am I? \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFind out by joining me on my creative adventure to become a Picatrix Art Master! Gotta catch all those star movements. Come with me and we\u0027ll explore the heavens together!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
