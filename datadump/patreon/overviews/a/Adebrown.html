    "published_at": "2017-04-29T06:00:31+00:00",
    "summary": "Hi there, my name is Ade. I\u0027m a London based artist/writer and it\u0027s my deepest pleasure to share the weirdness of my mind with you in the form of Where Angels Fall.\u003cbr\u003eI\u0027ve been drawing/creating since the age of 3 and haven\u0027t really stopped except that one time... But you don\u0027t want to hear about that, trust me. I started working as a freelance illustrator at the age of 15 and have always had the dream like so many of becoming a comic book artist. \ud83d\udc68\ud83c\udffe\ud83c\udfa8\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0For the past decade I\u0027ve been working on a major personal project entitled Where Angels Fall, it is a story set during the next ice age where our moon is broken and humanity is drawn into a secret war with Hyper-dimensional beings (so not that far into the future). Two children appear destined to be used as weapons by both sides, both gifted with some seriously weird and deadly abilities (not for the squeamish). \u003cbr\u003eThe main reason why it\u0027s taken so long to put this project together is mostly in part to the fact that, like most artists, I\u0027ve had to work part-time to stay alive. \ud83d\ude02 The negative impact of this is the loss of time and energy to get things done. Over the past 3 years I\u0027ve been exhibiting my work at Comic Cons around the UK and soon the world (Muhahahahahaha...did I say that out loud?), the positive feedback has really been amazing and has spurred me onwards.\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0So this is why I\u0027ve turned to Patreon, I need your help to keep me alive long enough to bring this story into this world. I have already drawn the first 60 pages and am prepping them for colour, alongside drawing the next 50 pages to complete the first book."
