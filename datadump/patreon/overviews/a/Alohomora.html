     "created_at": "2015-11-05T22:52:33+00:00",
     "description": "To cover the cost of our server space and bring you new episodes of Alohomora each week, we need to raise $150 over the next six months. This money will allow us to keep our archive of over 160 episodes available for listeners new and old to enjoy whilst also bringing out new episodes once a week until the end of our seven book re-read. Previously we have been able to fund this amount through advertising and app sales, but with our app now moving to a free service we are struggling to find the finances required to cover our costs. Our hosts, editors, transcribers and fans all contribute to our show for free and we would love to continue to do so till the closing scenes but to get there we really do need your support.",
