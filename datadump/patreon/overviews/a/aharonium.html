    "summary": "If you\u0027re here, then you\u0027ve probably found my work at the\u00a0\u003ca href=\"http://opensiddur.org/\" target=\"_blank\"\u003eOpen Siddur Project\u003c/a\u003e, or else found work I\u0027ve contributed to\u00a0Wikisource, Wikipedia, or Sefaria. Maybe, you\u0027ve read something clever I wrote on Facebook or Twitter. In any case, you thought what I was doing deserved some financial support \u003cstrong\u003e\u2014\u003c/strong\u003e and for this I thank you very much.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re entirely new to what I do, I work to preserve the creative content of Jewish culture in accessible, standard, and open-source digital formats that are freely available for adaptive reuse and redistribution under Open Content copyright licenses. I publish my work online and\u00a0\u003ca href=\"http://dimus.parrhesia.press\" target=\"_blank\"\u003ein-print\u003c/a\u003e, and make my work available to others to use commercially. I do so because I want my work to be redistributed without limitation and be accessible for improvement. My only request is that I receive proper credit and attribution.\u003cbr\u003e\u003cbr\u003eI hope you came here wanting to support a Jewish educator who shared your vision for a Judaism steeped in compassion, curiosity, and creativity, fluent in the landscapes and lore of its myths and legends, and committed to developing the emotional intelligence and awareness of its constituents with effective exercises and activities. If you didn\u0027t, that\u0027s fine. But if you did come here with that intention, please be\u00a0\u003ca href=\"http://aharon.varady.net/omphalos/contact\" target=\"_blank\"\u003ein touch\u003c/a\u003e. I\u0027d like to make a personal connection.\u003cbr\u003e\u003cbr\u003e"
