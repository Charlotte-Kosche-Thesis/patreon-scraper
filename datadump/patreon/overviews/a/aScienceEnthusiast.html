    "summary": "\u003ch4\u003e\u003cimg\u003e\u003cstrong\u003eWho I am:\u003c/strong\u003e\u003c/h4\u003eI\u2019m Dan Broadbent, and at the beginning of 2015, I made a public blog on Facebook called \u003ca href=\"https://www.facebook.com/aScienceEnthusiast/\"\u003eA Science Enthusiast\u003c/a\u003e. Later that year, I made the website, \u003ca href=\"http://www.ascienceenthusiast.com\"\u003eaScienceEnthusiast.com\u003c/a\u003e, but before that, I made a group called \u003ca href=\"http://facebook.com/groups/ascienceenthusiast\"\u003eThe Science Enthusiasts\u003c/a\u003e. I made these to share my love of science, spread rational thought, post the dankest of memes, and most importantly, create a community for skeptics to gather and make new, like-minded friends. It\u0027s incredibly important to me that fellow atheists, secularists, and those questioning their religious beliefs have a fun, friendly, and supportive community so they know that they are not alone in a world\u00a0 that feels dominated by religion. As of today, I have nearly 800,000 followers on the blog\u0027s Facebook page, and we have nearly 40,000 members in our discussion group!\u003cbr\u003e\u003cbr\u003e\nIn May 2016, my good friend Natalie and I created a podcast called \n\u003ca href=\"https://www.facebook.com/ScienceEnthusiastPodcast\"\u003eThe Science Enthusiast Podcast\u003c/a\u003e (FB page), and you can find the \u003ca href=\"http://scienceenthusiast.libsyn.com/\"\u003efull archives here\u003c/a\u003e. You can support the \u003ca href=\"http://patreon.com/tSEpodcast\"\u003epodcast\u0027s patreon here\u003c/a\u003e. (This project is currently paused as of Winter 2018.)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eMulti-platform \u003cdel\u003edrifting\u003c/del\u003e following:\u003c/strong\u003e\u003c/h4\u003eMy personal Facebook - \u003ca href=\"http://facebook.com/aSciEnthusiast\"\u003e@aSciEnthusiast\u003c/a\u003e\u003cbr\u003eTwitter - \u003ca href=\"http://twitter.com/aSciEnthusiast\"\u003e@aSciEnthusiast\u003c/a\u003e\u003cbr\u003eInstagram - \u003ca href=\"http://instagram.com/aSciEnthusiast\"\u003e@aSciEnthusiast\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eThe websites:\u003c/strong\u003e\u003c/h4\u003e\u003ca href=\"http://aScienceEnthusiast.com\" target=\"_blank\"\u003eaScienceEnthusiast.com\u003c/a\u003e - My main blog website!\u003cbr\u003e\u003ca href=\"http://SkepticalKitten.com\" target=\"_blank\"\u003eSkepticalKitten.com\u003c/a\u003e - A cat/pet themed website with some science/skepticism content, too!\u003cbr\u003e\u003ca href=\"http://Alternative-Science.com\" target=\"_blank\"\u003eAlternative-Science.com\u003c/a\u003e - A satire website covering things from science, pop culture, and politics\u003cbr\u003e... And more to come in the future!\u003cbr\u003e\u003cbr\u003eIf that\u2019s not enough, I have quite a few other projects on the Facebook.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eMy other pages:\u003c/strong\u003e\u003c/h4\u003e\n\u003ca href=\"https://www.facebook.com/WeBelieveInNihilism\"\u003eWe Believe in Nihilism\u003c/a\u003e - a casual pop-culture nihilism page that we take extremely seriously. \u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/AlternativeScienceEnthusiast/\" target=\"_blank\"\u003eAlternative Science\u003c/a\u003e - a satire page, the bizzaro Science Enthusiast.\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/aTardigrade\"\u003eA Tardigrade\u003c/a\u003e - formerly known as Inspirational Tardigrade, this page posts demotivational-type quotes, commentary on social justice issues, and the occasional inspirational quote.\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/SkepticalKitten\"\u003eSkeptical Kitten\u003c/a\u003e - a cat page with a skeptical/secular twist, we post cat memes and sprinkle in some science/skepticism/atheism content now and then.\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/SkepticalDoggo\"\u003eSkeptical Doggo\u003c/a\u003e - like Skeptical Kitten, only with dogs. \u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/CuteNopes\"\u003eCute Nopes\u003c/a\u003e - a page dedicated to all things that are cute but also make you say NOPE\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/spacekitties\"\u003eCats in Space Quoting Scientists\u003c/a\u003e - a page where Matthew (Credible Hulk) and I post pictures of cats, in space, who are quoting scientists.\u003cbr\u003e\u003ca href=\"https://www.facebook.com/EsteemedSpaceGuyMemes/\" target=\"_blank\"\u003eEsteemed Space Guy Memes\u003c/a\u003e - All things Elon Musk and SpaceX related!\u003cbr\u003e... And more!\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003eAnd then there\u0027s the groups:\u003c/strong\u003e\u003c/h4\u003e\n\u003ca href=\"http://facebook.com/groups/ascienceenthusiast\"\u003eThe Science Enthusiasts\u003c/a\u003e - With over 38,000 members, we call this \u201ctSE\u201d (Currently archived as of Winter 2018)\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/groups/tSEpolitics\"\u003eThe Political Science Enthusiasts\u003c/a\u003e - A politically-themed version of tSE for those already in tSE\u003cbr\u003e\n\u003ca target=\"_blank\"\u003eThe Science Enthusiasts Dank Meme Stash\u003c/a\u003e - A 26,000+ member memery to end all memeries, where we peer-review memes for their dankness. (This group is secret, ask a VIP admin to join.)\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/groups/0null/\" target=\"_blank\"\u003eAnother Nihilism\u2122 Facebook Group\u003c/a\u003e - A nihilism-themed group, not really tSE-esque, but beautiful in its own special way.\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/ElonMuskMemes/\" target=\"_blank\"\u003eEsteemed Space Guy Memes - The Group\u003c/a\u003e - Everything Elon Musk/SpaceX related.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003eWhy support me?\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\nBecause you\u0027re awesome! You can help me continue posting unique, fun, and entertaining content across all these platforms. You\u0027ll help me to continue to devote 100% of my \"work\" time to creating/curating content, as well as expanding the \u0027aSE\u0027 network. You\u0027ll also help me to hire writers and other content creators, financially supporting their craft, as well as helping us post even more high quality content!\u003cbr\u003e\n\u003cbr\u003eWe\u0027ll also send you some aSE swag, depending on your patron level, and we\u0027ll even do a monthly Google Hangout if there\u0027s interest. \u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eOne-time donation?\u003c/strong\u003e\u003c/h4\u003e\nIf you\u0027d rather make a one-time donation, \u003cstrong\u003e\u003ca href=\"http://PayPal.Me/AScienceEnthusiast/25\" target=\"_blank\"\u003eyou can do so via PayPal\u003c/a\u003e\u003c/strong\u003e, or \ncheck out the \u003cstrong\u003e\u003ca href=\"http://ascienceenthuiast.com/store\"\u003eshirts and stickers  in my online store\u003c/a\u003e\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you so much for your support!\n\u003c/strong\u003e\u003cbr\u003e\n-Dan"
   },
