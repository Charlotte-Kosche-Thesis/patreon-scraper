    "summary": "Welcome, and thanks for taking a look at my work.\u00a0My name is Alan MacRaffen. I\u0027m the author of the sci-fi adventure novel, Carnival of Time, as well as the horror novella, The Doom of Eldrid Cole.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/8181869065588455281.jpg?v=9Us5PfK9yDNVw8PCA-n-e3qF3215h5DIx3UtbujrTHw%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027m nearing the release date of my latest project: \u003cstrong\u003eTorja of Morsaris\u003c/strong\u003e.\n This ongoing adventure series follows the exploits of the four-armed swordswoman Torja as she explores the countless strange people, places and creatures of the alien world of Morsaris.\u003cbr\u003e\n\u003cbr\u003eThe stories will be available for everyone to read, absolutely free. \nFans who choose to support my work will gain access to bonus material \nlike illustrations and digital media, as well as early access to the latest chapters.\u003cbr\u003e\n\u003cbr\u003e\nMy current plan is to release one chapter per week. If I feel that the stories are doing well and \nsupport is strong, I may bump up the releases to a bi-weekly schedule. \nHelping me meet my first goal (in the bar to the left) would be a great \nway to make that happen. Keep an eye out for updates, and if you enjoy \nthe stories, please spread the word!\u003cbr\u003e\u003cbr\u003eIn the meantime, you can get a taste of my writing for free right now by checking out my seasonal horror series:\u00a0\u003cstrong\u003eUndone New England\u003c/strong\u003e. This series of connected short stories follows Jolene Wilde\u2014a mechanic, hex breaker, and monster hunter\u2014as she navigates the strange corners and weird happenings of a New England that is unlike the one you know.\u003cbr\u003e\n\u003cbr\u003e\nStart reading \u003cstrong\u003eUndone New England\u003c/strong\u003e absolutely free right now with Chapter One of the first story:\u00a0\u003ca href=\"https://www.patreon.com/posts/undone-new-one-6901446\" target=\"_blank\"\u003eBEASTS\u003c/a\u003e\u003cbr\u003e"
