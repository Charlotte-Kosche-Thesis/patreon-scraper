    "summary": "Welcome to my page, and thank you!\u003cbr\u003e\u003cbr\u003eMy name is Ivan and I\u0027m an aspiring graphic novelist and illustrator. My novel is currently in production! \u00a0Right now, I have a full-time job which limits my schedule, but my hope is to post content on a bi-weekly basis. \u00a0With your support I can dedicate more of my time to my project and put up content much quicker.\u00a0I\u0027m building credibility in this competitive market, but I hope to give back something to those that support me as time goes by.\u003cbr\u003e\u003cbr\u003eThis story has been on my heart since my high-school years, over a decade ago. I put the dream on hold because of responsibilities and obligations, but mostly due to low self-esteem.  I\u0027ve decided not to let that keep me from achieving my goals though, and I\u0027ve dedicated myself to this project wholeheartedly!\u003cbr\u003e\u003cbr\u003eI work diligently and with great effort because I want my work to be seen, and a story to be told. \u00a0I don\u0027t ask for anything I haven\u0027t worked to earn, but I appreciate whatever is given and your contributions are put to great use in getting all of my hard work out for the viewers, contributors, and future fans! :)\u003cbr\u003e\u003cbr\u003eThank you for all your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003eARSENAL: BLACK\u2122\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003eSet in the neo-medieval fantasy world of Aurhelm, peace and stability among\nthe nations is threatened by an old enemy. \u00a0In order to counter this impending terror, an elite group of warriors is assembled by the high\ngovernment to suppress the fires of this malice before it erupts into worldwide chaos.  The greatest obstacle these warriors face lies within their own ranks; conflicting\npersonalities and struggles for authority that could lead to their absolute\nfailure. \u00a0 Together, they must discover what it means to fight as one to protect the only world they have, and uncover the mystery of Aurelm\u0027s ancient enemy.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
