    "summary": "\u003cstrong\u003eLess than 1%\nof our population protects our nation and constitution by serving in the\nmilitary. \u003c/strong\u003eThe \u003cem\u003eLEAST\u003c/em\u003e the rest of us can do is to remain educated and\ninformed. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFor over a decade, American\nWarrior Radio has supported that mission by telling the stories of our men\n\u0026amp; women in the military and those who support them.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eOur guests have ranged from heroes like personnel involved in \u003cstrong\u003e\"Blackhawk Down\" \u003c/strong\u003eand the aircrew that rescued \u003cstrong\u003e\"Lone Survivor\"\u003c/strong\u003e Marcus Luttrell to Veterans like the last surviving \u003cstrong\u003eDoolittle Raider Richard Cole\u003c/strong\u003e, \u003cstrong\u003eMuriel Engleman\u003c/strong\u003e ( an Army nurse at the Battle of the Bulge) and \u003cstrong\u003eAstronaut Jim McDivitt\u003c/strong\u003e. \u00a0We even have a few celebrities like \u003cstrong\u003eGary Sinise, Radney Foster and Joe Mantegna\u003c/strong\u003e who support our troops. You will also Veterans who have gone on to being celebrities like \u003cstrong\u003eRoger Staubach, Don Collier\u003c/strong\u003e and \u003cstrong\u003eDale Dye\u003c/strong\u003e.\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eBecause our\ngoal is for as many people as possible to hear these messages, the pod casts\nare free.  Yes, our content is free to\nanyone who cares to visit our website.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.americanwarriorradio.com\" rel=\"nofollow\" target=\"_blank\"\u003eAmerican Warrior Radio Home Page\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\nHowever, there\nis a cost to produce the show.  If you\nsupport our mission, please invest in helping us spread the word!\u003cbr\u003e\n\u003cbr\u003e\n\nThings you\ncan do:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eThank a member of our military today\u003c/li\u003e\n\u003cli\u003eSpread the word through your social networks\nabout American Warrior Radio\u003c/li\u003e\n\u003cli\u003eInvest in our mission with your hard earned\ndollars and receive some cool show related swag!\u003c/li\u003e\u003c/ul\u003e"
