    "summary": "Trailer Music: Ross Bugden\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eRPG / Adult / Fantasy \u003cbr\u003e\u003cstrong\u003eSynopsis\u003c/strong\u003e: The manifestation of hatred, lust and corruption has spread across the entire planet like a plague; erasing memories, twisting identities and mutating every living thing in it\u0027s path. As the last of the free races band together to hold it back from northern Auvora, frightened refugees flee to the southwest for safety...\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003eUpdated AMS v0.96D (Public-Hotfix): 19MAY18\n\u003cbr\u003eNext Update (PTB): 06JUN18\n\u003cbr\u003eWord Count: 1,415,717\u003cbr\u003eLines of Code: 67,031\u003cbr\u003ePlay Time: 2 1/2 to 3 1/2+.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEMAIL\u003c/strong\u003e: Anonymousynn@gmail.com\u003cbr\u003e\u003cstrong\u003eAMS Game Zip + Software\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e: \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!m8V1HLwJ!_vrUCEIu3s823V3wfpDrm4A09dj60rkP6eImoY_FuHk\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eAMS Online Version (might not be stable): \u003ca href=\"http://textadventures.co.uk/games/view/xihotmn5h0qdtpgipyp6lg/ams-v0-96d-public\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePublic Discord: \u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://discord.gg/y3V4hbN\"\u003ehttps://discord.gg/y3V4hbN\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eBlog\u003c/strong\u003e: \u003cbr\u003e\u003ca href=\"http://anonymousynn.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://anonymousynn.blogspot.com\u003c/a\u003e \u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eStream Times\u003c/strong\u003e: \u003cbr\u003eSunday: 6pm, Pacific Time Zone: \u003cbr\u003e\u003ca href=\"https://picarto.tv/Anonynn\" target=\"_blank\"\u003eStream Channel\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 180px;\"\u003e***\u003cbr\u003e\u003c/div\u003e\u003cimg\u003e\u003cstrong\u003eWhat is...\"Apocamorphosis\"?\u003c/strong\u003e\u003cbr\u003eApocamorphosis/AMS is a massive text adventure made with \u003cem\u003eQuest\u003c/em\u003e. The story heavily features\nRPG elements, character  customization, transformation/modification, romantic relationships, diverse characters, high-stakes adventure and travel, combat, optional adult entertainment, immersive writing/description and survival elements. The content can be customized to fit the player\u0027s style as well. The game\u0027s \u0027Mood\u0027 feature allows you to see the world as you like; for example, want to see adult content? No problem, the Sexy/Sarcasm Moods allow you to do that. Want it to read like a high fantasy novel? That works as well, just stick with the Serious Mood.\u003cbr\u003e\u003cbr\u003eIt\u0027s also written with a completely black background and easy to read font size/color so that you can play for extended periods of time.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSystems in the Game\u003c/em\u003e: \u003cbr\u003e- New and Improved Character Creator (finished)\u003cbr\u003e- Pregnancy (finished)\u003cbr\u003e- Lactation (finished)\u003cbr\u003e- Crafting/Harvesting Supplies (finished)\u003cbr\u003e- Alcohol (finished)\u003cbr\u003e- Resting/Make Camp/Hunting/Trapping (finished)\u003cbr\u003e- Weather (finished)\u003cbr\u003e- \u003cstrong\u003e\u003c/strong\u003eCalendar (finished)\u003cbr\u003e- Status Changes (finished)\u003cbr\u003e- Masturbation Scenes/Menu (finished)\u003cbr\u003e- Looting/Searching (finished)\u003cbr\u003e- Lust (finished)\u003cbr\u003e- Relationship (finished)\u003cbr\u003e- Questing (finished)\u003cbr\u003e- Corruption (finished)\u003cbr\u003e- Enticing Enemies (ongoing)\u003cbr\u003e- Travel (ongoing)\u003cbr\u003e- Secondary Pregnancy (ongoing)\u003cbr\u003e\u003cbr\u003e5% of the monthly income is donated to St.Jude\u0027s Children Hospital too!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eCurrent Monthly St.Jude\u0027s Donation: $13.95 m.\u003cbr\u003eTotal St.Jude\u0027s Donation: $201.90 Total.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027m on Patreon because I believe \nthat creators should be recognized for their hard work and dedication. \nWith that said, this game gives me the opportunity to express my passion for writingwhile helping me achieve two important dreams; being an \u003cem\u003eauthor \u003c/em\u003eand a \u003cem\u003egame-designer\u003c/em\u003e.\n That means this game is an expression of those passions rolled into\n one. Patreon (and those feeling generous) give me the means to provide \nquality work and help support my family while I do so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much does it cost to play?\u003c/strong\u003e\u003cbr\u003eNothing! Apocamorphosis is 100% \u003cem\u003efree\u003c/em\u003e; \u003cem\u003eno\u003c/em\u003e subscription fees and \u003cem\u003eno\u003c/em\u003e Patreon only access. With that said, donators do receive special rewards and access to new beta updates.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e***\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
