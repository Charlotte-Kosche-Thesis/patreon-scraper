    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"\"\u003eBuilding a network to make it easy for your favorite live streaming hosts to easily broadcast on ALL THE THINGS!\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cdiv style=\"\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-cpvaY7H7FNA/VMej3p0G7MI/AAAAAAAAEBc/zApjJuc2_Kc/s1600/small_roku.jpg\"\u003e\u003cbr\u003eRoku:\u003c/strong\u003e You can find the Alpha Geek Radio audio player for Roku by searching the Channel Store on your Roku device, or by clicking \u003ca href=\"https://owner.roku.com/Add/alphageek\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://tunein.com/get-tunein/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://2.bp.blogspot.com/-K7fYvOvxT40/Umr4gQxO-yI/AAAAAAAAB60/eR42iezBGFs/s1600/tunein.png\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003eThe TuneIn App\u003c/strong\u003e supports a wide range of smartphones (iOS, Android, Windows Phone, Blackberry), tablets (iOS, Android), TVs, and Internet Radio appliances. To find the app for your device, click\u00a0\u003ca href=\"http://tunein.com/get-tunein/\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e. Once loaded, use the search tool in the App to find \"Alpha Geek Radio\".\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://4.bp.blogspot.com/-nzTPvS-cigc/VMkH7myB2ZI/AAAAAAAAEC8/5fStj8Zynzk/s1600/Apple-TV-logo.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://4.bp.blogspot.com/-nzTPvS-cigc/VMkH7myB2ZI/AAAAAAAAEC8/5fStj8Zynzk/s1600/Apple-TV-logo.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003eApple TV (Audio):\u003c/strong\u003e From the Home screen, navigate to \"Radio\" (NOT \"iTunes Radio\"). You will find all of the Alpha Geek channels listed alphabetically under the \"News/Talk\" section.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://1.bp.blogspot.com/-F9JNE_N44ek/VYmhhFVYpHI/AAAAAAAAE28/ZliePVrYyeo/s1600/xbone.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://1.bp.blogspot.com/-F9JNE_N44ek/VYmhhFVYpHI/AAAAAAAAE28/ZliePVrYyeo/s1600/xbone.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003eXbox One:\u003c/strong\u003e Install the TuneIn App from the Xbox App store on your game console. Using the app, search for \"Alpha Geek Radio\" to find the channel you wish to listen to.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://2.bp.blogspot.com/-xknvvuow6d8/VTjnsCwNjVI/AAAAAAAAEj8/WCmxig0ut6g/s1600/amazonkindle.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://2.bp.blogspot.com/-xknvvuow6d8/VTjnsCwNjVI/AAAAAAAAEj8/WCmxig0ut6g/s1600/amazonkindle.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003eAmazon Kindle:\u003c/strong\u003e Obtain the TuneIn App \u003ca href=\"http://www.amazon.com/TuneIn-Radio/dp/B004GYY714\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e. Using the app, search for \"Alpha Geek Radio\" to find the channel you wish to listen to.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://2.bp.blogspot.com/-rg8B-knMkuE/VM5diOtS8iI/AAAAAAAAEFo/UmPACQ9FLHA/s1600/firetv.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://2.bp.blogspot.com/-rg8B-knMkuE/VM5diOtS8iI/AAAAAAAAEFo/UmPACQ9FLHA/s1600/firetv.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003eAmazon Fire TV:\u003c/strong\u003e From the Home screen, open the TuneIn app. Using the app, search for \"Alpha Geek Radio\" to find the channel you wish to listen to.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://4.bp.blogspot.com/-ntcjdnUUvGY/VTjrD0xAHBI/AAAAAAAAEkI/BvKwrOd84zg/s1600/chromecast.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://4.bp.blogspot.com/-ntcjdnUUvGY/VTjrD0xAHBI/AAAAAAAAEkI/BvKwrOd84zg/s1600/chromecast.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003eGoogle Chromecast:\u003c/strong\u003e The TuneInfully supports Chromecast. In the app, tap the Chromecast icon in the upper-right corner, then select the Chromecast device you wish to stream through.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://us.playstation.com/tunein-radio/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://3.bp.blogspot.com/-sTtb86wq40w/VMkIyblHl2I/AAAAAAAAEDE/XlanG8zfY54/s1600/ps3_logo.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003ePlaystation 3:\u003c/strong\u003e You can download the TuneIn listening app for PS3 from the Playstation Store. More information is available\u00a0\u003ca href=\"http://us.playstation.com/tunein-radio/\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e. NOTE: The PS3 TuneIn app will only accept input from controller #1.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://us.playstation.com/psvita/apps/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://4.bp.blogspot.com/-pZDxO1ZftzM/VMqPdLncvII/AAAAAAAAEDw/RSrpRgJbUNU/s1600/psvita.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003ePlaystation Vita:\u003c/strong\u003e You can download the TuneIn listening app for PSVita from the Playstation Store. More information is available\u00a0\u003ca href=\"http://us.playstation.com/psvita/apps/\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://3.bp.blogspot.com/-mOOP1ihoW-I/VSdGKhFg9AI/AAAAAAAAEgA/d6Z-bHkaDYo/s1600/sonos.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://3.bp.blogspot.com/-mOOP1ihoW-I/VSdGKhFg9AI/AAAAAAAAEgA/d6Z-bHkaDYo/s1600/sonos.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003eSonos:\u00a0\u003c/strong\u003eFrom any of your Sonos Controllers, navigate to the music menu and select Radio. From here you can search for the network channels under \"Alpha Geek Radio\". More information is available \u003ca href=\"https://sonos.custhelp.com/app/answers/detail/a_id/84/~/tunein-radio-and-sonos\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://1.bp.blogspot.com/-SsXDWknArys/VlSTRmazkuI/AAAAAAAAFRA/jrfMXImXHN8/s1600/browsers.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://1.bp.blogspot.com/-SsXDWknArys/VlSTRmazkuI/AAAAAAAAFRA/jrfMXImXHN8/s1600/browsers.jpg\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nMobile Browsers:\u00a0Use your smartphone or tablet mobile web browser to open\u00a0\u003ca href=\"http://mobile.alphageekradio.com/\" rel=\"nofollow\"\u003ehttp://mobile.alphageekradio.com\u003c/a\u003e or\u00a0\u003ca href=\"http://mobile.alphageekvideo.com/\" rel=\"nofollow\"\u003ehttp://mobile.alphageekvideo.com\u003c/a\u003e. Web-based players for all channels are available there.\u003cbr\u003e\n\u003cul\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/ul\u003e\n\u003ch3\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cspan style=\"\"\u003eDesktop Computer\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMain site:\u003c/strong\u003e Using your favorite web browser, open \u003ca href=\"http://www.alphageekradio.com/\" rel=\"nofollow\"\u003ehttp://www.alphageekradio.com\u003c/a\u003e. Players for all of the channels are listed along the top of the page. Click on the graphic of the channel you wish to listen to to open the pop-out player.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSHOUTcast site:\u003c/strong\u003e Listen via the \u003ca href=\"http://shoutcast.com/\" rel=\"nofollow\"\u003eSHOUTcast.com\u003c/a\u003e site. Click \u003ca href=\"http://www.shoutcast.com/\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e to open the site. Search for \"Alpha Geek Radio\" to open their web-based audio players for our channels.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eApple iTunes: \u003c/strong\u003eFrom the navigation buttons in the upper-left corner of iTunes, choose Internet Radio (you may need to hover your mouse over the three dots at the end of the row of icons to display additional icons).You will find all of the Alpha Geek channels listed alphabetically under the \"News/Talk\" section.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\n\u003c/h3\u003e\n\u003cbr\u003e\nThanks to the recent upgrades that you allowed us to put in place, our roster of mobile simulcast shows is larger than ever, and still growing!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://2.bp.blogspot.com/-EQGv8THHXjY/UsYCpTf-OeI/AAAAAAAACsk/j114KvNcoxg/s1600/currentgeek.jpg\"\u003e\u003cimg src=\"http://4.bp.blogspot.com/-aKEIS9ni6DM/UwUptKM_fBI/AAAAAAAAC1A/3TppJrtVBF0/s1600/cordkillers.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://3.bp.blogspot.com/-Ds_wxInmOcA/URp---dfg8I/AAAAAAAAAoo/6A6ucZFjAkQ/s1600/coverville.jpg\"\u003e\u003cimg src=\"http://1.bp.blogspot.com/-_7ub5aC9DB4/UsysDNzNVRI/AAAAAAAACtw/kDt1x2_pDbY/s1600/dtns.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://2.bp.blogspot.com/-wBSFZs6oy84/VN4zq4TOHMI/AAAAAAAAEK8/fqwyoMdCzO4/s1600/tms.jpg\"\u003e\u003cimg src=\"http://1.bp.blogspot.com/-bgHE60510ws/VN4zqN2VbWI/AAAAAAAAEKw/2Je2xEQAzbM/s1600/nightattack.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://1.bp.blogspot.com/-CGpFGO6FEKQ/U1HLxu1Ry9I/AAAAAAAADEc/p07qQwWQuzg/s1600/intothenexus.jpg\"\u0
