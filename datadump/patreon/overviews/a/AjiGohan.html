    "published_at": "2016-11-04T14:36:40+00:00",
    "summary": "\u003cstrong\u003e[Introduction]\u003c/strong\u003e\u003cbr\u003eNice to meet you, My name is Aji Gohan!\u003cbr\u003eI\u0027m creating indie games.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027re interested in my game or would like to\u003cbr\u003eplay it then your support is greatly appreciated.\u003cbr\u003eRight now I don\u0027t make much so my daily costs\u003cbr\u003eand development funds are stretched thin.\u003cbr\u003eAll money earned through Patreon will go directly\u003cbr\u003eto buying assets and tools for game production.\u003cbr\u003e\u003cbr\u003eI want to make a good game with everyone\u0027s help!\u003cbr\u003eI am grateful for any support you can give.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe free version is two versions earlier than the most recent build.\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/beta-version-13-16690283\"\u003eThe beta is up to play! Please go ahead and try it!\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/beta-version-15-17908279\"\u003eThis is the most recent beta version.\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003ewiki\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://survival-method-game.wikia.com/wiki/Indie_game_Survival_Method_Wiki\"\u003ehttp://survival-method-game.wikia.com/wiki/Indie_game_Survival_Method_Wiki\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you have any questions for the developer please DM me on Twitter!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/AjiGohan3D\" rel=\"noreferrer\" target=\"_blank\"\u003ehttps://twitter.com/AjiGohan3D\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e[In development game]\u003c/strong\u003e\u003cbr\u003ePlanned release on Steam (Early Access)\u003cbr\u003eThis game will be released through the Steam Direct program.\u003cbr\u003eThe title will be \"Survival Method\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSteam direct store page\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/729030/_Survival_Method/\" rel=\"noreferrer\" target=\"_blank\"\u003ehttp://store.steampowered.com/app/729030/_Survival_Method/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGame about\u003c/strong\u003e\u003cbr\u003eThis game is about a girls survival after a zombie outbreak\u003cbr\u003eaffects the entire world. (Story mode)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Story\u003c/strong\u003e\u003cbr\u003eA zombie pandemic occurred in a certain town in Japan.\u003cbr\u003eA girl living in that town, Nao Humiduki, get caught in a zombie pandemic\u003cbr\u003eThe imminent zombies, mobs of mobs, lack of supplies, suspension of infrastructure\u003cbr\u003eCan this Nao survive in the world after this zombie pandemic?   \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Features\u003c/strong\u003e\u003cbr\u003eSurvival in the world after the zombie pandemic\u003cbr\u003eTo cut down trees to endure the zombie attack, make zombie traps and shelters and survive\u003cbr\u003eIf you do not take a meal or moisture your physical strength will decrease so collect, cultivate and hunt food survival\u003cbr\u003eScrambling of foods with looters and mobs\u003cbr\u003estory\u003cbr\u003eRaid of Zombies\u003cbr\u003eBuilding system Logging trees to make bases (bases and zombie traps)\u003cbr\u003eCrafts tools and weapons\u003cbr\u003eHunting animals\u003cbr\u003eFood collection, cultivation in the field\u003cbr\u003eSecure water source\u003cbr\u003e\u003cbr\u003eGenre: Open World Survival Action\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGenre: Open world survival action\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://entyjp.s3.amazonaws.com/uploads/ckeditor/pictures/60588/content_ShagekiJouGameTitleImage.jpg\" style=\"width: 513px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMain character\u003c/strong\u003e\u003cbr\u003eNao\u00a0Humiduki (\u6587\u6708\u5948\u592e)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://entyjp.s3.amazonaws.com/uploads/ckeditor/pictures/48930/content_58088712_p0.jpg\" style=\"width: 514px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
