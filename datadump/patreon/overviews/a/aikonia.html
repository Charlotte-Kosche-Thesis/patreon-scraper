    "one_liner": "A weekly fantasy webcomic full of suspense, magic, and adventure!",
    "patron_count": 6,
    "pay_per_name": "month",

    "pledge_url": "/bePatron?c=86139",
    "published_at": "2015-10-05T18:45:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://aikoniacomic.com/files/patreon/about.png\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe plane of Aikonia is held in a delicate balance; only the Veil separates the world of magic from the world of man and its power is growing ever weaker. Those responsible for protecting the realm sit upon the Council of Mages. From within the Institute, the Council seeks to teach the science of magic to those born with the Gift and to control those who would wield magic against the kingdom. But the Council members are mere mortals, subject to the same temptations as all humans, and the promise of power can sway even the most noble of heart...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eAikonia is an ongoing, fantasy webcomic filled with magic, suspense, and political intrigue.\u00a0\u003c/strong\u003e\u003c/em\u003eWe posted the first page on August 16th, 2010 and we\u0027ve been posting a new page every Monday ever since!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://aikoniacomic.com\" rel=\"nofollow\" target=\"_blank\"\u003eOfficial Website\u003c/a\u003e |\u00a0\u003ca href=\"http://aikoniacomic.com/page/1\" rel=\"nofollow\" target=\"_blank\"\u003eFirst page\u003c/a\u003e |\u00a0\u003ca href=\"http://aikoniacomic.com/page/210\" rel=\"nofollow\" target=\"_blank\"\u003eJournal Entries\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://facebook.com/aikonia\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/aikonia_comic\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://plus.google.com/+Aikoniacomic/posts\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle+\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.patreon.com/%E2%80%8B%E2%80%8Bhttp://aikoniacomic.com\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://aikoniacomic.com/files/patreon/about_team.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe first three chapters of Aikonia were illustrated by the amazing Katie Tiedrich known for her own webcomic,\u00a0\n\u003ca href=\"http://awkwardzombie.com\" rel=\"nofollow\" target=\"_blank\"\u003eAwkward Zombie\u003c/a\u003e. Following the third chapter, we switched to a new illustrator, Ira Gladkova, and they\u0027ve been working with us ever since. At the end of the fifth chapter, our writer, Timothy Hely, retired and our new writer, Corina Dransutavicius, joined the team. At the same time, Ira switched to doing line art and panelling, and Karina Weber joined the team as the new colourist!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://aikoniacomic.com/files/patreon/team.png\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eAndrew-David Jahchan:\u003c/em\u003e\u003c/strong\u003e Creator and Executive Editor (\u003ca href=\"http://twitter.com/andrewdavidj\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e)\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eIra Gladkova:\u003c/em\u003e\u003c/strong\u003e Line Artist and Panellist (\u003ca href=\"http://twitter.com/itsjustira\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://justira.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e)\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eKarina Weber: \u003c/em\u003e\u003c/strong\u003eColourist (\u003ca href=\"http://twitter.com/iriftmaw\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://rifty-draws.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://riftmaw.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e)\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eCorina Dransutavicius: \u003c/em\u003e\u003c/strong\u003eWriter (\u003ca href=\"http://twitter.com/bunnyhugcat\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://aikoniacomic.com/files/patreon/why.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAs a lot of you may already know, creating and managing a webcomic is not as easy as it looks! The ads on the website barely bring in enough revenue to keep the server running and it is becoming harder and harder to have a page ready on time every Monday. We are a team of four and every one of us has a multitude of additional projects on the go to keep us on our feet while we work on the comic. \n\u003cbr\u003e\n\u003cbr\u003e\nBecoming a patron means you will not only help cover server costs and general expenses but you will also help the team remain afloat while we dedicate time to work on the webcomic. This will ensure timely releases of new comic pages and the opportunity for additional content (such as a return of the Journal).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eNo matter what, Aikonia will always remain free to read online.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.patreon.com/posts/patreon-special-4112772\"\u003e\u003cimg src=\"http://aikoniacomic.com/files/patreon/what.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://aikoniacomic.com/files/patreon/rewards.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nTo show our appreciation for all the support given to us by our Aikonia patrons, we wanted to provide a wide variety of different perks and rewards at each patron tier. We\u2019ve even included some exclusive behind-the-scenes goodies to get an idea for how the Aikonia team works together.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://aikoniacomic.com/files/patreon/rewards_thumbs.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nTake a look at the rewards section below for more detailed information.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://aikoniacomic.com/files/patreon/milestone2.png\"\u003e\n\u003c/div\u003e\n\u003c/em\u003e"
