    "summary": "\u003cstrong\u003eHI THERE!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf we didn\u0027t meet yet I am looking forward to get to know you. I am here because of my passion: PHOTOGRAPHY - and here I can pursue my dream and explore my artistic and creative side. Thank you for considering to support me. I promise it will be worthy and rewarding :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause it\u0027s community friendly and it\u0027s a place where we can share our love throughout art. I will explore the art of photography and will first post here all of my creations. My biggest dream is to travel the world, document everything in pictures, blog and vlog about how fun it is to travel the world on your own: easily, safely and adventurously!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou support me with as much as you feel like by pledging to rewards tier of your choice. You are not charged a monthly subscription, only when I post something. I give, you give - I think this is the best way and fair for everybody :) I am thinking to post patron-only things 2 up to 4 times a month.\u003cbr\u003eThere will be free content as well, webcasts and events.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY BE A PATRON?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBecause this way I will continue and pursue my dreams! Patreon is a way to support my projects while getting some amazing perks for yourself and a lot of gratitude from me :)\u003cbr\u003e\u003cbr\u003eSo.. I think this is it. Thank you for reading and thank you for becoming my Patreon!\u003cbr\u003e\u003cbr\u003eYours truly,\u003cbr\u003eA."
