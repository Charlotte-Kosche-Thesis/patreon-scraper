    "summary": "\u003cdiv\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/585c98ae5f17c96ee1932b37/5a846c8d01b7ae15fe6e74ba/51536948aa8b80fe499871a7d7a91450/Screen_Shot_2018-02-14_at_18.12.51.png\" style=\"width: 637px;\"\u003e\u00a0 \u00a0\u00a0\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u2605\u00a0 \u00a0\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2605\u003c/span\u003e\u00a0 \u00a0\u00a0\u003cspan style=\"background-color: initial; color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2605\u003c/span\u003e\u00a0 \u00a0\u00a0\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2605\u003c/span\u003e\u00a0 \u00a0\u00a0\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2605\u003c/span\u003e\u00a0 \u00a0\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a0\u003ca href=\"https://drive.google.com/file/d/1fU12qgQ-UnX938WkYfoe13k54-xsgh8i/view?usp=sharing\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eVersi\u00f3n en Espa\u00f1ol\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e \u00a0\u00a0\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2605\u003c/span\u003e\u00a0 \u00a0\u00a0\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2605\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0 \u00a0 \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2605\u003c/span\u003e\u003c/span\u003e\u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2605\u003c/span\u003e\u00a0\u003c/span\u003e \u00a0\u00a0\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u2605\u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003eMy name is \u003cstrong\u003eAmarna Miller \u003c/strong\u003eand I\u0027m a \u003cstrong\u003efull time adventurer.\u003c/strong\u003e If you came here to support my weirdness, THANK YOU.\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating content in front of and behind the cameras for years. My last adventure has been to open a \u003ca href=\"https://www.youtube.com/user/amarnamiller\"\u003e\u003cstrong\u003eYouTube channel\u003c/strong\u003e\u003c/a\u003e where I can talk about things that interest me and I feel the world needs to know: \u003cstrong\u003eecology, sustainability, emotional intelligence, feminism, sexual freedom\u003c/strong\u003e... My aim is to continue making interesting content, both inside and outside of YouTube, without giving in to the demands of the market or the requirements of the media. \u003cbr\u003e\u003cbr\u003eSo, \u003cstrong\u003ewhy Patreon?\u003c/strong\u003e The cost of creating is high, and it\u0027s common to end up spending more time and resources on simply looking for distributors and sponsors instead of doing what you really have to do: CREATE. \u003cstrong\u003eI want to bypass the commercial system and connect directly with my followers. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis platform allows my content to be \u003cstrong\u003eindependent, diverse and risky. \u003c/strong\u003e\u003cstrong\u003eControversial, without compromise. Self-managed and self-funded.\u003c/strong\u003e I\u0027d be free from the limits imposed by brands and distributors, being able to focus entirely on making Stuff\u2122 that I believe is important and interesting for my audience. No need to think \"what sells best\".\u003cbr\u003e\u003cbr\u003eNew YouTube videos, photoshoots, articles and more crazy, unpredictable things. My list of interests is pretty varied and I\u2019m always happy to try out new things. What\u2019s next? Podcasts?\u00a0\u003cstrong\u003eI love strange propositions. \u003c/strong\u003eAnd I love to hear about\u003cstrong\u003e \u003c/strong\u003ethe content you would like to see.\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003eSo if you find this interesting and would like to \u003cstrong\u003ejoin me in this creative process\u003c/strong\u003e, you came to the right place. In the meantime, don\u2019t be hard on me... I\u0027m new to Patreon, so this page will evolve over time.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve read all this, YOU\u0027RE AWESOME. \u003cstrong\u003eAnd I\u0027m forever grateful for this opportunity \u2665\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/585c98ae5f17c96ee1932b37/5a846c8d01b7ae15fe6e74ba/6662261c69a65846584cdfcfe5e68c8a/Screen_Shot_2018-02-15_at_01.39.36.png\" style=\"width: 647px;\"\u003e\u003cbr\u003eWhat\u2019s this, how does it work? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e Patreon is a micro patronage website. This means that you can contribute the amount of money YOU decide each month, and in return you will receive different rewards like stickers, postcards, unique content and my eternal, undying love. By clicking on \"Become a Patron\u201d and filling the required information, you\u0027ll get access to exclusive posts instantly. And don\u0027t worry, you can withdraw your contribution at any time :) \u003cbr\u003eFor more info, visit the \u003ca href=\"https://www.patreon.com/faq\" target=\"_blank\"\u003ePatreon FAQ\u003c/a\u003e.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens when I pledge?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e You will see a confirmation page. If your pledge amount comes with digital rewards you\u0027ll be able to see a post in the creator\u2019s section where I explain how to access the patron-only area. Physical rewards are sent when the pledges are collected at the beginning of the next month. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you use the money for? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e I firmly believe that if we all share the knowledge we have, the world would be a much better place. That\u2019s why I want to focus on projects that involve as much accessible, public content as possible.\u003cbr\u003eBut to get to this point I need support, help and patronage. I need to pay for my camera equipment and also the people who work with me. The costs to develop and maintain my website, the gas, the tickets. This is why I come to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, my patronage goes towards to...\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003ePay a fair wage to those who work with me. Editors. Cameramen. Designers.\u003c/li\u003e\u003cli\u003eCreate better quality videos on my YouTube channel. Lightning! Sound equipment! I want a proper tripod, PLEASE.\u003c/li\u003e\u003cli\u003eDevelop new Stuff\u2122 without limits. What about a new book? Do you want T-shirts?\u003c/li\u003e\u003c/ol\u003eSome things cost a lot of money and others almost nothing. My idea is to share how much I\u0027m earning with your support AND also how I\u0027m spending it. Of course, the more budget I have the more crazy shit I can do. Like going to the North Pole, recording the northern lights, traveling around the world in 80 days or interviewing Inuits in Alaska. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI still don\u0027t understand, please help me! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e Don\u0027t panic! I understand that this system may seem complicated at first. If after reading this FAQ you still have any doubts about how it works or how to pledge, please send an email to\u00a0\u003cstrong\u003e\u003ca href=\"mailto:amarna@amarnamiller.com\"\u003eamarna@amarnamiller.com\u003c/a\u003e \u003c/strong\u003eand I will help answer your questions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find out more about you and your projects? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e You can find me on \u003ca href=\"https://twitter.com/AmarnaMiller\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/amarnamiller/\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/AmarnaMillerOfficial/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and of course my\u00a0\u003ca href=\"https://www.youtube.com/user/amarnamiller\"\u003eYouTube\u003c/a\u003e channel and my personal\u00a0\u003ca href=\"http://www.amarnamiller.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEACH AND EVERY ONE OF YOU are an important part of this community. \u003cstrong\u003eYou\u2019re the ones who I\u2019m creating for, and I\u2019m eternally grateful for it.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/585c98ae5f17c96ee1932b37/5a846c8d01b7ae15fe6e74ba/05664cfc9384546b90a511a0d11f8344/Screen_Shot_2018-02-14_at_19.54.31.png\" style=\"width: 61px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
