    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eI\u003c/strong\u003e\u003cstrong\u003ef you\u0027re coming across this campaign, it\u0027s because of one of a few things:\u003cbr\u003e1. \u00a0You\u0027re an avid reader, preferably of romance, but other genres entice you, too. It\u0027s even more thrilling for you when other genres blend with romance, and you get a great mix of character-driven plot, and plot-driven story.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2. \u00a0You\u0027re an aspiring or new author in need of guidance from a long established veteran author and editor. \u00a0\u003cbr\u003e3. \u00a0You\u0027re supporting an artist you believe in, and you believe in me. \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDo you love a great story that captures your heart, thrills you, and keeps you hanging on the edge of your seat? These tales will twist up your heart, make you cry, laugh, shout at characters, and ultimately leave you with a satisfying ending--which is why you read. \u00a0My Opeth Pack Saga has been going strong since finally finding a home last year! \u00a0\u003ca href=\"https://www.amazon.com/dp/B01G0ZU7YW/?tag=w0a653-20\"\u003e\u003cimg src=\"http://citylightspress.com/wp-content/uploads/2016/05/HisReign-small-187x300.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDo you have a fantastic story but need a keen editor\u0027s eye to help you tighten your chops? \u00a0\u003cbr\u003e\u003cbr\u003eI have been able to connect with readers of my romantic fiction, since my career\u0027s inception, about eighteen years ago.  It\u0027s been an amazing ride--especially talking with readers who\u0027ve been fans since day 1.  Now, I want to take my writing and connection with fans to a deeper level, as well as reach more new readers.\u003cbr\u003e\u003cbr\u003eThrough the amazing platform of Patreon, I can share insight and bring fans a behind-the-scenes look at the creative process. \u00a0I can also mentor your writing career in small, but powerful chunks at a time. \u00a0Your support allows me to spend more time on the few things important to me: Writing novels and connecting with the fans who enjoy powerful stories about humans struggling against all odds to ultimately find happiness. \u00a0I can also continue to pay it forward in an industry that has been very kind to me. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/dp/B01MU18ZDR/?tag=w0a653-20\"\u003e\u003cimg src=\"http://citylightspress.com/wp-content/uploads/2016/05/slowburn-187x300.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eIn the form of novels, I can share whole worlds with readers.  It is also easier for me to continue mentoring new voices in fiction, when finances are steady.\u003cbr\u003e\u003cbr\u003eThis won\u0027t be a forever thing, unless the support becomes overwhelming. \u00a0Even my ego isn\u0027t that huge. \u00a0Or is it...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat YOU get for what you throw down? \u00a0\u003cbr\u003e\u003c/strong\u003eThe rewards vary but the first one being the most altruistic: \u00a0You get the satisfaction of knowing you helped someone to get over their fears and try something new. \u00a0\u003cbr\u003e\u003cbr\u003eI have yet to choose which covers will be made into plates, but it\u0027s not like I lack variety. \u00a0Authors get help, readers get more stories. \u00a0Sneak peaks of the WIPs I murder, Patreon only snippets of stories, Patreon only Skype/Youtube, Q/A...and in the end, we can just chop it up on Skype. \u00a0Also, I\u0027m looking forward to the Tim Ferriss gimmick listed in the goals section. \u00a0\u003cbr\u003e\u003cbr\u003eThe level of support is up to you, but all amounts are truly appreciated. \u00a0I\u0027ll be updating the blog here a few times a month and definitely sending out shout-outs and thank-you notes.\u00a0And bringing you, my readers, along  by my side throughout the writing process. \u00a0Hell, you might be helping replace the chair my youngest girlfriend hates, or the chair she hogs when she sprains her ankle. \u00a0Or you might be helping cover my heart pills (I have Atrial Fibrillation) or updated glasses because I can\u0027t see. \u00a0No, really. \u00a0I\u0027m legally blind.\u003cbr\u003e\u003cbr\u003eTo my readers, I\u0027m glad for your support. \u00a0I can try something new. \u00a0To my authors, it\u0027s my turn to help you get over your fears.\u003cbr\u003e\u003cbr\u003e(Anyone see the Hacktivist theme in this?)\u003cbr\u003e\u003cbr\u003eFollow me on Social Media:\u003cbr\u003e\u003c/div\u003e\nGoodReads: \u003ca href=\"http://www.goodreads.com/author/show/2928546.Sascha_IllyvichWebsite\"\u003ehttp://www.goodreads.com/author/show/2928546.Sascha_IllyvichWebsite\u003c/a\u003e: \u003ca href=\"http://saschaillyvichauthor.com/\"\u003ehttp://saschaillyvichauthor.com\u003c/a\u003e \u003cbr\u003e\nTwitter: \u003ca href=\"http://www.twitter.com/SaschaIllyvich\"\u003ehttp://www.twitter.com/SaschaIllyvich\u003c/a\u003e\u003cbr\u003e\nFB: \u003ca href=\"https://www.facebook.com/RomanceAuthorSaschaIllyvich/?__mref=message_bubble\"\u003ehttps://www.facebook.com/RomanceAuthorSaschaIllyvich/\u003c/a\u003e \u003cbr\u003e\nInstagram: \u003ca href=\"https://www.instagram.com/saschaillyvich/\"\u003ehttps://www.instagram.com/saschaillyvich/\u003c/a\u003e \u003cbr\u003e\nPatreon: \u003ca href=\"https://www.patreon.com/AuthorSaschaIllyvich\"\u003ehttps://www.patreon.com/AuthorSaschaIllyvich\u003c/a\u003e \u003cbr\u003e\nWhite Wolf Indulgence: \u003ca href=\"http://whitewolfindulgence.com/\"\u003ehttp://whitewolfindulgence.com\u003c/a\u003e\u003cbr\u003e"
