    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UChbuH4HULlesX_rzlozkT6Q\" target=\"_blank\"\u003e\u0631\u0627\u0628\u0637 \u0642\u0646\u0627\u0629 \u064a\u0648\u062a\u064a\u0648\u0628 \u0627\u0644\u062a\u064a \u0623\u0646\u0634\u0631 \u0639\u0644\u064a\u0647\u0627 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0630\u064a \u0646\u0642\u062f\u0645\u0647\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u0627\u0644\u0633\u0644\u0627\u0645 \u0639\u0644\u064a\u0643\u0645\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u0645\u0646 \u0641\u062a\u0631\u0629 \u062a\u0631\u0643\u062a \u0627\u0644\u0639\u0645\u0644 \u0628\u0627\u0644\u0634\u0631\u0643\u0629 \u0627\u0644\u062a\u064a \u0643\u0646\u062a \u0623\u0639\u0645\u0644 \u0628\u0647\u0627\u003cbr\u003e \u0648\u0642\u0631\u0631\u062a \u0642\u0628\u0644 \u0627\u0644\u0627\u0631\u062a\u0628\u0627\u0637 \u0628\u0634\u0631\u0643\u0629 \u0623\u0648 \u0639\u0645\u0644 \u062c\u062f\u064a\u062f \u0623\u0646 \u0623\u0641\u0631\u063a \u0646\u0641\u0633\u064a \u0623\u0634\u0647\u0631 \u0642\u0644\u064a\u0644\u0629 \u0644\u0644\u062a\u0631\u0643\u064a\u0632 \u0639\u0644\u0649 \u0645\u0634\u0631\u0648\u0639\u064a\u0646\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0627\u0644\u0623\u0648\u0644\u003cbr\u003e\u003c/strong\u003e\u0647\u0648 \u0645\u0634\u0631\u0648\u0639 \u0645\u0647\u0645 \u0648\u0645\u0641\u064a\u062f\u060c \u0648\u0631\u0628\u0645\u0627 \u064a\u0643\u0648\u0646 \u0623\u0647\u0645 \u0645\u0634\u0631\u0648\u0639 \u0639\u0645\u0644\u062a \u0639\u0644\u064a\u0647 \u062d\u062a\u0649 \u0627\u0644\u0622\u0646\u060c \u0648\u0623\u0639\u062a\u0642\u062f \u0623\u0646\u0647 \u0633\u064a\u063a\u064a\u0631 \u062d\u064a\u0627\u0629 \u0643\u062b\u064a\u0631 \u0645\u0646 \u0627\u0644\u0646\u0627\u063
