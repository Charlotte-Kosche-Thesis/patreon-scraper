    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/V7EwJ21PtXc\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Hello!\u003cbr\u003e\n\u003cbr\u003e\nThank you for being my friend and supporter! Your encouragement inspires me and keeps me going, no joke! So...again...thank YOU!!!!\u003cbr\u003e\n\u003cbr\u003e\nWhy am I on Patreon? Let me tell you...it has taken me a long time to see myself as an artist. I had it in my mind that \"real\" artists had degrees or had been creating art for decades and that I, myself, could NEVER hope to be called\u00a0an actual artist.\u003cbr\u003e\n\u003cbr\u003e\nThen I met you guys. When I joined the Warcraft Twitter community, a whole new world opened up! I was blown away by how encouraging, supportive, creative, and helpful all the artists were. I started to think \"maybe I should at least TRY to create something unique and fun.\" So I made my first Twitter banner based on my World of Warcraft characters. As they say...\"the rest is history\". Through the support of my friends and followers on Twitter, I slowly began to see myself as an artist.\u003cbr\u003e\n\u003cbr\u003e\nMy first media for art was photography. Just as with my other art, it took me a long time to see myself as a photographer. I am a hobbyist...who sometimes makes a little cash for sessions. I have no dreams of becoming rich and famous through my photography or any of my art. \u003cbr\u003e\n\u003cbr\u003e\nSo...all that said...I am on Patreon to grow. Having an \"audience\" counting on me to grow and learn and keep going is a huge encouragement to me.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy husband works very hard with two jobs to support our family so I can stay home with our kids. Being able to support my arts or even contribute to the family budget could be life-changing for us!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eLooking to contact me?\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/ashkeri_\"\u003etwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"mailto:ashkeri.art@gmail.com\"\u003eemail\u003c/a\u003e\u003cbr\u003e"
