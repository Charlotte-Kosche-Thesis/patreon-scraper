     "about": "Animelogia to audycja internetowa, kt\u00f3ra mniej lub bardziej cyklicznie p\u0142odzi jedyne rejestrowane przy u\u017cyciu mikrofon\u00f3w spotkania przy piwie o tematyce mangi, anime i popkultury. \u003cbr\u003e \u003cbr\u003e\n Wszystko to odbywa si\u0119 w specjalnie do tego celu przygotowanym \nwirtualnym studiu, kt\u00f3re znajduje si\u0119 mniej wi\u0119cej po\u015brodku drogi z \np\u00f3\u0142nocnych las\u00f3w Yoitsu, a Neo-Wenecj\u0105. Wiecie, przygrywa tam Jazz, \nzaci\u0105gamy si\u0119 najwy\u017cszego sortu kuba\u0144skimi cygarami, a w rogu \npomieszczenia siedzi enigmatyczna blond w\u0142osa dziewczynka z he\u0142mem na \ng\u0142owie. \u003cbr\u003e \u003cbr\u003e Ka\u017cda audycja pozbawiona jest warto\u015bci merytorycznych, ale nadrabia to barwn\u0105 grup\u0105 prowadz\u0105cych pseudo-krytyk\u00f3w. \u003cbr\u003e Je\u017celi wi\u0119c o anime lubisz nie tylko rozmawia\u0107, leczy tak\u017ce s\u0142ucha\u0107 to dobrze trafi\u0142e\u015b.\u003cbr\u003e \u003cbr\u003e Poza audycj\u0105 mo\u017cesz r\u00f3wnie\u017c si\u0119gn\u0105\u0107 tutaj po recenzje lub publicystyk\u0119, a obie te formy przybieraj\u0105 kszta\u0142t materia\u0142\u00f3w video.\u003cbr\u003e \u003cbr\u003e\n Je\u017celi tego jest Ci ma\u0142o, to od czasu do czasu bawimy si\u0119 r\u00f3wnie\u017c w \nstaro\u017cytnej formie pi\u015bmienniczej, kt\u00f3r\u0105 znajdziesz na naszym Facebooku.",
