    "summary": "\u003ch3\u003eHi!\u003c/h3\u003e\nThis is the part where I\u0027m supposed to tell you some exciting tidbit about myself like I\u0027m a multi-award winning author with a PhD in Creative Neuro-engineering; or that I moonlight for NASA, invented the self-eating pie, and once saved the life of Chinese prime minister, Li Keqiang.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBut really, I\u0027m just a recluse hiding out in the sheep infested hills of Wales who likes to write stuff.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHere are some things I\u0027m working on...\u003c/h3\u003e\u003ch4\u003eWelsh Magic - The Game\u003c/h4\u003e\u003cimg src=\"https://kek.gg/i/4vzBFY.png\"\u003e\u003cbr\u003e\nHarry Potter meets Battle Royal in a sandbox VN RPG with max player freedom. More details to come.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eFinal Stages:\u003cimg src=\"https://kek.gg/i/Yf4m8.jpg\"\u003e\u003c/h4\u003e\n\u003cstrong\u003eSAVAGE KINGDOMS\u003c/strong\u003e\u00a0is a Grimdark Science Fiction novel, where low-tech and high-tech societies collide in a post-apocalyptic setting.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/savage-kingdoms-15211154\" target=\"_blank\"\u003eRead the Prologue: BAD BLOOD\u003c/a\u003e (Patrons only)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eBook trailer:\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dbcDhMNOlxU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nMore info on Savage Kingdom\u00a0\u003ca href=\"https://www.patreon.com/posts/savage-kingdoms-15211069\" target=\"_blank\"\u003ehere\u003c/a\u003e (opens in a new tab).\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWorks In Progress:\u003cimg src=\"https://kek.gg/i/64CqBX.jpg\" style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003c/h4\u003e\u003cstrong\u003e\nJULIA CAESAR\u003c/strong\u003e is a Historical Fantasy novel revolving around the only legitimate child of Julius Caesar. After making a deal with a daemon, Julia, who\u0027s supposed to be dead, takes the place of her father, who\u0027s supposed to be alive. (A bit like Freaky Friday meets the Gallic Wars.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/julia-caesar-i-15210917\"\u003eCheck out Chapter I of Julia Caesar here\u003c/a\u003e \u003c/strong\u003e(opens in a new tab).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://kek.gg/i/3FZhtQ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\"As soon as she arrived at her estranged grandmother\u0027s house, Wynne wanted to leave. But her escape plan comes undone when she finds herself sucked into the Otherworld--an ever-changing realm where she encounters a disgraced Fae Queen, whom happens to look just like her. \u003cbr\u003e\u003cbr\u003eThe queen makes a tempting offer that could improve both of their lives. But after a life of betrayal and disappointment, can Wynne really trust a stranger, simply because they share the same face?\u003cbr\u003e\u003cbr\u003eInspired by ancient Welsh folklore.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/15523428\"\u003e\u003cstrong\u003eFind Chapter 1 of Heirs to the Otherworld here\u00a0\u003c/strong\u003e\u003c/a\u003e(opens in new tab).\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eOngoing Works:\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003cimg src=\"https://kek.gg/i/7NNS_R.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWELSH MAGIC\u003c/strong\u003e is a web series (updated weekly on Medium) combining fantasy, folklore, and mystery to create a mythological \u0027whodunit\u0027.\n\u003cbr\u003e\n\u003cbr\u003e\nRead the first chapter on\u00a0\n\u003ca href=\"https://medium.com/@Ataire/welsh-magic-episode-1-a64779692bcf\" target=\"_blank\"\u003eMedium\u003c/a\u003e (opens in a new tab).\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch3\u003eWhat\u0027s on offer:\u003c/h3\u003e\n\u003cimg src=\"https://kek.gg/i/59sMmT.jpg\"\u003eIt is with great sadness that I must report that according to Sarah, from the Post Office, the money I have painstakingly crafted out of construction paper and play dough is not legal tender (although she did concede that it is very colorful.)\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\nBut the good news is, by becoming one of my patrons, together we can ensure I slowly damage my eyes by staring at a bright screen whilst typing away for hours at end like a good little word slave--just as the voices command.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd\u00a0in thanks for the miracle of continued electricity, patrons receive patron perks. See the side bar for more info."
