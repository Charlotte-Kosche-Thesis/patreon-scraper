    "summary": "Hi, I\u0027m Tod Foley. I\u0027m a game designer and interactive developer, creator of \u003cem\u003eDayTrippers\u003c/em\u003e (a surreal science-fiction reality-hopping RPG), \u003cem\u003eWatch the World Die\u003c/em\u003e (a collaborative apocalypse-generation game), \u003cem\u003eCyberSpace\u003c/em\u003e (an old-school cyberpunk RPG), the \u003cem\u003eWorld of South Park\u003c/em\u003e (an online environment for Comedy Central), various RPG systems and adventure modules for Iron Crown Enterprises, and many other interactive things. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://asifproductions.com/sites/default/files/asif-g-header.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThis is my \"skunkworks\" Patreon, which is to say, it\u0027s the place where I share bleeding-edge game-related software, game design theory, play aides for assorted games, and experimental game designs that aren\u0027t handled by my other Patreons.\u003cbr\u003e\n\u003cbr\u003e\nAnd what are those, you ask?\u00a0 Well...\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy Patreon Accounts As Of Today:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/asif\"\u003eAsIf\u003c/a\u003e \u003c/strong\u003e- this.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/daytrippers\"\u003eDayTrippers\u003c/a\u003e \u003c/strong\u003e- expansions, supplements and adventure modules.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/fictioneers\"\u003eFictioneers\u003c/a\u003e\u003c/strong\u003e - directory of small-press RPGs and Storygames.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/storygamespace\"\u003eStoryGameSpace\u003c/a\u003e\u003c/strong\u003e - online PBP system for enhanced literary play.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/ubiquicity\"\u003eUbiquiCity\u003c/a\u003e\u003c/strong\u003e - collaborative near-future sourcebook and anthology.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/3stringguitar\"\u003e3StringGuitar\u003c/a\u003e\u003c/strong\u003e - just what it sounds like.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nYou can go with this, or you can go with that; I love you all.\u00a0 But if you become a Patron \n\u003cem\u003ehere,\u003c/em\u003e I will consider you part of the \u003cstrong\u003e\u003cem\u003eAs If Collective\u003c/em\u003e\u003c/strong\u003e  - a loose network of interactive fiction artists interested in experimental applications of  narrative engineering.\u00a0 You\u0027ll get early access to assorted game projects and systems for playtesting - whatever doesn\u0027t fit into the other Patreons - and you\u0027re encouraged to provide feedback on concepts in development.\u00a0 Big ideas will be entertained.\u00a0 When these games are published commercially, your name will be in the credits.\u00a0 Here are some examples:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLong-Term, Ongoing Projects:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eScenePlay\u003c/strong\u003e - a card-based game of collaborative moviemaking\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGhosts in the Machine\u003c/strong\u003e - an updated version of this 1992 theatrical LARP\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNarricon\u003c/strong\u003e - a symbolic notation system for interactive narrative development\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDocumental\u003c/strong\u003e - a collaborative system for creation of fictional documentaries \u0026amp; mockumentaries\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePatternSystem\u003c/strong\u003e - a system-agnostic library of narrative and mechanical structures\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWorldNotes\u003c/strong\u003e - a unique color-coded development system for worldbuilding\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePaperLand\u003c/strong\u003e - a mapmaking game of cards and strategy with roleplaying on top\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAs If Productions website: http://asifproductions.com/\u003cbr\u003e\n\u003cbr\u003e\nYour contributions, small or large, enable me to continue pushing the envelope of interactive narrative design and theory, as opposed to pushing pixels around in the ever-more-automated field of web development.\u00a0 I thank you for that.\u003cbr\u003e"
