    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTo view the gallery of my works, please visit:\u00a0\u003cbr\u003e\u003c/span\u003e\u003cins\u003e\u003ca href=\"https://www.instagram.com/awakewithart/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ehttps://www.instagram.com/awakewithart/\u003c/span\u003e\u003c/a\u003e\u003c/ins\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTRANSFORMATIVE\nART AND LIFE BALANCE\u003c/span\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nCombining\nmy \n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003echange management\u003c/strong\u003e\u003c/span\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eprofessional coaching\u003c/span\u003e\u003c/strong\u003e experience (see\u00a0\u003ca href=\"http://www.accsell-performance.com/en/\" rel=\"nofollow\" target=\"_blank\"\u003emy company page\u003c/a\u003e) with a long-time interest\nin\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e wood sculpture\u003c/strong\u003e\u003c/span\u003e, I first embarked on the mission to carve an art collection\nof 50 works that can travel the world and transform people\u0027s lives (check out the samples of my art works on Instagram\u00a0\u003ca href=\"https://www.instagram.com/awakewithart/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e).\n\u003cbr\u003e\n\u003cbr\u003e\nMy\nvision here is to exhibit art works together with the life coaching questions\nassociated with them and their energies, so that when you visit such\nexhibition, you not only appreciate art works themselves but also \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eask yourself\nimportant, transformative questions\u003c/span\u003e\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nFine,\nthat being said, I currently do only 2-4 art works per year, as it\u0027s simply\nimpossible to do more while being in parallel engaged in various corporate jobs\n(see my\u00a0\u003ca href=\"https://www.linkedin.com/in/maciej-szturmowicz-mba-6662b72?authType=name\u0026amp;authToken=EYXe\" rel=\"nofollow\" target=\"_blank\"\u003eLinkedIN profile\u003c/a\u003e) and being an active, loving father of 3 little\nganster kids aged 9, 6 and 3 :)\n\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTRANSFORMATIVE\nCONVERSATIONS\u003c/span\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eSO\u003c/strong\u003e\u003c/span\u003e,\nwithout waiting to reach 50 units, I started showing my art works to friends,\nclients and business partners.\u00a0Interestingly,\nmy \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eart works\u003c/span\u003e\u003c/strong\u003e and their accompanying coaching questions \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eusually led to much\ndeeper conversations and uncovering of completely different topics\u003c/strong\u003e\u003c/span\u003e than I would initially\nexpect. \n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s\nas if the energy of these works and their themes on its own opened people to\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003euncover, share, get more creative, get more intuitive. Truly new life and\nbusiness perspectives\u003c/strong\u003e\u003c/span\u003e came out of many of these initial conversations!\n\u003cbr\u003e\n\u003cbr\u003e\nBefore\nlong, I started to look for ways to bring this experience to even bigger number\nof people, worldwide, not limited to their physical presence. And then I discovered\nPatreon \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ewhere you can decide to support my creative initiative\u003c/span\u003e\u003c/strong\u003e in exchange for inspirations, new perspectives, art contemplations, re-connection with your intuitive feeling and other transformative benefits coming with this inspirational community membership. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMY\nGOALS\u003c/span\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo here\nare my three goals which you can help me achieve with your support here on Patreon:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFIRST\u00a0\u003c/span\u003eis\nto fund my transformational woodcarving\u003c/strong\u003e\u003c/span\u003e, so I can devote more time to my creative work while being sure that I can still support my family.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSECOND \u003c/span\u003eis to create and grow the global community of people interested in being\ninspired, developing their innovative mindsets, having meaningful conversations\nand, well, awakening more and more to new perspectives and life\u0027s dimensions.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHIRD\u00a0\u003c/span\u003eis to create the transformational wood sculpture collection of 50 works that can start travelling the world and positively change people\u0027s lives! :)\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAWAKE\nWITH ART COMMUNITY\u003c/span\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI\nSINCERELY INVITE YOU\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e to support my transformational initiative and to join our inspirational community where coaching, art and global exchange of inspirations will artistically intersect to produce our \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003epersonal development and fun!\u003c/strong\u003e\u003c/span\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJOIN ME NOW!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYours,\u003cbr\u003e\u003cbr\u003eMaciek\u003cbr\u003e"
