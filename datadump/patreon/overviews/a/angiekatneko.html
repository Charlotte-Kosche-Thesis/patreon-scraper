    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/3DZ-i6osMVM\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=3DZ-i6osMVM\u0026t=3s",
    "one_liner": "Moonlight child. ",
    "patron_count": 9,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=222469",
    "published_at": "2015-10-03T20:30:52+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eTo be honest I don\u0027t really have an answer for that yet. But ignoring an existential crisis I can go over the basics. I\u0027m an artist from Mexico that has been drawing since always.\u00a0\n\u003cbr\u003e\nI really enjoy creating stories and making up fantasy worlds. I just started college to become an engineer in digital animation and my dreams include creating video games for people to immerse themselves in.\u00a0\n\u003cbr\u003e\nI\u0027ve been also known for drawing \"thicc\" girls and creating thought provoking controversial art sometimes.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eSupport Me\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eIf you have been watching me on my Facebook page or any of my other art accounts you may probably know that I don\u0027t really make much money from my drawings, I do it for the love of art and because it\u0027s something I\u0027m passionate about. I do take commissions, but they\u0027re not frequent enough for me to have a stable income.\u00a0\n\u003cbr\u003e\nSo if you like my work you can support me here and gain monthly rewards. Your support will make me work harder, improve more and submit art more frequently. It also helps me with school, affording art supplies and getting dog treats for my dog :D\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/a9bf3a88e99fcd2e273983fd2c77faab/tumblr_p1ulblWDKR1szpb9io1_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhat I create\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eI love creating fan art of things I enjoy, mostly video games, but I also make animations, original characters and my own comics. The two series I\u0027ve shared are \"Dimidium\" and \"Redeemed\". They are the most exhausting and time consuming projects I have at the moment, so the next chapters for those are still in process, but I promise that with your support I can continue on with both series \u0026lt;3\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c40e30a4f82d8425652fc1f536c1e930/tumblr_p1urjy8Xfw1szpb9io1_1280.png\"\u003e"
