    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fdn1rvtXRgys%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Ddn1rvtXRgys%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fdn1rvtXRgys%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/dn1rvtXRgys",
    "one_liner": "The Internet brought us together, and now it can keep us together.",
    "patron_count": 122,
    "pay_per_name": "video",
    "pledge_sum": 95880,
    "pledge_url": "/bePatron?c=109727",
    "published_at": "2014-08-23T02:42:53+00:00",
    "summary": "\u003ch2\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eWE LOVE MAKING VIDEOS...\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cem style=\"font-weight: bold;\"\u003e...BUT SINGING LIVE IS EVEN BETTER.\u003c/em\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(219,229,241);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eBy supporting us on Patreon, you will be \u003cem\u003edirectly\u003c/em\u003e\u00a0helping us get together to perform.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nWe\u0027ve been making Internet videos for the past few years, and in the beginning, that\u0027s all we were: an Internet group. That all changed when we finally met and sang together in person, and now all we can think about is being together to make music. Check out our backstory:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wn3G23AcaAY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAs you might imagine, it\u0027s very challenging to live in 5 different countries and make the kind of music and videos we make. Whenever we are together, we know we\u0027ll all have to go home soon, and it gets harder to say goodbye each time! By supporting us here on Patreon, you\u0027re making a statement that you love the kind of a cappella music we love, and you will simultaneously be helping us to meet and perform again. Our dream is to do this full-time! We look forward to bring you more music and performing live for you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003ePatron rewards available:\u003c/em\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eA free audio download of each song we release on YouTube.\u003c/li\u003e\n\t\u003cli\u003eAccess to our Patreon stream where we will blog about our process and post special Patron-only content.\u003c/li\u003e\n\t\u003cli\u003eA special video message from us! It\u0027s different with each release\u2014it could be a thank you message, a behind-the-scenes look at our latest project, rare live footage or something else entirely.\u003c/li\u003e\n\t\u003cli\u003eExcerpts from our scores.\u003c/li\u003e\n\t\u003cli\u003eCustom musical greetings for you (up to 10 seconds). This could be a great gift for a birthday, holiday, retirement, you name it!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThank you for supporting our crazy, ambitious endeavor to be a vocal group with thousands of miles/kilometers between us. It means the world.\n\u003cbr\u003e"
