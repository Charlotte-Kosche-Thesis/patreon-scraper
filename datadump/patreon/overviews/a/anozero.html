    "summary": "\u003cstrong\u003eATEN\u00c7\u00c3O\u003c/strong\u003e: Agora voc\u00ea pode fazer doa\u00e7\u00f5es \u00fanicas pelo PagSeguro. Para isso,\u00a0\u003ca href=\"https://pag.ae/bd3Kqv\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eclique aqui\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e______________________________\u003c/div\u003eHoje em dia o acesso \u00e0 internet n\u00e3o \u00e9 mais t\u00e3o somente um privil\u00e9gio de alguns poucos que podiam adquirir seus windows 2000 por uma bagatela de milhares de reais. Poucos sabem o que foi o AOL Messenger ou o ICQ, menos pessoas ainda fazem no\u00e7\u00e3o do que era esperar a chegada da madrugada para conseguir uma boa conex\u00e3o de internet discada.\u003cbr\u003e\u003cbr\u003eA verdade \u00e9 que as coisas mudaram t\u00e3o rapidamente que j\u00e1 podemos dizer que \u003cstrong\u003ea internet n\u00e3o \u00e9 s\u00f3 parte de nosso cotidiano\u003c/strong\u003e. Ela \u00e9, em muitos aspectos, \u003cstrong\u003ea ponte que conecta nossos diferentes cotidianos\u003c/strong\u003e. Para muitos, inclusive, a internet \u00e9 a express\u00e3o m\u00e1xima do melhor que h\u00e1 em sua rotina.\u003cbr\u003eNesse sentido n\u00f3s, do \u003cstrong\u003eProjeto Ano Zero\u003c/strong\u003e, entendemos a necessidade de fazer dessa conex\u00e3o com o mundo uma ponte para a realiza\u00e7\u00e3o de ideias que pretendem trazer valor \u00e0 nossa exist\u00eancia.\u003cbr\u003e\u003cbr\u003eEnt\u00e3o...\u00a0\u003cstrong\u003eSeja patrono do Ano Zero!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eO\u00a0\u003ca href=\"http://ano-zero.com/o-que-e-o-projeto-az/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eprojeto AZ\u003c/span\u003e\u003c/a\u003e \u00e9 sustentado pelos pr\u00f3prios mantenedores e pelos modestos recursos da publicidade da Google. Nosso compromisso \u00e9 proporcionar conte\u00fado de qualidade, livre de v\u00ednculos ideol\u00f3gicos e sect\u00e1rios - \u003cem\u003ee voc\u00ea pode imaginar as dificuldades de manter essa proposta!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePor isso, \u003cstrong\u003etorne-se patrono do Ano Zero\u003c/strong\u003e e colabore para que continuemos a ser um diferencial em uma internet cada vez mais repleta de conte\u00fado de baixa qualidade ou tendencioso. Seja nosso patrono e participe ativamente de nosso\u00a0\u003ca href=\"http://ano-zero.com/o-que-e-o-projeto-az/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eprojeto para um mundo mais evolu\u00eddo\u003c/span\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eEscolha a sua recompensa e fa\u00e7a o seu investimento. Prometemos cumprir todas as nossas metas e, claro, dar a devida aten\u00e7\u00e3o a cada um daqueles que acreditam na gente.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAno Zero\u003c/strong\u003e,\u003cbr\u003e\u003cem\u003eO amanh\u00e3 come\u00e7a agora\u003c/em\u003e"
