    "summary": "Hi! I\u2019m Amanda. The bio I use on other sites says something like: \u201cAmanda is an astrologer, soul worker and paradigm buster based in Seattle. Her adventures in these forms of \u2018practical woo\u2019 are geared towards helping people to heal themselves and the world. She is an anarchistic(ally) non-monogamous witchy type who prefers to avoid labels but admits to being an introvert. Most of the time.\u201d \u003cbr\u003e\u003cbr\u003eMy intention here \u00a0is to take my work to a whole new level. For the past ten years I have been focusing on understanding what it means to be living in a time of such incredible change. My work is geared towards helping people deal with deep emotions such as grief, overwhelm and anger so that they can move forward, feeling empowered to be who they are and develop their own skills. I do this through one-on-one and group work, but I also do it through publishing articles and blogs that are accessible and relatable.\u003cbr\u003e\u003cbr\u003eMy writing does discuss astrological, psychological and current event-related themes, but in ways that can be understood by those without specific knowledge on those topics.I also tend to bring my own personal process into my writing, which seems to be helpful for many.\u003cbr\u003e\u003cbr\u003eMy hope is to contribute to a world in which everything is seen as connected, and our institutions, relationships and ways of being will support all life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoining my campaign can help YOU \u003c/strong\u003eby giving you access to a more structured way of learning about yourself, astrology, depth psychology and ways to move through your own shadow material.\u00a0\u003cbr\u003e\u003cbr\u003eYour support with this campaign will help me in several ways:\u003cbr\u003e\u003cul\u003e\u003cli\u003eIt will give me the time and space that I need to continue doing all of this work in sustainable ways (\u201csustainable\u201d to me means that I can build a client base, continue writing, and continue having time for recovering and rebalancing while still maintaining financial security and a level of abundance that allows for healthy food, stable housing, the occasional getaway and continued learning)\u003c/li\u003e\u003cli\u003eIt will give me the time and space to focus on several writing and research projects including:\u003cul\u003e\u003cli\u003eLilith, the primal feminine (primal nature), sadomasochism and shadow integration work\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe place of Evil in the collective psyche (this one needs a lot of time and space) including research into the interplays of Suicide and the Soul as seen through depth psychology and astrology\u003c/li\u003e\u003cli\u003eResearch into astrology and alternative relationship styles\u003c/li\u003e\u003cli\u003eResearch into generations as seen through the scope of astrology, including research and writing about the planetary nodes\u003c/li\u003e\u003cli\u003eResearch and writing about goddess asteroids (namely Sophia and Isis) and their place in the healing of the feminine\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eIt will help me remain accountable and on task -- deadlines are built into the incentives! Hooray!\u003c/li\u003e\u003cli\u003eIt will support me in my quest to build community and hold space for people who are wanting to engage their own paths with depth and integrity\u003c/li\u003e\u003cli\u003eAnd so much more\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor more information about my work and my mission as an astrologer, shamanic practitioner, and paradigm buster, or to sample some writings visit \u003ca href=\"http://www.aquarianspirals.com\"\u003ewww.aquarianspirals.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTo make a one-time donation, you can do so through: \u003ca href=\"https://www.paypal.me/AquarianSpirals\"\u003ehttps://www.paypal.me/AquarianSpirals\u003c/a\u003e"
