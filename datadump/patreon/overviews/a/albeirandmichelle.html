    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/P7GVibdwml8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "To make a long story short, Albeir \u0026amp; Michelle are content creators who lead a collective of creative professionals, musicians, pastors and leaders in the current church world who have pointed their focus and attention on you...yes, YOU! The 20-hour a week volunteer, the part-time worship leader and/or full-time pastor (just to name a few). You have a calling, a vision and a purpose in ministry to do what God has called you to do and we want to help you get there. We are excited to hear your ideas and see what you have to work with at your church so that we can give you our honest opinions and recommendations on how to get you to where God has called you to be. How will we help get you there? We are glad you asked...\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe believe you shouldn\u0027t have to do it on your own!\u00a0 With the power of one-on-one mentorship, creating higher standards in you/your team, being consistent and building a community, your ministry dreams can come true. These are the key factors to all the successful teams we have been a part of and we think, regardless of your level of involvement in your church, you can expect to see a positive shift in your life! Everyone in the Albeir \u0026amp; Michelle collective have experience leading others in close to every scenario imaginable which is why we want you to learn from our successes and even our mistakes. We would love to partner with you in your journey to further His Kingdom and give you every possible opportunity we can to get you there. So where do you start? Simply select one of these supporter options below...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003ePatreon Supporter: \u003c/em\u003e\u003c/strong\u003eYou may either love our founders content on YouTube, believe in our overall message here or simply love a good deal when you hear one and we are beyond grateful for your support! Every dollar counts, will help us continue making new videos and we really, really appreciate you :) With this option, you\u2019ll receive...\u003cbr\u003e\n\u003cbr\u003e\n- Access to our Patreon page which will serve as our main source for social media posts, new advice for everyday life, etc. (which we won\u0027t be posting on Facebook, Instagram, etc.), so this is the one stop shop for that!\u00a0\u003cem\u003e(Joining Patreon also gives you access to our community tab so you can definitely use that if you have any questions you\u0027d like to ask our other patrons)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eVolunteer Supporter:\u003c/em\u003e\u003c/strong\u003e We know you are probably giving so much of your time at your church and we want you to stay encouraged! On top of the \u003cstrong\u003e\u003cem\u003ePatreon Supporter\u003c/em\u003e\u003c/strong\u003e reward, you\u0027ll also receive...\u003cbr\u003e\u003cbr\u003e- Study materials for our book reviews we make every month on church culture and/or leadership that will uplift you and affirm your calling\u003cbr\u003e- Study materials/resources from our YouTube Videos we re-post here\u003cbr\u003e- An invite to \"Live Stream Saturdays\" for a Q\u0026amp;A session and special guests (Tag @albeirNmichelle on Twitter to ask your questions prior to the first Saturday of every month)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eCoffee Talk Supporter: \u003c/em\u003e\u003c/strong\u003eThis option is exactly what it sounds like\u2026for the cost of two cups of coffee a month, you\u2019ll get to talk to one of our founders and seek advice, bounce your ideas off of them or simply chat about ministry/life. On top of the \u003cstrong\u003e\u003cem\u003eVolunteer Supporter\u003c/em\u003e\u003c/strong\u003e reward, you\u0027ll also receive...\u003cbr\u003e\n\u003cbr\u003e\n- (1) One thirty minute conversation a month regarding any aspect of your ministry or life you want to talk about with one of our founders\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMusician/Tech Supporter: \u003c/strong\u003eWhether you\u0027ve just started playing your instrument or you\u0027re a tech guy, we want to hear from you! We know different resources that could help you learn your songs, setup your tech stage or even ways to think differently when it comes to running your service. On top of the \u003cstrong\u003e\u003cem\u003eCoffee Talk Supporter\u003c/em\u003e\u003c/strong\u003e rewards, you\u0027ll also receive...\u003cbr\u003e\n\u003cbr\u003e\n- (1) One extra thirty minute conversation a month regarding any aspect of service you want to talk about with one of our musicians or creative professionals\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003ePart-Time Supporter: \u003c/em\u003e\u003c/strong\u003eEven though you may be getting paid to do what you are called to do at your church, you may not have enough time in your work day to quickly and sufficiently take care of everything you need done in a given month. This is the perfect option for anyone who might need a little more help or support to solve a problem, write a sermon, put together a worship set. You can even get a one-on-one lesson via FaceTime/Skype. On top of the \u003cstrong\u003e\u003cem\u003eCoffee Talk Supporter \u003c/em\u003e\u003c/strong\u003erewards, you\u0027ll also receive...\u003cbr\u003e\n\u003cbr\u003e\n- (1) One extra thirty minute conversation/lesson regarding any aspect of your ministry you want to talk about, learn about or work on with one of pastors\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eMD/Worship Leader Supporter: \u003c/em\u003e\u003c/strong\u003eWe will cater to your worship leading or music directing needs with this option! We know that there is so much leadership and ministry work involved with running your worship team and we want to help you stay focused and encouraged. On top of the \u003cstrong\u003e\u003cem\u003eMusician/Tech Supporter \u003c/em\u003e\u003c/strong\u003erewards, you\u0027ll also receive...\u003cbr\u003e\n\u003cbr\u003e\n- (1) One hour conversation a month regarding any aspect of your ministry you want to talk about with one of our creative professionals, musicians or founders\u003cbr\u003eAND\u003cbr\u003e\n- (1) One setlist recommendation including BPM\u2019s, keys and possible transition chords to and from each song \n\u003cbr\u003e\nOR\u003cbr\u003e- (1) One product recommendation to help your production value at an affordable price and how it can relate to your church/calling\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFull-Time Supporter: \u003c/strong\u003eWe know the full-time ministry is actually all-the-time ministry. Regardless of how much planning or preparation, there never seems to be enough time in the day to accomplish everything. Don\u0027t worry though, we\u0027ve got you covered! We want to help you work through your daily delays, quarterly events, bi-yearly retreats and/or yearly conferences.On top of the \u003cstrong\u003e\u003cem\u003ePart-Time Supporter \u003c/em\u003e\u003c/strong\u003erewards, you\u0027ll also receive...\u003cbr\u003e\n\u003cbr\u003e\n- (5) Five additional thirty minute conversations/lessons/writing sessions regarding anything you want to talk about, learn about or work on with one of our creative professionals, musicians and/or founders\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFire Team Supporter: \u003c/strong\u003eThis option gives you the most access to our team, with out bringing us to your campus.Our team will mentor your team by diversifying the hours you get with this reward and applying them to up to four (4) of your pastors, musicians, technicians and/or volunteers that you choose. On top of the \u003cstrong\u003e\u003cem\u003eFull-Time Supporter \u003c/em\u003e\u003c/strong\u003erewards, you\u0027ll also receive...\u003cbr\u003e\n\u003cbr\u003e\n- (5) Five additional hours of conversations/lessons/writing sessions regarding any aspect of your ministry you want to talk about, learn about or work on with one of our creative professionals, musicians and/or founders\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eO.J.T. #1 Supporter: \u003c/em\u003e\u003c/strong\u003eThese \"On the Job Training\" patrons get the hands on experience that anyone would want when they desire a full transformation of their leadership/ministry. You can utilize this by scheduling multiple sessions with your staff, Monday thru Thursday, during your scheduled work week. This includes, but not limited to, meetings, services, one-on-one\u0027s, stage set-ups, computer software setups, instructional sessions, writing sessions, rehearsals, etc. On top of the \u003cstrong\u003e\u003cem\u003eFire Team Supporter \u003c/em\u003e\u003c/strong\u003eaward, you\u0027ll also receive...\u003cbr\u003e\n\u003cbr\u003e\n- (4) Four (8) eight hour days with one of our founders from Monday-Thursday of a scheduled week\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eO.J.T. #2 Supporter: \u003c/em\u003e\u003c/strong\u003eJust like the O.J.T. #1 Supporter, you will receive the same \"On the Job Training\", but with both our founders!  So, on top of the \u003cstrong\u003eO.J.T. #1 Supporter \u003c/strong\u003eaward, you\u0027ll receive...\u003cbr\u003e\n\u003cbr\u003e\n- (2) Two founders for (4) four (8) eight hour days from Monday-Thursday of a scheduled week\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eO.J.T. #3 Supporter: \u003c/em\u003e\u003c/strong\u003eIf you don\u0027t live in the greater Los Angeles/San Diego areas but also want the O.J.T. reward, you can still take yourself to the next level with this last tier option. (Only available for individuals within the United States.)  On top of the \u003cstrong\u003eSo-O.J.T. #2 Supporter \u003c/strong\u003ereward, you\u0027ll also receive...\u003cbr\u003e\n\u003cbr\u003e\n- (4) Four night stay at a hotel near your church for our founders\u003cbr\u003e\n- (4) Four days of per diem for food\n\u003cbr\u003e"
   },
