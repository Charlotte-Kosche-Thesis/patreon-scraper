    "summary": "It all started with one of those blue playschool pianos that didn\u0027t even play a full scale.\u00a0\u003cbr\u003e\u003cbr\u003eActually, it probably started before that if my parents are to be believed, but I digress.\u00a0\u003cbr\u003e\u003cbr\u003eMy first song (that I actually remember writing) was about a princess with inner beauty (and how that was more important than outer beauty...I dunno. I was six and it seemed profound at the time)\u00a0\u003cbr\u003e\u003cbr\u003eHowever imperfect it was at the time, that is the point I crossed over from being just a normal kid, to being someone who wrote songs. An over thinking outsider with an alternative perspective of the present...\u003cbr\u003e\u003cbr\u003eSo here we are.\u003cbr\u003e\u003cbr\u003eYou over there with your waiting ears.\u00a0\u003cbr\u003e\u003cbr\u003eMe over here with a few notebooks and a guitar, trying to create some meaning to cling to. \u003cbr\u003e\u003cbr\u003eTrying to stitch our souls back to our soles.\u00a0\u003cbr\u003e\u003cbr\u003eTrying to remember what we became for.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Allie LaRoe. I\u0027m an outsider, weirdo, witch, and the best kind of heart breaker (the kind that resets them afterwards)\u00a0\u003cbr\u003e\u003cbr\u003eThanks for joining me here on the outskirts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
