    "summary": "Hi, I\u0027m Nick Theil and I\u0027m making a indie PC roguelite game called \u003cstrong\u003eArtifact Mercs\u003c/strong\u003e. I\u0027m a graduate of a 3 year game development program and lifelong artist.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Artifact Mercs\u003c/strong\u003e?\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\tArtifact Mercs is a cooperative 2D roguelike where players choose from a host of unique mercenaries, accept a contract and venture through randomly generated dungeons with friends. The game centers heavily on loot and crafting along with a skill tree system, allowing players to customize their favorite mercs to fit their playstyle. Contracts will vary in difficulty, objectives, and rewards, making each dungeon adventure feel fresh.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eKey Features:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOnline Coop\u003c/li\u003e\n\t\u003cli\u003eRandomly Generated Dungeons\u003c/li\u003e\n\t\u003cli\u003eRandomly Generated Contracts\u003c/li\u003e\n\t\u003cli\u003eCustomization Skill Tree Per Character\u003c/li\u003e\n\t\u003cli\u003eVariety of Playable Characters\u003c/li\u003e\n\t\u003cli\u003eLoot ++\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://orig00.deviantart.net/214a/f/2018/033/5/f/newidle2_by_nicktheilart-dc1ywol.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy a roguelite\u003c/strong\u003e? \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI fell in love with the roguelike/roguelite genre, but have always found there was a lack of a solid \n\t\u003cstrong\u003eonline\u003c/strong\u003e multiplayer games, so I decided I would try my hand at making a roguelite that would be fun with friends. A roguelite also has the added benefit of reusable code/art assets while staying fresh because of random generation, good for a solo dev.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://img00.deviantart.net/0134/i/2018/033/7/0/progress_by_nicktheilart-dc1ysdq.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eAlthough I can make most of Artifact Mercs myself; music, SFX, and legal is beyond me, so I\u0027ll have to hire some help. Patreon also allows patrons to help shape a roguelite they would enjoy playing. Any help is extremely appreciated and would allow me to focus more on the creation of the game.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThanks for taking the time to check out Artifact Mercs!\u003cbr\u003e\nAny support is greatly Appreciated!\n\u003c/strong\u003e\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n-Nick Theil Art\n\u003cbr\u003e"
