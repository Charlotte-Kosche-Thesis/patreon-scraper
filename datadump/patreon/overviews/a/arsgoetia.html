    "published_at": "2018-02-25T02:27:36+00:00",
    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.arsgoetia.net/wp-content/uploads/header.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://www.arsgoetia.net\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eARSGOETIA.NET\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eGREETINGS!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003ca href=\"http://www.arsgoetia.net\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"\"\u003eMy name is Jim Pavelec.\u00a0I was a freelance fantasy and sci-fi illustrator for nearly two decades working on games and comics. I worked on amazing properties such as Magic: The Gathering, Star Wars, and Dungeons \u0026amp; Dragons, but I felt unfulfilled.\u00a0 My work was stagnant. I was not making art that was meaningful to me. I realized that I was in an endless cycle of producing work as fast as I could to pay the bills. I needed to make a change.\u003cbr\u003eAbout four years ago I stopped taking almost all freelance work, and concentrated on improving my skills. Thematically, I\u00a0revisited one of my earliest artistic influences, the occult. The subject matter was exhilarating, and the floodgates of creativity opened wide. I delved into new techniques of both drawing and painting, using unique tools to create texture and mood.\u003cbr\u003eI knew that I was on the right path, so I took a part time job to help pay the bills, and began making artwork that was fulfilling both in subject and technique. Dark yet colorful. Bold and arcane. \u003cbr\u003eThese new pieces were more than just random images in a new style. They had a cohesion, and I knew they belonged to something larger. While cleaning my studio one day, I came across a grimoire that I acquired when I was younger, the Ars Goetia. As I thumbed through its yellowed, tattered pages I was struck by a profound realization. I had been creating the demons described in this tome the whole time.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.arsgoetia.net/wp-content/uploads/Malthus_Defiant.jpg\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eWHAT IS THE ARS GOETIA?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003eThe Ars Goetia is a demonic grimoire (textbook of magic) created in the Middle Ages. Compiled from various sources, it lists the 72 demons that King Solomon summoned and ensnared to help construct the First Temple in Jerusalem around 800 BCE. At the end of the tale, Solomon sealed the demons up in a brass vessel and threw them into the sea. Later, the vessel was found by the Babylonians. Thinking it contained great treasure they opened it, and released the demons back into the world.\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"\"\u003eBeing a textbook of magic, the Ars Goetia not only lists the demons (along with their ranks, physical descriptions, powers, and sigils), it also explains the means by which to summon them and bend them to the magus\u0027 will.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"\"\u003eIt is a wonderful text, and I was inspired to revive the demons with a unique and experimental touch. Therefore, I am conjuring up my version of all 72 demons. I hope to present you with a vision of demons heretofore unimagined; a vision that will excite and inspire the open minded, and strike terror into those who would dismiss the works as \"evil.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.arsgoetia.net/wp-content/uploads/Vassago.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTAKE PART IN THE RITUAL\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI see the creation of my art as a ritual. Like my occult predecessors who used words and props to channel their magical intent, I use pencils and pigments to channel mine. I believe our goal is the same; to call forth the power and influence of demonic entities for a particular purpose. That purpose for me is to create a setting in which these beings are real. I want you to believe that what I have shown you is something that exists. What their existence means may vary from person to person, but once the impact is made my spell is successful. Something that you have never seen before is now embedded in your conscious mind. How great an impact their existence has is dependent on how successful I am during my ritual.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://www.arsgoetia.net/wp-content/uploads/ritual.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT CAN YOU EXPECT AS A PATRON?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAs a Patron of this campaign you will get a look behind the curtain as I conjure these magnificent beings.\u00a0\u003c/span\u003eYou will become part of the ritual process. The more of you there are, the more powerful the ritual becomes. As in any successful magical practice, there are rewards. Join me on this esoteric journey. \u003cstrong\u003eReap the rewards!\u003cbr\u003e\u003c/strong\u003eAlong the way I will provide my Patrons with step-by-step image and video art tutorials. Patrons will also have the opportunity to chose which demon I work with next, receive digital perks and original artwork, discounts at my web store, and even the opportunity to talk with me one on one about any topic they desire.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eINFERNAL MARKS\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAn additional bonus for \u003cstrong\u003eALL\u003c/strong\u003e Patrons will be Infernal Marks. Infernal Marks will be a type of currency you will accumulate each month that you will be able to cash in on all types of items from patches and stickers, to original artwork.\u003cbr\u003eHere\u0027s how they work. Every month that you are a Patron of this campaign, you will accumulate Infernal Marks. The amount you receive each month depends on your level of pledge. If you pledge at $5 per month, you will get 5 Infernal Marks for every month that you remain at that tier. If you move up or down a tier, you will retain all of the Infernal Marks you already have, and will get the new amount in the next cycle.\u003cbr\u003eOnce I hit $500 per month in pledges, I will send all Patrons a .pdf of the items that they can purchase with their Infernal Marks. Think of it like skee ball tickets, only more nefarious.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.arsgoetia.net/wp-content/uploads/Infernal-Mark.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cbr\u003eWHAT ARE MY GOALS?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy main goal is to bring the demons of the Goetia to life in a way never before seen. I intend to delve deeper into different media and techniques in order to achieve a deeper understanding of the demons. I want to draw their spirits from the page and bring them into our reality. With your help we can uncover great arcane secrets together.\u003cbr\u003eOnce I\u0027m farther into the project, I plan to create an Oracle card deck featuring the demons. An Oracle deck is a free form Tarot card deck which doesn\u0027t adhere to the standard suits. Patrons will get an exclusive and significant discount on this deck. \u003cbr\u003eAt the very end of the project I will print my version of the Ars Goetia. It will feature exquisite full color illustrations as well as new descriptions of the demons penned by me. The book will be large format, and will come in three versions; softcover, hardcover, and limited edition hardcover with foil-stamped slipcase and embellished endpapers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.arsgoetia.net/wp-content/uploads/Oracle-Card.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cstrong\u003eBECOMING A PATRON\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTo become a Patron simply click the \"Become a Patron\" button at the top right corner of this page. From there you can select the reward you want to receive, and the dollar amount you want to contribute. My campaign is monthly, so your donation will be processed once per month. You can change your pledge from one level to another or cancel any time you want. \u003cbr\u003eThank you very much for your time! I hope that you will consider supporting my campaign. If you are tired of the homogeneous tidal wave of art flooding the market currently, then this campaign is for you. I\u0027ll see you on the other side.\u003cbr\u003e\u003cbr\u003eJim\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.arsgoetia.net/wp-content/uploads/Zepar.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
