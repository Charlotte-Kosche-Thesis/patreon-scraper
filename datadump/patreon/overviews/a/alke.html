    "published_at": "2017-05-29T21:13:58+00:00",
    "summary": "\u003cimg\u003e\u003cimg src=\"http://i.imgur.com/CavXauK.png\"\u003e\u003cbr\u003eHey there! I\u0027m Alke, your friendly art alchemist.\u003cbr\u003eIf you ended up here you already know what this is about :D\u003cbr\u003eI mostly earn my living doing background art and freelance works or whatever I happen to catch. I started this patreon campaign in hopes it will help me in creating this type of art more often.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat do we get?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eEach update will consist on the set of images I was able to finish during the time period. I\u0027ll be including full resolution lossless images of each work, process steps, sketches and PSDs so you can dissect my artworks. I\u0027ll add process timelapse videos once I figure things out better down the road.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHow often will you update?\u003c/span\u003e\u003c/h3\u003eMonthly if possible, that\u0027s what I\u0027m aiming for. I\u0027ll speed things up once this gains more traction and I can reach my goals.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy is it \"per creation\" instead of monthly or weekly?\u003c/span\u003e\u003c/h3\u003eThat way I can work at my own pace and in case I don\u0027t have a proper set of illustrations ready for the month people won\u0027t get charged automatically. Also you won\u0027t get charged for every random post, regardless of tier, on my timeline, those are independent. You will only get charged after I upload the sets of rewards and on the first day of the month. Plus feel free to set a monthly cap on your pledges if you so please, I don\u0027t wanna feel bad for posting sets more often if I happen to.\u003cbr\u003e"
