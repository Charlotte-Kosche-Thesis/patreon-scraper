    "summary": "\u003cimg src=\"http://evechabot.com/wp-content/uploads/2018/02/patreon1.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://evechabot.com/wp-content/uploads/2018/03/eve-chabot_atelier.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u00ab Cr\u00e9er un Imaginaire qui enchante le coeur des mortels. \u00bb\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nJe suis une\n\u003cstrong\u003e \u00c8ve de Montr\u00e9al\u003c/strong\u003e, une\u003cstrong\u003e illustratrice\u003c/strong\u003e free-lance et l\u2019autre moiti\u00e9 de mon temps, une \u003cstrong\u003eharpiste \u00e0 levier\u003c/strong\u003e. Ce que j\u2019aime: \u003cstrong\u003eCr\u00e9er de la Fantasy, du merveilleux et du Fantastique\u003c/strong\u003e avec mes pinceaux et mes cordes \u003cstrong\u003epour enchanter les mortels\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nJ\u2019ai rejoint \n\u003cstrong\u003ePatreon\u003c/strong\u003e parce que j\u2019ai bon espoir que votre soutien peut me permettre de \u003cstrong\u003eme concentrer sur la cr\u00e9ation de projets impressionnants\u003c/strong\u003e. Sur cette page, je vais pouvoir vous faire part de mes avanc\u00e9es, du d\u00e9veloppement de mes projets ainsi qu\u2019\u003cstrong\u003e\u00e9changer avec vous \u00e0 propos de la vie dans et autour de mon atelier\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://evechabot.com/wp-content/uploads/2018/02/patreon2.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://evechabot.com/wp-content/uploads/2018/03/eve-chabot_studio.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003e\u201cCreate an Imaginary that delights the mortal heart.\u201d\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI am a \n\u003cstrong\u003eMontreal Eve\u003c/strong\u003e, a freelance \u003cstrong\u003eillustrator\u003c/strong\u003e and the other half of my time, a \u003cstrong\u003elever harpist\u003c/strong\u003e. What I like: \u003cstrong\u003eCreate Fantasy and Fantastic World\u003c/strong\u003e with my brushes and my strings \u003cstrong\u003ethat delight the heart of mortals.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI joined \n\u003cstrong\u003ePatreon\u003c/strong\u003e because I am hopeful that your support can allow me \u003cstrong\u003eto focus on creating impressive projects\u003c/strong\u003e. On this page, I will be able to tell you about my progress, the development of my projects as well as \u003cstrong\u003eto exchange with you about the life in and around my workshop\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://evechabot.com/wp-content/uploads/2018/01/Valentin_sketch3_by_Eve-Chabot.jpg.jpg\" style=\"float: left; width: 246px; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"http://evechabot.com/wp-content/uploads/2017/11/Zrerg_sketch2_by-Eve-Chabot.jpg.jpg\" style=\"float: left; width: 246px; margin: 0px 10px 10px 0px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://evechabot.com/wp-content/uploads/2018/02/patreon5.jpg\"\u003e\u003cbr\u003e\nSi vous \n\u003cstrong\u003eaimez mon travail\u003c/strong\u003e, et que vous \u003cstrong\u003evoulez m\u2019aider\u003c/strong\u003e, choisissez une formule d\u2019engagement par mois (m\u00eame \u003cstrong\u003e1$ fait une diff\u00e9rence\u003c/strong\u003e) et obtenez quelques\u003cstrong\u003e avantages en retour\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nNe vous inqui\u00e9tez pas. \n\u003cstrong\u003eVous pouvez modifier ou annuler votre engagement \u00e0 tout moment. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://evechabot.com/wp-content/uploads/2018/02/patreon6.jpg\"\u003e\u003cbr\u003e\nIf you \n\u003cstrong\u003elike my job\u003c/strong\u003e, and \u003cstrong\u003ewant to help me\u003c/strong\u003e, choose a monthly commitment formula (even \u003cstrong\u003e$ 1 makes a difference\u003c/strong\u003e) and \u003cstrong\u003esome benefits in return\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nDo not worry. \n\u003cstrong\u003eYou can change or cancel your commitment at any time.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003cimg src=\"http://evechabot.com/wp-content/uploads/2018/03/image_patreon_harpe.jpg\" style=\"float: left; width: 246px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://evechabot.com/wp-content/uploads/2018/03/image_patreon_micro.jpg\" style=\"float: left; width: 246px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://evechabot.com/wp-content/uploads/2018/02/patreon3.jpg\"\u003e\u003cbr\u003e\nJ\u0027appr\u00e9cie tout soutien et je vous remercie d\u0027avance de participer \u00e0 ma mission de \n\u003cstrong\u003ecr\u00e9er un imaginaire qui enchante le coeur des mortels\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://evechabot.com/wp-content/uploads/2018/02/patreon4.jpg\"\u003e\u003cbr\u003e\nI appreciate all support and thank you in advance for participating in my mission \n\u003cstrong\u003eto create an imaginary that enchants the hearts of mortals.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003eD\u00e9couvrez mon travail sur /\u00a0Check out my work on\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://evechabot.com\"\u003ePortfolio (evechabot.com)\u003c/a\u003e\u003cstrong\u003e\u00a0\u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/EveChabot\"\u003eYoutube\u003c/a\u003e\u003cstrong\u003e\u00a0\u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/aquarelleandharpe/\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u00a0\u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/eve.chabot/\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u00a0\u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://illustrationandharpe.tumblr.com\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0\u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://www.etsy.com/shop/AquarelleetHarpe\"\u003eEtsy\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
