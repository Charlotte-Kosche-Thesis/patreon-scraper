    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027m\u003cstrong\u003e Ale Borgobello.\u00a0\u00a0\u003c/strong\u003eI \u003cem\u003elove\u003c/em\u003e creating art... but not any kind of art.\u003cbr\u003e\u003cbr\u003eMy characters\u00a0\u003cem\u003eRock\u0027n\u0027Roll,\u003c/em\u003e and\n\u003cem\u003e they take no prisoners.\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eI\u0027ll draw them like no one else can.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI hope you have a blast.\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\n\n\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eAle Borgobello\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ealeborgo.deviantart.com\u00a0 /\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003eartofaleborgo@gmail.com\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 140px;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e...............................................................................\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(31, 73, 125); background-color: initial;\"\u003eQUICK GUIDELINE\u003cbr\u003eMake your pledge and contact me through my official e-mail account,\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eartofaleborgo@gmail.com. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027ll guide you through the commission process from there, and provide an in-depth commission guideline.\u00a0\u003cbr\u003eSimple as that.\u00a0 You\u0027ll get ZERO bull from me.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003ePRICE LIST\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBUST COMMISSION\u00a0 \u00a0\u003c/strong\u003eHead to chest. $50 per character.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTORSO COMMISSION\u003c/strong\u003e\u00a0 \u00a0Head to thigh. $80 per character.\u003cbr\u003e\u003cstrong\u003eFULL FIGURE COMMISSION\u00a0 \u003c/strong\u003e\u00a0Head to toe. $110 per character.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAll of these include a simple background, while alternate costumes or nude versions will be priced separately. These prices do not include design work nor concept development. Also, please keep in mind that artwork intended for\u00a0\u003cem\u003e\u003cstrong\u003ecommercial-use \u003c/strong\u003e\u003c/em\u003ewill be priced differently.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSPECIAL COMMISSION\u003c/strong\u003e\u00a0 \u00a0\u003cbr\u003eHead to thigh, alternate costume and complex background included. $115 per character.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePLEASE NOTE THAT:\u003cbr\u003e-\u00a0 \u00a0I\u0027ll only save a commission spot after a pledge for 48hs. If you don\u0027t contact me to confirm through the official e-mail account (artofaleborgo@gmail.com) with the details of your artwork within that time, I\u0027ll delete your pledge altogether,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-\u00a0 \u00a0\u003cstrong\u003eRewards will be sent to your Patreon provided e-mail account ONLY after billing!\u003cbr\u003e\u003cbr\u003e-\u00a0 \u00a0Delivery time will be between 2-4 weeks, depending on the current workload.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0 \u00a0You can check any of my social media sites for a comprehensive list of completed commissions:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://aleborgo.deviantart.com/\"\u003ehttps://aleborgo.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.artstation.com/aleborgobello\"\u003ehttps://www.artstation.com/aleborgobello\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/aleborgobelloart/\"\u003ehttps://www.instagram.com/aleborgobelloart/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://aleborgobelloart.tumblr.com/\"\u003ehttps://aleborgobelloart.tumblr.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://aleborgobelloart.tumblr.com/\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e-   There will be NO refunds.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e-\u00a0 \u00a0For any commission related questions, you can always reach me at artofaleborgo@gmail.com. \u003cbr\u003e\u003cbr\u003e-\u00a0 \u00a0Please refrain from using the Patreon Message system (or my e-mail account, for that matter) for questions not related to the commission campaign. Any user sending personal questions, unsolicited criticism or insults \u003cem\u003ewill be blocked.\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/span\u003e\u003c/div\u003e"
