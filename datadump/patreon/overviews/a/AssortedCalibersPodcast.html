    "summary": "Hello Internet!\u003cbr\u003e\u003cbr\u003eThe Assorted Calibers Podcast is hosted by Weerd Beard and Erin Palette, and is the spiritual successor to the GunBlogVarietyCast. If you liked GBVC, you\u0027ll love ACP as we continue the tradition of a kitchen-sink variety show hosted by gun owners and talking about things that gun owners will find interesting:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Savage Segment:\u00a0 Savage1R talks about Cryptocurrency!\u003c/li\u003e\u003cli\u003eTales from the Trunk: Steven, a private detective, records what it\u0027s like to be a PI from within his car while on surveillance!\u003c/li\u003e\u003cli\u003eWashington in Plain English: Connie, who has literally grown up in politics, explains what\u0027s going on in D.C. in terms that make sense!\u003c/li\u003e\u003cli\u003eand of course the Patented Weerd Audio Fisk (tm)!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePodcasts are expensive to maintain - hosting isn\u0027t free, after all - and so support from faithful listeners like you is necessary to help us cover our expenses. \u003cstrong\u003eFor the low, low price of $1 per podcast, you have access to episodes the Friday before they go live for everyone else.\u003c/strong\u003e\u00a0Other rewards may be added by Weerd (such as rough audio, blooper reels, and so forth) at a later date - right now we\u0027re still figuring things out!\u003cbr\u003e\u003cbr\u003eThank you for your support, and remember to tell your friends about our podcast!"
