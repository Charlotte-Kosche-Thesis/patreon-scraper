    "published_at": "2015-04-03T23:49:19+00:00",
    "summary": "Hello everyone! So glad you are here. Whether you have been an Accidental Bear follower from the beginning or now just joining me as AXXIDENTAL ZINE, welcome to Patreon.\u003cbr\u003e\u003cbr\u003eA quick rundown of what I do and create: I am the man behind\u00a0\u003ca href=\"http://accidentalbear.com\" rel=\"nofollow\" target=\"_blank\"\u003eAXXIDENTAL ZINE\u003c/a\u003e (formerly\u00a0\u003ca href=\"http://accidentalbear.com\" rel=\"nofollow\" target=\"_blank\"\u003eAccidental Bear Website\u003c/a\u003e,) I create a weekly video vodcast\u00a0\u003ca href=\"https://www.youtube.com/channel/UCuD34PO9-GDYzN180d7XRJA/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThis Town\u003c/em\u003e\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLUyb9bEvbOleOTuztYWXUZ-4F2Sy-KmZD\" rel=\"nofollow\" target=\"_blank\"\u003eBath Tub Interviews\u003c/a\u003e, and all sorts of video content promoting LGBTQ artists, musicians, designers...etc, \u00a0\u003ca href=\"https://www.youtube.com/channel/UCuD34PO9-GDYzN180d7XRJA/\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube Channel\u003c/a\u003e, writer/producer/actor for original\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLUyb9bEvbOlcZhiJiOCEmytByLkHY25N1\" rel=\"nofollow\" target=\"_blank\"\u003eWeb Series\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/mikeendersphotography/\" rel=\"nofollow\" target=\"_blank\"\u003ephotographer\u003c/a\u003e (which tends to be the most popular because, well... ummm.... you all seem to like NSFW content. Which is totally awesome, me too!). I always have a billion ideas bouncing around my head like a pinball machine!\u003cbr\u003e\u003cbr\u003eMyself and \u003ca href=\"http://accidentalbear.com\" rel=\"nofollow\"\u003eAXXIDENTAL ZINE\u003c/a\u003e are 100% independent. If you\u0027re a fan of mine and content and want to support me in the creation of new videos, interviews, web site growth and expansion, elaborate photoshoots, more vodcasts/podcasts, that require a \u00a0budget....this is your chance to chip in. Your support really is everything! I\u0027m going to continue creating content no matter what (\u0027cause no one can stop me!) but having you as company and a supporter makes it much more fun!\u003cbr\u003e \u003cbr\u003e\u003cbr\u003eNever did I think that 5+ years ago today that starting a little blog and sharing my thoughts and interests would turn into the passion of my life, my career, and ultimately what I was put on this planet to do. Gradually gaining an audience, growing an international \u003ca href=\"http://accidentalbear.com\" rel=\"nofollow\"\u003eAXXIDENTAL ZINE\u003c/a\u003e community, promoting LGBTQ artists and becoming an influencer fills me with joy as I write this. I have only begun to tap into my plans and ideas. With your continued support I will be able to take things to all new levels.\u003cbr\u003e\u003cbr\u003eFuture Plans and Goal:\u003cbr\u003eRight now a large part of \u003ca href=\"http://accidentalbear.com\" rel=\"nofollow\"\u003eAXXIDENTAL ZINE\u003c/a\u003e is content aggregated from other sources on the internet. The plan is to bring in writers, journalist, bloggers, editors, and photographers to create more original content, features and articles, to become the leading resource for LGBTQ entertainment and news. I will be challenging myself and doing more investigative journalism and stories.\u003cbr\u003e\u003cbr\u003eThe two topics I will  be focussing on in-depth and addressing this year are \u003cstrong\u003eMental Health within the LGBTQ Community\u003c/strong\u003e and \u003cstrong\u003eLGBT Seniors\u003c/strong\u003e.\u003cbr\u003eOver the next few months there is going to be some rebranding, energy and growth put toward\u003cbr\u003e\u003cbr\u003eMy business role models will be those of influential and successful companies like VICE, \u00a0PBS and KQED, relying upon \u003ca href=\"https://www.patreon.com/AccidentalBear?ty=h\"\u003e\u003cstrong\u003epatron support\u003c/strong\u003e \u003c/a\u003eto help provide our community with quality content and information. Please join my \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/AccidentalBear?ty=h\"\u003ePatreon Page\u003c/a\u003e \u003c/strong\u003eand contribute to my ongoing growth.\u003cbr\u003eYou can choose to pledge just $1 a month (That\u0027s only $12 for the whole year!) and your support will directly help in the growth and quality of Accidental Bear Site and all of my original video and featured content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/AccidentalBear?ty=h\"\u003eBECOME A PATRON HERE\u003c/a\u003e \u003ca href=\"https://www.patreon.com/AccidentalBear?ty=h\"\u003eand show your appreciation and support\u003c/a\u003e. \u003c/strong\u003eCheers to the next 5 years! I cannot wait to see where we will be! If you are a business or company and interested in being part of this growth and want to be an \u003ca href=\"http://accidentalbear.com\" rel=\"nofollow\"\u003eAXXIDENTAL ZINE\u003c/a\u003e sponsor or partner email me at \u003ca class=\"__cf_email__\" rel=\"nofollow\"\u003e[email\u00a0protected]\u003c/a\u003e\n/*  */\u003cbr\u003eFollow Accidental Bear on \u003ca href=\"https://www.facebook.com/accidentalbearsite/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/AccidentalBear?ty=h\"\u003ePatreon\u003c/a\u003e, \u003ca href=\"https://twitter.com/AccidentalBear\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, and \u003ca href=\"https://www.instagram.com/accidentalbear/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebsite:\n\u003c/strong\u003e\u003cbr\u003e\nThe site is queer-centric but for all men (as long as they are wicked cool and comfortable with their sexuality!)\n\u003cbr\u003e\n\u003cbr\u003e\nI run and operate the award winning web site\u00a0\n\u003ca href=\"http://accidentalbear.com\" rel=\"nofollow\"\u003eaccidentalbear.com\u003c/a\u003e from ground up, creating and gathering all content, web site design, interviews, editing, all social media, you name it I\u0027m on it and LOVE every second of it.\u003cbr\u003e\n\u003cbr\u003e\nYou really can say you heard it here first! I often report on breaking stories first and introduce you to new artist and musicians before any other sites will even touch them.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVideos:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nVideo content falls into the following categories:\u00a0\n\u003ca href=\"https://www.youtube.com/playlist?list=PLUyb9bEvbOlcD1wzQFatiW3_163zRXMsl\" rel=\"nofollow\"\u003eMusic Video Recaps\u003c/a\u003e, Travel Videos, bath tub interview, interviews, LGBTQ focussed\u00a0\u003ca href=\"https://www.youtube.com/channel/UCuD34PO9-GDYzN180d7XRJA\" rel=\"nofollow\"\u003eVodcast \"This Town\"\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ethat\u00a0is becoming the hot spot for traveling and local \u00a0celebrities, artists, musicians, performers, politicians, and porn stars, to stop in and chat about their newest adventures and hot topics! My newest and proud baby I have written and working on is the Web Series\u00a0\u003ca href=\"https://www.youtube.com/watch?v=A4kmrUqG0S8\" rel=\"nofollow\"\u003e\"This Town: San Francisco,\"\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DA4kmrUqG0S8\u0026amp;utm_source=safari\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DA4kmrUqG0S8\u0026amp;utm_source=safari\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DA4kmrUqG0S8\u002 ays working on, fun videos and original content, and with your help I will be able to create them for you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow your contribution will help:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith help from Patreons I will be able to get better sound and audio equipment, a real filmmaker other than my trip-pod, and a professional editor to put together kick ass high quality videos. Ongoing for Accidental Bear Site, updated software so you can enjoy the best looking and enjoyable site out there as well as contributors to help bring in more content. \n\u003cstrong\u003eThe great thing is, that with your contributions you will be directly helping and will see the site and my videos getting better and better!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFuture Goals: Bring in contributors to focus on areas in LGBTQ politics, men\u0027s health, men\u0027s fashion, and music. The ultimate goal is to expand and grow the site and videos, to compete with the top most reputable sites in the country. All the potential is there and we can do it together!\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a real simple process! Click\u00a0\n\u003ca href=\"https://www.patreon.com/bePatron?u=677143\u0026amp;patAmt=1\"\u003eBecome a Patreon\u003c/a\u003e button and you will be walked through the process!"
