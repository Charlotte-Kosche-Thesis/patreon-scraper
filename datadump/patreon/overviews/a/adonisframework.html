    "summary": "AdonisJs is an MVC Framework for Node.js. If you have never played with the framework, check out this introductory video to see the capabilities of AdonisJs.\u003cbr\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/w7LD7E53w3w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAdonisJs understands the need of being productive and release solid products. Node.js ecosystem has so much great to offer, but when it comes to writing expressive code without callbacks and long JSON configurations it falls apart.\u003cbr\u003e\u003cbr\u003eJavascript is one of the shiny technologies which gets new tools and libraries every day, but business needs consistency and stability more than the shine. It comes with a suite of well-tested features to make your development life easier. Just check out the documentation once and you will be sold \u003ca href=\"http://adonisjs.com/docs\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://adonisjs.com/docs\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eA well documented and battle test framework can save your hundreds of man hours.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eMission\u003c/h2\u003eAdonisJs is an intentionally created framework, which means every day I try to work with real time problems and then offer a nice API to others to write expressive code. It is not a hobby project but instead targeted to reach million of developers and improve the Node.js ecosystem for everyone.\u003cbr\u003e\u003cbr\u003eBelow is the list of things I am specific about.\u003cbr\u003e\u003cbr\u003e1. Good documentation and enough learning material for others to become friendly with the framework concepts.\u003cbr\u003e2. Carefully work on API\u0027s and features to avoid breaking changes with every release.\u003cbr\u003e3. Try to stick to rules, which are considered best practices when it comes to testing. For example Support of Dependency Injection is in the core of the framework, making it easier to write mock tests.\u003cbr\u003e4. Offer decoupled modules to make sure the codebase is not bloated.\u003cbr\u003e5. Stay away from compilers/transpilers like Babel. There is nothing wrong with them, but an extra step of compilation and duplicate code base is not maintainable.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eI Need You\u003c/h2\u003eOver the course of 1year, I have worked part time on the framework and still managed to come up with 3 major releases and ton of supported modules. It is good but framework requires a lot of attention and core contributors.\u003cbr\u003e\u003cbr\u003eIf you manage to donate a very small portion of your income, I will be able to work full time on it and give framework a better and stable future.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat you earn?\u003c/h2\u003eApart from the shared references of displaying the sponsor\u0027s name on the website/Github repo, there is lot more to it. If you or your team makes use the framework, you can save yourself a lot of time and money as the framework will grow at a rapid pace, always trying to solve common web development problems.\u003cbr\u003e\u003cbr\u003eThink of it as investing in the future of your own developer\u0027s team and create products which are stable and battle tested.\u003cbr\u003e\u003cbr\u003e"
