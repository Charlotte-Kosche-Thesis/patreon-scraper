    "summary": "\u003ch2\u003eHello Friends!\u003c/h2\u003e\n\u003cbr\u003e\nMy name is \n\u003cstrong\u003eAnton Karlov\u003c/strong\u003e, I\u2019m \u003cstrong\u003e31\u003c/strong\u003e and \u003cstrong\u003eI create cool games!\u003c/strong\u003e I combine the some different specialities: game designer, artist, animator and programmer. The combination these different disciplines is not always to the benefit and it sometimes affects on the time frames of the development, but the result always gives joy to my favorite players!\u003cbr\u003e\n\u003cbr\u003e\nYou can check it by yourself, just click on the images below and play!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://armorgames.com/play/17722/knighttron\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.zombotron.com/patreon/patreon_k.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://www.zombotron.com/fire-catcher.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.zombotron.com/patreon/patreon_fc.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://www.zombotron.com/zombotron-two-time-machine.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.zombotron.com/patreon/patreon_z2tm.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://www.zombotron.com/zombotron-two.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.zombotron.com/patreon/patreon_z2.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://www.zombotron.com/zombotron-one.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.zombotron.com/patreon/patreon_z.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://www.zombotron.com/mining-truck-two.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.zombotron.com/patreon/patreon_mt2.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://www.zombotron.com/mining-truck.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.zombotron.com/patreon/patreon_mt.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://www.zombotron.com/mushroomer.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.zombotron.com/patreon/patreon_m.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat I\u2019m working now?\u003c/h2\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://www.zombotron.com/patreon/z3_hero.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003eCurrently I\u0027m working on the new big \u003cstrong\u003eZombotron\u003c/strong\u003e (Zombotron III). More details about this project will be published very soon!\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eWhy Patreon?\u003c/h2\u003e\n\u003cbr\u003e\nGame development requires a lot of time and effort. Too bad I gain money for released games quite late. Working with publishers solves my financial problems, however they impose restrictions on the amount of content or prohibit the distribution of information about game development. In the worst case, publishers require crucial changes of the game to fit their point of view, sometimes contradicting author\u0027s original ideas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is an unique platform that allows to create games of my dreams without worrying about financial problems. Independent financial support allows to share information about the progress of development freely, as well as to publish intermediate results including working prototypes. In turn, that lets you to get feedback in the early stages of the development. So, you can fix majority of drawbacks before release and make the game more suitable for users desires. \u003cbr\u003e\u003cbr\u003eI need you, my players and readers, because only you are the ones who actually need my games and my blog entries. The publishers and investors only care about money! Why do we need them in such a case?\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eLinks\u003c/h2\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://www.zombotron.com/\" rel=\"nofollow\" target=\"_blank\"\u003eZombotron.com\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.ant-karlov.ru/\" rel=\"nofollow\" target=\"_blank\"\u003eAnt-Karlov.ru\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.facebook.com/AntKarlovGames/\" rel=\"nofollow\" target=\"_blank\"\u003eFaceBook Group\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.youtube.com/AntKarlov\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.instagram.com/AntKarlov\" rel=\"nofollow\" target=\"_blank\"\u003eMy Instagram\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.twitter.com/AntKarlov\" rel=\"nofollow\" target=\"_blank\"\u003eMy Twitter\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.twitch.tv/antkarlov\" rel=\"nofollow\" target=\"_blank\"\u003eMy Twitch\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"
