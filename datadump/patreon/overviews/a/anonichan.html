    "summary": "*NOTICE*\u003cbr\u003eTo my patreons\u003cbr\u003eSince i\u0027m doing a wide variety of stuff (H, non-H, fetish, non-fetish)\u003cbr\u003eAnd i suppose there will (may) be people who support just for the sake of support w/o the need for reward\u003cbr\u003ePlease specify which reward you need through mail (anony.chan.01@gmail.com) or message ^_^\u003cbr\u003e\u003cbr\u003eAlso, i spread the works across different sites so you might need to look around a bit for all possible rewards\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*\u003cbr\u003e**\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHi everyone, i\u0027m Anoni. I\u0027m making comics(manga style), artworks and such.\u003cbr\u003eWhere i came from, the comic industry is still kind of a new thing. Along with the strict censorship and over sensitive curators, that makes it very difficult to publish a simple normal comic, let alone an erotic one. So i figured the only way for me is the indie way. \u003cbr\u003eI\u0027m running my personal comic site: \u003ca href=\"http://anonichan.com/\"\u003ehttp://anonichan.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI like to come up with stories.\u003cbr\u003eAnd once an idea is in my head, it\u0027s really bugging me. How will the characters behave? How will the story process in details? Until i\u0027ve drawn it out clearly, those vague ideas will still stuck inside my head and keeps making me wonder.\u003cbr\u003eSo i\u0027ll keep trying to get rid of them.\u003cbr\u003eEven if it takes me months or years just to make one single chapter.\u003cbr\u003eAnd if the stories i make happen to be of your liking, that will be wonderful.\u003cbr\u003e\u003cbr\u003eBut your supports even in the slightest will really help, in both mental and physical way. That\u0027s one thing i have to admit.\u003cbr\u003eSo,\u003cbr\u003eAs inadequate as i may be,\u003cbr\u003eIt\u0027s okay for me to ask for your supports?\u003cbr\u003e"
