    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello my Lovelies! Antonina Anime here, welcome to my Patreon Page. So I\u0027ve been on the cosplay scene since 2011, which is when passion struck. Along my journey, I\u0027ve made many new friends who have helped and inspired me. I deeply appreciate everyone\u0027s continuous love and support. To continue doing what I love, I need all the help that I can get because this is more than just a hobby to me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003e~ I was born and raised in Miami, Florida. From a young age I loved playing dress up and being creative. I would make necklaces out of real flowers and cut my own hair (even though it didn\u0027t look good). I have realized more recently that I love every aspect of art and I\u0027ve dipped my toes into just about all of the arts. Through trial and error I have found that I cannot sing, play an instrument, paint or draw very well but I do the best I can. On the other hand, I\u0027ve been told that I can dance and craft very well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I doing?\u003cbr\u003e\u003c/strong\u003e~ I\u0027m still in college working towards an AA in dance, but I\u0027ve changed my mind about 4 times already. I love belly dancing and climbing things in my spare time. I am no professional but I put forth maximum effort in every project I start. I also do occasional modeling, acting and dancing gigs and performances. But I find myself happiest when I am making cosplay, wearing cosplay, or at a convention. \u003cbr\u003e~ I really enjoy feeling pretty in my own skin, but don\u0027t mistake my attention to detail for me giving a SH#% about what people think of me. I really like to be original with my cosplay and even with my everyday clothing. If someone needs help with something that I am knowledgeable of then I will always do my best to give them the information they need. I especially enjoy doing pinup and boudoir because I feel pretty and comfortable. I always think of comfort first when doing cosplay.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo every photographer and cosplayer, you know who you are, you have been a vital part of my success thus far. And I thank you all very much!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.S. Cosplay ain\u0027t cheap! So if you\u0027re willing to donate, any little thing will help :)\u003cbr\u003e\u003ca href=\"http://a.co/2DTAZPq\"\u003eAmazon Cosplay Wishlist\u003c/a\u003e\u003cbr\u003e\u003cu\u003e\u003c/u\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003cbr\u003eThank you for taking the time to check out my page \u0026lt;3\u003cbr\u003e\u003c/div\u003e"

     "about": "Cosplaying all started when a good friend of mine invited me to my first comic book convention back in 2011, Florida Supercon. We didn\u0027t know much about cosplay so we just dressed up as if it was Halloween and went on our adventure. Although we were only allowed to stay for a short while for one day, that day changed everything!\u003cbr\u003e\u003cbr\u003e Ever since then I became more and more into cosplay. I never realized how large the cosplay community is and still growing. There\u0027s just so many sides to it, and I love it all! It\u0027s not just a hobby to me anymore, it\u0027s my passion. It\u0027s what makes me get up to go to work everyday, it\u0027s what helps me get through \"adulting\". LOL. If I could quit my job and be a full time cosplayer, I would in a heartbeat! But for now, I gotta pay the bills. \u003cbr\u003e\u003cbr\u003eOne thing that has made my love for cosplay deeper is how open everyone is to learning, teaching, and accepting one another. I just love how much cosplay brings people together, especially because people nowadays are so out of touch with reality. I feel honored to be part of this community and I will continue to share and love my fellow cosplayers on my journey. \u003cbr\u003e\u00a0COSPLAY = LOVE\u003cbr\u003e",
