    "summary": "\u003cdiv\u003e\u003cimg src=\"http://akuaauset.weebly.com/uploads/2/3/8/0/23804370/screen-shot-2016-11-11-at-2-38-43-am_orig.png\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"426\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/188661714?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eCreators, Visionaries, Mavericks, Rebels and Humanitarians.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s your ULTIMATE beauty + wellness goal?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eIf you\u0027re ready, I\u0027ll take you there.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLack of \u003cstrong\u003eFOCUS + CONSISTENCY\u003c/strong\u003e\u00a0are the culprits of falling off our commitments or failing at our goals.\u003cbr\u003e\u003cbr\u003eThis year I got off my arse, released fifteen pounds and transformed my body through weeks of discipline. I STAY connected with accountability through a coach, a course or mastermind group.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve ever wished for a personal beauty naturopath who sends you gorgeous holistic beauty products and that keeps you on-point when life gets crazy busy (or maybe you just get lazy),\u00a0I\u0027m taking 20 women under my wing in 2017 to manifest their ULTIMATE goals in beauty, wellness and life. If you give me the permission to be a stand for your highest vision of yourself I will not allow you to fail.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s This Patreon Deal?\u003c/strong\u003e\u003cbr\u003eIf this is your first time visiting this site, it\u0027s a Fan-Supporting Creators Monthly platform. \u003cbr\u003e\u003cbr\u003eHere\u0027s how it works:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs your personal beauty naturopath . . .\u003c/strong\u003e\u003cbr\u003eFirst, we\u0027ll identify your beauty, wellness or life goal. \u003cbr\u003e\u003cbr\u003eThen I\u0027ll provide accountability, structure, support through our community.\u003cbr\u003e\u003cbr\u003eWe have a\u00a0\u003cstrong\u003eMonthly Holistic Beauty Workshop\u00a0\u003c/strong\u003ewhich I call an\u00a0Electronic Rendezvous\u0027\u003cstrong\u003e \u003c/strong\u003eon Healing Beauty Rituals\u003cstrong\u003e\u00a0\u003c/strong\u003etargeted\u00a0for reaching your goals in bite-size steps while . . .\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour in-kind pledge a monthly amount \u003c/strong\u003estarting at $5.55 (or per workshop). Depending on your pledge level, you\u0027ll receive daily, bi-daily or weekly check-ins, beautywellness products/kits and one-on-one time with me because I won\u0027t allow you to be invisible or a ghost in our community.\u003cbr\u003e\u003cbr\u003eMonthly Rewards include:\u003cul\u003e\u003cli\u003emonthly goal-setting with accountability\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eholistic beauty ritual tutorials\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ea weekly LIVE Q \u0026amp; A + check-in\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ea beauty ritual dossier of products\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003emonthly virtual pow wow \u0026amp; mastermind\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003evirtual or in-person beauty one-on-one session\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ea day of beauty and wellness at your home\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ea weekend of beauty and wellness at your home\u003c/li\u003e\u003c/ul\u003eAre you down?\u003cbr\u003eChoose your monthly level of commitment to the right. \u003cbr\u003e\u003cbr\u003eSo . . .\u00a0\u003cbr\u003e\u003cstrong\u003eWhat Is Your Ultimate Beauty, Health, or Life Challenge?\u003c/strong\u003e\u003cbr\u003eIf you have a habit of \u003cstrong\u003eputting yourself last on your list\u003c/strong\u003e and need a reminder in the midst of your whirlwind life to take care of yourself and\u00a0\u003cem\u003e\"come back to the middle\" (thanks India.arie)\u003c/em\u003e, I\u0027m here for you with Monthly Holistic Beauty Workshops i.e. Electronic Rendezvous\u0027.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClean Eating. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWeight.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSkin.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLove.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWealth.\u003c/strong\u003e\u003cbr\u003eWhether you\u0027re looking to eat cleaner, release weight, heal your skin, increase energy, love and magnetism, your secret weapon is having someone/a community to be accountable to so you won\u0027t \u003cstrong\u003esell-out on your highest vision of yourself\u003c/strong\u003e when life gets off-balance or even unmanageable.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREAL TALK. \u003c/strong\u003e\u003cbr\u003eIf we expect to be \u003cstrong\u003echerished, appreciated and paid top dollar for our genius \u003c/strong\u003ewe must set the standard through how we cherish, appreciate and invest in ourselves - DAILY.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen you become MY PATRON \u003c/strong\u003e(depending on your pledge level)\u003cstrong\u003e:\u003c/strong\u003e\u003cbr\u003e1. You\u0027ll CREATE MONTHLY GOALS with me and the rest of the community on Sunday evenings.\u003cbr\u003e\u003cbr\u003e2. First Sunday of the month I\u0027ll post the \u003cstrong\u003eMonthly Holistic Beauty Workshop\u003c/strong\u003e\u00a0for you to watch, tailor-made to the goals of the community. \u00a0\u003cbr\u003e\u003cbr\u003e3. On Wednesdays we\u0027ll have a \u003cstrong\u003eLIVE Weekly Q \u0026amp; A + Check-In\u003c/strong\u003e. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU.\u003c/strong\u003e\u00a0\u003cbr\u003eIf you\u0027ve been following my work for awhile, I DEEPLY appreciate your love and support. If you\u0027re new to my orbit,\u00a0\u003ca href=\"http://www.akua-auset.com/about.html\" rel=\"nofollow\" target=\"_blank\"\u003eCLICK HERE\u003c/a\u003e for my bio . . . I\u0027m pretty great.\u003cbr\u003eI feel fortunate to have attracted you into our community. My favorite African Proverb is \u003cem\u003e\"No burden is heavy when everyone lifts.\" \u00a0\u003c/em\u003eWe are here for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWARNING:\u003c/strong\u003e\u003cbr\u003e Your life just may undergo a beautiful transformation. \u003cbr\u003eAre you ready?\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"426\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/188661714?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e"
