    "summary": "Thank you so much for supporting me on this Patreon! I am an indie writer with an avid interest in all things speculative fiction. By sponsoring me, you sponsor the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeekly blog content including my writing process, favorite reads, and movie reviews.\u003c/li\u003e\u003cli\u003eMy writing itself, which you can see excerpts from twice a month.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere are two goals in the side bar for review. The $20/month goal is Murder Poems! Lovely, whimsical, murderous poetry. I have several in the queue and more daily and I can\u0027t wait to release my flock of oddities in your general direction. \u003cbr\u003e\u003cbr\u003eThe $50 goal for this Patreon is to do a serial story\u00a0with 500-1000 word chapter releases over the course of 12 months. I am still researching and outlining this project, and patrons at the $3 reward level will start receiving it as soon as we reach that goal. Currently, I am hoping to release the first \"chapter\" of the story in 2018.\u00a0\u003cbr\u003e\u003cbr\u003eEventually I hope to have a collection of monstrous novellas, all of which will be Black Roses. The first story, in progress, is a Bluebeard retelling to be titled \u003cem\u003eAll the Roses Black\u003c/em\u003e. I\u0027ll be posting more when we\u0027re a little closer to the goal!\u003cbr\u003e\u003cbr\u003eIf you want to know more about my writing, you can also follow me on\u00a0\u003ca href=\"http://twitter.com/skylit1\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://tumblr.com/1houreveryday\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, and at\u00a0\u003ca href=\"http://www.amandajmcgee.com/\" target=\"_blank\"\u003emy website\u003c/a\u003e! Please consider supporting my current blogging efforts and my future creative endeavors, and thank you again!"
