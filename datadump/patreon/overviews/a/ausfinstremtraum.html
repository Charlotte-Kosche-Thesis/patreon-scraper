    "summary": "\u003cdiv\u003e\u00a0\u003cimg src=\"http://www.ausfinstremtraum.info/wp-content/uploads/2018/04/IMG_3145.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"http://www.ausfinstremtraum.info/wp-content/uploads/2017/11/Copy-of-Ich-bin-K\u00fcnstler-und-brauche-das-Geld.png\"\u003e\u003cbr\u003e\u003cbr\u003eVon Kunst irgendwann leben zu k\u00f6nnen, ist mit Sicherheit der Traum eines jeden, der irgendwas Kreatives schafft. Nat\u00fcrlich ist das utopisch, aber ich versuche es dennoch. Mit eurer Hilfe m\u00f6chte ich es schaffen, einen Teil meines Lebensunterhaltes \u00fcber meine Kunst zu finanzieren.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ausfinstremtraum.info/wp-content/uploads/2018/05/Werble-11BB309514.gif\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003eJeder Euro hilft mir, mich mehr auf das Schreiben und weniger auf meinen Brotjob konzentrieren zu k\u00f6nnen. Die Ideen f\u00fcr die n\u00e4chste Geschichtensammlung (irgendwann in 2018) und zwei Romanideen stehen, ich brauche nur die Zeit, sie umzusetzen.\u003cbr\u003e\u003cbr\u003eSollte ich es irgendwann auf 500\u20ac monatliche Unterst\u00fctzung schaffen, g\u00e4be mir das in etwa eine Woche im Monat, die ich statt mit Arbeiten mit Schreiben verbringen k\u00f6nnte. Das w\u00e4re enorm viel mehr als jetzt ... alles dar\u00fcber hinaus ist nat\u00fcrlich Wunschdenken, aber man wird ja noch tr\u00e4umen d\u00fcrfen, nicht wahr?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ausfinstremtraum.info/wp-content/uploads/2017/11/1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIch m\u00f6chte meinen Unterst\u00fctzer*innen demn\u00e4chst folgende Leistungen anbieten:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eHorror-Podcast \"Tartaros\"\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\"Krasse Kurze\"\u003c/strong\u003e - auf je tausend W\u00f6rter limitierte Kurzgeschichten, Patrons erhalten zwei exklusive Geschichten pro Monat\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\"Testleser\"-Zugriff\u003c/strong\u003e (ab 5\u20ac/Monat, alle Geschichten schon vor ihrer Ver\u00f6ffentlichung lesen)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ealles Gedruckte frei Haus! (\u003c/strong\u003ePatrons mit 10\u20ac/Monat erhalten alles, was von mir gedruckt erscheint, direkt, mit Widmung von mir. Hei\u00dft, jede Anthologie, jeden Roman, alles, was in Print erscheint.)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eH\u00f6rb\u00fccher\u003c/strong\u003e\u003cstrong\u003e! \u003c/strong\u003e(per BandCamp-Download-Codes)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\"Hinter den Kulissen\"-Einblicke\u003c/strong\u003e (Plotideen, Charakterentwicklung)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eexklusive Print-Auflagen\u003c/strong\u003e einzelner Geschichten oder Sammlungen (wahrscheinlich als individuelle Projekte finanziert)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNebenrollen\u003c/strong\u003e in Geschichten und im Roman, die nach den W\u00fcnschen der Patrons erschaffen werden\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eG\u00e4stelistenpl\u00e4tze f\u00fcr Lesungen und andere Veranstaltungen\u003c/strong\u003e (freier Eintritt zu Veranstaltungen)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\u003cbr\u003eWorum geht es \u00fcberhaupt?\n\u003c/strong\u003e\u003cbr\u003e\nIch schreibe Geschichten. Meine Genres sind Horror und Science-Fiction, dabei stehen aber nicht Lichtschwerter oder Axtm\u00f6rder im Fokus, sondern die Abgr\u00fcnde der menschlichen Seele, die uns allen innewohnenden D\u00e4monen oder die Schrecken, die zuk\u00fcnftige Entwicklungen f\u00fcr uns bereithalten.\u00a0D\u00fcster, surreal, verschachtelt, immer philosophisch, manchmal richtig gemein.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.ausfinstremtraum.info/wp-content/uploads/2017/07/zwielichtx3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.ausfinstremtraum.info/wp-content/uploads/2017/11/2.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eGEPLANTES\u003cbr\u003e\n\u003cbr\u003e\n\u0026lt;noch unbenannter Roman\u0026gt;*\n\u003cbr\u003e\n\u003c/strong\u003eSci-Fi-Horror, 2018\u003cbr\u003e\n\u003cbr\u003e\n*nat\u00fcrlich wei\u00df ich schon, wie er hei\u00dfen wird, aber ich spoilere hier nicht ^^\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"Hollowbrook\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eDas \"Phantastikon\" macht eine Anthologie namens \"Miskatonic Avenue\", und ich schreibe eine Geschichte in der Hoffnung, dort zu erscheinen. \"Hollowbrook\" wird, so ist es geplant, meine bisher surrealste und schr\u00e4gste Geschichte werden.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\"Lisbeth\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eHorror, f\u00fcr eine Anthologie inspiriert von Boschs \"Garten der L\u00fcste\", 2018\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"Berlin Asylum\"-Zyklus\u003c/strong\u003e\u003cem\u003e (Arbeitstitel, 2018)\u003c/em\u003e\u003cbr\u003e\nDer \"Author\u2019s Cut\" der vierteiligen Geschichtenreihe, also eine erweiterte und \u00fcberarbeitete Version, soll in 2017 in einer limitierten, gedruckten Auflage und eventuell parallel als e-Book erscheinen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"Aus finstrem Traum\" \u2013 Anthologie\u003c/strong\u003e\u003cem\u003e (Anfang 2018)\u003c/em\u003e\u003cbr\u003e\nEine Sammlung meiner Geschichten, in der sowohl die besten der bisher erschienenen, als auch einige neue enthalten sein werden.\n\u003cbr\u003e\n\u003cbr\u003e\nIhr d\u00fcrft euch auf folgende Geschichten freuen:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e23b\u003c/li\u003e\n\t\u003cli\u003eAlioth \u003c/li\u003e\n\t\u003cli\u003eJahrestag\u003c/li\u003e\n\t\u003cli\u003eDas Alison-Szenario\u003c/li\u003e\n\t\u003cli\u003eEndstation\u003c/li\u003e\n\t\u003cli\u003eSusan\u003c/li\u003e\n\t\u003cli\u003eIsabelle \u003c/li\u003e\n\t\u003cli\u003eEin neuer Morgen \u003c/li\u003e\n\t\u003cli\u003eEx inferis\u003c/li\u003e\n\t\u003cli\u003eCharlotte\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\"Ex inferis\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nEine Horrorgeschichte in Anlehnung an \"Bilder einer Ausstellung\", mit Bezug zu den Katakomben in Paris, stattfindend zur Weltausstellung 1889, wie \u00fcblich mit surreal-gemeinen Twists ... das klingt doch schon mal sehr gut, nicht wahr?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\"Alioth\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nScience-Fiction, in der Anthologie \"Inspiration\", Anfang 2018\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVER\u00d6FFENTLICHTES\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\"Isabelle\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nHorror, in der Anthologie \"Zwielicht 10\", 2017\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\"Endstation\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nHorror, in der Anthologie \"Zwielicht 8\", Verlag Saphir im Stahl 2016\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\"Das Alison-Szenario\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nScience-Fiction, in der Anthologie \"Zwielicht Classic 8\", 2015\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\"23b\"\u003c/em\u003e \u003c/strong\u003e\u003cbr\u003e\n(nominiert f\u00fcr den \"Vincent Preis 2015\", belegte den sechsten Platz von mehr als 500 Teilnehmern)\u00a0Horror, in der Anthologie \"Zwielicht 5\", Saphir im Stahl 2015\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\"Jahrestag\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nHorror, in der Anthologie \"Haller 9 Halloween - Blutmond\", p.machinery Verlag, 2014\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\"Ein neuer Morgen\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nFantasy, in der Anthologie \"Weltentor\", NOEL Verlag, 2014\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.ausfinstremtraum.info/wp-content/uploads/2017/11/waresdaswert.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.ausfinstremtraum.info/wp-content/uploads/2017/11/3.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nImpressum\n\u003cbr\u003e\nSascha Dinse\n\u003cbr\u003e\nStralauer Allee 17b\u00a0\n\u003cbr\u003e\n10245 Berlin\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\n\u003cbr\u003e\nsascha@ausfinstremtraum.info\n\u003cbr\u003e\nmobil: 0175 860 255 7\n\u003cbr\u003e\n\u003cbr\u003e\nUSt-IdNr.:\u00a0DE288267475\n\u003cbr\u003e\u003cbr\u003eDatenschutzerkl\u00e4rung:\u00a0\u003c/span\u003e\u003ca href=\"http://www.ausfinstremtraum.info/datenschutz/\" target=\"_blank\"\u003ehttp://www.ausfinstremtraum.info/datenschutz/\u003c/a\u003e\u003cbr\u003e"
