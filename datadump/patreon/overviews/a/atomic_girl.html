    "summary": "\u003cimg src=\"https://photos-4.dropbox.com/t/2/AAB9PoEZx9D_I2jE8mvGAQUSV0UiT5rHBe6SAHjx6jfIzw/12/586175275/png/32x32/1/_/1/2/recruit%20preview.png/EJ_0hdwEGMUEIAIoAg/A1Sky2IackyU-FzYkqzxCHfPqxR61RTIAYc0uOKtBSk?size=800x600\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AACySDmJLb6PHYINe8FGF_zVj0oizamDW3vxvbieFKGsYQ/12/586175275/png/32x32/1/_/1/2/Mr%20Handy%20poster%20preview.png/EJ_0hdwEGMUEIAIoAg/-v9EkWp2vMG_XEBOVXMHrV6RjVHZp3vORZvh8r8suy8?size=800x600\u0026amp;size_mode=3\"\u003e\u003cbr\u003eMy name\u0027s Georgina, I live in England and am a massive nerd. I love computer games, 80s scifi and cult movies and geek culture. I\u0027m happiest when I\u0027m creating something, RPGing or sitting round a pub table discussing my geeky passions with a glass of merlot.\u003cbr\u003e\u003cbr\u003eAs Atomic Girl I create inventive pinup photosets based on dieselpunk, apocalyptica and geek culture. Each photoset communicates a flavour of vintage bombshells plastered on the sides of planes, Rosie the Riveter or some sort of wonderful geeky niche transformed into a 1950s goddess.\u003cbr\u003e\u003cbr\u003e* For $1 a month you receive a WEEKLY exclusive Atomic Girl pinup image not released on social media and a public thank you on twitter.\u003cbr\u003e\u003cbr\u003e* For $5 a month you get access to the full WEEKLY pinup photosets.\u003cbr\u003e\u003cbr\u003e* For $10 a month you get all of the above PLUS the full back stage pass to behind the scenes news, selfies, videos, tutorials and studio access. \u003cbr\u003e\u003cbr\u003eI strive to produce the highest quality, most genuine imagery I can. I am constantly making props and costumes, rummaging through antique shops, researching vintage posters and niche nods to computer games and movies to bring a certain something to each pinup photoset that communicates a true love of what I do and how I do it.\u003cbr\u003e\u003cbr\u003eAtomic Girl is not just beautiful images of dynamite dames, it\u0027s a world I want to bring to life, there are so many projects I have waiting in the wings, that I am planning NOW, striving towards NOW and the only way I can achieve these things and build my pinup world is with more patrons. So sign up now and enjoy weekly pinup direct to your inbox!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AADhBrJCkwQNLgZJtxnyHWgQCvZL-msdHeFYqjBSn8pDaw/12/586175275/jpeg/32x32/1/_/1/2/16387899_959165580886999_5122067941947710867_n.jpg/EJ_0hdwEGMUEIAIoAg/hzn37aet52g_R7BbB6SfK5Hfn5GXk6W1fhdhOw46oys?size=800x600\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003e"
