    "summary": "Hello! Heather here... I am updating the introduction, because work on Absurd Burden has officially been postponed. I am still creating art and still requiring sustenance and shelter to survive. My journey continues in starting Visual Arts Passage this September. It is a program designed to help illustrators improve their skills and make friendships in the field. Help support me as I reach out of the darkness that is being a learner without guidance and try to find some more friends who will push my skills to be even better!\u003cbr\u003ePlus you get to see my processes and some lovely drawings.\u003cbr\u003eIn addition, S. E. Alves and I will again be working together to make an early-Victorian fantasy adventure about two worlds, two men, two manipulative parental figures, and the one power that could destroy worlds... \u00a0 \u00a0a wish. Also known as Absurd Burden. We are going to start rewriting the comic from the ground up beginning in January 2018.\u003cbr\u003eI am the one who is doing all the drawing, and we know the two of us would be delighted if I could upgrade from starving artist to starving artist with mochas. That and the writing keeps us off the streets."
