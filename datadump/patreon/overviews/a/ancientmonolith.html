    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is PONCHOS OF THE WEST?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePonchos of The West is a top-down, twin-stick shooter multiplayer game made with Unreal Engine 4. Set in an alternate western setting, when an ancient witch attacks Hometown and kidnaps the children\u2014 you, the sheriff must set off on a journey to rescue them. \u003cbr\u003e\u003cbr\u003eGun down, blast, and slash your way through hordes of ghouls, apparitions and bizarre creatures that inhabit the dark, Ancient West. Throughout your journey, you\u2019ll learn the dark past of these lands and its people, and your choices in the present will greatly impact the future.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho is ANCIENT MONOLITH?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003eLenny Mendez, Lester Carrasquillo, Eduardo Irlanda, Tania Gonzalez, and Angel Diaz are the game developers that make up the Ancient Monolith\u2122 team.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is THE GOAL?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003eTo aid the video game industry in Puerto Rico is our goal. We\u0027ll provide high quality and engaging games while creating job opportunities for the next generations of developers in our small island.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow can you be part of THE GOAL?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003eYour patronage to our project and invaluable feedback through all our development process will allow us to increase our focus and dedication towards the company\u2019s goal.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYOU HAVE OUR ETERNAL THANKS!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
