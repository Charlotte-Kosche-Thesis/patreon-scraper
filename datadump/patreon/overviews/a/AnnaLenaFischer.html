    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\ud83c\udf38\u003c/span\u003e\u003c/h1\u003e\u003ch1 style=\"margin-left: 80px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cem style=\"color: rgb(184, 204, 228); font-weight: normal;\"\u003e\u00a0\u003c/em\u003e\u003cspan style=\"font-weight: normal; color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0Hi\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem style=\"color: rgb(195, 214, 155); font-weight: normal;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eeverybody!\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/h1\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAre you searching for an artist to draw you, a friend, anybody, a logo, banner or anything else? Glad you came here.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMy name is Anna Lena Fischer, im 19 and starting to study \"Animation \u0026amp; Games\" very soon. Im currently going to school, working and illustrating a book. I\u00b4m trying to save money for my studies, i wanna be able to only do art someday, including designs for video games.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFeel free to let me know what kind of drawing you want!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u300bIf you wanna do a one-time payment\u003c/strong\u003e: choose from the different styles i present in my \u003cstrong\u003erewards\u003c/strong\u003e, or you can ask me to create a new reward for your needs. After the first payment you can stop the pledge.\u00a0\u003cbr\u003e(But you can also stay a patreon and make me extra happy.)\u300a\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe\u00b4ll talk about details and further information then. \u003cbr\u003e\u003c/em\u003eI can do digital logos and banners, i can draw a watercolor or acrylic painting/portrait, marker (\"copic\" and \"winsor and newton\") ink drawings, logos, banner,.. and so on.\u00a0\u003cbr\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u00b4d love to hear from you and have a great day !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eFind me and my art on Instagram at:\u00a0 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u00a0_art.a.f_\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0 \u003ca href=\"https://www.instagram.com/_art.a.f_/?hl=de\"\u003ehttps://www.instagram.com/_art.a.f_/?hl=de\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ch1\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb
