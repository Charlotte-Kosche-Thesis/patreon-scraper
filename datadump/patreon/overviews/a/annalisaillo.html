    "summary": "\u003cstrong\u003eHi! I\u0027m Anna Lisa (2 names for the price of one), an illustrator in the Windy City.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Inward Bound?\u003c/strong\u003e\u003cbr\u003eIt\u0027s a weekly webcomic,\u00a0\u003ca href=\"http://inwardboundcomic.com\" rel=\"nofollow\"\u003eInward Bound\u003c/a\u003e, about Iris, a twentysomething curmedgeon whose inner demon takes control of her body. With the help of her imaginary friend, Emilin, the two of them must embark on an inner journey to save Iris\u0027s sanity. The comic focuses on using the power of friendship to battle anxiety and depression and inner growth.\u00a0\u003cbr\u003e\u003cimg src=\"http://inwardboundcomic.com/wp-content/uploads/2017/12/IB_CH5-p15-687x1030.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5IVcGul.jpg\"\u003e\u003cbr\u003eInward Bound started officially in 2015, however I\u0027ve been working on the story since I was 12 (so a long time ago). Emilin was doodled on pieces of homework, backpacks, and walls, but I never knew how to put her into a story. I designed Iris while working at a restaurant, fresh out of college. The chemistry between Emilin and Iris intrigued me so I worked on a proper story to put them in.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else do you do?\u003c/strong\u003e\u003cbr\u003eI also draw really weird\u003ca href=\"http://annalisaillustration.com\" rel=\"nofollow\"\u003e illustrations\u003c/a\u003e that are either really creepy, or really funny. Basically it\u0027s how I get the weird thoughts out. I also draw personal comics now and then. I work full time as a graphic designer, but would some day like to do comics full time.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"http://i.imgur.com/4czgNQy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?\u003c/strong\u003e\u003cbr\u003eI love creating, connecting with people, sharing my process and skills. I also like not stressing over bills. Through Patreon, I\u0027m hoping to be able to ease some of the stress and also have fun with sharing my art with all of you fantastic people!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are some goals?\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eHelp offset some of the costs of equipment, programs etc.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eInward Bound is currently updated once a week on Mondays. If this goal is met, pages will go up to twice a week!\u003c/li\u003e\u003cli\u003eStart doing Inward Bound in color\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI love what I do, and I want to share it with you all!\u00a0\u003cbr\u003eYou\u0027re the embodiment of a million rainbows!\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003eAnna Lisa\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
