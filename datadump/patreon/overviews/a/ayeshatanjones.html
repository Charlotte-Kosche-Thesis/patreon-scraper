    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey Patreon! I am Ayesha Tan Jones\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eA bit about me and my work :\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\tI am an\u00a0\u003ca href=\"http://www.ayeshatanjones.com\"\u003eartist\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/ayesha-tan-jones/grand-children\"\u003emusician\u003c/a\u003e and\u003ca href=\"http://instagram.com/shadowsistxrs_fightclub/\"\u003e community organiser\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nI create artwork in the form of film, sculpture, characters, and music. My work is a spiritual practice that seeks to fuse eco awareness and art to\u00a0present an alternative, queer, optimistic dystopia. I work through ritual, meditating through craft, and building forms from my dreams.\u00a0\n\u003cbr\u003e\nMy recent feature film\u00a0\n\t\u003ca href=\"http://www.dazeddigital.com/artsandculture/article/34579/1/ayesha-tan-jones-indigo-zoom-dystopian-climate-change-film\"\u003eIndigo Zoom\u003c/a\u003e is a feminist dystopian climate change film, set in a world where there is no safe oxygen left to breathe, and the corporations sell bottled air to the masses. Indigo Zoom has been screened in London, New Zealand and Los Angeles, and will be released for world wide premier online via Dazed Digital in April, coinciding with Earth day!\u003cbr\u003e\n\tIn 2016 I became the first undergraduate student to receive the\u00a0\u003ca href=\"https://ysp.org.uk/visiting/ayesha-tan-jones\"\u003eYorkshire Sculpture Park\u003c/a\u003e\u0027s graduate award, which won me a month long residency at Europe\u0027s largest outdoor art gallery, which is home to some of the world\u0027s most renowned sculptures... and myself ;)\u00a0\u003cbr\u003e\n\tI explored the land and created a film and sculptural landscape, in which a cyber druid from the future writes a love poem back to mother earth, to apologise for the pain humankind inflicted on her. My residency ended in March 2017, and you can see documentation of my project,\u00a0\u003ca href=\"http://www.ayeshatanjones.com/whychcraft-yorkshire-sculpture-park\"\u003eWhychcraft? here on my website\u003c/a\u003e.\u003cbr\u003e\n\tI have other character based projects, such as my alter-ego,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=3E4JtRSkJF8\u0026amp;t=1s\"\u003eUna Jynxx\u003c/a\u003e, who makes online meditation videos.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhen I am in my musical form, my stage name is\u00a0\u003ca href=\"https://soundcloud.com/ayesha-tan-jones\"\u003eYaYa Bones\u003c/a\u003e. I write protest music for witches, cosmic opera, and have coined my own genre, \u003cem\u003edream n bass\u003c/em\u003e.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=lNG_PnzjC8k\u0026amp;t=1s\"\u003eYaYa Bones\u003c/a\u003e is a way for me to express my heart felt murmurations through operatic vocals, rap and heavy bass beats. I create hallucinogenic soundscapes that inspire and entrance.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tAs an extension to my art and music, I also run a self defence class for women, non binary people, and queer, trans, intersex, people of colour (QTIPoC).\u00a0\u003cbr\u003e\u003ca href=\"http://instagram.com/shadowsistxrs_fightclub/\"\u003eShadow Sistxrs Fight Club\u003c/a\u003e is a physical and meta-physical self defence class, combining Brazilian jujitsu and medicinal/magical herbalism.\u003cbr\u003e\n\tWe run the class by donation, as we believe skills in self protection and earth healing should be accessible to anyone, no matter what their funds.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming one of my Patrons, you will become part of a community of people who inspire a generation to think consciously to do better for our planet! You will enable me to continue to produce thought provoking, yet humorous art work that shines a light on climate issues through fantasy narratives, and you will be helping me continue my mission to create heart opening symphonies through my music project, YaYa Bones. You will also be aiding me to continue to sustain and share the energy I give to the amazing community of Womxn \u0026amp; QTIPoC who come to my weekly donation based classes to learn the basic human rights of self protection and earth wisdom!\u003cbr\u003e\u003cbr\u003e\n\tI have some amazing rewards so do check them out in the side \u0026gt;\u0026gt;!\u003cbr\u003eEvery single penny (or cent) is appriciated, and I am so grateful that you took the time to read this passage and learn a bit more about what i do!\u003cbr\u003e\u003cbr\u003e\n\tI will make an intro video real soon! i can\u0027t wait to cyber-meet you \u0026lt;3\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
