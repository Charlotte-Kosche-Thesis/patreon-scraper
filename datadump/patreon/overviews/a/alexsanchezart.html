    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWhat\u0027s up everybody!  My name is\u003cstrong\u003e Alex Sanchez. \u003c/strong\u003eI am a photographer, a musician, a tattoo artist, and a painter. I found my way back to painting in 2015 after a long\u00a0hiatus and haven\u0027t stopped since. Skulls, bones, and macabre themes are most of what you will see by me which have all been influenced by my years as a tattoo artist. Based in Orlando,FL you may have seen my work at \u003ca href=\"https://www.facebook.com/localARTicles/\" rel=\"nofollow\"\u003e\u003cstrong\u003elocalARTicles boutique\u003c/strong\u003e\u003c/a\u003e located in Islands of Adventure Universal Studios Resort or \u003ca href=\"http://cafetututango.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eCafe Tu Tu Tango\u003c/strong\u003e\u003c/a\u003e on International Drive where I am a resident artist and can be seen painting live at varying days every month. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have joined Patreon to give my fans, \ncollectors, future collectors, and patrons exclusive new artwork unavailable anywhere else, as well as, advance notifications and sneak previews on up coming pieces. Works-in-progress pictures and time lapse videos of paintings will be posted here\n FIRST.  All starting at just one dollar a month.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eCheck out some of my original pieces posted below. Some originals are still available!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"http://innerimageink.com/art/_DSC8088.jpg\"\u003e\u003ca href=\"http://innerimageink.com/art/bloody%20sound%20waves.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cem\u003e\u003cstrong\u003e\u003cbr\u
