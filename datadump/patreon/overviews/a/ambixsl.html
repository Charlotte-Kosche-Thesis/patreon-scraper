iscord Server for all users.\u003cbr\u003ePatrons will have their own special role, visible to all users; so you can show off your support!\u003cbr\u003e\u003cbr\u003eBy supporting our cause, you will be providing an incentive for us to continue producing content.\u003cbr\u003e\u003cbr\u003eWithout people to make content for a lot of our efforts would be wasted, it is because of YOU that we have an established brand, and a reason to keep making content for that brand.\u003cbr\u003e\u003cbr\u003eYour money and support will go towards funding new programs, hardware, software, streaming services, and of course general living expenses.\u003cbr\u003e\u003cbr\u003eHowever the most important thing for you is probably, brand new content.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eAll Content Remains Public - No Paywall Here! \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eWe have a very strong opinion that despite opening a campaign, we strongly feel that paywalling people is not a way to go.\u003cbr\u003e\u003cbr\u003eA majority of our content will remain accessible to the public without having to join as a Patron.\u003c/span\u003e\u003cbr\u003e"
