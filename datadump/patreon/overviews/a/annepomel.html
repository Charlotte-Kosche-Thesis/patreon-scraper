    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHi! Welcome to my Patreon!\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\u003ch1\u003e\u003cimg src=\"https://78.media.tumblr.com/507ff80caa08b0dd2acce1d296f133aa/tumblr_ozmsd8fBLM1s7j2xfo1_1280.jpg\"\u003e\u003c/h1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eMy name is \u003cstrong\u003eAnne\u003c/strong\u003e,\nI\u0027m a\n\u003cstrong\u003e French illustrator \u003c/strong\u003ecurrently based in Portland, Oregon.\n\u003cbr\u003e\n\u003cbr\u003e\nI love sharing my work and my inspiration with you. \u003cstrong\u003eWith\nyour help, I can continue doing what I love the most\n\u003c/strong\u003e. I\u0027ll have\nmore time and resources for creating new artwork, designing more\nproducts for my shop and working on cool book projects.\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cstrong\u003eIn\nexchange for your support, you\u2019ll get take exclusive peeks in my\nsketchbooks, read posts about my work process and inspiration, access\nwhat I call my \"Portland Daily Journal\" and see other nice\nprojects.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m so grateful for your support and\nencouragement!\n\u003cstrong\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you!!! \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cimg src=\"https://78.media.tumblr.com/16f45479caa6cb60cd5af65a4595c51d/tumblr_ozmsd8fBLM1s7j2xfo2_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\n\u003cbr\u003e\nIf you like my work, and\nyou want to help me, \n\u003cstrong\u003ejust choose how much you want to pledge per\nmonth \n\u003c/strong\u003e(even $1 makes a difference!) and gain \u003cstrong\u003eexclusive access\u003c/strong\u003e\nto my sketchbooks, travel journals, downloadable content and more.\nYou\u0027ll get to see things I haven\u0027t shared on any other platform.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd don\u2019t worry! You can edit or cancel your pledge\nanytime you want. \n\u003c/strong\u003e\n\u003cbr\u003e\n\u2665 \u2665 \u2665 \u2665  \n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\n\u003c/span\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\n\u2665 \u2665 \u2665 \u2665\u00a0 \u003cbr\u003e\n\u003c/span\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCheck out my work on\n\u003ca href=\"https://www.instagram.com/annepomel/\"\u003einstagram\u003c/a\u003e , \u003ca href=\"https://www.etsy.com/shop/AnnePomel\" target=\"_blank\"\u003eEtsy\u003c/a\u003e and \u003ca href=\"http://How it works If you like my work, and you want to help me, just choose how much you want to pledge per month (even $1 makes a difference!) and select some cool perks like livedraws, Q\u0026amp;A\u2019s, secret extra drawings or getting to know more about the projects I\u2019m currently working on. And don\u2019t worry! You can edit or cancel your pledge anytime you want. \u2665 I appreciate so much any support of my art you\u2019re willing to give, so I can keep doodling for you \u2665 Check out my work on instagram, youtube, twitter, facebook and blog!\" target=\"_blank\"\u003etumblr! \u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e"
