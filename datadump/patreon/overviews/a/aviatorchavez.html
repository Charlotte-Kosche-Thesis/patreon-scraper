    "summary": "Funny story, I started my youtube channel with an educational series on cross country planning because I was getting tired of teaching the same lesson to 10 different students \ud83d\ude05. I realized how helpful these videos had become to my students that I wanted share them with anyone that was interested in watching these videos. From that point on, a small aviation community was born, comprised of people that were aspiring to become airline pilots.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThrough my journey in becoming an airline pilot, I can remember the large amounts of energy and time people have put in me to succeed. I am driven to give back to this aviation community by sharing with them my experience and knowledge with educational and entertaining videos \ud83d\udcfa.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI\u0027m ready to take the next step, but I can\u0027t do it without you.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eAs you may have noticed by my recent videos, the video and editing quality has improved from my earlier videos. This winter I went a little crazy with buying new camera equipment to up my game in video quality. I spent over $3000 in camera equipment and with an FO salary, it hurt a little bit \ud83d\ude30. I definitely want to provided educational content to my viewers and dedicate more time to my audience and community. Consider being a partner to my main mission at reaching as many people as possible that are in need guidance in pursing their aviation dream of becoming an airline pilot.\u003cbr\u003e\n\u003cbr\u003e\nDepending on how much you pledge, you will receive special content and more of personal interaction with myself through this Patreon platform. I truly am excited for the future of my youtube channel and to grow a personal aviation community here in Patreon.\u003cbr\u003e"
