    "published_at": "2016-07-01T21:15:04+00:00",
    "summary": "\u003cbr\u003e\n\u003cstrong\u003e\u00bfQu\u00e9 es esto?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nHola, mi nombre es Ricardo Garc\u00eda del podcast \u003cem\u003eAstronom\u00eda y algo m\u00e1s\u003c/em\u003e, y del canal de youtube, \u003cem\u003eastrovlog\u003c/em\u003e. Me imagino que te estar\u00e1s preguntando, que es esto de Patreon, o patre\u00f3n? Patreon es un medio donde las personas apoyan directamente los creadores de contenido que siguen y valoran, para que as\u00ed contin\u00faen generando ese preciado contenido. Y es por eso que he creado mi Patreon, para poder seguir generando contenido astron\u00f3mico de la mejor forma posible, buscando nuevos entrevistados y nuevos lugares que mostrarles.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEl apoyo es opcional\u003c/strong\u003e\u003c/div\u003e\nApoyarme es completamente opcional, tu decides si te gusta mi contenido y si adem\u00e1s tienes los medios para aportar mensualmente una determinada suma de dinero. Quienes crean contenido saben la enorme cantidad de tiempo invertida, todos los recursos que se utilizan, viajes, imprevistos y otros en la creaci\u00f3n tanto de audio como de video. Repito, tu decides si quieres y tienes la posibilidad de apoyarme.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 har\u00e9 con el dinero?\u003c/strong\u003e\u003cbr\u003e\nMi primer objetivo es al menos cubrir los gastos fijos mensuales, desde el software hasta hosting, dominios, etc. Luego me interesa contar con un editor, para as\u00ed dedicarle m\u00e1s tiempo a la creaci\u00f3n misma de contenido. Si m\u00e1s adelante puedo adem\u00e1s costear movilizaci\u00f3n y viajes a ciertos lugares importantes para ustedes en b\u00fasqueda de entrevistados, estar\u00e9 muy agradecido.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 ganas con apoyarme?\u003c/strong\u003e\u003cbr\u003e\nDe la forma que funciona esto es que tu decides el aporte mensual que har\u00e1s, y yo creo 4 episodios del podcast al mes y al menos 4 videos de youtube. Puedes elegir el monto que deseas desde un d\u00f3lar hasta\u2026 bueno, no hay l\u00edmite. Ahora, si decides apoyarme, te dar\u00e9 algo muy especial a cambio, ser\u00e1s parte de mi grupo cercano, el grupo que participa activamente en la creaci\u00f3n del contenido. \u00bfC\u00f3mo es esto? Ser\u00e1s parte de un grupo privado de facebook donde avisar\u00e9 con anticipaci\u00f3n el entrevistado o el lugar al que ir\u00e9 para que as\u00ed me puedas hacer preguntas, tambi\u00e9n ser\u00e1s parte de algunas grabaciones en vivo, y generar\u00e9 un espacio de encuentro virtual una vez al mes con todos quienes me apoyen en Patreon. \u00bfVale la pena? No pierden nada con probar. Para quienes hagan aportes mayores habr\u00e1 una sorpresa, una gran sorpresa.\n\u003cbr\u003e\u003cbr\u003e\nBueno, si tienes cualquier consulta no dudes en contactarme, y gracias por querer apoyar la creaci\u00f3n de contenido diferente y de calidad. Gracias!\n\u003cbr\u003e"
