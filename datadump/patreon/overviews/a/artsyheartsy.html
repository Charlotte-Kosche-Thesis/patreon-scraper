    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello! Welcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003e-\u003cbr\u003eYou can call me Artsy or Heartsy, whichever you like! I\u0027ve been drawing ever since I can remember; my earliest memory of my passion for drawing is when I was a toddler, I used to take crayons and draw all over walls, under tables, pretty much on any surface I could reach with my little toddler arms (much to my parents\u0027 dismay, since they were the ones who had to repaint many walls due to my \"creativity\"). I\u0027ve always enjoyed drawing, but for the majority of my life I never considered it could be anything more than a hobby for me... until recently, that is. Thanks to some very special friends of mine, who I don\u0027t know how I would survive without (you guys know who you are \u2665), I\u0027ve begun to feel like I can make something of myself as an artist.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in. All of you people, people who have complimented my artwork and supported my endeavors, you guys are the people who make me want to succeed. You inspire me.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI can\u0027t thank you enough for all you do for me, but I hope I can give a little back to you all through the work I\u0027ll be doing in the future. I\u0027ve put together this Patreon page so those of you who would like to be more involved in that future have that opportunity to do so. Thank you. \u2665\u003cbr\u003e-\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e(note: some of my art is NSFW, but rest assured that ANY and ALL NSFW art I post on Patreon will be censored)\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
