    "summary": "Everyone says your twenties is a struggle. \u003cbr\u003e\u003cbr\u003e#firstworldproblems? Yah. It\u0027s a bit of that.\u003cbr\u003e\u003cbr\u003eYou leave the drunken mess of a bubble in college, your hometown and venture out into the world. It\u0027s your first job. Possibly your first real paycheck, and you\u0027re most likely living on your own in a big city.\u003cbr\u003e\u003cbr\u003eShit has just started to get real.\u00a0\u003cbr\u003e\u003cbr\u003eBut then you get older, you get in the groove and you stumble your way through your twenties to the real stuff.\u003cbr\u003e\u003cbr\u003eYour 30\u0027s (or almost 30\u0027s) is\u00a0when you\u0027re making the REAL decisions. Where to live for the rest of your life. With less time, which friends do you invest in?\u00a0\u003cbr\u003e\u003cbr\u003eDo you\u00a0travel the world or start your own business? Should you marry that guy or girl you\u0027ve been dating? \u003cbr\u003e\u003cbr\u003eYou\u0027re possibly thinking about kids, and a family.\u00a0\u003cbr\u003e\u003cbr\u003eEveryone is pairing up and people are getting paid.\u003cbr\u003e\u003cbr\u003eAlmost 30 is the podcast of that time, it\u0027s about when shit gets REAL.\u003cbr\u003e\u003cbr\u003eWe want to talk about the growth of our twenties, the hilarious nights and questionable days. \u003cbr\u003e\u003cbr\u003eWe also want talk about relationships as millenials. \u003cbr\u003e\u003cbr\u003eWe\u0027ll cover career, in a generation that praises the entrepeneur over the steady 9-5. \u003cbr\u003e\u003cbr\u003eIt\u0027s love, life, and a whole lot of laughs.\u003cbr\u003e\u003cbr\u003eInspired by our daily struggles, boozy brunches and deep chats, on Tuesday our new episode comes out where we delve\u00a0into topics like: \u0027Hundred/Not Hundred, 20\u0027s us/30\u0027s us and our weekly question (from amazing listeners like you!)\u003cbr\u003e\u003cbr\u003eOh, and we also bring amazing guests on, so we can figure this shit out together. \u003cbr\u003e\u003cbr\u003eHosted by Krista Williams and Lindsey Simcik, it\u0027s real, raw, and unreserved.\u003cbr\u003e\u003cbr\u003eThe podcast is free, but we count on your kind support to keep it going. In exchange, here on Patreon, we\u0027re dedicated to keeping you involved and providing amazing bonus content on a weekly basis-- from phone calls to swag.\u003cbr\u003e\u003cbr\u003eVisit our website to subscribe to the show and learn more: \u003ca href=\"http://www.almost30podcast.com\" rel=\"nofollow\"\u003ewww.almost30podcast.com\u003c/a\u003e"
