    "summary": "\u003cdiv class=\"tumblr-post\"\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003eHello everyone! My name is Marisol Tejeda also known as \"Amileoneth\" and this is my Patreon! I\u0027m from Honduras but no worries I speak english ;)  I\u0027m not a professional artist but I love to draw, paint and create new methods to show the world a little piece of me. My artwork is digital and traditional anime-manga style and non-anime!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat you do?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a digital and traditional artist , I mainly specialize in drawing characters designs for mangas, learning and creating new things everyday. My favorite part of what I do is bringing life to my random characters, emotive and rare! Most of my artwork I do on sketchbook or when I have free time I do it on digital. Im still learning how to use properly programs but I use Paint Tool Sai to draw my stuff which is super fun! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you use Patreon?\u003c/strong\u003e\u003cbr\u003eEven though Im still not a pro, loving to draw and create new things; getting support from you guys will mean a lot to me so I can grow in here as a great artist, and it can go along way with Projects such as creating my own manga, doing tutorial of what I know, and maybe in the future do my own animation projects!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Reward\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003efirst of all, thank you so much for your support and to make this possible! drawing for everybody and make them happy makes me happy :D you can support me and get access to my step by step of my drawings with just $1!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
