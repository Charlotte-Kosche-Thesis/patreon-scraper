    "summary": "\u003cdiv\u003e\u003cem\u003eHi, I\u0027m Alan Cleary, a guitarist and composer living in New Mexico, USA.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003eI PLAY GUITAR... AND RECORD IT\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eI make guitar videos and instrumental music. \u003c/strong\u003eI have over 20 years experience in various styles from blues to classical, jazz, rock, metal and more. To find out more about me you can visit my site at\u00a0\u003ca href=\"http://www.alancleary.com\" rel=\"nofollow\"\u003eAlanCleary.com\u003c/a\u003e or contact me at\u00a0\u003ca href=\"mailto:ajcleary83@gmail.com\" rel=\"nofollow\"\u003eajcleary83@gmail.com\u003c/a\u003e You can also find me on\u00a0\u003ca href=\"http://youtube.com/AlanClearyGuitar\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEverything\u003c/strong\u003e is done all on my own, just me, my guitar, and a laptop. Playing, recording, and editing all on a shoestring budget.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003ePatreon \u003c/strong\u003eis an online tip jar for digital content creators. With a tip as little as $1, you can help support independent music and give me the chance to continue sharing my work. The majority of online content is available for free but takes countless hours of preparation and production. All my videos will be on\u00a0\u003ca href=\"http://YouTube.com/AlanClearyGuitar\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e and all of my music can be streamed 24/7. Right now my singles are available to download for $1 but if I continue to gain support and reach an adequate compensation level I will make everything available for free. \u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(141,179,226);\"\u003e(If you\u0027re uncomfortable with pledging click\u00a0\u003ca href=\"http://alancleary.bandcamp.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eHERE\u003c/span\u003e\u003c/a\u003e for High Quality digital Singles)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eHow it works... \u00a0\u003c/strong\u003eYou pledge/tip/donate a set amount of money for the content I upload. You set the amount you want to pay, and how many times you want to pay within each pay period. If you pledge $5 per piece and set a limit of $10, and I upload 5 pieces, then you will only pay $10 in each period. You\u0027re in complete control of your pledge and can make changes at anytime. Select pledge amounts get special access to even more content, and all patrons get access to the Patrons only stream.\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll consider becoming a patron. \u003cstrong\u003e\u003cem\u003eThank you for your time and support!\u003cbr\u003e\u003cbr\u003e- Alan Cleary\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
