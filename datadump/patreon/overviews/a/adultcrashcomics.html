    "published_at": "2017-08-08T03:54:42+00:00",
    "summary": "Hi!\u00a0\u003cbr\u003eWe\u0027re Lacy and Kett!\u00a0\u003cbr\u003eWe\u0027re the hosts/creators of \u003cstrong\u003e\u003cem\u003eADULT CRASH\u003c/em\u003e...\u003c/strong\u003e\u003cbr\u003eWhat \u003cem\u003eIS\u003c/em\u003e \u003cstrong\u003e\u003cem\u003eAdult Crash\u003c/em\u003e\u003c/strong\u003e, you may ask? \u003cbr\u003e\u003cbr\u003e\u003cem\u003eAdult Crash\u003c/em\u003e is the over the hill punk rock podcast where two aging punk rockers talk about growing up, growing into, out of, and along with the youth-centric subculture of punk. We may be older, but we\u0027re still out of step with the world, and we want to talk about it. \u003cbr\u003e\u003cbr\u003eAdult Crash features guest interviews with all sorts of folks from the DIY punk community who have gone on to apply their punk ethos to myriad \"grown up\" walks of life. We also play records! Listen along with us as we discuss and critique the nostalgia-core of our youth, as well as fresh stuff from new bands that are keeping us aware and invested in 2017.\u00a0\u003cbr\u003e\u003cbr\u003eBut\u003cstrong\u003e \u003cem\u003eAdult Crash\u003c/em\u003e \u003c/strong\u003eis\u003cstrong\u003e MORE \u003c/strong\u003ethan a podcast. With your support,\u003cstrong\u003e \u003cem\u003eAdult Crash\u003c/em\u003e \u003c/strong\u003ewill be a series of\u003cstrong\u003e WEBCOMICS \u003c/strong\u003eand a\u003cstrong\u003e\u00a0Bi-Annual ZINE!! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s right, with the upcoming release of our graphic novel,\u00a0\u003ca href=\"https://www.newharbinger.com/ink-water\" target=\"_blank\"\u003eInk In Water\u003c/a\u003e, we are getting into the webcomics game.\u003cbr\u003e\u003cimg src=\"[url=https://flic.kr/p/WKY3bV][img]https://farm5.staticflickr.com/4400/35940808433_4260fea544_z.jpg[/img][/url][url=https://flic.kr/p/WKY3bV]InkinWater-MECH.indd[/url] by [url=https://www.flickr.com/photos/xkett_nerdx/]kettner[/url], on Flickr\"\u003e\u003cimg src=\"[url=https://flic.kr/p/WKY3bV][img]https://farm5.staticflickr.com/4400/35940808433_4260fea544_z.jpg[/img][/url][url=https://flic.kr/p/WKY3bV]InkinWater-MECH.indd[/url] by [url=https://www.flickr.com/photos/xkett_nerdx/]kettner[/url], on Flickr\"\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://farm5.staticflickr.com/4400/35940808433_4260fea544_z.jpg\" width=\"427\"\u003e\u003cbr\u003e\u003cbr\u003ePlease join us here on Patreon to subscribe to\u00a0monthly web-comic content and read brand new tales of growing up punk.\u00a0\u003cbr\u003e\u003cbr\u003eWe are invested in creating quality content, telling stories that we\u0027ve spent a lifetime of basement shows, punk house living, and shitty jobs accumulating. We are interested in boosting the signals and telling the stories of diverse, positive, radical voices in the punk scene. We have been making various other podcasts and projects for years, but we are turning to Patreon for this rebooted incarnation of Adult Crash, because we want to do\u00a0\u003cem\u003emore, \u003c/em\u003eand that can\u0027t happen without your support. For a sliding scale 3-5 dollar donation, you get monthly doses of new comics, and insight into the creative process as we assemble the first issue of the \u003cem\u003eAdult Crash\u003c/em\u003e zine!\u00a0\u003cbr\u003e\u003cbr\u003eThese are, as the youth crew once chanted...CRUCIAL TIMES!\u00a0\u003cbr\u003eWe\u0027re glad that you\u0027re a part of it!\u00a0\u003cbr\u003e\u003cbr\u003exxx\u003cbr\u003eKett \u0026amp; Lacy\u003cbr\u003e\u003cbr\u003eJim Kettner is a writer, illustrator, cartoonist, and part-time professor of comics for California College of the Arts and Oregon College of Arts and Crafts. His other podcast,\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/galaktacus/id1000081327?mt=2\"\u003eGalaktacus\u003c/a\u003e features weekly discussion comics, movies, tv shows, and games. You can see more of Kett\u0027s comics and illustrations at\u00a0\u003ca href=\"http://www.kettnerd.com\"\u003eKettNerd.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eLacy J. Davis is weight lifting coach, body positive\u00a0\u003ca href=\"http://www.liberationbarbell.com\"\u003egym\u003c/a\u003e owner,\u00a0\u003ca href=\"http://www.superstrengthhealth.com\"\u003ewriter\u003c/a\u003e and artist. You can find her website\u00a0\u003ca href=\"http://www.lacyjdavis.com\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eLacy and Kett live in Portland, Oregon with their rescue pup, Tortellini."

    "attributes": {
     "about": "\u003cstrong\u003eLacy J. Davis \u003c/strong\u003eis a coach, public speaker, podcaster (\u003cem\u003eFlex Your Heart Radio \u003c/em\u003eand \u003cem\u003eAdult Crash\u003c/em\u003e), writer (superstrengthhealth.com), eating disorder recovery specialist, body love advocate, and artist. She has spoken about body image and eating disorder recovery for \u003cem\u003eFit and Feminist\u003c/em\u003e, \u003cem\u003eThe Full Helping\u003c/em\u003e, KATU Channel Two News, \u003cem\u003eAM Northwest\u003c/em\u003e, \u003cem\u003eDriftwood Magazine\u003c/em\u003e, and Vida Vegan Con. She co-owns and operates the body positive weight lifting gym \u003cem\u003eLiberation Barbell\u003c/em\u003e in Portland, Oregon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJim Kettner\u003c/strong\u003e is a cartoonist, writer, illustrator, podcaster (\u003cem\u003eAdult Crash\u003c/em\u003e and \u003cem\u003eGalaktacus\u003c/em\u003e) and part time comics professor at California College of the Arts and Oregon College of Art and Craft. His work has been featured in \u003cem\u003eSF Weekly, Razorcake, Travel Portland, Driftwood Magazine\u003c/em\u003e, and \u003cem\u003eAs You Were: A Punk Comix Anthology.\u003c/em\u003e",
