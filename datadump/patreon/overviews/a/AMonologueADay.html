    "published_at": "2017-01-07T10:13:46+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://evapatreon.files.wordpress.com/2017/01/eva-eva-beva.jpg?w=656\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/amonologueaday/\" rel=\"nofollow\"\u003eI am Eva Augustina\u003cbr\u003e\u003cbr\u003eINSTAGRAM - CLICK\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://m.youtube.com/channel/UCc7lqm5tL4IXlS1ws7rxTyg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cstrong\u003eYOUTUBE - CLICK\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nMedia is changing. Life for an entertainer has fundamentally been altered by the emergence of new platforms through which we \u0026#8220;Humans\u0026#8221;  consume our media delights. Streaming, Youtube, Periscope, Podcast, Instagram. \u00a0All, the new theaters of our lives. \u00a0And along with that should come new faces. \u003cbr\u003e\u003cbr\u003eThe business is different, jobs are different. AND THAT MEANS...\u003cbr\u003e\n\u003cbr\u003eThe opportunities are endless !\u003cbr\u003e\n\u003cbr\u003eAs an artist looking to contribute to her field in the most devout, respectful and meaningful way, I have embarked on a year long production of creating \u0026#8220;A Monologue A Day.\u0026#8221;\u003cbr\u003e\n\u003cbr\u003eI want to break new ground in a new platform. \u00a0In todays world, actors have to literally build new ways into the inundated media landscape. And thats exactly what I\u0026#8217;m doing.\u003cbr\u003e\n\u003cbr\u003eEvery single day, 365 days in a row. (For an entire year) I will recreate a famous scene from the huge selection of cinematic gold. Along with some fabtastic original content.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://evapatreon.files.wordpress.com/2017/01/21.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://evapatreon.files.wordpress.com/2017/01/31.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho I am\u003c/strong\u003e\u003cbr\u003e\nI am Eva Augustina, I\u0026#8217;ve surfed waves, I\u0026#8217;ve climbed mountains and I\u0026#8217;ve pretended to be a killer robot from the future.\u003cbr\u003e\u003cbr\u003eYes, I am an actor.  I began my career as a reoccurring feature on the show \"Ugly Betty,\" alongside earning a bachelors degree from Cal Arts in Theatre. \u00a0After starring in short films and music videos, (...with a few movie roles), I am poised to play my part as a purveyor of the future and expand the boundaries of entertainment, all the while hoping to inspire others to carve out their own path to success. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://evapatreon.files.wordpress.com/2017/01/eva.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
