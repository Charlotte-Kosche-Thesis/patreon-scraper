    "summary": "This channel slowly churns out high-quality video content, but you\u0027ll find no regular release schedule here. These videos discuss science, religion \u0026amp; politics; examining what people believe and how those beliefs are justified.\u00a0\u003cbr\u003e\u003cbr\u003eThe namesake of the channel is the argument from ignorance fallacy, a type of false dichotomy which asserts that a claim should be accepted as true until its proven false. Why name a channel after this? Because\u2014in my opinion\u2014this idea is at the root of most poorly justified or pseudoscientific claims: people make up countless stories to explain the universe, other people believe the stories that they want to be true; then those same people defend these beliefs by challenging others to prove them wrong. This is not a reliable method for discovering anything new or interesting about the universe.\u003cbr\u003e\u003cbr\u003eUpcoming projects, in order of intended release:\u003cbr\u003e- The Aftermath of the 2017 UK General Election [40% complete]\u003cbr\u003e- The 2016 US Election Part 2 [90% complete]\u003cbr\u003e- The Aftermath of the UK EU Referendum [50% complete]\u003cbr\u003e- Top Ten Evolution Misconceptions - Part 1 - We Come From Monkeys [40% complete]\u003cbr\u003e- Comment Commentary 4 - Atheism, Agnosticism \u0026amp; Ancient Bibles [0% complete]\u003cbr\u003e- What On Earth Does Kent Hovind Believe - Part 3 - Science Conspiracy [30% complete]\u003cbr\u003e- Atheism vs Agnosticism: What\u0027s The Difference? [50% complete]\u00a0\u003cbr\u003e- What Does The Bible Say About Homosexuality? [20% complete]\u003cbr\u003e- Fraud And Misconduct In Science [10% complete]\u003cbr\u003e\u003cbr\u003eA big thank you to those of you who contribute to these videos. Each one takes\u00a0a substantial amount of free time to research and animate, so I really do appreciate it!\u003cbr\u003e"
