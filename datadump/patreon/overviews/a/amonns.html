    "summary": "\u003cdiv style=\"text-align: center;\"\u003ehi!\u003cbr\u003eIf you\u0027re reading this, maybe you already are familiar with me from other places! If not:\u003cbr\u003eI\u0027m \u003cstrong\u003eJosh\u003c/strong\u003e, and I\u0027m an illustrator, comic artist, and storyboard artist based in Los Angeles. I really like giant robots, monster boys, detectives, and any and all combinations of the three. I\u0027m also a queer creator making queer genre works, and I\u0027m happiest when I can make stuff that I love and share that stuff with folks. Currently, I supplement freelance work with a full-time dayjob, and I\u0027d love to be able to go down to part-time as I\u0027m able to rely more on the stuff I make for income.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/vk5uHYd.png\"\u003e\u003cbr\u003e\u003cbr\u003eIn addition to getting peeks into my thought process on comic-making and storytelling, I also like to draw a lot of other things! If you become a patron, you\u0027ll be able to snag digital and (hopefully, soon) physical postcard-sized prints of stuff I think is neat. I\u0027m also pretty fond of just making up characters and doodling them, so you can get access to drawings of them that I\u0027m reserving just for patrons! For folks at and above a certain tier, you can even ask me to doodle you a little something every month.\u003cbr\u003eThe thing I like the most is sharing the stuff I make with the folks who are interested in checking it out, so thanks so much for everything.\u003cbr\u003eI really hope you enjoy my work, and that you\u0027ll consider supporting me!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/amonns\"\u003etwitter\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e \u003ca href=\"http://amonns.tumblr.com/\"\u003etumblr\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e \u003ca href=\"https://www.instagram.com/amonns/\"\u003einstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eTHE GOODS:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VZLAW9V.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHEARTBEAT CITY\u003c/strong\u003e is a queer cyberpunk mystery comic about a pair of detectives and their new and unusual allies in pursuit of a strange series of events going on in the sky-high city of St. Bellamy. Their hunt for answers takes them to the tops, bottoms, and even into the Undernet in an effort to unravel what\u0027s really going on.\u003cbr\u003eHEARTBEAT CITY is currently in its second chapter, and the next pages will be available shortly online and in a full physical form at conventions in 2018!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHEARTBEAT CITY\u003c/strong\u003e on: \u003ca href=\"https://tapas.io/series/HEARTBEAT-CITY\"\u003e\u003cstrong\u003etapastic\u003c/strong\u003e\u003c/a\u003e | \u003cstrong\u003e\u003ca href=\"http://hbc-comic.tumblr.com/\"\u003etumblr\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kYe1kkH.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eShovelheads\u003c/strong\u003e is an all-ages webcomic about the employees of the White Orchid Mining Company, tasked with excavating and categorizing old-world artifacts. The youths drawn to dig are regarded as wasteful dreamers, but those called to dig are some of the most passionate people alive.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eShovelheads\u003cstrong\u003e \u003c/strong\u003eis\u003cstrong\u003e currently available only on Patreon in digital form and at conventions in print\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
