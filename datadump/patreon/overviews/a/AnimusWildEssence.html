    "summary": "\u003cem\u003eA young weaver apprentice unveils a life time secret about the magic that inhabits her entire village and its people. When mysterious invaders take her peaceful home, imprisoning her family and hunting for magic folk, she must craft her own magic to save her people before they\u2019re taken away forever.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/aFHW48i.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnimus\u003c/strong\u003e is an authorial graphic novel telling the tale of a young girl who must fight for her family, her home and for herself, as she tries many masks and gathers many scars in the path of self discovery. This is an project in development that you keep up with here and in my other social medias.\u003cbr\u003eInstagram: @manoelacostaartwork\u003cbr\u003eTwitter: @ManoelaBCosta\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut why Patreon? \u003c/strong\u003ePatreon is a way to support the ongoing production of this comic by simply allowing me to spend more time on it. As a full time freelancer illustrator, it is my own responsibility to relocate my time between projects in order to pay the regular expenses of daily life.\u003cbr\u003eIf you like this project, Patreon allows you to help me as a creator to keep producing more content and making progress with this story. This means I\u2019ll be able to release more art more often, which is awesome! \u003cbr\u003eA lot of the content of Animus will still be free, but by supporting me you can get really cool extras and a way closer participation on the creation of this graphic novel! Supporters get sneak peaks on pages, thumbnails, character, environment and creature studies, and more!\u003cbr\u003e"
