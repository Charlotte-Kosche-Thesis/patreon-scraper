    "published_at": "2017-03-30T05:13:30+00:00",
    "summary": "Welcome to my Patreon!\u00a0 My name is Avatar Z Brown, better known online as \u0027AZ\u0027 or \u0027Amarynceus\u0027 (\u0027Amar\u0027 for short), and I create artwork of all kinds, heavily inclined to that of the ship variety.\u00a0 You may have seen my work over at\u00a0\n\u003ca href=\"https://amarynceus.deviantart.com/\"\u003edeviantart\u003c/a\u003e, or on\u00a0\u003ca href=\"https://amarynceus.tumblr.com/\"\u003etumblr\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/amarynceus\"\u003etwitter\u003c/a\u003e.\u00a0 If you\u0027re here, I hope you might be considering joining my crew!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSo, Amar, what do you create?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nRight now, my primary project is what I\u0027ve called the Thousand Days of Doodles, wherein the goal\u00a0is to create a drawing from start to finish every day for a thousand days.\u00a0 Although I\u0027ve hit many patches of rough seas and missed a number of days in the past, by and large a new, fresh piece of art is launched for every single day.\u00a0 I also create a lot of fanart for the show My Little Pony: Friendship is Magic.\u00a0 Besides these two things (and a myriad of other projects in the wings) I am also about to launch a comic, something I\u0027ve had in the works for over a decade now.\u00a0 It\u0027s been delayed many times, but the ways should be cleared soon.\u00a0 Oh, and I also do regular live artstreams over at\u00a0\n\u003ca href=\"https://picarto.tv/Amarynceus\"\u003epicarto.tv\u003c/a\u003e, where I enjoy showing the process of creating art in all its horrible majesty, and often do so in the company of other amazing artists and friends.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow does this all work, and what do I get?\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eBasically, you pledge to give me a certain amount each month by signing on at whatever tier is comfortable for you, and in return you get my gratitude and other, more tangible rewards!\u00a0 The basics are outlined in each tier description, to the right.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFrequently Asked Questions\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen am I charged?\u003c/strong\u003e\u003cbr\u003ePatreon starts its billing cycle at the top of the month for pledges made during the previous month.\u00a0 I will soon be changing this to the \u0027charge up front\u0027 model, so that patrons get access to rewards as well as past content immediately, but for now, payments and the associated rewards (see below) begin on the first full month following the month in which you pledged.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhen do I get my rewards?\u003c/strong\u003e\u003cbr\u003eIdeally, I start the month\u0027s batch of rewards as soon as the payments are processed and in my personal accounts; this is usually on the 5th of each month.\u00a0 Completion time varies depending on the nature of the rewards, of course, but the goal is always to have all rewards complete by the end of each month.\u00a0 Life prevents this from happening sometimes, but I\u0027ll always get to it in the end.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow elaborate are the sketches?\u003c/strong\u003e\u003cbr\u003eGenerally sketches are without backgrounds or complicated props, though I may throw extras in if I\u0027m caught up on all my work and things are slow....\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027re behind on my art!\u003c/strong\u003e\u003cbr\u003eYes, I know.\u00a0 Thank you for your patience.\u00a0 It will be worth the wait!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do the higher tiers work?\u003c/strong\u003e\u003cbr\u003eAt Captain and Admiral level, you\u0027re basically working with me on private commissions, on which I\u0027ll put in the appropriate amount of work each month.\u00a0 This gives us a chance to work privately one-on-one a long-term basis on a piece of art.\u00a0 Commissions on the layaway system, if you will.\u00a0 (This is also an option for Commanders, in lieu of the regular monthly sketch reward.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do the \u0027Certificates of such-and-such\u0027 work?\u003c/strong\u003e\u003cbr\u003eThese are rewards for long-term support.\u00a0 Ideally by the time it comes for me to craft these, I\u0027ll have some idea of what to surprise you with, but if inspiration fails I can always just ask what you\u0027d like as an extra. ;)\u003cbr\u003e"
   },
