    "summary": "\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t \u003cimg src=\"http://i12.pixs.ru/storage/7/1/0/GrWscsDTeM_3442653_29268710.jpg\"\u003e\u003cbr\u003e\n\t\tMy name is Anastasia (better known as Anksunamoun) \u003cbr\u003e\n\t\tI\u0027m russian cosplayer, actress and geekgirl. I\u0027m just starting my creative way and I hope that you will be interested in my work.\u003cstrong\u003e\u003cbr\u003e\n\t\t I create for the soul, and for the people.\u003c/strong\u003e\ud83d\udc97\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eCosplay includes many art spheres - costume design, sewing,  painting, makeup, jewelry work, craft, acting and even photography and photoretouch  - in this is all I find my self-expression. I craft all costumes by myself, except for the most difficult parts, and I use only high-quality materials. Maybe someday I will be able to create my craft workshop.\u003cbr\u003e\n\t\tCosplay is not just a suit. I\u0027m a professional actress and I always \nfeel my characters. I`m also grimer and the whole makeup of my characters I do myself. Besides, if I take a combat character, I train hard in\n the gym and learn skills associated with him, for example, flips,\n splits, and etc. I do not want to dwell only on photoshoots, but I want\n to create a grandiose show and magical videos. With your support, I hope, I could!\n\t\t\u003cbr\u003e\n\t\tI choose absolutely different characters, beginning from videogames and\n movies and finishing with mythology of ancient civilizations. I have characters from Silent Hill, Marvel, DC and origins. Next will be characters from videogames.\u003c/span\u003e\u003cbr\u003e\n\t\t\ud83d\udc97\t\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e                        Cosplay is not my full-time job and it is associated with waste of money and \ntime. But your support giving me more opportunities to do it.\n\t\t\u003c/span\u003e\u003cbr\u003e\n\t\t\ud83d\udc9a\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u003cstrong\u003eMy main rule is trust\u003c/strong\u003e, and all\u00a0 I recieved on Patreon goes only for materials for suits, photoshoots and new coslplay projects.\u003c/span\u003e\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThanks from the bottom of my heart to all for your support and attention. It is very important for me.\u003c/span\u003e\u00a0\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eLet\u0027s get inspired, create and enjoy this life together! \u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\ud83d\udc8b\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\t\tPleasant viewing! \u003c/span\u003e\u003cbr\u003e\n\t\t\u003cimg src=\"https://s1.gifyu.com/images/VID_20170730_194753.gif\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\n\t\t\ud83d\udc9a \u003cstrong\u003eFOR MY PATRONS\n\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e \u2022 \u00a0\u003cstrong\u003eMy gratitude from the bottom of my heart\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e \u2022\u00a0 Exclusive old and new cosplay photos\u003cbr\u003e\n\t\t \u2022\u00a0 Photos before the official release\u003cbr\u003e\n\t\t \u2022\u00a0 HD\nwallpapers\n\t\t\u003cbr\u003e\n\t\t \u2022\u00a0 Exclusive cosplay selfies and photo backstages\u003cbr\u003e\n\t\t \u2022\u00a0 Fansigns \u003cbr\u003e\n\t\t \u2022\u00a0 Posters, polaroid photos, postcards \u003cbr\u003e\n\t\t \u2022\u00a0 Future plans\u003cbr\u003e\n\t\t \u2022\u00a0 Cosplay in progress\u003cbr\u003e\n\t\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e \u2022\u00a0 News and chats\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e \u2022\u00a0 Giveaway \u003cstrong\u003eRaffle\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\ud83d\udc9a SOON:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThis is my plans, which I can realize with your support\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e \u2022\u00a0 Inprogress video and photo\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e \u2022\u00a0 \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eVideo backstages\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e \u2022\u00a0 Full tutorials\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e \u2022\u00a0 Video srteams for my patrons\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e \u2022\u00a0 \u003c/strong\u003e\u003c/strong\u003eAcces to 16+ HD photoshoot\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e \u2022\u00a0 \u003c/strong\u003e\u003c/strong\u003eSpecial cosplay calendar\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u2022\u00a0 \u003c/strong\u003e\u003c/strong\u003eVideos with show from stage\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\n                            \ud83d\udc99\n                        \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eIf\n you can`t support me here - don`t worry - you can support me by \nfollowing my in social networks. Every\u00a0 follower, repost,\ncomment or simply like - is really inspired me and means a lot! Sometimes here you can see smth that wasn`t published anywhere else\u00a0\u2193\u2193\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u2193\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\ud83d\udc97\t\tLINKS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\ud83d\udc9a \u003ca href=\"http://anksunamoun.deviantart.com\"\u003eDEVIANTART\u003c/a\u003e\u003cbr\u003e\n\t\t\ud83d\udc99 \u003ca href=\"http://facebook.com/anksunamouncospla\u2026\"\u003eFACEBOOK\u003c/a\u003e\u003cbr\u003e\n\t\t\ud83d\udc99 \u003ca\u003eTWITTER\u003c/a\u003e\u003cbr\u003e\n\t\t\ud83d\udc97 \u003ca href=\"http://instagram.com/anksunamoun/\"\u003eINSTAGRAM\u003c/a\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
