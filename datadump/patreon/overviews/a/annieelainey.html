    "summary": "My name is Annie Segarra (aka Annie Elainey) and I am a content creator, \u003ca href=\"http://youtube.com/theannieelainey\"\u003eYouTuber\u003c/a\u003e, and intersectional activist. \u003cbr\u003e\u003cbr\u003eRecently \u003ca href=\"https://www.youtube.com/watch?v=LZeie3pMa3k\"\u003ediagnosed with Ehlers Danlos Syndrome\u003c/a\u003e;\u00a0after my health took an abrupt decline, I have decided to focus just on my health and creating content, and hope that you\u0027ll consider supporting me on this journey.\u003cbr\u003e\u003cbr\u003eUsing the tools I have available to me, I am determined to devote any usable time and energy to create content that allows me to creatively express myself while simultaneously engaging people with thought provoking and entertaining material. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://youtube.com/theannieelainey\"\u003eMy channel\u003c/a\u003e and \u003ca href=\"http://annieelainey.tumblr.com/\"\u003emy blog\u003c/a\u003e cover many topics such as disability, body image, media representation, LGBTQ, and other aspects of my identity, as well as reviews, activities/daily life, music, art, and original writing. \u003cbr\u003e\u003cbr\u003eI hope that my creativity will not only save me emotionally in times of isolation and difficulties, but will also allow me to support myself economically. I use every bit of energy I can in order to create. If you like my art, my writing, my videos, photography, or my social media presence in general, if my work and labor has ever positively impacted you, please consider becoming a Patron!\u003cbr\u003e\u003cbr\u003eYou can follow me on social media:\u003cbr\u003e\u003ca href=\"http://facebook.com/annesegarra\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/annieelainey\"\u003eTwitter\u003c/a\u003e|\u00a0\u003ca href=\"http://instagram.com/annieelainey\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://annieelainey.tumblr.com/\"\u003eTumblr\u003c/a\u00
