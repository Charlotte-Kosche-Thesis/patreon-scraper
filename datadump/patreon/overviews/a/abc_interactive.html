    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F223812431\u0026amp;url=https%3A%2F%2Fvimeo.com%2F223812431\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F642706178_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/223812431",

    "pledge_url": "/bePatron?c=365663",

    "summary": "NOTE: EVERYONE WHO SIGNS UP FOR TO THE \"PIECE OF MY TOOTH\" LEVEL OR HIGHER BEFORE WEDNESDAY JULY 5th WILL BE ALLOWED TO GET A PHOTO SHOOT WITH ANNIE LESSER IN THE A(PARTMENT 8) BATHROOM ON THE AFTERNOON/EVENING OF JULY 6th! THE BLOOD IS SET TO BE CLEANED UP ON JULY 7TH! DON\u0027T MISS OUT!\u003cbr\u003e\u003cbr\u003eHello all. Annie Lesser here.\u003cbr\u003eI\u0027m a writer/director/producer of immersive theater pieces. You probably know me best as the creator of the ABC Project and Getting To Know You. You probably don\u0027t know me as the creator of Infinitely Dinner Society, but it already seems to be the worst kept secret in immersive theater so I might as well own up to it now that I\u0027m asking for $$$.\u003cbr\u003e\u003cbr\u003eI currently am trying to ramp up my production to having at least one new show or remount of one of my shows go up every month to month and a half as well as having mini events, poetry readings, new immersive experiments and public art pieces go up in between. \u003cbr\u003e\u003cbr\u003eIf I can get $2500 a month in funding I will be able to keep to the following schedule for a 2017/2018 season of events:\u003cbr\u003e\u003cbr\u003eJuly 2017: Infinitely Dinner Society Midnight Snacks\u003cbr\u003eAugust 2017/Sept 2017: ABC Project Presents D(umpster) and E(levator)\u003cbr\u003eSept/Oct 2017: Currently Untitled Haunted Ghost Pirate Family Friendly Immersive Event\u003cbr\u003eNovember 2017: ABC Project presents F and Small C(ovell) tour to cities across the Untied States\u003cbr\u003eNov/Dec 2017: The Immersive Holiday Photo Booth\u003cbr\u003eDecember 2017: ABC Project Presents G and Infinitely Dinner Society Presents 8 Nights of Latkes\u003cbr\u003eJanuary 2018: Getting to Know You With New Cast/Storylines and Potential GTKY Tour\u003cbr\u003eFebruary/March 2018: ABC Project Presents H\u003cbr\u003eMay 2018: ABC Project presents I\u003cbr\u003eJune 2018: Remount of one of our previous ABC Project Shows at Fringe\u003cbr\u003e\u003cbr\u003eIf you want me to be able to do this though, I\u0027m going to have to take some time away from my day job working as a photographer and really dedicate myself full time to producing and creating this, as well as hopefully hiring part time production staff. I will need some financial support of fans who love my work to make this dream a reality.\u003cbr\u003e\u003cbr\u003eYour support can help me keep up the quality that garnered me these as well as dozens of other positive reviews:\u003cbr\u003e\u003cbr\u003e\"In the few years since she landed in Los Angeles, experimental playwright-director Annie Lesser has firmly established herself as one of the most fearless and adventurous forces in the city\u0027s emerging immersive scene.\"-Stage Raw\u003cbr\u003e\u003cbr\u003e \"Courageous actors and Lesser\u2019s fertile invention and exacting eye made each show an exhilarating and profoundly unsettling journey into the poetics of extreme intimacy.\"-LA Weekly\u003cbr\u003e\u003cbr\u003e\"\"This could be one of the most intimate, visceral experiences ever created... It is a transformation. You walk in one person and walk out another.\" -Gia On The Move on A(partment 8)\u003cbr\u003e\u003cbr\u003eC(ovell) was THRILLIST RECOMMENDED in their best of March 2017\u003cbr\u003e\u003cbr\u003e \"An inspired combination of speed dating and relationship time travel.\" KCRW on Getting to Know You\u003cbr\u003e\u003cbr\u003e"
