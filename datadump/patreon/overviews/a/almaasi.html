    "published_at": "2017-06-29T12:41:13+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWell, hello there, friend!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/4FzJZMf.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cstrong\u003e\nI\u0027m Elmie.\u003c/strong\u003e I\u0027m 24 years old, and I\u0027m a full-time writer, living in New Zealand. I write queer romance stories with themes of diversity, positivity, and acceptance, and occasionally I illustrate them too!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://archiveofourown.org/users/almaasi/works\"\u003eSince 2012, I\u0027ve crafted over 80 stories\u003c/a\u003e, altogether summing over 2 million words. Most of these tales are fluffy, some are sexy, some silly, or heart-wrenching, or experimental. A handful are all of the above. Every single tale is laced with love for a certain bisexual hunter and his angelic best bud.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been lucky enough to have a kind and enthusiastic (not to mention patient!) audience for a number of years now. I began writing to cope with my numerous chronic illnesses, but I carried on because the\u00a0small worlds I created seemed to help some of you with your own struggles, or at least gave you a respite from daily life.\u003cbr\u003e\u003cbr\u003eThere\u0027s no \"real job\" out there for me, but I would very much like to support myself financially\u00a0through my writing.\u003cstrong\u003e\u00a0With your help, I can\u00a0\u003cem\u003econtinue\u003c/em\u003e creating all these escapist fantasies you beautiful people love.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/WKbfUeF.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eRight here on Patreon, you can sponsor my writerly witchcraft by signing up to pledge $1 (or more) every month. Your donation will aid me with\u00a0my\u00a0medical bills and keep me thoroughly encouraged. A long-term goal of mine is to pay my beta editors for the invaluable assistance they give me.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eMy stories will still be free to read on AO3.\u003c/strong\u003e But should you choose to become my patron, you\u0027ll see a charge to your credit card or Paypal on the 1st of each month.\u00a0\u003cstrong\u003eYou can donate as much or as little as you like. I\u0027ll appreciate your support all the same!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m opting to take donations monthly, so I\u0027m still supported if don\u0027t post for a while \u2013 if I\u0027m too sick and need time to recover \u2013 or, more likely: if I\u0027m working on something BIG for you to enjoy.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\n\tEven if you don\u0027t have the funds to give right now \u2013\u00a0truly, \n\u003cstrong\u003ethe most valuable gift you can offer is your dedication to reading my stories, sharing them with other people, and hitting the kudos button.\u003c/strong\u003e Your comments and ongoing encouragement are the very things that keep me writing with unstoppable passion, and I promise I will make cool stuff for you to enjoy for as long as I\u0027m able.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2727\uff65\uff9f:* Check out the sidebars for goals \u0026amp; rewards!!\u00a0*:\uff65\uff9f\u2727\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/1J9weLH.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://archiveofourown.org/users/almaasi/works\"\u003e\u2665\u00a0AO3\n\t\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://almaasi.tumblr.com/\"\u003e\u2665\u00a0tumblr\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://bit.ly/almaasi-ko-fi\"\u003e\u2665\u00a0ko-fi\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://bit.ly/almaasi-paypal\"\u003e\u2665\u00a0paypal\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cem\u003e(smol nugget art made by\u00a0\u003c/em\u003e\u003ca href=\"http://jennilah.tumblr.com/\"\u003e\u003cem\u003e@jennilah\u003c/em\u003e\u003c/a\u003e\u003cem\u003e! / \n\t\u003ca href=\"http://almaasi.tumblr.com/post/132601595835/bi-as-fuck-ace-as-hell-rad-in-love-and-cute-as\"\u003ebanner art by me.\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eDisclaimer: Any money made from this Patreon is not intended as direct payment for fanworks. I believe my supporters are here because, first and foremost, they wish to perpetuate my existence as a person, being aware that during my healthy periods, my time will be spent creating things they may enjoy. In my ideal future, this could potentially include original work.\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e"
