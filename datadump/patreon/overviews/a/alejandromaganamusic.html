    "pledge_url": "/bePatron?c=1251379",
    "published_at": "2017-10-05T03:35:09+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi\u003cstrong style=\"background-color: initial; text-align: right;\"\u003e,\u003c/strong\u003e my name is Alejandro. I am a multi-instrumentalist, composer and sound designer from Mexico City and now based in Montreal.\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMy passion in this life is to write music. It\u0027s what I love doing. And it\u0027s what I humbly think I\u0027m good at.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eOne of the main motivations for me to create music is the opportunity to share it with people.\u003c/strong\u003e That is increasingly easy nowadays, with so many outlets available, and I try to have my music out there for fans and soon-to-be-fans to hear. Still, it remains a challenge to make a living out of these outlets alone. With \u003cstrong\u003eyour\u003c/strong\u003e\u00a0\u003cstrong\u003eparticipation\u003c/strong\u003e\u003cstrong\u003e, \u003c/strong\u003emy patrons, I will have the opportunity to continue my creative endeavour, compose and produce my music \u003cstrong\u003efor you\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhere would your pledges travel to? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will focus on my many projects and compose stunning music. \u003cbr\u003eWork with every talented musician that crosses my path. \u003cbr\u003eRecord, mix and master my creations at my home studio using great gear and software.\u003cbr\u003eMake music videos, short animations and other videos for my YouTube channel.\u00a0\u003cbr\u003eAnd finally upload all my music on the best platforms available for you to enjoy and get inspired by.\u00a0Of course, all my patrons will get first dibs on all my new material.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does my music sound like? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor the most part, my focus lies on writing music for the screen, in the form\u00a0documentaries, animations and short films. It is such a unique experience working as a screen composer, since pretty much every project will demand a completely different feel and approach. This leads to me writing all kinds of different sounding scores, which creatively is so rewarding.\u00a0\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not working on a film score or playing with my lovely cat Maruchan (but really he\u0027s evil), I\u0027m usually busy writing ambient, chamber and piano music. It\u0027s essentially a combination of acoustic music with electronic elements, but the best way to understand the genre would be to give it a listen\u00a0\u003ca href=\"https://open.spotify.com/artist/36rCOOGqbV2GXpt57XRbDR\" target=\"_blank\"\u003ehere\u003c/a\u003e or\u00a0\u003ca href=\"http://www.alejandromaganamusic.com\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSo far I have independently released three albums and an EP, as well as the official soundtracks of a few short films and documentaries.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eWhat am I up to these days?\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027ve just started working on my first feature film, \u003cem\u003eAtacama\u003c/em\u003e, a Mexican/Chilean/Venezuelan production. (More info to come)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eA collection of unused film cues, which although didn\u0027t become part of the film\u0027s soundtrack, are still pieces I want to share with everyone.\u00a0\u003c/li\u003e\u003cli\u003eI\u0027m putting together a couple of piano pieces, which I will rehearse and record between February and May.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDue to recent earthquakes in my home country of Mexico, I have set myself the task of composing 5 pieces for strings and piano in honour of the people who lost their lives and for the heroes who have given their strength and sweat helping those affected. I will finish writing the music by the end of November and will start recording in Mexico City in December. I shall finish mixing in Montreal in February. This project will be called \u003cem\u003eTerremotos, \u003c/em\u003ewhich is Spanish for earthquakes.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eI will give updates on my projects on a regular basis to keep all of you in the loop. Subscribe to my website to find out about any news right\u00a0\u003c/strong\u003e\u003ca href=\"http://www.alejandromaganamusic.com/subscribe\"\u003ehere\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
   },
