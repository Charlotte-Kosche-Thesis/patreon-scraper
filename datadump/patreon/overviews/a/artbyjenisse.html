    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\n\nI am an illustrator and concept artist currently living in\nSalt Lake City, UT. I have been doing freelance illustration work for a couple\nof years now. I love coffee and pumpkins! I have a healthy obsession with\nHalloween and mythology.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is this Patreon\nfor? And how can we help each other\u003c/strong\u003e?\u003cbr\u003e\n\nOver the last couple of years, I have made it a point to\nbecome the best artist I can be and along the way I\u2019ve been asked for advice on\nmany different things from backgrounds to brush tricks.  And since graduating college the job market\nhas been rough, and student loans man\u2026 This is how we can help each other. \u003cbr\u003e\n\nWhen you become my patreon you will get access to tutorials\non how I do things in my designs process, such as color choices,\ncharacter/background designs, videos on how I do what I do, things like that.\nYou will also get to see previews of things I\u2019m working on and get fun little\nbonus things.\u003cbr\u003e\n\nYou get to choose the amount that you donate per\nmonth, even set a limit, and can change it at any time. You can also cancel if\nyou need to. There will even be several sketches for free!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThings you can get\u003c/strong\u003e:\u003cbr\u003eMy undying love and a virtual cup of coffee.\u003cbr\u003e\n\nSpecial discount in my etsy shop and anytime you order a commission.\n:D\u003cbr\u003e\n\nSketch raffle! The winner of the raffle will decide what\ncharacter I will sketch up for them. Keep the request to PG-13. I will draw\nOC\u2019s, fanart, or a tiny character of you.\u003cbr\u003e\n\nTips and Tricks. Every other Saturday you get the Tips and\nTricks tutorials. These are one page tutorials that will show you some nifty\nthings you can do with your art. Example: brush tips, coloring FX\u2019s, color\nlanguage, PS shortcuts, creating a brush, and things like that.\u003cbr\u003e\n\nMonthly Wallpaper. Each month will be a different wallpaper.\nSometimes you get to vote for what it will be, while other times I\u2019ll surprise\nyou.\u003cbr\u003e\n\nCharacter and Background Design tips. Pretty\nself-explanatory I think. Also will be talking about props because props are a\nlot of fun.\u003cbr\u003e\n\nIllustration raffle. Only Available to those who\ngive $50 a month. . I will raffle off one completed illustration to a randomly\nselected patron. Full access to complete illustration step-by-step tutorials..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCool! Can I follow you at other places?\u003c/strong\u003e\u003cbr\u003eYou bet! You can find me on\u00a0\u003ca href=\"http://artbyjenisse.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/JenissesArtBird\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/artbyjenisse/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, and\u003ca href=\"https://www.instagram.com/jenisseartpatch/\" rel=\"nofollow\"\u003e Instagram\u003c/a\u003e. Oh and I\u0027m on\u00a0\u003ca href=\"https://www.etsy.com/shop/ArtbyJenisse\" rel=\"nofollow\"\u003eetsy\u003c/a\u003e too."
