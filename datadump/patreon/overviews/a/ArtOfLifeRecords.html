    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello and welcome to our Patreon page!\u003cbr\u003e\u003cbr\u003eCreated in October of 2000,\u003cstrong\u003e Art of Life Records, LLC\u003c/strong\u003e specializes in releasing new modern Jazz recordings as well as reissuing long lost out-of-print recordings. To date we have released forty eight Compact Disc and DVD recordings in addition to thirty eight Digital Download recordings.\u003cbr\u003e\u003cbr\u003eWe have released recordings featuring some of the worlds finest musicians including:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e* Gordon Beck\u003cbr\u003e* Lenny Breau\u003cbr\u003e* Ted Greene\u003cbr\u003e* Allan Holdsworth\u003cbr\u003e* John McLaughlin\u003cbr\u003e* Buddy Emmons\u003cbr\u003e* Tubby Hayes\u003cbr\u003e* Joe Diorio\u003cbr\u003e* Stephen D. Anderson\u003cbr\u003e* Bob Mintzer\u003cbr\u003e* Carl Filipiak\u003cbr\u003e* Chris Vadala\u003cbr\u003e* Don Grolnick\u003cbr\u003e* Michael Brecker\u003cbr\u003e* Steve Robinson\u003cbr\u003e* Shubh Saran\u003cbr\u003e* Danny Thompson\u003cbr\u003e* Steve Blanco\u003cbr\u003e* Mike Elliott\u003cbr\u003e* Phil Markowitz\u003cbr\u003e* Evan Marien\u003cbr\u003e* Scott Sherwood\u003cbr\u003e* Jimi Tunnell\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt of Life Records\u003c/strong\u003e was created with the purpose of providing recording artists with the opportunity to create and record their music as they see fit without any undue pressures placed upon them via the typical major record label approach. Our goal is two-fold. Firstly, it\u0027s absolutely imperative that the recording artist have complete control over their musical output and be 100% satisfied with the final released product. To this end, we work with each and every artist on every detail of their release from the production, recording, audio mastering and graphic design of their album artwork to ensure that the music they\u0027ve worked so hard to create remains intact and is preserved throughout the production and final release process. Our second objective is to provide our customers with the highest possible quality product that we can produce and to make this music easily available to anyone interested in our artists\u0027 musical output.\u003cbr\u003e\u003cbr\u003eWe invite you to become a patron of Art of Life Records for as little as $3 a month so that we may continue to bring you new album releases by new and upcoming artists in addition to reissuing long-lost out of print recordings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe offer seven tiers of rewards starting at just $3 a month.\u00a0 Rewards include items such as CD\u0027s, Digital Download Albums in WAV, FLAC or MP3 audio formats, CD/Digital Download Album Bundles, early notification and access to new releases before they are available on our web site and a monthly drawing for a free Digital Download album from our catalog of releases.\u003cbr\u003e\u003cbr\u003e$3 Tier - \u003cem\u003eEarly access to new album releases.\u003c/em\u003e\u003cbr\u003e$5 Tier - \u003cem\u003eA chance to receive a free Digital Download album.\u003c/em\u003e\u003cbr\u003e$10 Tier - \u003cem\u003eOne Digital Download album from our catalog.\u003c/em\u003e\u003cbr\u003e$15 Tier - \u003cem\u003eAny CD from our catalog of releases priced at $15 or less.\u003c/em\u003e\u003cbr\u003e$20 Tier - \u003cem\u003eCD/Digital Download album bundle.\u003c/em\u003e\u003cbr\u003e$50 Tier - \u003cem\u003eAny five (5) CD and/or Digital Download albums.\u003c/em\u003e\u003cbr\u003e$100 Tier -\u00a0\u003cem\u003eAny ten (10) CD and/or Digital Download albums.\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eIf you have any suggestions for albums that you think should be reissued on CD or as an Digital Download, please feel free to let us know and we will look into it.\u003cbr\u003e\u003cbr\u003eThank you for becoming a patron of Art of Life Records.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003ePaul G. Kohler\u003cbr\u003ePresident\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.artofliferecords.com/\" target=\"_blank\"\u003eArt of Life Records, LLC\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.ArtOfLifeRecords.com\"\u003ewww.ArtOfLifeRecords.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
