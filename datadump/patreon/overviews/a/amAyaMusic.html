    "summary": "Welcome to amAya,\u003cbr\u003e\u003cbr\u003eamAya in sanskrit means freedom from illusion and our mission is to bring you more love, health and happiness.\u003cbr\u003e\u003cbr\u003eWe are a creative collective of musicians, artists, scientists, podcasters, writers, truth seekers and promoters of wellness, abundance and freedom for all :)\u003cbr\u003e\u003cbr\u003eMy name is Niraj Naik, the founder of amAya and for the last 6 years we have gained recognition for our special style of music and videos that has been used by some of the world\u2019s top therapists, spas and healing centers around the world for helping to create an environment for peace, healing and creative thought.\u003cbr\u003e\u003cbr\u003eThe amAya journey began when I had to quit my job as a community pharmacist in the UK due to my disillusionment with the health care system in the West and contracting a stress related chronic autoimmune condition that left me housebound for over 10 months, until I went against conventional medicine as the drugs had stopped working and I was facing surgery. \u003cbr\u003e\u003cbr\u003eI went back to nature, back to my own feelings, and also learned from various sources both ancient and modern and people around the world who were very successful at healing themselves and others from chronic illnesses, then perfecting my own system that is the basis for the amAya way of life. \u003cbr\u003e\u003cbr\u003eGetting back to my creative nature and making music was a big major part of my recovery and the creations we have since developed as the amAya collective has helped many others do the same and more.\u003cbr\u003e\u003cbr\u003eNow we want to continue with our mission by providing even better creations, music, art, science and empowering information to even more people. \u003cbr\u003e\u003cbr\u003eThe issues we have faced has been juggling many different things in order to fund our passion.\u003cbr\u003e\u003cbr\u003eI\u2019m sure you know what its like to spread yourself too thin and do things that are not aligned to your true core beliefs . . . \u003cbr\u003e\u003cbr\u003eMusic and art has been increasingly difficult to earn an income from too, and we have never been comfortable with hard selling or marketing our art. \u003cbr\u003e\u003cbr\u003eNow that Patreon exists we feel we have found the perfect platform to create a system where everyone benefits and the amAya mission can grow into an even stronger collective.\u003cbr\u003e\u003cbr\u003eHere are the key areas we need your help with:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eamAya Music\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur healing sounds, visuals, meditations and brainwave and chill out music has been a powerful way to connect with more people with our message and through the language of the soul that is music.\u00a0\u003cbr\u003e\u003cbr\u003eWe now want to grow our sound with better equipment, technology and take our show on tour with the amAya live experience.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/thPEz3Kh1l8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rZTqRvWTRCk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GOvzPRri5EU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eInner Circle Hangouts\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor our closest supporters we will host monthly hangouts where we share all our top tips on health, wellness, bio-hacking, peak performance, creativity and creating abundance in the digital age.\u003cbr\u003e\u003cbr\u003eWe invite you to look at the different ways you can become a patron and pick the one that is right for you."
