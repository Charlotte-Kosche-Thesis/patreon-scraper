    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a1Bienvenido! Sumate a esta incre\u00edble aventura y form\u00e1 parte del equipo de ALOHA MUNDO. Yeahhh!\u003cbr\u003e\u003cbr\u003e\n\nGracias a tu ayuda podemos continuar viajando y descubriendo este hermoso planeta, y as\u00ed llevarte los mejores videos de esta gran experiencia. Tu colaboraci\u00f3n ser\u00e1 agradecida eternamente y estar\u00e1s por siempre en nuestros corazones :)\u003cbr\u003e\u003cbr\u003ePodes donar en la columna de la derecha\u00a0\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\u003cbr\u003e\n\n\u00bfDE QU\u00c9 SE TRATA PATREON?\u003cbr\u003e\nPatreon es una plataforma donde los usuarios pueden ayudar a financiar a sus artistas favoritos para que puedan continuar realizando sus proyectos. Pueden colaborar con una donaci\u00f3n mensual y recibir distintas recompensas en retribuci\u00f3n a su ayuda (Material exclusivo, backstages, merchandising, etc).\u003cbr\u003e\nSimplemente basta con crearse un usuario y comenzar a colaborar mediante tarjeta de cr\u00e9dito o PayPal.\u003cbr\u003e\u003cbr\u003e\n\n\u00bfPOR QU\u00c9 AYUDARNOS?\u003cbr\u003e\nPorque te caemos bien. Porque te hacemos re\u00edr. Porque con nuestros videos sent\u00eds que est\u00e1s viajando por el mundo. Porque sos familia, amigo, vecino. Porque alegramos tu d\u00eda. Porque alimentamos tus deseos de viajar. Porque te gusta ayudar a que la gente cumpla sus sue\u00f1os. Porque ayudamos a organizar tu viaje. Porque quer\u00e9s vernos felices. Porque.. Porque... Quiz\u00e1s sea un motivo, quiz\u00e1s varios, quiz\u00e1s otro. Sea cual sea \u00a1GRACIAS!\u003cbr\u003e\u003cbr\u003e\n\n\u00bfC\u00d3MO PODEMOS RECOMPENSAR TU AYUDA?\u003cbr\u003e\nCon nuestro amor incondicional. Con nuestro eterno agradecimiento. Con m\u00e1s videos. Con videos exclusivos. Con backstages de nuestras grabaciones. Con tutoriales de fotograf\u00eda, grabaci\u00f3n, edici\u00f3n, timelapse. Poniendo tu nombre en los cr\u00e9ditos de nuestros videos. Publicitando tu empresa o producto. Con merchandising. Haciendo videos exclusivos para vos. Y la lista de sorpresas puede continuar infinitamente. \u00a1GRACIAS!\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eToda ayuda es bienvenida sin importar la cantidad. Sabemos que es un esfuerzo muy grande para ustedes por eso valoramos cada centavo. Quiz\u00e1s no necesiten las recompensas que ofrecemos, pero sabemos que muchos quieren ayudarnos igual, sin importar qu\u00e9 les demos a cambio. As\u00ed que, \u003c/em\u003e\u003cem\u003e\u00a1\u003c/em\u003e\u003cem\u003eGRACIAS! una vez m\u00e1s. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u00bfEN QUE INVERTIMOS TU DINERO?\u003cbr\u003e\nEl 100% de tu dinero esta dedicado a continuar con esta aventura. Alojamiento, comida, agua. Tickets de museos, parques, tours. Aviones, trenes, buses, barcos, metro, motos, taxis. Equipamiento: C\u00e1maras, lentes, tarjetas de memoria, tr\u00edpodes, discos r\u00edgidos, laptops.\u003cbr\u003e\nTodo el amor que pones en ALOHA MUNDO es retribuido cap\u00edtulo a cap\u00edtulo todas las semanas.\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003eAloha Mundo es nuestro trabajo de tiempo completo. Diariamente salimos a filmar los lugares m\u00e1s hermosos para llevarles 2 videos semanales con el mejor contenido. Sumado a la investigaci\u00f3n previa, a los viajes entre ciudades y pa\u00edses, al amor que le ponemos a las redes sociales para subir las mejores fotos, escribir art\u00edculos, ayudar a otros viajeros.\u003cbr\u003eDe la ma\u00f1ana a la noche, de la noche a la ma\u00f1ana. 12, 14, 16 horas diarias dedicadas a lo que mas nos apasiona: Viajar, conocer nuevas culturas, vivir cada d\u00eda como si fuese el \u00faltimo y llevarlos a recorrer el mundo con nosotros.\u003cbr\u003e\u003cbr\u003eSi disfrutan con nuestros videos, si los ayudamos a organizar su viaje o simplemente les alegramos el d\u00eda esperamos contar con su ayuda para continuar esta aventura.\u00a0Recorramos el mundo juntos.\u003cbr\u003e\u003cbr\u003eMuchas gracias.\u003cbr\u003eBel\u00e9m y Damian\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
