    "summary": "\u003ch4\u003e\u003cem style=\"font-weight: normal;\"\u003eHi there! My name is Kat Wick and I just wanted to thank you for coming to my Patreon page and supporting me in any way!\u003c/em\u003e\u003c/h4\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eWho is Kat Wick?\u003c/strong\u003e\u003cbr\u003e\nI\u0027m an artist from Council Bluffs, Iowa! I\u0027ve always been in love with art in it\u0027s many forms, whether it be sculptures, paintings, drawings, etc. It wasn\u0027t until I meet my 6th-8th grade art teacher Mrs. Luth that I realized everybody is an artist in some form and it can different and weird and not everybody has to love what you do. After her class I started painting in my free time here and there and its been that way for the past 8+ years. It wasn\u0027t until this year where I started finding my form and not only what I was good at but what brought me true pure happiness and now I can\u0027t imagine doing anything else!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy did I start a Patreon?\u003cbr\u003e\n\u003c/strong\u003eI decided to make this patreon so I could take my art to the next level. Produce more pieces and participate in more art shows and be shown in galleries. Everything I have done this far has been completely independent and self funded. I dream big and I want to create bigger and better pieces with higher quality canvas and paints as well as spread my reach to more and more people to enjoy and support me and my art!\u003cem\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ch4\u003e\u003c/h4\u003e"
