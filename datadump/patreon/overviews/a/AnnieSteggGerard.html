    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNSJ9/patreon-media/campaign/1359707/717791238a99497ab3871d335bc5bc37?token-time=2145916800\u0026token-hash=O4lYc65QEhNMwStYqZ8vtbdNldrFCiFniHGe-nQS3UY%3D",

    "published_at": "2018-03-31T02:59:18+00:00",
    "summary": "\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/262319037\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eMy name is Annie Stegg Gerard, and as long as I can remember art has been my passion. I am inspired by folklore and mythology, as well as the natural world. I love to illustrate the small, hidden creatures that grace our gardens and backyards. Getting lost in the details of an image is very meditative for me. I have found that the calming act of rendering enables me to focus on the moment, helping alleviate stress and anxiety. I love exploring the patterns and textures found in nature, from the perfect symmetry of an insect\u2019s wings, to the variety of shapes and colors in the leaves and flowers that backdrop my backyard.\n\u003cbr\u003e\u003cbr\u003e\nI invite you to take a moment to relax, and share in the same tranquility I have found through art.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/220815414\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52d05914e4b064b953243c81/t/5abea82f88251bcf7a00980c/1522444336668/intro_images3.jpg\"\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\n\u003cbr\u003e\nThroughout my career as an artist, I have always loved to share my process.\u00a0 Through this platform I hope to expand this part of my artistic journey.\u00a0 On this page you will get to explore my own creative inspiration, how I run a business, prepare gallery work, and take a look at some of my favorite materials.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52d05914e4b064b953243c81/t/5abea65303ce648731784b6d/1522443862678/Halcyongarden.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCreating more educational content with full length demonstration tutorial videos is something that I want to explore with your help.\u00a0 While I will continue to release many of the instructional videos to the public, I will not be able to go as in depth and personal as I will here. I want to hear from you, my audience, what you want to see most out of this page.\u00a0 I enjoy feedback from artists to those who are just interested in getting a behind the scenes look at the creative process.\u003cbr\u003e\u00a0\n\u003cimg src=\"https://static1.squarespace.com/static/52d05914e4b064b953243c81/t/58c7fa1ae4fcb5bd2d9c1332/1489500705770/?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eOne of the benefits of being a patron will be the behind the scenes access to the raw process of the stages of my work.\u00a0 You will be able to see a piece as it develops from rough sketch, to completed oil painting.\u00a0I\u0027ll take you behind the scenes and give you the first look at new work that hasn\u0027t been released to the public, as well as the first opportunity to purchase original paintings and drawings.\u00a0\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52d05914e4b064b953243c81/t/594309dbbebafba609ccca0f/1497565678651/?format=750w\"\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find me\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://www.gallerygerard.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/anniestegg/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/AnnieSteggFineArt/\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.kickstarter.com/projects/347165684/moonlit-vale-art-and-coloring-book-by-annie-stegg\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eColoring Book\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for visiting!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/52d05914e4b064b953243c81/t/5abe6ba28a922d5a3d8feac1/1522428834939/signature.jpg\"\u003e\u003c/div\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/52d05914e4b064b953243c81/t/5abea1146d2a73e772830639/1522442522758/Annie-SteggGerard-TheGoldenLyre.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
