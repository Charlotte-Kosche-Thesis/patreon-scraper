    "summary": "Hello, friends! I make\u00a0\u003ca href=\"http://www.jspowerhour.com/\" rel=\"nofollow\" target=\"_blank\"\u003eJunior Scientist Power Hour\u003c/a\u003e and\u00a0\u003ca href=\"http://www.last-halloween.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Last Halloween\u003c/a\u003e, two comics which you should totally read, as my mom says they are very good. They are both free to read on the internet, but they are not free for me to make. So if you\u0027d like, you can help me make my comics by supporting me on Patreon!\u003cbr\u003e\u003cbr\u003eAnd if you decide to pledge, you get access to all sorts of special Patreon-only content and activities. In return for pledging just \u003cstrong\u003e$1 a month\u003c/strong\u003e, you get exclusive access to \u003cstrong\u003eweekly journal comics\u003c/strong\u003e, like this one about an after-school animal design class I taught this spring:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Vp3zaAO.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003eAnd if you decide to pledge \u003cstrong\u003e$2 a\u00a0month\u003c/strong\u003e, you also get access to the \u003cstrong\u003eweekly \"extinct creatures\" posts\u003c/strong\u003e where I sketch and discuss various ancient beasts:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KuswG9g.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003eAnd if you decide to pledge as much as \u003cstrong\u003e$5 a month\u003c/strong\u003e, you get access to \u003cstrong\u003ebig monthly sketchbook excerpts\u003c/strong\u003e-- chunks of sketches from 7-10 sketchbook pages at a time, showing the process of designing TLH monsters, learning how to draw ancient beasts, warming up with figure studies, and cooling down with drawings of... Digimon, probably.\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/6fA8EDw.png\" title=\"source: imgur.com\"\u003e\u003cimg src=\"http://i.imgur.com/xPXA2BJ.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eIf you are a very cool person and would like to \u003cstrong\u003epledge $10\u003c/strong\u003e, you\u0027ll be invited to \u003cstrong\u003eplay Jackbox games \u003c/strong\u003e(or other party games, if we get sick of those) with me, maybe my sister, and the other $10 tier patrons once every month! Don\u0027t have friends who like these fun games? Well now you do. Come play with us!\u003cbr\u003e\u003cbr\u003eAnd lastly, if you pledge \u003cstrong\u003e$20 a month\u003c/strong\u003e, I will \u003cstrong\u003eGM a roleplaying game for you\u003c/strong\u003e and the other $20 tier patrons once a month. We\u0027ll start out with fun little one-shot games (probably only spooky ones), then if we get along, we\u0027ll play a longer campaign together. You must supply your own doritos.\u003cbr\u003e\u003cbr\u003eOn top of all that, you will be helping me make my comics and feed my cat, which is the greatest reward of all.\u003cbr\u003e\u003cbr\u003eThanks for reading! Bye!!\u003cbr\u003e-Abby\u003cbr\u003e"
