    "summary": "Cheers ma mates! This is it - I am trying this lovely patreon-thingy.*\u003cbr\u003e\u003cbr\u003eI am a photographer, artist and blogger based in Germany. I also offer classes in photography for children and teenagers.\u003cbr\u003eFrom time to time I am also writing poems, (short)stories and even songs. You can find some of my work here:\u00a0\u003ca href=\"http://aw-artandwriting.de/\" rel=\"nofollow\"\u003ehttp://aw-artandwriting.de/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBut I want to do more. I want to take more pictures, have more exhibitions, write a freaking book (well, actually I just have to finish it), then publish it, join more projects with more artists, write a play, form a (new) band, create a world of art, dreams and unicorns.\u003cbr\u003e\u003cbr\u003eAll of it while nurturing a tiny new human in this wild world and cuddling my cats from time to time.\u003cbr\u003e\u003cbr\u003eThis may sound crazy as you perhaps don\u0027t even know who the hell I am. But I am just learning to step out into the big world. And I thought this could be the perfect beginning.\u003cbr\u003e\u003cbr\u003e(A video and a German version of the text will be here soon.)\u003cbr\u003e\u003cbr\u003eSo I raise my coffee to all of you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*(Amanda Palmer made me do it.)"

     "created_at": "2016-09-21T22:08:58+00:00",
     "description": "For years now I am constantly writing this novel about a woman who is faced with her own fears and demons when having to watch for her brother\u0027s daughter. The story is about nightmares that haunt us, about the dark voices inside of us and what it takes to get through the day.\u003cbr\u003eThe only thing that stands between me and the end of the novel are a couple of weeks of just writing, editing and writing.",

     "created_at": "2016-09-21T22:17:38+00:00",
     "description": "Last year I started portraying the volunteers and creators of Utopiastadt. My goal is to capture 100 of them and turn their stories and beautiful faces into a book.\u003cbr\u003e\n\u003cbr\u003e\nThis is Utopiastadt: \u003ca href=\"https://www.clownfisch.eu/utopia-stadt/\"\u003ehttps://www.clownfisch.eu/utopia-stadt/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd this is the project: http://aw-artandwriting.de/?p=377",

     "completed_percentage": 1,
     "created_at": "2018-02-25T13:15:41+00:00",
     "description": "Riot Mother Radio - A podcast about all things riot when it comes to parenting\u003cbr\u003e\u003cbr\u003eThis idea is a very new one. As I became a mother last autumn I got to see a lot of cool punky moms around the world online. And the blogs/ instagram profiles they work on. But I also had the problem of a baby that would only sleep while I was walking around with her in a baby sling. So reading all this cool stuff got a bit tricky.\u003cbr\u003eThat\u0027s when I learned about TED-Talks and Podcasts for my smartphone (I know I\u0027m a bit slow...). And I discovered a whole new world while carrying the little one around town. But I found it hard to find the topics that came along with having a child.\u003cbr\u003eSo now I want to start a podcasts which features all those moms (parents to be exact) and all the stuff that makes parenting crazy.\u003cbr\u003eI would start with a weekly show (in German and English) with about twenty minutes.\u003cbr\u003eThat\u0027s the length of a good walk\u003cbr\u003e",

     "completed_percentage": 1,
     "created_at": "2018-02-25T13:15:41+00:00",
     "description": "Unseen superheroes\u003cbr\u003e\u003cbr\u003eSome years ago I worked in a shelter for battered women and learned a lot about love and loss, strength and hope, starting over and carrying on.*\u003cbr\u003eThat\u0027s also when I got to know the people who made it possible for these women to get a new life.\u003cbr\u003eAnd I thought there must be more folks who devote their lives helping others and giving hope.\u003cbr\u003e\u003cbr\u003eI want to portray them, ask them about their (daily) motivation and show all of it in an exhibition.\u003cbr\u003e\u003cbr\u003e*I made a calendar with some of the women which was only available for supporters of the shelter.",

     "description": "Be brave\u003cbr\u003e\u003cbr\u003eThis idea came to me while I was studying and fighting anxiety attacks on a daily basis. I was stuck in my own head not being able to fulfill my dreams.\u003cbr\u003eSo I started portraying people around me who went on adventures, seeked new worlds and seemed unafraid of stepping out of their comfort zone.\u003cbr\u003e\u003cbr\u003eAs I learned to risk a little bit more I\u0027d like to get back to this project and perhaps have an exhibition at the end.",
