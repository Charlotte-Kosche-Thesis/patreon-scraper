    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u0026lt;\u0026lt;\u00a0 \u003ca href=\"http://atryl.deviantart.com/\" rel=\"nofollow\"\u003edevianART\u003c/a\u003e - \u003ca href=\"http://atryl.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e\u003cspan style=\"background-color: rgb(54,96,146);\"\u003e\u003c/span\u003e - \u003ca href=\"https://www.youtube.com/user/atryl\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e - \u003ca href=\"https://twitter.com/Atrylart\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e - \u003ca href=\"https://www.facebook.com/atrylpage\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e \u0026gt;\u0026gt;\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello there!\u003cbr\u003e\u003cbr\u003eI am atryl, an artist from Hungary. I love movies, cartoons and video games, but most importantly: \u003cstrong\u003edrawing\u003c/strong\u003e. I draw since I could hold a pen, and I grew up doing it whenever I could. I always wanted to be a professional, but I couldn\u0027t figure out how. A few years ago a chance showed up, and I answered the call. I started to upload more and more pictures, and people seemed to like them. This was the start of my little journey towards something that might make my dream come true: drawing for a living.\u003cbr\u003e\u003cbr\u003eBy becoming my patron help me to stay on my feet, support my family and work on personal art . I would like to thank you in advance, it\n means a lot to me!\u003cbr\u003e\u003cbr\u003e---------------------------------------------------------------------------------\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e** IMPORTANT **\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI use PATREON as a tip jar. The pledge levels are just for fun, there\u0027s no rewards for each, since everything I work on you can access through the archives link below.\u003cbr\u003ehttps://www.dropbox.com/s/7s0qbsc639076y4/ARCHIVES.rtf?dl=0\u003cbr\u003e---------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eINFO:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What kind of content do you produce, what do you focus on mostly?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e I like many things. Fantasy, games, cute stuff, naughty stuff. I separate the SFW from the NSFW, so you don\u0027t have to worry about seeing something you don\u0027t want to, the folders are clearly labeled. I sometimes have the mood to draw NSFW, sometimes SFW, I tried to do only one but it didn\u0027t work out. This way everybody is happy :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How often do you livestream?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e As often as I can, it mostly depends on my work load, mood and how my RL goes atm. I\u0027m trying to stream at least twice a week. Sometimes less, sometimes more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Why don\u0027t you use pledge levels like everybody else?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e I always uploaded everything for free without annoying watermarks or censore bars. I want people to support me because of me, not because there\u0027s a paywall and they couldn\u0027t access to the content otherwise. People who want to support me will support me anyway, and those who don\u0027t want to will get it somehow anyway. I use patreon as a tip jar at this point :)\u003cbr\u003e\u003cbr\u003e---------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026lt;\u0026lt;  \u003ca href=\"http://atryl.deviantart.com/\" rel=\"nofollow\"\u003edevianART\u003c/a\u003e - \u003ca href=\"http://atryl.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e - \u003ca href=\"https://www.youtube.com/user/atryl\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e - \u003ca href=\
