     "created_at": "2018-01-15T03:33:55.641358+00:00",
     "description": "\u003cstrong\u003eUnique Phut\u00f3n, Modernizing \u00a0Original New-Experimental\u003c/strong\u003e\n\u003cp\u003eDear Viewer and Patron (0\u00b0), you\u0027ve selected to begin the journey into the \u003cem\u003eplurimum lucis\u003c/em\u003e of Patronage To The Arts. \u00a0You\u0027re monetary contribution is numerically singular, the impact of your great generosity will one day change the face of the world. \u00a0You\u0027re not \u003cem\u003ejust thinking\u003c/em\u003e about The Arts, Dear Viewer and Patron (0\u00b0), you\u0027re personally involved in developing and advancing human society by guiding civilization with your Will. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWill there be extra content made available to you? Yes! Is Arousing Audio totally faithful to giving you the best possible experience?\u003cem\u003e Fidelio\u003c/em\u003e!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eThis was quite a new idea to Alice, and she thought it over a little before she made her next remark. \"Then the eleventh day must have been a holiday?\"\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\"pate peat rads sacra tape wen baggy barbs brat bur chez goat hot int ixia\"\u003c/p\u003e",

     "created_at": "2018-01-14T07:21:41.924974+00:00",
     "description": "\u003cstrong\u003eStrengthening Permanence With Vivifying Energy\u003c/strong\u003e\n\u003cp\u003ePlanning destroys the neutrality of the experience of existing. Dear Viewer and Patron (1\u00b0), you will have access to special content Arousing Audio produces. Will you be informed of side-projects? Yes. \u00a0Will you get better explanations from Arousing Audio? Yes. Will your ideas and suggestions be strongly-reflected in upcoming iterations of the show and the supporting productions? Yes.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eAlice opened the door and found that it led into a small passage.\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(93 93/93)\u003c/p\u003e",

     "created_at": "2018-01-14T08:01:22.116526+00:00",
     "description": "\u003cstrong\u003eMan\u0027s Truth is Supreme Over Institutions\u0027 Justice\u003c/strong\u003e\n\u003cp\u003eThe Dear Viewer and Patron (2\u00b0) has a greater faith in Arousing Audio, and by analogy, an equally proportioned fraternal love for the show.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eSaid Alice, who was a very truthful child; \"but little girls eat eggs quite as much as serpents do, you know.\"\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBecome a foundational cornerstone in the Strange Art Project which is Arousing Audio, embrace the liberty of the second grade.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u05e8\u05e8 \u05e8\u05e4 \u05e4\u05e4 \u05e4 \u05e4 \u05e0\u05dc \u05e2 \u05e2 \u05e2 \u05e9\u05e7 \u05e9\u05e9\u05e8 \u05de\u05de \u05de\u05de\u05d7 \u05d7\u05d7 \u05d8\u05d7\u05de \u05de\u05de \u05e9 \u05e8\u05e2 \u05d4 \u05dc \u05e2\u05dc \u05d6 \u05d6\u05d3 \u05d4\u05d3\u05d3 \u05d1\u05d1 \u05d0\u05d3\u05d5 \u05d3\u05d3 \u05d6\u05d1\u05d7 \u05d7 \u05dc\u05dc \u05d9\u05d5 \u05d8 \u05de\u05e8 \u05de\u05e2 \u05e8 \u05e2 \u05d6\u05e1\u05e8 \u05e6\u05e0 \u05e0\u05d5\u05d3 \u05d1 \u05d7\u05d3 \u05d1\u05d6 \u05d3\u05d5 \u05d3\u05d5 \u05d5 \u05d4 \u05d0\u05e9 \u05e9 \u05e7\u05e7 \u05e9 \u05e9\u05e2 \u05e4 \u05e2\u05de \u05e8\u05d2 \u05e0 \u05d5 \u05d0 \u05d0 \u05d0 \u05d3\u05d5 \u05d3\u05d0 \u05d4 \u05d4 \u05d2\u05d2 \u05d0\u05d1 \u05d6 \u05d4 \u05d4 \u05d0\u05d1 \u05d2\u05d2 \u05dc \u05e1\u05e1 \u05e6 \u00a0\u003c/p\u003e",

     "description": "\u003cstrong\u003eBeautiful Wisdom Charitably Strengthens Faithful Hope \u00a0\u003c/strong\u003e\n\u003cp\u003eThe Dear Viewer and Patron (3\u00b0), you have become the priesthood of Arousing Audio. You have learned that injustice is the annihilation of a moral being, as falsehood is the poison of the intelligence. Your virtue is rewarded, even as you have the opportunity to learn \u003cstrong\u003eMysteriously-Concealed, Enigmatically-Paradoxical, \u003c/strong\u003ebehind-the-scenes facts about Arousing Audio.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\"How fond she is of finding morals in things!\" Alice thought to herself.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e5 3 2 11 7 5 3 2 17 13 11 7 5 3 2 11 7 5 3 2 17 13 11 7 5 3 2 31 29 23 19 17 13 11 7 5 3 2 41 37 31 29 23 19 17 13 11 7 5 3 2\u00a0\u003c/p\u003e",

     "description": "\u003cstrong\u003eThe Honored Philanthropist\u0027s Mark: A Charitable Morality\u003c/strong\u003e\n\u003cp\u003eDear Viewer and Patron (4\u00b0), \u00a0you have taken the first step over the threshold toward the inner sanctuary and heart of the temple. You are in the path that leads up the slope of the mountain of Truth; and it depends upon your secrecy, obedience, and fidelity, whether you will advance or remain stationary.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eAlice did not dare to disobey, though she felt sure it would all come wrong.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0s. \u2cads\u2cade\u2cads\u2ca7 j\u2caf\u2c89 \u2c9b\u2cb1 \u2c8dtt\u2c83 \u03ef\u2c8dtt. \u03e7tt\u2c87. \u03ed\u2c87sz\u2c81\u2c8as\u2ca7. \u03eb\u2c9d \u2cb1h\u2cb1\u2c93\u2cb1 \u2c9d. \u2cb1g. oo\u2c85 \u2cb1\u2c97 \u2cab\u2c91\u2cab \u2c91\u2cabch\u2cab\u2c99\u2cab. \u03e7\u2cab\u03e7 \u03efch\u2cab\u03e7\u03efch \u2cab\u2c99\u2cab \u2c97\u2cab\u2c99 \u03e5\u2c99 \u2cab. \u2c97\u2cb1l \u2cb1xoo\u03e9\u2cb1g \u2cb1\u2c97\u2cab \u03e7\u03efz \u2cb1\u2c93oo\u2c93\u2cb1\u2c9d ooz. oo\u2c93\u2cb1 o\u03e5\u2ca3\u03e5m \u2cabch\u2cabloo\u2c93\u2cb1l. \u2cabch\u2cab\u2c97 \u2cab\u03e7\u2cab\u03e7\u2cab\u03e7\u2cab. \u2c99 \u03e5\u03e3\u2ca5sh\u2ca5q\u2c89\u2c95 \u2c89\u2caf\u2c89q\u2c89 kae u\u2c8fk\u2c8f\u2ca9. \u2c8fth\u2cab\u2c91 \u2cab\u2c97ph\u2c97\u2cb1z \u03ef\u2c83\u03efd\u03ed\u03e9.\u00a0\u00a0\u003c/p\u003e",
