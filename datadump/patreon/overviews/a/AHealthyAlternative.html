    "summary": "\u003cstrong\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/26731536_10155000180402307_980738173361101047_n.jpg?_nc_cat=0\u0026amp;oh=9c098f5141681002adbb9fa7b5582405\u0026amp;oe=5B585B5D\" style=\"width: 251px;\"\u003e\u003cbr\u003eAbout Me:\u00a0\u003c/strong\u003eMy name\u0027s Chris James\u003cstrong\u003e\u00a0\u003c/strong\u003eand yes I used to wear rompers HAHA!! I\u0027m just your average friendly neighborhood electrician turned health guru. This all started a few years ago, I had\u00a0issues I\u0027d been dealing with for over a decade, and I was sick of it. I was tired of feeling uncomfortable in my own skin. I was so conscious of my body, I would suck in my stomach as a reflex. It was time for a major change. As i started learning about healing, I realized that the world we live in is full of disease, and people were dying for no good reason other than, lack of knowledge. I decided to create a platform that was focused on collecting information from a multitude of resources, sifting through all of the misleading information, and presenting you all with information that \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eACTUALLY WORKS\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e!!\u003c/span\u003e\u00a0 Now fast forward 2 yrs, I have helped hundreds if not thousands of people lose weight, throw away their medications, and feel better about themselves now, than they had felt in years. We have seen healing in the area of fertility issues, diabetes, obesity, regulatory systems and much more.I encourage you all to keep an open mind, because what I have learned is that the mass majority of what we\u0027ve been taught throughout our life, even outside of health, is a half-truth or whole lie, and I\u0027m determined to shed light on the truth.\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/21617688_10154728128767307_532986428736081414_n.jpg?_nc_cat=0\u0026amp;oh=99e01273ed2b46489627a31a3238d38c\u0026amp;oe=5B58D9D3\" style=\"width: 243px;\"\u003e\u003cbr\u003eHow Did I Learn The Truth About Healing: \u003c/strong\u003e At the end of 2015 I was laid off my full-time job, and because I had so much time on my hands, I was able to dedicate my time to research and experimentation. I spent tens of hours each week reading, watching documentaries, experimenting, and eventually I came out on the other side of a rabbit hole. Since then I have returned to full-time work and haven\u0027t had nearly as much time for research, but I\u0027m going to change that.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You\u0027re Paying For:\u00a0\u003c/strong\u003eRewards! I have several reward tiers that will give you access to exclusive content and I will be updating the rewards in the future, based on your feedback. Patreon has allowed me to monetize the research I have done, so that soon I can quit my full-time job and in turn give you all a much richer experience across all platforms. There are still many issues I want to be able to teach others how to heal, including balding, cavities and eyesight, just to name a few. I will be dedicating my time to these efforts. I actually do experiments, but there\u0027s equipment I\u0027ve been needing to purchase such as microscopes, a better computer, and software. I will have the ability to travel and learn new things from other healers who don\u0027t utilize online platforms and bring that information directly to you all. I will also be able to dedicate more time to designing programs that will help you all get the results you are looking for much more quickly and effectively.\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eJoin me on this journey of discovery as we uncover the hidden truths about health, wellness and human physiology. Welcome to A Healthy Alternative.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/31282806_10155247008327307_6092549248504733879_n.jpg?_nc_cat=0\u0026amp;oh=a3e7ac548c7fafa9ba597f8778bd7682\u0026amp;oe=5B94D575\" style=\"width: 268px;\"\u003e\u003cbr\u003e\u003cbr\u003eNote: Patreon is a monthly recurring donation program. If you would like to make a one-time method donation to me, you may do so by following this link:\u00a0\u003ca href=\"https://ahealthyalternative.org/donate/\"\u003ehttps://ahealthyalternative.org/donate/\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
