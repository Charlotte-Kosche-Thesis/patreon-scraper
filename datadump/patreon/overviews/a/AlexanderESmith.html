    "summary": "\u003cstrong\u003eWhat\u0027s all this then?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhen I\u0027m not fixing technology for a living, I create art. My focus is on photo-realistic, hard-surface modeling. I also love to teach, and want to help as many other artists as I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of content can be expected?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTwitch streams\u003cul\u003e\u003cli\u003eCome and ask questions, and I\u0027ll do live tutorials. Otherwise, just talk shop with other like-minded artists.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eCondensed tutorials\u003cul\u003e\u003cli\u003eHave you ever tried to look something up, but fell asleep after the 3rd, 2 hour, rambling, mistake riddled tutorials? Well search no more! My goal is to release a series of 2 minute or less tutorials that cover everything from basic Blender interface usage to advanced material setups and node usage.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eDiscord Chat\u003cul\u003e\u003cli\u003eI hang out in discord chat and provide critiques, advice, and mini-tutorials. Come hang out with us!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhere can I find your past works and information?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe easiest place to find my various creations is at \u003ca href=\"http://www.AlexanderESmith.com\"\u003ehttp://www.AlexanderESmith.com\u003c/a\u003e . There you\u0027ll find my completed renders, published tutorials, contact information, and links to my various portals on the internet.\u003cbr\u003e"
