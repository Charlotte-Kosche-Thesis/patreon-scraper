    "summary": "\u003cstrong\u003eEvery week I deliver a top-notch newsletter to authors\u003c/strong\u003e who subscribed to my list. (You can get on the list by downloading \"200 Book Marketing Tips\" for free here:\u00a0\u003ca href=\"http://alinkarutkowska.com/authors-home-gift/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://alinkarutkowska.com/authors-home-gift/\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI cover book marketing strategies \u003c/strong\u003eincluding how to launch a book with 100 reviews, strategies for book award contests and book fairs, different ways of gaining readers, effective advertising, selling foreign rights, effective keywords, using Facebook and Goodreads to sell books, crowdfunding for authors, optimizing your book for Amazon and more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI also interview best-selling authors\u003c/strong\u003e, where I pick their minds on worst and best decisions in their writing careers, their motivation to write, their best writing and marketing advice for other authors, the key factors to their success, their views on self-publishing and traditional publishing and more. Best-selling authors I\u0027ve interviewed include S.L. Morgan, Carol Bodensteiner, Michelle Weidenbenner and Chandler Bolt. There are more great interviews to come.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe content of the newsletter is based on my own experience.\u003c/strong\u003e I first test via trial and error the things that work and I then share them with you. Occasionally I recommend a product from a fellow creator but only after I\u0027ve tested it first. I create personalized questions for every author I interview and I get the audio versions transcribed.\u003cbr\u003e\u003cbr\u003eI love doing this and I happily shoulder all the costs related to research, hosting, mailing list, transcription and more.\u00a0\u003cstrong\u003eBy pledging, you\u0027ll help me cover both the costs of creating each newsletter and for the time I put into it.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEach weekly newsletter will count as a Patreon paid event. Any extra bonus newsletter I create will be completely free.\u003cbr\u003e\u003cbr\u003eI have a wonderful group of authors on my list, and if you pledge, I\u0027ll have an opportunity to forge an even deeper connection with you.\u003cbr\u003e\u003cbr\u003eThank you so much for your support! \u003cstrong\u003eGo click on the funding levels below to get started\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e"
