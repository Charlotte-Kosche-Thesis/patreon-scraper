    "summary": "\u003ch4\u003e\u003c/h4\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIMPORTANT! PLEASE READ BEFORE PLEDGING!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\" I specialise in\u00a0\u003cstrong\u003eFan Art\u003c/strong\u003e, \u003cstrong\u003ePinup\u003c/strong\u003e works and\u00a0\u003cstrong\u003eNSFW\u003c/strong\u003e content\u00a0\u003c/span\u003e\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cimg src=\"http://i.imgur.com/yyROMxO.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cblockquote\u003e\u003cstrong\u003eFAQ List by Order:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t1. Registration Information\u003cbr\u003e\n\t2. Rewards Release Information\u003cbr\u003e3.\u00a0Payments Information\u003cbr\u003e\n\t4. Events Participation\u003cbr\u003e\n\t5. Past Rewards Access via Gumroad\u003cbr\u003e6. Social Sites\u003cbr\u003e7. Discord Channel\u003c/blockquote\u003e\u003cimg src=\"http://i.imgur.com/yyROMxO.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/esEcyXy.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eClick \u003cstrong\u003e\"become a Patron\"\u003c/strong\u003e button, select your reward and that\u0027s it, you\u0027re a patron! \u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003eYou can change your pledge at any moment or even cancel it completely.\u00a0\u003c/em\u003e\u003cem\u003e\u003cem\u003eRewards\u003c/em\u003e are provided to patrons after the 7th of each month, when all pledges have been processed by Patreon.\u00a0\u003cem\u003eMilestones\u003c/em\u003e unlock additional features and types of content for patrons and can be seen at the right side of the page.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/yyROMxO.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/4vJg6RI.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tEvery month, I\u0027ll be releasing out full content works that\u0027s link in this channel for a certain period. This works include More Images, Work in Process [GIF], My Brush Tools, Short Comic [NSFW] and more..\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe release of the rewards will always be on the \u003cstrong\u003e7 - 10th of the Month\u003c/strong\u003e\u00a0and the link to those rewards will be available for download from that stated dates to the end of the month. Which once a new month begins, the link for that rewards will be deleted and a new link for the new rewards will be given. Old works will be uploaded to\u00a0\u003ca href=\"https://gumroad.com/akiru\" target=\"_blank\"\u003e\u003cstrong\u003eGumroad\u003c/strong\u003e\u003c/a\u003e where you can get your hands on. \u003cbr\u003e\u003cbr\u003eThe reasoning for this period release is so that at my end, I can brush up on some stuffs that needs twerking.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/yyROMxO.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/zB96Mnd.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eEvery 1st of the month, Patreon will start doing their financial calculations. And this is where the money will start to deduct and be process. \u003cbr\u003e\u003cbr\u003eFor the payment process of things at my Patreon. The way things run is by the process of\u00a0\u003cstrong\u003eCHARGE-UP front\u00a0\u003c/strong\u003eand then, followed up by the monthly process for existing user.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSo What is Charge-up Front Akiru? Well..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew Patrons:\u003c/strong\u003e New Patrons will be \u003cstrong\u003echarged on the day they Pledge. \u003c/strong\u003eWhich will give you access to all content shared according to your reward tier. After which on the 1st of the next following month, you will simply return to being charged monthly as per normal.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eExample:\u003c/em\u003e A patron joins my Patreon on February 25th for $10 per month. They will be charged $10 on the day they join, February 25th, for the February rewards. On March 1st, the Patron will be charged $10 for March rewards. Got it?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExisting Patrons:\u003c/strong\u003e\u00a0There isn\u0027t much to consider because you\u0027ll just follow the normal monthly format, as how other patreon system works.\u00a0Like my existing Patreon supporters will be charged on the 1st of the month like usual.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdating of Pledges:\u00a0\u003c/strong\u003eIf an existing patron such as yourself increases your pledge, you will be charged the difference between your last pledge value, and the new pledge value. And after that, on the 1st of the month (and every 1st of the month thereafter) you will be charged the full amount of their pledge until you cancel or edit your pledge.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eExample:\u003c/em\u003e\u00a0If you pledge on the day before the end of the month and let\u0027s say on the 25th of February, you pledge as a $5 Tier. But then, the next day on the 26th, you decided to change or edit your reward Tier to the $10 Package. What happens is that the amount you pledge, Patreon will not take that full $10 but differentiate and take the additional $5. This is more like adding up to that reward Tier.\u00a0\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003c/em\u003e\u003cem style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/yyROMxO.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/iahfwPF.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/qPZNP5X.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\n\tThis two Events are great ways for my Patreons to get much more than monthly rewards. They get the benefit of accessing free stuffs and packages by inputing their ideas with a simple comment on the post.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u0026gt; More information will be provided when the period comes. Which is on the 7-10th of the month. So stay tune for that\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://i.imgur.com/yyROMxO.png\"\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/akiru\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/asZ7rnh.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u00a0FOR THOSE WHO WISH TO GET ALL THE PREVIOUS REWARDS \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cblockquote\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\tI\u0027ve upload them to Gumroad where you can selectively access past rewards that you\u0027ve been eager to buy.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\"\" Click on the Gumroad image [above] to be directed to my Gumroad or just key in the link given above. \"\"\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt\u0027s that simple.\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cstro
