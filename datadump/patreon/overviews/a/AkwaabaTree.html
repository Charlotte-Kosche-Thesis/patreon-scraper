     "about": "The Akwaaba Tree is a 501c3 emerging children\u2019s history and culture museum with locations in Atlanta, Georgia USA; Bahia, Brazil; Tamarindo, Costa Rica; and Accra, Ghana. The word Akwaaba means \u201cyou are welcome\u201d in the Twi language of Ghana, West Africa. All children and their families and caregivers are welcome to visit and explore our unique offerings. Our mission is to create an environment for children, which fosters an understanding and appreciation of the world\u2019s cultural diversity.\u003cbr\u003eIn order to build an appreciation for diverse cultures and differing points of view; our work helps to stimulate the minds, aide in the growth of positive group and self-identification for children. We provide exhibits, programming, training and information to help preserve and pass on the world\u2019s unique cultural heritages to our children.\u003cbr\u003eThis mission and vision is extremely relevant in today\u2019s world where conflict is oftentimes the result of cultural miseducation. Positive cultural identity and cultural awareness are important protective factors in the development of healthy children.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
