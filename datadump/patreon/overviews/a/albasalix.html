    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F210539955\u0026amp;url=https%3A%2F%2Fvimeo.com%2F210539955\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F626353566_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/210539955",
    "one_liner": "Show up. Find purpose. Do work that matters.",

    "summary": "We can\u0027t thank you enough for supporting us and the growing number of shows we are creating in the World of Alba Salix!\u00a0 \u003cbr\u003e\u003cbr\u003eWhat began as a journey to create a full-cast comedy audio drama with our friends has now become three shows listened to by tens of thousands of people a month across a growing number of continents! \u003cbr\u003e\u003cbr\u003eOur first spinoff was with the loveable curmudgeon Gubbin, a gay troll who runs a bar on the other side of the bridge with his niece Betula and his somewhat gullible landlord Stan in\u00a0\u003cem\u003eThe Axe and Crown\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eAnd now we are launching a third show, also set in the world of Alba Salix. All because of you, our most amazing fans! \u003cem\u003eThe End of Time and Other Bothers\u003c/em\u003e is an improvised fantasy roleplaying game set in the world of Alba Salix. And we were super excited to share the pre-release of episode 1 with all of you here on Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhoa! Start from the Beginning!\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eAlba Salix, Royal Physician\u003c/em\u003e\u00a0is an award-winning original comedy series. You can subscribe in your favourite podcast app, or listen by visiting\u00a0\u003ca href=\"http://www.albasalix.com/\" target=\"_blank\"\u003ealbasalix.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe tiny kingdom of Farloria has an even tinier medicare system. There just aren\u0027t enough hours in the day for head witch Alba Salix to tend to all her patients, even with the help of her troublesome young apprentice Magnus and her free-spirited fairy herbalist Holly.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u201cStupid healing. Can\u2019t you teach me, like, one secret pressure point? Like that one that makes your ribcage explode?\u201d\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003eAbout the creator (Eli McIlveen)\u003c/strong\u003e\u003cbr\u003eHaving grown up with series such as \u003cem\u003eThe Hitchhiker\u0027s Guide to the Galaxy,\u003c/em\u003e Eli and friends taped a handful of extremely silly radio plays in high school. Later on, Eli got involved in radio comedy at the University of Waterloo\u0027s CKMS-FM. \u003cem\u003eAlba Salix,\u003c/em\u003e his first professionally-produced audio series, won gold in the Fantasy category at the 2015\u00a0\u003ca href=\"http://www.marktimeawards.org/\"\u003eMark Time Awards\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSince 2016 he has been an interview producer for\u00a0\u003ca href=\"http://www.radiodramarevival.com/\"\u003eRadio Drama Revival\u003c/a\u003e, a bi-weekly podcast showcasing the best in modern audio drama. He\u0027s also helped to produce (and occasionally appeared in) numerous other shows.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur progress\u003cbr\u003e\u003c/strong\u003eSeason Two of \u003cem\u003eAlba\u003c/em\u003e will consist of six half-hour episodes. The bible and story arc are complete and four of the episodes are in final draft. Also on the way in late summer 2017 are six more episodes of our spinoff \u003cem\u003eThe Axe \u0026amp; Crown,\u003c/em\u003e\u00a0set in a tavern across the river from the House of Healing.\u003cbr\u003e\u003cbr\u003eWe\u0027re launching Season Two in Fall 2017, with a new episode to download every two weeks. And that\u0027s where you come in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow the funds are used\u003cbr\u003e\u003c/strong\u003eStudio time is expensive. Also, we like it when our actors eat. Your funds help to offset all the costs associated with recording and producing all of our shows.\u00a0\u003cbr\u003e\u003cbr\u003e* \u003cem\u003eAlba Salix, Season Two is entirely dependent on: funding from you, the listener; the ongoing patronage of the muses of comedy, sound effects and funny diseases; global coffee production levels; and children worldwide showing their parents how to subscribe to podcasts.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to listen\u003cbr\u003e\u003c/strong\u003eYou can listen to Alba Salix and The Axe and Crown:\u003cbr\u003e\u003cul\u003e\u003cli\u003eon our\u00a0\u003ca href=\"http://www.albasalix.com/episodes/\"\u003ewebsite\u003c/a\u003e\u003c/li\u003e\u003cli\u003ein\u00a0\u003ca href=\"http://www.albasalix.com/itunes\"\u003eiTunes\u003c/a\u003e\u003c/li\u003e\u003cli\u003ein\u00a0\u003ca href=\"http://www.stitcher.com/podcast/takingtheleap/alba-salix-royal-physician?refid=stpr\"\u003eStitcher\u003c/a\u003e\u003c/li\u003e\u003cli\u003eon\u00a0\u003ca href=\"https://goo.gl/app/playmusic?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;link=https://play.google.com/music/m/Imuxpjjgwzwvjuzhhtsrkhckgmi?t%3DAlba_Salix,_Royal_Physician\"\u003eGoogle Play\u003c/a\u003e\u003c/li\u003e\u003cli\u003eor wherever you find your podcasts!\u003c/li\u003e\u003c/ul\u003eYou can listen to The End of Time and Other Bothers:\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn April of 2018 anywhere you listen to podcasts\u003c/li\u003e\u003cli\u003eEpisode 1 today as a Patron!\u003c/li\u003e\u003c/ul\u003e"
