    "summary": "\u003cstrong\u003eI\u0027m currently fighting for school admission and the update frequency is low. Reward tiers may be changed to match my update frequency. Please consider before becoming a patron, thank you!\u003cbr\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u76ee\u524d\u6211\u6b63\u5728\u4e3a\u5347\u5b66\u800c\u594b\u6597\uff0c\u56e0\u6b64\u5728Patreon\u4e0a\u66f4\u65b0\u7684\u9891\u7387\u5f88\u4f4e\u3002Reward tiers \u7684\u5956\u52b1\u4f1a\u4e0d\u65f6\u53d8\u66f4\uff0c\u56e0\u6b64\u8bf7\u5728\u51b3\u5b9a\u8d5e\u52a9\u524d\u4e09\u601d\uff0c\u8c22\u8c22\uff01\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is Alaskanya and welcome to my Patreon page!\u003cbr\u003e\u6b22\u8fce\u6765\u5230\u963f\u62c9\u65af\u52a0\u732b\u7684Patreon\u4e3b\u9875\uff01\u003cbr\u003e\u003cbr\u003eI come from China and currently studying in Japan. You will see most of my posts in both Chinese and English here.\u003cbr\u003e\u6211\u6765\u81ea\u4e2d\u56fd\uff0c\u73b0\u5c45\u65e5\u672c\u8bfb\u4e66\u3002\u6211\u5728Patreon\u4e0a\u7684\u5927\u90e8\u5206\u5185\u5bb9\u5c06\u4f1a\u4ee5\u4e2d\u6587\u548c\u82f1\u6587\u53d1\u5e03\u3002\u003cbr\u003e\u003cbr\u003eI love furry/kemono characters and I\u0027m happy to put them in my creations. Many of my works are NSFW and I\u0027m glad to present them here.\u003cbr\u003e\u6211\u559c\u6b22\u521b\u4f5c\u4e0e\u517d\u4eba\u89d2\u8272\u6709\u5173\u7684\u753b\u4f5c\uff0c\u5176\u4e2d\u4e5f\u6709\u5f88\u591a\u662fNSFW\u7684\u3002\u6211\u5f88\u9ad8\u5174\u80fd\u6709\u4e00\u4e2aPatreon\u8fd9\u6837\u7684\u7a7a\u95f4\u6765\u8ba9\u6211\u5c55\u793a\u5b83\u4eec\u3002\u003cbr\u003e\u003cbr\u003eYou will see different types of art styles here. I\u0027m specialized in drawing with watercolors and colored pencils, but most of my works here are created with digital board.\u003cbr\u003e\u6211\u7684\u4e13\u957f\u662f\u6c34\u5f69\u753b\u548c\u5f69\u8272\u94c5\u7b14\u753b\uff0c\u4f46\u5927\u591a\u6570\u4f5c\u54c1\u662f\u7528\u6570\u4f4d\u677f\u753b\u51fa\u7684\uff0c\u56e0\u6b64\u5728\u8fd9\u91cc\u4f60\u4f1a\u770b\u5230\u5f88\u591a\u4e0d\u540c\u7684\u7ed8\u753b\u98ce\u683c\u3002\u003cbr\u003e\u003cbr\u003eMy name is pronounced as \"Alaska-nya\". The name means \"The cat who love Alaska Malamutes\u201d. I love Alaska Malamutes and \"nya\" is \"meow\" in Japanese.\u003cbr\u003e\u6211\u5f88\u559c\u6b22\u963f\u62c9\u65af\u52a0\u96ea\u6a47\u72ac\uff0c\u7b14\u540d\u201c\u963f\u62c9\u65af\u52a0\u732b\u201d\u4e5f\u662f\u56e0\u6b64\u5f97\u6765\u3002\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you will get by pledging me:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eFor free:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAccess to teasers, including partial images or/and\u00a0sketches of my works in progress. Access to photos of my watercolor and pencil works. You will also have access to my selected SFW works with watermark.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u514d\u8d39\u6d4f\u89c8\u65b0\u4f5c\u54c1\u7684\u9884\u544a\uff0c\u5305\u62ec\u5c40\u90e8\u753b\u9762\u548c\u8349\u7a3f\u3002\u514d\u8d39\u6d4f\u89c8\u6c34\u5f69\u753b\u53ca\u94c5\u7b14\u753b\u7684\u7167\u7247\u3002\u6709\u6c34\u5370\u7248\u672c\u7684\u753b\u4f5c\u4e5f\u4f1a\u514d\u8d39\u53d1\u5e03\uff08\u4ec5\u9650\u90e8\u5206SFW\u753b\u4f5c\uff09\u3002\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor $1 per month:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAccess to my monthly works without watermark (SFW only). Access to scanned copies of my watercolor and pencil works.\u00a0I will present at least two works per month.\u003cbr\u003e\u6bcf\u6708\u8d5e\u52a91\u7f8e\u5143\uff0c\u60a8\u5c06\u53ef\u6d4f\u89c8\u65e0\u6c34\u5370\u7248\u672c\u7684\u6bcf\u6708\u65b0\u4f5c\uff08\u4ec5\u9650SFW\uff09\u3002\u60a8\u4e5f\u53ef\u6d4f\u89c8\u6c34\u5f69\u753b\u53ca\u94c5\u7b14\u753b\u7684\u626b\u63cf\u7248\u672c\u3002\u6211\u6bcf\u6708\u4f1a\u81f3\u5c11\u53d1\u5e03\u4e24\u5f20\u65b0\u4f5c\u3002\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eFor $5 per month:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAccess to my monthly works with their alternate versions including NSFW versions. All of them are high-resolution and watermark free. Scanned copies of my watercolor and pencil works will also be high-resolution.\u003cbr\u003e\u6bcf\u6708\u8d5e\u52a95\u7f8e\u5143\uff0c\u60a8\u5c06\u53ef\u6d4f\u89c8\u9ad8\u6e05\u65e0\u6c34\u5370\u7248\u672c\u7684\u6bcf\u6708\u65b0\u4f5c\uff0c\u5305\u542b\u5168\u90e8\u5dee\u5206\u7248\u672c\uff08\u542bNSFW\u7248\u672c\uff09\u3002\u6c34\u5f69\u753b\u53ca\u94c5\u7b14\u753b\u7684\u9ad8\u6e05\u626b\u63cf\u7248\u672c\u4e5f\u4f1a\u4e00\u5e76\u5949\u4e0a\u3002\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eFor $10 per month:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAccess to my full-size, high-resolution illustrations. These works may be refined versions of $5-tier works, or brand new works.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u6bcf\u6708\u8d5e\u52a910\u7f8e\u5143\uff0c\u60a8\u5c06\u53ef\u6d4f\u89c8\u9ad8\u6e05\u5168\u5c3a\u5bf8\u7684\u65b0\u4f5c\u3002\u5168\u5c3a\u5bf8\u65b0\u4f5c\u53ef\u80fd\u662f\u4e94\u7f8e\u5143Tier\u4e2d\u4f5c\u54c1\u7684\u6539\u7f16\u7248\u672c\uff0c\u4e5f\u53ef\u80fd\u662f\u5168\u65b0\u7684\u753b\u4f5c\u3002\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor $15 per month:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAccess to videos recording my working progress for selected works, and .psd files of my selected works.\u00a0\u003cbr\u003e\u6bcf\u6708\u8d5e\u52a915\u7f8e\u5143\uff0c\u003cem\u003e\u60a8\u53ef\u4ee5\u901a\u8fc7\u89c6\u9891\u89c2\u770b\u6211\u90e8\u5206\u4f5c\u54c1\u7684\u4f5c\u753b\u8fc7\u7a0b\uff0c\u5e76\u4e0b\u8f7d\u90e8\u5206\u4f5c\u54c1\u7684.psd\u539f\u6863\u3002\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also find me here:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/littleblackalas\"\u003ehttps://twitter.com/littleblackalas\u003c/a\u003e\u003cbr\u003e\uff08In Chinese and English/\u4ee5\u4e2d\u82f1\u6587\u53d1\u5e03\uff09\u003cbr\u003e\u003cbr\u003ePixiv:\u00a0\u003ca href=\"https://www.pixiv.net/member.php?id=10486045\"\u003ehttps://www.pixiv.net/member.php?id=10486045\u003c/a\u003e\u003cbr\u003e\uff08The place I used to store my works/\u5b58\u653e\u753b\u4f5c\u7684\u5730\u65b9\uff09\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease feel free to message me if there\u2018s anything I could help!\u003cbr\u003e\u5982\u679c\u6709\u4efb\u4f55\u4e8b\u60c5\u6211\u80fd\u6548\u52b3\uff0c\u8bf7\u5c3d\u7ba1\u79c1\u4fe1\u6211\uff01\u003c/strong\u003e\u003cbr\u003e"
