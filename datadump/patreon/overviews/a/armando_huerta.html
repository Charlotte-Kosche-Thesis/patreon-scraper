    "summary": "I\u0027m trying to go back to the Paintings I used to do. There was a time when I produced 20 Paintings in a year. In ten years I did more than 170 paintings. I had the support of a patron and many other people. Unfortunately they were unable to keep supporting my Art , so I stop painting. It takes weeks to finish one painting. It is not possible for me to do it as I did before because I have to pay bills like anybody else. So now I have to do other things to keep going. \u003cbr\u003eNow I can barely finish one painting per year. It is very sad, a waste of talent. I\u0027m struggling to keep going.\u003cbr\u003ePatreon seems like the solution. Fans can support my Art and get rewards according to their budget. In this way I don\u0027t have to worry about doing other things and I can use my time to paint. Patreon is a great platform to distribute benefits to the fans like never before. Such as watermark free high resolution files, unpublished Art,\u00a0 exclusive Patreon Prints, video tutorials,\u00a0 Art lessons and more.\u003cbr\u003e\u003cbr\u003eI need your help to keep doing Art. I don\u0027t want to quit. I think my best Art and my best Paintings are yet to come.\u003cbr\u003e\u003cbr\u003eThank You.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBasically you pledge an amount of money to support the Artwork\u003cstrong\u003e \u003c/strong\u003eI do on a monthly basis.\u003cstrong\u003e \u003c/strong\u003eAt the end of the month you will be charged and I will deliver the rewards to you.\u003cstrong\u003e \u003c/strong\u003eYou decide how much you can help. $1.00 is a LOT of help ;)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s briefly the steps to start:\u003cbr\u003e \u003cbr\u003e\u003c/strong\u003e- Become a Patron\u003cbr\u003e- Select the rewards you want\u003cbr\u003e- Enter your payment info.\u003cbr\u003e- You will be charged at the end of the month.\u003cbr\u003e- I will send your rewards by email or mail the first week of the next month.\u003cbr\u003e\u003cbr\u003eYou can find more specific info here: \u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003ePatrons Support\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the DLOP\u0027s Vault?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s hundreds of unpublished unretouched Sketches and Drawings that I never used. Includes cartoon Sketches and Drawings. I\u0027m simply unable to post or use all of them in publications or websites. So they are just there in my computer. Fans LOVE these and constantly request them. So I rather give those files to the Fans as a reward for their support.\u003cbr\u003e\u003cbr\u003eI will chose 4 different files each month to share with the Fans.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the \u003cstrong\u003e\u003cstrong\u003eprevious Best Painting\u003c/strong\u003e\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThose are the paintings that I\u0027ve done since 1999. Every month I will select one of the best for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePlease contact me if you have any questions :)\u003cbr\u003e\u003cbr\u003eThank You Very Much!\u003cbr\u003e\u003cbr\u003e"
   },
