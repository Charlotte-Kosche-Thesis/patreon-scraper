    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u00a0\u003cbr\u003eGreetings! I\u0027m Alexandria the Red. But I also answer to Alex, Red, or \"hey you!\". I\u0027m a 25 year old cosplayer and model from sunny Orange County, California. I am a self taught seamstress, gamer, comic book fan and lover of all things geek. I first got into cosplay as a way to have fun, but my passion has recently become a much more serious and prominent part of my life. I\u0027ve learned a lot over the last few years. A natural over-achiever, I believe it\u0027s time to take things to the next level. To deliver the kind of quality I\u0027m hoping for, I need your help! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a place for my fans to support my work in a more intimate way by helping me work toward specific funding goals. You can donate as much or as little as you like on a monthly basis. And as a thank you, patrons will receive special perks depending upon the donation amount. This includes access to my unique patron feed, exclusive prints, and other amazing bonuses (listed below)!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI hope to use Patreon to improve the quality of my cosplay work, explore other areas of modeling, fund more photoshoots, fund cosplay supplies and other convention expenses. Many fans have expressed interest in financially supporting my cosplay efforts. I feel comfortable with Patreon\u0027s interface, which rewards donors with benefits. With your help, I hope to bring my fans fresh and exciting content on a regular basis. \u003cbr\u003e\u003cbr\u003eTo those who do decide to become Patrons, thank you from the bottom of my heart. Your support and love means the world to me. I will do my best to give back to you and the community \u2764\ufe0f\u003cbr\u003e"
