    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/tjitU02aW0E\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/tjitU02aW0E",

    "published_at": "2015-09-14T20:07:19+00:00",
    "summary": "Dear community,\u003cbr\u003e\u003cbr\u003eI\u0027d like to thank you for helping me get to where I am today.\u003cbr\u003e\u003cbr\u003eEvery step of my journey has been made possible by kindness \u0026amp; dollars \u0026amp; euros \u0026amp; gifts of time \u0026amp; skills \u0026amp; food straight from people like you, who are even now taking time out of your busy day to read this page.\u003cbr\u003e\u003cbr\u003eDespite questioning my \"music career\" countless times throughout my life, I\u0027m relaxing into the fact that this is a life-long calling. Songs come to me in the quietest, happiest moments in my life. They have also come to me in the darkest times like a spark of beauty to remind me what\u0027s possible. \u003cbr\u003e\u003cbr\u003eThrough a simple melody, a line of lyric, a bouquet of harmonies, a gentle beat, this simple human bean becomes a Sonic Goddess, spinning imagined worlds from my string-plucking fingertips.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s a great honor to have this gift and share what I have shared so far with you, my dear sweet audience. It\u0027s also been a heavy burden to bear, finding my way in a harsh economic world that does the opposite of coddle artistic spirits like mine. \u003cbr\u003e\u003cbr\u003eMy 20\u0027s were filled with facing fears and taking leaps of faith. While I\u0027ve become greatly enriched by the experiences that followed, I\u0027d like my next decade to be one that nurtures my creative being to its core. This is where the Patreon platform comes in to help connect us in a mutually beneficial exchange of dollars for rewards (in the right hand column of this page).\u003cbr\u003e\u003cbr\u003eI have a back-log of songs waiting to be recorded and burnished to tickle your tender ears. It aches me to know some of them are slipping in to the dark nethers of my skull from whence they came without taking form and being set free in the world.\u003cbr\u003e\u003cbr\u003eI\u0027m also coming out as a closet artist. Many of you may already know I have a rich doodling life and an eye for color, pattern, and design. You\u0027ll see in the rewards that I\u0027ll be including options to receive the images I\u0027m creating in tandem with the music. It\u0027s fun to see how they weave together!\u003cbr\u003e\u003cbr\u003eSelect a reward and once we reach our first goal, it will unlock my song-recording process and you\u0027ll be listening to new works soon!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eGoals and Intentions for 2018\u003c/h4\u003e\u003cul\u003e\u003cli\u003eStart releasing a new song each month to my patreon fans.\u003c/li\u003e\u003cli\u003eSet up a home recording studio\u003c/li\u003e\u003cli\u003eStart making live-take videos of songs and covers\u003c/li\u003e\u003cli\u003ePlan a trip to Nashville and set up a meeting with BMI, a recording rights organization.\u003c/li\u003e\u003cli\u003eStart doing art and music and writing as a part-time gig.\u003c/li\u003e\u003cli\u003eCreate a daily creative ritual that includes at least 1 hour of pure creative pursuit.\u003c/li\u003e\u003cli\u003eStart posting regular content on social media.\u003c/li\u003e\u003cli\u003eBook a photoshoot with a professional photographer.\u003c/li\u003e\u003cli\u003eRecord nice versions of the songs I\u0027ve written in the past year or so that haven\u0027t yet been recorded.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eFrequently Asked Questions\u003c/h3\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a crowd-funding platform that helps fans truly support the artists they\u0027d like to see grow and bloom... And helps them fully reap the artistic harvest through a direct connection.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you keep my credit card info?\u003cbr\u003e\u003c/strong\u003ePatreon is the trusted interface. They\u0027ll store your card info and ONLY charge you when I release an actual song. I aim aiming to release an average of 1 song per month. If I\u0027m busy with other things, a month may go by with no release. If I\u0027m feeling prolific, I\u0027ll try to limit it to 2 songs per month. Fortunately, at checkout you can choose the # of creations/songs per month you\u0027d like to be charged for, so limit of 1 or 2 is totally fine!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s with all the tree pictures for rewards?\u003cbr\u003e\u003c/strong\u003eI got inspired to post images of the different levels pertaining to different parts of a tree and ultimately a forest. This came to me intuitively, probably because we really are a community, an ecology, that is growing something together.\u00a0 And I so want it to be sustainable, both personally and environmentally.\u00a0 I\u0027m taking this time to put down some roots and invest some good support into the gifts I\u0027m offering. You\u0027re making this possible!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many songs will you release a month?\u003c/strong\u003e\u003cbr\u003eAs I mentioned above, I plan to release an average of 1 song or music video a month, which fairly well represents my rate of writing good songs. I may release multiple songs (probably no more than two) if I\u0027m experiencing a productive month, and I reserve the right to release nothing if I\u0027m having a fallow one. That said, when you sign up, you can choose how many times a month you\u0027d like to support, in case you\u0027d like to support no more than once or twice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003eYes of course! You can cancel or adjust your pledge amount for any reason at any time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I only want to support 1 or 2 songs a month? \u003c/strong\u003eEasy! When you\u0027re checking out, select \"Set a monthly max.\" There you can specify how many times a month you\u0027d like to support.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat if I want to support more than the highest tier?\u003cbr\u003e\u003c/strong\u003eWell that\u0027s extremely generous!\u00a0 You can simply write in whatever amount pleases you during the check out process. And I will probably cry because of your niceness.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eDo I have to pay in US Dollars? \u003c/strong\u003e\u003cbr\u003eEverything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eStill have questions?\u003c/strong\u003e\u003cbr\u003eShoot an email to\u00a0\u003ca href=\"http://www.annabethsings.com/contact\" target=\"_blank\"\u003e\u003cstrong\u003eannabeth.mcnamara@gmail.com\u003c/strong\u003e\u003c/a\u003e and I\u0027ll walk you through the process. :)\u003cbr\u003e\u003cbr\u003eTo connect with me, find me on\u00a0\u003ca href=\"https://www.instagram.com/annabethsings/\" target=\"_blank\"\u003e\u003cstrong\u003einstagram\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"https://www.facebook.com/AnnabethMcNamara/\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003eTo explore my music, visit my website: \u003cstrong\u003e\u003ca href=\"http://www.annabethsings.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://www.annabethsings.com/\" target=\"_blank\"\u003e\u003cstrong\u003ewww.annabethsings.com\u003c/strong\u003e\u003c/a\u003e. You can also find my music on \u003cstrong\u003e\u003ca href=\"https://open.spotify.com/artist/7N1LvW9WI1KLGkw4ys45nS\" target=\"_blank\"\u003eSpotify\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UCQJTK3iLaWTw8B53Yhr3QiA\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCQJTK3iLaWTw
