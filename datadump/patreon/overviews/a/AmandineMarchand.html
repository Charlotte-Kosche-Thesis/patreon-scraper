    "summary": "Je m\u2019appelle Amandine, j\u0027ai 32 ans et je suis une artiste Fran\u00e7aise.\u003cbr\u003e\u003cbr\u003eCe dont je r\u00eave depuis que je suis toute petite : cr\u00e9er !\u003cbr\u003eUn peu forc\u00e9e par le destin ayant grandi dans un h\u00f4pital et n\u0027ayant march\u00e9 qu\u0027a 3 ans et demi, c\u0027est des crayons dans les mains et des couleurs pleins la t\u00eate que j\u0027ai commenc\u00e9 ma vie.\u003cbr\u003ePetite d\u00e9j\u00e0 mes copains me demandais de tout leur dessiner, du camion de pompier au tigre en passant par la petite sir\u00e8ne et Pocahontas, l\u2019\u00e9cole \u00e9tait mon atelier, et cela a continu\u00e9 de longues ann\u00e9es, au grand damne de mes professeurs !\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eL\u0027art n\u0027est rien sans Public .\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eJ\u0027ai d\u00e9couvert Patreon par le biais d\u0027une Artiste qui s\u0027est lanc\u00e9e ici, et je me suis dis que ce genre de m\u00e9c\u00e9nat 2.0 collait avec l\u0027air du temps. C\u0027est le futur qui me dira si c\u0027est une bonne id\u00e9e ;) \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMon Parcours :\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eJ\u2019ai eu un cursus tr\u00e8s classique que j\u2019ai \u00e9court\u00e9 pour go\u00fbter aux \u00ab joies \u00bb du travail. Mais surtout j\u2019ai toujours pers\u00e9v\u00e9r\u00e9 pour atteindre mon objectif qui est de vivre de mes cr\u00e9ations. Je n\u2019ai jamais oubli\u00e9 mes r\u00eaves.\u003cbr\u003eBerc\u00e9e par les effluves de t\u00e9r\u00e9benthine,  j\u2019ai grandi entour\u00e9e d\u0027artistes. Premi\u00e8re exposition \u00e0 14 ans, on me r\u00e9p\u00e9tait que j\u2019avais de l\u2019or dans les mains \u2026 mais qu\u2019en faire ? Je me suis pos\u00e9e la question en ann\u00e9e d\u2019Art Appliqu\u00e9 puis j\u2019ai cr\u00e9\u00e9 ma premi\u00e8re entreprise en 2006, puis enfin  KOBOLLD en 2009, apr\u00e8s une formation de s\u00e9rigraphie. Les al\u00e9as de la Vie et une envie effront\u00e9e de libert\u00e9 mon fait perdre un peu de temps mais si je suis l\u00e0 aujourd\u2019hui c\u2019est parce que je n\u2019ai JAMAIS Abandonn\u00e9.\u003cbr\u003e\u003cbr\u003eSur Patreon je souhaite te montrer la partie \" peinture et dessin \" de mes cr\u00e9ations.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eO\u00f9 va aller ton argent ?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eMateriel artistique : chassis et toiles, cadres, apprets, peinture, poinceaux, vernis, loyer atelier, emballages, expeditions, vernissages ...\u003c/li\u003e\u003cli\u003esurvivre : loyer, nourriture, factures.\u003c/li\u003e\u003c/ul\u003eBien sur pour chaque Patron les frais de ports sont inclus dans l\u0027adhesion mensuelle et ne seront JAMAIS re factur\u00e9s !\u00a0\u003cbr\u003e\u003cbr\u003eA TOUT VITE !\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e- Amandine -\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
