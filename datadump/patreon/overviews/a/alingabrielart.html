    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdel\u003eHello\u003c/del\u003e my dears,\u003cbr\u003e\u003cbr\u003e\nmy name is \u003cstrong\u003eAl\u00een\u003c/strong\u003e -\u00a0\u003cbr\u003e\nI am a \u003cem\u003ephotography\u003c/em\u003e student based in\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eBerlin City, Germany\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003eI shoot on film and develop my projects at the darkroom. Depending on the different development process, all of my photographs are hand-colored by myself.\u00a0\u003cbr\u003e\nI mainly get my inspirations by lucid dreams. Otherwise I get inspired by various religions,\nmysticism, occultism, noetic sciences, nature, and many great artists\nof the renaissance.\u003cbr\u003e \n\nI cherish old fountains, grave yards,\nsculptures, and buildings from the last centuries.\u003cbr\u003e \n\nI would describe my photography as\ncovertly aesthetic. I enjoy swinging back and forth between morbid\nbeauty and demonic dreams.\u003cbr\u003e \u003cbr\u003e\u003ca\u003e\u003cimg height=\"500\" src=\"https://farm1.staticflickr.com/409/32107995533_c6057169e4.jpg\" width=\"347\"\u003e\u003c/a\u003e\u003cbr\u003eI concentrate on the dark, colors, body\nshapes in an abstruse way.\u003cbr\u003e\n\nMy love for analogue photography began at the age of 12, after my mom had given me a film camera. The enchantment hasn\u0027t left\nme since. For as long as I can remember I have been fascinated with\nphotography. It has, without exceptions, contributed to a big part of\nmy life and how I live it. Without the consideration of ever\nquestioning it, it became a large part of my free time.\u003cbr\u003e \u003cbr\u003eIn order to be able\ndevelop photography the traditional way, especially in today\u0027s\nmodern times, requires a certain budget, considering the complicated\npost production. Since the cost of materials is hard to keep down, I\ntry to make a regular income with my art.\u003cbr\u003e\n This is why I have turned\nto Patreon, I enjoy the concept, and have always loved giving people\na look into my work. Usually because the work and process that hides\nbehind my works, is the biggest part of my art.\u003cbr\u003e \n\nI believe you would find\npleasure in seeing how I get to the end product of my images.\u003cbr\u003e \u003cbr\u003e\u003cimg height=\"500\" src=\"https://farm5.staticflickr.com/4614/39659087395_58a98197d6.jpg\" width=\"454\"\u003e\u003cbr\u003e\u003cbr\u003eMy sole intention is to\nuse the donations for all the materials I need to be able to cover\nthe process of developing my pieces. And when I graduate in 2020 I\nwould like to be able to rent space, equipped with a darkroom, to\nform a collective with other artists.\u003cbr\u003e \n\nI want to use my work to\nhelp support musicians and fashion labels, and create events with my\nboyfriend, who is a music producer.\u003cbr\u003e \u003cbr\u003e\u003cbr\u003eWith your help I would be\nable to do the projects that mean the world to me, I would forever be\ncommitted to my gratitude to you, I would offer a regular insight\ninto the behind the scene process of my art. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYours, Al\u00een\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\n\n\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"500\" src=\"https://farm5.staticflickr.com/4347/37315248111_6535bfb4b9.jpg\" width=\"468\"\u003e\u003c/div\u003e"
