    "summary": "Hey there. You might be wondering what are you doing here. Well this is my \u003cstrong\u003ePatreon\u003c/strong\u003e. My Name is \u003cstrong\u003eAuzranium \u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003eI am planning on doing \u003cstrong\u003eTwitch Streaming\u003c/strong\u003e in the future. My Goal right now is to basically play video games for a living, but problems are afoot, like no computer and no one to help me in real life. And that is where \u003cstrong\u003ePatreon\u003c/strong\u003e comes in. Patreon will help me get some support for what I do so I keep moving forward. If you guys support me right now, this is what would happen to me if you do.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTwitch Partnership\u003c/strong\u003e \u003cstrong\u003e: \u003c/strong\u003eSo when I stream hopefully enough, I can get Twitch Affiliate which would help me get my Subscribe Button, and then Partnership, which then Twitch will Partner with Me whenever I do events. (Note: Subscribing to me on Twitch would be appreciated but you will get different rewards than on Patreon.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiscord Hypesquad + Partnership\u003c/strong\u003e \u003cstrong\u003e:\u003c/strong\u003e I use Discord a lot, mostly for playing Video Games with my friends, and I want to support Discord all the way. So if I get into the Hypesquad and eventually getting Partnered, I can create events from where I live to bring you guys epic content that you want to see.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStaying in College : \u003c/strong\u003eYes, I did get accepted to college and am planning on studying Computer Science which will help me Game Design or Computer Animate for myself or for other people like Black Plasma Studios. But College is hefty and I might be able to pay on my own. But Patreon can help me stay in college by paying off my debts and help me live throughout the four years in college.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Future (Black Plasma Gaming?!?!) : \u003c/strong\u003eThe Future...it can be a place where dreams come true...or nightmares where it would drastically hurt people. I don\u0027t know what will happen in the future for me, I might try to do YouTube and become a content creator for Black Plasma Studios. But since I\u0027m late to the party, I will not get as many opportunities as other people, but if people supporting me, I will pull through.\u003c/li\u003e\u003c/ul\u003eSo Please, if you are willing to help me, please pledge. It would mean a lot to me. Their are super cool rewards that come with it as well. If you need any of my links here they are: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMy Twitch:\u003c/strong\u003e \u003ca href=\"https://www.twitch.tv/Auzranium\"\u003ehttps://www.twitch.tv/Auzranium\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.twitch.tv/Auzranium\"\u003e\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0My Twitter:\u00a0\u003c/b\u003e\u003ca href=\"https://twitter.com/Auzranium\"\u003ehttps://twitter.com/Auzranium\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMy Youtube Channel:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCPRjR3HxN43H8lfSzLnE5Yg\"\u003ehttps://www.youtube.com/channel/UCPRjR3HxN43H8lfSz...\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMy Discord Server:\u00a0\u003c/strong\u003e\u003ca href=\"https://discord.gg/hyf6Ccn\"\u003ehttps://discord.gg/hyf6Ccn\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eThanks for finding my Patreon, I hope you help.\u00a0\u003cbr\u003e- \u003cstrong\u003eAuzranium\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
