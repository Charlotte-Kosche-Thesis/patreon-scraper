    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0COPYRIGHT PAGE: WHO IS HALF?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a writer and self-published author. Most of you will know me from fanfiction, and some of you will know me from the \u003cem\u003eHeroics\u003c/em\u003e series.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0FOREWORD: WHY PATREON?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eTrying to juggle fics, books, grad school, and general life (and student loans) can get kind of tricky. With a Patreon community, I can guarantee that I can produce the work I want to produce without the added stress that comes from trying to make a second job out of writing in addition to schooling. Plus, I might even be able to scrape together enough money to justify purchases that will only help me along the way, like better computer setups and updated programs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0INTRODUCTION: WHAT DO YOU GET?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have a few rewards set up, and you never know when more might find their way here. Patrons will get access to my Patreon feed in addition to things such as early access to fics (and maybe even some books), some bonus scenes, Q\u0026amp;As, and even the occasional writing tips/tricks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0
