    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2606\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e Hello and welcome to my \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e page! \u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(242, 195, 20);\"\u003e\u2606\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tMy name is Anna, or you may know me better as Anzka. I\u2019m a self-taught digital artist, and I\u2019m still only a newcomer to the professional scene.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/bb04c6ddc3d96408d184a2d600be0095/tumblr_inline_p2tjgxeH9w1sqwpt6_500.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2606\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e About my Patreon\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(242, 195, 20);\"\u003e\u2606\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI really love drawing and sharing my artworks, and with the the Patrons\u2019 support I can devote more time to creating art!\u003cbr\u003eHere I post screenshots, videos, my old works (which I hesitated sharing before), and also doodles and raw sketches that I sometimes make in between work (which I\u2019m also hesitant to share anywhere else).\u003cbr\u003eI might seem somewhat reserved and don\u2019t write a lot, but it\u2019s just because I\u2019m a very shy person. I actually really appreciate that you guys are here and communicate with me, and I\u2019ll always try to reply to your messages.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRewards and Downloads\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e \u2606\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOnce you pledge, you\u2019ll be able to see my new works under \u003cem\u003ePosts\u003c/em\u003e before everyone else, and also take a look at my WIPs, sketches, old unpublished works, videos of the process, vote, suggest characters for fanart-sketches. I don\u2019t make exclusive art here and prefer to publish every new finished work of mine.\u003cbr\u003eI also send you links to \u003cem\u003edownload files\u003c/em\u003e such as large resolution images, progress shots and layered PSDs. \u003cbr\u003eLinks(\u003cem\u003eMega.nz)\u00a0\u003c/em\u003eare sent through PMs to everyone whose payments have been processed at the beginning of every month. \u003cbr\u003eFiles are deleted after one month before I send out new ones. However, if you\u2019ve already supported me once before, you can ask me to share the old files, and I\u2019ll definitely do it for you!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIf you have any suggestions, send me an email:\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003econtanzka@hotmail.com\u003c/span\u003e\u003c/em\u003e\u003ca href=\"mailto:contanzka@hotmail.com?subject=Enquiry%20via%20ArtStation\"\u003e\u003cbr\u003e\n\t\u003c/a\u003eOr PM my husband on Discord: \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eZeka#2283 \u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t(he\u2019s really nice and much quicker to answer than me)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThank you so much for checking out my page, and especially if you decided to support me!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.artstation.com/anzka\"\u003e\u003cimg src=\"https://78.media.tumblr.com/e7ef06e7c52705b2be73b44bab60258b/tumblr_inline_p2uzijBrFW1sqwpt6_500.png\"\u003e\u00a0Artstation\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://anzka.tumblr.com/\"\u003e\u003cimg src=\"https://78.media.tumblr.com/c054c4d85f8d4c131a0d11be771ce4f2/tumblr_inline_p2uzq0zlCQ1sqwpt6_500.png\"\u003e\u00a0Tumblr\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/38d9e074b60a99afee9c158b63217b17/tumblr_inline_p2tjh5Qx4U1sqwpt6_500.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
