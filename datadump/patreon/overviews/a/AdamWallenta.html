    "summary": "Hello Friends!\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon page is to share everything I am working on with my supporters and provide exclusives for your endless support and loyalty. As many of you know I am a full-time dad and freelance at night, working on various projects to pay the bills. In between those many freelance jobs I work hard to produce my own personal projects ranging from comic books to music. It\u0027s not easy and time is extremely limited these days.\u003cbr\u003e\u003cbr\u003eSo I am on Patreon in a\u00a0 quest to generate enough interest and support that I can work on the projects I love exclusively. I have several new comic books and children\u0027s books I am developing and hope to be working on them exclusively full time by this year. With your help, I know I can achieve this goal.\u003cbr\u003e\u003cbr\u003eBut I don\u0027t want charity or blind donations. I respect your hard earned dollars and I want to give you amazing new product for your support. So I will be uploading all kinds of rewards and monthly exclusives that I hope will make it worth your while.\u003cbr\u003e\u003cbr\u003eMany\n of you have pledged to my projects here and on Kickstarter in the past and I am pretty sure you\n have all been happy with the end product. I promise to give you my all in everything I do and hope you enjoy it all. I always come \nthrough and finish what I start and I am just getting started on a brand new chapter in my creativity.\u003cbr\u003e\u003cbr\u003eThank you for all your support!\u003cbr\u003e\u003cbr\u003eAdam\u003cbr\u003e\u003cbr\u003eMusic Catalog\u003cbr\u003e\u003ca href=\"https://illus.bandcamp.com/album/feel-good-music\" rel=\"nofollow\"\u003eFEEL GOOD MUSIC\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://illus.bandcamp.com/album/feel-good-remixes-by-dj-johnny-juice\" rel=\"nofollow\"\u003eFEEL GOOD REMIXES\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://illus.bandcamp.com/album/for-adam\" rel=\"nofollow\
