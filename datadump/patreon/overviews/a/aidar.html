    "published_at": "2017-07-06T11:40:11+00:00",
    "summary": "\u003ch3\u003e\u041a\u043e\u0440\u043e\u0442\u043a\u043e \u043e \u0441\u0435\u0431\u0435\u003c/h3\u003e\u0417\u0434\u0440\u0430\u0441\u0442\u0435, \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0410\u0439\u0434\u0430\u0440 \u0438 \u044f \u043b\u044e\u0431\u043b\u044e \u043f\u0438\u0441\u0430\u0442\u044c \u043c\u043d\u043e\u0433\u043e \u0431\u0443\u043a\u0432, \u0441\u0438\u0434\u0435\u0442\u044c \u0432 \u0424\u043e\u0442\u043e\u0448\u043e\u043f\u0435 \u0438 \u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c, \u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c, \u003cem\u003e\u041c\u041e\u041d\u0422\u0418\u0420\u041e\u0412\u0410\u0422\u042c!!!11\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u0412\u0438\u0434\u0435\u043e. \u041c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043e.\u003cbr\u003e\u041e\u043d\u0438 \u043d\u0435\u043f\u043e\u043d\u044f\u0442\u043d\u044b\u0435, \u043a\u0438\u0441\u043b\u043e\u0442\u043d\u044b\u0435 \u0438 \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0435. \u003cem\u003e\u041d\u0435\u043c\u043d\u043e\u0433\u043e.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch3\u003e\u041d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u043a\u043e\u0440\u043e\u0442\u043a\u043e \u043e \u043c\u043e\u0438\u0445 \u0432\u0438\u0434\u0435\u043e\u003c/h3\u003e\u041d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u043f\u0440\u0435\u0432\u0435\u0449\u0430\u043b\u043e \u0431\u0435\u0434\u044b, \u043a\u043e\u0433\u0434\u0430 \u0432 2008-\u043e\u043c \u044f \u043d\u0430\u0447\u0430\u043b \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0442\u044c \u043d\u0430 YouTube \u0432\u0438\u0434\u0435\u043e \u043f\u0440\u043e \u0447\u0438\u0442\u044b \u0432 GTA Vice City. \u0418\u043b\u0438 \u043a\u043e\u0433\u0434\u0430 \u0432 2010-\u043e\u043c \u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u043f\u0435\u0440\u0432\u044b\u0445 \u043d\u0430\u0447\u0430\u043b \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c \u043b\u0435\u0442\u0441\u043f\u043b\u0435\u0438 \u041c\u0430\u0439\u043d\u043a\u0440\u0430\u0444\u0442\u0430.\u003cem\u003e \u041d\u043e \u043c\u043d\u043e\u0433\u043e\u0435 \u0438\u0437\u043c\u0435\u043d\u0438\u043b\u043e\u0441\u044c \u0441 \u0442\u0435\u0445 \u043f\u043e\u0440, \u003c/em\u003e\u043b\u043e\u043b. \u0422\u0435\u043f\u0435\u0440\u044c \u044f \u0441\u0442\u0440\u0435\u043c\u043b\u044e\u0441\u044c \u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u0432\u0438\u0434\u0435\u043e \u0431\u043e\u043b\u0435\u0435 \u043b\u0438\u0447\u043d\u044b\u043c\u0438 \u0438 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u044b\u043c\u0438, \u0441\u0442\u0430\u0440\u0430\u044f\u0441\u044c \u043d\u0435 \u0437\u0430\u0433\u043e\u043d\u044f\u0442\u044c \u0441\u0435\u0431\u044f \u0432 \u0440\u0430\u043c\u043a\u0438.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u041d\u043e \u043f\u043e \u0441\u0443\u0442\u0438 \u043c\u043e\u0438 \u0432\u0438\u0434\u0435\u043e \u0432\u0441\u0435\u0433\u0434\u0430 \u0437\u0430\u0442\u0440\u0430\u0433\u0438\u0432\u0430\u044e\u0442 \u043a\u0430\u043a\u0443\u044e-\u043d\u0438\u0431\u0443\u0434\u044c \u043e\u0434\u043d\u0443 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u0443\u044e \u0442\u0435\u043c\u0443. \u041e\u0431\u0437\u043e\u0440\u044b \u043c\u0443\u0437\u044b\u043a\u0438, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440. \u0418\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u044e\u0441\u044c \u044f \u043c\u0443\u0437\u044b\u043a\u043e\u0439, \u0432\u0438\u0434\u0435\u043e\u0438\u0433\u0440\u0430\u043c\u0438, \u0418\u043d\u0442\u0435\u0440\u043d\u0435\u0442-\u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u043e\u043c \u003cdel\u003e(\u003c/del\u003e\u003cem\u003e\u0442\u0430\u043a\u043e\u0435 \u0431\u044b\u0432\u0430\u0435\u0442?)\u003c/em\u003e, \u0441\u0438\u043d\u0435\u043c\u0430\u0442\u043e\u0433\u0440\u0430\u0444\u043e\u043c \u0438 \u043f\u043e\u0435\u0445\u0430\u0432\u0448\u0438\u043c\u0438 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044f\u043c\u0438, \u0442\u0438\u043f\u0430 \u0420\u0438\u043a\u0430\u0440\u0434\u043e \u041b\u043e\u043f\u0435\u0441\u0430 \u003cem\u003e(\u043d\u0435 \u0442\u043e\u0442, \u0447\u0442\u043e \u0431\u043e\u043a\u0441\u0451\u0440), \u003c/em\u003e\u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435 \u043c\u043e\u0438\u0445 \u0431\u0443\u0434\u0443\u0449\u0438\u0445 \u0432\u0438\u0434\u0435\u043e \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u0435\u0435-\u043c\u0435\u043d\u0435\u0435 \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u041d\u0430\u0444\u0438\u0433\u0430 \u043c\u043d\u0435 \u041f\u0430\u0442\u0440\u0435\u043e\u043d?\u003c/strong\u003e\u003c/h3\u003e\u041f\u0440\u0438\u0447\u0438\u043d\u044b \u0434\u0432\u0435. \u041f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0435 \u0434\u0435\u043d\u0435\u0433 \u043e\u0442 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0442\u0435\u0431\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f (\u0437\u0432\u0443\u0447\u0438\u0442 \u0434\u0432\u0443\u0441\u043c\u044b\u0441\u043b\u0435\u043d\u043d\u043e, \u0437\u043d\u0430\u044e), \u0438 \u0431\u043e\u0440\u044c\u0431\u0430 \u0441 \u043c\u043e\u0435\u0439 \u043f\u0440\u043e\u043a\u0440\u0430\u0441\u0442\u0438\u043d\u0430\u0446\u0438\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u0435\u0442, \u043a\u043e\u0433\u0434\u0430 \u044f \u0431\u0435\u0440\u0443\u0441\u044c \u0437\u0430 \u0441\u0432\u043e\u0438 \u0445\u043e\u0431\u0431\u0438.\u003cbr\u003e\u0417\u0430\u0434\u043e\u043d\u0430\u0442\u0438\u0432\u0448\u0438\u0435 \u0437\u0440\u0438\u0442\u0435\u043b\u0438 \u043f\u043e\u043c\u043e\u0433\u0443\u0442 \u043c\u043d\u0435 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u0438\u0442\u044c \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u043d\u0430 \u043a\u0430\u043d\u0430\u043b\u0435 \u043f\u0443\u0442\u0451\u043c \u0443\u0441\u0438\u043b\u0435\u043d\u0438\u044f \u043e\u0431\u0440\u0430\u0442\u043d\u043e\u0439 \u0441\u0432\u044f\u0437\u0438. \u042d\u0442\u043e \u043e\u0447\u0435\u043d\u044c \u043a\u043e\u0448\u0435\u0440\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u041f\u043e\u043b\u0435\u0437\u043d\u044b\u0435 \u043f\u0440\u0438\u043c\u0435\u0447\u0430\u043d\u0438\u044f\u003c/h3\u003e\u003col\u003e\u003cli\u003e\u041f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u044f \u0441\u043e\u0431\u0438\u0440\u0430\u044e \u0434\u043b\u044f \u0432\u0438\u0434\u0435\u043e \u0441 \u043c\u043e\u043d\u0442\u0430\u0436\u043e\u043c \u0438 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0435\u043c, \u0441\u0442\u0440\u0438\u043c\u044b \u044d\u0442\u043e \u0432\u0435\u0449\u044c \u043f\u0440\u043e\u0441\u0442\u0430\u044f, \u043e\u043d\u0438 \u043d\u0438\u043a\u0443\u0434\u0430 \u043d\u0435 \u043f\u0440\u043e\u043f\u0430\u0434\u0443\u0442.\u003c/li\u003e\u003cli\u003e\u041d\u0430\u0433\u0440\u0430\u0434\u044b \u0438 \u0446\u0435\u043b\u0438 \u043c\u043e\u0433\u0443\u0442 \u0438\u0437\u043c\u0435\u043d\u0438\u0442\u044c\u0441\u044f \u0441\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c.\u003c/li\u003e\u003cli\u003e\u0412\u0438\u0440\u0442\u0443\u0430\u043b\u044c\u043d\u0430\u044f \u043a\u0430\u0440\u0442\u0430 Qiwi \u0432\u043f\u043e\u043b\u043d\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u0438\u0442 \u0434\u043b\u044f \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u0430 \u044d\u0442\u043e\u043c \u0441\u0430\u0439\u0442\u0435.\u003c/li\u003e\u003cli\u003e\u041e\u0442\u043c\u0435\u043d\u0438\u0442\u044c \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u043c\u043e\u0436\u043d\u043e \u0432 \u0
