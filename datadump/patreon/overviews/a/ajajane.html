    "summary": "Hey! My name is Aja,\nand thank you for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003e\n\n\u003cp\u003eI\u2019m a full time\nperformance artist and model, and my work focuses mainly on artistic\nsexual expression. I\u2019m really passionate about creating art that is\nunique, empowering, and expressive, and I love using my body as my\ninstrument and as my medium. For the past two years this has taken the form of professional modelling, for a variety of genres including art nude, editorial, and commercial. A year and a half ago I also started performing in the Berlin club scene - something that came naturally to me after my years performing on stage as professional ballet dancer, now with my added appreciation for sexuality, nightlife, and subversive art.\n\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eUp until now, I\nhaven\u2019t really had a good platform to share all of my work on. Most\nof my audience is on Instagram, however due to their strict censorship rules, I either have to alter my work to\nshare it there, or I simply can\u2019t post it at all. It\u2019s also not\nwell suited for full photo sets and longer videos.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eWith Patreon, none\nof those barriers exist. I can share full photo sets, videos of my\nperformances, as well as behind the scenes content, with absolutely\nno censoring.  You can access this content by pledging a monthly\namount of your choice, and depending on how much you choose to\npledge, you can access to different levels of exclusive content.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eSo not only does\nthis allow you to see more of my work, it allows me to have financial\nsupport from my audience. This is really important because most of\nthe work that I am truly passionate about is unpaid, or not paid very\nwell. And on top of that, all of the work that I do has fairly high\nexpenses \u2013 I am almost    always paying for my own wardrobe,\nmakeup, props, travel expenses, and so on. This means that in order\nto do the work I really love, I\u2019ve had to shift a significant\namount of my focus onto other work, that is not fulfilling to me, but\npays well. With your help, I can start spending more time creating\nart that is really fulfilling and exciting, for both me and for you,\nmy audience.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eSo join me, here on\nPatreon. I\u2019m really looking forward to creating a wonderful\ncommunity of people who are supportive of my art. And every little\nbit helps towards supporting me and my creations!\u003c/p\u003e"
