    "summary": "Hi\nmy name is Alex. I\u0027m an independent comic artist who likes to tell\nstories, draw and 3d model. (manga studio/Rhino)\u003cbr\u003e\u003cbr\u003eI\u0027m\ncurrently working on my comic Cold Iron.\u003cbr\u003e\n\u003cbr\u003e\u00a0Cold\nIron takes place in the dark under world of Dust. \n\u003cbr\u003e\n\nA\ntreacherous plane, plagued by horrors and fiends.\u003cbr\u003eIt is here, that\nall souls come to rest.\u003cbr\u003e\u00a0Follow\nour hero Moon, a fresh new soul, eager for adventure and mystery.\u003cbr\u003e\n\n With\ndangers around every corner, it pays to be lively in the land of the\ndead.\u003cbr\u003e\u003cbr\u003e\n\n\nThe\n1st chapter  can be read in the links below. \n\u003cbr\u003e\n\n\n\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003e\n\tno\n\tofficial chapters have been released as of yet.\u003c/li\u003e\u003cli\u003e\n\tcurrent\n\tpages avalible are not representive of final product or story.\u003c/li\u003e\u003c/ul\u003e\n\u003ca href=\"http://space-khd.deviantart.com/?rnrd=154438\"\u003ehttps://tapastic.com/series/Cold-Iron\u003c/a\u003e\u003cbr\u003e\n\n\n\u003cbr\u003e\nPatreon\nexclusives:\u003cbr\u003e\n\n-behind\nthe scenes stuff\u003cbr\u003e\n\n-work\nprocess\u003cbr\u003e\n\n-tutorials\u003cbr\u003e\n\n-highres\nimage files\u003cbr\u003e\n\n-early\nchapter releases\u003cbr\u003e-My undying love\u003cbr\u003e (If you follow me on social media, just know, I love you, but not as much as expressed above.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSeeing as i\u0027m just starting out, and don\u0027t have a finished product yet, I\u0027m more or less leaving this patreon here in hopes anyone will support my endeavors. I have a day job, and the more support I get on here, the more time I\u0027ll be able to put into my art.\u00a0\u003cbr\u003e\u003cbr\u003eFollow me on Social media!\u00a0\u003cbr\u003e\u003ca href=\"https://www.instagram.com/spacekhd/\"\u003ehttps://www.instagram.com/spacekhd/\u003c/a\u003e\u003cbr\u003e\u00
