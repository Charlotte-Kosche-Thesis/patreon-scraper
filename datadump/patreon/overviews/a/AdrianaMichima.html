    "summary": "I am a multi media visual artist currently based in Portland OR. I was trained with a traditional art background and received my BFA in 2014. I now focus mainly on dark, macabre figurative photography work and dabble with pyro- and astrophotography as well. I would like to combine all of these elements as much as possible to evoke a sense of mystery and strong emotional value in my images. For now, I do what I can with what I have which is a single camera with 3 lenses and practically no budget. My ultimate goal for the near future is to go larger and start photographing bigger sets and creating installations. However, this will require the use of assistants and bigger budgets.\u00a0 I am in the process of updating my photography equipment and your pledges will help me to keep creating and get better at what it is I love to do. I will also be posting some behind the scenes speed painting/drawing videos and photoshop tutorials.\u003cbr\u003e"

     "about": "I am a multimedia artist/artistic director. I like to draw, paint, sculpt, design, photograph, and model. I enjoy bringing other artists together to collaborate as well. However, it is mainly my husband and I who work together on photography projects. For my drawings, I prefer total seclusion.\u00a0 It is my hope that my viewers and patreons will see something truly meaningful and special about my work.\u003cbr\u003e\u003cbr\u003eArtist Statement:\u003cbr\u003e\nTransfixed\n by internal depth, these eerie images wander toward harmonic rhythm in a\n dark abyss. What began as a subconscious effort for creation found its \nway somewhere in-between life and death and human and animal in its \nexistence. After combining contrasting yet cohesive elements in a \nsurreal-like manner, visual forms begin to develop  an abysmal spirit of\n their own. \u003cbr\u003e\n\u003cbr\u003e\nI see beauty in fear and beauty in the unknown.  I am interested in the \ncycles of opposites such as life and death and the natural, internal \nbeauty that lies within them.  I am enthralled by the subliminal and the\n subconscious upon which images emerge as well as the journey of these \naesthetic forms as they wander into something deeper, taking each viewer\n to a new existence.\u003cbr\u003e",
