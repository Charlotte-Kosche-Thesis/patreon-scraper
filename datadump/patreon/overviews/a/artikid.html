    "summary": "\u003cstrong\u003eWHAT I DO, and why should you support me?\u003c/strong\u003e\u003cbr\u003eTo begin with I\u0027ll be doing one monthly release. \u003cbr\u003eThe packet will include three quarter-page images of one subject\u00a0 (monsters, robots, super heroes or even items or vehicles), the art may or may not include some background.\u003cbr\u003eThe art will be available in BW, grayscale and color.\u003cbr\u003e According to your pledge level you\u0027ll have access to one, two or all three color types of art, high pledge levels may request specific illustration subjects.\u003cbr\u003eWith the art you\u0027ll receive a license of use that grants you almost unlimited reuse.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/1c06/f/2014/018/1/5/crew_by_artikid-d72ngd1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCaveats\u003cbr\u003e\u003c/strong\u003eFirst of all, you must credit me (Luigi Castellani) as the author of the art.\u003cbr\u003e\u003cbr\u003eSecond, the license has some very explicit limits. You may not use my art for:\u003cbr\u003e\u003cbr\u003e-\n Resale products where the art is the primary element such as art books,\n calendars, engraving templates, prints, posters, bulletin boards, mugs,\n whiteboards, puzzles, t-shirts, wallpaper or any other product where \nthe art is prominent and other elements are incidental.\u003cbr\u003e\u003cbr\u003e- Electronic products and services, such as software applications, hand-held devices, news services, phone networks.\u003cbr\u003e\u003cbr\u003e- Works that promote racism or homophobia, political propaganda.\u003cbr\u003e\u003cbr\u003eThird if you become a Patron you will have access to previous art in Black and White form attached to posts of the first year (30+ illustrations). All the grayscale and color art, as well as any art published after the first year gets forwarded by me to Patrons via Dropbox. You won\u0027t have access to art that was released before your pledge, except for the first-year black-and-white illustrations.\u003cbr\u003e\u003cbr\u003eFourth and last, since I will retain ownership of the art, I will probably sell it in other venues. By pledging here you get the chance to receive the art before hand at reduced cost and , by pledging high enough, make requests.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAm I worth your money?\u003cbr\u003e\u003c/strong\u003eYou can see for yourself by dropping on my deviantart page at \u003ca href=\"http://artikid.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://artikid.deviantart.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
