    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Introduction:\u003c/strong\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nHenlo! :\u0026gt;\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy\nname is Everett, and I like to draw and write. I\u2019m non-binary,\npolyamorous, asexual, and I love few things more than I love the sound of rain\non metal. I can tell by the fact that you\u2019re here that you and I already have\nsome shared interests (It seems like we\u2019re bound to be very good friends).\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat I\u2019m Capable Of:\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eIllustrations.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\nenjoy drawing, and I do a fair amount of digital art when I have the time. My\nfavorite (and arguably best) method of creation is traditional watercolors.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWebcomics.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\nhave so many ideas for webcomics, but the one I\u2019d like to work on now is called\n\u201cTo Discern,\u201d and is about three polyamorous people living together. It\u2019s\nmostly a slice-of-life comic. The main three characters have a lot of\nintersections (many of which I have, and many of which I\u2019ve talked about with\npeople who are): neurodivergent, neuroatypical, transgender, non-binary, people\nof color, white-passing, disabled, pansexual, questioning, asexual, aromantic,\nand so many more.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe\nfirst book will focus exclusively on the main characters\u2019 relationships with\none another, and the second book will broaden to show non-nesting partners.\nThis is when I want to focus on representation by bringing more and more\nintersections in.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eHarlequin.\u003c/strong\u003e \u003cbr\u003e\n\n\u003cbr\u003e\n\nI\ncurrently have six ideas for some smutty harlequin. When I get the chance to\nbegin, the first that I\u2019ll work on is about a prince and a pauper, and apples.\nI like taking tropes and spinning them on their head.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\nalso have some more macabre ideas, such as about a demon that was summoned and\nthe twisted, manipulative caster who made the call.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIt\u2019s\nreally important to me that LGBT characters get good endings, too.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat I\u2019d like to start doing:\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eLivestreams.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019ve\nbeen asked many times to do art live streams, and I think it\u2019s a really cool\nidea. When I first starting drawing, we didn\u2019t have websites like Twitch, but\nnow it\u2019s so easy to share my screen that I\u2019d love to offer this as a reward\nlevel.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eYoutube videos.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nSpeed-drawings\nas well as Q\u0026amp;A and other random videos would be really fun for me. I have a\nmic and a webcam, and now I just need people who would want to watch me do it!\nI\u2019d like to make these available to anyone, regardless of contribution.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eMusic production.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nA\nsecret passion of mine is music production. I want to create indie electronica\nmusic. This is, unfortunately, expensive. I\u2019d need a new laptop, as well as\nmusic production software, which altogether adds up to around $4,000. I want to\nsave up for this and eventually put out access to songs as a reward level\n(which I could also do a livestream or youtube video for!)\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBut why a Patreon?\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003e\n\nI\nwant to draw and write because they\u2019re my passions (and pretty much the only thing I care about while depressed). Unfortunately, I also need\nto work, and that takes up a lot of time and energy. What I\u2019d like to do is\nreplace my current income and do art for you all full-time!\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy\nenergy levels fluctuate because of my neurodivergency and chronic pain, so\nduring the work week I have almost no energy to give to art. At this point, I\u2019m\ncapable of creating a comic page once or twice a month, and maybe a couple\nillustrations. When I was previously able to do art full-time, I was able to\nproduce 1-2 comic pages a week, and dozens of illustrations.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePlaces you can find me online:\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003e\u003ca href=\"https://theverytinybird.tumblr.com/\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e: my aesthetic blog.\n\u003cbr\u003e\u003ca href=\"https://www.instagram.com/_averytinybird/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e:\u00a0for random selfies, dogs, and skyscapes.\u003cbr\u003e\u003ca href=\"https://averytinybird.wordpress.com/\"\u003e\u003cstrong\u003eWordpress\u003c/strong\u003e\u003c/a\u003e:\u00a0advice for trans people and random thoughts.\u003cbr\u003e\n\n\u003cbr\u003e\n\nComing soon:\u003cbr\u003e\n\nTwitter.\u003cbr\u003eAn art Tumblr.\u003cbr\u003eA Youtube.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow do you charge your patrons?\u003c/strong\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI charge \u003cstrong\u003emonthly\u003c/strong\u003e! I\u2019d\neventually like to replace my monthly income, so I\u2019m going to treat this like a\nnew monthly income. With that in mind, please recognize that the more I\u2019m given\nby my cool patrons, the more I\u2019ll be able to produce!\u003cbr\u003e\n\n\u003cbr\u003e\n\nAt $1200 (the cost of all of my monthly bills), \u003cstrong\u003eI\u2019ll leave\nmy current job \u003c/strong\u003eand focus on producing art for you all full-time.\u003cbr\u003e\u003cbr\u003eFor those of you who want to contribute but don\u0027t want to agree to a monthly contribution, here\u0027s a link to my\u00a0\u003ca href=\"http://ko-fi.com/A804AXU\"\u003eKo-fi page\u003c/a\u003e!\u003cbr\u003e"
