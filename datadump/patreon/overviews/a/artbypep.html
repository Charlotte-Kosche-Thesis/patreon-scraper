    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://artbypep.com/pat/launchspecial.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThe first 50 people to become patrons at ANY tier will get free art! I\u0027ll do your choice of: a mini portrait of you, a character of your choice, or something else your heart desires depending on what sort of complicated things your heart is into!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ll be streaming all day Thursday 7/14 and Friday 7/15 to celebrate! Come join me at: \u003c/strong\u003e\u003ca href=\"http://twitch.tv/artbypep\" rel=\"nofollow\"\u003ehttp://twitch.tv/artbypep\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://artbypep.com/pat/heartb.gif\"\u003e \u003cimg src=\"http://artbypep.com/pat/heartp.gif\"\u003e \u003cimg src=\"http://artbypep.com/pat/heartr.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve also added some art for purchase on Society6! Go check it out! \u0026lt;3\u003cbr\u003e\u003ca href=\"https://society6.com/artbypep\" rel=\"nofollow\"\u003ehttps://society6.com/artbypep\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://artbypep.com/pat/heartb.gif\"\u003e\u00a0\u003cimg src=\"http://artbypep.com/pat/heartp.gif\"\u003e\u00a0\u003cimg src=\"http://artbypep.com/pat/heartr.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi guys!\u00a0\u003c/div\u003eMy name is Aimee Pepper, and I\u2019m currently a freelance artist/designer living in the Bay Area. c:\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://artbypep.com/pat/me_s.png\"\u003e\u003c/div\u003eThe two driving forces in my life are to learn all that I can, and to make beautiful things with that knowledge. The past few years I feel like I haven\u0027t had to opportunity to do either of those things since I\u0027ve had to focus on making enough money to get by. I\u0027d love to have the chance to spend more time on improving my art and sharing the process and results of that with you! \u003cbr\u003e\u003cbr\u003eStarting out, I\u2019ll be doing live streams of my art process twice a week on Mondays and Thursdays at 5pm. (Be sure to stop by and watch at twitch.tv/artbypep/!) I would love to get enough support to make this what I do full time, as I love learning and exploring new techniques and ideas, and it\u0027d be great to get to share that with you. Let\u2019s learn together! :D \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://artbypep.com/pat/heartb.gif\"\u003e \u003cimg src=\"http://artbypep.com/pat/heartp.gif\"\u003e \u003cimg src=\"http://artbypep.com/pat/heartr.gif\"\u003e\u003c/div\u003e\u003cbr\u003ePatrons: For rewards like wallpapers, brushes, extra art and private stream links, turn on email notifications or check the \u003ca href=\"https://www.patreon.com/lackadaisy?ty=c\"\u003eCreator Posts\u003c/a\u003e section!"
