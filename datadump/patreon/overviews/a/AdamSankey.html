    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/QI_R46-beOc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eIMPORTANT NOTE: \u003c/strong\u003e\u003cem\u003eOur webcomic, \u003c/em\u003eAll Your Base\u003cem\u003e, is currently only updating every Monday, rather than every Monday and Friday, as the above video suggests. This is just a temporary measure until we can get our schedule on track. We\u0027ll keep you updated if/when that changes. Thanks!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOh! Hello, there! So nice of you to stop by. It\u0027s always a pleasure to meet someone like you, with a sparkle in their eye...... *ahem* Pardon me. You were saying? Ohh! You\u0027re here about our \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlatinum Customer Rewards Program\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, eh? A fine club, indeed! And we\u0027re always happy to welcome new members. Well, then. Let\u0027s see if we can breeze through the orientation materials, shall we?\u00a0We\u0027ll start by running through a few of the most commonly-asked questions...\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eWHO IN THE DICKENS ARE YOU?\u003cbr\u003e\u003cbr\u003e\u003c/u\u003ePersonally, I\u0027m just a website. But I do work rather closely with the creator and curator of this body of work. His name is Adam Sankey, if you\u0027re inclined to take a person\u0027s word about that sort of thing. With a longstanding love of both writing and illustrating, not to mention a thirst for telling stories, comic creation has always been his inevitable fate. The road has been long and, at times, rough, but we\u0027re here today and more excited than ever to cozy up next to you and share as many smiles as we can. For if each of our comics brightens even a single day, we consider it work worth doing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWHAT EXACTLY AM I SUPPORTING?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eArt! And lots of it! Your warm and generous soul can help fuel (not in, like, a Dementor sense) a passion to bring stories to life, in all manner of artistic expressions, from \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewebcomics\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://img04.deviantart.net/5a38/i/2017/144/a/e/patreon_description_pic_1_by_doggonepony-dbabg79.png\"\u003e\u003cbr\u003eto\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003egraphic novels\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://img00.deviantart.net/df44/i/2015/278/b/c/inglourious_bastronauts_by_doggonepony-d9c38rp.png\"\u003e\u003cbr\u003eto \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eanime\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://pre04.deviantart.net/0c8d/th/pre/i/2017/147/e/1/frontier_chipmunk_concept__with_shading__by_doggonepony-dbaosl5.png\"\u003e\u003cbr\u003eand \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eso much more\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eAt present, our primary focus is \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll Your Base\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, a furry webcomic centered around friendship, video games, and\u00a0the... let\u0027s call them \"eccentricities\" of retail work. For the general public, the comic updates every Monday over at\u00a0\u003ca href=\"http://www.aybcomic.com/\" target=\"_blank\"\u003ewww.aybcomic.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOf course, many of our projects will require some degree of collaboration, but that\u0027s where your help shines brightest! The more support we get, the more artist friends we can afford to bring on board, and the more stories we can share with you and the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eTHAT\u0027S LOVELY, BUT\u00a0HOW DOES IT WORK?\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePut simply, our\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRewards Program\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e is a pay-as-you-please system. We offer our webcomic ad-free and cost-free to everyone on the internet. Unfortunately, life does not afford us the same luxury, and every publication has its overhead. So if you feel at all compelled to conspire with us in fostering an atmosphere of warmhearted creative community, you can pledge a certain monthly amount of loot to donate to our cause. Even if you can only chip in for a single month, every little bit truly helps!\u003cbr\u003e\u003cbr\u003eOf course, you may be wondering what your generosity earns you beyond just \"the warm fuzzy feelings of knowing you helped.\" Not to worry, friend! We\u0027ve got you covered there. While the amount you pledge is ultimately up to you, there are several \"reward tiers,\" each of which bestows additional gifts, ranging from early access to the comic and behind-the-scenes features, to custom coloring pages and bonus mini comics!\u003cbr\u003e\u003cbr\u003eYou\u0027ll also get first look at all the upcoming content your support brings to life, and you may even find yourself with exclusive editions of various projects or free merchandise showered at your doorstep!\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eWHAT\u0027S A **SQUINT** \"CHIBI FURSONA\"?\u003cbr\u003e\u003cbr\u003e\u003c/u\u003eAh! You\u0027ve a keen eye there. As you\u0027ll note, at the \u003cem\u003eMajestic Masterworks\u003c/em\u003e reward tier, your name on the official \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll Your Base\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e website will be accompanied by a personalized \"chibi fursona.\" Chibi refers to a cutesy drawing style pioneered by Japanese illustrators, and a fursona is simply an animal alter ego. It\u0027s how you view your personality as embodied by our friends in the animal kingdom. Below are just a few examples of chibi fursonas, merely as a visual aid. If you qualify for your own, you\u0027ll get to help design one that best represents you in all your remarkability!\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/afb8/f/2017/154/0/e/chibi_fursona_examples_by_doggonepony-dbbghz1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eONE LAST THING - YOU\u0027RE NOT A SOURPUSS JERKFACE, ARE YOU?\u003cbr\u003e\u003cbr\u003e\u003c/u\u003eGood gracious, no. You can confidently offer your support for the art that we make, secure in the knowledge that you aren\u0027t also privately endorsing a gang of mean-spirited grouchbaskets. Our hope is to build a friend-filled community based on a foundation of creative encouragement and exploration.\u003cbr\u003e\u003cbr\u003eAnd we will \u003cem\u003ealways\u003c/em\u003e keep a spot open for you. ^-^\u003cbr\u003e"
   },
