    "summary": "\u003cdiv\u003e\n\t\u003cimg src=\"http://allisonmacalister.com/wp-content/uploads/2018/05/hello.png\" style=\"width: 185px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi! I\u0027m Allie MacAlister.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m an illustrator \u0026amp; cartoonist based in Ottawa, Canada.\u003cbr\u003e\n\tI illustrate on commission for clients big \u0026amp; small, as well as create products in my home workshop that I sell at local craft shows as well as on \u003ca href=\"https://www.etsy.com/shop/AllieMacAlister\"\u003eEtsy.\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI love my work. \u003cbr\u003e\n\tI draw, I make things, and I\u2019ve worked really hard over the years to build a living out of it. \u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo then, why are we here?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI\u2019m currently working part-time in communications. The other part-time is mostly spent doing work for others to meet my bills each month. \u003cbr\u003e\n\tAs such, a lot of cool projects and ideas have sat in my pipeline collecting dust for months\u2026 even years.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://allisonmacalister.com/wp-content/uploads/2018/05/drawing.png\" style=\"width: 243px; float: right; margin: 0px 0px 10px 10px;\"\u003eSome of these projects include: \u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003emore non-fiction zines like my Beer and Anxiety mini-comics\u003c/li\u003e\n\t\t\u003cli\u003eautobiography comics\u003c/li\u003e\n\t\t\u003cli\u003eshort fiction comics in the urban fantasy genre\u003c/li\u003e\n\t\t\u003cli\u003ea webcomic called Reef about old gods and new magic on the maritime coast\u003c/li\u003e\n\t\t\u003cli\u003evideo tutorials on art, inspiration, the craft/maker scene, business, etc.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\tI wanted to build a solution that could allow me to take on less client work, would allow me to get these awesome projects out into the world, and would allow me to reward the folks who help me reach these goals. \u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow Patreon works:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tBecoming a Patron grants you access to exclusive work, early access, discounts, and more. The various reward tiers are explained on the right sidebar. Even $1/month goes a long way! When I reach specific financial goals, I will also unlock more content on Patreon, as explained on the left sidebar.\u003cbr\u003e\n\t\u003cimg src=\"http://allisonmacalister.com/wp-content/uploads/2018/05/board.png\" style=\"width: 373px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\tWhere\u2019s the money go?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tThink of Patreon as a digital tip jar. The money made through Patreon helps me to do more of what I truly love for a living. I\u0027ll be able to pursue more projects folks want to see, including more comics, video tutorials, storytelling, and more.\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnd just so you know...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tPatreon is for bonus content and early access.\u003cbr\u003e\n\tMy completed works will always be available to view or purchase for patrons and non-patrons alike. \u003cbr\u003e\n\tIf you would rather not support my Patreon but wish to support my work, the best way is to like and share my work on Facebook, Twitter and Instagram! It means the world to me.\u003cbr\u003e\n\t\u003cimg src=\"http://allisonmacalister.com/wp-content/uploads/2018/05/heart.png\" style=\"width: 230px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you for reading!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003c/span\u003e"
