    "summary": "\u003ch2\u003eWin a Craig Kimbrel Signed Baseball\u003c/h2\u003eEvery patron who remains a supporter will have a chance to win a Craig Kimbrel signed baseball throughout the 2018 season. That\u0027s 7 giveaways!\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll receive an entry for each month you are a patron. The longer you support, the better your odds. All levels of patrons are eligible for this contest. That means for $1/mo you could have 7 separate chances to win! (Can only win once).\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAbout Add More Funds\u003c/h3\u003e\u003ca href=\"http://www.addmorefunds.com\" target=\"_blank\"\u003eAdd More Funds\u003c/a\u003e is a site focused on creating a better experience exploring and using Statcast MLB data and FanGraphs pitching data for Daily Fantasy Sports. We provide users an interface geared to creating a more efficient way of utilizing the amazing data out there to take advantage of matchups.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo Why Do You Need Money?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eGreat question! So far the project has been self-funded and because of MLB terms of use, the access to the app must remain free to access.\u00a0 We have a dev who is willing to continue working on the project and he gives us some great deals to keep the project moving forward.\u00a0 \u003cbr\u003e\u003cbr\u003eWe are at a point where the project can only move so far without extra funding from users.\u00a0 Since we can\u0027t charge because of MLB terms, we are opening up this page in hopes the users will help keep the project going.\u00a0 There are so many things we could do with the project that we will eventually get to but could get there so much faster with the help and support of the users who use and love the site already."
