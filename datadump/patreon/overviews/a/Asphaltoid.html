    "summary": "\u003cstrong\u003eThe Spirits of Murala: \u003cbr\u003eA sexy way to tell Evil, \"Fuck off, it\u0027s my turn for a comeback!\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWelcome to the Patreon page of this adult erotic game (18+) in ongoing development! For insight on the development process, visit my\u00a0\u003ca href=\"https://asphaltoid.wordpress.com/\" target=\"_blank\"\u003eWorkshop\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eQuote of the Varying Period of Time:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\"*game master voice* Looooong ago, in a parallel universe relativistically far away, existed a world called Murala by its denizens. It was packed with fantasy races, magic, enchanted glades, and what have you. The interesting part was what happened Then! You are Jaron, the Spiritbearer (read: King) of the Kingdom of Ban Vyg. The Spirit you bear is Vigour and it\u0027s an immensely powerful being tied into the existence of the world itself. What do you do as a mortal king in the possession of an immensely powerful being, you might ask? Well, first, you\u0027re under siege. Second,... that is up to you.\" - Asphaltoid\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Patron-Only Version:\u00a0\u003c/strong\u003e\u003cbr\u003eTSM v0.10 + extras (work on Ch. 1: The Cleansing of Ban Vyg)\u003cbr\u003e\u003cstrong\u003eCurrent Public Version:\u003c/strong\u003e\u003cbr\u003eTSM v0.10 (Prologue)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons and Public Releases\u003c/strong\u003e\u003cbr\u003eAll Patrons have access to stable releases as the game is being developed. Once a whole chapter is released, it becomes public. Afterwards, the sneak-peeks continue!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePolls:\u003cbr\u003e\u003c/strong\u003eThere are two kinds of monthly polls: Character polls and Scene polls. The options (\"what we\u0027re voting for\") for each poll will be gathered in advance on Discord. Input (\"the voting itself\") will be done here on Patreon, so the Patrons don\u0027t miss out! In the case of a tie, the top two win the poll!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDark Brotherhood:\u003c/strong\u003e\u003cbr\u003eSome Patrons will be part of the Dark Brotherhood (the \"Dark\" Patrons). Each of you will have the opportunity to make a direct contribution to the game. You can do that on Discord, or if you contact me directly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChapter-Oriented Development\u003c/strong\u003e\u003cbr\u003eYour help goes to support the development of each chapter.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003eFor your attention, continued appreciation, and if you decide to support me - investment:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThank you!\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e"
