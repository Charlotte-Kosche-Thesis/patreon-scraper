    "summary": "\u003cimg src=\"https://68.media.tumblr.com/3207f4dc33e773417773b9a8d81c6f9f/tumblr_ongixkvUT21qix51jo1_250.png\" style=\"float: left; margin: 4px 10px 0px 0px;\"\u003e\n\n\n\u003ch2 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAshHavynn\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e/aSH-\u02c8h\u0101v\u0259n/, \u003cem\u003enoun, archaic\u003c/em\u003e.\u003cbr\u003e \u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e1: literally, an \"ash haven.\"\u003cbr\u003e2: the byproduct of resurrection.\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\"The phoenix left an ashhavynn.\"\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e3: \u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eslang\u003c/span\u003e\u003c/em\u003e. order after chaos, esp. uneasy peace. \u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m Ash, and I like to inspire people with my art and stories.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI\u0027m here because I want to share my dreams with you, but I need help making them real. \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eArt is a massive full time job\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and the characters and stories I post on\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u00a0my Tumblr\u00a0\u003c/span\u003eoften get thrown aside completely just to make ends meet. I\u0027d like to be able to take on less commissions, and spend more time posting my own work. \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYour support gives me that freedom.\u003cbr\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSo What Can You Do With My Pledge?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tEvery bit of extra money buys me time, literally! This is time I can spend learning how to make quality painting \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003evideos and tutorials\u003c/span\u003e\u003c/strong\u003e, experimenting with \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ecomics and storytelling\u003c/span\u003e\u003c/strong\u003e mediums, developing characters and \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003esharing these creations with you\u003c/span\u003e\u003c/strong\u003e. I work on these things on the side, but they get rushed or snuffed out completely by the need to earn my living. My goal is to \u003cem\u003emake\u003c/em\u003e this work my living.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eI Love Your Work, But I\u0027m Not Ready to Pledge!\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThat\u0027s okay! Becoming a Patron isn\u0027t the only way to support me. You can\u00a0\n\t\u003ca href=\"http://ashhavynn.storenvy.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003echeck out my Storenvy\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e for paintings and prints, or just\u00a0\u003ca href=\"http://ko-fi.com/ashhavynn\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ebuy me a coffee on Ko-Fi\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. Or, you can follow me for the art that brought you here, at any of the following places.\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/ashhavynn/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eInstagram\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u00a0|\u00a0\u003ca href=\"http://ashhavynn.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTumblr\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/AshHavynn\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYoutube\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e|\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.facebook.com/AshHavynn/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFacebook\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/blockquote\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e"
