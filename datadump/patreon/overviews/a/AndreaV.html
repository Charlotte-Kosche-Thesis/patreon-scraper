     "about": "Born a Southern California native,  Andrea grew up around freedom of \nexpression, a uniquely open mind, and  the ability to see beauty in \nevery person, thing, and form of life that  surrounded her.\u003cbr\u003e\nNot hard considering being  born into a family of artists. Andrea\u2019s \nFather and her three sisters are  all artists. Actually more like art \nfeigns! Dabbling in photography,  fine art, illustration, painting, and \neven her Father was a cartoonist  and illustrator for the Hq. TUSLOG \ngraphic division in the United States  Air Force. Andrea quickly picked \nup the pen as early as the age of five  and began what we now know as \nAndrea Young pandemic.\u003cbr\u003e\nHer eye for curves and  capturing the essence of womanly beauty, \nmystique, and passion has  attracted fans from all over the world. When \nasked what motivates her  for new pieces, Andrea responds with \nsimplicity; unique and confident  women, tattoo artists, nature, and the\n human form.\u003cbr\u003e\nAndrea took the step of  professionalism when she entered the doors \nof The Art Institute of  California Los Angeles and graduated with her \nBachelors of Art in 2004.  Since then she has worked for graphic design \nhouses and well known  publishing houses, but has found it much more \nrewarding for herself and  the client working as a freelance artist. She\n likes to get to know the  client so she can deliver a more personal \neffect on the pieces  commissioned.\u003cbr\u003e\nAndrea may bring blushes  across the timid face or feelings of lust \nupon the curious mind.  Whichever it may be, Andrea Young is quickly \nbecoming a name everyone  will remember.\u003cbr\u003e\nBio By Ivy",
