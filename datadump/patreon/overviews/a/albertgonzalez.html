    "summary": "Hi! I\u0027m \u003cstrong\u003eAlbert Gonzalez\u003c/strong\u003e, a spanish podcaster and cartoonist. I\u0027m the creator of\u00a0\u003ca href=\"http://www.htzcomic.com\" rel=\"nofollow\" target=\"_blank\"\u003eHTZ Comic\u003c/a\u003e, a bunch of comic strips about funny things. Also, I\u0027m a big fan of the \u003cem\u003ewarp theories\u003c/em\u003e in the \u003cstrong\u003eStar Trek\u003c/strong\u003e universe, but that\u0027s not very relevant on this context.\u003cbr\u003e\n\u003cbr\u003eThis \u003cstrong\u003ePatreon\u003c/strong\u003e\u00a0is mostly focused in my \u003cstrong\u003espanish work\u003c/strong\u003e, but if you\u0027re curious, I have an \u003cstrong\u003eenglish webcomic\u003c/strong\u003e called\u00a0\u003ca href=\"http://www.deadlypanel.com\" rel=\"nofollow\" target=\"_blank\"\u003eDeadly Panel\u003c/a\u003e. It\u0027s pretty similar to \u003cstrong\u003eHTZ\u003c/strong\u003e\u00a0but in english (obviously), so if you don\u0027t speak spanish it\u0027s a good place to start.\u003cbr\u003e\u003cbr\u003eI\u0027m currently thinking about opening an \u003cem\u003eenglish \u003c/em\u003e\u003cstrong\u003ePatreon \u003c/strong\u003eor something like that, but not now... Sorry for the inconvenience!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.htzcomic.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.htzcomic.com/img/cab_patreon.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u00bfLo qu\u00e9?\u003c/h2\u003e\u003cbr\u003e\u00a1Hola! Soy \u003cstrong\u003eAlbert Gonzalez\u003c/strong\u003e, aunque es muy probable que me conozcan como \u003cstrong\u003eKoopa\u003c/strong\u003e, y me dedico a \u003cstrong\u003ehacer cosas del jiji-jaja\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSoy humorista gr\u00e1fico, guionista y locutor de radio, y actualmente hago \u003cstrong\u003ehumor\u003c/strong\u003e\u00a0en forma de \u003cstrong\u003ec\u00f3mics\u003c/strong\u003e\u00a0y \u003cstrong\u003eradio/podcast\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eLlevo m\u00e1s de una d\u00e9cada en esto del \u003cstrong\u003ewebc\u00f3mic\u003c/strong\u003e:\u00a0antes con \u003cem\u003eotros c\u00f3mics que ya no est\u00e1n on-line\u003c/em\u003e (eh, empec\u00e9 en esto publicando en \u003cstrong\u003eFotolog\u003c/strong\u003e, \u00a1en serio!) y actualmente, y desde hace unos cinco a\u00f1os, con\u00a0\u003ca href=\"http://www.htzcomic.com\" rel=\"nofollow\" target=\"_blank\"\u003eHTZ Comic\u003c/a\u003e. \u00bfChistes geeks ultrarreferenciales? \u003cem\u003eCheck\u003c/em\u003e. \u00bfOdas -probablemente peligrosas para la salud- al caf\u00e9? \u003cem\u003eCheck\u003c/em\u003e. \u00bfIgnorar la perspectiva en pro de otras cosas \u003cem\u003em\u00e1s importantes\u003c/em\u003e? \u003cem\u003eCheck\u003c/em\u003e. Todo eso es \u003cstrong\u003eHTZ\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eO dicho de otra manera: Una tira c\u00f3mica regular sobre \"lo freak\" guionizada y dibujada por un servidor.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.htzcomic.com/comics/2016-10-20-959.png\" style=\"\"\u003e\u003cbr\u003e\u003cbr\u003eAdem\u00e1s, llevo unos \u003cstrong\u003ediez a\u00f1os\u003c/strong\u003e haciendo\u00a0\u003ca href=\"http://www.portalgameover.com\" rel=\"nofollow\" target=\"_blank\"\u003eGame Over\u003c/a\u003e (el programa sobre videojuegos -\u00a1y humor!- m\u00e1s veterano de habla hispana). Actualmente lo piloto junto con mi colega\u00a0\u003ca href=\"https://twitter.com/isaacvianat\" rel=\"nofollow\" target=\"_blank\"\u003eIsaac Viana\u003c/a\u003e, otro veterano de la radio y, en su caso, co-fundador del programa hace ya m\u00e1s de quince a\u00f1os.\u003cbr\u003e\u003cbr\u003eComo pueden ver, la constante de lo que hago es el \u003cstrong\u003ehumor\u003c/strong\u003e: en forma de tira c\u00f3mica, programa de radio, posts, twits (soy bastante activo\u00a0\u003ca href=\"https://twitter.com/koopaconan\" rel=\"nofollow\" target=\"_blank\"\u003een Twitter\u003c/a\u003e) o\u003cem\u003e lo que sea\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eY este \u003cstrong\u003ePatreon\u003c/strong\u003e\u00a0es uno de los mecanismos dedicados a aquellos de Vds. a los que les guste mi trabajo y quieran apoyarme para que pueda seguir haci\u00e9ndolo y mejor\u00e1ndolo.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u00bfY qu\u00e9 pintan Vds. aqu\u00ed, en Patreon?\u003c/h2\u003e\u003cbr\u003e\n\tLa idea es muy sencilla: Si les gusta lo que yo hago y quieren que siga haciendo m\u00e1s \n\u003cstrong\u003etiras c\u00f3micas\u003c/strong\u003e, \u003cstrong\u003epodcasts \u003c/strong\u003eo que pueda incluso \u003cstrong\u003esacar m\u00e1s tiempo para proyectos totalmente nuevos\u003c/strong\u003e,\u00a0pueden contribuir \u003cstrong\u003eecon\u00f3micamente \u003c/strong\u003ea que pueda pagar mis facturas y seguir as\u00ed con mi \u003cem\u003ehedon\u00edstico y despilfarrador estilo de vida\u003c/em\u003e (no).\u003cbr\u003e\n\u003cbr\u003e\n\tEs decir, el \n\u003cstrong\u003edinero\u003c/strong\u003e sirve para que yo pueda \u003cstrong\u003ecrear m\u00e1s y mejor \u003c/strong\u003e(o incluso puede ayudar a que me pueda desplazar a alguna \u003cstrong\u003econvenci\u00f3n freak\u003c/strong\u003e\u00a0\u003cstrong\u003ecercana a su ciudad\u003c/strong\u003e).\u003cbr\u003e\n\u003cbr\u003e\n\tPara formalizar esto tenemos \n\u003cstrong\u003ePatreon\u003c/strong\u003e:\u00a0En \u003cstrong\u003ePatreon\u00a0\u003c/strong\u003euno puede \u003cstrong\u003esuscribirse \u003c/strong\u003ea un contenido determinado y contribuir mensualmente con la cantidad que desee (1 d\u00f3lar, 2 d\u00f3lares, 1000 d\u00f3lares... \u00a1el l\u00edmite es la imaginaci\u00f3n y cuenta corriente de cada uno!) para \u003cstrong\u003eapoyar \u003c/strong\u003eas\u00ed a ese creador tan querido.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u00bfSacan Vds. algo de darme alegremente su dinero aparte de la satisfacci\u00f3n personal de apoyar a un creativo de su agrado?\u003c/h2\u003e\u003cbr\u003e\n\t\u00a1S\u00ed! Entre todos los \n\u003cem\u003epatrones\u003c/em\u003e\u00a0o \u003cem\u003emecenas\u003c/em\u003e\u00a0(ll\u00e1menlo como quieran, pero \u003cem\u003emecenas del arte\u003c/em\u003e\u00a0suena brutalmente elegante, \u00bfno creen?) hay un sistema de recompensas y alicientes: dibujos, avatares, contenido exclusivo, avances de productos, sorteos... \u00a1Aqu\u00ed abajo los tienen!\u003cbr\u003e\u003cbr\u003e\u00a1Muchas gracias a todos Vds. por su apoyo! \u00a1Besis! \u0026lt;3 \u0026lt;3\u003cbr\u003e\u003cbr\u003e(despedirse con un \u003cem\u003eBesis \u003c/em\u003eest\u00e1 \u003cem\u003efet\u00e9n\u003c/em\u003e, as\u00ed como tambi\u00e9n decir \u003cem\u003efet\u00e9n\u003c/em\u003e, que es un t\u00e9rmino muy en desuso. \u00a1Util\u00edzenlo m\u00e1s!)\u003cbr\u003e"
