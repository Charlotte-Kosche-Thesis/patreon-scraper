    "summary": "Hey!\u003cbr\u003e\u003cbr\u003eCan you believe we\u0027ve spent the last \u003cstrong\u003eFIVE+\u003c/strong\u003e\u00a0years making more than \u003cstrong\u003e300\u003c/strong\u003e\u00a0episodes of\u00a0this\u00a0After Disaster thing? And let\u0027s not forget two live shows, a Destination Disaster and a Downtown Debacle. And, for some reason, we want to do more! And at least some\u00a0\u003cbr\u003e\u003cbr\u003eNow... remember when we said asking for donations was gross? Well, they\u0027re still gross... but doing Patreon seems less so for some reason.\u00a0\u003cbr\u003e\u003cbr\u003eThese days, thanks to all your wonderful subscribers, we actually have enough listeners to consider putting ads in our show. But that would mean shilling the same goddam products every other podcast tries to shove down your throat. Audiobooks and stamps are great, I guess, but do you really want to hear us try to pretend like we really want you to check out a \"free trial?\"\u003cbr\u003e\u003cbr\u003eWe are spending almost zero time in that studio that we\u0027re not really supposed to be using in the first place, so somes upgrades to our equipment (mainly mics) will need to be made so we can continue the absolute excellence in audio levels you\u0027ve come to expect. (Plus or minus a few .dBs, brah.)\u003cbr\u003e\u003cbr\u003eWe\u0027ve also got hosting bills - but, to be upfront with you - hosting isn\u0027t THAT expensive. Podcasts that say otherwise are full of shit.\u00a0\u003cbr\u003e\u003cbr\u003eSo bottom line, if you want to contribute to the worst show ever in a monetary fashion, we\u0027d be beyond thrilled. If you don\u0027t, or can\u0027t, no sweat. We\u0027re just honored you bother to listen to us every week.\u003cbr\u003e\u003cbr\u003eCannonly yours,\u003cbr\u003eKeith, Beauty, TyTy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
