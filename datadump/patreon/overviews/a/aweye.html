    "summary": "\u003cstrong\u003eHello! Aweye here!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYup, I\u0027ve decided to jump on the Patreon train. I hope to use the extra support from those generous enough to donate to me to help justify spending more time on art! For those of you unfamiliar with me, I have been drawing various different kinds of fetish art for the past few years. The art I draw mostly\u00a0consist of (but is not limited to) Diaper Fetish, Fart Fetish, BDSM, and General NSFW art, etc.\u00a0\u003cbr\u003eI feel that I have finally reached a point with my art where I feel the time was right to start taking this side career of mine more seriously.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy reason for starting a Patreon:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy reason for starting a Patreon is simple. I have to decide how justify the time I spend drawing. Months back I lost my full-time job, and have been working part-time ever since. Doing commissions on the side helped soften the blow. However, there has been a lot of pressure to decide what direction I want to take my life. Trying to balance a full-time job alongside attempting to maintain some semblance of a social life AND a side art career? It\u0027s just not something I can even pretend I\u0027m capable of doing. So art has to become the focus. So please bear with me as I stumble around trying to figure out how to make a career out of my art!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards,Goals, and the future:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFor now, the rewards I\u0027m offering are nothing too insane or complex. The reason for this is simple. I know building up a base of Patrons could take a very long time. So as I progress, so will my Patreon. I\u0027m not quite ready quit my job and pursue art full time, not until I feel like I can make the stable transition. I plan on doubling the amount of commissions I take from now on, taking the average commissions I take up to 10. The Rewards I have for now focus on winning a simple picture from me. So monthly there will be three winners, a Fully shaded and lined picture, a color sketch, and a basic sketh. This was the best goal I could come up with that wouldn\u0027t interfere with commissions. I liked these rewards, since they offer a chance to get a picture from me, even if my commissions are full at the time. So while normally I focus solely on commissions while I still have some unfinished I will also take time to do the monthly pictures.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFinal thoughts and words to share:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you for all the support you have given me, it has truly been astounding! But I want to stress this: \u003cstrong\u003eDON\u0027T FEEL PRESSURED TO DONATE! \u003c/strong\u003eI will still be posting my pictures as usual.\u00a0\u003cstrong\u003e\u003c/strong\u003eThis Patreon is meant for people with \u003cem\u003espare income\u003c/em\u003e who would like to support my work and feel it\u0027s something they\u0027d want to see more of.\u00a0\u003cbr\u003e\u003cbr\u003eAnywho, thank you all! Have a great day!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
