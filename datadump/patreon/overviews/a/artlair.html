 "creator": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMiJ9/patreon-media/campaign/1314922/14936bdd15c244859255abbc5f0226e4?token-time=2145916800\u0026token-hash=wlomUYjw7xPSNcrbGeHBUnyVib7jYvYzImrCy2j4Hxo%3D",

    "published_at": "2017-11-05T20:48:03+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHi!  I\u0027m Jessica Feinberg, \u003c/strong\u003ean author an illustrator best known for paintings \nof dragons and other creatures. Over the past six years I\u0027ve successfully\n funded over 30 Kickstarter projects including many books, decks of playing cards, \ngames, and print series.\u00a0 I\u0027ve been a Patreon creator since November of 2017 and am using watercolor, ink, and digital media to bring my subscribers even more creatures!\u00a0 \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://artlair.com/books2dessert.jpg\" style=\"width: 379px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBIG thanks to all my awesome subscribers!! \u003cbr\u003eWe are now creating all this EVERY month:\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e Two new dragons\u003c/li\u003e\u003cli\u003eOne non-dragon creature\u003c/li\u003e\u003cli\u003eOne baby creature\u003c/li\u003e\u003cli\u003eOne fantastical place\u003c/li\u003e\u003cli\u003ePLUS videos, how-to pdfs, field guide entries, digital wallpaper, and a free coloring page!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.artlair.com/art/Clockwork/slides/DoubleDragon.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\nI work with my subscribers to create new \u003cstrong\u003edragons \u0026amp; fantastical creatures \u003c/strong\u003eusing both art and writing. Patrons give input on what creatures we create and what sorts of projects I do in the future. I\u0027m also filming drawing and painting videos and creating How-To PDF files, plus field guide PDFs for all the creatures every month. \u003cbr\u003e\u003cbr\u003eWhen we get enough creatures I\u0027ll be creating a\u003cstrong\u003e brand new book\u003c/strong\u003e (Dragons and Other Rare Creatures Vol 1) of them and patrons at the Dragon Watcher level or higher will get a free PDF of it!\u00a0 New how-to books and a coloring book are also possible prohects in the future. \u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://www.artlair.com/art/faeries/ClownMermaid.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n \u003ch3\u003eRewards:\u003c/h3\u003eAll Patrons ($1 or more) get to give input on upcoming dragons, creatures, and projects, to see work in progress photos and inspirational posts, and digital wallpaper featuring the creatures we have created that month.\u003cbr\u003e\u003cbr\u003ePatrons who pledge more per month more get additional posts, videos and rewards (listed on each level) including:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://artlair.com/tuttablet.jpg\"\u003e\u003cbr\u003eTutorial PDFS\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://artlair.com/fdsample.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eField Guide PDFs\u003cbr\u003e\u003c/div\u003e"
   },
