    "published_at": "2014-05-07T18:08:41+00:00",
    "summary": "Hey there, old fans and new!\u003cbr\u003e\u003cbr\u003eI\u0027m Aesir, primarily a vore artist tho I dabble in other lewd things too.\u00a0 I started this Patreon years ago to earn a bit of extra income, but now it\u0027s my primary source of funds thanks to all you wonderful fans!\u00a0 I\u0027m always trying to improve, taking suggestions wherever I can, and trying to keep up a constant flow of work.\u00a0 Pledging here keeps my lights on, my fridge stocked, and gives me time to work as much as possible on more of this kind of work.\u003cbr\u003e\u003cbr\u003eBasically, donating to this Patreon will give you fans more of what you want. \u00a0Possibly a lot more.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e-------------------REWARD INFO-------------------\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003e-Monthly Patreon Voter Pic-\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is it?\u003c/strong\u003e\u00a0 Early in each month I\u2019ll put a poll (usually themed)for various images I\u2019d like to do.  Patrons will vote to decide priority, and I will do at least one every month.\u00a0 Like other images, the finished pieces will be available on Patreon exclusively for a month, then released to the public.  .SAI and .PSD files for these pieces will be available for $10 and higher pledges at the end of the \u003cbr\u003emonth, as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e-Patron Reward Sketches-\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is it?\u003c/strong\u003e\u00a0 Every month, a post will be made viewable only to applicable people.  Simply comment what you want with references, or post \u2018Bank\u2019.  Banking months\u00a0allows you to combine month for more characters.\u00a0 Feel free to ask if you aren\u0027t sure about something.\u003cbr\u003e\u003cstrong\u003e\u0026gt;Example: \u003c/strong\u003e1 single character sketch could get you a girl with a full, squirming gut.  Banking and combining 2 months could get an internal of the girl inside.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eImage Reward Rules:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e(This applies to all art-related rewards)\u003cbr\u003e\u0026gt;It doesn\u2019t have to be vore, but vore images must be\u003cbr\u003eF/F only.\u003cbr\u003e\u0026gt;No Furry/Anthro\u003cbr\u003e\u0026gt;No Scat, Watersports, or Gore.\u003cbr\u003e\u0026gt;No Sexualized or Nude Loli.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e-Patron Only Request Stream-\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is it?\u003c/strong\u003e\u00a0 Every two weeks on a Saturday, I\u2019ll be holding a stream \u003cbr\u003eviewable only to these tiers.  The stream will be a string of \u003cbr\u003erequest sketches chosen by random from the chat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e-Aesir Discord Group-\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is it?\u003c/strong\u003e \u00a0Discord is a very nice messenger where many of us have gathered. \u00a0My group is loaded with likeminded fans who have all become quite close friends. \u00a0Of course, you can talk to me personnally there too, and I usually share a load of SFW work and other little projects off. \u00a0Upon becoming a Patron, if you\u0027ve connected Discord with Patreon, you should recieve a message from PatreonBOT with a link to join!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Channels:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e#Welcome\u003c/strong\u003e - Some basic info here will be provided to help you get started. :)\u003cbr\u003e\u003cstrong\u003e#General\u003c/strong\u003e - Obviously, the General chat. \u00a0Usually active, but not hectic. \u00a0I try to nurture an extremely friendly and welcoming environment for all. \u00a0Feel free to talk about anything you like here.\u003cbr\u003e\u003cstrong\u003e#Patreon-Monthly-Pics\u003c/strong\u003e - If I owe you monthly pics, this is the best place to put info for them! \u00a0I will call out here when necessary.\u003cbr\u003e\u003cstrong\u003e#(Various Series Themed Channels)\u003c/strong\u003e - Currently we have one for Danganronpa, Steven Universe, and Fate/Grand Order. \u00a0All these are fairly popular series with the first two being heavily weak against spoilers and the last being so we don\u0027t clog up General with our Servant pulls and such :D\u003cbr\u003e\u003cstrong\u003e#Aesir-Direct-Line\u003c/strong\u003e - If you feel awkward talking amidst a bunch of strangers and just wanna say hi to me, or want to say something directly to me without it getting lost in a sea of words, post here. \u00a0Alternatively, you can feel free to Direct Message me.\u003cbr\u003e\u003c/div\u003e"
