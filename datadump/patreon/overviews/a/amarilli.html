    "summary": "Hi ! My name is Amarilli and I am a contemporary artist ~ from Milano, Italy. \u003cbr\u003eI currently live in a 400 yo Tuscany Podere (ex-farmhouse) on top of an isolated hill.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout my Patreon Page\u003c/strong\u003e\u003cbr\u003eOpening a page on Patreon is my way to invite all my friends (especially my many real life friends who reach out to me regularly) to be a part of my art journey ~and hopefully, my success at making art my priority 1 CAREER ! \u003cbr\u003eSo...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e...THANK YOU FOR BEING HERE NOW :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat YOU get:\u003c/strong\u003e\u003cbr\u003eIn exchange for the 1 dollar (or more) that you may choose to send to me through Patreon :\u003cbr\u003e1- you get insight and access to videos and posts where I share step by step photos of the progress of my paintings, inspiration and inner musings, \ntutorials, sketches, materials, art studio, high quality wallpapers of my newest work, live streamings, and anything that \ncan inspire, motivate and remind the value of art and culture.  \u2665 \u003cbr\u003e\u003cbr\u003e2- you will get to know what an artists life looks like, and you will little by little become familiar with the process of art creation like an insider. In the specific you will know all my professional \"secrets\" :P\u003cbr\u003e\u003cbr\u003e3- if you are an artist yourself, you might learn valuable techniques from my \"way of doing it\" and experience, or even be encouraged and inspired to pursue your own dream in life.\u003cbr\u003e\u003cbr\u003e4- you get to support a living artist, so I do not need to be a Frigging Starving Artist anymore :P\u003cbr\u003e\u003cbr\u003e5- you will become the motivating force to make me paint more!\u003cbr\u003e\u003cbr\u003eI might also occasionally share some meaningful past experiences that set the stage for what is happening for me right now, artistically.\u003cbr\u003e\u003cbr\u003e[Be it successes (like when I \nwon a marvellous Enchanted Doll by world famous doll artist Marina \nBychkova, thanks to one of my paintings, right before I was about to quit painting forever), or failures (like my life-long \nstruggle to build a viable self-esteem and function like a normal person, prior to realizing that my life as a Highly Sensitive Person has on top of this been characterized by NVS or Narcissistic Victim Syndrome, a post-traumatic stress syndrome caused by the psychological abuses from someone close, unknowingly affected by Narcissistic Personnality Disorder ~ this is to me an important and very delicate subject, which I wish to touch and elaborate with my art, in order to increase the awareness). (https://afternarcissisticabuse.wordpress.com/2013/12/01/signs-that-youve-been-abused-by-a-narcissist].\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout oil painting\u003c/strong\u003e\u003cbr\u003e\nI have a passion for oil paints, their smell, their presence, the way they slowly build up without rush.\u003cbr\u003eHaving posters hanging on our homes can be pleasing to the eye,\u003cstrong\u003e but having an \noriginal oil painting is like having a unique energy which interacts with you on a much deeper level than we think. And can be healing.\u003cbr\u003e\u003c/strong\u003eThe last person who commissioned an oil painting from me (a very dear friend) reported going close to it, smelling it, and I encouraged him to touch it too. It\u0027s a sensual relationship :D\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy specialty : SHAMANIC PAINTINGS \u003c/strong\u003e\u003cbr\u003eIt\u0027s taken me time not to be shy or mysterious about this part...but now I feel confident enough to come out of the \"closet\" and put it black on white.\u003cbr\u003eI am in the last years specializing in what I call \"Shamanic Paintings\", which are basically paintings I do following (and based on) a \u003cstrong\u003eshamanic journey\u003c/strong\u003e taken for the committer, where my own Guides (the very ones that came spontaneously to me in non-ordinary reality, and are constantly teaching me) indicate me the important elements to incorporate into the painting, with the intent to bring healing and harmony to the person (or place) receiving it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for being a part of my world ~ and for supporting me !!!\u003cbr\u003e\u003cbr\u003eCiao, arrivederci a presto, \u003cbr\u003eAmarilli\u003cbr\u003e\u003cbr\u003ePS intro video coming soonest !\u003cbr\u003e"
   },
