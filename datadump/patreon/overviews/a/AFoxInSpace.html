    "summary": "\u003cem\u003eA clip from the upcoming second episode of \"A Fox in Space.\"\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e[ WEEKDAY STREAMS ARE NOW ON THE AFIS TWITCH CHANNEL: \u003ca href=\"https://www.youtube.com/channel/UCvU3L4wOrubaBtQeTuZ3TiQ\" rel=\"nofollow\"\u003ehttps://www.twitch.tv/afoxinspaceshow\u003c/a\u003e ]\u003cbr\u003e\u003cbr\u003eGood evening!\u003cbr\u003e\u003cbr\u003eI\u0027m Matthew Gafford, known by a lot of people by my pen name, Fredryk Phox. \u003cbr\u003e\u003cbr\u003eI do live streams every weekday starting around 12:00pm ET, drawing everything from simple doodles on up to full-blown frame-by-frame animations. I also do live tutorials for animation techniques and shortcuts, as well as tricks in video editing and sound mixing for my other non-profit fan projects. \u003cstrong\u003eIf you have any questions about how to do anything I\u0027m doing while I\u0027m in stream, feel free to ask, and I\u0027ll be happy to give you the best answer possible.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am self-taught in everything I do, and\u00a0I do 99% of everything myself. I animate, I edit, I voice act, and I compose, arrange, and perform the music for my creations.\u00a0\u003cbr\u003e\u003cbr\u003eIf you like my streams and tutorials, then consider supporting them by contributing to this Patreon.\u003cbr\u003e\u003cbr\u003eEndless thanks goes out to everyone here who\u0027s helped and been a friend along the way.\u003cbr\u003e\u003cbr\u003e"
