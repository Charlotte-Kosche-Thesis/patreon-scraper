    "main_video_url": "https://www.youtube.com/watch?v=hh01wWBOkws",

    "pledge_url": "/bePatron?c=247306",
    "published_at": "2015-12-08T03:45:34+00:00",
    "summary": "Good morning/afternoon/evening, it is \u003cstrong\u003eAlexis Arcade\u003c/strong\u003e and today is a beautiful day to not be outside, but instead to be here on Patreon, getting to know one another, and having a great time on YouTube.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nYouTube\u003c/strong\u003e is something I have been interested in doing for a while, and I am now \u003cem\u003egrabbing the opportunity\u003c/em\u003e to do it. I have always had a \u003cstrong\u003epassion for entertaining\u003c/strong\u003e people, but tend to be quite shy in real life situations. YouTube allows me to be me, unhinged and excited about every step we take \u003cstrong\u003etogether.\u003c/strong\u003e I want to create more than \u003cem\u003egreat content\u003c/em\u003e, I want to create connections and \u003cstrong\u003efriendships.\u003c/strong\u003e I want my viewers to have a safe place where we can all come together and share. I want\u00a0to create a \u003cstrong\u003ehome \u003c/strong\u003efor us all.\u00a0I\u0027m doing everything I can to make this \u003cstrong\u003edream\u003c/strong\u003e\u00a0a reality.\u00a0\u003cstrong\u003eI\u0027m a gamer\u003c/strong\u003e and I love people, so\u00a0I play videos games and reach out to people through my videos. Whatever your talent, I want you to \u003cstrong\u003ejoin our family.\u003c/strong\u003e\u00a0If you\u0027re a writer, please send a story for us to read. If you\u0027re a comedian, please tell us a joke. This isn\u0027t just a YouTube channel, this is my heart and I\u0027m offering it to the world.\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s laugh together, maybe cry together, and make amazing memories together. Come along with me as we build this family and channel. \u003cstrong\u003ePlease\u00a0help\u00a0me create this for us all.\u003cbr\u003e\u003cbr\u003e\u0026lt;3 Alexis Arcade\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eLexicoin (LC) Conversion\u003cbr\u003e\u003c/strong\u003e1 LC = Ramshackle Blueprint\u003cbr\u003e2 LC = Apprentice Blueprint\u003cbr\u003e3 LC = Journeyman Blueprint\u003cbr\u003e4 LC = Mastercraft Blueprint\u003cbr\u003e7 LC = Ascendant Blueprint\u003cbr\u003e\u003cem\u003eLexicoins do not expire and roll over into the next month if unused. All blueprints are currently for purchase.*\u003cbr\u003e*SCUBA gear will not be available for purchase on the Primitive + server.\u003c/em\u003e"
