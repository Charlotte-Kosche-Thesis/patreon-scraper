    "summary": "Hi everyone,\u003cbr\u003e\n\u003cbr\u003e\nIf you are reading this, it means that you would\nlike to support the completion of the novel\u00a0\u003ca href=\"https://www.webnovel.com/book/9112051305002005/Advent-of-the-Archmage\"\u003eAdvent of the Archmage\u003c/a\u003e from Nyoi-Bo studio, hopefully.\u003cbr\u003e\n\u003cbr\u003e\nFirst, I would like to thank all the readers for\nyour support of Nyoi-Bo Studio and our translations.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(75, 172, 198);\"\u003eAbout Advent of the Archmage:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003eLink was the top Archmage in the entire\nserver. He had just defeated the strongest boss, the Lord of The Deep, Nozama\nwith his party. However, instead of going back to town, he was transported to a\nsecret location with pixelated CG.\u00a0\u003cbr\u003e\u003cbr\u003eIt sort of felt like a vacuum, and within it came a glorious and commanding\nvoice that calls himself the God of Light.\u00a0\u003cbr\u003e\u003cbr\u003e\"Link, would you be willing to be the saviour who will pull the World of\nFiruman out from the churning abyss?\"\u00a0\u003cbr\u003e\u003cbr\u003eWhat a huge mission! If it was in the real world, Link would have rejected it\nimmediately. However, he was bent on being the hero in game.\u00a0\u003cbr\u003e\u003cbr\u003e\"Bring it on!\" Link answered confidently.\u00a0\u003cbr\u003e\u003cbr\u003e\"Then, best of luck.\"\u00a0\u003cbr\u003e\u003cbr\u003eAnd so begin Link\u0027s journey of magic, friendship, betrayal, love and despair in\nthe ever changing World of Firuman.\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(75, 172, 198);\"\u003eAbout Nyoi-Bo Studio:\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eNyoi-Bo Studio was founded by two passionate\nfans of Chinese web novels and Japanese/Chinese animation \u0026amp; games. In the\npast four and half years, they have read more than 150 books, or about 600\nmillion words. Now they think it is the right time to introduce those excellent\nweb novels to overseas fans.\u003cbr\u003e\u003cu\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(75, 172, 198);\"\u003eIn the spirit of Nyoi-Bo:\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eQuality translation is a must at Nyoi-Bo, but in\nfact it is extremely time consuming. A chapter consisting of 4,000-8,000\nChinese characters takes a translator around 3.5 to 6.5 hours, especially the\nnovels with in-depth Chinese history and culture. The translator must convey\nthe proper tone and meaning of the original in a style that is natural for\nreaders in their own language, so non-mandarin-speaking readers can enjoy\nnovels that are as close as possible to what the author is trying to portray.\nAs long-time fans, Nyoi-Bo translators totally understand the great effort the\nauthors put into every novel, and we want to do the same as we deliver precise,\nquality translations of the novels to our readers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eThe best translations\nshow our respect to both authors and readers.\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo here it is, Nyoi-Bo\u2019s Patreon page. Any\npledge amount would serve as an additional form of motivation and be deeply\nappreciated.\u003cbr\u003e\n\u003cbr\u003e\nThanks, and Happy Reading!\u003cbr\u003e"

     "about": "Hi everyone,\u003cbr\u003e\n\u003cbr\u003e\nIf you are reading this, it means that you would\nlike to support the completion of the novel\u00a0\u003ca href=\"https://www.webnovel.com/book/9112051305002005/Advent-of-the-Archmage\"\u003eAdvent of the Archmage\u003c/a\u003e from Nyoi-Bo studio, hopefully.\u003cbr\u003e\n\u003cbr\u003e\nFirst, I would like to thank all the readers for\nyour support of Nyoi-Bo Studio and our translations.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cu\u003e\u003cstrong\u003eAbout Advent of the Archmage:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/u\u003eLink was the top Archmage in the entire\nserver. He had just defeated the strongest boss, the Lord of The Deep, Nozama\nwith his party. However, instead of going back to town, he was transported to a\nsecret location with pixelated CG.\u00a0\u003cbr\u003e\u003cbr\u003eIt sort of felt like a vacuum, and within it came a glorious and commanding\nvoice that calls himself the God of Light.\u00a0\u003cbr\u003e\u003cbr\u003e\"Link, would you be willing to be the saviour who will pull the World of\nFiruman out from the churning abyss?\"\u00a0\u003cbr\u003e\u003cbr\u003eWhat a huge mission! If it was in the real world, Link would have rejected it\nimmediately. However, he was bent on being the hero in game.\u00a0\u003cbr\u003e\u003cbr\u003e\"Bring it on!\" Link answered confidently.\u00a0\u003cbr\u003e\u003cbr\u003e\"Then, best of luck.\"\u00a0\u003cbr\u003e\u003cbr\u003eAnd so begin Link\u0027s journey of magic, friendship, betrayal, love and despair in\nthe ever changing World of Firuman.\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eAbout Nyoi-Bo Studio:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nNyoi-Bo Studio was founded by two passionate\nfans of Chinese web novels and Japanese/Chinese animation \u0026amp; games. In the\npast four and half years, they have read more than 150 books, or about 600\nmillion words. Now they think it is the right time to introduce those excellent\nweb novels to overseas fans.\u003cbr\u003e\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eIn the spirit of Nyoi-Bo:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nQuality translation is a must at Nyoi-Bo, but in\nfact it is extremely time consuming. A chapter consisting of 4,000-8,000\nChinese characters takes a translator around 3.5 to 6.5 hours, especially the\nnovels with in-depth Chinese history and culture. The translator must convey\nthe proper tone and meaning of the original in a style that is natural for\nreaders in their own language, so non-mandarin-speaking readers can enjoy\nnovels that are as close as possible to what the author is trying to portray.\nAs long-time fans, Nyoi-Bo translators totally understand the great effort the\nauthors put into every novel, and we want to do the same as we deliver precise,\nquality translations of the novels to our readers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eThe best translations\nshow our respect to both authors and readers.\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo here it is, Nyoi-Bo\u2019s Patreon page. Any\npledge amount would serve as an additional form of motivation and be deeply\nappreciated.\u003cbr\u003e\n\u003cbr\u003e\nThanks, and Happy Reading!\u003cbr\u003e",
