    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eStorytelling has been a guiding force for me as a performer throughout my career and sharing stories in new and interesting ways through audiobooks is thrilling to me. I enjoy creating wild voices for characters in audiobooks as a facet of bringing a story to life.\u00a0My background in acting has allowed me to bring a clear voice, interesting dialects, and strong comedic and dramatic timing to my work.\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThe first audiobook I fully produced independently \u00a0was called \"White Lies\" by Alice Sabo and can be found here:\u00a0\n\t\u003ca href=\"http://www.audible.com/pd/Mysteries-Thrillers/White-Lies-Audiobook/B00DOZ63BS/ref=a_search_c4_1_1_srImg?qid=1418582887\u0026amp;sr=1-1\" rel=\"nofollow\"\u003ehttp://www.audible.com/pd/Mysteries-Thrillers/Whit...\u003c/a\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\tAnother creative endeavor lead me to partnering with artist Dave Reed for images to a narration of the classic horror story \"Tell Tale Heart\" by the master of the macabre\u00a0Edgar Allen Poe.\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/KjlznIUFAIo\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\tI record, edit and distribute from home. For each recorded hour of audiobook there is roughly 30 to 40 hours of work. Your support helps to keep this effort thriving.\n\u003c/div\u003e"

     "description": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eGoal?\u003c/strong\u003e\u003c/div\u003eTo be self sufficient as an audiobook narrator.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s the long and the short of it. I hope that \u003cem\u003e\u003cstrong\u003eYou\u003c/strong\u003e\u003c/em\u003e (the reader/listener) like the work, become a patron and support something you adore, so I can keep making more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eHow much?\u003c/strong\u003e\u003c/div\u003eAs much as you feel you can give. I will be producing audiobooks for as long as I have strength and time. Give as much as you care to, for as long as you like. Each person finds or understands value differently, so offer what you will. \u003cem\u003eHowever\u003c/em\u003e, I can promise you this: every cent has value to \u003cstrong\u003eme\u003c/strong\u003e from \u003cstrong\u003eyou\u003c/strong\u003e as a supporter of my work, I pour my heart into it, and that you believe it is worth something truly means the world to me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eHow long?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI am currently working on Treasure Island, by Robert Louis Stevenson. Once I complete it I will begin a new story, either an original written by me, or a different classic novel.",
