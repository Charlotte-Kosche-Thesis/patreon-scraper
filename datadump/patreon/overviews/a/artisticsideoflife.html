    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"125\" src=\"https://farm5.staticflickr.com/4651/38862806085_a186b93e25.jpg\" width=\"500\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg height=\"100\" src=\"https://farm5.staticflickr.com/4712/38862915545_071fa30f8c_t.jpg\" style=\"float: left; width: 100px; margin: 0px 10px 10px 0px;\" width=\"93\"\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003eHello \u003cstrong\u003e\u2665\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003e!\u00a0\u003c/strong\u003eMy name is Maya and I\u2019m the collage artist/painter/animator/ all-around creative mind behind \u003cstrong style=\"background-color: initial; text-align: justify;\"\u003eArtistic Side of Life.\u003c/strong\u003e I have been making art since I\u00a0can remember existing on this Earth and I have always loved it more than anything else in the world. I have went to various private classes and ended up studying Fine Art where I\u00a0have specialised in Oil Painting. However since then I have moved to creating predominantly collage art with vintage images, but I also do paintings and animations!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e \u003cdiv style=\"text-align: justify;\"\u003eIn the last couple of years I have started sharing my quirky surrealistic collages on Social Media platforms and the support i have received has been absolutely overwhelming and I am forever grateful to each and every one of you \u0026lt;3.\u003cbr\u003e \u003cbr\u003eWith that support came a lot of questions about how I do things from finding materials to cutting them to scanning and printing, and If I can teach an online class about various things I do.\u00a0\u003cbr\u003e\u003cbr\u003eHence why I am here. Patreon will allow me to teach you everything I know and show you how I\u00a0do things. I am hopping that by sharing this knowledge I will inspire you to create wonderful art which has changed my life and I am sure it will do the same for you. I truly believe that each and every one of us is creative in a unique way and on this page we will go on this artistic journey together.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eThank you so much for\u00a0 stop by my page and supporting me!\u003cbr\u003e\u003cbr\u003eI cant wait to be creative with you all! xx\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u2665\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eHow it works\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u2665\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIf you like my work, and you want to learn how to do it or find out more about process and me, \u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e\u00a0and select some cool perks like collage art tutorials, Q\u0026amp;A\u2019s, secret works in progress, animation tutorials etc or getting to know more about me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2665 I appreciate so much any support of my art you\u2019re willing to give\u00a0\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out my work on \u003ca href=\"https://www.instagram.com/artisticsideoflife_\"\u003einstagram\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://www.artisticsideoflife.com/\"\u003ewebsite\u003c/a\u003e or check out\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/ArtisticSideOfLife\"\u003emy shop\u003c/a\u0
