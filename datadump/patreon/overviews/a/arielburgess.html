    "summary": "\u003ch4 style=\"text-align: center;\"\u003eI\u2019m Ariel Burgess, an Illustrator and fellow nerd. \u003c/h4\u003e\nI\u2019ve made a very modest living doing private commissions and working as\ncontractor for various companies over the years as a professional freelance\nartist. For some time now, I have found it near impossible to paint what I enjoy due to time and energy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo that brings us to Patreon\u003c/strong\u003e. Here YOU get the ability to help me create my passion, have a stable income,\nand give back to you more. I have loved working together\nwith my fans through the communities on Facebook and DeviantArt and Patreon\ngives me the ability to do even more by giving back to you directly.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eWhat is Patreon and what do I get out of it?\u003c/h4\u003e\nPatreon is a service where\n\u003cstrong\u003e you pay a $1 or more a month and get rewards for each payment tier.\u003c/strong\u003e \u003cbr\u003e\nMy payment tiers are ($1, $3, $5, $10, $15, $25, $50, $150) It gives you the ability\nto help me do what I do stably, helps me make it to more conventions to meet you\nin person, sell prints, create tutorials, share my resources and tools, have\nlive chats and painting sessions, create art books and more. \n\u003cbr\u003e\n\n\u003ch4 style=\"text-align: center;\"\u003eHow will I be charged?\n\u003c/h4\u003e\nYou will be charged the amount you agreed to pay \n\u003cstrong\u003eonce per month no matter how\nmuch I post\n\u003c/strong\u003e until you cancel. Access to the rewards is only viable while you\u0027re still a subscriber.\n(ex: you signed up to pay $3 per month, that is what you pay on the 1st of each month until you cancel)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"

     "about": "\u003cstrong\u003eFancy meeting you here! I\u2019m Ariel, an\nIllustrator and all around geek. I have been since I was a child, that and an\nartist. I\u2019ve made a modest amount doing private commissions and working as\ncontractor for various companies over the years as a professional freelance\nartist for some time now and have found it near impossible to paint what I enjoy\nwhich seems to be what people like most from me. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eSo here we are at my Patreon page,\nwhich gives YOU the ability to help me create my passion, have a stable income\nand give back to you more. It gives me the chance to stop taking commissions or\ncontract work that kills my love of art and produce more of my passion and what\nyou want to see AND be able to pay bills and eat. I have loved working together\nwith my fans through the communities on Facebook and DeviantArt and Patreon\ngives me the ability to do even more by giving back to you more at affordable\nrates, instead of only to those that can afford a private commission.\u003c/strong\u003e",
