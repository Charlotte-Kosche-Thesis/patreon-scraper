    "summary": "Let\u0027s create a more transparent society...so that we can make the world a more supportive place. \u003cbr\u003eOur collective turning of the cheek to that which is scary, raw, real, and hard to understand creates a community that dismisses rape, violence, mental health issues...and further isolates us in our own imperfections, darkness, and truth. \u003cbr\u003eWe are shining a light to the side of ourselves that we see before we put on the mask of present-ability. We are creating photo projects in our community and beyond that focus on the parts of ourselves that are normally hidden.\u00a0\u003cbr\u003e\u003cbr\u003eOur most current photo projects include personalized photo-shoots for individuals pertaining to a certain quality that they would like to be seen, confessional photo booths, and creating spaces in social media for us to express our emotions safely with each other. This is all to normalize what most people have labeled as \"bad\" emotions, or inappropriate to share. ALL EMOTIONS ARE VALID, and we are here to show you! We also cover themes around gender, sexuality, suicide, and more.\u003cbr\u003e\u003cbr\u003eWe are The American Squalor Project. Help us fight emotional stigma, and become a part of the American Squalor Society by getting involved.\u003cbr\u003e\u003cbr\u003eThese photo-shoots are free to the people, and to spread awareness. Help make this financially possible by becoming a patron today! We have a dream of a \"traveling\" confessional booth in the works that you can help make come true.\u003cbr\u003e"
