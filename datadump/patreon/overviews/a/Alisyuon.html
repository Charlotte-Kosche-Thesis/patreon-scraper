    "summary": "\u003ch2\u003eWho I am?\u003c/h2\u003eChan chan ... CHAAAAAAAAAAAAN !! I\u0027m Alisyuon, a girl who is dedicated to cosplay and lives in Spain, Andalusia (ARSA MIARMA!). I have spent 4 years dedicating myself to my hobby in a more professional way. I\u0027m a fan of Y\u0027s animes and video games (And let\u0027s not forget Disney) Ah, I almost forgot, I\u0027m crazy about Sailor Moon, unicorns and pusheen (any kind of kitten)\u003ch2\u003e\u003cbr\u003e\u00bfQui\u00e9n soy?\u003c/h2\u003eChan chan ... CHAAAAAAAAAAAAN !! Soy Alisyuon, una chica que se dedica al cosplay y vive en Espa\u00f1a, Andaluc\u00eda (\u00a1ARSA MIARMA!). Llevo 4 a\u00f1os dedic\u00e1ndome a mi hobby de una forma m\u00e1s profesional. Soy una fan\u00e1tica de los animes y videojuegos de Y (Y no olvidemos Disney) Ah, casi se me olvida, me vuelven loca las cosas de Sailor Moon, unicornios y pusheen (cualquier tipo de gatito)\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003ch2\u003eWhat will you find in my patreon?\u003c/h2\u003eMy patreon will focus mainly on showing exclusive content such as photographs, videos and dossiers of my cosplays and makeup. At the request of my sponsors, every so often, you will decide much of the new content that you want to upload (photos and tutorials)\u003cbr\u003e\u003cbr\u003eThe photographs will be digital, polaroid and physical. I will also make fansigns for my exclusive sponsors.\u003cbr\u003e\u003cbr\u003eAlways my sponsors will know in scoop my new projects.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u00bfQu\u00e9 encontrar\u00e1s en mi patreon?\u003c/h2\u003eMi patreon se centrar\u00e1 sobretodo en mostrar contenido exclusivo como fotograf\u00edas, v\u00eddeos y dosieres de mis cosplays y maquillajes. A petici\u00f3n de mis patrocinadores, cada cierto tiempo, vosotros decidir\u00e9is gran parte del contenido nuevo que quer\u00e9is que suba (fotos y tutoriales)\u003cbr\u003e\u003cbr\u003eLas fotograf\u00edas ser\u00e1n tanto digitales, polaroid y f\u00edsicas. Tambi\u00e9n realizar\u00e9 fansigns para mis patrocinadores en exclusiva. \u003cbr\u003e\u003cbr\u003eSiempre mis patrocinadores conocer\u00e1n en primicia mis nuevos proyectos.\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003ch2\u003eSome of my works and the links where you can find them / Algunos de mis trabajos y los enlaces donde los podr\u00e9is encontrar\u003c/h2\u003eFacebook: \u003ca href=\"https://www.facebook.com/Alisyuoncosplayer/\"\u003ehttps://www.facebook.com/Alisyuoncosplayer/\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/alisyuon/\"\u003ehttps://www.instagram.com/alisyuon/\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/alisyuon/\"\u003ehttps://twitter.com/alisyuon/\u003c/a\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e"
