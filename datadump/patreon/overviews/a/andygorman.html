    "summary": "I think something that each of us wants is \u003cstrong\u003ethe freedom to become our true selves\u003c/strong\u003e\u2014who we\u2019re meant to be. As a creative person, it\u2019s nearly impossible to fit into society\u2019s mold.\u00a0Over the years I\u0027ve participated, largely against my will, in \u003cem\u003enormal life.\u003c/em\u003e I\u2019ve gone through all of the motions. I\u2019ve been told who to be, what to want, and how to act, but I\u2019ve discovered that I\u2019ll always crave the extraordinary. That\u2019s probably why I love reading and writing fiction so much\u2014it gives me \u003cstrong\u003ea chance to escape\u003c/strong\u003e, to be my true self. \u003cbr\u003e\u003cbr\u003eThere\u2019s a reason we\u2019re called \u201cstarving artists.\u201d It\u2019s because we sacrifice many of the necessities of life in \u003cstrong\u003epursuit of our passions\u003c/strong\u003e. I personally know many people who have given up their comforts in pursuit of their dreams, and I admire them dearly. While I\u2019m not literally starving, I have simplified my life and reduced my expenses significantly to make more room for creativity. Unfortunately, I haven\u2019t been able to cut back enough to pursue writing full time\u2014not even close to enough.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nMy goal\u003c/strong\u003e is to complete two novels and a collection of short stories by the time I finish my Creative Writing degree next Spring\u2014and you can help me!\u003cbr\u003e\u003cbr\u003e\n\nThere has always been a gap between artists, writers, musicians, and the people who consume their creations. This website is meant to close that gap. The economy of creativity is changing, and I hope you can understand how necessary this is. By pledging a minimum of $2.50/month (less than a cup of coffee), you\u2019ll put food on my table and I\u2019ll put new and exciting stories in your inbox. I hope to use this platform to \u003cstrong\u003econnect and collaborate\u003c/strong\u003e with my readers and to spend more time doing what I love\u2014writing. If you join this awesome community of people supporting each other\u2019s passions, then I promise we\u2019ll all become who we\u2019re meant to be.\u003cbr\u003e\u003cbr\u003e\n\nCheck out the membership tiers on the right side of this page to see what \u003cstrong\u003erewards\u003c/strong\u003e I\u2019m offering you, the patrons of my writing career. Thank you for taking the time to read this.\u003cbr\u003e"
