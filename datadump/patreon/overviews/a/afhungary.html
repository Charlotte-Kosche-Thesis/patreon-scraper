    "summary": "Sziasztok!\u003cbr\u003e\u003cbr\u003eRudi vagyok \u00e9s anime f\u0151c\u00edmdalok/v\u00e9gef\u0151c\u00edmdalok feldolgoz\u00e1s\u00e1t k\u00e9sz\u00edtem magyarul youtube-ra m\u00e1r t\u00f6bb mint 8 \u00e9ve. Ez a patreon oldal az\u00e9rt k\u00e9sz\u00fclt, hogy aki szeretn\u00e9 az tudja t\u00e1mogatni a munk\u00e1mat \u00e9s ezzel lehet\u0151v\u00e9 tegye, hogy t\u00f6bb feldolgoz\u00e1st tudjak k\u00e9sz\u00edteni a j\u00f6v\u0151ben. Az elm\u00falt 8 \u00e9vben r\u00e1j\u00f6ttem, hogy van erre ig\u00e9ny Magyarorsz\u00e1gon is, \u00fagy mint m\u00e1s orsz\u00e1gokban. Rengeteg kommentet kapok naponta a vide\u00f3k al\u00e1 \u00e9s nagy\u00f6n \u00f6r\u00fcl\u00f6k, hogy fel tudom villanyozni a napotokat egy-egy feldolgoz\u00e1sommal. Naponta kapok t\u0151letek dal \u00f6tleteket amiket fel lehetne dolgozni. A legt\u00f6bbj\u00e9t im\u00e1dom \u00e9s mindig azon vagyok, hogy a ti kedvetekben j\u00e1rjak amennyire lehet (B\u00e1r mint tudjuk, nem lehet mindenkinek megfelelni). ;)\u003cbr\u003e\u003cbr\u003eJelenleg a tartalmak felt\u00f6lt\u00e9se el\u00e9gg\u00e9 rendszertelen. Ezen szeretn\u00e9k v\u00e1ltoztatni. Szeretn\u00e9m el\u00e9rni, hogy havonta 2 \u00faj feldolgoz\u00e1s tudjunk felt\u00f6lteni a csatorn\u00e1ra. Erre a ti seg\u00edts\u00e9getekre van sz\u00fcks\u00e9gem. Szeretn\u00e9k megk\u00e9rni mindenkit aki szereti a munk\u00e1nkat \u00e9s megteheti az t\u00e1mogassa havonta 1$-al a csatorn\u00e1t.\u003cbr\u003e\u003cbr\u003eB\u00e1r az oldal havi rendszeres fizet\u00e9sre van kital\u00e1lva, itt azoknak is van lehet\u0151s\u00e9ge t\u00e1mogatni akik csak egyszeri \u00f6sszeggel k\u00edv\u00e1nnak seg\u00edteni minket. Csup\u00e1n annyit kell tenni\u00fck, hogy az els\u0151 havi tranzakci\u00f3 ut\u00e1n lemondj\u00e1k az el\u0151fizet\u00e9st. Nekik is nagyon h\u00e1l\u00e1sak vagyunk \u00e9s a k\u00f6vetkez\u0151 vide\u00f3ban az \u0151 nev\u00fcket is felt\u00fcntetj\u00fck.\u003cbr\u003e\u003cbr\u003eTerm\u00e9szetesen a t\u00e1mogat\u00f3k nem maradnak aj\u00e1nd\u00e9kok n\u00e9lk\u00fcl. Vannak bizonyos \u00f6sszegek amikn\u00e9l extra tartalmakhoz f\u00e9rhettek hozz\u00e1 a j\u00f6v\u0151ben. Ha el\u00e9g p\u00e9nz j\u00f6n \u00f6ssze akkor ezek a tartalmak is b\u0151v\u00fclni fognak. Az extra tartalmak list\u00e1j\u00e1t a jutalmak (rewards) f\u00fcl\u00f6n tekinthetitek meg, illetve van egy c\u00e9lok (goals) t\u00e1bl\u00e1zat is ami azt mutatja, hogy mennyi p\u00e9nzre van sz\u00fcks\u00e9g\u00fcnk, hogy tov\u00e1bb fejlessz\u00fck a csatorn\u00e1t.\u003cbr\u003e\u003cbr\u003eMinden p\u00e9nzt a csatorna fejleszt\u00e9s\u00e9re szeretn\u00e9m ford\u00edtani, hogy jobbn\u00e1l jobb tartalmakkal lephesselek meg titeket a j\u00f6v\u0151ben. Ha esetleg m\u00e9gsem teheted meg, hogy t\u00e1mogatsz, semmi baj. K\u00f6sz\u00f6n\u00f6m, hogy k\u00f6vetsz youtube-on, megn\u00e9zed, like-olod \u00e9s kommentelsz a vide\u00f3k al\u00e1. Nagyon sokat jelent nekem \u00e9s ugyan\u00fagy \u00e9rtetek is csin\u00e1lom.\u003cbr\u003e\u003cbr\u003e\u00dcdv\u003cbr\u003eRudi\u003cbr\u003eAFHungary Team"
