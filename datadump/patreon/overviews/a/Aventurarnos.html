    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/C2F5PdBFUrA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-06-27T00:54:40+00:00",
    "summary": "\u003cstrong\u003eEnglish:\u003c/strong\u003e\u003cbr\u003eHello everyone! We are Gustavo and Brenda, and we invite you to be part of this lifestyle we call \"Aventurarnos\" (be adventured).\u003cbr\u003eWe start a life traveling in our motorhome, gathering knowledge, learning from each place its culture, landscapes, values, stories. We want to grow up and share what we learn with you through videos we publish through our YouTube channel along the way. Those will be about historical and cultural facts, recommendations, tourist data and curiosities. That\u0027s why we need your support, so we invite you to be our sponsors and so, great travel companions.\u003cbr\u003eOur first big plan is to travel from Argentina to Alaska, once achieved the goal, we\u0027ll plan the next one!\u003cbr\u003eAt this moment we have 2 cell phones and one PC to document and edit. Through your sponsorship, we can improve the quality of our equipment, providing best videos and photographs. Also, what makes our project different is that you\u0027re going to \"help us to help others\"!\u003cbr\u003eDuring our tour across America, we want to help sanctuaries, institutions, organizations, groups, etc; wich are dedicated to the care, preservation and rescue of abandoned, abused or injured animals, whether domestic or wildlife animals. Trying to return to nature at least a small favor, a bit of how much it gives us all, and not many people realize. So we invite you to carry forward this cause with us through your sponsorship.\u003cbr\u003eWe will not be alone in this new life, our animal family accompany us. They joined us for so many years and they will be with us in this amazing trip. They are: Mole, Yapa, Lita, Chicho (dogs), Killer (cat), Aldo (small parrot). All of them were rescued from neglect, abandonment and / or abuse and then adopted by us throughout these 11 years we\u0027ve been together as a couple and as married recently.\u003cbr\u003eThe two humans of this family are professional tattooists, and as we did always, we\u0027ll be dedicating this to finance our life and trip. We set up a mobile Tattoo Studio in our motorhome, a unique space to perform our work.\u003cbr\u003eWe hope to have your support to improve our filming and editing equipment, and to transmit stories, places and recommendations to you, to draw inspiration on your next trip! Also count on your support to help the unprotected animals will be eternally grateful.\u003cbr\u003eWe invite you to subscribe to our YouTube channel, follow us on our social web sites and be our sponsor on Patreon!\u003cbr\u003eThank you for your time and good life !!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEspa\u00f1ol:\u003c/strong\u003e\u00a0\u003cbr\u003eHola  a  todos! \nSomos Gustavo y Brenda,  y\nqueremos invitarlos a ser parte de esta forma de vida que empezamos a la que\nllamamos \u201cAventurarnos\u201d.\u003cbr\u003e\n\nQueremos empezar a vivir viajando en nuestro motorhome,\nrecolectando conocimientos, aprender de cada lugar su cultura, paisajes,\nvalores, historias. Queremos crecer y compartir lo que aprendamos con todos\nustedes mediante videos que publicaremos a trav\u00e9s de nuestro canal de YouTube a\nlo largo de todo el camino.  En ellos\nvolcaremos rese\u00f1as hist\u00f3ricas, culturales, recomendaciones tur\u00edsticas y\ncuriosidades. Para ello necesitamos contar con su apoyo, por lo que los\ninvitamos a ser nuestros patrocinadores y as\u00ed grandes compa\u00f1eros de viaje. \u003cbr\u003e\n\nNuestro primer gran plan es hacer Argentina \u2013 Alaska, una\nvez conseguida la meta planearemos la siguiente! \u003cbr\u003e\n\nEn este momento contamos con 2 celulares y una pc para poder\ndocumentar y editar. Gracias a su patrocinio, podremos mejorar la calidad de\nnuestro equipamiento,  brind\u00e1ndoles mejores\nvideos y fotograf\u00edas. Adem\u00e1s, y lo que hace distinto nuestro proyecto, es que\nnos van a \u201cayudar a ayudar\u201d!\u003cbr\u003e\n\nDurante nuestro recorrido por toda Am\u00e9rica, queremos ayudar\na refugios, entidades, organizaciones, agrupaciones, etc; que est\u00e9n dedicadas\nal cuidado, preservaci\u00f3n, rescate de animales abandonados, maltratados o\nheridos, ya sea de animales dom\u00e9sticos como de animales silvestres. Tratando de\ndevolver a la naturaleza al menos un peque\u00f1o favor, un granito de arena de lo\nmucho que nos da a todos, y no muchos se dan cuenta.  Por eso los invitamos a llevar adelante esta\ncausa junto con nosotros a trav\u00e9s de su patrocinio. \u003cbr\u003e\n\nNo vamos a estar solos en esta nueva vida, as\u00ed como nos\nacompa\u00f1aron durante tantos a\u00f1os, nos seguir\u00e1 acompa\u00f1ando nuestra familia\nanimal. Ellos son: Mole, Yapa, Lita, Chicho (perros), Killer (gato),\nAldo (peque\u00f1o loro). Todos fueron rescatados de situaciones de abandono y/o\nmaltrato y adoptados por nosotros a lo largo de estos 10 a\u00f1os que llevamos\njuntos como pareja y recientemente como casados. \u003cbr\u003e\n\nLos dos humanos de esta familia somos tatuadores\nprofesionales, y como lo hicimos siempre, vamos a estar dedic\u00e1ndonos a esto\npara financiar nuestro viaje y vida. Montamos un Estudio de Tattoo m\u00f3vil en\nnuestro motorhome, un espacio \u00fanico para llevar a cabo nuestro trabajo. \u003cbr\u003e\n\nEsperamos contar con su apoyo para mejorar nuestros equipos\nde filmaci\u00f3n y edici\u00f3n, y poder llevar historias, lugares y recomendaciones\nhacia ustedes para que se inspiren en su pr\u00f3ximo viaje!  Adem\u00e1s contar con su apoyo para ayudar a los\nanimales desprotegidos ser\u00e1 eternamente agradecido. \u003cbr\u003e\n\nLos invitamos a subscribirse a nuestro canal de YouTube, s\u00edganos con un like en nuestras redes sociales y sea nuestro patrocinador en Patreon.\u003cbr\u003e\n\nMuchas Gracias por su tiempo y buena vida!!!\u003cbr\u003e"
