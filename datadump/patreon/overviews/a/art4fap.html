3, 217);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eLet me introduce myself. You can call me \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eArt\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI was born in the \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eawesome 90s\u003c/strong\u003e\u003c/span\u003e I\u0027m an spanish digital artist, that has started painting nsfw art.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfWhy do you paint NSFW art?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBecause since I was a kid I\u0027ve enjoyed painting girls but I also do paint SFW aswell under another name (secret huehuehue)\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u00bfWhy are you making a patreon campaign?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m currently trying to survive by doing commissions that consumes most of my painting time but I also have some projects that I think would be cool to make it happen so I\u0027ve ended up here cause I think Patreon can be very useful to show this projects and if people decided to start supporting me that would relieve some pressure over my shoulders allowing me to work more time on this projects, of course the main Idea will be to dedicate almost all my time into this projects and do some occassional commissions but I will be happy if this helps to pay some food and bills.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eSo as a resume If you decide to support me here on Patreon you will be helping me to keep working on this adult themed illustrations! besides...you\u0027ll also get exclusive \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003erewards each month\u003c/span\u003e\u003c/strong\u003e for being such a \"pedazo de pan\" (spanish expression that means you\u0027re a really nice person) literally means piece of bread xD.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRewards\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewill include but not limited to\u003c/span\u003e\u003cstrong\u003e: \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eS\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eketchs,\u00a0high-res versions\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e of my works\u003c/span\u003e\u003cstrong\u003e, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003etimelapse videos\u003c/span\u003e , \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePSD files...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eWell enough talking about boring stuff let\u0027s talk a bit about the \"canelita en rama\" (good stuf) that is\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003emy current project:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFANTASY CURSUS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFEMINARIUM\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFANTASY CURSUS | FEMINARIUM\u003c/span\u003e\u003c/strong\u003e Is a Project that aims to be an\nadult illustration book fantasy themed.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe book will feature several females from fantasy lore , popular tales and more doing lewd things and been represented under my own vision.\u003cbr\u003e\n\n\u003cbr\u003eThe book wll include\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e Race Designs | Concepts \u003c/span\u003e\u003c/strong\u003e,\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBeautiful Solo Erotic\u00a0\u003cstrong\u003e| PinUp\u003c/strong\u003e\u00a0Illustrations\u003c/span\u003e\u003c/strong\u003e\u00a0of most females followed by a Little lore and information and then one\nmore explicit illustration also followed with a little text of each one. \u003cbr\u003e\u003cbr\u003eSo as a resume most of female races|characters\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003ewould have 2 illustrations.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEach race is divided in 4 categories that has also\n3 Ranks\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eCategories: \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eNeutrals |\u00a0\u00a0Elementals |\u00a0Celestials |\u00a0Abysals\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003eEach of this categories will have a tree that will spread with its own races like:\u003cbr\u003eCelestials \u0026gt; High elfs \u0026gt; Common Elfs\u003cbr\u003e\u003cbr\u003eRanks:\u003cbr\u003eOffsprings |\u00a0Lords |\u00a0Gods\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eOffsprings will be the most common to find like: regular\nelfs, High elfs, Drows , dwarfs , Orcs...\u003cbr\u003eThey posses simple powers.\u003cbr\u003e\u00a0\u003cbr\u003e\n\nLords will be very rare to find like: High Elf Lords , High\nDark Elf Lords , Orcs Lords...\u003cbr\u003eThey posses great powers been able to change his appearance\nto disguise as a regular offspring to be unnotice  and can cause a big influence into their\ncorrespodent offsprings.\u003cbr\u003e\n\n\u003cbr\u003e\n\nGods Will be an extremly rare creatures to find:Like Abysal Gods, Elemental Gods...\u003cbr\u003eThey posses\nan inmensive power also they can change his body at will , size appareace ,\nteleport, became invisible...and can influence every kind of offsprings and are the resposibles of turning and offspring into a lord\u003cbr\u003e\u003cbr\u003eThat will be pretty much the basics of this illustration book project but there\u0027s one more thing:\u003cbr\u003e\u003cbr\u003eIf someday|somehow \u00a0I manage to live by doing this once we\u2019re\nreaching goals...and so on the idea is to ded\u00edcate the extra time doing a webcomic that will\nexpand this universe featuring a couple of characters that uses their charm and\nskills to find and catalog all this females into a book\u2026 yep, they would be\nindeed the  ones resposible of the\nFeminarium book and the illustrations represented would be their studies.\u003cbr\u003e\u003cbr\u003eSo as the amount of content I produce each month can vary, you support me per finished illustration I post instead of per month or per week. This helps make sure I have to work for your support! \u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://calmdraws.tumblr.com/archive\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI release all my content for free\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 but I still hope that the rewards I offer makes worth to support me ^^\u003cblockquote style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e*This page will be in constant update, have to add promo pics and a lot of stuff is still to come!*\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/Art4Fap\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/rqXlutS.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://art4fap.tumblr.com/archive\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.hentai-foundry.com/pictures/user/art4fap\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/NnAU9pA.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003c/div\u003e"
