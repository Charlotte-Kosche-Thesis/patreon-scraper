    "summary": "Greetings and salutations! My name is A. Jarrell Hayes; I also go by A. J. Welcome to my Patreon page. I\u00a0create alternative narratives through \u003cstrong\u003epoetry\u003c/strong\u003e and alternate realities with \u003cstrong\u003efiction\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Is A. Jarrell Hayes?\u003c/strong\u003e\u003cbr\u003ePerson. Storyteller. Work-in-progress. I am a Black writer living in the U.S. I write fiction and speculative fiction as A. Jarrell Hayes; poetry as A. J. Hayes. I started publishing paperback books in 2004. I switched to crafting handmade zines in 2013 and sell them on\u00a0\u003ca href=\"http://www.etsy.com/shop/ajhbooks\" target=\"_blank\"\u003eEtsy\u003c/a\u003e. I design writerly t-shirts, buttons, notebooks and other merchandise on\u00a0\u003ca href=\"http://www.zazzle.com/writer1982*\" target=\"_blank\"\u003eZazzle\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027m on Patreon to share my writing \u0026amp; other artistic creations. Support from patrons allows me to continue writing, cover some material needs, finance increased marketing and travel/tabling fees to book fairs and zine fests. See the\u00a0\u003cstrong\u003eGoals\u003c/strong\u003e section for bookish projects that I\u0027m working towards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do Patrons receive?\u003c/strong\u003e\u003cbr\u003eIn return for their monthly contributions, patrons will receive a discount code to my Etsy store, have access to essays, stories, poems, audio recordings, artwork, eBooks, printed materials, one-on-one mentoring and more, depending on membership level.\u003cbr\u003e\u003cbr\u003eThank you for visiting my page.\u00a0\u003cbr\u003e\u003cbr\u003eWords = Life,\u003cbr\u003e\u003ca href=\"http://www.ajhayes.com\" target=\"_blank\"\u003eA. Jarrell Hayes\u003c/a\u003e | \u003ca href=\"http://eepurl.com/c3_U9T\" target=\"_blank\"\u003eSubscribe to Newsletter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003ePrefer to send a one-time tip instead of becoming a monthly patron? I accept \u003ca href=\"https://cash.me/$ajhbooks1\"\u003e\u003cu\u003eCashApp ($ajhbooks1)\u003c/u\u003e\u003c/a\u003e, \u003ca href=\"https://venmo.com/ajh_books\"\u003e\u003cu\u003eVenmo (ajh_books)\u003c/u\u003e\u003c/a\u003e and \u003ca href=\"https://www.paypal.me/ajhbooks\"\u003e\u003cu\u003ePayPal\u003c/u\u003e\u003c/a\u003e.\u003cbr\u003e"
