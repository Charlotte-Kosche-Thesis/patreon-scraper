    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIntro\u003c/span\u003e\u003c/h3\u003eI\u0027m a YouTuber who creates videos about military aviation, aviation history and also the best series related to the genre, such as Ace Combat, Yukikaze, The Sky Crawlers and Macross - series that are greatly underrated despite having an amazingly rich universe. My goal is to provide you with quality informational and entertaining videos about aviation as well as share the aviation passion to more people.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow will I use the money donated to me?\u00a0\u003c/h3\u003eAll the money donated will go to my YouTube channel and will be used to buy research material and translate supplementary lore material including:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBooks on aviation history\u003c/li\u003e\u003cli\u003eBooks about specific aircraft\u003c/li\u003e\u003cli\u003eConcept art books\u003c/li\u003e\u003cli\u003eOfficial guides\u003c/li\u003e\u003cli\u003eNovels\u003c/li\u003e\u003cli\u003eDVDs\u003c/li\u003e\u003c/ul\u003eAlso 10% of the funds that go into my Patreon account will go towards an organization that preserves aviation history, such as an aviation museum, so at the end of the day you are not only supporting in creating videos that preserve aviation history on the Internet, but you are also supporting those who are working to preserve the history in the real world.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eI appreciate that you are reading this\u003c/h3\u003eIf you came here is because you at least considered donating or are really interested on my content - and I am really grateful for that! Regardless if you donate or not, I would like to thank you for the support you have given me. There were many times when I thought about quitting YouTube but seeing how many people enjoyed has always motivated to continue, and that is all thanks to you.\u003cbr\u003e\u003cbr\u003e"
