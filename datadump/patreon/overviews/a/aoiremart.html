    "summary": "Hi there, this is \u003cstrong\u003eAoiRemArt\u003c/strong\u003e Patreon page! We are the creators of the Zootopia\u0027s comic \u003cstrong\u003eBlack\u2665\ufe0fJack\u003c/strong\u003e and many other comics featuring \u003cstrong\u003eJack Savage \u003c/strong\u003e(a character from Zootopia\u0027s early concept) and a bunch of original characters made by \u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eaoimotion\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003eand designed by \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003erem289\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAoiRemArt Tumblr page: \u003ca href=\"https://aoiremart.tumblr.com\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eclick here\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\nAoiRemArt DA page: \n\u003ca href=\"https://aoirem2816.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eclick here\u003c/span\u003e\u003c/a\u003e\n\u003cbr\u003e\naoimotion Tumblr page: \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://aoimotion.tumblr.com\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eclick here\u003c/span\u003e\u003c/a\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nrem289 Tumblr page: \n\u003ca href=\"https://rem289.tumblr.com\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eclick here\u003c/span\u003e\u003c/a\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eType and rules of contents we\u0027re going to release:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e1)\u003c/strong\u003e First of all, please bear in mind that \u003cstrong\u003eAoiRemArt will never make 18+ visual content\u003c/strong\u003e\u00a0\u2013 that is, artworks and comics. About 18+ novels, I\u0027ll probably make something in the future, but not now. Suggestive(\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*\u003c/span\u003e) art is welcome tho, depending on the level of... \u003cem\u003esuggestion\u003c/em\u003e.\u003cbr\u003e\n\u003cstrong\u003e\u00a02)\u003c/strong\u003e \u003cstrong\u003eAoiRemArt is an OCP (Original Content Provider)\u003c/strong\u003e. After Black\u2665\ufe0fJack\u0027s last chapter, the only character in our stories remotely related to the original Zootopia universe will be Jack Savage. The others will be just original characters.\u00a0\u003cbr\u003e\n\u003cstrong\u003e3) There is no such thing such as \"completely exclusive content\"\u003c/strong\u003e. Which means, everything we make on Patreon will eventually be published on Tumblr and DA. However, \u003cu\u003eto our patrons will be granted early access to certain contents before anyone else\u003c/u\u003e, with little extras. Moreover, certain artworks that will be unlocked \u003cstrong\u003eonly\u003c/strong\u003e with goals or even made from zero, to reward our supporters.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNOTE:\u003c/strong\u003e we\u0027re still trying to figure out how Patreon works, so it\u0027s possible that we will edit the page (goals, tiers, this very description...) in the next few days. But, for now, that should be all.\u003cbr\u003e\n\u003cbr\u003e\nThank you in advice for the support you\u0027ll eventually decide to give us.\u00a0\ud83d\udc96\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e(\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*\u003c/span\u003e) Example of suggestive art:\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/b3c1/f/2018/031/d/c/cynthia_by_aoirem2816-dc1t2hs.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nSource (Tumblr): \u003ca href=\"https://aoirem2816.deviantart.com/art/Cynthia-728629984\"\u003eCynthia\u003c/a\u003e\u003cbr\u003e\nSource (DA): \n\u003ca href=\"https://aoiremart.tumblr.com/post/170363542484/cynthia-we-reached-1000-followers-so-heres\"\u003eCynthia\u003c/a\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e"
