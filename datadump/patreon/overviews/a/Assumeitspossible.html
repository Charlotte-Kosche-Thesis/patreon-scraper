    "summary": "Everything is possible. Never hold back. We celebrate and encourage the human ability to learn any skill with positivity and desire. No dream is too big.\u003cbr\u003e\u003cbr\u003eWeekly Programs for Health and Training - Images, videos and other resources are all available.\u00a0We\u0027re excited - we\u0027re motivated and if you\u0027re looking for a bit of either of those, come and play with us!\u003cbr\u003eWe do PAID content once per week - not more, not less (we always try to target Wednesday, so you have new programs for the weekend) and free stuff often (photos, ideas, vids, thoughts).\u003cbr\u003eSee some our programs here:\u003cbr\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/26231216_1529184477137525_6280653834794641846_n.jpg?oh=3584b293ada9af5be8dcc30ad0fdc024\u0026amp;oe=5AB73B67\" style=\"width: 112px;\"\u003e\u00a0\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/26196335_1529185243804115_1219442052681249850_n.jpg?oh=73a8036e58e440fde598111d5ec89a21\u0026amp;oe=5AF63034\" style=\"width: 199px;\"\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/26239695_1529200160469290_5440623981257430540_n.jpg?oh=7bc8e1f25e3f67d2b1719ba8b910b9e6\u0026amp;oe=5AB88177\" style=\"width: 114px;\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 180px;\"\u003e\u003c/div\u003eOur founder, Owner and Director - Pete Wand - has a huge (and really varied) portfolio of qualifications to make sure that you\u0027re participating with a quality and entertaining group. \u00a0Some of these include:\u003cbr\u003e\u003cbr\u003e- Registered Personal Trainer with Fitness Australia\u003cbr\u003e- Qualified Les Mills Instructor in (BODYATTACK, BODYPUMP, GRIT SERIES, SPRINT)\u003cbr\u003e- An Australian Ninja Warrior\u003cbr\u003e- A National Level Mixed Pair Sports Acrobat\u003cbr\u003e- A Circus Performer (Cyr Wheel, Russian Bar, Aerial Straps)\u003cbr\u003e- A Qualified Civil Engineer\u003cbr\u003e- Qualified Sky Diver\u003cbr\u003e- Qualified Scuba Diver\u003cbr\u003e- Triathlete\u003cbr\u003e- Motorcycle Rider\u003cbr\u003e\u003cbr\u003e*He likes to try new things - A LOT* :)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qjSN3mOPFhs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/B1S8T6TCaNs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLiability: \u00a0\u003c/strong\u003eUnfortunately it is the way of the world at the moment, to point fingers at just about everyone else when something goes wrong...so we need to point out\u00a0that participating in exercise has a risk of causing injury, both minor and potentially major.\u003cbr\u003eYou \u003cu\u003e\u003cstrong\u003eaccept \u003c/strong\u003e\u003c/u\u003ethat participating in exercise has a risk of causing\ninjury, both minor and potentially major.\u003cbr\u003e\n\n\u003cstrong\u003eBY BECOMING A PATRON TO ASSUME ITS POSSIBLE, YOU ACCEPT THIS\nRISK AND ACCEPT FULL RESPONSIBILITY FOR YOUR EXERCISE AND TRAINING.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAssume Its Possible\nstrongly recommends that you consult your doctor and obtain medical clearance\nprior to commencing any exercise program, as a certain level of risk is inherit\nin any exercise program. Any information, instruction or advice obtained from Assume\nIts Possible staff may not be substituted for your doctor\u2019s advice or\ntreatment, and that any instruction or advice is obtained at your own risk. You\nagree to release and discharge Assume Its Possible, it\u2019s staff and directors\nfrom any and all responsibilities or liabilities from injury or illness arising\nfrom your participation in any activity undertake at Assume Its Possible or\nupon our advice.\u003cbr\u003e\u003cbr\u003e"
