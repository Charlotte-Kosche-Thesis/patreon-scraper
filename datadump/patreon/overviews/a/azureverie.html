    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i68.tinypic.com/othik3.jpg\"\u003e\u003c/div\u003eMy name is Andrea and I\u0027m a freelance cartoonist living in New York. I\u2019m here on Patreon in hopes of finding the means and time to create more original content to bring to everyone.\u003cbr\u003e\u003cbr\u003eI enjoy telling stories, especially with a bit of action, magic, and above all romance, be it through comics or illustration.\u003cbr\u003e\n\u003cbr\u003ePatreon opens up a whole new world of opportunities for me in the creative field. The dream is to one day not have to rely on my day job as my main source of income. By supporting me on Patreon, you\u2019ll provide an overwhelming sense of stability which is what any artist could ask for. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i64.tinypic.com/bfhset.jpg\"\u003e\u003c/div\u003eMy SFW comics and illustrations have been, and always will be, viewable on my\u00a0\u003ca href=\"http://azureverie.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/azur3verie\" target=\"_blank\"\u003etwitter\u003c/a\u003e for free. But by supporting me on Patreon, you\u2019ll also gain access to comic pages and illustrations before anyone else, access to my sketches and ideas, PDFs, and so much more! \u003cbr\u003e\n\u003cbr\u003eIf you\u2019re a fan of my work, or just a fan of what I do, I hope you\u2019ll consider becoming a backer so that I could bring you more of it!\u003cbr\u003e\n\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\n\nBest,\u003cbr\u003e\nAndrea (azureverie)\u003cbr\u003e\u003cbr\u003e"
