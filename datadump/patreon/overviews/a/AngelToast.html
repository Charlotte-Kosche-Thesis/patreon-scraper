    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003eHello! :)\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eMy name is Andrea, otherwise known as elisa_maza, or AngelToast Aesthetics/Toasty. I am a faceup artist, customizer, and sculptor of Ball-Jointed and other dolls. BJDs have become my artistic love. My favorite part of any piece of art is the soul, the story - and these dolls can express so much! Creating these characters for you is a truly wonderful job. :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4325/36029224141_9fc7e15592_z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhat happens here on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI am so very lucky to be able to make a living doing what I love! But it is a tough job. Sadly, too often (read: always) I run out of time in the day. \u003cbr\u003e\u003cbr\u003eThere are so many projects I would like to work on - OOAK art faceups, sculpting more of my own original BJDs in different sizes, and getting a little crazy with sculpting too. Ball-jointed fairy dragon, anyone? I would also like to invest more time in customizing other dolls such as Blythe, Pullip, Tonner, and various fashion dolls. I love this whole world of dolls, and I am itching to dive deeper than I have been!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4301/36029224301_81aab5977f_z.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(217,150,148);\"\u003eHow can you help?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eBy becoming a patron, you will help with that goal. Pledges will go towards things like equipment and materials needed for sculpting, resin casting and design, as well as funding for my admin and graphics guys so we can free up more time on my schedule to devote to all those wonderful projects floating about in my head (and stacked in my closet). \u003cbr\u003e\u003cbr\u003eWe are just starting out with this Patreon journey, and things will certainly grow and change, adding more rewards and fun things. ^_^\u003cbr\u003e\u003cbr\u003eThank you so much to everyone who has supported me over the years, I hope we will have fun on this Patreon journey too!\u003cbr\u003e"
