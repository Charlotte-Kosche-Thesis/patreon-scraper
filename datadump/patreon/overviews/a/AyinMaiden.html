    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/rZdmJLjCkU0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-08-21T00:18:01+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/h3\u003e\nHey guys, it\u0027s Ayin!\u00a0\n\u003cbr\u003e\nThank you for visiting my Patreon page!\n\u003cbr\u003e\nI am a gamer from Singapore. I love to share my gaming experience and what I\u0027ve learnt with others through my videos \u0026amp; written guides. :) Right now, I have a library of 2000+ gaming videos on\u00a0\n\u003ca href=\"https://www.youtube.com/ayinmaiden\" target=\"_blank\"\u003eYouTube\u003c/a\u003e that\u0027s just waiting for you to come watch! ;)\u003cbr\u003e\n\u003cbr\u003e\nI have also been learning how to stream on\u00a0\n\u003ca href=\"https://www.twitch.tv/ayinmaiden/\"\u003eTwitch\u003c/a\u003e. So far, it has been a great way for me to get in touch with you live so, come on over and hangout! :D\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\nI make gaming videos of MMORPGs/ARPGs that I\u0027ve played. Just simple how-tos to help you get started in the game or achievement tutorials that you can get over time. So far I have guides, tutorials \u0026amp; let\u0027s play videos of the following games:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL56805431BD48CD66\" rel=\"nofollow\" target=\"_blank\"\u003eAion\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/user/AyinMaiden/playlists?shelf_id=11\u0026amp;view=50\u0026amp;sort=dd\" rel=\"nofollow\" target=\"_blank\"\u003eArcheAge\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLfGO6nwLkgL2MpoF7GkEzEbdQ1ouFhFrf\" target=\"_blank\"\u003eBlack Desert Online\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL029A63B0CBAE4113\" rel=\"nofollow\" target=\"_blank\"\u003eBlade \u0026amp; Soul\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/user/AyinMaiden/playlists?shelf_id=2\u0026amp;view=50\u0026amp;sort=dd\" target=\"_blank\"\u003eElder Scrolls Online\u003c/a\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/user/AyinMaiden/playlists?shelf_id=5\u0026amp;view=50\u0026amp;sort=dd\" target=\"_blank\"\u003eGuild Wars 2\u003c/a\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLfGO6nwLkgL30SONeQSlZZ_IFY_9l54io\" target=\"_blank\"\u003eHearthstone\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLfGO6nwLkgL3_egqP8bK29_L0btx2FHD4\" target=\"_blank\"\u003eResident Evil 7 biohazard\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL63CCF56EC9D4D8D0\" rel=\"nofollow\" target=\"_blank\"\u003eStar Wars: The Old Republic\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL1DE0F9890F839060\" rel=\"nofollow\" target=\"_blank\"\u003eTera\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL73B754DD283890F0\" rel=\"nofollow\" target=\"_blank\"\u003eThe Secret World/Secret World Legends\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLfGO6nwLkgL03UUPzw_pF0pPQROta47kF\" rel=\"nofollow\" target=\"_blank\"\u003eWildStar\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLfGO6nwLkgL0eZ1f7E6fTeuaW1M772f1z\" target=\"_blank\"\u003eWitcher 3\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\nI\u0027ve also contributed to wikis and guides of some of the games listed above. Here are just some of them:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.ign.com/wikis/archeage\"\u003eArcheAge\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.ign.com/wikis/guild-wars-2/\"\u003eGuild Wars 2\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://swtor.wikia.com/wiki/Star_Wars:_The_Old_Republic_Wiki\" rel=\"nofollow\" target=\"_blank\"\u003eStar Wars: The Old Republic\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow did I start?\u003c/strong\u003e\u003cbr\u003e\nI started creating these videos to show my friends how the games that I play look like. I also made how-to videos for guildies so that we would all be on the same page as a guild. Then I started getting feedback that some of the videos have helped them complete their quests or achieve something in game so I kept going! :D\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWill this help me?\u003c/strong\u003e\u003cbr\u003e\nAbsolutely! I do all these videos \u0026amp; guides solo. In 2017, I will be doing this full-time.\n\u003cbr\u003e\nThis Patreon page is just a way to help me continue making gaming video guides \u0026amp; just gaming videos in general. If you would like to make a one time support tip, \n\u003ca href=\"https://www.paypal.me/ayinmaiden\" target=\"_blank\"\u003ehere is the link\u003c/a\u003e.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThis is \u003c/strong\u003e\u003cu\u003e\u003cstrong\u003ecompletely optional!\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003e\nThank you from the bottom of my heart! \u0026lt;3\u003cbr\u003e\nAll your feedback \u0026amp; support mean a lot to me and that\u0027s what motivates me to do more! You guys are awesome!\n\u003cu\u003e\u003c/u\u003e\u00a0Even just watching my videos \u0026amp; streams is more than enough! Thank you all for the amazing support!\u003cbr\u003e\n\u003cbr\u003e\nHave a great day! =D\n\u003cbr\u003e\nAyinMaiden\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ePssst... Check out my website for any giveaways that I might be having or game codes that I\u0027m sharing! Enjoy gaming! \u0026lt;3\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t|\u00a0\n\t\u003ca href=\"http://www.ayinmaiden.com\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e |\u00a0\u003ca href=\"http://www.facebook.com/ayinmaidenprod\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://www.twitter.com/ayinmaiden\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://gaming.youtube.com/ayinmaiden\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"http://www.twitch.tv/ayinmaiden\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e |\u00a0\u003ca href=\"https://ayinmaiden.deviantart.com\"\u003eDeviantArt\u003c/a\u003e |\u003cbr\u003e\n\t\u003ca href=\"http://pinkday.gamergivingback.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/wu0IljE.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
