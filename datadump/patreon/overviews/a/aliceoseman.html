    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHELLO! My name is \u003cstrong\u003eAlice Oseman\u003c/strong\u003e, I\u0027m 23, I\u0027m from the UK, and I\u0027m the writer and artist of a webcomic called \u003cem\u003e\u003ca href=\"http://heartstoppercomic.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eHeartstopper\u003c/strong\u003e\u003c/a\u003e. \u003c/em\u003eI\u0027m also a\u00a0published author of two novels,\u00a0\u003ca href=\"https://www.goodreads.com/book/show/20618110-solitaire\" rel=\"nofollow\"\u003e\u003cem\u003eSolitaire\u003c/em\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.goodreads.com/book/show/25322449-radio-silence\" rel=\"nofollow\"\u003e\u003cem\u003eRadio Silence\u003c/em\u003e\u003c/a\u003e\u003cem\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0cefbf89365de347b64bc38acbecdf3e/tumblr_p188qcyX2c1tjvbzjo1_1280.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been obsessively drawing my characters for years and I\u0027m a huge fan of graphic novels - so I decided to combine two of my passions and start a comic!\u00a0\u003ci style=\"font-weight: bold; background-color: initial;\"\u003eHeartstopper \u003c/i\u003e\u003cstrong style=\"background-color: initial;\"\u003elaunched in September 2016\u003c/strong\u003e\u003ci style=\"font-weight: bold; background-color: initial;\"\u003e, \u003c/i\u003eand it\u003cem style=\"font-weight: 300; background-color: initial;\"\u003e\u00a0\u003c/em\u003eis an LGBT romance/coming-of-age story about Nick and Charlie, two boys at a British all-boys grammar school. You can read it online, \u003cstrong style=\"background-color: initial;\"\u003eabsolutely free! \u003c/strong\u003eAnd though it\u0027s about characters from my novel \u003cem\u003eSolitaire\u003c/em\u003e,\u00a0it\u0027s a standalone story - you don\u0027t need to have read my books to read the comic.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eI currently work full-time as a writer and artist, and YOU can help me continue to do that!!\u003c/strong\u003e It\u0027s truly an honour and a blessing to have these things as my career, but it really all relies on you - my amazing readers! I really want to be able to make \u003cem style=\"font-weight: 300; background-color: initial;\"\u003eHeartstopper \u003c/em\u003ethe best first comic it can be, and I want to continue making cool stories for you, so if you feel like supporting me financially, you can do so here - in exchange for a load of EXCLUSIVE BONUS EXTRAS to do with the comic!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHERE\u0027S HOW IT WORKS.\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003eYou pledge to donate a certain amount of money per month. In return, depending on how much you choose to donate, you can get:\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\u003cul\u003e\u003cli\u003eHeartstopper pages as soon as I\u0027ve drawn them (aka very frequent updates!)\u003c/li\u003e\u003cli\u003eEarly updates!\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eUpdate announcements!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eExclusive artworks!\u003c/span\u003e\u003c/li\u003e\u003cli\u003eSketches, doodles, works-in-progress!\u003c/li\u003e\u003cli\u003eTeasers and previews!\u003c/li\u003e\u003cli\u003eMy eternal love!\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003eIf you do choose to support me financially here on Patreon, THANK YOU! I love you a lot. You keep me living my dream.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://spacezeros.tumblr.com/tagged/my%20art\" rel=\"nofollow\"\u003eCheck out some samples of my art here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re not sure how Patreon works, please do check out the\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\"\u003ePatreon FAQ\u003c/a\u003e for more info!\u003c/div\u003e"
