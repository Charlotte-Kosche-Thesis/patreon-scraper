    "summary": "When I launched Asian Americana in 2016, I had one driving vision: \u003cstrong\u003eI want to tell audio stories that center the diverse experiences, histories, and cultures of Asian Americans\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eNow I need your support to make more.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIt takes a lot of time, effort, and resources to make rich, inclusive audio reporting and storytelling that centers Asian American voices and experiences. I want to present stories that are ethnically, geographically, and historically diverse. \u003cstrong\u003eMost importantly, I want to amplify stories \u003cem\u003efrom\u003c/em\u003e Asian Americans, not just about them.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn the past year, I\u0027ve done stories on the indie zine-turned-art institution \u003ca href=\"http://www.asianamericana.com/podcast/2016/5/16/001-giant-robot\"\u003eGiant Robot\u003c/a\u003e, the \u003ca href=\"http://www.asianamericana.com/podcast/2016/7/30/002-roots-csa\"\u003eRoots CSA\u003c/a\u003e program that connects Hmong American farmers and Asian American communities in California, the Chinese Americans who developed the \u003ca href=\"http://www.asianamericana.com/podcast/2016/11/12/003-sacramento-delta\"\u003eSacramento Delta\u003c/a\u003e and built their own town to call home, and the culture surrounding the ever-favorite \u003ca href=\"http://www.asianamericana.com/podcast/2017/8/22/004-bobabubble-tea\"\u003eboba/bubble tea\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBut I want to make more than four episodes a year. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m bringing on a new team of producers, and I want to provide them equipment, training, software, and resources needed to grow our work. You can make that happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eIf you believe in sharing and amplifying Asian American stories, please consider supporting us.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhatever amount you can contribute will make a difference. With your help, we can keep learning, keep reporting, and ultimately, keep telling more stories of Asian Americana.\u003cbr\u003e"

     "about": "Asian Americana is a podcast about slices of distinctly Asian American culture and history.\u003cbr\u003e\u003cbr\u003eAsian\n Americana is also a term based on the idea that Asian Americans are a \nrich and inherent part of the American cultural and historical tapestry.\n We weren\u0027t just present; we\u0027ve actively built and shaped this nation \nwith endless stories and contributions.\u003cbr\u003e\u003cbr\u003eThese are more than \nabstract histories; these are stories of peoples and communities that \nbelong in and build quintessentially American culture.\u003cbr\u003e\u003cbr\u003eThis is Asian Americana.",
