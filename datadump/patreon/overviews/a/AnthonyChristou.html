    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F5Sa4jKoailQ%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D5Sa4jKoailQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F5Sa4jKoailQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "one_liner": "I am creating original artworks and fantasy comic book stories to entertain you!",

    "published_at": "2015-03-30T05:27:11+00:00",
    "summary": "I\u0027m \u003cstrong\u003eAnthony Christou\u003c/strong\u003e an illustrator, writer and concept artist.\nI work as an artist for film, video games and comics and produce my own art and comics. I work for some great clients, but it is time for me to create my own original artworks and stories. I want to create art and stories for you my fans and to express my ideas!\nMy goal is to do more of my own stories and art full-time with your support and some of your input.\u003cstrong\u003e Thank you\u003c/strong\u003e for supporting me as it makes it possible.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI am a lover of Magic the Gathering and I am creating custom magic card tokens which will be released monthly as well as tokens for the Luminous Ages card game.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYOU CAN COMMISSION A CUSTOM TOKEN FOR MAGIC OR LUMINOUS AGES THIS TOKEN ART IS EXCLUSIVE TO YOU FOR THREE MONTHS (AVAILABLE THROUGH THE HIGH TIERS).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eCard Game Tokens \u2013 MtG\n\u0026amp; Luminous Ages\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nEach month I\nwill release 1 MtG token creature and 1 Luminous Ages token creature featuring\nmy artwork and design. These are printed professionally on thin plastic so they\nare still easy to carry but more durable than card Tokens. I will try to choose\ncreatures based what is currently in demand for playing these games. Please\nfeel free to tell me what\u2019s hot!\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/09d0c62d27433b4ccdb0c3a758883cc2/tumblr_p33qrl96Y71sjy6qqo1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/285fb7ab189b162fec9e350bb39f1afc/tumblr_p33r4iymRB1sjy6qqo1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f332ade5f3371594c99d75f5df8a6204/tumblr_p33quvU6SI1sjy6qqo1_540.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eYOU CAN ALSO COMMISSION A CUSTOM TOKEN FOR MAGIC OR LUMINOUS AGES \nTHIS TOKEN ART IS EXCLUSIVE TO YOU FOR THREE MONTHS (AVAILABLE IN THE HIGH TIERS).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://78.media.tumblr.com/056d5dab194fba91411f078703a38249/tumblr_p33r0i4ekA1sjy6qqo1_1280.jpg\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eLuminous Ages \u2013 Comic\nBook Pages\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003eLuminous Ages\u003c/strong\u003e is the first in a series of stories I am \ncreating. It is about mages that have the power to control dream energy \nand a world filled with fantasy creatures and dragons. Your support will\n help me to make my own comics and illustrations full-time. Patreon \nallows me to create my own vision and deliver rewards to fans monthly.\u003cbr\u003e\u003cbr\u003eEach month\neveryone who supports me will get at least 2 pages of our on-going graphic\nnovel, Luminous Ages. This is part of the bigger Luminous Ages universe, which\nincludes card games, and focuses on some of the pivotal characters from the\nuniverse and their journey.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3c02050211857ca6f55ce8bc318e2967/tumblr_p33qy33pX31sjy6qqo1_1280.jpg\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eLive streams \u0026amp;\nVideos\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nHigher tiers\nwill also receive access to livestreams and recorded videos of my art process.\n\u003cbr\u003e\nLivestreams\nwill primarily be through Twitch which does not permanently store previous\nlivestreams. We will record them and create a database of the month\u2019s\nlivestreams on Dropbox, which will be available at the $20 tier and above.\nLivestreams will often include my commentary and question/answer time. \n\u003cbr\u003e\nWe will also\ncompile a video for some finished artworks each month so you can watch from\nstart to finish in one video, at increased speed. \n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/9479cfe892903f05df04ac1153fb395e/tumblr_p33r9dnAqb1sjy6qqo1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ePrints \u0026amp; Postcards\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nSome tiers\nalso offer fantastic prints and postcards of my art. There will always be some\nnew artworks but for tiers with more than 2 prints the third will be an old\nclassic from the archives. \n\u003cbr\u003e\n\u003ca href=\"https://imgur.com/Sdkktm8\"\u003e\u003c/a\u003e\n\u003cimg src=\"https://78.media.tumblr.com/3d7f373d6291131b7fae6129c0907847/tumblr_p33rbqbGwE1sjy6qqo1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eAll prints and postcards are printed\nhere in Australia. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e"

     "about": "Anthony has worked for a variety of clients both nationally and internationally. This includes working with; video game studios, film studios, publishers, authors, advertising agencies and Animation Studios. Conceptart.org, CGHUB and The Gnomon Workshop have awarded Anthony for his environment concepts and illustrations. The clients anthony has worked for include: \u003cstrong\u003eArtorder, Flametree Publshing, Disney, Grinding Gear Games, Wolf Creek Productions, Two Tone Studios, Odins Eye Entertainment, Sagebrush FineArt, Clemmenger BBDO, Liquid Development, KWP!, Liquid Animation\u003c/strong\u003e, \u003cstrong\u003eLayer Paint Magazine, Imagine FX, Three in a Box\u003c/strong\u003e and many more.\u003cbr\u003e\u003cbr\u003eI still work with studios and am regularly published in fantasy art books and projects. However patreon is setup to give back the power to me as an artist to be able to create my own art with my own art direction and vision and without intrusion. To bring to life amazing new art and the Luminous Ages card game and comic book world.\u003cbr\u003e",
