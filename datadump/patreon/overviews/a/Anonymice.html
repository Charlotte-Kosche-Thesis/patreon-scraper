    "summary": "\u003cbr\u003eHello to you, and how do you do?\u003cbr\u003eWe are Duncan and Sarah, the Anonymice crew\u003cbr\u003eAnd we hope that you find what we share rings true.\u003cbr\u003e\u003cbr\u003eWe here at Anonymice are creating an ongoing webcomic tale, \u003cbr\u003eAbout partners in rhyme, voyaging through space by sail.\u003cbr\u003e\u003cbr\u003eA little about us: we co-habitate in a micro-haus north-west of Edmonton \u003cbr\u003eOn a one-acre lot of food forest, which we are fortunate enough to be its denizens.\u003cbr\u003e\u003cbr\u003eSharing homestead responsibilities, and finding part time work to pay the bills: \u003cbr\u003eButchering, baking, and digital design are just some of the thrills.\u003cbr\u003e\u003cbr\u003eOur passion though is creating comics and storybooks which we can share, \u003cbr\u003eInspired by our lives\u0027 experience, simple truths about living and finding others who care.\u003cbr\u003e\u003cbr\u003eOur exclusive content is some concept art and progressions of comic panel pages,\u003cbr\u003eBut also the story of the story, as our creations are created over many stages.\u003cbr\u003e\u003cbr\u003eYou can expect photos of the homestead, our desks and little nooks,\u003cbr\u003eThe things that inspire us, we hope to give a true behind the scenes look.\u003cbr\u003e\u003cbr\u003e.......................................................................\u003cbr\u003eThe first instalment is titled \"Spiralling Towards Centre\",\u003cbr\u003eAbout a doughnut who sails through the stars searching for adventure.\u003cbr\u003e\u003cbr\u003eAuthored by Duncan during a vow of silence and sobriety that lasted four days, \u003cbr\u003ewhile wandering the Shambhala Music Festival in a deep reflective daze.\u003cbr\u003e\u003cbr\u003eFirst written in the STC manuscript, an unfolding storybook full of glowing art and rhyme. \u003cbr\u003ePerforming to beings of all ages who would gather around for story time.\u003cbr\u003e\u003cbr\u003eBut listeners wanted a copy that they could take with them to read to their children at home, \u003cbr\u003eand to gift to family members on graduation day to take with them as they are about to roam.\u003cbr\u003e\u003cbr\u003eSo we re-illustrated the poem as a comic, and now share it page by page, \u003cbr\u003eThrough a new\u00a0web-comic medium, using the inter-web as our stage.\u003cbr\u003e\u003cbr\u003eOnce the full story has been shared, we will publish it in hardcover book form. \u003cbr\u003eThey will be available through our website and in person whenever the STC manuscript is performed.\u003cbr\u003e\u003cbr\u003e.......................................................................\u003cbr\u003eThe second instalment, \"Spiraling Around Elsewhere\" was co-authored by the both of us,\u003cbr\u003eAbout our shared experience of two years together, learning to trust.\u003cbr\u003e\u003cbr\u003eCo-authored at the Astral Harvest festival, over 48 hours this time,\u003cbr\u003eUnder a vow of silence, communicating through typewriter and mime.\u003cbr\u003e\u003cbr\u003e.......................................................................\u003cbr\u003eThe third instalment planned is called \"Spiraling Outward Infinitely\" which we intend to write on Shikoku Island, \u003cbr\u003eDuring the Henro pilgrimage as we explore Buddhist temples and the island\u0027s low and high lands.\u003cbr\u003e\u003cbr\u003e.......................................................................\u003cbr\u003eThank-you for checking us out and we hope you enjoy our work,\u003cbr\u003eA story re-imagined in ink and words with rhyming quirks.\u003cbr\u003e\u003cbr\u003eSafe Travels\u00a0\u003cbr\u003e\u003cbr\u003e"
