    "summary": "As Ashton Lane we have been making music independently for a good while now, but truly, I have never seen anything quite like Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eWe have always appreciated the incredible support that our fans and supporters have given us through the years (some have been following us from back in the myspace days!!!)... And I\u0027ve always had a feeling there must be a simple elegant model out there somewhere to allow music lovers and music creators to connect in a great way. \u003cbr\u003e\u003cbr\u003eI can\u0027t tell you how excited I am to have found Patreon...\u003cbr\u003e\u003cbr\u003eOver the years we have done kitchen sessions, albums, downloads, bespoke songs, blogs and many other creative endeavours, and the feedback has been amazing!... \u003cbr\u003e\u003cbr\u003eAnd somehow patreon rolls all that into one in a really unique way.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon gives you the opportunity to make a donation per month to support the stream of content that we release you get to set the limit and decide how much to support.\u00a0\u003cbr\u003e\u003cbr\u003eWe have set up some really cool rewards per tip that you give us for each video.\u00a0\u003cbr\u003e\u003cbr\u003e(If you can think of others let us know)\u00a0\u003cbr\u003e\u003cbr\u003e\u00a02017 for us is a year that we are starting to work on a brand new album! and we also have 3 singles lined up for this year and it is a time that we really value your support.\u00a0\u003cbr\u003e\u003cbr\u003eOur patrons are the ones that facilitate the creation of new music, music videos, promotional activity and new recordings.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support...\u003cbr\u003eEsther and Tim\u00a0\u003cbr\u003eAshton Lane\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
