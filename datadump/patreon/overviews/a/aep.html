     "about": "I\u0027ve been making Kaleidoscopic artwork for a number of years now and the latest iteration has become coloring book design.\u00a0 Much of my previous work involved the need to capture an image and change its geometry, which would cause me very often to capture images from online posts and in my time in the real world.\u00a0 Now however, The technique and approach is based solely on my own design.\u00a0 The original sketches that create are simply a black sharpie taken to a white piece of paper.\u00a0 I then change the geometry of that sketch and give it symmetry. Some are simple, some are complex. All are meant to have an interpretive quality.\u00a0 There are many different potential shapes that can be formed as you color the designs. the usage of negative space can have some very interesting effects of your perception of depth in the piece.\u00a0 \"What is in front, what is behind\" and such.\u00a0 I welcome everyone to try and create something different and unique.\u00a0 Please show me what you have discovered :)\u003cbr\u003e",
