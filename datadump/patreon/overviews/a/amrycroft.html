    "summary": "First of all: Thanks so much to all of the patrons who have chosen to support my work so far! I can\u0027t say how much I appreciate knowing you\u0027re behind me and my writing.\u003cbr\u003e\u003cbr\u003eMy name is A.M. Rycroft, and I\u0027m glad you decided to stop by. There be danger here. The good kind.\u003cbr\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51rUkzzIKAL.jpg\" style=\"float: right; width: 200px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eIt\u0027s the kind that comes with swords and magic, dragons and other beasts both fantastic and terrifying. The kind that happens in space or on a walk in the park.\u00a0 And I\u0027m happy to share it all with you. \u003cbr\u003e\u003cbr\u003eIn case you\u0027re not familiar with my work already, I\u0027m the award-winning author of two dark fantasy series, a handful of horror tales, and a dark sci-fi serial. I\u0027m also a graphic artist and photographer. And last but not least, I\u0027m a member of the Horror Writers Association.\u003cbr\u003e\u003cbr\u003eI won\u0027t bore you with a long list of my books. You can get all the gory details on \u003ca href=\"https://www.goodreads.com/author/show/13908880.A_M_Rycroft\" target=\"_blank\"\u003eGoodreads\u003c/a\u003e, \u003ca href=\"https://www.amazon.com/M-Rycroft/e/B00YPW642W/\" target=\"_blank\"\u003eAmazon\u003c/a\u003e, or my \u003ca href=\"http://www.writinginadarkroom.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/41RFwrnl9mL.jpg\" style=\"width: 189px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eWhat is the purpose of my Patreon campaign?\u003c/strong\u003e \u003cbr\u003eTo have an outlet for serializing some of my work, post sneak previews of works in progress, and share some of my artwork. Your sponsorship helps me by letting me write and do my art knowing that I have a wee bit more financial stability than I did before you decided to sponsor me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the perks of being my sponsor?\u003c/strong\u003e\u003cbr\u003eAccess to the exclusive stuff I post, free short stories, free ebooks for the $3 and up crowd, and more. So take a look at my free posts, and if you like what I have to offer, I hope you\u0027ll consider supporting me to get the patron-only stuff, too.\u003cbr\u003e\u003cbr\u003eOr if you\u0027re ready to get the patron-only stuff right now, hit the \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=270184\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecome a Patron\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebutton\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e."
