    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://txt-dynamic.cdn.1001fonts.net/txt/b3RmLjcyLjAwMDAwMC5RV0p2ZFhRZ2RHaGxJRU55WldGMGIzSSwuMA,,/riztteen.regular.png\"\u003e\u003cbr\u003e\u003cbr\u003eHey guys! I\u0027m Aspen a (recovering) coffee addict, pastry Chef, and aspiring author who has dreamed of writing and publishing a story ever since I first put words onto paper. When I\nwrite, it takes up most (all) of my free-time and I don\u0027t do much else unless\nI\u0027m reading an actual book, which is another obsession of mine. I\u0027m either\nwriting words or reading them, there isn\u0027t much of an in between in my life.\nThat being said- I am in love with love. Every word spoken, every moment, and\nevery possibility of love is what I live and breathe for. I just want to share and express what my idea of love is, which is that its endless and completely unique in every way, shape, and form and that is what makes it completely beautiful.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://txt-dynamic.cdn.1001fonts.net/txt/b3RmLjcyLjAwMDAwMC5WMmg1SUdKbFkyOXRaU0JoSUZCaGRISnZiajgsLjAAAAAA/riztteen.regular.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nWriting is something I\u0027ve always loved to do and all I want to do is share this\npiece of me with people who want to read it.\u00a0If you pledge and become a patron, you\u0027ll be helping me to properly start my dream, but not only that! Currently I am engaged to a wonderful man who is residing in his home country of Peru, and since we\u0027ve been separated I\u0027ve been trying to save money to get us together once more. By helping me not only get my works read, you\u0027d also help me save money to finally be with the one I love once more. You would be helping me start my life and my future and that is amazing.\u00a0Here is what you gain by becoming a patron:\u003cbr\u003eAccess to my stories I\u0027ve never posted \u003cem\u003eanywhere \u003c/em\u003eelse,\u003cbr\u003e\nSneak peeks at new chapters before they air,\u003cbr\u003e\nExclusive access to never-before posted scenes, and\u003cbr\u003eA look into future works!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://txt-dynamic.cdn.1001fonts.net/txt/b3RmLjQ0LjAwMDAwMC5WR2hoYm10eklHWnZjaUJ5WldGa2FXNW5JR0Z1WkNCemRYQndiM0owYVc1bklHMWxJUSwsLjAAAAAA/riztteen.regular.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg\u003e\u003cbr\u003e\u003cbr\u003e"
