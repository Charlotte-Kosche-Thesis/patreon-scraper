    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nI\u0027m Amanda and I draw comics with tons of bad comedy. Also I\u0027m broke lol.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe comic\u003c/strong\u003e\u003cbr\u003e\nThis Patreon is to support my comic Obnoxious Hero-kun (read for free on\u00a0\u003ca href=\"http://tapastic.com/series/ohk\" rel=\"nofollow\"\u003eTapas\u003c/a\u003e and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/obnoxious-hero-kun/list?title_no=111230\"\u003eWebtoon\u003c/a\u003e). My comics are free to read, but I\u0027m a student with limited free time so funds are always greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nIf you support me you can get\u003c/strong\u003e\u003cbr\u003e\n-\u00a0immediate access to all new updates (at least 50 pages ahead of the free updates)\u003cbr\u003e\n- sketches\u003cbr\u003e\n- extra comics (not released online)\u003cbr\u003e\n- process videos\u003cbr\u003e\n- tutorials/mini mentorships/help with your own comic, etc.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you like you can also\u003c/strong\u003e\u00a0purchase the first two paperback volumes of Obnoxious Hero-kun\u00a0\u003ca href=\"http://amanduur.storenvy.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e (includes extra material not published online).\u003cbr\u003eOr\u00a0\u003ca href=\"https://ko-fi.com/amanduur\"\u003ebuy me a coffee\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThank you for the support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2727\uf
