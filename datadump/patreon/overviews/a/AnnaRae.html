    "summary": "First of all, thank you for support!\u003cbr\u003e\u003cbr\u003eMy goal for this page is less about the finalized work I create, and more about involving my community in the multi-dimensional process of making meaningful and transformative art. \u003cbr\u003e\u003cbr\u003eThere\u0027s an unfortunate idea in our culture that artists are special people, uniquely capable of creating art. I think that\u0027s hog wash. Attention gets fixated on a small group of people, and the great potential for artistic collaboration and development within communities gets wasted.\u00a0\u003cbr\u003e\u003cbr\u003eThat being said, creating deeply meaningful art requires time, attention, and labor. Creating deeply meaningful art requires the funding to do the work.\u00a0\u003cbr\u003e\u003cbr\u003eSo! What I\u0027m doing with this platform is creating a space to document my thoughts and experiments on the way to producing final works, and to invite you into that process. The money I receive will help me take all the steps and share them with you. I hope it\u0027s interesting and entertaining. But also, I hope the interaction here supports your own artistic and intellectual process.\u00a0\u003cbr\u003e\u003cbr\u003eI will know this endeavor is successful when I am engaged in conversation with patrons that is productively challenging, over a long period of time. I will know this endeavor is successful when I see the work you all are doing that is supported by what you experience here.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
