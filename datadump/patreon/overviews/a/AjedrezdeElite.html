    "summary": "En el mes de Octubre del a\u00f1o 2015 empec\u00e9 a subir videos de las partidas jugadas por mi, \nluego fui colocando ejercicios de entrenamiento, y poco a poco el canal \nestuvo transformandose en lo que hoy se conoce como un Canal que comenta Partidas de Grandes Maestros, con Noticias de Actualidad.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/Gk4ofOEpATlkRvNBt3ZWJU9TQR4nxZbAB7qw1xj-XjwhzcBx8s6vf8mUcACDwBctQJ4RXAAkSA=w328-h296-no\" style=\"width: 223px;\"\u003e\u003cbr\u003e\u003c/div\u003eSi est\u00e1n ac\u00e1, supongo que ya habr\u00e1n visto algunos de los videos de mi Canal de YouTube  \u003ca href=\"https://www.youtube.com/channel/UC4ncuQiEz7DBWxQffSPP7JQ\" target=\"_blank\"\u003eAjedrez de Elite\u003c/a\u003e, pero ... \u00bfalguna vez se han preguntado c\u00f3mo hago estos videos?\u003cbr\u003e\u003cbr\u003eLa preparaci\u00f3n, edici\u00f3n, el tiempo que se tarda en crear un video, es mucho trabajo y esfuerzo, paso much\u00edsimas horas (\u003ca href=\"https://www.youtube.com/watch?v=drvcFl863e0\" target=\"_blank\"\u003emira como lo hago yo\u003c/a\u003e), pero cuando el video est\u00e1 listo y publicado, siento una gran satisfacci\u00f3n, sobretodo del reconocimiento que ustedes me dan cuando le dan pulgar arriba, lo comparten, o escriben un comentario al respecto.\u003cbr\u003e\u003cbr\u003eTodos ganamos en este escenario, en donde yo subo videos entretenidos para ti, Contenidos Privado de Clases, Entrenamiento, Momentos que ocurren Detr\u00e1s de C\u00e1mara, y t\u00fa ayudas con una donaci\u00f3n mensual (cuando desees puedes cancelarlo). Patreon hace todo esto posible.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePASOS PARA SER PATROCINADOR:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e- Dan click en el bot\u00f3n \"Become a Patron\" (convertirse en un patrocinador).\u003cbr\u003e- Deciden la cantidad que aportar\u00e1n por mes.\u003cbr\u003e\n- Agregan su informaci\u00f3n de pago.\u003cbr\u003e\n- Ajustan los l\u00edmites mensuales (Recuerden que Patreon les cobra a principio de cada mes).\u003cbr\u003e\u003cbr\u003eSi tienen alguna duda sobre PATREON, no duden en enviarme un mensaje a trav\u00e9s de mi cuenta de \u003ca href=\"https://www.facebook.com/AjedrezdeElite/\"\u003efacebook\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003eMuchas Gracias por tu Apoyo !! , espero convertir mi Canal de YouTube en uno de los mejores Canales de Ajedrez en habla hispana.\u003cbr\u003e"
