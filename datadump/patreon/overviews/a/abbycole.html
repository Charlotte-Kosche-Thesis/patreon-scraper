    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u2730\u00a0\u003cstrong\u003eHEY THERE\u003c/strong\u003e\u00a0\u2730\u003cbr\u003e\n\t\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ei made a lil video for you, which you can watch above, but here\u0027s a brief summary:\u003cbr\u003e\n\t\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003ei\u0027m abby cole\u003c/strong\u003e, and i\u0027ve been making \u003cstrong\u003eshort films, vlogs, \u0026amp; other video content on youtube\u003c/strong\u003e for 3 years now \u003cem\u003e(which is SO crazy to think about!)\u003c/em\u003e.\u00a0youtube is something that i\u0027ve always loved, through every exploration of every art medium that exists, especially because \u003cstrong\u003ei\u003c/strong\u003e\u003cstrong\u003e\u00a0get to create videos for YOU GUYS\u003c/strong\u003e. because of this, in 2018 I want to take my youtube channel to \u003cstrong\u003ethe next level. \u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u2730\u00a0\u003cstrong\u003eBUT HOW ARE YOU GONNA DO THAT, ABBY?\u003c/strong\u003e\u00a0\u2730\u003cbr\u003e\n\t\u003c/span\u003eas a film student (and currently working preproduction on a feature film), i have to make sacrifices of lots of my time in order to put my best creative efforts into making videos. This is where patreon comes in. \u003cstrong\u003ei\u003c/strong\u003e\u003cstrong\u003ef you decide to join this lil patreon family, not only will i get to know each of you better, but my dream of creating online video content as a career will be furthered\u003c/strong\u003e \u003cem\u003e(just saying that makes my heart do a little flip).\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u2730\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cstrong\u003eSO WHAT\u0027S IN IT FOR ME?\u003c/strong\u003e\u00a0\u2730\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ecool stuff, like...\u003cbr\u003e\n\t~ \n\t\u003cstrong\u003ea\u003c/strong\u003e\u003cstrong\u003eccess to my patreon feed,\u003c/strong\u003e where I can get your valued input and chat with you guys\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e~ priority \u003cstrong\u003epatron-only input for what you want to see me create\u003c/strong\u003e, like Q\u0026amp;As or polls so I know i\u0027m creating things you guys like to see!\u003cbr\u003e\n\t~ special \n\t\u003cstrong\u003eb\u003c/strong\u003e\u003cstrong\u003eehind-the-scenes looks into my work \u003cem\u003e(and brain)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t+ more, on the right side of this page!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u2730\u00a0\u003cstrong\u003eWHAT IF I\u0027M NOT ABLE TO PLEDGE?\u003c/strong\u003e \u2730\u003cbr\u003e\n\t\u003c/span\u003eLISTEN FAM.\u00a0just the fact that you watch and enjoy my videos makes me so happy. \u003cstrong\u003ew\u003c/strong\u003e\u003cstrong\u003eithout you following the videos and films i create, i wouldn\u0027t be where i am in the first place\u003c/strong\u003e. thus, why i insist you \u003cstrong\u003eonly become a patron if you absolutely want to do so\u003c/strong\u003e! \u003cem\u003e(also, please please feel free to cancel your pledge at any time. NO WORRIES!)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cstrong\u003ethank you so much\u003c/strong\u003e to all of you who support me and the things that i create, whether that\u0027s by becoming a patron or leaving a like on my videos. i\u0027m so excited to see how far i\u0027ll go \u003cem\u003e(cue moana)\u003c/em\u003e with this silly little thing called a youtube channel.\u003cbr\u003e\u003c/div\u003e"
