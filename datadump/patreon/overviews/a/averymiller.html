    "summary": "Heeeyyylllo! My name is Avery! I make YouTube videos, and I have for quite a while!\u003cbr\u003e\nI\u0027ve been on and off of YouTube for about 5 years, but I\u0027ve only be uploading consistently since the start of 2017, and I only started making furry videos a little bit into 2017.\n\u003cbr\u003e\nHere are some of my favorite videos I\u0027ve made so far:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vFI9vZiQmvM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BbwAHL6d1mQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nI love making videos, but it is a lot of work (and a lot of money)! All my videos are made in 4K, and I try to put as much production value as possible into my videos.\n\u003cbr\u003e\nAnd as such, I spend a lot of money out of pocket to make my videos, and that\u0027s why I\u0027m making this Patreon.\n\u003cbr\u003e\nMy final goal is to make a positive difference in someone\u0027s life by making stuff that\u0027s hopefully entertaining/make people feel good ;3\n\u003cbr\u003e\nAll the money made off my Patreon will be funneled directly into my video making!\n\u003cbr\u003e\nDon\u0027t feel any pressure to donate! Subscribing and watching my videos is plenty, but if you\u0027d still like to contribute, be my guest! :3\n\u003cbr\u003e\nI make an effort to sorta not rely on YouTube so much, you can also watch my video on Vimeo! Find the links to those below:\n\u003cbr\u003e\n\u003ca href=\"https://vimeo.com/averymiller\"\u003e\u003cimg src=\"http://averymiller.org/wp-content/uploads/2018/03/XQJxG9J.png\" style=\"width: 192px;\"\u003e\u003c/a\u003e \u003ca href=\"https://youtube.com/averymillerofficial\"\u003e\u003cimg src=\"http://averymiller.org/wp-content/uploads/2018/03/9cwUHfb.png\" style=\"width: 192px;\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cstrong\u003eNote: Once you start pledging, your name will typically be added to the Patreon Hall of Fame screen-thingy once your payment goes through the next month! (If that makes sense!) I wait for payment to clear because sometimes people pledge and stop pledging right before Patreon starts charging people and I just want to make sure all the billing stuff goes through ;3 \u0026lt;3\u003c/strong\u003e\u003cbr\u003e"
