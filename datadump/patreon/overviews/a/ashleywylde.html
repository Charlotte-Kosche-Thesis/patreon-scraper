    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-cKOXo3QxP0%26feature%3Dyoutu.be\u0026amp;src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-cKOXo3QxP0%3Ffeature%3Doembed\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/-cKOXo3QxP0",
    "one_liner": null,
    "patron_count": 28,
    "pay_per_name": "month",

    "published_at": "2015-12-19T16:59:34+00:00",
    "summary": "\u003cstrong\u003eGender\u003c/strong\u003e is something many people are confused or unclear about, and the many ways that it can affect our lives are sometimes hard to understand. As someone who loves to think, read, write, and share ideas, YouTube is a natural platform for me to be able to engage others with the information I learn about gender, and with my own personal experiences.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy content on YouTube is, and \u003cem\u003ealways will be,\u003c/em\u003e free to the public.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m dedicating large amounts of time and energy to \u003cstrong\u003ecreating real resources\u003c/strong\u003e for people who want to learn about gender, and to helping educate people about the system of institutionalized gender-based bias, so that we can all work together to \u003cstrong\u003emake a safer world for trans and non-binary people\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eDoing paid sponsorships on YouTube isn\u0027t right for me; I don\u0027t want to tell my viewers about anything that I\u0027m \u003cem\u003enot actually passionate about\u003c/em\u003e. If I share something with my viewers, I want it to be out of good will, not because I\u0027m being paid to talk about it.\u003cbr\u003e\u003cbr\u003eUsing YouTube\u0027s features to charge money for certain content also really goes against my purpose for creating these videos; I want information about gender to be \u003cem\u003eeasier to access\u003c/em\u003e, not harder!\u003cbr\u003e\u003cbr\u003eFinally, I don\u0027t believe in accepting donations. I do believe in creating something meaningful, and that people who create meaningful contributions to our society in poetry, music, art, and education, should be compensated for their time and effort.\u003cbr\u003e\u003cbr\u003eIn addition to videos about gender, I also bring you random and fun videos, and sometimes talk about things like polyamory, the GLBTQ+ community, current events, and interesting tidbits I learn throughout my travels and my studies.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming a patron,\u003cem\u003e you run this race with me\u003c/em\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe rewards I\u0027m offering have the specific intention of allowing me to get to know you, and directly interact with you - the people who believe in me. With your continued support I will be able to continue creating content weekly that makes people think, smile, question, and \u003cem\u003eengage\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m not the person with the largest audience on YouTube, but I do think I\u0027m one of a small group of people talking about \u003cem\u003esomething that really matters\u003c/em\u003e. Alongside my friends, fans, and community, I want to be able to do and give more. Thank you for reading \u0026lt;3\u003cbr\u003e"
   },

     "about": "I\u0027m a queer and genderqueer writer, activist, YouTuber, and travel enthusiast. Exploring the complex ideas of gender, sex, sexuality, love, mental illness, and equality, I strive to make my poetry and my videos informative and inspirational. A world traveler and lifelong learner, my core values are authenticity, growth, support and inclusivity. My two self-produced, self-released albums of spoken word poetry are available on iTunes. The first, titled \u201c\u003ca href=\"https://itunes.apple.com/us/album/a-bird-just-flies.../id534853392\"\u003eA Bird Just Flies\u2026\u003c/a\u003e,\u201d was originally released in June 2012, and I released the second, \u201c\u003ca href=\"https://itunes.apple.com/us/album/disillusions/id798983069\"\u003eDisillusions,\u003c/a\u003e\u201d in January 2014. A third album of poetry entitled \u201cRot\u201d is currently in the works.",
