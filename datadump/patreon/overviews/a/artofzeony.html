    "summary": "\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eHey there,\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003emy real name is Rinalds, but I go by the artist name of Zeony. I\u0027ve actually just started drawing, it\u0027s been like almost 7 months that I seriously have been drawing. Before that I really didn\u0027t do that much drawing myself but I\u0027ve always admired some artists of the amazing pieces they could make and I never knew how it was possible.\u003cbr\u003eSo after I got the brilliant idea of drawing a portrait for my girlfriend even though I had no idea how to do it, I got the feeling that I love doing it. While I was drawing I fell in this drawing state of mind and the time past by really fast. When I was done with it, it had took me 6 hours to do, but it really didn\u0027t feel like it, although I was mentally drained.\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003eMy final goal is to become a tattoo artist that can do anything you want and make you the most awesome tattoo just for you! To get there I do need some help and support to make it possible.\u003cbr\u003eThank you for viewing my page!\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0 If you want to pledge to me you do get to road test it if you\u0027re scared (you can pull out before you\u0027re charged at the end of any month - so it\u0027s risk-free).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to \u003c/strong\u003estudy art more and learn all the secrets to the masterpiece I once hope to make.\u003cbr\u003eI want to get more supplies, so I will be able to do more art in more different styles and mediums. I want to make a portfolio full of amazing and aesthetically pleasing tattoo designs. I want to make you guys happy with drawing or painting portraits of you to make you happy.\u00a0\u003cbr\u003e\u00a0All this is gonna cost money and every support you can give me will be appreciated just so much, I hope this will work!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eWhat you give you will recieve.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003eI want to help you guys out with starting on your patreon page too, so I do pledge for pledge to help you get started and get started myself.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
