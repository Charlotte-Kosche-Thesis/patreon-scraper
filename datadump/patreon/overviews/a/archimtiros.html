    "summary": "I\u0027m the leading authority on DPS Warriors in the World of Warcraft, and you might have seen my work on \u003ca href=\"http://simulationcraft.org/\"\u003eSimulationCraft\u003c/a\u003e, \u003ca href=\"http://www.mmo-champion.com/threads/2150129-7-1-5-Fury-Guide-amp-FAQ\"\u003eMMO-Champion\u003c/a\u003e, \u003ca href=\"https://www.wowhead.com/arms-warrior-guide\"\u003eWoWhead\u003c/a\u003e, \u003ca href=\"http://www.icy-veins.com/wow/fury-warrior-pve-dps-guide\"\u003eIcy-Veins\u003c/a\u003e, or \u003ca href=\"https://twitter.com/Archimtiros\"\u003eTwitter\u003c/a\u003e. Ever wonder why everyone says one talent is better than another, or which trinket you just can\u0027t live without? That\u0027s because dedicated people like myself put in the time to research, test, do the math, and write the guides.\u003cbr\u003e\u003cbr\u003eI like helping others succeed; I write guides to help you learn the best rotations, the most efficient gear setups, which stats you should prioritize, how to develop your character, tutorials, and instruction manual; every optimization you can think of for Arms and Fury Warriors. I analyze logs, coach other players, and answer hundreds of questions daily on the Warrior \u003ca href=\"https://goo.gl/CGk2gT\"\u003eDiscord\u003c/a\u003e (now averaging ten thousand concurrent users per day), MMO-Champion forums, Twitter, and in-game.\u003cbr\u003e\u003cbr\u003eThis all comes at an expense however; it\u0027s satisfying, because I love helping others, but as far as hobbies go, it can also be an incredibly time consuming one. Over the last twelve years, thousands of man-hours have gone into researching, testing, writing, and helping others find success.\u003cbr\u003e\u003cbr\u003eThis Patreon is a chance to give back, and show appreciation for all the work that\u0027s been put into helping you better your game. I also love Mexican food; so go ahead and donate, buy me a burrito, and help keep me doing what I love."
