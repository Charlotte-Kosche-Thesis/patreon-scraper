    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003eWelcome to my Patreon!! This is a\nplace for super dedicated fans to offer support in continuing to help me make\ncool cosplays and do cool photoshoots and now stream on Twitch!! Even if you\ncannot pledge I still love you! This is by no means a requirement and I super\nappreciate you just for being you! Thank you for being a Bae and stick around\nif you like butts and silly puns\u2026 and I guess costumes!\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://pcjaha.dm2302.livefilestore.com/y4m7U2CBqxc7MxK2fwiR1rkHqWKcsQEYjqTHwCJM1g-FoP4A1vAFF-FLn4qlZXmKFoCoJlaA_TpDWQ4rtqSA7HaT2gv2UugcHboqL-UGE-49dkLtL5lgudEC1rrWnwvwuiNHk82uza5S4gBCzLLDWAjfIV40wLgvpgqdi5PqdUE7pu3fYBO_D4YMT0dJeHMCVYKmfhBmCC5_8b53ARvdpiBFw?width=665\u0026amp;height=119\u0026amp;cropmode=none\" style=\"width: 273px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://s3-us-west-1.amazonaws.com/ashlynnedae/Patreon+Images/Jessica+Rabbit+Print.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI\u2019m Ashlynne Dae, you can call me\nAsh! I\u2019m a cosplayer, model, streamer and huge nerd with a dumb sense of humor! I\u2019ve been cosplaying for\n5+ years at various cons on the West Coast of sunny California and Internationally.\nWhat started out as a hobby while I whiled away the hours working through\nschool has become my full time job and I couldn\u2019t be happier about it! I have\nbeen able to develop a very supportive group of friends and followers through\nmy time cosplaying and I wouldn\u2019t give that for the world! Cosplay means so\nmuch to me and has been a huge part of my life for so long. I truly love\ncreating and portraying my favorite characters, and making the costumes,\nstyling the wigs, and applying the makeup is half the fun! Aside from making\nand wearing cosplay you can find me streaming games and builds on Twitch, being\na supreme derp, and adoring booties (because booties are best). \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://psjaha.dm2302.livefilestore.com/y4max_mXzDwC4ShghSPwjRO8bhcfVz1oLMuAUn0VJ5_Fhc6df6EHz9bXHcyWGtuw7KLqpgvXrn3cpaCkCU2_1xAAnO2BcwAT1biAtN2K-lQH7tMydz7KIO2gWH964KVRiPwZnEi030wM2sPWmnIhrQQgaFr9WaxqZktB042t9VkfQ94pCHWfjpgQOqfXkaVGh2h5lnfSsSMIzXdnvMRdSZAGw?width=1200\u0026amp;height=118\u0026amp;cropmode=none\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eI make the vast majority of my\ncosplays! From sewing, to foam smithing, to worbla craft, to wig styling, to\nbody paint, I\u2019ve done so much and learned a ton along the way and want to\ncontinue to learn even more! I usually make about 20 new costumes a year, so\nI\u2019m perpetually busy with some crafting or another! I also do fun cosplay\nthemed boudoir sets or implied shoots, because I love putting sexy twists on my\nfavorite characters! Cosplay is all about expression and I love doing both non\nsexy and sexy cosplay! But cosplay and boudoir modelling are expensive (don\u2019t\nget me started on how many wigs and pairs of shoes I\u2019ve bought over the years\n\u0026gt;.\u0026lt;) and doing mostly everything myself doesn\u2019t leave much time for much\nelse! And while I will always create and share content for free, I want to give\nthe people who want to go the extra mile some extra special stuff and go the\nextra mile for them! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://98jaha.dm2302.livefilestore.com/y4mCtNcfpoWhy_-EUZATshxHQk_X6EZ1q_5_RqX8Lro83Khi3USIcw7qs8FCz-ImWTbB1hsRU4qsZIUlsDgXTWkyRIEuF_k1P8-MeUBaYFf29FNxR6nWbIXayZ3FT1ubg0wAXt7s1l3E2HWJulQB6HfiNs-xrUtbcpc4_PdiRZBjwYZ3x02D0uRUi1EX8OvVijyh1H6Y8YfJTbwDWThuNwCzQ?width=1082\u0026amp;height=118\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nWell first off you get my undying\nlove and gratitude for your support! And when you support at any level you\u2019ll\nofficailly be a Dae\u2019s Bae! You\u2019ll get access to day to day progress, blurbs,\ngeneral shenanigans, and updates as well as more one on one contact with me! My\nrewards are digital photo packages, prints, stickers, polaroids, HP Sprocket\nCosplay Photo Stickers, Google Hangouts, a special Discord channel and more!\nHave a read through the Tiers to see all the goodies I have to offer!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI also want your feedback! Got a suggestion! Post it here! Suggest cosplays, photoshoots, appearances, anything! I want YOU to be a part of my process and see what we can create TOGETHER!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://pmjaha.dm2302.livefilestore.com/y4mHhU_LFt_FF4TUqcz7Vbcc-jA2fCSCdhMvbNNHYV1NPBHSoE0fYZxAufoRkKg3to1zfxzUkrXQUjR1RBRPjSy6NSQWQkDxl1SB1GiBqvCTtnt5YPI3Rx-vKI3ZU78HRDAWNqvJ7PafONgYt77ut2PwNqJObFA0cv8BU9EdvJ8LBhaHrB_boVFctw5PQEtwqZ9sVvumPDzU23-t046gRIzdA?width=1645\u0026amp;height=118\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://7sjhyw.dm2302.livefilestore.com/y4mTU02f6Jf3tZZ2Bnowzm3iqXbRb_bq7lahbnUag9mcRisjOqEsdA-e7ZxieXkhSOU3Q7DYPXY7V3sXIwQfH4KLgXbUgl5NIp-QXsThkFbjUSaCNPi08jbGL0gU2w1HA9fBhllGnYGp_8P7BSrh0vHWlMQfDLoby2neaZXZs0rYL1j9tZ7jZnPwyzix9Vhex1bc3rKFueOl5OWxzRRZ_T0Mw?width=1519\u0026amp;height=2169\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\n\tThese are just a few of the cosplays I\u0027ve made thanks to the support of my wonderful patrons!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you for your love and support! You all mean the world to me and I wouldn\u0027t be where I am today without each and every one of you! From the bottom of my heart, you have my eternal gratitude!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://7sjaha.dm2302.livefilestore.com/y4mhaRk0EQ75WlE3uIt9_ekR404lgt1Tu0Pvroph6UK9f1UDWF3dP3M4l0zyONdwHewdh8WuUZ2HPksDRjNfIbUHRTUH8ZRrdlqi3EctbmlBF-5yvm3r-n1BmY2yugrE9QOjY6oZi70mpWT4FsRd9NgJOCJ6EQP6PLhgJAH2SyC5b7vBj-yUdNijapRprC9bw3LnmeAWEgUooYuftdS3v8BxA?width=1106\u0026amp;height=118\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou can find me streaming regularly\non Twitch! I play games and make costumes and talk about butts a lot. Join the\nDae army, Dae\u0027s Baes on \n\t\u003ca href=\"http://twitch.tv/ashlynne_dae\"\u003e\u003cstrong\u003eTwitch.tv/ashlynne_dae\u003c/strong\u003e\u003c/a\u003e and\nsubscribe for cute booty emotes and monthly sub giveaways!!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nYou can also find me on Instagram, Facebook and Twitter as Ashlynne Dae!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cu\u003e\u003c/u\u003e\u0026lt;sub\u0026gt;\u0026lt;/sub\u0026gt;\u0026lt;sup\u0026gt;\u0026lt;/sup\u0026gt;\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWishlists!\u003cbr\u003e\n\t\u003cbr\u003e\n\tSome have asked for amazon wish list info so I\u0027ll post this here! This is by no means necessary but I am happy to shoot in anything purchased off here!\u003cbr\u003e\n\t \u003ca href=\"https://www.amazon.com/hz/wishlist/ls/BIKH16YKXWU4\" target=\"_blank\"\u003eAmazon Wishlist!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ko-fi.com/datash\" target=\"_blank\"\u003eBuy me a coffee!\u003c/a\u003e\n\t\u003cbr\u003e\u003cbr\u003eFAQs\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen\nwill I get rewards? \u003cbr\u003e\n\nTypically I send out May Dae rewards staggered throughout the\nmonth, so you might get one set at the beginning, one or two in the middle of\nthe month, and one at the end! It depends on how many sets I can shoot that\nmonth (usually 3 or 4) and how quickly I can edit them/ get them back from\nphotographers! You\u2019ll receive them in a link sent through Patreon messages, so\nmake sure you check the messages a couple times a month! Links expire after the\nfirst of the month, so don\u2019t miss out! All other rewards are posted natively to\nPatreon so you can see previous months cosplay photos and any tutorials. Having\nthe May Dae rewards sent out individually prevents content stealing and keeps\nall my exclusive stuff, actually exclusive so you all get to see it first and see\nall of it! \u003cbr\u003e\n\n\u003cbr\u003e\n\nI\nwant access to an old set, Can I get that? \u003cbr\u003e\n\nCurrently I don\u2019t offer access to old sets so if you want to see\nsomething, you\u2019ll need to make sure you are a patron in the month that it\u2019s\navailable! \u003cbr\u003e\n\n\u003cbr\u003e\n\nCan\nI request cosplays/boudoir sets?\u003cbr\u003e\n\nIf you are subscribed to the May Dae Tier, after three months\nyou have the opportunity to request a set (within reason and my ability)! It\u2019s\nyour responsibility to reach out and ask me about it so feel free to hit me up!\nDon\u2019t be shy and I won\u2019t share your name as the requester if you don\u2019t want me\nto! If you\u2019d like a private custom set please contact me for pricing :) \u003cbr\u003e\n\nRequesting full cosplays is a bit more in depth, cosplays on\naverage are a lot more expensive to make than my average boudoir or bikini\nlook. Requesting cosplays requires a year subscribed at the Make My Dae Tier.\nBut I\u2019m happy to discuss what you\u2019d like when you first join so feel free to\nask about it! \u003cbr\u003e\n\nDo you do nudes?\u003cbr\u003e\n\nI don\u2019t currently offer nude or\n18+ content. All of my sets are saucy and sexy, but are not explicit. I like\ndesigning lingerie looks for my favorite characters and for now, that\u2019s the\nsexy content I will be focusing on!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBy pledging you agree that you will not distribute any content found within. To do so will result in immediate banishment and persecution to the full extent of the law.\u00a0\u003cbr\u003e\u003c/div\u003e"
