    "published_at": "2015-11-13T20:21:24+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat\u0027s the problem?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI \u003cem\u003elove \u003c/em\u003eMinecraft!\u00a0Trouble is, I\u0027m 52 years-old, so I don\u0027t exactly fit the demographic of the typical Minecraft player. I\u0027m not alone. Out there in YouTube land are thousands, if not millions, of adult Minecraft fans looking for videos that speak their language - not the language of screaming teenagers and over-caffeinated man-boys.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhat did you do about it?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAbout 3 years ago, I took it upon myself to create a YouTube channel made especially for adults. While the content isn\u0027t\u003cem\u003e just\u003c/em\u003e for adults, the voice of the channel is. \u003cbr\u003e\u003cbr\u003eI serve as both the creator, curator, and host of my videos, so it\u0027s a lot of work!\u00a0I try to post at least 1 weekly how-to or other video and strive to create more when I can. I also stream weekly (if not more) with each stream being at least 2 hours long. People seem to love my videos, and I love to create them, so I wish I could do it all the time. Unfortunately, I need to make a living and YouTube\u0027s not quite doing that for me yet. On average I\u0027m making $50-$100/month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat\u0027s your biggest challenge?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe biggest challenge for me is being discovered in the sea of YouTube Minecraft channels. There are two ways to do this: create excellent content and hope for the magical viral effect ... or create excellent content and advertise until the channel starts growing exponentially on its own. People tell me I make \u003cem\u003egreat\u003c/em\u003e videos, but I can\u0027t depend on hitting the viral jackpot on luck alone, nor can I afford to pay for advertising.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat\u0027s the bottom line?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI need your help. Please become a patron so I can continue to create great content while also growing my audience. Eventually I hope to have a large enough fan and viewer base to afford the ongoing cost of advertising and equipment I\u0027ll need to continue growing my channel. Once that happens, I can dedicate myself to making more videos and continuing to improve the production quality even more. I want to bring more value to both my patrons and adult Minecrafters. With your support I can do that!"
