    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FmWoi2qcnTcc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DmWoi2qcnTcc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FmWoi2qcnTcc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=mWoi2qcnTcc",
    "one_liner": "Creating fantastical journeys in as many ways as I can.",

    "published_at": "2014-06-13T02:56:57+00:00",
    "summary": "I\u2019m Abrian Curington, founder of Blue Cat Co. publishing, illustrator, writer, fantasy cartographer and mentor. I wear a lot of hats!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI specialize in light-hearted fantasy stories\u003c/strong\u003e that champion fun, adventure and conquering the obstacles of life. After graduating with a BA in Fine Art from WWU, I started\u00a0\u003ca href=\"http://bluecatco.com/\" target=\"_blank\"\u003eBlue Cat Co\u003c/a\u003e., an independent publishing company dedicated to producing fantastical works that give people an escape from the din of the world. No gore, no mature content. Just fun for everyone!\u003cbr\u003e\u003cbr\u003eNot only do I make fun books for everyone to enjoy,\u003cstrong\u003e I can also teach you how to get going with publishing books as well\u003c/strong\u003e. It\u2019s not impossible for an average person to become a publisher. Anyone can make it happen with the right tools and mindset!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bluecatco.com/wp-content/uploads/2017/09/Site-Logo-Header.png\"\u003e\u003cbr\u003e\u003cbr\u003eBefore I continue on about all the cool stuff I want to give you. Let\u0027s talk about what Patreon is, what it means to me, and what it can mean for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is where people gather together to help support a creator, so that the creator can produce more and better content with less financial strain. \u003c/strong\u003eYou pledge a small amount per month, and I give you some goodies in return!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Your Support Means to Me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBlue Cat Co. is just me. One creator, trying to make a living by bringing you fun stories and information. My money comes from occasional commissions, book and merch sales, Patreon, and when that\u0027s not enough, a day job. I can tell you, I\u0027ve spent the last several years overworking, not seeing enough of my family and having a \"decent\" day job, and ends still don\u0027t meet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon, as in your support, allows me to:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHave a stable income that takes the pressure off making ends meet with commissions and day jobs\u003c/li\u003e\u003cli\u003eMake better and more frequent content without invoking over-work\u003c/li\u003e\u003cli\u003eConnect with you one-on-one and find out what you\u0027d like to see from me\u003c/li\u003e\u003cli\u003ePotentially hire staff to lighten my work load\u003c/li\u003e\u003cli\u003eEventually produce great books without making everyone dance through the Kickstarter hoops\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNow the fun part: What you get for supporting me! Aside from my undying thanks of course.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eApprentice:\u003c/span\u003e For $2 a month, you get access my exclusive patron-only feed. It includes works in progress, early access to graphic novel pages (we\u0027re talking months if not years in advance) and insight into my work. You will also get your name printed with special thanks in\u00a0\u003ca href=\"http://bluecatco.com/stories/Woolmancy/\" target=\"_blank\"\u003e\u003cem\u003eWoolmancy\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eif you sign up before August 31, 2018 (but only if you want)!\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eJourneyman:\u003c/span\u003e For $5 a month, you also get access to the month\u2019s process videos and explanations. Here\u0027s an example of a video!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/c4ADOxArNsc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eColleague:\u003c/span\u003e For $10 a month, you also get downloads of materials and ebooks as I create them.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMaster:\u003c/span\u003e For $20 a month, I will also send you a fine-art print from my current project every 3 months (you must have 3 months of patronage in order to receive the first print).\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003ePayment Information\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nSince I post\nfrequently, this Patreon is set up to charge monthly, rather than per post. So you will only be charged once per month from me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWoolmancy\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/bluecatco.com/wp-content/uploads/2018/03/Woolmancy-P027-Chase-Crop-lg.jpg?resize=1024%2C379\"\u003e\u003cbr\u003eCurrently production is on Woolmancy, the next graphic novel slated for print. It\u0027s about a best friend break up over evil portals and mythical lightning sheep. Also weaving. Also tea. Read about it here:\u00a0\u003ca href=\"http://bluecatco.com/stories/woolmancy/\"\u003eProject - Woolmancy\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://bluecatco.com/wp-content/uploads/2018/04/Press-Ready-Cover-FB-Share-Crop.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eIn the month of January 2018, I wrote a post each day about preparing a book for print. I\u0027ve collected all the posts under the tag Press-Ready, and you can access them until the end of March, where I\u0027ll pull them and format into an e-book. The first 7 days are free, and will remain up for viewing!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/AbrianC/posts?tag=Press-Ready\"\u003eCatch the free posts here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://bluecatco.com/product/press-ready/\"\u003ePop over to the shop to pick up the ebook bundle\u003c/a\u003e (or $10 patrons get all of my digital books!)\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLet\u0027s expand our worlds together!\u003cbr\u003e\u003c/strong\u003e\nI genuinely want to hear about your ideas and goals. Find me at these places:\u003cbr\u003e\u003ca href=\"http://bluecatco.com/\"\u003e\u003cstrong\u003eBlue Cat Co\u003c/strong\u003e\u003c/a\u003e | \u003ca href=\"https://twitter.com/AbrianCArt\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e | \u003ca href=\"mailto:Abrian@BlueCatCo.com\"\u003e\u003cstrong\u003eEmail\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"mailto:Abrian@BlueCatCo.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
