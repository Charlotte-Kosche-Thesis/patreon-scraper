    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/YmfSKaQo3pE\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "pledge_url": "/bePatron?c=89336",
    "published_at": "2015-04-11T04:56:57+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003eWho are you?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eHello! Thank you for checking out my Patreon page. My name is Anna and I write songs. I also love doing songs by other songwriters, from classic 60\u0027s rock and folk to new pop.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003ePatreon is a membership platform for independent artists. I\u0027m excited about it. Patrons contribute a set amount each month and I send them songs and videos. I actually write a ton more songs than ever go through the studio recording process and I want to share them AS WELL AS my studio recordings and videos (and maybe some other artsy surprises every now and again)!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003eWhy would I pay for music and videos when I\u2019ve been getting them for free?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eGood question! I\u0027ll still be sharing new music and videos on places like Spotify, Pandora, and my website like I have been, and of course there is no need to feel obliged to be a member. Your patronage just helps enable me continue to be a working musician and also goes towards hiring other creators for collaborations. Plus, you don\u0027t get these cool rewards on the free sites (see below).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(253,234,218);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(253,234,218);\"\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003cstrong\u003eI\u0027ve heard of Patreon. But I thought it was per release, not per month?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eI chose to go with per month, which means I will send one or more creations a month but patrons will always be charged the same amount and don\u0027t have to worry about how many times I\u0027m sending stuff.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003eDo I have to pledge in US dollars?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eNO - Use any currency you like! As this is a US-based website, everything is written in dollars, but you can use any currency and it will be automatically converted.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003eRewards\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(247,150,70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eIf you sign up to be a member, you\u0027ll get access to my patron only stream where I\u0027ll post updates, answer questions, and release songs before they\u0027re released anywhere else. There are some other cool rewards depending on your selection, so please check them out below!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYou read all the way to the bottom? Wow, you are awesome! Thanks for being here.\u003c/div\u003e"
