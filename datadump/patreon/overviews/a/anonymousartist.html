    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAbout Me\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHey, all! I\u0027m Luna, a free-lance artist looking to help the LGBT+ community through political art and funny internet comics! Thanks for stopping by my page, I hope you enjoy seeing what I have to offer, and will consider donating to assist with my artistic efforts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a wonderful way for \u003cstrong\u003eyou\u003c/strong\u003e\u00a0to help aspiring artists, musicians and writers get a kick-start in their careers. With it, you can pledge a certain budget of money per month to your favorite artists, \u00a0and help them to become better at what they do and get a better advance towards their futures!\u00a0The way I have mine set it up is per month, so what you do is pick a pledge amount (per month) and voila! \u003cstrong\u003eThrough Patreon, you are able to control and set limits on how much you pledge per month and never pay more than you\u0027re comfortable with! \u003c/strong\u003eYou are also able to change the amount at any time if things come up financially, so you\u0027re always in control!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy becoming a patron, you can bring me that much closer to accomplishing my goal of becoming a full time artist and give me the wonderful opportunity to make art for the public.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are my long-term goals?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy goal is to one day become a full time artist making my work for the Internet to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you help?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBecause without your help, none of this would ever be possible! Also, patreons will get the opportunity to get \u003cstrong\u003eOne Free Illustration/Chosen Piece of Art\u003c/strong\u003e\u00a0from me \u003cstrong\u003ePer Month! \u003c/strong\u003eFor now, this is all I can offer, but I hope that with continuous help, I may be able to provide better rewards to those who helped make it possible!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor Examples of my artwork, you can go to:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://luna-tiny.deviantart.com/\" rel=\"nofollow\"\u003ehttp://anonymous-asexual.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
