    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"https://photos-6.dropbox.com/t/2/AAAx87GOrvTFL3_IhNZJUs4opOvc2WWLoysGQS6V7ZRCNA/12/465745423/jpeg/32x32/1/_/1/2/File%20Mar%2028%2C%208%2056%2020%20PM.jpeg/EMLOreIDGLEDIAcoBw/kNmDupipT19gbxz2d5fSyZ3UBSRsrdE-pPPkS0WIoGM?size=2048x1536\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eHowdy, thanks for\u00a0stopping by! I\u0027m Angela\u003c/span\u003e\u003c/strong\u003e, I\u0027m the creator of a webcomic called\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003ca href=\"https://tapas.io/series/Detached\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\"Detached\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eabout an introverted barista named Casey who must face her fears to find her place in the world after its been infested with strange creatures called \u003cem\u003e\u003cstrong\u003eOddlings\u003c/strong\u003e\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI started making comics as little personal projects to ease my mind in between freelance commissions, but I ended up discovering comics were my passion. My \u003cstrong\u003efavorite thing in the entire world\u003c/strong\u003e is connecting with people through stories and art. If my work can make someone \u003cstrong\u003efeel a little less alone,\u003c/strong\u003e\u00a0just like so many of my favorite cartoons, comics, and games do for me...well that\u0027s really what\u0027s most important.\u00a0\u003cbr\u003e\u003cbr\u003eRight now, I\u0027m juggling a \u003cstrong\u003efull-time\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e job\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e alongside working\u003cstrong\u003e\u00a0\u003c/strong\u003eas a freelance illustrator. Patreon pledges will go towards the creation of \u003cstrong\u003e\u003cem\u003e\"Detached\"\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ewhich I would love to keep free to read for everyone,\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e \u003c/span\u003eand other comics and artwork that I can share with you! Eventually, my goal is to freelance and create comics and artwork full-time!\u003cbr\u003e\u003cbr\u003eThank you \u003cstrong\u003eso much\u003c/strong\u003e for supporting my work! Ya\u0027ll are the best!\u003cbr\u003e\u003cbr\u003eSee ya soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026lt;3 \u003c/strong\u003eAngela \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
