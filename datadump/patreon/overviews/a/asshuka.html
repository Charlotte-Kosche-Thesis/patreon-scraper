    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://orig00.deviantart.net/a4d2/f/2018/084/3/5/patreon_ribbon_1_by_asshuka-dc6x34e.png\"\u003e\u003c/div\u003eHello! My name is Kas. I\u0027ve been doodling for 15 years, that\u0027s a long time! Unfortunately, I couldn\u0027t pursue art as a career, but it still holds a special place in my life and is something I continue to do until this day, even as a hobby. I mainly draw fanart for various series you probably never heard of, like Touken Ranbu, Granblue Fantasy, Dragon Nest, etc. You can see more of my art\u00a0\u003ca href=\"https://twitter.com/artshuka\" target=\"_blank\"\u003eon this Twitter account\u003c/a\u003e!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/ab20/f/2018/082/e/f/patreon_banner_by_asshuka-dc6po25.png\"\u003e\u003c/div\u003eThis Patreon page is a mean for those who enjoy my art and what I do to support me! There are a lot of things I need the funds for: my tuition fee, my medical costs, general living costs, or just simply my once in a while hobbies (which include art). In exchange for your support, I offer what I do best: doodles! Pledging will give you access to secret doodles, icons free for use, a peek into how I create my doodles, and maybe more in the future!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/75f1/f/2018/084/8/2/patreon_ribbon_2_by_asshuka-dc6x340.png\"\u003e\u003c/div\u003eStarting the 20th of every month, I will be putting up polls for patrons to choose the characters they would like to see in the monthly secret doodle and icons. The characters and fandoms are all random, but please feel free to suggest fandoms/characters you\u0027d like to see in the polls!\u003cbr\u003eWhen Patreon rewards are finished, they will be then\u00a0uploaded to Google Drive folders. After the end of every month (with the exception of March 2018), patrons will be emailed the link to the folder containing their respective tier\u0027s rewards! Previews of each month\u0027s rewards will be posted on this page.\u003cbr\u003e\u203b If you don\u0027t wish to receive rewards, please message me.\u003cbr\u003eAdditionally, I will also post full-res (and watermarked) versions of my painted doodles publicly on this page, 2 days after the release for patrons. Please look forward to it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLast but not least, thank you so much for supporting us creators - you\u0027re helping us change the world, one idea at a time!\u003c/strong\u003e"
