    "published_at": "2016-10-25T16:39:03+00:00",
    "summary": "I am a \u003cstrong\u003eWriter \u003c/strong\u003eand \u003cstrong\u003ePoet\u003cbr\u003e\u003c/strong\u003eWhat\u0027s more is that I am an \u003cstrong\u003eArtist\u003cbr\u003e\u003c/strong\u003eMy goal is to make \u003cem\u003e\u003cstrong\u003eGood Art\u003cbr\u003e\u003c/strong\u003eand change the world by doing so.\u003c/em\u003e\u003cbr\u003eI do other things.\u003cbr\u003eI have a website to collect all of these things and share them with you from one place.\u003cbr\u003eWWW.AccordingtoMike.space\u003cbr\u003e\u003cbr\u003eI write serial fiction via blogs\u003cbr\u003e\u003cul\u003e\u003cli\u003eSuperheroes are Hard to Find: \u00a0Nemesis and Nightshade.\u003c/li\u003e\u003cli\u003eNot another Fairy Tale: The MisAdventures of Prince Charlie and her Friends\u003c/li\u003e\u003cli\u003eDefCon 0. A Tale of the Wasteland\u003c/li\u003e\u003cli\u003eThe Slipgate Exile\u003c/li\u003e\u003cli\u003eThe Queen Prophecy\u003c/li\u003e\u003cli\u003eMy Life as a Smurf (Semi-autobiographical)\u003c/li\u003e\u003c/ul\u003eMy poetry appears on\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Poetry According to Mike (a blog)\u003c/li\u003e\u003cli\u003eTwitter\u003c/li\u003e\u003cli\u003eFacebook\u003c/li\u003e\u003cli\u003ewith exclusives here on Patreon\u003c/li\u003e\u003cli\u003eand the website, of course.\u003c/li\u003e\u003c/ul\u003eI have a general blog\u003cbr\u003e\u003cul\u003e\u003cli\u003eLife According to Mike\u003c/li\u003e\u003cli\u003eand my Youtube Channel (soon to come)\u003c/li\u003e\u003c/ul\u003eI am collecting my poetry into two volumes to be published\u003cbr\u003e\u003cstrong\u003eSocial Media Poems\u003cbr\u003eMindscapes: Crossmedia Poetry\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI have two Novels in the Works:\u003cbr\u003e\u003cstrong\u003eLegacy of Thorns \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Way You Danced Into My Heart by Allison Bree Fitzgerald.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat I want to do is write stuff for a living.\u003cbr\u003eThis has led me here to Patreon. The Starting place.\u003cbr\u003eSo what is Patreon?\u003cbr\u003e\"Patreon is a way to join your favorite creator\u0027s community and pay them for making the stuff you love. Instead of \u003cem\u003eliterally\u003c/em\u003e throwing money at your screen (trust us, that doesn\u2019t work), you can now pay a few bucks \u003cem\u003eper month \u003c/em\u003eor \u003cem\u003eper post\u003c/em\u003e that a creator makes.\"\u003cbr\u003ehere is a video that can give you an idea of what Patreon is and can do:\u003cbr\u003e\u003ca href=\"https://youtu.be/Ebqi-1FOC7U\" rel=\"nofollow\"\u003ehttps://youtu.be/Ebqi-1FOC7U\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePatreon allows you, my readers and fans to give back to me for what I do. It will serve as the base for expanding what I do and hope to become. Yes, I am asking you for money; moreover, I am asking you for support. I have a vision on where and how we get to where this is more than just an idea or dream, and I want your support to help me achieve it. I am inviting you to join me as I develop new ways to tell a story, express poetry, present art. As I said, I have a vision.\u003cbr\u003eThings to remember, the Patreon Commitment is up to you. You can give as much and as long or short as you like or are comfortable with. It will grant you access to have an effect on what I do and produce. I am planning on doing a lot of things. This is a media journey, I am embarking on.\u003cbr\u003eI have already begun. I am developing an interactive website through Square Space that will serve as the Hub for all that I write and the other projects.\u003cbr\u003ePlease join me and support my vision.\u003cbr\u003eThanks.\u003cbr\u003eMichael V2\u003cbr\u003e\u003cbr\u003eif you have just discovered this page, my webpage is at\u00a0\u003ca href=\"http://accordingtomike.space/\" rel=\"nofollow\" target=\"_blank\"\u003eAccordingtomike.space\u003cbr\u003e\u003c/a\u003eThis page is frequently updated as new projects roll in.\u003cbr\u003e\u003cbr\u003e"
