    "summary": "Hello there! A little introduction about myself (nobobody cares, dude)\u003cbr\u003eMy name is Nikolay (aKolkaa) and I live in Ukraine, I\u0027m 21 years old. I enjoy cinematography and everything that is related to\u003cstrong\u003e IT\u003c/strong\u003e since I was a kid\u00a0and I love my hobby which is video editing. It\u0027s perfect for me because it\u0027s working in both directions: music and cinematography. I remember my dad used to give me these old cassettes with movies that I\u0027d watch them all day long. Then I got interested in learning a new language, specifically English,\u00a0 then later I got an acoustic guitar, which I was dreaming about and I started playing. I wouldn\u0027t call myself as an expert, but I can play something :) \u003cbr\u003e\u003cbr\u003eWhen I started this channel I didn\u0027t realize that people would even want to watch it. I know it sounds like what everyone says nowadays, but it\u0027s true. It\u0027s still a surprise for me how my videos could inspire some people. It makes me want to do more, make something really great! And I read every comment and If somehow I didn\u0027t respond to that I just missed it out. Sorry! But I hear everyone and I thank everyone! Never thought to reach a certain amount of people or even get a feedback.\u00a0\u003cbr\u003e\u003cbr\u003eYou know, there are always questions like \"Who do you want to be when you grow up?\" and in a high school I couldn\u0027t answer that, simply because I didn\u0027t know who I want to be. I was interested, I am actually, interested in philosophy and I wanted to try to write a \u003cstrong\u003ebook\u003c/strong\u003e, and\u00a0I was busy getting prepared for college, collecting my thoughts about stuff and everything. Then\u00a0 I uploaded a video that looked SOOO terrible, you can\u0027t even imagine, well, you actually can watch it, just scroll down on my channel to my very first video ever. March 8. I don\u0027t know what has gotten into me that day, barely remember it, but I think I fell in love that day (how cliche) and I just needed to let out my feelings, so I did a video. You could probably say that everything started with me falling in love with some girl \u00af\\_(\u30c4)_/\u00af\u003ch3\u003e\u003c/h3\u003eI really want to be a professional\u003cstrong\u003e Video Editor\u003c/strong\u003e and basically do that for the rest of my life If possible. I\u0027m trying to put everything into my videos. That\u0027s how I open my mind and soul actually. I\u0027d be really appreciated and thankful for any support that would make my dream come true! With sincerity, Niko! Love :x\u003cbr\u003e\u003cbr\u003e..and my dream-dream is to make a \u003cstrong\u003emovie\u003c/strong\u003e. But we\u0027ll talk about that later ;)\u003cbr\u003e"
