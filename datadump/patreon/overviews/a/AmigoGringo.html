    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSeja s\u00f3cio do...\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAMIGO\u003c/span\u003e \u003cspan style=\"color: rgb(118, 146, 60);\"\u003eGRINGO \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVIP Premium Exclusive International Membership Club!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00c9 s\u00f3 clicar no \u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eBecome a Patron!\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e**********\u003c/em\u003e\u003cbr\u003e\u003cem\u003eNOVIDADE: Al\u00e9m dos outros benef\u00edcios, os s\u00f3cios agora tem acesso ao EnglishCentral! Quem \u00e9 s\u00f3cio Aguinaldo ou Walquiria pode estudar ingl\u00eas com o aplicativo pago que ensina compreens\u00e3o pron\u00fancia e vocabul\u00e1rio com v\u00eddeos interativos de s\u00e9ries, jornais, etc. S\u00f3cios Rog\u00e9rio e Marilene tamb\u00e9m tem acesso a AULAS INDIVIDUAIS POR SKYPE. Duram 25 minutos e s\u00e3o dispon\u00edveis a cada 10 v\u00eddeos voc\u00ea completa no aplicativo.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00c9 s\u00f3 se cadastrar aqui e depois escrever para \u003c/em\u003e\u003ca href=\"mailto:%E2%80%8Bpatreon@amigogringo.nyc\"\u003epatreon@amigogringo.nyc\u003c/a\u003e\u003cem\u003e e pedir uma senha. Quem n\u00e3o tem cart\u00e3o de cr\u00e9dito ou n\u00e3o consegue se cadastrar aqui tamb\u00e9m pode escrever para \u003c/em\u003e\u003ca href=\"mailto:%E2%80%8Bpatreon@amigogringo.nyc\"\u003epatreon@amigogringo.nyc\u003c/a\u003e\u003cem\u003e para pagar por DOC. \u003cbr\u003e\u003cbr\u003ePode testar de gra\u00e7a no site do \u003c/em\u003e\u003ca href=\"http://www.englishcentral.com/\"\u003eEnglishCentral\u003c/a\u003e\u003cem\u003e ou no aplicativo (\u003c/em\u003e\u003ca href=\"https://itunes.apple.com/us/app/english-central/id927987414?ls=1\u0026amp;mt=8\"\u003eApp Store\u003c/a\u003e ou\u003ca href=\"https://play.google.com/store/apps/details?id=com.englishcentral.android.app\"\u003eGoogle Play\u003c/a\u003e\u003cem\u003e) \u003c/em\u003e\u003cbr\u003e**********\u003cbr\u003e\u003cbr\u003ePor que um gringo desistiria de uma coluna de viagens no New York Times para fazer um canal de YouTube em portugu\u00eas sobre Nova York e sobre a cultura norte-americana? \u00a0\u003cbr\u003e\u003cbr\u003eF\u00e1cil: ganha-se muito mais dinheiro fazendo v\u00eddeos para brasileiros\nsobre paquera, gorjetas, cultura e gringos chatos do que escrevendo para um dos\njornais mais conhecidos do mundo.\n\u003cbr\u003e\n\u003cbr\u003e\nBrincando! Na verdade desisti para fazer o canal porque andar de\nsunga nas ruas de Nova York \u00e9 t\u00e3o divertido!\n\u003cbr\u003e\n\u003cbr\u003e\nBRINKS de novo! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://sethkugel.com/wp-content/uploads/2017/04/Nos3.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eA equipe original: Vanessa, Eric e Seth\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEu me dediquei ao canal Amigo Gringo por voc\u00eas e pela comunidade\ninternacional que formamos juntos a partir do primeiro v\u00eddeo. Quem lembra daquele\ndia, quando mais de 10.000 pessoas se inscreveram e centenas escreveram coment\u00e1rios\nelogiando (ou criticando) o novo canal? Eu respondi a todos (e todos que\nchegaram nos pr\u00f3ximos seis meses, at\u00e9 crescer tanto que n\u00e3o consegui mais). Juntos\nconstru\u00edmos uma comunidade de pessoas que gostam de rir, que querem entender\nmelhor o mundo e que adoram - ou adorariam ou adorar\u00e3o - viajar. \n\u003cbr\u003e\n\u003cbr\u003e\nH\u00e1 14 anos comecei a estudar portugu\u00eas e viajar pro Brasil, e mais tarde\nmorei em S\u00e3o Paulo por dois anos. J\u00e1 visitei 21 estados do Brasil (Alagoas,\nAmap\u00e1, Amazonas, Bahia, Cear\u00e1, Goi\u00e1s, Maranh\u00e3o, Mato Grosso, Mato Grosso do\nSul, Minas Gerais, Par\u00e1, Para\u00edba, Paran\u00e1, Pernambuco, Piau\u00ed, Rio de Janeiro,\nRio Grande do Norte, Rio Grande do Sul, Rond\u00f4nia, Santa Catarina e S\u00e3o Paulo)\nal\u00e9m de Portugal e Mo\u00e7ambique.  Mas agora\nestou viajando menos, e voc\u00eas s\u00e3o minha conex\u00e3o com o pa\u00eds que adoro (apesar\ndas suas imperfei\u00e7\u00f5es, que todos os pa\u00edses t\u00eam). \n\u003cbr\u003e\n\u003cbr\u003e\nOu seja, quando eu virei seu amigo gringo, voc\u00eas viraram meus amigos\nbrasileiros. Como? Pelas dezenas de milhares de coment\u00e1rios, elogios, cr\u00edticas,\npiadas e sugest\u00f5es que mandam de cada cantinho do Brasil e do mundo inteiro\npelo YouTube, Facebook, Snapchat, e Instagram. E pelas centenas de pessoas que\nj\u00e1 me pararam nas ruas de Nova York, Rio, S\u00e3o Paulo, Floripa e at\u00e9 de Juazeiro,\nBahia (!) para me dar um abra\u00e7o e tirar fotos.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sethkugel.com/wp-content/uploads/2016/08/jo.jpeg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMeu melhor terno.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\nAqui pelo Patreon, estou criando uma comunidade ainda mais pr\u00f3xima, onde\nvoc\u00eas poder\u00e3o acessar not\u00edcias pessoais, conte\u00fado especial, votar em enquetes, e\nat\u00e9 receber um cart\u00e3o postal na sua casa no Brasil ou em qualquer pa\u00eds do mundo\ncom seu AMIGO GRINGO VIP PREMIUM EXCLUSIVE INTERNATIONAL MEMBERSHIP CARD,\nassinado pelo vice-presidente do Clube, o Rog\u00e9rio. (Claro que eu, Seth, vou\nescrever a mensagem \u00e0 m\u00e3o, mas o CARD s\u00f3 \u00e9 v\u00e1lido com a assinatura do nosso\nquerido puta babaca. Para mais detalhes, v\u00ea l\u00e1 na parte \u201cREWARDS\u201d.) \n\u003cbr\u003e\n\u003cbr\u003e\nPor que estou pedindo dinheiro agora? \u00c9 simples: h\u00e1 custos para produ\u00e7\u00e3o\ndo canal, e por dois anos e meio dependi dos investimentos da Rede Snack, que\ncriou o canal comigo em 2014. Mas a vida no YouTube \u00e9 dif\u00edcil para quem n\u00e3o tem\nmilh\u00f5es de inscritos, e nunca conseguimos ganhar mais do que gastamos. Em mar\u00e7o\nde 2017 a Snack informou que n\u00e3o podia mais pagar os custos do canal. \n\u003cbr\u003e\n\u003cbr\u003e\nEra para tirar o canal do ar. Mas em vez de fazer isso, decidi arcar os\ncustos do meu pr\u00f3prio bolso, com verba bem reduzida. Portanto, voc\u00eas ver\u00e3o\ndaqui pra frente um canal um pouco diferente. Ainda v\u00e3o ver a equipe que amam,\ne a qualidade de produ\u00e7\u00e3o de antes em alguns dos v\u00eddeos. Outros vou fazer\nsozinho, e como n\u00e3o sou cineasta profissional como o Eric, ator profissional\ncomo a Vanessa e a Patr\u00edcia, ou editor profissional como o Dreiky, talvez v\u00e3o\nnotar a diferen\u00e7a. \n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sethkugel.com/wp-content/uploads/2017/04/VIP_FirstVersion.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eNenhum outro canal oferece um cart\u00e3o premium E exclusivo E internacional E VIP.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003ePor exemplo, no primeiro v\u00eddeo que fiz sozinho, cortei um pedacinho da cabe\u00e7a do convidado, o YouTuber Brian Roxbury. (Ele \u00e9 alto, pessoal! N\u00e3o \u00e9 minha culpa!!!) Mas isso \u00e9 a parte ruim. O legal \u00e9 que vai ter o conte\u00fado que muitas pessoas pedem: mais coment\u00e1rios sobre as not\u00edcias atuais, alguns vlogs das minhas explora\u00e7\u00f5es na misteriosa cultura gringa, etc. E aqui pelo Patreon voc\u00eas podem fazer sugest\u00f5es e ter certeza que eu vou receber. \u003cbr\u003ePatreon tamb\u00e9m vai nos dar a oportunidade de gravar fora de Nova York. O\nEric est\u00e1 morando agora em Los Angeles, e por isso a primeira viagem ser\u00e1 para visit\u00e1-lo\nna Calif\u00f3rnia. O que acham? OK, ent\u00e3o: se o canal chegar a US$1000 (ou 1.500?) por\nm\u00eas, vou viajar para l\u00e1 e vamos gravar uma s\u00e9rie de v\u00eddeos sobre Los Angeles.\n\u003cbr\u003e\n\u003cbr\u003e\nAlgo muito importante: sei que nem nos melhores tempos todo mundo tem\ndinheiro extra para gastar. Ent\u00e3o, enquanto o canal sobrevive, os v\u00eddeos v\u00e3o\nsempre ficar de gra\u00e7a no YouTube. Ainda vou responder a centenas de coment\u00e1rios\nno YouTube e no Facebook por semana. E pelo menos 3 coment\u00e1rios no Snapchat por\nano. (Pessoal, eu gosto do Snapchat e posto muito, mas n\u00e3o respondo sempre, DESCULPE!)\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nMas agrade\u00e7o quem quiser e puder doar um pouco por aqui. O mais f\u00e1cil \u00e9\ncom cart\u00e3o de cr\u00e9dito, mas se n\u00e3o tiver, n\u00e3o se preocupe: pode pagar com cart\u00e3o\npr\u00e9-pago ou da sua conta banc\u00e1ria pelo PayPal. Para mais detalhes: \n\u003ca href=\"http://bit.ly/2nIEJfX)\"\u003ehttp://bit.ly/2nIEJfX)\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nMuito obrigado a todos. Um grande abra\u00e7o de\nNova York.\n\u003cbr\u003e\n\u003cbr\u003e\nSeu Amigo Gringo\n\u003cbr\u003e\n\u003cbr\u003e"

     "created_at": "2017-04-02T16:33:20.827385+00:00",
