    "summary": "Hello! \u00a0I\u0027m\u00a0Tommy Thompson and I\u0027m the creator of \u003cstrong\u003eAI and Games\u003c/strong\u003e: a YouTube series on artificial intelligence (AI) research and applications in video games. \u00a0\u003cbr\u003e\u003cbr\u003eArtificial intelligence is a big talking point these days and I use this video series to talk about in the context of games. \u00a0I run a series of videos that address this topic in different ways:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCase Studies\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eHow artificial intelligence is \u003cstrong\u003eapplied\u003c/strong\u003e \u003cstrong\u003ein commercial video games\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eHow \u003cstrong\u003eAI research in games\u003c/strong\u003e is used to enhance our understanding of the field.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAI 101\u003c/strong\u003e\u003cul\u003e\u003cli\u003eHow we can learn to better understand artificial intelligence through video games. \u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDesign Dive\u003c/strong\u003e\u003cul\u003e\u003cli\u003eHow AI applications in games \u003cstrong\u003einfluence game design\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTutorials\u003c/strong\u003e\u003cul\u003e\u003cli\u003eHow you can build your own AI behaviours and tools in existing game engines or just in your own software systems.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLet\u0027s Plays\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePlaythrough diaries of my time playing titles related to the content on this channel (either direct or copied over from Twitch.tv)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSome of my videos to-date include the how the AI is implemented in AAA games such as\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Nt1XmiDwxhY\u0026amp;list=PLokhY9fbx05eq8SvcNOxYRquYMzMjF9Ok\u0026amp;index=4\" target=\"_blank\"\u003e\u003cstrong\u003eAlien: Isolation\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Oz04rH542l8\u0026amp;index=17\u0026amp;list=PLokhY9fbx05eq8SvcNOxYRquYMzMjF9Ok\" target=\"_blank\"\u003e\u003cstrong\u003eBatman: Arkham Asylum\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Q7of5BPmiUs\u0026amp;list=PLokhY9fbx05eq8SvcNOxYRquYMzMjF9Ok\u0026amp;index=3\" target=\"_blank\"\u003e\u003cstrong\u003eFar Cry\u003c/strong\u003e\u003c/a\u003e, \u00a0\u003ca href=\"https://www.youtube.com/watch?v=BmOOrh5lq7o\u0026amp;t=13s\u0026amp;list=PLokhY9fbx05eq8SvcNOxYRquYMzMjF9Ok\u0026amp;index=18\" target=\"_blank\"\u003e\u003cstrong\u003eF.E.A.R\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.,\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/watch?v=NU717sd8oUc\u0026amp;index=10\u0026amp;list=PLokhY9fbx05eq8SvcNOxYRquYMzMjF9Ok\"\u003e\u003cstrong\u003eHalo 2\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Etj5ykJugwU\u0026amp;index=1\u0026amp;list=PLokhY9fbx05eq8SvcNOxYRquYMzMjF9Ok\"\u003e\u003cstrong\u003eKiller Instinct\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=WbHMxo11HcU\u0026amp;list=PLokhY9fbx05eq8SvcNOxYRquYMzMjF9Ok\u0026amp;index=12\"\u003e\u003cstrong\u003eLeft 4 Dead\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=kXm467TFTcY\u0026amp;list=PLokhY9fbx05eq8SvcNOxYRquYMzMjF9Ok\u0026amp;index=5\" target=\"_blank\"\u003e\u003cstrong\u003eTransformers: Fall of Cybertron\u003c/strong\u003e\u003c/a\u003e. \u00a0In addition, I have looked at research projects such as\u00a0\u003ca href=\"https://www.youtube.com/watch?v=CPVh8HF1vnQ\u0026amp;list=PLokhY9fbx05eq8SvcNOxYRquYMzMjF9Ok\u0026amp;index=8\" target=\"_blank\"\u003e\u003cstrong\u003eplayer analysis in Battlefield 3\u003c/strong\u003e\u003c/a\u003e, a study of\u00a0\u003ca href=\"https://www.youtube.com/watch?v=gqZLYqexmUs\u0026amp;list=PLokhY9fbx05eq8SvcNOxYRquYMzMjF9Ok\u0026amp;index=2\" target=\"_blank\"\u003e\u003cstrong\u003ecosmetic item usage in Team Fortress 2\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=N8q2uOwWcFc\u0026amp;index=15\u0026amp;list=PLokhY9fbx05eq8SvcNOxYRquYMzMjF9Ok\" target=\"_blank\"\u003e\u003cstrong\u003eneural-network-driven particle weapon systems\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=bBZ7kEphv3s\u0026amp;list=PLokhY9fbx05eq8SvcNOxYRquYMzMjF9Ok\u0026amp;index=16\" target=\"_blank\"\u003e\u003cstrong\u003eprocedural generation of Super Mario levels\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eI have an almost endless supply of new topics to cover and videos to make - and I want you help me make that a reality.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e----\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Do You Need Money?\u003c/strong\u003e\u003c/div\u003eI currently work freelance and while I enjoy developing these videos they take away from time otherwise spent earning money to keep me afloat. \u00a0My videos take a long time to create: from the initial research of a given topic to the scripting, recording, editing and final release can take anywhere from 20-80 hours to construct. \u00a0Ultimately, patron-money helps offset the production costs of the series itself, but it also allows me to dedicate more of my time towards it\u0027s development instead of other paid work.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Use Patreon?\u003c/strong\u003e\u003c/div\u003eIn short? \u00a0It really comes down to costs of the development of this series and the time that takes. \u00a0I hope that you - my viewers - feel this show is worth investing in.\u003cbr\u003eIf you\u0027re happy to invest in this show, I simply can\u0027t thank you enough. \u00a0However, I do provide some rewards in return!\u003cbr\u003e\u003cbr\u003ePatreon - where we are right now - is a service where you can pledge support to a creator (in this case me) so they can support their work and continue to make it a reality. \u00a0Patreon is great for creators such as myself given I can remove any need for advertising or sponsorship and instead focus on creating content that my viewers are excited about. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow Do Payment and Rewards Work?\u003c/strong\u003e\u003c/div\u003ePatrons are charged monthly by patreon and I strive to put out one or more videos a month, though in the unlikely event I do not release a new video, then will be no charge for AI and Games patrons.\u003cbr\u003e\u003cbr\u003eAs a reward, all patrons who sponsor $1 or more a month get their name in the credits of each video you support and access to the \u003cstrong\u003epatron-feed\u003c/strong\u003e here on the Patreon website: this includes behind the scenes stuff and a \u003cstrong\u003emonthly newsletter\u003c/strong\u003e. \u00a0In addition, you\u0027ll receive an invite to the AI and Games \u003cstrong\u003eDiscord Server\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePledge $3 a month and - in addition to all $1 rewards - you get to take part in the monthly the \u003cstrong\u003epatron voting\u003c/strong\u003e process, where I ask the community to help me pick \u003cstrong\u003ewhich case study or design dive I make next. \u00a0\u003c/strong\u003eIn addition,\u00a0you get access to \u003cstrong\u003emy active worksheet of topics\u003c/strong\u003e that are a work in progress. You can see what I am planning to work on next and get an inside scoop on future content.\u003cbr\u003e\u003cbr\u003ePledge $5 a month and you will not only receive all existing rewards, but also 24 hour early-access to case study and design dive videos, as well as bonus videos on video creation, my research process and other related behind-the-scenes content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat Experience Do You Have in Games and AI?\u003c/strong\u003e\u003c/div\u003eI love reading studying and talking about artificial intelligence in video games, to the point I spent over 10 years in academia studying the subject, I carry both a Masters degree (University of Edinburgh) and a Doctorate (University of Strathclyde) on game AI. I have\u00a0\u003ca href=\"https://scholar.google.co.uk/citations?hl=en\u0026amp;user=wKfT0KoAAAAJ\u0026amp;view_op=list_works\u0026amp;gmla=AJsN-F6NiNXtpWYaN6jz6H5k2m5EjA8ksX9Aw3zl9_z-xt8yp2jhXJL4iK1YiHborW6BZXCGkwjYwAF4F0_ULNL5PAr3z3kiBn7PSy3omwGjUCCtO0Ll3Wk\" target=\"_blank\"\u003epublished over 30 papers\u003c/a\u003e on topics such as machine learning for non-player characters as well as procedural content generation.\u003cbr\u003e\u003cbr\u003eIn addition, I have previously taught video game development at university level in the UK and am an indie game developer in my own right with\u00a0\u003ca href=\"http://www.tableflipgames.co.uk\" target=\"_blank\"\u003eTable Flip Games\u003c/a\u003e, working on titles for PC, console and mobile.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAny Other Disclaimers?\u003c/strong\u003e\u003c/div\u003eIn some instances, the authors of the work I am discussing in videos are people who I have an established professional relationship with: researchers who I have known in the academic community, fellow game developers etc. \u00a0In the event this occurs, this will be disclosed in the video description.\u003cbr\u003e"
