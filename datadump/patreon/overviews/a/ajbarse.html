    "summary": "\u003cem\u003e\u003cstrong\u003eTime\u003c/strong\u003e\u003c/em\u003e: It is the single most precious thing we all have. We are constantly pressed for it, loose sight of it, and yet we wish we always had more of it. As a photographer, I have the privilege to work with an alchemy of time and light. Looking for \u003cstrong\u003emoments\u003c/strong\u003e in time, to seek them out to capture and preserve them. Doctor Who aside; photographers, we were perhaps the original Timelords!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m AJ. I\u0027m a Photographer, an educator, and proud to call myself a local boy from the Pacific Northwest. \u00a0I\u0027m an avid traveler and over all explorer of the digital arts: all of which combined I\u0027ve been doing it for two decades.\u00a0\u003cbr\u003e\u003cbr\u003eSupporting this Patreon supports the photography you can follow on\u00a0\u003ca href=\"http://www.500px.com/ajbarse\" target=\"_blank\"\u003e500px\u003c/a\u003e,\u00a0\u003ca href=\"http://www.instagram.com/ajbarse\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://yourshot.nationalgeographic.com/profile/1107858/\" target=\"_blank\"\u003eNational Geographic\u003c/a\u003e (YourShot) and\u00a0\u003ca href=\"http://www.ajbarse.com\" target=\"_blank\"\u003eeverywhere else\u003c/a\u003e I tell stories. \u003cbr\u003e\u003cbr\u003eAs a Patreon, you\u0027ll get exclusive content like unpublished \u003cstrong\u003emoments, \u003c/strong\u003ereceive software insights, presets, and help expand this project.\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI hope to see you in the Patreon community to support showcasing why \n\t\u003cstrong style=\"background-color: initial;\"\u003eEvery Moment has a Story...\u00a0\u003cbr\u003e\u003c/strong\u003eWeb:\u00a0\u003ca href=\"http://www.ajbarse.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.ajbarse.com\u003c/a\u003e \u003cbr\u003eInstagram:\u00a0\u003c
