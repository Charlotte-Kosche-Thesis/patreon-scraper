    "summary": "\u003cstrong\u003eA Little Introduction (Hi!)\u003c/strong\u003e\u003cbr\u003eThanks for visiting my Patreon page. I love writing and making music and videos for your ears and eyes!\u003cbr\u003e\u003cbr\u003eHere\u0027s some of what I do:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/9C5C2hbtTZQ?list=PL-Nq97KLjVH_vDRTEQCn3Bawt5LiuZxI8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/m90kbYnGifI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Lengthier explanation (Our second date)\u003c/strong\u003e\u003cbr\u003eAlthough I\u0027m relatively new to YouTube and the online music world, I\u0027ve been a musician for a long time and tried many ways to make music and earn a living at the same time. I grew up with the dream of being discovered by a big record label and whisked away in a big limo to make an album in Abbey Road Studios and.. and... and....!!!\u003cbr\u003e\u003cbr\u003eWell it turns out that all I really want to do is to make music. It\u0027s no secret that the record industry model is dead but this is a good thing for everyone (except the labels).\u003cbr\u003e\u003cbr\u003eWho needs a label if there can be a direct connection between the musician and the listener!\u00a0You have the power to \"discover\" a musician or band and I\u0027m sure that Patreon is the way to do it.\u003cbr\u003e\u003cbr\u003eI will still release EPs and Albums on the relevant music download sites but Patreon is the place where I\u0027d love to get my support from most.\u003cbr\u003e\u003cbr\u003eI really don\u0027t know where (or who) I\u0027d be without music and I don\u0027t want to stop being who I am and doing what I do.\u003cbr\u003e\u003cbr\u003eThank you for getting this far and if you did then you\u0027re just a click away from helping me out!\u003cbr\u003eSo please click that \"become a patron\" button and let\u0027s keep this show on the road!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks, Andrew\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.S. You rock. Remember that.\u003cbr\u003e"
