    "main_video_embed": null,

    "one_liner": "Your source for cinebriation! In-depth film criticism mixed with mixology!",

    "published_at": "2016-07-21T16:08:15+00:00",
    "summary": "\u003cimg src=\"http://www.alcohollywood.com/wp-content/uploads/1-alcohollywood-1-of-7-1-1024x681.jpg\" style=\"float: left; width: 508px; margin: 0px 10px 10px 0px;\"\u003eHi! We\u0027re Jared and Clint, a mixologist and film critic, respectively, based out of Chicago, Illinois. We are also the hosts of\u00a0\u003ca href=\"http://www.alcohollywood.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAlcohollywood\u003c/a\u003e, a weekly film/mixology podcast that sits somewhere between \u003ca href=\"http://www.filmspotting.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFilmspotting\u003c/a\u003e and\u00a0\u003ca href=\"http://www.flophousepodcast.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Flop House\u003c/a\u003e - offering serious-minded film criticism without taking ourselves too seriously. (Or soberly.)\u00a0\u003cbr\u003e\u003cbr\u003eEvery week, we take a look at a different film - new or old, good or bad - and talk about it, while Jared creates a custom cocktail themed to each movie. Liked Captain America: The First Avenger? Try our American-inspired cocktail \"\u003ca href=\"http://www.alcohollywood.com/marvel-month-captain-america-the-first-avenger-2011/\" rel=\"nofollow\"\u003eThe\u00a0Thirst Avenger\u003c/a\u003e.\" Need something to get you through the floptastic Dungeons \u0026amp; Dragons movie? We\u0027ll get you set up with a delicious \"\u003ca href=\"http://www.alcohollywood.com/here-may-be-dragons-dungeons-dragons-2000-wone-shot-podcast/\" rel=\"nofollow\" target=\"_blank\"\u003eSaving Throw\u003c/a\u003e.\"\u00a0\u003cimg src=\"http://www.alcohollywood.com/wp-content/uploads/ep242-drink-1024x969.jpg\" style=\"width: 278px; float: right; margin: 0px 0px 10px 10px;\"\u003eWe also create a drinking game* based around each film to guide our discussion. \u003cbr\u003e\u003cbr\u003eAny film is fair game, from snooty arthouse fare to that cult film you\u0027ve been wanting to organize a party around for months. So far, we\u0027ve produced over 250 \u00a0episodes, and just as many custom cocktail recipes.\u00a0We\u0027ve been nominated twice for Best Food/Drink Podcast at the People\u0027s Choice Podcast Awards, and we\u0027re also a proud member of the\u00a0\u003ca href=\"http://www.chicagopodcastcoop.com\" rel=\"nofollow\" target=\"_blank\"\u003eChicago Podcast Coop\u003c/a\u003e. The AV Club\u0027s\u00a0\u003ca href=\"http://www.avclub.com/detail/podmass-explores-menage-trois-discovers-another-si-221437\" rel=\"nofollow\"\u003ePodmass\u003c/a\u003e has mentioned the podcast, and we also work closely with the website\u00a0\u003ca href=\"http://www.consequenceofsound.net\" rel=\"nofollow\"\u003eConsequence of Sound\u003c/a\u003e (where Clint\u0027s film writing can also be found).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPDATE (11/1/17):\u003c/strong\u003e In addition to the main show, we\u0027ve also launched our weekly new release review show\u00a0\u003ca\u003eOn Tap\u003c/a\u003e, where Clint and selected guest cohosts talk about the latest blockbusters and indies, as well as festival coverage and interviews with filmmakers and actors all across the cinematic spectrum. This wouldn\u0027t be possible without your kind contributions - your money goes toward the support of both shows!\u003cbr\u003e\u003cbr\u003e-\u003cbr\u003e\u003cbr\u003eNow that you know more about us, why should you contribute? Well, as we\u0027ve gotten bigger and better - from upgrading our audio equipment to hosting great guest panelists like Nathan Rabin, Keith Phipps, Adam Kampenaar and John Campea - we\u0027d like to keep that progress going. Podcasting in general can be expensive, especially one in which a full bar isn\u0027t just a way to attract guests, but an essential part of the process.\u00a0\u003cbr\u003e\u003cbr\u003eWe love doing this, and we\u0027ve got big plans for Alcohollywood:\u003cbr\u003e-Increasing our listenership\u003cbr\u003e-Securing more high-profile guests, including filmmakers\u003cbr\u003e-Overhauling our audio equipment setup and website (paying graphic/web designers, hiring an audio editor, finding/converting studio space)\u003cbr\u003e-Creating fun merch for our listeners (shirts, mugs, pint glasses, books)\u003cbr\u003e-Producing live events both locally in Chicago and elsewhere\u003cbr\u003e-Offering a presence at conventions\u003cbr\u003e-Publishing a coffee table book with a major publisher\u003cbr\u003e-And, of course, being able to make a living doing what we love.\u003cbr\u003e\u003cbr\u003eAll contributors will be given access to a Patron-only feed where we\u0027ll put up blog posts, release new episodes, and offer patrons a line-by-line account of where their money is going.\u003cbr\u003e\u003cbr\u003eRegardless of your level of participation (or even no participation), the podcast as-is will always be available and always be free. If you like us and want to support us, we\u0027d love your contributions; the money will be put to good use, and you will have our sincere thanks and gratitude.\u003cbr\u003e\u003cbr\u003e*Please drink responsibly, of course.\u003cbr\u003e"
   },
