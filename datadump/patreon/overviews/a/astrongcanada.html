    "summary": "Our world is unstable. Social and political maps are shifting and we need a creative solution to growing unrest.\u003cbr\u003e\u003cbr\u003eBecause of this, we thank you for joining us in this quest to promote positive politics through cross-partisan activism, or \u003cem\u003eparty-swapping -\u00a0\u003c/em\u003ethe innovative and disruptive form of engagement A Strong Canada promotes.\u003cbr\u003e\u003cbr\u003eYour support helps us combat extremist attitudes publicly and behind the walls of party politics in Canada.\u00a0 When we started in February 2017 our slogan was simple - \u003ci style=\"font-weight: bold;\"\u003e\"Encouraging positive political discussion in ALL Canadians\" - \u003c/i\u003ethat goal hasn\u0027t changed but now we need your help to make sure our message continues to grow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe bombastic, American-style politics that invade our newscasts and discussions everyday need to be replaced with quality content about our own country\u0027s culture, politics and trends.\u003c/strong\u003e\u00a0 Like we have been doing since February 2017 by interviewing candidates during the NDP and Conservative leadership races -\u003cstrong\u003e we will continue to provide factual, easy to understand commentary and interviews with members of all parties and other leaders in the country.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUp until now we\u0027ve paid thousands of dollars out of pocket and have been happy to do so.\u00a0 For our vision to grow and continue, we need your help - \u003cstrong\u003eplease consider supporting us for even $2 a month so we can provide quality content to all Canadians and build A Strong Canada together.\u003c/strong\u003e\u003cbr\u003e"
