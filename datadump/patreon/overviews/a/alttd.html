    "summary": "\u003cstrong\u003eWhat is Altitude?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou should know this! But, if you don\u0027t, Altitude is a semi-vanilla Minecraft server with an amazing community! We\u0027ve been running survival for three years now and we\u0027ve gained quite the following. You can learn more here: \u003ca href=\"https://alttd.com/\"\u003ehttps://alttd.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is an easy way for you to pledge an automatic monthly donation to the server. You can use any credit or debit card to set it up, and easily cancel at any time. Monthly donations are a great way to support the server because they provide a more reliable and steady flow of support for the server. It works well when most of our costs are charged on a monthly basis and we know we will bring in enough each month to cover them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I pledge?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAltitude is expensive. Believe it or not, last year we had over two thousand dollars in expenses to keep Altitude running. If we want to continue to improve and grow the server, that number will only go up! Your pledge is what allows us to continue making the best server around, and while your at it we\u0027ll give you a little something as thanks. Like a prefix in chat, or an easter egg in the server events with your name on it.\u003cbr\u003e"
