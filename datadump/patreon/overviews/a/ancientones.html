    "published_at": "2018-04-14T03:26:07+00:00",
    "summary": "My name is\u00a0\u003ca href=\"https://www.allenpanakal.com\" target=\"_blank\"\u003eAllen Panakal\u003c/a\u003e\u00a0and my goal is to create art and write stories for my\u00a0series the Ancient Ones. I\u0027d love for you to join me on this adventure and become a member of my Patreon community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support me?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eMythology has always been a huge part of my life. I spent my formative years poring over books about various myths. When the idea for the Ancient Ones first entered my mind, I took that as a sign that the universe was pointing me in a particular direction. I\u0027ve been writing and working on art for this project since 2009.\u003cbr\u003e\u003cbr\u003eI work mainly digitally, but occasionally I\u0027ll create some traditional work still. I enjoy being able to sit in a coffee shop or by the lake and working on an illustration on my iPad to get the juices flowing. Then I return to my home setup and polish things off in Photoshop and other applications I\u0027m learning ( Alchemy, Painter, Illustrator, etc).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Ancient Ones:\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cem\u003eAncient Ones is about a man\u2019s discovery of extraterrestrial civilizations who have been manipulating humanity. As he travels the Milky Way, a seemingly chance encounter with the beings makes him realize that he\u0027s integral to a galactic world machine. Now, he must face the dilemma of saving Earth or letting it perish along with many other planets. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis is how it all begins. I\u2019ve been working on the series for over nine years. In 2014 after I did my first comic con I had an inkling of what style I was aiming for to create these illustrations. This campaign exists to help support and build the Ancient One\u0027s world. The goal is a new piece every two weeks. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow Patreon Works:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you choose to join me on this adventure and pledge, you will not be charged immediately. The goal is to charge monthly, but only if I produce the work you\u0027re helping me create. I will charge on the first of each month and ship rewards shortly after.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your consideration and support.\u003cbr\u003e\u003cbr\u003e-Allen"
