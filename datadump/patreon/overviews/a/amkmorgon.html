    "summary": "F\u00f6r det f\u00f6rsta: alla ni 1500 patrons, ni har mitt helhj\u00e4rtade och \u00f6dmjuka TACK f\u00f6r eran lojala support som ni visat upp under 2016. Det \u00e4r ni som g\u00f6r programmet m\u00f6jligt, och utan er hade AMK Morgon inte varit i n\u00e4rheten av den produktion den \u00e4r idag. TACK! \u003cbr\u003e\u003cbr\u003eTill er som lyssnar regelbundet men \u00e4nnu inte blivit patreons: Tack f\u00f6r att ni lyssnar och tar del av programmet! \u00c4ven om ni inte bidrar ekonomiskt s\u00e5 g\u00f6r ni det genom att vara en lyssnare och m\u00f6jligen genom att sprida ordet. Det betyder ocks\u00e5 mycket. AMK Morgon kommer alltid att vara gratis f\u00f6r alla, och donationer kommer alltid att vara frivilliga. Att bli patron kommer dock med vissa f\u00f6rdelar och perks, s\u00e5 det kan vara en trevlig sak att g\u00f6ra \u00e4nd\u00e5.\u00a0\u003cbr\u003e\u003cbr\u003eTill er som inte har en aning om vad AMK Morgon \u00e4r: V\u00e4lkomna! AMK Morgon \u00e4r ett morgonradioprogram som s\u00e4nder 07-09 varje m\u00e5n-tors, sedan l\u00e4ggs programmet ut som podcastfil p\u00e5 itunes och andra plattformar. \u00c5terkommande g\u00e4ster \u00e4r till st\u00f6rre delen n\u00e5gra av Sveriges roligaste komiker fr\u00e5n den svenska stand up comedy-scenen. Programmet \u00e4gs, produceras och leds av den h\u00f6gst mediokre och inte s\u00e4rskilt karismatiske komikern Martin Soneby. Ljudtekniker och producent \u00e4r den beg\u00e5vade och egensinnige Ellen Drake Kaiser. I skrivande stund (feb 2017) har vi runt 75000 lyssningar per program, n\u00e4ra en tredubbling sedan vi drog ig\u00e5ng igen efter sommarlovet, och n\u00e4stan en fyrdubbling sedan vintern och v\u00e5ren 2016. Nu siktar vi p\u00e5 100000 lyssningar per program. \u003cbr\u003e\u003cbr\u003eAMK Morgon finansieras till 80% av lyssnare som sk\u00e4nker en liten slant varje m\u00e5nad (snittet just nu ligger kring drygt $5/m\u00e5n), och resten finansieras av sponsorer. Eftersom vi \u00e4r frispr\u00e5kiga och inte vill ha n\u00e5gra begr\u00e4nsningar (och st\u00e4ndigt bjuder in galningar som ibland g\u00e5r f\u00f6r l\u00e5ngt), s\u00e5 kan vi inte till fullo f\u00f6rlita oss p\u00e5 att k\u00e4nsliga sponsorer ska finansiera verksamheten. Patrons \u00e4r d\u00e4rf\u00f6r l\u00e5ngt viktigare \u00e4n n\u00e5gon sponsor n\u00e5gonsin kommer att bli. S\u00e5 om du b\u00f6rjar lyssna, finner det givande, forts\u00e4tter lyssna kanske n\u00e4stan varje dag, och tycker att programmet \u00e4r v\u00e4rt kanske tv\u00e5 eller tre kronor per avsnitt: bli patreon! Du hj\u00e4lper till att g\u00f6ra ett oberoende radioprogram m\u00f6jligt, och du st\u00f6ttar p\u00e5 m\u00e5nga s\u00e4tt den svenska stand up comedy-scenen.\u003cbr\u003e\u003cbr\u003eOm du supportar med $5 eller mer varje m\u00e5nad,kommer du \u00e4ven f\u00e5 tillg\u00e5ng till en hel del kul perks, erbjudanden f\u00f6re alla andra, rabatter, fribiljetter till shower och annat g\u00f6tt. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSom n\u00e4mnts i programmet, bygger vi en egen studio och k\u00f6r m\u00e5n-fre varje vecka om vi kommer upp i 8000 dollar/m\u00e5nad. Vi tittar st\u00e4ndigt p\u00e5 lokaler, och n\u00e4r vi hittat r\u00e4tt s\u00e5 sl\u00e5r vi till och bygger det hem som vi s\u00e5 l\u00e4nge har letat efter och som vi s\u00e5 v\u00e4l f\u00f6rtj\u00e4nar.\u00a0\u003cbr\u003e\u003cbr\u003e/Martin\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
