    "summary": "\u003ch3\u003e\u003ca href=\"https://cdn.discordapp.com/attachments/379432139856412682/397874672424845316/patron.png\"\u003e\u003c/a\u003eWhy support us?\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAWESOM-O started as a hobby project by Mattheous and Dragon1320. We initially used the base code from previous bots that Mattheous made in the past but ended up completely recreating the entire backend. \u003cbr\u003e\u003cbr\u003eIt started off small, allowing server specific things like role assignment but escalated extremely quickly as the user requests and our programming knowledge increased. What once was a small server hosted between our computers at alternative times, then turned into a free-tier AWS server and now has turned into a Google Cloud server with enhanced specs and an online dashboard with leaderboards and statistics.\u003cbr\u003e\u003cbr\u003eAs much as we hate asking for money, it unfortunately has gotten to the point where we cannot simply afford to host the servers without your help. So if you have found AWESOM-O helpful and enjoy using the features on the server, then consider donating so we can make AWESOM-O great again\u2122!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eFAQ:\u003c/h2\u003e\u003ch3\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003c/h3\u003eAll of the money is put into the Feinwaru Software shared account which is used for domain payments, server payments etc. To put it simply, it doesn\u0027t go towards us as we are currently just earning the bare minimum to keep the servers going, however that isn\u0027t great for our future plans, and that\u0027s why we need your help.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWho/what is Feinwaru Software?\u003c/h3\u003eFeinwaru Software is the company started by Mattheous and Dragon1320. The name is simply the way of pronouncing\u00a0the Irish word \u0027f\u00e9inmhar\u00fa\u0027, which you can google the meaning of in your own time. We currently have 4 people on our team who are developing different parts of the bot.\u003cbr\u003e\u003cbr\u003eDragon1320: Head backend developer and API development.\u003cbr\u003eMattheous: Website and graphic design.\u003cbr\u003eTowelRoyale: Backend and South Park style graphics.\u003cbr\u003eumustalldie2: Phone Destroyer related commands and features.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat future features can we expect?\u003c/h3\u003eA way more complex website/dashboard where you can build your own commands, share your commands and browse other user created commands by other AWESOM-O users.\u003cbr\u003e\u003cbr\u003eAnd a bunch more stuff that I would type but ehhhhhh...\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHotel?\u003c/h3\u003eTrivago.\u003cstrong\u003e\u003c/strong\u003e"
