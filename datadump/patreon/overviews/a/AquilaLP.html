    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003eHallo\u003c/h1\u003e\u003cbr\u003emein Name ist Aquila und du hast deinen Weg in das Aquilanische Reich gefunden!\n\u003cbr\u003e\n\u003cbr\u003e\nIch bin seit 2 Jahren t\u00e4glich auf YouTube aktiv und biete Gaming- und Lehrvideos aus verschiedensten Genres. Von\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=Rx5s_uC5dcA\" rel=\"nofollow\" target=\"_blank\"\u003eHearts of Iron\u003c/a\u003e \u00fcber\u00a0\u003ca href=\"https://www.youtube.com/watch?v=QNAMXvFikso\" rel=\"nofollow\"\u003eKerbal Space Program\u003c/a\u003e bis zu\u00a0\u003ca href=\"https://www.youtube.com/watch?v=H9rtcAbMhuI\" rel=\"nofollow\"\u003eAstronomie Podcasts\u003c/a\u003e, auf meinem Kanal findest du alles, was ein b\u00fcrgerliches Herz begehren mag.\u00a0\u003cbr\u003e\nIch habe diese Kampagne ins Leben gerufen, um die Qualit\u00e4t meiner Videos weiter verbessern zu k\u00f6nnen. Leider sind gute Hard- und Software Teuer und YouTube ist nicht gerade der spendabelste Arbeitgeber.\u00a0\n\u003cbr\u003e\nAls Gegenleistung f\u00fcr eure gro\u00dfz\u00fcgige Unterst\u00fctzung w\u00e4re das Stufenweise abschalten von Werbung vor, bzw. in meinen Videos eine Option, um euch ein werbefreies Zuschauererlebnis bieten zu k\u00f6nnen.\n\u003cbr\u003e\nGleichzeitig habt ihr die M\u00f6glichkeit, euch spannende Privilegien zu sichern [Siehe rechts!].\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas genau ist Patreon und wie Funktioniert es?\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eNun, gut dass du fragst.\u003cbr\u003e\n\u00dcber Patreon hast du die M\u00f6glichkeit, deine LieblingsYouTuber finanziell zu unterst\u00fctzen. Dies geschieht auf einer jederzeit K\u00fcndbaren, monatlichen Basis. Du w\u00e4hlst einen Betrag deiner Wahl und erh\u00e4lst als Gegenleistung je nach gespendetem Betrag tolle Privilegien, welche von dem YouTuber personalisiert werden k\u00f6nnen.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWarum sollte ich dich unterst\u00fctzen?\u003c/h1\u003e\nMein Kanal ist noch recht klein und befindet sich in seiner Aufbauphase. Du hast jetzt die Chance, Teil davon zu werden!\n\u003cbr\u003e\nDeine Unterst\u00fctzung w\u00fcrde es mir erm\u00f6glichen, mehr und regelm\u00e4\u00dfiger Hochzuladen und euch, dank besserer Ausr\u00fcstung, noch bessere Qualit\u00e4t bieten zu k\u00f6nnen.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAls Gegenleistung erh\u00e4ltst du exklusiven Zugang zu personalisierten Features!\u003c/h3\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eZugang\u003c/strong\u003e zu dem Discord [Eine Mischung aus Skype und Teamspeak und offenbar total \"in\"] Server des Aquilanischen Reiches! Dort k\u00f6nnen wir reden und z.B. Community-Events planen!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDie Erlaubnis\u003c/strong\u003e, beim schauen meiner Videos AdBlock zu verwenden!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDein Name \u003c/strong\u003ein meinen Videos! Sichere dir dein eigenes Schlachtschiff, deine eigene Armee oder was immer du willst :)!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDein Name \u003c/strong\u003eam Ende meiner Videos um allen zu zeigen, das du es bist der dieses Video m\u00f6glich gemacht hast.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePriority Voting: Deine Stimme z\u00e4hlt!\u003c/strong\u003e\u00a0Als Sponsor \u00a0erlangst du das Recht auf Priority Voting. Du hast somit Zugang zu exklusiven Umfragen und Wahlen [Z.B. die Wahl des n\u00e4chsten Hearts of Iron Landes] und somit die Chance, das dein Wunsch in Erf\u00fcllung geht!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUND VIELES MEHR!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003e\u003cstrong\u003eVielen Dank!\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
