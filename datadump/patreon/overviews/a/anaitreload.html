    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FtzUy-OkBuxc%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DtzUy-OkBuxc\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FtzUy-OkBuxc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=tzUy-OkBuxc",
    "one_liner": "La cr\u00edtica de videojuegos que emocion\u00f3 a Spielberg",
    "patron_count": 802,
    "pay_per_name": "month",
    "pledge_sum": 443235,
    "pledge_url": "/bePatron?c=118137",
    "published_at": "2015-03-12T18:38:49+00:00",
    "summary": "\u003cdiv style=\"float: right;\"\u003e\n\u003ca href=\"http://www.anaitgames.com/audio/podcast-reload-especial-patreon.mp3\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.anaitgames.com/images/uploads/2015/03/podcast-patreon-boton.jpg\" title=\"\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u00a1Hola a todos! Somos Xavi, Pep, Fran (pinjed), V\u00edctor (hay dos: chiconuclear y FrEE), Christian; somos el equipo que hay detr\u00e1s de\u00a0\u003ca href=\"http://www.anaitgames.com\" rel=\"nofollow\" target=\"_blank\"\u003eAnaitGames.com\u003c/a\u003e y del\u00a0\u003ca href=\"http://www.anaitgames.com/podcast\" rel=\"nofollow\" target=\"_blank\"\u003ePodcast Reload\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nEn la primera entrada que publicamos, en 2005, dec\u00ed\u00adamos que nuestra intenci\u00f3n era \u00abcomentar de la manera m\u00e1s subjetiva posible la actualidad del videojuego\u00bb, sin cerrarnos a otros medios y con un buen chorro de humor \u00aben casi cada comentario\u00bb. Nueve a\u00f1os y pico despu\u00e9s, hemos vivido de todo: hemos ido hacia arriba, hemos ido hacia abajo, hemos visto nacer nuevos medios, los hemos visto morir; hemos vivido la revoluci\u00f3n de las redes sociales, varios cambios de generaci\u00f3n, la llegada de YouTube. Hemos tenido la suerte de ver pasar por nuestra web, trabajar con, entrevistar a mucha gente que nos ha ense\u00f1ado y ayudado a aprender cientos de cosas; con suerte, tambi\u00e9n habremos conseguido que vosotros, los que nos le\u00e1is y escuch\u00e1is, aprend\u00e1is algo y lo pas\u00e9is bien.\n\u003cbr\u003e\u003cbr\u003e\nConfiamos mucho en lo que hacemos. Nos gusta hablar de videojuegos, independientes y superproducciones; nos gusta hablar con las personas que los hacen, rebuscar aqu\u00ed\u00ad y all\u00e1 en busca de cosas sorprendentes, comentar la actualidad del arte y el negocio del videojuego. Siempre hemos tenido claro que para conseguir nuestro objetivo (hacer la mejor cr\u00edtica de videojuegos posible) tenemos que poder dedicar todo el tiempo posible a jugar, leer y escribir; de un tiempo a esta parte, cada vez nos resulta m\u00e1s dif\u00edcil hacerlo.\n\u003cbr\u003e\u003cbr\u003e\nIngenuidad o fallo de c\u00e1lculo, nuestra forma de financiar el proyecto AnaitGames ha estado siempre unida a trabajar con El Mercado\u2122. Nuestra publicidad nunca ha sido, si nos ped\u00ed\u00ads nuestra opini\u00f3n sincera, intrusiva o exagerada; nos hemos negado a ciertos formatos muy provechosos porque, como lectores, no nos gusta encontrarlos en las webs que visitamos a menudo; hemos defendido siempre nuestra independencia aunque no fuera siempre la mejor decisi\u00f3n para nuestra econom\u00eda. Un requisito importante para ser un medio independiente es poder seguir adelante; a d\u00ed\u00ada de hoy, nos resulta complicado. Es dif\u00edcil mantener el ritmo cuando tienes que dedicar buena parte del d\u00ed\u00ada a buscar formas de pagar el alquiler.\n\u003cbr\u003e\u003cbr\u003e\nCon este Patreon queremos poder seguir haciendo lo que nos apasiona y, creemos, se nos da bien. No buscamos hacernos ricos: solo queremos poder seguir dedicando nuestro tiempo a crear los contenidos que le\u00e1is y escuch\u00e1is. Es la prueba de fuego: no queremos tirar la toalla sin comprobar si lo que hacemos tambi\u00e9n os gusta a vosotros. Lo que hacemos es\u00a0\n\u003ca href=\"http://www.anaitgames.com/noticias/manipulacion-emocional-videojuegos\" rel=\"nofollow\"\u003eesto\u003c/a\u003e, o\u00a0\u003ca href=\"http://www.anaitgames.com/articulos/retrospectiva-super-mario-bros-mundo-uno-uno\" rel=\"nofollow\"\u003eesto\u003c/a\u003e, o\u00a0\u003ca href=\"http://www.anaitgames.com/articulos\" rel=\"nofollow\"\u003eesto\u003c/a\u003e; si quer\u00e9is que sigamos haci\u00e9ndolo y ayudarnos a crecer y evolucionar, os estaremos muy agradecidos.\u003cbr\u003e"
   },
