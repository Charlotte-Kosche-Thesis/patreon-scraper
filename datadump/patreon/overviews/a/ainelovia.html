however reality(editor) told me that will not work.\n\t\u003cbr\u003e\n\tSo i need help to live,then keep on creating comics and art for you.\n\u003c/blockquote\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\ud83d\udc8c\u00a0\u003c/strong\u003eI eternally appreciate all your support. Hope you can have fun in my world.This patreon page is a storage where you can get my creations.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eRewards:\u003c/span\u003e\u003c/h4\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eSFW Tier\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003edelivers per 1 or 2 weeks.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNSFW Tier\u003c/strong\u003e\u00a0only deliver when my patrons vote a poll of future fanart.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eAbout Poll:\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003col style=\"\"\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eJoint the $3 Tier.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003eWrite a human character\u0027s name that you wish i draw in future on comment.\u003c/li\u003e\n\t\u003cli\u003eI will send a poll to your mail on Fri.\u003c/li\u003e\n\t\u003cli\u003eSee the result on Sun.\u003c/li\u003e\n\t\u003cli\u003eSee the drawing on next week.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eMy Comic:\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\n\u003ca href=\"https://www.webtoons.com/en/challenge/poetical-romance/list?title_no=167946\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/3S4MmYumrl3gjvYvDFaLw5-MgMReqQ0Ps561
