    "summary": "Hi!!! Im Agustin. I am an illustrator, concept artist and creative from Spain. Im here to show you my artwork proyects where you can join me to grow my carreer and myself supporting my art.\u00a0\u003cbr\u003eOne day i had an idea: if i love fantasy, write about adventures and draw... why dont mixed? Then i decide to make a Bestiary, called Lands of Y\u00fctt, where i design and tell you a story about all my creatures and why not, stories about yours too.\u003cbr\u003eWith the time the proyect Y\u00fctt evolve further away. I want my friends could play in rol games with then all.\u003cbr\u003eAnd here i am.\u003cbr\u003e\u003cbr\u003e\u00a1Hola! Soy Agust\u00edn. Soy ilustrador, concept artist y creativo residente en Espa\u00f1a. Estoy aqu\u00ed para mostrarte mis proyectos donde puedes unirte a m\u00ed para hacerme crecer a m\u00ed y a mi carrera apoyando mi trabajo.\u003cbr\u003eUn d\u00eda tuve una idea: Si me encanta la fantas\u00eda, escribir aventuras y dibujarlas... \u00bfpor qu\u00e9 no unirlo todo?\u00a0\u003cbr\u003eEntonces decid\u00ed hacer un bestiario llamado, Los p\u00e1ramos de Y\u00fctt, donde dise\u00f1o criaturas y te cuento sus historia, y porqu\u00e9 no, de las tuyas tambi\u00e9n.\u003cbr\u003eCon el tiempo el proyecto Y\u00fctt evolucion\u00f3 m\u00e1s lejos a\u00fan. Quise que mis amigos pudieran jugar con ellos en juegos de mesa o rol, por ejemplo.\u003cbr\u003eY aqu\u00ed estoy."
