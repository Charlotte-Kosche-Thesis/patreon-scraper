    "attributes": {
     "about": "Erica Mena is a Puerto Rican poet, translator, and book artist.\u003cbr\u003eThey holds an MFA in poetry from Brown University, and an MFA in literary translation from the University of Iowa. Their book \u003ca href=\"http://www.spdbooks.org/Producte/9781938900112/featherbone.aspx\"\u003e\u003cem\u003eFeatherbone\u003c/em\u003e\u003c/a\u003e (Ricochet Editions, 2015) is a book-length feminist cyborg poem re-imagining the Icarus myth. Their translation of the Argentine graphic novel \u003cem\u003e\u003ca href=\"http://www.fantagraphics.com/eternaut/\"\u003eThe Eternaut\u003c/a\u003e\u003c/em\u003e by H.G. Oesterheld and F. Solano Lopez is available with Fantagraphics. They are the executive director and\u00a0editor of \u003ca href=\"http://www.anomalouspress.org/\"\u003eAnomalous Press\u003c/a\u003e, and formerly the executive director of The American Literary Translators Association. Puerto Rican by descent, they were born and raised in Boston, and now lives in Providence, RI\u00a0 with three cats, and a growing collection of imaginary beings. You can find them online at \u003ca href=\"http://www.acyborgkitty.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.acyborgkitty.com\" target=\"_blank\"\u003ewww.acyborgkitty.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTheir original poetry has appeared or is forthcoming in \u003cem\u003ePANK\u003c/em\u003e, \u003cem\u003eThe Kenyon Review Online, \u003c/em\u003e\u003cem\u003eVanitas, the Dos Passos Review, Pressed Wafer\u003c/em\u003e, and \u003cem\u003eArrowsmith Press\u003c/em\u003e. Their translations have appeared in\u003cem\u003e The Kenyon Review, Two Lines, Asymptote, PEN America\u003c/em\u003e, and \u003cem\u003eWords without Borders\u003c/em\u003e, among others.\u003cbr\u003e\u003cbr\u003eFollow them on \u003ca href=\"https://www.facebook.com/ericamenalandry\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/ACyborgKitty\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://ericamenapoet.tumblr.com/\"\u003eTumblr\u003c/a\u003e, or at\u00a0\u003ca href=\"http://www.acyborgkitty.com\" target=\"_blank\"\u003ewww.acyborgkitty.com\u003c/a\u003e",
