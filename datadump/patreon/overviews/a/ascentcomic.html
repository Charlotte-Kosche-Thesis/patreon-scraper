    "summary": "\u003cstrong\u003eAbout the comic\u003c/strong\u003e\u003cbr\u003e\nAscent is an online comic about an optimistic deep sea diver on a journey to the surface. And that\u2019s really all you need to know. I\u2019d say it\u2019s an existential journey seen through the helmet of a wandering soul, but I\u2019m not really sure what \u201cexistential\u201d means.\u003cbr\u003e\n\u003cbr\u003e\nAscent is a project I\u2019ve been planning for a few years now, and the time has finally come to bring it to fruition! It has many of the elements that I love to tell in a story: a foreign world underwater, oddly poetic short moments, jokes that are arguably as bad as they are good, and inspiring uplifting messages (most of the time?), all in the form of bite-size stories every couple weeks or so!\u003cbr\u003e\n\u003cbr\u003e\nClick one to read!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://ascent-comic.com/comic/helmet-thoughts/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.kevinlamdraws.com/wp-content/uploads/2015/12/sample1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://ascent-comic.com/comic/relationship-building/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.kevinlamdraws.com/wp-content/uploads/2015/12/sample2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://ascent-comic.com/post/130549096367/ascent-004-visibly-inconsistent-hi-i-have-a\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.kevinlamdraws.com/wp-content/uploads/2015/12/sample3.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nRead all Ascent episodes here:\u003cbr\u003e\n\u003ca href=\"http://ascent-comic.com\" rel=\"nofollow\"\u003ehttp://ascent-comic.com\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAbout the artist\u003c/strong\u003e\u003cbr\u003e\nHi! I\u2019m Kevin Lam! I\u2019ve just started down the daunting career path into the animation industry. I currently (at the time of this writing) work at Nickelodeon as a production assistant, but my real passion is art and storytelling. This is comic is a chance for me to tell a story I\u2019ve wanted to tell for a very long time.\u003cbr\u003e\n\u003cbr\u003e\nYou can see some of my animations and my other art here:\u003cbr\u003e\n\u003ca href=\"http://kevinlamdraws.com\" rel=\"nofollow\"\u003ehttp://kevinlamdraws.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Patreon\u003c/strong\u003e\u003cbr\u003e\nPatreon is a website that allows artists to fund on-going projects. If you become a patron to a project, you pledge a certain amount of money to help keep the project going. In return, the artist will usually give you a few small perks as a token of appreciation.\u003cbr\u003e\n\u003cbr\u003e\nBy pledging the equivalent of a candy bar, you can have a hand in helping me create new Ascent episodes every two weeks. Pledges will also help me pay for website fees, print printing costs, improved equipment and programs, various bills, and maybe even one of my meals occasionally. (I promise to only buy tasty or healthy food.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAscent will ALWAYS be free to read\u003c/strong\u003e, but every little amount helps. Think of this as a virtual tip jar.\u003cbr\u003e\n\u003cbr\u003e\nStill not ready to pledge any money? No worries! You can still follow my posts on this site by clicking the \"Follow\" button at the top right section of this page.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout the rewards\u003c/strong\u003e\u003cbr\u003e\nBut unlike a tip jar, pledging to this Patreon comes with a set of rewards!! I have some additional content that I\u2019d love to give you guys that I believe will make it worth your while.\u003cbr\u003e\n\u003cbr\u003e\nAscent will continue to be free, but for some EXTRA goodies, please read about the rewards on the right collumn.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor one time donations...\u003c/strong\u003e\u003cbr\u003e\nYou can contribute to the project by sending me money via Paypal. I\u0027ll be sure to send you a few Ascent goodies as a thank you, regardless of the amount :D\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.paypal.me/kevinlamdraws\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.paypal.me/kevinlamdraws\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-\u003cbr\u003e\u003cbr\u003e\nLastly, I want to say thank you for making it this far in the description! Your time is more than I could ask for. So please, consider pledging to this patreon, but above all else, please enjoy reading Ascent :)\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://ascent-comic.com\" rel=\"nofollow\"\u003ehttp://ascent-comic.com\u003c/a\u003e"
