    "summary": "Hi fellow creatives,\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\nMy name is Antonio Stappaerts and I\u0027m a concept artist in the entertainment industry. I love creating characters, creatures and props and I\u0027m hoping I can share some of that stuff with you guys!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY PATREON\u003c/strong\u003e\u003c/div\u003e\nThe reason for setting up this Patreon is that I\u0027m in a unique position to talk to you as a complete beginner, yet professional artist.\u00a0\u003cbr\u003e\nWhat sets me apart from a lot of artists in this industry is that I\u0027ve only been drawing for 2,5 years and I\u0027m completely self taught. It is in this short period of time that I have learned what it takes to improve your art steadily and correctly without the illusion of shortcuts! Learning art is hard and I\u0027m still in the beginning stages of understanding.\u00a0\u003cbr\u003e\nHowever, I feel like I\u0027m in a unique position to help any other aspiring artist flourish!\u003cbr\u003e\u003cbr\u003eThe ultimate goal for me is to grow as an artist and help the community grow with me. Drawing for only 2,5 years gives me plenty of margin still to keep developing my skills gain new experiences. By setting up this Patreon I will have a great platform to share those experiences gained to anyone interested!\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHOW THIS WILL WORK\u003c/strong\u003e\u003c/div\u003e\nMost of my creations will be a continuation of what I\u0027m already doing, which are daily designs. However now, through the support of patrons, I can find some time to break down how I go about creating these dailies.\u00a0\u003cbr\u003e\nI will give you insight into what led up to my style, how I break down problems, general tips (no tricks!) and what I believe are good methods to help you on your way to developing your OWN unique style!\u003cbr\u003e\u003cbr\u003eI will charge all my pledger on a per-creation base, with a maximum of 2 creations per month, meaning that you will only be charged when I release new content. \u00a0\u003cbr\u003eThe general idea will still be to release at least 1 creation per month.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*As a pledger you can choose to limit the charge per month. So if you only prefer a reward once a month, you can choose so.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eMENTORSHIP\u003c/strong\u003e\u003c/div\u003eI will also set up a mentorship tier for a handful of enthusiast. Now even I believe that I shouldn\u0027t put on the \"mentor cap\" yet and tell others what to do and how to do it. And I won\u0027t!\u003cbr\u003e\nWhat I want to reach through this 1on1 coaching is a better insight for aspiring artist that are lost in the concept art illusion.\u003cbr\u003e\nI\u0027ll be refocusing your attention to what is really important:\u003cbr\u003e\n- The art you want to create and how you can improve it!\u003cbr\u003e\n- Training methodologies you should keep in mind when studying\u003cbr\u003e\n- The actual art fundamentals!\u003cbr\u003e\n\u003cbr\u003e\n*Note: This mentorship will primarily be targeted towards aspiring character and creature artists as this is my area of \"expertise\". However I will take into consideration any enthusiast willing to learn!"
