    "summary": "Put quite simply, artwork is the core of my life. You\u0027ve seen it on \u003ca href=\"http://www.hentai-foundry.com/user/AnimeFlux/profile\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHF\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eand \u003cstrong\u003e\u003ca href=\"http://animeflux.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003c/strong\u003e. It is my full-time job, and up until this point I have managed to scrape by in the form of commissions. I will continue doing them, of course, but I want to accomplish much more than that. My characters, whom many of you have come to know and love, have so many more sexy stories to tell. As with most things in life, however, that takes time and money. What can I do to balance it all, to financially support myself and simultaneously give you the adorable hotness you deserve? That is where \u003cstrong\u003eYOU\u003c/strong\u003e come in.\u003cbr\u003e\u003cbr\u003eWith your support and generosity, I can provide more content than ever. There are several projects I\u0027ve been toying with. I started one in particular back in 2013, and it was met with more excitement and encouragement than I could have hoped for. You know it as Knockout Combo, and with your help, I intend to make it bigger and even better.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eWHAT IS KNOCKOUT COMBO?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eIt is an exclusive series of illustrations that show both my own characters and several guest cameos, all in sexy scenarios. I have successfully completed 4 issues, each containing 6 images, for a total of 24 images thus far! Better yet, each pic is accompanied by a mini-story written by yours truly that tells about the characters and describes the events leading up to the scene itself. By pledging here on Patreon, you are not only guaranteeing that I can dedicate more time to this project, but you are also getting more in return, including sketches, progress shots, wallpapers, HD files, and even a hand in the creative process itself! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eHOW CAN I HELP MAKE THIS A THING?\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003ePledge down below! No matter what your budget is, there\u0027s an option that won\u0027t break the bank. EVERY SINGLE DOLLAR HELPS! The more money you throw at your screen, the more I give you in return. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eTHANK YOU!!\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eNo seriously, thank you all. I cannot express just how amazing the feedback has been on this journey so far, and I owe it all to you! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eMUCH OF MY CONTENT IS MEANT FOR ADULTS ONLY.\u003cbr\u003e\nYOU MUST BE 18+ YEARS OLD TO PARTICIPATE.\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
