    "summary": "Hello!\u00a0\u003cbr\u003e\u003cbr\u003eWe are Jeff and Brenda from S/V Adventurer. \u00a0First of all, thanks for checking out our Patreon page. \u00a0\u003cbr\u003e\u003cbr\u003eWhy do we have a Patreon account? \u00a0Well, that\u0027s simple. \u00a0It\u0027s because making the videos and writing the blog not only takes a bunch of time, it costs us a few bucks to put them on the web for your enjoyment. \u00a0And surprisingly, other than the boat itself, the creation and uploading of these videos and blogs are our single biggest monthly expense while we are cruising. \u00a0Yes it\u0027s true, we spend more on uploading this stuff than we spend on tacos...and I eat a lot of tacos!!!\u003cbr\u003e\u003cbr\u003eSo, if you enjoy this nonsense you\u0027ve been watching and reading, and strangely even get something out of them, then please consider chipping in to the cost of making and uploading this stuff. \u00a0Help me not have to choose between eating tacos and uploading more nonsense, because when it comes time, tacos will always win.\u00a0\u003cbr\u003e\u003cbr\u003eIf we get to the point where we are actually covering the cost of producing and uploading this stuff, we would like to improve the quality of what you are watching with better equipment. \u00a0A camera with better stabilization (less shaky footage would be nice for you and me), a microphone with a windscreen, and a computer that can keep up with editing would all be really nice. \u00a0But until then, just covering our costs and not having to chose between uploading and tacos would be nice. \u00a0\u003cbr\u003e\u003cbr\u003eIf you aren\u0027t familiar with Patreon or how it works, go here to learn all about it:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/2046...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks again for visiting our Patreon page, and even more, thanks for following along on our adventure and for your support!\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003e\u003cbr\u003eJeff and Brenda\u003cbr\u003eS/V Adventurer\u003cbr\u003e"
