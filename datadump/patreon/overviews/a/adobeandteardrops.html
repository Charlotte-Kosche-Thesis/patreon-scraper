    "summary": "Thanks for landing here!\u003cbr\u003e\u003cbr\u003eAdobe \u0026amp; Teardrops has been going strong for five whole years now. Over that time Rachel has covered music festivals, independent artists, artists represented by major record labels, been featured numerous times on \u003cem\u003eNo Depression\u003c/em\u003e (the go-to for alt-country news), and landed on the Daily Beast\u0027s \u003ca href=\"http://www.thedailybeast.com/articles/2014/01/26/the-best-of-the-music-blogs.html\"\u003ebest music blogs of 2014\u003c/a\u003e. (See? Proof.) \u003cbr\u003e\u003cbr\u003eWhere does this praise come from? I like to think it\u0027s partially hipster snark, but also my attempts to tie in the music with socio-political commentary. I take great pride in representing artists who are POC, queer, and gender non-conforming -- country music is American music and America is comprised of more than straight white men. \u003cbr\u003e\u003cbr\u003eVon Cloedt has been the mastermind and host of the wildly successful podcast Americana Rock Mix for the past 10 years. The pair joined forces in February 2018 to create a blog/podcast hybrid.\u003cbr\u003e\u003cbr\u003eEach blog post takes a minimum three hours to complete: listening to the album at least twice and then about 45 minutes to an hour to actually write a post.\u003cstrong\u003e \u003c/strong\u003eBetween both Von and Rachel, each episode takes about 3 hours to complete (including recording and mixing.) This is a labor of love but we could sure use a little bit of your life (as expressed through money thanks to sweet, sweet capitalism) to help keep the podcast going!\u003cbr\u003e"
