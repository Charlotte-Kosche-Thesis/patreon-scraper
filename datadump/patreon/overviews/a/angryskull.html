    "summary": "Thank you for taking the time to stop by our Patreon page! \u003cbr\u003e\u003cbr\u003eWe are a small studio that develops and publishes video games and comics, based in Tucson, Arizona. We are currently working on our first game MiniBotz, where players take control of Robots loaded to the gears with weapons and bad attitudes. In their struggle for dominance, these robots fight one another or hordes of cockroaches, CandyCubz, and BoomCubez for control of the map. \u003cbr\u003e\u003cbr\u003eWe have learned a lot from developing MiniBotz. The next evolution of Angry Skull Studios is to combine Comics and Video Games into one medium. We want to create interactive comic books; this will blend a great story into a playable adventure where to unlock the full story you have to beat the game.\u003cbr\u003e\u003cbr\u003eWe are working with Slacker Comics and SpyderSoft to make this dream come true. The first in the series will be a story called Hikari - Flame Maiden. This project will be a Motion Comic, a printed comic, a four-part mobile game, ending in a Castlevania type PC/Console game. \u003cbr\u003eBut Don\u0027t worry ... We have something special planned for MiniBotz, so for all you fans out there we haven\u0027t left you out. Stay tuned to this site to keep up to date with The Angry Skull Staff as they try to make great content. \u003cbr\u003e"
