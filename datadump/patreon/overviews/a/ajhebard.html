    "summary": "\u003ca href=\"http://ajhebard.tumblr.com\" rel=\"nofollow\"\u003eTUMBLR\u003c/a\u003e |\u00a0\u003ca href=\"http://instagram.com/ajhebard\" rel=\"nofollow\"\u003eINSTAGRAM\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/ajhebard\" rel=\"nofollow\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003ca href=\"http://ajhebard.com\" rel=\"nofollow\"\u003eAJHEBARD.COM\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n[Hi! My name is AJ Hebard, I\u2019m an illustrator and digital artist, and welcome to my Patreon page! \u003cbr\u003e\n\u003cbr\u003e\nI currently work as a mental health counselor, but my lifelong dream has been to make a career doing art. So I have been transitioning toward living my passion by making connections at conventions, applying to art and design jobs daily, and getting in the habit of positive self-promotion. Using Patreon to connect with people who like my work is a part of this process.\n\u003cbr\u003e\n\u003cbr\u003e\nMy finished works are currently available for free on my tumblr, but if you are interested in seeing more than that, or just want to support what I do, Patreon makes that possible through a small monthly contribution. This contribution will give you access to all kinds of extras, like livestreams, sketch requests, and an exclusive feed with process work and tutorials; plus, with a larger contribution, you can access other, more personalized rewards like commissions, monthly prints, and one-on-one Q\u0026amp;A sessions. \n\u003cbr\u003e\n\u003cbr\u003e\nAll of the proceeds from patreon will go toward helping me pay my bills as I work toward my ultimate goal of becoming a full-time artist. More financial stability means more time to create art, and ultimately, more rewards and extras for people like you.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for watching!]\n\u003cbr\u003e"
