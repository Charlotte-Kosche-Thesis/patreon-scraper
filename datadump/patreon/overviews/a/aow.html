    "summary": "\u003cstrong\u003eIn everything that I do, I believe in inspiring the individual to be the most virtuous warrior they can be.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI believe that in doing this, we can decrease the amount of unjust violence, suffering and chaos in the world. \u003cbr\u003e\u003cbr\u003eIn short, I believe that forging personal virtue can create a safer world.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne way I inspire the individual is by sharing with them powerful true stories of virtue, valor, and heroism on my podcast, \u003cem\u003eThe Anatomy of Warrior Show\u003c/em\u003e. Guests on the show can be anyone from the\u00a0\u003cstrong\u003eprofessional warrior or civilian realm who have stories of virtue, valor and heroism that we can benefit from hearing.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eYour contribution gives me the financial resources I require to produce the show and continue to interview amazing guests.\u00a0\u003cbr\u003e\u003cbr\u003eIf you believe what I believe - that you and I can create a safer world through forging personal virtue - than I invite you to become a patron.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much in advance for your support!\u00a0\u003c/strong\u003e\u003cstrong\u003eYour support and belief in me is inspiring and I am eternally grateful to you for it. Let\u0027s make a more virtuous and safer world together!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLive with Virtue!\u003cbr\u003e\u003cbr\u003eAlex Lanshe\u003cbr\u003e\u003cbr\u003eNOTE:\u00a0\u003cstrong\u003eALL donations at all levels on my Patreon have access to the same rewards \u0026amp; content. If you pledge $1 or $100 you have access to the same rewards. Why am I doing this? Because I realize certain people have different financial means and I wish to reward the act of pledging and supporting more than the dollar amount that is pledged. \u003cbr\u003e\u003cbr\u003eAnother reason I have chosen to do things this way is because I only want you to become a patron if you believe what I believe. If you do, you won\u0027t have a problem with how I have chosen to run things. \u003c/strong\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003eAlexander Lanshe\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eNational Speaker, Amazon #1 Best Selling Author and 20 year\nveteran of martial arts, personal protection, and combat fighting systems\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nAlexander Lanshe grew up in the greater Akron area in northeast\nOhio with his parents and 6 younger siblings. He was homeschooled his entire\nlife prior to going to the University of Akron where he received a Bachelor\u2019s\nof Science degree while double majoring in Exercise Science and Philosophy.\nGrowing up, he held all manner of different jobs from Golf Caddy at the\nbeautiful Donald Ross design of Congress Lake in Hartville, Ohio, to buss boy\nat the nation\u2019s largest dinner-theatre, to helping students succeed in\nacademia, to working 1 day as a truck dispatcher. \u003cbr\u003e\n\n\u003cbr\u003e\n\nFrom the age of 5 when his parents enrolled him in Karate, Alex\nhas trained with and been mentored by some of the most influential protectors\nand warriors in the country. He has been teaching \u0026amp; training people just\nlike you about martial arts, personal protection and self-defense for over a\ndecade. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIn 2014, Alex started his own company, Alexander Lanshe LLC, where\nhe provides personal protection solutions to private individuals, groups, \u0026amp;\ncompanies. He has trained men and women from teacher\u2019s organizations, women\u2019s\ngroups, university and college students, to current and former members of the\nmilitary, including the US Navy, US Army Rangers and other branches. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIn addition to the book you are reading, he is the\nAmazon-Published author of \u003cem\u003eWarrior Attitude: 21 Ways to Think and Act Like a\nWarrior that Will Transform Your Outlook on Life\u003c/em\u003e, and co-author of the\nAmazon #1 Best Seller, \u003cem\u003eRock Your Life: Encouraging Stories to Inspire and\nMotivate You to Rock Your Life\u003c/em\u003e. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAlex\u2019s life mission is to protect other people from unjust\nviolence by instilling in them the virtues of a warrior. He does this primarily\nthrough speaking engagements for small groups of a dozen to large conferences\nof thousands, writing guest articles and blogs, expanding his private client\nbase, interviewing people on his podcast, \u003cem\u003eThe Anatomy of a Warrior Show\u003c/em\u003e,\nor by appearing as a guest on radio, TV or podcast interviews. \u003cbr\u003e\n\n\u003cbr\u003e\n\nHe is a national speaker, founder of \u003ca href=\"http://www.alexlanshe.com/\"\u003ewww.AlexLanshe.com\u003c/a\u003e, and \u003ca href=\"http://www.anatomyofawarrior.com/\"\u003ewww.AnatomyOfaWarrior.com\u003c/a\u003e, blogger, serial\ninterviewer, modern weaponry innovator (from cell phones to fidget spinners),\nprefers dogs over cats, loves to play sand volleyball with his family, has been\nclassically trained in Japanese Swordsmanship and once shared the stage with a\nvomiting Rudy Ruettiger, the man whose story inspired the blockbuster football\nfilm, \u201cRudy\u201d.\u003cbr\u003e",
