ong\u003e\u003cbr\u003e\u003cstrong\u003eSeptember 8\u003c/strong\u003e - Vanya and Sonia and Masha and Spike\u003cbr\u003e\u003cstrong\u003eNovember 10\u003c/strong\u003e - A Doll\u0027s House\u003cbr\u003e\u003cstrong\u003eDecember 29\u003c/strong\u003e - Fat Pig\u003cbr\u003e\u003cstrong\u003eFebruary 2\u003c/strong\u003e - Angels in America: Millennium Approaches\u003cbr\u003e\u003cstrong\u003eMarch 16\u003c/strong\u003e - Six Characters in Search of an Author\u003cbr\u003e\u003cstrong\u003eApril 27\u003c/strong\u003e - Next Fall\u003cbr\u003e\u003cstrong\u003eJune 8\u003c/strong\u003e - How I Learned to Drive\u003cbr\u003e\u003cstrong\u003eJuly 20\u003c/strong\u003e - The Drag\u003cbr\u003e"
