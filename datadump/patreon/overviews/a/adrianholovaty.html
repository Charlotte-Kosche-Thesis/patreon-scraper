    "summary": "Hello Internet person!\u003cp\u003e\u003cb\u003eWHO IS THIS?\u003c/b\u003e\u003c/p\u003e\u003cp\u003eI\u0027m Adrian Holovaty in Chicago, and I\u0027ve been posting YouTube guitar videos since 2007. I do all sorts of stuff, from fingerstyle love songs to gypsy jazz video game themes. Sometimes it\u0027s funny, sometimes it\u0027s sad, sometimes it\u0027s a single guitar, sometimes it\u0027s five multitracked guitars. The common thread is: it\u0027s songs that I like, that I try to do justice to.\u003c/p\u003e\u003cp\u003eOh, and it\u0027s all instrumental. If I sang in my videos, I\u0027d be the one paying \u003ci\u003eyou\u003c/i\u003e to sit through them. Trust me.\u003c/p\u003e\u003cp\u003e\u003ca href=\"http://www.youtube.com/user/adrianholovaty/videos\" rel=\"nofollow\"\u003eHere\u0027s my YouTube video archive\u003c/a\u003e, so you can get a taste.\u003c/p\u003e\u003cp\u003eI\u0027m excited to use Patreon because making videos has always been a side thing for me, and this could give me a chance to spend more time on my guitar playing! Or at least help me buy guitar strings every once in a while. :-)\u003c/p\u003e\u003cp\u003e\u003cb\u003eHOW DOES THIS WORK?\u003c/b\u003e\u003c/p\u003e\u003cp\u003eYou can use this site to pledge me a buck or three each time I post a music video. In exchange, you\u0027ll get the warm fuzzy feelings of supporting an independent musician -- \u003ci\u003eplus\u003c/i\u003e some extra perks, depending on the pledge level. See below for the details. (Spoiler alert: Tabs! Blooper reels! Song requests!)\u003c/p\u003e\u003cp\u003eNo need to worry about being charged unpredictably often. If you pledge $1 per video and you\u0027re worried about me posting 30 videos in a month, you can set a monthly maximum so that you don\u0027t break the bank. Historically, I\u0027ve posted videos every few months, though I\u0027m hoping Patreon encourages me to post more -- my goal is between one and four videos a month.\u003c/p\u003e\u003cp\u003e\u003cb\u003eWHAT IF I CAN\u0027T PAY?\u003c/b\u003e\u003c/p\u003e\u003cp\u003eImportantly, my videos will continue to be free. So for those of you who can\u0027t afford to be a patron or don\u0027t want to be one for whatever reason: that\u0027s totally fine. You\u0027ll still get to see my videos on YouTube. My stuff is \u003ci\u003enot\u003c/i\u003e going behind a paywall. Also, note that you can stop donating at any time and I will still love you.\u003c/p\u003e\u003cp\u003eThank you for checking this out, and thanks for listening to my music!\u003c/p\u003e\n"
