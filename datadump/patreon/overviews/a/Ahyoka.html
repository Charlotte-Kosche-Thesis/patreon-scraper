    "summary": "I started my artwork journey as just a love for drawing and bringing things to life in my pages. \u00a0I later realized that it was powerfully inspiring to people if I share it with others and I realized that I needed to share it with the world, because there is no telling how many people I could reach and on some level help. \u00a0\u003cbr\u003e\u003cbr\u003eI recently had a wake up call that was scary to say the least, at my main job welding I lost part of one of my fingers. \u00a0 This itself may not sound scary but when your right handed \u00a0and it\u2019s your index finger or drawing finger it was really scary when they said I\u2019d probably never have it or use it again. \u00a0Needless to say I proved them wrong and it\u2019s attached and I\u2019m using it again but relearning how to use it was a hard task to do., but it was a wake up call for me because I realized that no matter what art was my dream and I needed to seriously pursue it before I lost my chance to! \u00a0I tell this story to show how much art means to me and how dedicated I am to being able to create magic on paper and canvas for you my fans!\u00a0\u003cbr\u003e\u003cbr\u003eThank you to everyone for their support and following me on my journey trying to make it as an artist with four kids! \u00a0I want them to know with hard work any Dream is possible as long as you never give up!"
