    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHello and welcome! Thanks for visiting my Patreon page! I\u0027m Akano and I make anime song covers on Youtube!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWHO ARE YOU AND WHY DID YOU CREATE A PATREON PAGE?\u00a0\u2728\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI created this Patreon page for the people who want to help me continue my journey on Youtube! I am not a professional singer but singing has always been my passion. Ever since I was a kid, I enjoyed singing and even joined a few contests way back. As I grew older, a lot of things changed and I began to doubt my ability and lost confidence in my singing. I\u0027m so glad to have met my best friend who introduced me to Japanese music. I began sharing my covers online late 2009 under the name Akano (which was supposed to be Akane, I mistyped it and never bothered to change \ud83d\ude02). Singing on Youtube was so fun and became a constant hobby of mine. I met a lot of amazing people during this time, people who inspired me to do what I love. I met people who loved my voice and believed in my singing. Of course, there are hurdles that came along the way. I thought of quitting Youtube a lot of times but I kept coming back and guess what, I\u0027m still here. I can\u0027t stop singing, I love it so much and I don\u0027t want to stop instead I want to be better! I want to do this seriously now.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWHERE WILL THE\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003eFUNDS GO?\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2728\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eAll Patreon generated revenue will be used to create more and better covers! As I do all of these by myself (except for the instrumentals), most of the time I struggle to release a new cover. Recording, mixing, and filming are all time-consuming and sometimes my laptop can\u0027t handle all the work. With your help, I\u0027ll be able to make more covers fast, upgrade my equipment, and hire people to help me with mixing, arrangements, etc! I also want to give back to my amazing friends who shared with me their instrumentals! In the future, I plan to release some originals too!\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eThank you for reading all of that!\u00a0Regardless of what you can or cannot give, I am very thankful for your support! I will keep doing my best!\u00a0\u003c/span\u003e\ud83d\udc96\u003cbr\u003e\u003cbr\u003ePS: If you choose to become a Patron, you can set a monthly cap on how much you are able to donate! Also, please read my \u0027Regarding Rewards\u0027 post, ty!\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://emojipedia.org/sparkling-heart/\"\u003e\u003c/a\u003e"
