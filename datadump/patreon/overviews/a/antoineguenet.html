    "published_at": "2017-11-22T19:07:12+00:00",
    "summary": "\u003cstrong\u003eThis page is currently inactive. I\u0027m working on a new project and will let you know when the page is back up. Thanks for your understanding.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(en Fran\u00e7ais plus bas)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHey you!\u003c/strong\u003e How are you?\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m Antoine Guenet, musician etc.\n\u003cbr\u003e\n\u003cbr\u003e\nMy life has been\u00a0full of music\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"http://www.antoineguenet.com/timeline\" target=\"_blank\"\u003e(see timeline)\u003c/a\u003e. Like everybody else, every breath I take is music.\u003cbr\u003e\n\u003cbr\u003e\nSometimes music takes a long time to mature, sometimes it belongs to the instant.\n\u003cbr\u003e\n\tThis Patreon page is about sharing both. Take a step into my world.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThree times a week\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI record some music and I post it here\u003c/span\u003e.\u003c/h4\u003e\nSometimes it\u0027s a piano improvisation, sometimes a composition, sometimes a cover...\n\u003cbr\u003e\nSometimes these will be building blocks of \n\u003cem\u003enew\u003c/em\u003e compositions that could be published later. In any case, three mornings a week you get something new in your mailbox, something to start our day with.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat it means to become a Patron\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou click \u003cstrong\u003e\"Become a Patron\"\u003c/strong\u003e above\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eYou choose\u003c/strong\u003e\u003c/em\u003e how much you want to pay per month (starting at 1$)\u003c/li\u003e\n\t\u003cli\u003eYou get new exclusive music by email \u003ci style=\"background-color: initial; font-weight: bold;\"\u003ethree times a week\u003c/i\u003e\u00a0(Monday, Wednesday, Friday at 7am CET)\u003c/li\u003e\n\t\u003cli\u003eThere are\u00a0\u003cstrong\u003eno strings attached\u003c/strong\u003e: you can stop the subscription/patronage\u00a0\u003cstrong\u003e\u003cem\u003ewhenever you want\u003c/em\u003e!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThanks a million already, I\u0027m looking forward to meeting you!\n\u003cbr\u003e\nAntoine\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e==============================================\u003c/div\u003e\u003cstrong\u003eCette page est actuellement inactive. Je travaille \u00e0 un nouveau projet et je vous tiendrai au courant quand la page sera \u00e0 nouveau active. Merci de votre compr\u00e9hension.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(version fran\u00e7aise)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eH\u00e9 vous !\u003c/strong\u003e Comment \u00e7a va ?\u003cbr\u003e\n\u003cbr\u003e\nJe suis Antoine Guenet, musicien etc. \n\u003cbr\u003e\n\u003cbr\u003e\nMa vie est pleine de musique\u00a0\u003ca href=\"http://www.antoineguenet.com/timeline\" target=\"_blank\"\u003e(voir ligne du temps)\u003c/a\u003e. Comme tout le monde, chacune de mes respiration est musicale.\u003cbr\u003e\n\u003cbr\u003e\nParfois, la musique met beaucoup de temps \u00e0 arriver \u00e0 maturation, parfois elle appartient \u00e0 l\u0027instant.\n\u003cbr\u003e\nCette page Patreon est l\u00e0 pour partager les deux. Vous accueillir dans mon monde.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTrois fois par semaine\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ej\u0027enregistre de la musique et je la poste ici\u003c/span\u003e.\u003c/h4\u003e\nParfois c\u0027est une improvisation de piano, parfois une composition, parfois une reprise...\n\u003cbr\u003e\nParfois ces enregistrements formeront les blocs de construction de nouvelles compositions qui seront publi\u00e9es plus tard. Dans tous les cas, trois matins par semaine vous recevrez quelque chose de nouveau dans votre bo\u00eete mail, de quoi d\u00e9marrer notre journ\u00e9e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"\"\u003eCe que \u00e7a veut dire de devenir un \"M\u00e9c\u00e8ne\"\u003c/h4\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003eVous cliquez sur \u003cstrong\u003e\"Become a Patron\"\u003c/strong\u003e\u00a0(\"Devenir un M\u00e9c\u00e8ne\") en haut de cette page\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVous choisissez\u003c/strong\u003e\u00a0combien vous voulez payer par mois (\u00e0 partir de 1$)\u003c/li\u003e\n\t\u003cli\u003eVous recevez de la musique exclusive par e-mail trois fois par semaine (lundi, mercredi, vendredi \u00e0 7h CET)\u003c/li\u003e\n\t\u003cli\u003eIl n\u0027y a \u003cstrong\u003eaucune contrainte\u003c/strong\u003e : vous pouvez interrompre l\u0027abonnement/m\u00e9c\u00e9nat \u003cstrong\u003equand vous voulez !\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nMerci beaucoup d\u0027avance, j\u0027ai h\u00e2te de vous rencontrer !\n\u003cbr\u003e\nAntoine"

     "completed_percentage": 0,
     "created_at": "2017-10-26T13:00:23+00:00",
     "description": "\u003cstrong\u003eThe AG8tet Project\u003c/strong\u003e\u003cbr\u003eIn 2012 I wrote what I think was some of the best music I\u0027ve ever written. It took me a whole year. It was music for an 8-piece band divided in 3 sections. These were songs around the theme of the end of the world (2012 was the year of all kinds of creepy predictions), the orchestration of which was inspired by Conlon Nancarrow\u0027s studies for player piano. Three bands were effectively playing at different tempi and split up on different stages for one public performance, at the Gentse Feesten in Belgium. The lack of budget made it impossible for me to finish up the project, polish it, rehearse it properly and record it. With that time and money, I will finally be able to do so, and pay the musicians and the studio for that to be done excellently.\u003cbr\u003eObviously, the whole process will be documented and shared with you guy.\u003cbr\u003eExciting!\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/1042fa_f6f37e80b20f4a268b950f53a6151549.png/v1/fill/w_689,h_454,al_c,usm_0.66_1.00_0.01/1042fa_f6f37e80b20f4a268b950f53a6151549.png\"\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "1004781",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 10000,
     "completed_percentage": 0,
     "created_at": "2017-11-18T20:58:06+00:00",
     "description": "\u003cstrong\u003eI\u0027ll cover whatever \u003cem\u003eyou\u003c/em\u003e\u00a0ask me to... on video!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eTo thank you for this great start, I vow to make a video where I cover a song\u003cem\u003e\u00a0you guys\u00a0\u003c/em\u003echoose. I\u0027ll take requests via the patron-only feed.\u003cbr\u003e\u003cimg src=\"http://www.lesphotosdemartin.be/wp-content/uploads/2016/05/2015-02-28-20-03-04.jpg\"\u003e\u003cbr\u003e(Picture by Martin Michiels)",
     "reached_at": null,

    },

   {
    "attributes": {
     "amount_cents": 30000,
     "completed_percentage": 0,
     "created_at": "2017-11-18T22:26:14+00:00",
     "description": "\u003cstrong\u003eA better sound!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAt this point I think it\u0027s getting time for some new gear. I want the music to sound better so I should buy some good studio monitors instead of mixing with headphones... I was thinking of the KRK Rokit 5 G3, which seem to be the standard for small home studios. What do you think?\u003cbr\u003e\u003cimg src=\"https://www.thomann.de/pics/bdb/322747/10300878_800.jpg\"\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "1025849",

   },
   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 0,
     "created_at": "2017-11-18T22:39:00+00:00",
     "description": "\u003cstrong\u003eA better piano sound!\u003c/strong\u003e\u003cbr\u003eI have a nice piano at home and I\u0027d like to be able to record it instead of using a digital piano. For that, I\u0027ll need a good pair of microphones. To record my trio at home I had borrowed the Rode NT5-MP and they did the job fine while being pretty inexpensive so this is what I was thinking of acquiring.\u003cbr\u003e\u003cimg src=\"https://images.static-thomann.de/pics/bdb/240731/2166108_800.jpg\"\u003e\u003cbr\u003e",
