    "summary": "Conte\u00fado pesquisado! \u00c9 isso que torna nosso canal um ponto de refer\u00eancia diferenciado!\u003cbr\u003eH\u00e1 mais de 5 anos, produzimos temas relacionados \u00e0 lendas urbanas, contos de terror e mini document\u00e1rios.\u003cbr\u003eNosso conte\u00fado \u00e9 refer\u00eancia em v\u00e1rios meios e alguns deles v\u00e3o desde uma pesquisa sobre uma lenda para um trabalho escolar, at\u00e9 ao entretenimento familiar aos finais de semana.\u003cbr\u003eMas nossa dedica\u00e7\u00e3o e hobby, se tornou um compromisso e hoje temos gastos mensais que ultrapassam nossa receita.\u003cbr\u003ePrecisamos de sua ajuda para manter parte desses gastos e ao mesmo tempo, manter a qualidade de nossos conte\u00fados;\u003cbr\u003ePensando nisso, resolvemos criar uma nova s\u00e9rie de v\u00eddeos no canal e ela, ter\u00e1 como tema o sobrevivencialismo.\u003cbr\u003eInicialmente, ser\u00e3o produzidos 6 novos v\u00eddeos externos, para essa nova s\u00e9rie.\u003cbr\u003eVoc\u00ea estar\u00e1 financiando um conte\u00fado simples, mas com informa\u00e7\u00f5es \u00fateis que talvez um dia at\u00e9 lhe sirva de benef\u00edcio, al\u00e9m de \u00e9 claro, entreter voc\u00ea e sua fam\u00edlia!\u003cbr\u003eComo criador de conte\u00fado, acredito que todos merecem recompensas. H\u00e1 aquela l\u00f3gica tradicional: Quem doa mais, recebe recompensas melhores. Por\u00e9m tamb\u00e9m acredito, que se voc\u00ea acompanha meu trabalho, j\u00e1 me conhece e sabe que sou uma pessoa acess\u00edvel atrav\u00e9s de nossos grupos.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eVEJA NOSSO PRIMEIRO V\u00cdDEO DESSE PROJETO:\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5ngXghwI3-8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRECOMPENSAS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSabemos que quem colabora com mais, deve receber algo maior em troca, mas n\u00e3o podemos elevar os custos de nossa produ\u00e7\u00e3o e por isso, trataremos todas as colabora\u00e7\u00f5es com as mesmas recompensas.\u003cbr\u003eLembre-se: Se voc\u00ea pode, fa\u00e7a o seu melhor. Voc\u00ea estar\u00e1 financiando nossas cria\u00e7\u00f5es e embora n\u00e3o tenhamos condi\u00e7\u00f5es de retribuir de acordo com o seu melhor, n\u00e3o significa que n\u00e3o reconhecemos tal fato!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePARA TODAS AS COLABORA\u00c7\u00d5ES A PARTIR DE 5 USD ( 5 d\u00f3lares)\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eEm nossa s\u00e9rie de v\u00eddeos que ser\u00e1 produzida, adicionaremos nos cr\u00e9ditos os nomes (apenas pessoa f\u00edsica) de todos os colaboradores.\u003c/li\u003e\u003cli\u003eRealizaremos todos os meses, uma confer\u00eancia por voz no Discord APP apenas com os colaboradores.\u003c/li\u003e\u003cli\u003eSer\u00e1 criado um grupo secreto no Facebook, onde os colaboradores poder\u00e3o participar das discuss\u00f5es referente ao projeto e ter acesso \u00e0 previas antecipadas e exclusivas do material que ser\u00e1 produzido e posteriormente, enviado para o nosso canal.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eE voc\u00ea, ainda n\u00e3o conhece nosso trabalho? \u003cbr\u003eEnt\u00e3o clique aqui para conhecer: \u003cbr\u003e\u003ca href=\"https://www.youtube.com/Terror/videos\"\u003ehttps://www.youtube.com/Terror/videos\u003c/a\u003e\u003cbr\u003eIMPORTANTE: As recompensas ser\u00e3o entregues ap\u00f3s o segundo m\u00eas de contribui\u00e7\u00e3o.\u003cbr\u003eA produ\u00e7\u00e3o da s\u00e9rie, ser\u00e1 feita de acordo com as metas, ou seja, elas precisam serem atingidas para que possamos produzir.\u003cbr\u003e"
