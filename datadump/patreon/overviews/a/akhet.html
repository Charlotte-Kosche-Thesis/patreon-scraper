    "summary": "\u003cstrong\u003eEm hotep\u003c/strong\u003e (in peace)!\u003cbr\u003e\u003cbr\u003eMy name is Jeff and I\u0027m here to make apps and websites inspired by ancient Egyptian religion, art, science, and culture. My hope is to be able to make some of the more complicated resources on ancient Egypt more accessible and enjoyable for everyone. Towards that end, my very first project here is a...\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eKemetic Calendar\u003c/h3\u003eThis project aims to create a native calendar application on \u003cstrong\u003eiOS \u003c/strong\u003eand \u003cstrong\u003eAndroid\u003c/strong\u003e\u00a0which combines the \u003cstrong\u003eCivil\u003c/strong\u003e, \u003cstrong\u003eLunar\u003c/strong\u003e, and \u003cstrong\u003eSolar\u003c/strong\u003e\u00a0calendars of ancient Egypt as well as our modern day \u003cstrong\u003eGregorian\u003c/strong\u003e calendar. This calendar will include over \u003cstrong\u003e800\u003c/strong\u003e\u00a0religious festivals compiled from over \u003cstrong\u003e100\u003c/strong\u003e\u00a0sources as well as the protective deities of \u003cstrong\u003eevery day of the year\u003c/strong\u003e. This is all\u003cstrong\u003e\u00a0\u003c/strong\u003ethanks to the amazing work done by Tamara L. Siuda in\u00a0\u003ca href=\"http://www.egyptiandaybook.com/\" target=\"_blank\"\u003eThe Ancient Egyptian Daybook\u003c/a\u003e. Be sure to check out her\u00a0\u003ca href=\"https://www.patreon.com/tsiuda\" target=\"_blank\"\u003ePatreon page\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThe app will also support searching by holiday or God/Goddess. This will make it easy to find all days in which a given God/Goddess is in festival. More information about this project as well as the full list of planned features can be found at:\u003cbr\u003e\u003ca href=\"https://www.kemetical.com/about\" target=\"_blank\"\u003ehttps://www.kemetical.com/about\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTo view an online demo of the calendar (with very limited features), visit:\u003cbr\u003e\u003ca href=\"https://www.kemetical.com/\" target=\"_blank\"\u003ehttps://www.kemetical.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eUntil this project is completed, the only way to get access to the iOS or Android app will be through this Patreon! Each month you support my work (at the $5+ tiers), you\u0027ll be given access to a beta key which will let you try out the current development version of the app on your \u003cstrong\u003eiOS\u003c/strong\u003e or \u003cstrong\u003eAndroid\u003c/strong\u003e devices.\u003cbr\u003e\u003cbr\u003eA huge thank you to everyone who supports me in my development efforts, monetarily or otherwise!\u003ca href=\"https://www.patreon.com/tsiuda\"\u003e\u003c/a\u003e"
