    "summary": "\u003ch1\u003e\u003cstrong\u003eAbout us\u003c/strong\u003e\u003c/h1\u003e\nWe are Zoe and Ashleigh, authors of many genres and flavors, focusing primarily on LGBT fiction.  We\u2019re also game designers!\n\u003cbr\u003e\n\u003cbr\u003e\n Zoe has been writing for 8 years with a semi-professional background in an editing environment as a photographer, despite being legally blind.  Even with that sometimes crippling disability she continues to pursue visual arts like photography, painting, YouTube Video creation, and under Ashleigh\u2019s guidance, game development.\n\u003cbr\u003e\n\u003cbr\u003e\nAshleigh has been writing for 5 years give or take a few months, and coding in C sharp and various other languages for 14 years. Notably she was active in Emulator communities for many years and continues to spearhead the historical preservation project \u201cCellAO\u201d, seeking to preserve Anarchy Online.  Her ultimate goal is to eventually create her own MMO of any sorts.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eBeta Reading\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nWhat is Beta Reading? Well it\u0027s pretty much what it says, you get access to the story / chapter / poem/ etc.  1 week before it\u0027s released to the public, We\u0027ll end up leaving all Beta stories up here on our patreon in the perspective tier.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eLive Writing\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nWhat is Live Writing?  You probably noticed that we give our Tier 4 patrons the ability to actively watch us write.  It\u2019s similar to a game designer or artist live streaming, except that there\u2019s zero delay.  That\u2019s because we use Google Docs to collaborate in real time.\n\u003cbr\u003e\n\u003cbr\u003e\nThis gives us the ability to invite guest readers to view, chat, and even comment live, during the creative process!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eImages/Drawings\u003c/strong\u003e\u003c/h1\u003e\nAll images / drawings that are by me or Zoe are just for you\u0027re personal use, if you\u0027d like to use them commercially you must contact us and get permission first. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eVideo game images/movies\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nImages and videos of our games or game related stuff are for you\u0027re view please do not distribute them.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eVideo games\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nAlpha/Beta access to our video games are for you and you alone, please do not distribute them.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eOur Links\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://bigclosetr.us/topshelf/book-page/66249/zoe-and-ashleighs-story-booke-corner\"\u003eJoint Author Page\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://bigclosetr.us/topshelf/book/19607/zoe-taylor\"\u003eZoe\u0027s page\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://bigclosetr.us/topshelf/book/35291/darkkittens-story-page\"\u003eAshleigh\u0027s page\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.facebook.com/pg/zoeashleighsbc\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/DarkKitten123\"\u003e@Darkkitten123 - Ashleigh\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/AutumnalWillow\"\u003e@AutumnalWillow   - Zoe\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCB3Oi93M7GZMprMkzl9GQZw\"\u003eZoe\u0027s Youtube\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
