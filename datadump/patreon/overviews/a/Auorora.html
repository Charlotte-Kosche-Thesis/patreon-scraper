    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003eA Little About Me: \u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cimg src=\"https://pbs.twimg.com/media/DaYviG_X0AAeHa8.jpg:large\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003eHello everyone! I\u0027m Amber (AKA:\u00a0 Ambutts / Auorora /Shankykilly), and this is my small space of ART.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c990944d2ab3ce7a24cf2005b8f124dd/tumblr_inline_onh39mBXVe1sur269_500.png\"\u003e\u003cbr\u003eSince moving from the USA to Sweden, I\u0027ve been able to dedicate more time to skill improvement, and it is my hope that my work can either uplift someone, or inspire someone.\u00a0 I\u0027ve been inspired by so many artists, I can\u0027t even begin to tell you.\u00a0 To be able to put a smile on someone\u0027s face is one of the greatest accomplishments that one can hope for.\u00a0 If you decide to support me, know that I appreciate it from the bottom of my heart, and that I will do my best to give all of you quality content.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs a thank you to my patrons:\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eYou are eligible for monthly prizes each month, and I rotate each and every patron per month at random, this way everyone gets something from me and are not left out.\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003e You are eligible to have your name thrown in twice for raffles.\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eYou have access to commission information three days to one week before I post it on other social media sites.\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003e You are eligible for up to 75% off art pieces during my PWYW Streams,every stream. \u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e   \u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
