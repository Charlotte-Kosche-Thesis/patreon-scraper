    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/160554/d65fe0def7c6468ebbcff38e102327ee?token-time=2145916800\u0026token-hash=Vvwi2fCuNY9KHOQoi4pFDzFMSxUfh_pFHxLby7CPtFE%3D",

    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FZraSqnzXS3k%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZraSqnzXS3k\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FZraSqnzXS3k%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=ZraSqnzXS3k",
    "one_liner": "funny tingles are the happiest tingles",
    "patron_count": 53,
    "pay_per_name": "month",
    "pledge_sum": 13962,
    "pledge_url": "/bePatron?c=160554",
    "published_at": "2015-04-01T16:26:24+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eNo more tiers\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eI have decided to get rid of the reward tiers, so whether you donate $1 or $10 per month, you get the same rewards.\u003cbr\u003eThere have been many patrons that have donated with the choice of receiving no rewards, and many others who don\u0027t expect anything in return, other than me continuing my videos. So it is for this reason that I see reward tiers as pointless and a way of dividing you all, whereas I want this to be a place of fairness and unity. So inspiring...\u003cbr\u003eI also don\u0027t think it\u0027s fair on people who can only afford to give $1 a month to be missing out on things. \u003cbr\u003eIf you want to give loads of dollar it\u0027s entirely up to you, but I don\u0027t ever want to make you feel like you have to so you can feel \u0027closer\u0027 to me as such. Yeah that sounds weird.\u00a0\u003cbr\u003eEquality for all! Yay!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI make ASMR videos for relaxation and tingly purposes. I like to add a bit of humour too, as I think this is the best way to make someone feel relaxed and at ease. Even if you don\u0027t get ASMR, I hope my videos can at least make you giggle.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cbr\u003eSo why donate to me?\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eThere are a few reasons:\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cbr\u003eMore Stuff!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eBeing able to buy higher quality equipment (cameras, more lighting etc).\u00a0\u003cbr\u003ePurchasing more tingly items to use in my videos.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cbr\u003eMore complex characters!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eAs you know I love coming up with new characters to star in my videos. Buying props to make myself look very different (instead of just different make up and hair styles) such as wigs, hats, clothing...and anything else I can think of.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cbr\u003eNew backgrounds\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve been filming my recent videos in my room lately, which is fine...but I think it would be even finer if I could film somewhere with a green screen and use high quality editing software to make it look amazing. I have a place I could do this, it\u0027s just the software and getting a beast of a pc to run the best. (A lot of you have commented on my nice rig, but it\u0027s mostly for aesthetic purposes) :P\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cbr\u003eTime\u00a0is of the essence\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI would love nothing more than to have time doing everything I want to do. As I explained in this video\u00a0\u003ca href=\"http://goo.gl/26qUFt\" rel=\"nofollow\"\u003ehttp://goo.gl/26qUFt\u003c/a\u003e all the dreams I have! At the moment I feel like I\u0027m rushing my videos in the evening and not putting the time into them that I really want. It might sound strange...but I want to spend an hour or so planning videos, what props to buy, what to have in the background, what sounds to incorporate etc. My videos are never scripted so everything I do is spontaneous, and I want it to stay this way. I just want more time for the little things that can really make a difference.\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cbr\u003eNo more Ads!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eOne day guys, ONE DAY I will be advert free! I hope. :)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cbr\u003eOther things\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eI\u0027ve always wanted to have my fingers in lots of different pies....as the saying goes. I\u0027ve always wanted to stream gaming videos onto twitch, however it has recently dawned on me that my internet is just too crap for this. Disappointed to say the least! So instead I want to just go back to filming and uploading onto youtube. \u003cbr\u003e\u003cbr\u003eAlso going back to drawing. I think some of you may know that I have another channel \u003ca href=\"http://goo.gl/oTFGCv\" rel=\"nofollow\"\u003ehttp://goo.gl/oTFGCv\u003c/a\u003e which has gaming and drawing videos on there, however I have not made a video in a long time. I\u0027d love to go back to this.\u00a0\u003cbr\u003e\u003cbr\u003eOf course for those of you that are just donating to help me with ASMR, your money will only go to ASMR. It\u0027s only if I have any left over will I be adding some funds to things such as buying a game (which could also be used for ASMR purposes) or a new drawing tablet etc. But I am thinking way ahead here and thinking in a dream world. \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e. . .\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI will not take the piss of your kindness, I promise. I am going to pull my finger out (ew) and start working harder to do all the things I want to do. If you wish to support my journey that you will be a part of, thank you so much....\u003cbr\u003e\u003cbr\u003e[Prepare for the cheese] I really can\u0027t express enough how happy your kind comments make me and how you really have made me feel welcome to the ASMR world. I know my videos aren\u0027t to everyone\u0027s taste and that\u0027s cool, but thank you so much for those of you who have supported me. \u003cbr\u003eAnd even those that have given me criticism, but haven\u0027t been arses about it.\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e"
