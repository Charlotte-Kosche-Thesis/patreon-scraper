    "summary": "Welcome! My name is Dan and I am working on a comic called \"Armored Gears\". This is a lifelong project I have dreamed for years and it\u0027s time I turn it into a reality. However, it is a lot of work and resources to put into. I need your \u003cstrong\u003ehelp \u003c/strong\u003eto keep it running.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what\u0027s Armored Gears?\u003cbr\u003e\u003c/strong\u003eArmored Gears is a military sci-fi comic that sets primarily in the World Wars of the 20th century. Because of my heritage which involves an interest with mecha and super robots, I\u0027ve wondered, \"what if Japan had super robots in World War II?\". The closest thing to a Gundam in real life was the battle tank. So a concept design snowballed into what it is today. With the application of my military experience, I\u0027ve thought about how an armored force would combat robots. In addition, tales of the Allies fighting Nazi Germany has been done many times, I\u0027ve felt that the Pacific needs more representation.\u00a0\u003cbr\u003e\u003cbr\u003eThere you have it, in this twisted reality, Imperial Japan is the most technologically advanced country and a tanker named Sgt. Kenner answers his call for duty to fight the enemy war machine with a set of \u003cem\u003earmored gears\u003c/em\u003e called...the \u003cstrong\u003eTANK\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThe comic can be followed here:\u00a0\u003ca href=\"https://tapastic.com/series/Armored-Gears\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/Armored-Gears\u003c/a\u003e"
