    "summary": "My name is Andy Reiner and I am a fiddler, composer and educator. \u00a0My compositional journey began with fiddle tunes and led to writing string orchestra pieces. \u00a0Fiddle tunes appear in my head and in notebooks, and I love to arrange them for bigger string ensembles. \u00a0I created this Patreon page to bring my music directly to you - music fans, musicians and string orchestra directors - through videos, audio files and downloadable PDFs of sheet music (Scores, Parts and Lead Sheets).\u00a0 And by having a direct link between composer student orchestras, we can make great music and inspire string kids everywhere!\u003cbr\u003e\u003cbr\u003eTotally free for everyone: My system of teaching collaborative tunewriting to kids and adults at fiddle camps and workshops has created a library of co-written original tunes.  Listen to these tunes and download the sheet music with the \"Fiddle Camp Tunes\" tag.\u003cbr\u003e\u003cbr\u003e11 of my string orchestra pieces are self-published and available exclusively here on Patreon! \u00a0As I compose new pieces, it can take a time to find a publisher. \u00a0As my Patron, you will have first access to the sheet music. \u00a0If you play these parts with your string orchestra, your video or recording could be the audio file I need to really sell a publisher on my new composition! \u00a0\u003cbr\u003e\u003cbr\u003eBecome my patron here to help fuel my creativity and access an ever expanding collection of music!\u003cbr\u003e"
