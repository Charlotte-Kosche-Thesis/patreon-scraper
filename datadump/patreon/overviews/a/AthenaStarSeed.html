    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\n\"My name is \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAthena StarSeed\u003cbr\u003e\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eI AM the Daughter of a Billion Burning SUNs...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSister of  ALL Nations and\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMother of ...  Reverence\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI stand before the Creator\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnd of ALL Creation...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e100%  Responsible  for\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy Thoughts, my Emotions,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy Words, my Actions\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnd All my Relations!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI AM a tiny Spark in the Heart of GOD!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e and I dedicate my Life to the \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\"I AM\" in ALL that Is.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n               I      AM      Present!!!\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis invocation is inspired by Cheif Phil Lane Jr\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003eBy Pledging to me you are supporting the Artistic Expression of my Angelic Soul Songs, Channelings and Theatrical Fitness Creations!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e...This Patreon Site is a Dream Come TRUE for me.\u003cbr\u003e\n It allows me to be financially supported while utilizing ALL my talents!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e*I intend to finish my Album: \u00a0Supreme Grace Light ($5500)\u003cbr\u003e*Create a music video of the Song Supreme Grace Light\u003cbr\u003e*Create more music videos: originals and covers for your pleasure, inspiration and enjoyment\u003cbr\u003e*Film Educational Entertainment Fitness Videos on Nutrition, Exercise and LifeStyle\u003cbr\u003e*Channel Cosmic Content Videos on Consciousness\u003cbr\u003e*UP load amazing Photos of Health and Wellness Lifestyle \u00a0\u00a0\u003cbr\u003e*Create fun play-inspired videos with my darling daughter Reverence\u003cbr\u003e for all of Our\u00a0\"inner child needs\"\u003cbr\u003e\u003cbr\u003eHere is a free gift to you, to thank you for your support:\u003cbr\u003e4 Free Ringtones - iPhone \u0026amp; Android\u003cbr\u003e\u003ca href=\"https://www.dropbox.com/sh/eoyslf167lc9eqi/AABYwUsNznIBFK_iDz_iG66Da?dl=0\" rel=\"nofollow\"\u003ehttps://www.dropbox.com/sh/eoyslf167lc9eqi/AABYwUsNznIBFK_iDz_iG66Da?dl=0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eGreetings and Salutations to You, my beautiful Cosmic Friends, Fellow StarSeeds and Conscious Supporters,\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003eI am called by the name \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eAthena StarSeed.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003eFirst, let us begin with, what I mean by \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eStarSeed. \u003c/strong\u003e\u003c/span\u003e \u003cbr\u003e\nWhen I say StarSeed, \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eI Am referring to our bodies being made of Stars. \u003c/strong\u003e\u003c/span\u003e \u003cbr\u003e\nNot just in mine, in All of us!!!\u003cbr\u003e\n\u003cbr\u003eWE have the elements of a trillion Galaxies floating in our atoms...and by \u2018Claiming\u2019 that Power,\u003cbr\u003e\u00a0\u2018We\u0027 ...bring the Heavens to the Earth... through our individual \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eSound Signature Expressions!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e Physics has proven the fact that: \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"We are all made of StarDust...\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIt sounds like a line from a poem, but there is some solid science behind this statement too:\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\nAlmost every element on Earth was formed at the hEart of a STAR!\"\u003cbr\u003e\n-Physics.org\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003eEver since I was little, I remember when Stargazing, feeling an overwhelming sense \u003cbr\u003eof Peace and Presence. \u003cbr\u003e\n I felt safe and connected to Everything and in some small mystical way... \u003cbr\u003eEverything connected back to me too. \u003cbr\u003e\n\u003cbr\u003eIt was like two tiny children holding hands.\u003cbr\u003e\n\u003cbr\u003eThe Heavenly Starlight would shine on me and I would shine the Light right back...\u003cbr\u003e\nIt became  a sacred childhood game we would play, a type of \u0027photonic morse code.\u0027 \u003cbr\u003e\n\u003cbr\u003eI now call it, \u2018The Shinning Dance!\u0027\u003cbr\u003e\n\u003cbr\u003eThe Starlight brings information, intelligence and energy! \u00a0\u003cbr\u003e\u00a0Receiving this light as a child greatly  increased my Vibration and Creativity!  \u003cbr\u003e\n\u003cbr\u003eIt also allowed me to have greater appreciate for my \u0027Body Temple\u0027 and  inspired me to take better Care!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAs Athena StarSeed,\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am a Mother, a Singer Songwriter, Channel, Performance Artist and a Fitness Coach. \u003cbr\u003eI am  am also the founder of LiteBodyFitness.com \u00a0 A program that is based in Athletic Play!\u003cbr\u003e\n\u003ca href=\"http://www.litebodyfitness.com/\" rel=\"nofollow\"\u003ehttp://www.litebodyfitness.com/\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.litebodyfitness.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003cbr\u003e I have been an athlete since childhood and I love to move and dance. \u003cbr\u003e\n Fitness brought me many lessons and gifts as a child.\u003cbr\u003e\n It taught me things like, how to stay grounded and practical as well as how to release creative energy through movement.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIt taught me how to appreciate my Body Temple, what to feed it and how to Care for it.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nI have been in the Fitness and AntiAging field for more than two decades and after studying the\u003cbr\u003e\nAncient Mystery schools and their philosophies on Health, I decided to create a \u003cbr\u003e\n Theatrical Fitness Program that addresses all 4 Dimensions for\u003cbr\u003e\u00a0\u0027Optimal Human Potential and Longevity!\u0027\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIf any of this peaks your interest\u2026please become a Patron. \u003cbr\u003e\u00a0This Site is\u003cbr\u003e\nEducation and Entertainment mixed with Cosmic Starlight LOVE!!!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLiteBodyFItness.com\u003c/span\u003e\u003c/strong\u003e is a  theatrical fitness program that takes into consideration the full integration of Physical, Emotional, Mental and Spiritual \u2018Health and SelfCare\u0027 \u003cbr\u003eof a person and their Being-ness!\u003cbr\u003e\n\u003cbr\u003eThe Song that our Body sings is the collective frequency of our well being.\u003cbr\u003e\nIt is also the Energy Signature we are putting out into the World.\u003cbr\u003e\n\u003cbr\u003eThe \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u0027Body Song\u0027\u003c/strong\u003e \u003c/span\u003egets vibrationally created by the Thoughts we Think, the Foods we Eat and Drink\u003cbr\u003e\n and the amount of Daily Exercise we participate in.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA human Beings\u0027 body can be considered a \u0027Chamber of Vibrational Resonance\u2019 \u003cbr\u003ecreated by Light and Sound.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eSo this site can be referred to as a kind of\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u0027TUNE UP\u2019 \u003c/span\u003e\u003c/strong\u003eStation!\u003cbr\u003e\n\u003cbr\u003e The purpose of All my content, is to assist One in increasing their own personal \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eVibration, Health, Creativity and Longevity!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003eSome individuals are vibrating at very low frequency levels, which could be a sonic-landscape for \u0027dis-ease\u0027.\u003cbr\u003e\n\u003cbr\u003e Certain types of exercises, nutritional practices and song vibrations can support and enhance\u003cbr\u003e\na persons healing and wellbeing.  Changing energy patterns within and around the body \u003cbr\u003e\nallows individuals to feel more \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRejuvenated, Inspired and Enthusiastic. \u003c/span\u003e \u003cbr\u003e\nAnd this is said to improve Health!  \u003cbr\u003e\n Many call it Sound Healing.\u003cbr\u003e\n\u003cbr\u003e\u00a0The daily Listening and Singing of my song\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSupreme Grace Light\u003c/span\u003e \u003c/strong\u003eor any \u00a0sacred Mantra can have a tremendous affect on ONEs cells, Soul and DNA.\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSo i sing \u003cstrong\u003eSupreme Grace\u003c/strong\u003e \u003cstrong\u003eLight 3xs a day: \u003c/strong\u003e\u00a0\u003cstrong\u003eSunrise, Noon and SunSet in 42 day cycles, \u003cbr\u003eto increase my vibration and to bring more JOY into my LIFE!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003eThe types of sounds used in Supreme Grace Light are Sacred Messages of Self Love. \u003cbr\u003e\nThe rate and repetition of playing or singing these sonic frequencies can also determines how fast cells and souls transform. \u003cbr\u003e\n This can be determined by before and after pictures of Live Blood Analysis.\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u201cAs above so below\u2026As within, so without.\u201d\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003eMy intension is to SHARE my personal Songs and Experiences in order to inspire others\u003cbr\u003e to embrace higher vibrational versions of themselves.\u003cbr\u003e\n\u003cbr\u003eThe reason I AM  so excited about Patreon is because  Something incredible happened\u003cbr\u003e to me 7 years ago!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMY STORY:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eOn January 1st, 2010, I had a very profound Vision, on a plane, returning from Bali.\u003cbr\u003e\n I had just recently lost my HOME of 12 years, in the housing crash of 2008 and 9!!!\u003cbr\u003e\n\u003cbr\u003eOn the return leg of my journey, after being in the air flying for  7 1/2  hours, over the ocean, \u003cbr\u003e\nin the darkest of nights, my plane encountered 45 minutes of the most\u003cbr\u003e\u00a0horrific turbulence I had ever experienced. \u003cbr\u003eI was very scared.\u003cbr\u003e\n\u003cbr\u003e I thought, \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"This is it... \u00a0Am I \u00a0going to die?\"\u003c/span\u003e \u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e It was in that MOMENT I began speaking  directly to God and the Angles.\u003cbr\u003e\n\u003cbr\u003e\u201cPlease God, protect this plane!\"  I began imagining four Huge ArchAngels flying on the  corners of the aircraft holding it steady and safe.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI think all my collective FEAR pushed me right out of my 3rd eye!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIn a panic I told God I would do anything to have a second chance at life.\u003cbr\u003e\nANYTHING!!!!\u003cbr\u003e\n\u003cbr\u003e...and a thought came over me...a reply from knowingness...\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\"Do what makes You feel the happiest...Sing!\"\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003eI began to cry.\u003cbr\u003e\n\u003cbr\u003eI apologized for abandoning all my Dreams, I apologized for all the times I was too afraid to take  risks, I apologized for not offering the talent and gifts I had been so graciously given. \u003cbr\u003e\n In that moment, I realized FEAR had been holding me back from my true self.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI had been playing it SAFE for reasons of security, comfort and conformability.\u003cbr\u003e\nI had abandoned myself.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e And in that Moment, I promised God if I lived through this experience,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI would commit 100% of my energy to allowing my Soul to Sing! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e  I would listen to that \"still small voice\" and Follow my Bliss... Joseph Campbell\u003cbr\u003e\n thereby actualizing my Divine Life Contract and finally \"SINGING\" the songs I had been hearing in my Heart for so many, many years. \u003cbr\u003e\n\u003cbr\u003e It was then in my minds eye,  I saw a beautiful Vision Open.... of a happy, peaceful, present me traveling  in a sustainable RV up and down the Coast of California.\u003cbr\u003e\n I was witnessing myself randomly stopping at beautiful Nature spots Rich in Spirt,\u00a0\u003cbr\u003e\u00a0Singing for all of Creation! \u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e I was singing for the Rocks, the Leaves, the Trees, the Robins, the Rivers and the Red Tail Hawks! \u00a0\u00a0\u003c/strong\u003eCAW caw caw\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003eI would be singing my Self back to Nature and little by little  people stared appearing.  \u003cbr\u003e\nConcerts began spontaneously blooming like a Meadow of Marigolds Dancing in Sun!  \u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eThe Vision was so beautiful it made me cry!  \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003eI then saw myself on nature journeys with my mac,  creating music videos online to capture all  the experience of my all my travels.\u003cbr\u003e\n The Vision made me feel happy and a very blissful.  \u003cbr\u003e\nIt was my \" Road to AWE!\"-The Fountain\u003cbr\u003e\n\u003cbr\u003eWhen the plane finally landed safely, 8 hours later, I was inspired and in tune with all of Creation\u003cbr\u003eand\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI had a very profound realization...\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\"I AM \"NOT\"  in control of \u0027Anything!\u0027\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e My only requirement is to be PRESENT.\"\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003eTo live freely, is to live in the \u0027Divine Present Moment\u0027 \u003cbr\u003e\nTo surf the  flow of Grace,\u003cbr\u003e\n Allowing that Grace to transport all that is, to me and  \u003cbr\u003e\nthrough me, like the Waves of an even greater  \u003cbr\u003e\nCosmic Ocean of Mysterious Infinity!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTrusting  in  the unseen...became my daily practice.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nI realized ... I Am a tiny Ember in the glow of GODs Grace!\u003cbr\u003e\n\u003cbr\u003eFrom that moment on I experienced a new greater sense of Presence.\u003cbr\u003e\n\u003cbr\u003e   I surrendered my will to the divine will of God and heard a Promise...\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"All will be Revealed!\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI know now at a very deepest level... I will always to be provided for,\u003cbr\u003e\nThat I AM eternally LOVED and that my Life has great Meaning!\u003cbr\u003e\n\u003cbr\u003eI will now live in harmony with the Univers and allow myself to be supported for just \"Being\" me!\u003cbr\u003e\n\u003cbr\u003eNot needing to know the \"How\"\u003cbr\u003e\n\u003cbr\u003e I  gently surrendering to the \"WHY\" of my Purpose and began \"Following my Bliss!\"-Joseph Campbell  \u003cbr\u003e\n\u003cbr\u003e....and time passed\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMagically, 6 years later...with the faith of the SunRise...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eLife has delivered, such a delicious Treasure, \u003cbr\u003eon the Shores of my Sandy Beaches, \u003cbr\u003e...this extraordinary\u00a0online platform called Patreon,\u003cbr\u003e to assist me in accomplishing my Life\u0027s Dreams!!!\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eThis was my own personal Treasure Chest of Miracles!!!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e In that turbulent experience of confronting my own Fear and Mortality, so many years earlier, my Life had now made complete sense \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eNOW,\u003c/strong\u003e\u003c/span\u003e beyond my imagination, my knowingness and my personal perspectives, I NOW saw the Light at the end of the Tunnel!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThis platform on Patreon will allow me to Live, Create, Record and Perform content which Inspires me to SHARE wonderful Cosmic Messages, Theatrical Physical Fitness tips and \u00a0Sacred Sonic Expressions as my.... \u00a0Daily Divine Offerings! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIt is my full-time Vocation!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003eAs I am a single Mother of a beautiful little girl named \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eReverence\u003c/span\u003e\u003c/strong\u003e, it is my highest joy\u003cbr\u003eto\u00a0include and support her wellbeing, too! \u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e I dedicated my Love, my Light and all my Gifts to the betterment of this Planet,\u003cbr\u003e\n Her Peoples and All Sentient Beings!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e If you choose to be one of my Supporters, I would like to thank you in advance for \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u0027Remembering!\u0027\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n Thank you so much for taking the time to read my site\u2026\u003cbr\u003eMay these words whisper sweetly to your inner child\u2026\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"Playmate Come out and Play with Me... \u003cbr\u003eDream Your Life Awake... into a new Reality\u003cbr\u003eBe Present in all Moments... throughout Infinity \u00a0\u00a0\u003cbr\u003eFollowing your Bliss ... You are Divinity !\"\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePlease take a moment to like my public figure page on Facebook:\u003cbr\u003eAthena StarSeed Castaldi \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Musician/Band\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Athena-StarSeed-Castaldi-1712420045637058/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Athena-StarSeed-Castaldi-...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIn Divine Presence and Loving Reverence,\u003cbr\u003e\nAthena StarSeed\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.litebodyfitness.com/\" rel=\"nofollow\"\u003ehttp://www.litebodyfitness.com/\u003c/a\u003e\u003cbr\u003e\nAUM aum aum\u003cbr\u003e\u003c/div\u003e"
