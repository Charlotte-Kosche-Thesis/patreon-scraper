    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/aCSjECTrvGw\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=aCSjECTrvGw",
    "one_liner": "Defending a Biblical Worldview with a Scientific Lens",
    "patron_count": 7,

    "published_at": "2017-03-09T17:28:11+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cu\u003eIntroduction\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nThanks for coming to Awesome Science\nMedia\u2019s Patreon site.  We are one of the most prolific producers of\nscience-focused documentaries and kids programming with a Biblical\nworldview.\u00a0 Our goal is to impact the\nworld with the message about the Creator, showcasing his wonderful creation and\nbuilding up the faith of believers in the Word of God.\u00a0 We can\u0027t do this alone, we need you to get\ninvolved.  \n\n\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/4cb88b_bd0074d4a8a6435a93f518ad48ed8c94~mv2.jpg/v1/fill/w_1000,h_404,al_c,q_90/4cb88b_bd0074d4a8a6435a93f518ad48ed8c94~mv2.jpg\"\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cu\u003eStanding\nin the Gap\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003eFor too many years the Church has been\ninfluenced by secular teaching on science.\u00a0 Entire generations of youth who grew up in the church have fallen\naway.\u00a0 We are one of the few TV producers\nstanding in the gap.  We are all about changing the tide.\u00a0  We use the\npower of media to showcase the incredible evidence for what is written in the\nWord of God, showing how believers don\u2019t need to compromise their faith because\nof the prevailing worldview of evolution.\u00a0 We intend to stop the exodus of youth leaving the church by providing\ngood answers for their faith.\u00a0 We also intend\nto impact unbelievers, by exposing the lies of evolution and challenging them\nto look into the Truth.\u003cbr\u003e\u003cbr\u003e\n\n\u003cimg src=\"https://static.wixstatic.com/media/4cb88b_44b57bb7d21a4842980341bdb506d43e~mv2.jpg/v1/fill/w_1000,h_318,al_c,q_90/4cb88b_44b57bb7d21a4842980341bdb506d43e~mv2.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cu\u003eThe Incredible Need\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nSince 2012 Awesome Science Media has\nbeen working hard at building programs for youth and adults.\u00a0 We have over two-dozen titles, but to impact\nthe world, we need to get very busy.\u00a0 With\nthousands of hours of evolutionary programming being broadcast on major\nplatforms like Discovery and National Geographic, we have a big job to do.\u00a0 But even giant trees start with a small seeds.\u00a0 We have big goals for many new documentaries\nand episodes.\u00a0 In addition to DVD and VOD,\nwe are building strong relationships with Christian networks and stations to offer\nour programming for a small licensing rates, or even for free.\u00a0 Our passion is to get the word out to as many\ndistribution points as possible, to disciple the nations for the Kingdom.\u003cbr\u003e\u003cbr\u003e\n\n\u003cimg src=\"https://static.wixstatic.com/media/4cb88b_dd9c609e8f184fccbd19bd245cfd1df4~mv2.jpg/v1/fill/w_1000,h_297,al_c,q_90/4cb88b_dd9c609e8f184fccbd19bd245cfd1df4~mv2.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cu\u003eMaximizing our Resources\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nWe have accomplished much with the\nlittle bit we have.\u00a0 We live in the\nincredible age of the Internet, where worldwide media distribution is easier\nthan ever before.\u00a0 In addition, the cost\nof high quality media gear is at an all-time low, so producing lots of content\nin a short period of time is feasible.\u00a0 We\nknow we could accomplish even more with the help of believers around the world!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/4cb88b_f936357993d446e1bd284ce41ed1596d~mv2.jpg/v1/fill/w_1000,h_355,al_c,q_90/4cb88b_f936357993d446e1bd284ce41ed1596d~mv2.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cu\u003eWhy Patreon?\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nOur goal is to produce over 200\nprograms in the next five years.\u00a0 We have\nnot sought investors to fund our projects or have some big pot of gold we pull\nfrom, but most of the revenue from DVD/VOD sales has gone right back into\nproducing more content.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBecause of the nature of business, we\nhave some months of good sales, and other months of not so good sales.\u00a0 This impacts how much content we can produce\nand distribute.\u00a0\u00a0 By having this Patreon\nsite, it is our hope that we could create a more steady stream of funding and\nbe more consistent in our production pipeline, getting out a lot more content\nin a steady stream.\u00a0 This would greatly\nincrease our impact around the world for the Kingdom of God\u2026and you can be a\npart of this eternal impact through giving on this website.\u003cbr\u003e\u003cbr\u003e\n\n\u003cimg src=\"https://static.wixstatic.com/media/4cb88b_ec5857e4a2264bf3bd783c63ffd537cd~mv2.jpg/v1/fill/w_1000,h_349,al_c,q_90/4cb88b_ec5857e4a2264bf3bd783c63ffd537cd~mv2.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cu\u003eWhat Will We Do With Your Gifts?\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nWhen you become a part of our producing\nteam, your contribution will help us in the following ways:\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cu\u003eGreater\nDistribution\u003c/u\u003e\u003c/em\u003e \u2013 We will seek to increase our\ndistribution of programming on more platforms around the world including\nbroadcast, VOD, and networks like Roku.\u00a0 We\nwill invest into more distribution platforms, equipment, and airtime.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cu\u003eLanguage\nTranslations\u003c/u\u003e\u003c/em\u003e \u2013 We will be creating subtitles for up\nto twenty-five world languages.\u00a0 Our\nfirst focus will be getting all of our content translated into the top ten\nlanguages.\u00a0 As we continue to produce\nprograming, each video will be translated.\u00a0 These translations will be used in the broadcasts as well as VOD.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cu\u003eAdditional\nEquipment\u003c/u\u003e\u003c/em\u003e \u2013 As our production load increases,\nthe need for additional production and editing equipment will be needed.\u00a0 This will include converting all of our existing\ngear into the new 4K format for increased quality and longevity.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cu\u003eCrew\n\u0026amp; Support\u003c/u\u003e \u003c/em\u003e\u2013 An increased production schedule\nwill require additional freelance crews, as well as graphics and editing\nsupport.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cu\u003eTravel\u003c/u\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/em\u003e\u2013 We will use your funds to travel more frequently for\ninterviews and extra footage.\u00a0 This will\ninclude international trips to showcase geology and biology around the world.\n\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cu\u003eIncrease\nExposure\u003c/u\u003e\u003c/em\u003e \u2013 One of the valuable areas of funding\nis having a budget to help the worldwide audience be more aware of our\ncontent.\u00a0 It\u0027s all about impressions and exposure.\u00a0 Platforms like Facebook and Google will be utilized, as well as email blasts.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cimg src=\"https://static.wixstatic.com/media/4cb88b_e3ee71d1d4c14be782951086cae04a94~mv2.jpg/v1/fill/w_1000,h_379,al_c,q_90/4cb88b_e3ee71d1d4c14be782951086cae04a94~mv2.jpg\"\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003cu\u003eOther\nWays to Help\u003c/u\u003e\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cstrong\u003e\u003cem\u003e\u003cu\u003ePray\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPlease pray that God will stir the\nhearts of millions to help us produce this new programming as well seeing many\ncome to the Creator.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003e\u003cu\u003e\u003cbr\u003ePass it Along\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPlease email all your family and friends and\nhelp us get the word out. We would really appreciate it if you would send the link\nto as many people as possible. \u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cu\u003ePatreon Follow \u0026amp; Share Tools\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPatreon provides you with a set of Share\nTools to help you spread the word.  The Share Tools can be used by\nContributors and they are located in the toolbar next to our intro video. \nIf you want to follow our progress and updates, please select \u201c$5 Access\u201d\nreward or \u201cBecome a Patron\u201d.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003e\u003cu\u003e\u003cbr\u003eFollow Us On Social Media \u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/awesomesciencemedia\"\u003eLike us on\nour Facebook\u003c/a\u003e - While on our page, share how our programs have made a\ndifference in your life  \u003cbr\u003e\n\u003ca href=\"https://twitter.com/awesomescitv\"\u003eTwitter\u003c/a\u003e - Keep up on our live\nnews feed\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/awesomesciencemedia\"\u003eYouTube\u003c/a\u003e - See our\nvideos and subscribe\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/130057426@N03/\"\u003eFlickr \u003c/a\u003e- Keep up on\nour behind the scenes photos\u003cbr\u003e\u003cbr\u003e\n\nWe have a track record of producing\ncompelling documentaries and kids shows. We are thankful for your consideration in\nbeing a part of it.  We couldn\u2019t do it without you!\u003cbr\u003e"
