    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2_qCoe5tpoc\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cimg src=\"https://preview.ibb.co/b8dGKR/bos2_kopie.jpg\"\u003e\u003cbr\u003e\nFirst of all, thank you for taking the effort to click on my Patreon Page.\u003cbr\u003e\u003cbr\u003eI aim to make a video every three weeks, but \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eit takes a lot of time to make these videos.\u003c/strong\u003e\u003c/span\u003e Research, brainstorming, reading, recording, editing. Hours and hours of work, for something that costs mere minutes to consume. From idea to finished composition, \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ethe average to make these videos so far is around 40 to 50 hours per video\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\nThat\u0027s why I opted to make this Patreon page: With your support, I\u0027ll be able to live a bit more comfortably without having to stress out too much about paying bills,\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003cstrong\u003e It will allow me to take some time of my full-time job to make better and more videos\u003c/strong\u003e.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003eAporia\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://ibb.co/jOymm6\"\u003e\u003cimg src=\"https://preview.ibb.co/gYDaeR/IMG_8282_kopie.jpg\"\u003e\u003c/a\u003e\n\u003cem\u003e\u003cstrong\u003eWhat about the future\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nLike I said: I aim to make a video every three weeks, but I\u0027ll only post a video when I\u0027m completely satisfied of the quality of the video. I don\u0027t want to post, just to post something.\n\u003cbr\u003e\n\u003cbr\u003e\nTo give you some idea of the topics I\u0027d like to cover, here\u0027s some of the topics I have in mind: A video on \u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eEdward Hopper and Phantom Thread\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e.\u003c/span\u003e Or maybe something about\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eBioshock and the Twisted Theatre of Blood\u003c/strong\u003e\u003c/span\u003e. A video I\u0027m dying to make is one about\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e The Cruelty of Music: Amenra and Artaud\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0and I\u0027d love to share my thoughts on \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eHarry Potter: the magic of the mundane\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd here\u0027s some of my work so far: \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eGet Out: the power of protest\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, or\u00a0\u003c/span\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eHow exactly does The Joker manipulate\u003c/strong\u003e\u003c/span\u003e, secondly there\u0027s a video about \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe ties between My Bloody Valentine and the Abstract Expressionists\u003c/span\u003e\u003c/strong\u003e, or there\u0027s me trying to figure out \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhy the remake of the Halloween Theme worked so well\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/ni6dzR\"\u003e\u003cimg src=\"https://preview.ibb.co/cxfStm/IMG_8281_kopie.jpg\"\u003e\u003c/a\u003e\n\u003cem\u003e\u003cstrong\u003e\nWho are you?\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nMy name is Jasper and up until a couple of weeks ago I was still studying Art History. Right now, I\u0027m working a full time job, and in my free time, I try to read as many books, watch as many movies and play as many games as humanly possible. \u003cbr\u003eI make these video essays to share my thoughts with you."
