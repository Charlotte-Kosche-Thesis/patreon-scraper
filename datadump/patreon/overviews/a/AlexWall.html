    "published_at": "2018-03-28T19:24:42+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for joining me here at Patreon!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI wanted to start an account here to give a better way for people to access and support the projects I\u0027m involved with. I also wanted a way to offer additional rewards to people who steadily contribute to these efforts. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIWALLK AMERICA\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e1. Check out my blog at:\u00a0\u003cstrong\u003e\u003ca href=\"http://iwallk.blogspot.com/\"\u003eIWALLK.Blogspot.com\u003c/a\u003e \u003c/strong\u003e- Read about the amazing\u00a0\u003ca href=\"http://iwallk.blogspot.com/p/j.html\" target=\"_blank\"\u003eJourneys\u003c/a\u003e I\u0027ve taken around America, mostly by foot. \u003cbr\u003e\u003cbr\u003eIn all, I rough camped (and pinpointed the location of each campsite) 500+ times, in 28 states, over three years, recording every single day\u0027s activities (along with pictures, audio, videos, commentary, essays, dream logs, etc.) for the 367 consecutive days of\u00a0\u003ca href=\"http://iwallk.blogspot.com/2015/06/a-living-magazine-day-1-golden-gate.html\" target=\"_blank\"\u003eone of those Journeys\u003c/a\u003e\u003ca href=\"http://iwallk.blogspot.com/2015/06/a-living-magazine-day-1-golden-gate.html\" target=\"_blank\"\u003e: A Living Magazine\u003c/a\u003e. In two complete crossings of America, totaling about 10,000 miles, I met hundreds of people, profiled them, and reported about how they live.\u003cbr\u003e\u003cbr\u003e2. Also, check out my podcast at:\u003cstrong\u003e\u00a0\u003ca href=\"https://www.podomatic.com/podcasts/iwallk\" target=\"_blank\"\u003eThe IWALLK Podcast\u003c/a\u003e\u003c/strong\u003e. Only a few episodes so far, but I\u0027m looking to turn it into a weekly event when I have more resources.\u003cbr\u003e\u003cbr\u003e3. I am finishing up a book called,\u00a0\u003cem\u003e\u003cstrong\u003eModern Nomadics\u003c/strong\u003e\u003c/em\u003e, which will be a \"Guide and Manual\" for the kind of travel I did, as well as a report about America from the bottom, and how simplifying life is the answer to so many problems our society is undergoing right now. It is due to be published on May 1, 2018 in printed form--hopefully with an early ebook release. Every patron will get a free ebook!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eTHE SOFTACRES HOMESTEAD\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI am developing a small homestead and small rare seeds and plants business, from scratch. It will have a tiny house, gardens, off-grid power, rain water harvesting, etc. I put a down payment on a mortgage to buy 3 beautiful woody mountain acres in Farmington, Maine. Currently, I live in a tent on that property as I continue my online work as a Creator. Updates are available at the\u00a0\u003ca href=\"http://iwallk.blogspot.com\" target=\"_blank\"\u003eIWALLK blog\u003c/a\u003e, listed above.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eCOMING PROJECTS\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMany other fiction and nonfiction books are also in the works. Once I am able to earn enough to pay my short list of monthly expenses, I will initiate the incorporation of a nonprofit business that will develop small home properties for low income, at risk, homeless people, veterans and other needy people in Maine. I plan to develop a first rate YouTube channel, with weekly episodes. \u003cbr\u003e\u003cbr\u003eCheck in for details about more projects!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI truly appreciate honoring me with your patronage, and I look forward to bringing you the very best content I can!\u003cbr\u003e\u003cbr\u003e"
