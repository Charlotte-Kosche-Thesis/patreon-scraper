    "summary": "Hello! My name is Andrew Igumnov. I live in Russia, in Siberia.\u003cbr\u003eMy Instagram account: \u003ca href=\"https://www.instagram.com/andrewigumnov/\" target=\"_blank\"\u003ehttps://www.instagram.com/andrewigumnov\u003c/a\u003e\u003cbr\u003eMy Facebook page: \u003ca href=\"https://www.facebook.com/andrewigumnov42\" target=\"_blank\"\u003ehttps://www.facebook.com/andrewigumnov42\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am creating 2d pixel-art game \u201cTales: Light Souls\u201d. It\u2019s a 2d adventure game, that tells you a story about \u201cwhite\u201d Girl in the \u201cblack\u201d world.\u003cbr\u003ePlatform: PC.\u003cbr\u003e\u003cbr\u003eHere you can donate as much money as you like to support the game`s developer!\u003cbr\u003eTherefore you`ll be able to buy Tales: Light Souls for a lower price and get a number of nice bonuses. \u003cbr\u003e\u003cbr\u003eI consider donations a perfect way to express your support and they will definitely give my project a good kickstart! Every time somebody makes a donation, I see that people really need my game. And I won`t fail you, I`ll make a game we all will be proud of. I suggest that you become part of it and mark a place for yourself in the credits! \u003cbr\u003e\u003cbr\u003eSupport the game\u0027s developer! Make your contribution to the development of Tales: Light Souls! Give this game a chance!\u003cbr\u003e\u003cbr\u003e\u25cf \u041d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c:\u003cbr\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0410\u043d\u0434\u0440\u0435\u0439 \u0418\u0433\u0443\u043c\u043d\u043e\u0432. \u042f \u0436\u0438\u0432\u0443 \u0432 \u0420\u043e\u0441\u0441\u0438\u0438, \u0432 \u0421\u0438\u0431\u0438\u0440\u0438.\u003cbr\u003e\u042f \u0432 Instagram: \u003ca href=\"https://www.instagram.com/andrewigumnov/\" target=\"_blank\"\u003ehttps://www.instagram.com/andrewigumnov\u003c/a\u003e\u003cbr\u003e\u042f \u0432 \u0432\u043a: \u003ca href=\"https://vk.com/amadeus42\" target=\"_blank\"\u003ehttps://vk.com/amadeus42\u003c/a\u003e\u003cbr\u003e\u042f \u0441\u043e\u0437\u0434\u0430\u044e 2d-\u0438\u0433\u0440\u0443 \u0441 pixel-art \u0433\u0440\u0430\u0444\u0438\u043a\u043e\u0439 \u0436\u0430\u043d\u0440\u0430 \"adventure\" Tales: Light Souls, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u0430\u043c \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u044f \u201c\u0431\u0435\u043b\u043e\u0439\u201d \u0414\u0435\u0432\u043e\u0447\u043a\u0438 \u0432 \u201c\u0447\u0435\u0440\u043d\u043e\u043c\u201d \u043c\u0438\u0440\u0435.\u003cbr\u003e\u041f\u0442\u0430\u0442\u0444\u043e\u0440\u043c\u0430: \u041f\u041a.\u003cbr\u003e\u003cbr\u003e\u0417\u0434\u0435\u0441\u044c \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0430\u0432\u0442\u043e\u0440\u0443 \u043d\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0443 \u0438\u0433\u0440\u044b.\u003cbr\u003e\u003cbr\u003e\u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0442\u0443 \u0441\u0443\u043c\u043c\u0443 \u0434\u0435\u043d\u0435\u0433, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0441\u043e\u0447\u0442\u0435\u0442\u0435 \u043d\u0443\u0436\u043d\u044b\u043c! \u0412 \u043e\u0431\u043c\u0435\u043d \u043d\u0430 \u044d\u0442\u043e \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0443\u0445\u0432\u0430\u0442\u0438\u0442\u044c \u0438\u0433\u0440\u0443 \u043f\u043e \u0441\u043d\u0438\u0436\u0435\u043d\u043d\u043e\u0439 \u0446\u0435\u043d\u0435 \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043f\u0440\u0438\u044f\u0442\u043d\u044b\u0435 \u0431\u043e\u043d\u0443\u0441\u044b!) \u003cbr\u003e\u003cbr\u003e\u0414\u043b\u044f \u043c\u0435\u043d\u044f \u044d\u0442\u043e \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0440\u043e\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u043e\u0439, \u0438 \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u043c \u0442\u043e\u043b\u0447\u043a\u043e\u043c, \u0432\u0435\u0434\u044c \u044f \u0432\u0438\u0436\u0443, \u0447\u0442\u043e \u043c\u043e\u044f \u0438\u0433\u0440\u0430 \u043d\u0443\u0436\u043d\u0430 \u043b\u044e\u0434\u044f\u043c! \u042f \u0441\u043e\u0437\u0434\u0430\u043c \u0442\u0430\u043a\u0443\u044e \u0438\u0433\u0440\u0443, \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043c\u043e\u0436\u043d\u043e \u0433\u043e\u0440\u0434\u0438\u0442\u044c\u0441\u044f, \u0430 \u0432\u0430\u043c \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e \u0441\u0442\u0430\u0442\u044c \u0447\u0430\u0441\u0442\u044c\u044e \u044d\u0442\u043e\u0439 \u0438\u0433\u0440\u044b \u0438 \u0432\u043f\u0438\u0441\u0430\u0442\u044c \u0441\u0432\u043e\u0435 \u0438\u043c\u044f \u0432 \u0435\u0435 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0443! \u003cbr\u003e\u041f\u043e\u0434\u0434\u0435\u0440\u0436\u0438 \u0430\u0432\u0442\u043e\u0440\u0430! \u0412\u043d\u0435\u0441\u0438 \u0441\u0432\u043e\u0439 \u0432\u043a\u043b\u0430\u0434 \u0432 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0443 Tales: Light Souls! \u0414\u0430\u0439 \u044d\u0442\u043e\u0439 \u0438\u0433\u0440\u0435 \u0448\u0430\u043d\u0441!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u25cf \u042f \u043d\u0435 \u0437\u043d\u0430\u044e, \u0447\u0442\u043e \u0442\u0430\u043a\u043e\u0435 Patreon, \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0438 \u043c\u043d\u0435! (I don\u0027t know what the Patreon means, tell me!)\u003cbr\u003e\u003cbr\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u0432\u044b \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0435\u0441\u044c \u043d\u0430 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0435 Patreon, \u0433\u0434\u0435 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0430\u0432\u0442\u043e\u0440\u0443 \u0438\u0433\u0440\u044b \u0441\u0442\u043e\u043b\u044c\u043a\u043e, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043f\u043e\u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0435 \u043d\u0443\u0436\u043d\u044b\u043c. \u0412 \u043e\u0431\u043c\u0435\u043d \u043d\u0430 \u044d\u0442\u043e, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0438\u0433\u0440\u0443 \u043f\u043e \u0441\u043d\u0438\u0436\u0435\u043d\u043d\u043e\u0439 \u0446\u0435\u043d\u0435 (\u0432 2-3 \u0440\u0430\u0437\u0430 \u043d\u0438\u0436\u0435, \u0447\u0435\u043c \u043a\u043e\u0433\u0434\u0430 \u0438\u0433\u0440\u0430 \u0431\u0443\u0434\u0435\u0442 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u0430 \u0432\u044b\u043b\u043e\u0436\u0435\u043d\u0430 \u043d\u0430 Steam). \u041e\u0434\u043d\u0430\u043a\u043e \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0442\u0430\u043a\u043e\u0439 \u0436\u0435 \u043a\u043b\u044e\u0447 \u043e\u0442 \u0438\u0433\u0440\u044b, \u043a\u0430\u043a \u0438 \u043b\u044e\u0431\u043e\u0439 \u0438\u0433\u0440\u043e\u043a. \u0412\u044b \u0432\u043d\u0435\u0441\u0435\u0442\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u043d\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0443 \u0441\u0435\u0439\u0447\u0430\u0441. \u0415\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0438\u0433\u0440\u0443 \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0442\u043e\u0433\u0434\u0430, \u043a\u043e\u0433\u0434\u0430 \u043e\u043d\u0430 \u0431\u0443\u0434\u0435\u0442 \u0433\u043e\u0442\u043e\u0432\u0430.\u003cbr\u003e\u003cbr\u003e\u042d\u0442\u0430 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u043b\u044f \u043f\u043e\u043c\u043e\u0449\u0438 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0447\u0438\u043a\u0443, \u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0432\u044b \u0440\u0435\u0448\u0430\u0435\u0442\u0435, \u043f\u043e\u043c\u043e\u0433\u0430\u0442\u044c \u0438\u043b\u0438 \u043d\u0435\u0442.\u003cbr\u003e\u003cbr\u003e\u0412\u0441\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u0443\u0434\u0443\u0442 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u044b \u0430\u0432\u0442\u043e\u0440\u0443, \u0431\u0443\u0434\u0443\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u044b \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0443 \u0438\u0433\u0440\u044b \u0438 \u043d\u0438\u043a\u0430\u043a\u0438\u043c \u0434\u0440\u0443\u0433\u0438\u043c \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u043c. \u003cbr\u003e\u003cbr\u003e\u0421\u043b\u0435\u0432\u0430 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0430\u0439\u0442\u0438 \"\u0437\u0430\u0434\u0430\u0447\u0438\", \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f \u043e\u0431\u044f\u0437\u0443\u044e\u0441\u044c \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u043f\u0440\u0438 \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u0438 \u043e\u0447\u0435\u0440\u0435\u0434\u043d\u043e\u0439 \u0441\u0443\u043c\u043c\u044b \u0434\u0435\u043d\u0435\u0433.\u003cbr\u003e\u003cbr\u003e\u0421\u043f\u0440\u0430\u0432\u0430 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u0441\u0443\u043c\u043c\u0443, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0436\u0435\u043b\u0430\u0435\u0442\u0435 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0438 \u043d\u0430\u0433\u0440\u0430\u0434\u0443, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0437\u0430 \u044d\u0442\u0443 \u0441\u0443\u043c\u043c\u0443. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043a\u0443\u043f\u0438\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e 1 \u044d\u043f\u0438\u0437\u043e\u0434 \u0438\u0433\u0440\u044b \u0437\u0430 3$, \u043b\u0438\u0431\u043e \u0441\u0440\u0430\u0437\u0443 3 (\u043c\u0430\u043a\u0441\u0438\u043c\u0443\u043c) \u0437\u0430 8$. \u003cbr\u003e\u0422\u0430\u043a\u0436\u0435 \u0435\u0441\u0442\u044c \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u043d\u044b\u0435 \u043d\u0430\u0433\u0440\u0430\u0434\u044b: \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043a\u0443\u043f\u0438\u0442\u044c 1 \u044d\u043f\u0438\u0437\u043e\u0434 \u0438\u0433\u0440\u044b \u0437\u0430 1$, \u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0435\u0440\u0432\u044b\u0435 25 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u043c\u043e\u0433\u0443\u0442 \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c. \u041f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043f\u043e\u043b\u043d\u044b\u0439 \u0441\u043f\u0438\u0441\u043e\u043a \u043d\u0430\u0433\u0440\u0430\u0434 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043b\u0438\u0431\u043e \u0441\u043f\u0440\u0430\u0432\u0430, \u043b\u0438\u0431\u043e \u043a\u043b\u0438\u043a\u043d\u0443\u0432 \u043f\u043e \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043e\u0440\u0430\u043d\u0436\u0435\u0432\u043e\u0439 \u043a\u043d\u043e\u043f\u043a\u0435 \"BECOME A PATRON\" \u0441\u043f\u0440\u0430\u0432\u0430 \u0432\u0432\u0435\u0440\u0445\u0443. \u0415\u0441\u043b\u0438 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0430\u0439\u0442\u0438 \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u043e\u0440\u0430\u043d\u0436\u0435\u0432\u0443\u044e \u043a\u043d\u043e\u043f\u043a\u0443, \u0442\u043e \u0432\u043e\u0442 \u043f\u0440\u044f\u043c\u0430\u044f \u0441\u0441\u044b\u043b\u043a\u0430:\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1282958\"\u003ehttps://www.patreon.com/bePatr
