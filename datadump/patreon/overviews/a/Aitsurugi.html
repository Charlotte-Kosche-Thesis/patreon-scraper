\u003cbr\u003eBecause a trouble was reflected on fictionization, \u003cbr\u003eI decided to start PATOREON before becoming the financial difficulties.\u003cbr\u003e\u5275\u4f5c\u6d3b\u52d5\u306b\u652f\u969c\u304c\u51fa\u308b\u306e\u3067\u3001\u8cc7\u91d1\u96e3\u306b\u306a\u308b\u524d\u306bPATOREON\u3092\u958b\u59cb\u3059\u308b\u3053\u3068\u306b\u3057\u307e\u3057\u305f\u3002\u003cbr\u003e\u003cbr\u003eSome of your income from help will help me continue my passion and effort as a comic artist \u003cbr\u003e(Japan\u0027s prolonged recession really hurt life as an artist).\u003cbr\u003eWith adequate support, you may be able to hire an assistant who will help you with your work\u003cbr\u003e so that everyone can create more comic books.\u003cbr\u003e\u003cbr\u003e\u3042\u306a\u305f\u306e\u652f\u63f4\u306b\u3088\u308b\u53ce\u5165\u306e\u4e00\u90e8\u306f\u79c1\u304c\u30b3\u30df\u30c3\u30af\u30a2\u30fc\u30c6\u30a3\u30b9\u30c8\u3068\u3057\u3066\u306e\u79c1\u306e\u60c5\u71b1\u3068\u52aa\u529b\u3092\u7d9a\u3051\u308b\u306e\u3092\u52a9\u3051\u307e\u3059\u003cbr\u003e\uff08\u65e5\u672c\u306e\u9577\u5f15\u304f\u4e0d\u6cc1\u306f\u672c\u5f53\u306b\u30a2\u30fc\u30c6\u30a3\u30b9\u30c8\u3068\u3057\u3066\u4eba\u751f\u3092\u82e6\u3057\u3081\u307e\u3057\u305f\uff09\u3002\u003cbr\u003e\u5341\u5206\u306a\u30b5\u30dd\u30fc\u30c8\u304c\u3042\u308c\u3070\u3001\u8ab0\u3082\u304c\u3082\u3063\u3068\u6f2b\u753b\u3092\u4f5c\u308c\u308b\u3088\u3046\u306b\u81ea\u5206\u306e\u4f5c\u54c1\u3092\u624b\u4f1d\u3063\u3066\u304f\u308c\u308b\u003cbr\u003e\u30a2\u30b7\u30b9\u30bf\u30f3\u30c8\u3092\u96c7\u3046\u3053\u3068\u304c\u3067\u304d\u308b\u304b\u3082\u3057\u308c\u307e\u305b\u3093\u3002\u003cbr\u003e\u003cbr\u003eI am aiming to update it as frequently as possible, \u003cbr\u003ebut because I prioritize work of work and DOUJIN work, \u003cbr\u003erenewal stops right before the deadline.\u003cbr\u003e\u53ef\u80fd\u306a\u9650\u308a\u983b\u7e41\u306b\u66f4\u65b0\u3059\u308b\u306e\u3092\u76ee\u6a19\u306b\u3057
