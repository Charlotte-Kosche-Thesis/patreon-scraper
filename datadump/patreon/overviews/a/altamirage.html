    "summary": "My love is in worldbuilding and characters! I have several comic plans, a game or two, and more. Auriga Trinity is my current project, with co-creator Lumenflora. I work full time at Amazon so time to dedicate to art is limited, but I\u0027d love to be able to support myself with my art.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://altasart.tumblr.com\"\u003eFollow my art blog here!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://aurigatrinity.smackjeeves.com\"\u003eCheck out Auriga Trinity for free here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI\u0027m hoping to work on other projects while I also work on Auriga, including but not limited to:\u003cbr\u003e\u003cul\u003e\u003cli\u003ea series of comics about a knightess in mourning of her lover, the princess, who goes on holiday to a strange town with stranger people (including chapters for each character). some characters can be seen\u00a0\u003ca href=\"http://altascharacters.tumblr.com/tagged/historical%20occult\"\u003ehere\u003c/a\u003e\u003c/li\u003e\u003cli\u003ea short comic about a lesbian biker babe werewolf, her current crush, a vengeful ex, and the past she\u0027s running from\u003c/li\u003e\u003cli\u003ea high fantasy dating sim (that\u0027s been sitting on the backburner for a few years) featuring an option for poly relationships, characters spanning the lgbt+ spectrum, no gender limitations, and custom player character. check out some old concept art on the just as old blog\u00a0\u003ca href=\"https://livingthefantasydatingsim.tumblr.com/tagged/concepts\"\u003ehere\u003c/a\u003e.\u003c/li\u003e\u003cli\u003elots of one shots about various characters of mine (who can be found on my\u00a0\u003ca href=\"http://altasart.tumblr.com\"\u003eart blog\u003c/a\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you\u0027d like to contact me about a commission or freelance work, please email me at altamirage@ymail.com."
