    "summary": "\u003cstrong\u003eHey! I\u0027m AdamFyi, but feel free to just call me Adam.\u003cbr\u003e\u003c/strong\u003eI think I\u0027m just silly. Some people call me dense. I think it means I\u0027m just mortally confused.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eI\u0027m just a random dude who likes drawing digitally. Admittedly, I\u0027m not very good at it, haha. I take up on random commissions whenever someone is interested enough to pop a direct message. It\u0027s always fun to splurge ideas with the commissioner on what they would like. Sometimes I also stream myself drawing on Twitch which is always fun to do while working on a commission! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you do?\u003c/strong\u003e\u003cbr\u003eCurrently, I\u0027m a university student studying Computer Science in my second year. I like working on digital mediums during my spare time if it permits. It\u0027s always enjoyable to see everything built from an empty canvas. Let me tell you; it\u0027s a rather satisfying adventure of ups and downs - head scratching when something \u003cem\u003ejust\u003c/em\u003e isn\u0027t right, and the joy of seeing something come together wonderfully.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I doing here?\u003c/strong\u003e\u003cbr\u003eI\u0027m here to give myself an incentive to improve, and maybe also share my ideas. Hopefully you\u0027ll like what you see! I\u0027ll try my best to impress!"
