    "published_at": "2015-11-02T04:57:27+00:00",
    "summary": "Why hello there!\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page! I\u0027m Alyssa, aka AlyssaBeCrazy, and I love making content that I hope you\u0027ll love across multiple platforms from fun and ridiculous videos that are sure to make you smile, to challenges, scripted content, sketches, music videos (originals and covers), gaming and much more! Unfortunately I just have too many ideas and find myself short on time trying to keep all my ideas alive and trying to keep myself financially stable. It\u0027s my wish to simply be able to make end\u0027s meet while trying to live off my passion of entertaining you!\u003cbr\u003e\u003cbr\u003eMy main Youtube channel, AlyssaBeCrazy (\u003ca href=\"https://www.youtube.com/user/AlyssaBeCrazy\" rel=\"nofollow\" target=\"_blank\"\u003eCheck out my channel by clicking HERE!\u003c/a\u003e)\u00a0is where I create fun videos with my friends and family with the goal to make you laugh and have you go on with your day with a smile! It currently consists of challenges, the occasional vlog, stories about my life, and challenges! It is my goal to make vlogging more regular on this channel as well as create and release all the scripted content like sketches and music videos that I have written, but have not been able to make a reality yet.\u003cbr\u003e\u003cbr\u003eMy Twitch channel is where I love to be! I get to hang out with all of you, my viewers, LIVE!\u00a0\u003ca href=\"http://twitch.tv/AlyssaBeCrazy\" rel=\"nofollow\" target=\"_blank\"\u003eSee my Twitch channel by clicking HERE!\u003c/a\u003e The goal for my Twitch channel is to be able to stream every single day, 7 days a week. Not only that, but we would like to be able to keep current on all the new and popular games so the content won\u0027t be stale! This not only goes for my Twitch channel, but my gaming channel, Game Tavern, as well.\u00a0\u003ca href=\"https://www.youtube.com/channel/UCyjkuxMM_0w2gmUaz32lWTg\" rel=\"nofollow\" target=\"_blank\"\u003eClick HERE to see my collaborative gaming channel!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWith the pledges you make to the channel, I\u0027ll be able to create better and higher quality videos, not to mention being able to take the level of shenanigans from 5 to 100! That\u0027s real science, people. I hope that you\u0027ll find my content worth investing in because they say laughter can make you live longer. So basically, I\u0027m the very best medicine. :D\u003cbr\u003e\u003cbr\u003eI hope you choose to support all that I do! Thank you for checking me out!\u003cbr\u003eAlyssa"
