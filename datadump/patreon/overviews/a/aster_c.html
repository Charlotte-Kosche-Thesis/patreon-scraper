\u003ch4\u003ePersonal work reward\u003c/h4\u003e\n\u003c/strong\u003eAll tiers will receive this. One of my desires is to draw, as constantly as I can, a 4-koma manga of satirical hentai plots. I like comedy, and as it\u0027s plain to see, I love sex and sexy girls, so I came up with the idea of 4-koma comedy hentai, so everyone can SFW enjoy it, but if you\u0027re one of my patreons, you will always receive it, if I have it ready in the month pledge, even before I\u0027m posting it in social networks\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePast Works/rewards\u003c/strong\u003e\u003cbr\u003eAs a way to say welcome to new patrons, them will receive one past month rewards, in this case high res images. If you interested in past rewards, gumroad will be the page I\u0027ll open for them.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"https://preview.ibb.co/h7vhPc/gyssel_chibipixiv_1_1.png\" style=\"width: 396px;\"\u003e\u003cbr\u003e\u003cbr\u003ePages:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/asterDAbeast/\"\u003e\u003cimg style=\"width: 66px;\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/Aster_Crowley\"\u003e\u003cimg src=\"https://cdn1.iconfinder.com/data/icons/logotypes/32/square-twitter-256.png\" style=\"width: 66px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.pixiv.net/member.php?id=6900530\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=6900530\" target=\"_blank\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Pixiv_Icon.svg/2000px-Pixiv_Icon.svg.png\" style=\"width: 70px;\"\u003e\u003c/a\u003e\u003ca href=\"https://astercrowley.deviantart.com/\" target=\"_blank\"\u003e\u003cimg style=\"width: 66px;\"\u003e\u003c/a\u003e\u003ca href=\"https://astercrowley.deviantart.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
