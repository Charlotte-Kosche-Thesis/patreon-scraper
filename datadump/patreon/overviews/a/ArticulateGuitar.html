    "summary": "Hey there! I\u2019m Ian White, and I\u2019m excited to\nannounce the start of\u00a0\n\u003ca href=\"http://www.articulateguitar.com\" rel=\"nofollow\"\u003eArticulate Guitar\u2019s\u003c/a\u003e Patreon campaign!\nThis is an exciting development, because it means that you\u2019ll be able to\npartner with Articulate to help make these lesson videos happen, and to help\nArticulate grow and progress into the future. If you\u2019re not familiar with\nPatreon, I\u0027ve create the video above to help explain how it will work!\u003cbr\u003e\n\u003cbr\u003e\nMost importantly, you should\nunderstand that all of Articulate\u2019s content is going to remain accessible free\nof charge. There will still be a\u00a0\u003ca href=\"http://www.articulateguitar.com/video-lessons/\" rel=\"nofollow\"\u003efree lesson video\u003c/a\u003e each week, as well as\u00a0\u003ca href=\"http://www.articulateguitar.com/blog/\" rel=\"nofollow\"\u003eblog posts\u003c/a\u003e and other content, and I don\u2019t intend to ever change that. Articulates\nPatreon campaign exists solely to allow those who wish to support this project\nto have an effective, straightforward opportunity to do so. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere\u2019s how it will work, in a nutshell: \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u2022You set up an account\u003cbr\u003e\n\n\u2022You set your pledge amount (Ex: $1)\u003cbr\u003e\n\n\u2022Patreon charges you at the end of each month according to how\nmany lesson videos Articulate has produced. (Ex: $1 Pledge x 4 Lesson Videos =\n$4 Charged)\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003ePatreon is incredibly straightforward, but here are some\nimportant things you should know before you get started: \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u2022You\u0027ll only be charged for each\nlesson video that Articulate creates, not blogs, gear reviews, or other\ncontent.\u003cbr\u003e\n\n\u2022You can set a max monthly pledge\namount to ensure that you stay within your budget.\u003cbr\u003e\n\n\u2022Pledging allows you to post on\nArticulate\u0027s Artist Stream, and qualify for Patron Rewards!\u003c/div\u003e\n\u003cbr\u003e\nAgain, if you\u2019d like to support Articulate, but\ndon\u2019t have the funds to pledge, that\u2019s still awesome. Please continue to enjoy\nthe content, and consider supporting in other ways, like sharing Articulate\nvideos, leaving comments and other feedback, and recommending Articulate to the\nmusicians in your life.\n\u003cbr\u003e\nIf you have any questions, please feel free to visit\u00a0\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\"\u003ePatreon\u2019s Help Center\u003c/a\u003e, or leave a comment below this video. Thanks for all your\nsupport, and for helping Articulate help guitarists make their music say what\nthey mean!\u00a0\n\u003cbr\u003e"
