    "published_at": "2014-05-11T02:09:38+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/Lt60nqa.jpg\"\u003e\nHey there, everyone! My name is Sam, but you may know me better by my Alias \"Anuvia\" across websites like\u00a0\u003ca href=\"https://www.youtube.com/user/Anuvia\" rel=\"nofollow\"\u003eYoutube,\u003c/a\u003e \u003ca href=\"http://www.furaffinity.net/user/anuvia/\" rel=\"nofollow\"\u003eFuraffinty,\u003c/a\u003e \u003ca href=\"http://anuvia.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://anuvia.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e!\u00a0\n\tI\u0027ve been posting my work online for the last ten years now and over the years, it\u0027s been amazing to see such support and love from my fans, followers and commissioners. It\u0027s made such an amazing difference in my life and as time has gone on, I\u0027ve taken my art from hobby to job, and I\u0027m sure any artist will tell you that this is no easy task! I\u0027ve personally tried taking other routes, for example I\u0027m actually a certified Phlebotomist, but at the end of the day I\u0027ve always wanted to come back to art! It\u0027s a tough living,  but I wouldn\u0027t trade doing what I love for anything on earth!\n\u003cbr\u003e\nI love what I do, and you all have made that possible for so many years now! Even if you don\u0027t become a Patron, I\u0027d still like to extend my deepest thanks for following my work to begin with! Folks like you put me where I am today and I will always be grateful!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/Z0GyrIe.gif?1\"\u003eWhy Pledge?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eBecause with your support, I will be able to create more content for you! I love to draw pin-ups and with your help and votes I can devote more time to doing so! By choosing the character and at least one of the edited versions, I hope it\u0027s something that everyone can be involved with in some way or another. These edits (aside from the original base pin up itself) can contain any number of different versions of the picture, including: Futa, Expansions, Lactation+Pregnancy, and much more- Different tiers of pledges grant the ability to access higher resolution versions, ability to vote on the upcoming characters and themes, and more! Depending on the interest and income per illustration, future goals including being able to do more than one pin up pack a month!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e-Disclaimer: By Sponsoring me, you agree that you are at least 18 years of age as my work is mainly of \"adult\" content. -\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/c6G9Azz.gif\"\u003e\u003cstrong\u003eSo, How does it work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA four-choice poll with new characters will be posted and all the patrons who are on the voting tier or above will get to vote on which character will be the star of the pin up pack(s) for the upcoming month. One week after the votes are tallied up and a winner is decided, the new pack will come out! Including the base Vanilla Pin-Up image, and all the racy alternate versions! Including versions in full resolution for the higher tiers- After the pack comes out the voting for the next pack will begin shortly after, leading to two art packs per month, as well as even multiple characters per Pin-Up Pack if goals are reached!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
