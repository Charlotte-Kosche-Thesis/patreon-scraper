    "summary": "\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003eBusiness is one of the most powerful forces on the planet\u003c/strong\u003e.\u003c/em\u003e Unfortunately, with a history of obsessing about short term profits and running on frames based on inequality, it\u0027s currently doing a great deal of harm in both social and ecological arenas. \u003cbr\u003e\u003cbr\u003eYou are very aware of the damage and suffering this is causing.  Yet, in your heart of hearts you envision that business can actually be a force for good. You understand that we have a lot of work to do - both on the personal level and collectively - to unleash this power on a large scale. \u003cstrong\u003eYou are excited to be part of a community committed to doing this work.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis what the Awarepreneurs Community is all about - a\u00a0deep dive, global community of hundreds of smart, skillful and generous entrepreneurs who are as committed to the intersection of conscious business, social impact and awareness practices as you are.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://paulzelizer.com/wp-content/uploads/2018/02/Awarepreneurs-Venn.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eWe do this through a combination of 4 strategies:\u003cbr\u003e\u003col\u003e\u003cli\u003eLive monthly business networking calls via Zoom.\u003c/li\u003e\u003cli\u003eOngoing support for launching your products \u0026amp; services.\u003c/li\u003e\u003cli\u003eReferrals to a diverse network of service providers who understand your kind of business.\u003c/li\u003e\u003cli\u003eMembership in our bonus Facebook group. \u003c/li\u003e\u003c/ol\u003eWe care deeply about making this community available to entrepreneurs from many different situations.  So, we use an innovative \"buy one/give one\" model. \u003cbr\u003e\u003cbr\u003eA basic membership costs us $5 per month to provide support to one member.   We ask those who are stable in their businesses to select one of the options to the right - $10 per month is our basic suggestion because it allows us to also allows us to \"give one\" to those who need a helping hand (\u003ca href=\"https://www.awarepreneurs.com/give-one-membership/\"\u003eclick here\u003c/a\u003e for info).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for supporting this unique and vibrant community!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
