    "summary": "Hola Me llamo Angelo ,\u00a0Hacer mis videos de temas m\u00e9dicos no es tan f\u00e1cil, leer comprender y explicar es sencillo, el inconveniente es hacer un material bonito que sea din\u00e1mico y no puras letras.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSi est\u00e1s leyendo esto es porque realmente necesito de tu ayuda.\u003cbr\u003e\u003c/strong\u003eLa verdad es que quiero hacer m\u00e1s videos , pero estar sentado de 1 - 2 semanas para hacer un tema amplio. Requiere mucha dedicaci\u00f3n y tiempo. Vivir por amor al arte es imposible y mi situaci\u00f3n econ\u00f3mica no es la mejor que digamos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCon tu ayuda podr\u00e9 lograr lo siguiente:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eCompletar los temas de fisiolog\u00eda general:\u00a0\u003c/li\u003e\u003c/ul\u003e\u00a0 \u00a0 \u00a0 \u00a0* POTENCIALES DE ACCION\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0* RECEPTORES\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0* NEUROTRANSMISORES\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0* MUSCULO ESQUELETICO\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0* MUSCULO LISO\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0* SANGRE (Componentes, Factores de\u00a0Inducci\u00f3n, Metabolismo, Enfermedades)\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0* GRUPOS SANGUINEOS (Factores Rh , aglutin\u00f3genos, tipificaci\u00f3n y transfuci\u00f3n)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOtros posibles Proyectos De Fisiolog\u00eda Cl\u00ednica:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFISIOLOGIA CARDIOVASCULAR\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eECG Trazado e Interpretaci\u00f3n\u003c/b\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eDeterminaci\u00f3n de la Presi\u00f3n Arterial. Pulso Venoso . Presi\u00f3n Venosa\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eMicrocirculaci\u00f3n\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eRegulaci\u00f3n de la PAM (Presi\u00f3n Arterial media)\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eRegulaci\u00f3n del gasto Card\u00edaco y del retorno venoso\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(192, 80, 77); font-weight: bold;\"\u003eFISIOLOGIA RESPIRATORIA\u003c/span\u003e\u003cul\u003e\u003cli style=\"color: rgb(51, 51, 51); font-weight: bold;\"\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003ePruebas Respiratorias. Espirometr\u00eda\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli style=\"color: rgb(51, 51, 51); font-weight: bold;\"\u003eAire Alveolar , EMF (Espacio muerto fisiol\u00f3gico) Shunts A-V\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli style=\"color: rgb(51, 51, 51); font-weight: bold;\"\u003eRegulaci\u00f3n de la Respiraci\u00f3n\u003c/li\u003e\u003c/ul\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003eFISIOLOGIA RENAL\u003c/b\u003e\u003cul style=\"color: rgb(192, 80, 77);\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFunci\u00f3n\nglomerular y  funci\u00f3n  tubular \nrenal\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"color: rgb(192, 80, 77);\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eExamen de orina.\nPrueba de concentraci\u00f3n y diluci\u00f3n urinaria. \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAclaramiento  plasm\u00e1tico\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"color: rgb(192, 80, 77);\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRegulaci\u00f3n\ndel equilibrio acido-base\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFISIOLOGIA DIGESTIVA\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMotilidad gastro-intestinal\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbsorci\u00f3n intestinal\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBases fisiol\u00f3gicas  de \nlas  alteraciones digestivas.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"text-align: center; color: rgb(51, 51, 51); background-color: initial;\"\u003eCONVIERTE EN MI PATREON Y AYUDAME A SEGUIR CON ESTE HERMOSO PROYECTO DE LA MEDICINA. GRACIAS\u003c/b\u003e\u003c/div\u003e"
