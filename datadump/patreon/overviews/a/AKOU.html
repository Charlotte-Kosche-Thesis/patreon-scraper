    "summary": "I was born and raised behind the \"Iron Curtain\", so by default, at very early age, I was exposed to AK rifles platform. \nI\u0027m still learning and discovering new things about AK operations, tactical deployment and manufacturing methods on daily basis.\nWhen AK is our main focus,  we don\u0027t discriminate at AKOU! We love all firearms equally!\n\u003cbr\u003eIn USA, I was forged as Infantryman at Ft. Benning Sand Hill. I served as \"line unit\" infantryman, Squad Designated Marksmen and I\u0027m still in service as Sniper Team Leader.\n\u003cbr\u003eI was lucky to be exposed to wide range of awesome weapons. I would like to share with you my experiences, and some tips and tricks.\nI\u0027m by no means, an \"expert\"...I\u0027m rather an enthusiast, who is trying to learn as much as he can, about his beloved subjects...\nUnion is growing and expending. Expect to see more rifle types going through the \"grinder\" soon!\n\u003cbr\u003eRob Ski"
