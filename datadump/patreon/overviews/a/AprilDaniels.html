    "summary": "Hello! I am April Daniels, the author of the Nemesis trilogy, which currently comprises of\u00a0\u003cstrong\u003eDreadnought \u003c/strong\u003eand its sequel \u003cstrong\u003eSovereign.\u003c/strong\u003e\u00a0The books are about a trans girl who is a superhero. My goal with my writing is to create the sort of fiction I wish I\u0027d had access to as a kid. Growing up, I never saw any depictions of trans women that wasn\u0027t about us being pathetic victims who should have seen it coming, or vile, invasive monsters who deserve immediate death. I never saw anything that let a \"boy\" become the girl she wanted to be. Any story about troubling gender always treated it as a bad thing, a threat or problem to be neutralized. I don\u0027t think I ever saw or read a story that said you can just...be a girl, and that\u0027s fine.\u003cbr\u003e\u003cbr\u003eNon-patronizing fiction about transgender women is so important because for many of us, there are no depictions of ourselves in the media other than as victims or monsters. So I write books about transgender superheroes.\u003cbr\u003e\u003cbr\u003eThis Patreon will support me in this effort. My health has not been good recently, and has forced me onto medical leave. Additionally, my medical issues have made it difficult for me to write--a situation exacerbated by the stress of having no income for now, aside from the occasional royalty check.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour assistance will directly contribute to my recovery process, as well as giving me the stability I need to continue working. \u003c/strong\u003eRight now it\u0027s bare bones, but it\u0027s going to grow. I\u0027ve got big plans, and you, my generous patrons, will be right at the center of deciding how this thing develops.\u00a0\u003cbr\u003e\u003cbr\u003eTo start with, you\u0027ll be first in line to hear any new announcements, and there are things in the works that you\u0027ll be excited to hear if you like my previous work. I\u0027m also going to experiment with a private Discord server for Patrons.\u003cbr\u003e\u003cbr\u003eAnd exclusive fiction?\u003cbr\u003e\u003cbr\u003eOh yes. Oh yes. There is something in the works...\u003cbr\u003e"
