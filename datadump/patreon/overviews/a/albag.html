    "summary": "\u003cblockquote\u003e\u003cstrong\u003e\"La gratitud en silencio no sirve a nadie\"\u003cbr\u003e\u003c/strong\u003e\u003c/blockquote\u003e\ud83c\uddea\ud83c\uddf8\u00a0Por eso GRACIAS, por haber llegado hasta aqu\u00ed.\u003cbr\u003e\u003cbr\u003eSoy Alba, escritora /periodista /community manager /profesora de espa\u00f1ol, pero sobretodo amante de los libros y la escritura.\u003cbr\u003e\u003cbr\u003eEn este espacio podr\u00e1s encontrar breves\u00a0 (y no tan breves) historias escritas en espa\u00f1ol.\u003cbr\u003e\u003cbr\u003eAlgunos de esos relatos pretenden reunirse alg\u00fan d\u00eda para formar un libro, pero de momento la intenci\u00f3n es ser le\u00eddos y escuchar las reacciones que provocan.\u003cbr\u003e\u003cbr\u003eSon historias diversas, para cualquier amante de la literatura (sea el g\u00e9nero que sea) e incluso para estudiantes de espa\u00f1ol que ya tienen cierto nivel y se animan con sus primeros libros en espa\u00f1ol.\u003cbr\u003e\u003cbr\u003eDe vez en cuando, tambi\u00e9n podr\u00e1s leer algunos textos de opini\u00f3n o breves escritos sobre diversos temas. Son textos m\u00e1s personales y que de alguna forma te acercan a conocerme un poquito mejor.\u003cbr\u003e\u003cbr\u003eSi quieres saber m\u00e1s sobre m\u00ed o este proyecto, si\u00e9ntete libre de escribirme. Prometo contestar a todos.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\ud83c\uddec\ud83c\udde7\u003cem\u003e\u00a0\u003c/em\u003e\u003cstrong\u003e\"If you want to turn your life around, try thankfulness. It will change your life mightily.\"\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\nThat\u0027s why THANK YOU for coming here.\u003cbr\u003e\n\n\u003cbr\u003eI am Alba, sometimes a Journalist, sometimes a Community Manager, also a Spanish Teacher, but above all, a lover of books and writing.\u003cbr\u003e\n\n\u003cbr\u003eIn this space you will find short (and not so short) stories written in Spanish.\u003cbr\u003e\n\n\u003cbr\u003eSome of these stories pretend to be some day a book, but for now the intention is to be read and listen to the reactions they provoke.\u003cbr\u003e\n\n\u003cbr\u003eThey are diverse stories, for any lover of literature and even for Spanish students who already have a certain level and are encouraged with their first books in Spanish.\u003cbr\u003e\n\n\u003cbr\u003eFrom time to time, you can also read some opinion texts or brief writings on various topics. They are more personal texts and that in some way bring you closer to know me a little better.\u003cbr\u003e\n\n\u003cbr\u003eIf you want to know more about me or this project, feel free to write me. I promise to answer everyone.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/Axqr1hNEmGJiw/giphy.gif\"\u003e"
