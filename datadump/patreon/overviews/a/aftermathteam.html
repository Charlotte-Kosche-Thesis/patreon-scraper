    "summary": "All of us with the Aftermath Team love what we do, and if we can get a little support along the way, that\u0027s wonderful.\u00a0 Pledges will hopefully be enough to allow us more time to work on this, and other projects, by easing the financial burdens that real life brings us all.\u003cbr\u003e\u003cbr\u003eOur goal is to bring to all of you at least one build a month with every build being 3k or more words of new content.\u00a0 Though builds are typically both more frequent, and larger.\u003cbr\u003e\u003cbr\u003eIts all thanks to paying Patrons that we can commission all of the art you see in our games.\u00a0 And its thanks to everyone who downloads and enjoys our games that we remain excited to create new content for all of you to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJoin our discussion on Discord!\u003cbr\u003e\u003ca href=\"https://discord.gg/wm6SGjD\"\u003ehttps://discord.gg/wm6SGjD\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Allure of Wanton Cove:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is a lovecraftian horror game set in the Noir style.\u00a0 Wanton Cove is in active development.\u00a0\u00a0 This project is free to play the newest version with a Patreon only version that includes a Cheat Menu.\u00a0 This project is currently active and subject to pledge rewards.\u003cbr\u003e\u003cbr\u003eTake on the part of a washed up ex detective as you set out to find your former partner\u0027s missing son.\u00a0 All the while, clues begin to emerge that seem to suggest that his disappearance may be connected to the one horrific case you were never able to solve, . . . \u003cbr\u003e\u003cbr\u003eLatest builds can be found through this link:\u003cbr\u003e\u003ca href=\"https://www.tfgamessite.com/index.php?module=viewgame\u0026amp;id=533\"\u003ehttps://www.tfgamessite.com/index.php?module=viewg...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLong term plans concerning Wanton Cove:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/clarification-of-12093074\"\u003ehttps://www.patreon.com/posts/clarification-of-120...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInheritance:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eA young man who unexpectedly inherits a large estate \nfrom his estranged uncle.  Upon arriving, you discover that your uncle \nowned two slave girls.  What do you do with them?  Do you pick up where \nyour uncle left off, or do you nurture them instead?  \u003cbr\u003e\u003cbr\u003eInheritance is in active development and subject to pledge rewards.\u00a0 There are three versions of the game.\u00a0 All Patrons receive early access to the latest build of this game.\u00a0 Whenever Patrons receive a new build, the old build becomes the new Public build that is available to everyone.\u00a0 The third version of the game is the Cheat Build which includes a cheat menu that allows you to adjust each girl\u0027s relationship stats, skills, and other things.\u003cbr\u003e\u003cbr\u003eLatest builds can be found through this link:\u003cbr\u003e\u003ca href=\"https://www.tfgamessite.com/?module=viewgame\u0026amp;id=1151\"\u003ehttps://www.tfgamessite.com/?module=viewgame\u0026amp;id=11...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCompleted Projects:\u003cbr\u003e\u003cbr\u003eThe Puppet Master:\u003c/strong\u003e\u003cbr\u003eYou are an out of work nurse, with student loans and bills mounting.\u00a0 Nearly at your wits end, a job, almost too good to be true, drops in \nyour lap:  An old magician who has been in a coma for many years has \nwoken, and now he needs help regaining his strength once more.  A \nlive-in nurse is exactly what he\u0027s looking for, . . .\u003cbr\u003e\u003cbr\u003eLink to complete version of the game:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/puppet-master-1-8122657\"\u003ehttps://www.patreon.com/posts/puppet-master-1-8122...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther stuff:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWantonVerse wiki.\u00a0 For all things related to Wanton Cove and all the other projects by the Aftermath Team!\u003cbr\u003e\u003ca href=\"http://wantonverse.wikia.com/wiki/WantonVerse_Wiki\"\u003ehttp://wantonverse.wikia.com/wiki/WantonVerse_Wiki\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eA little nod to someone who has been a huge help along the way.\u00a0 Rfpnj is been with me since the early days of The Allure of Wanton Cove and The Puppetmaster as a tester, assistant coder, and sounding board for ideas.\u00a0 He\u0027s started his own Patreon account for his own project, as well as using it as a kind of tip jar for helping with other people\u0027s projects.\u00a0 If you\u0027re interested in helping him out a little bit, or just want to see what its all about, check out his Patreon page: \u003ca href=\"https://www.patreon.com/user?u=4755050\"\u003ehttps://www.patreon.com/user?u=4755050\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
