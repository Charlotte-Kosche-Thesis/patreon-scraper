    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHi and welcome to Aka-Mia Designs. \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe are two close friends that are working together as a team to bring you art that we produce whether it be sketches, lineart/outlines, and full color pictures and or poses. We work as a team so that means sometimes pictures will be started by one and finished by another.  \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imagizer.imageshack.us/v2/498x500q90/908/qpfRUN.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhy we are here...\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e We have a heart for art. We did not go to college, we simply taught ourselves after what teaching we did get from the standard grade and high school teachings of art.  Every piece is practice and perfection is far away but we both put our best foot forward at our own individual pace and we want to be able to share our growth with you. Most of the work we do is non-profit and that uses up resources.  Due to our personal obligations we can\u0027t always afford the things we need and want to help further our growth so we are asking for your help.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://imagizer.imageshack.us/v2/500x462q90/911/21Q9Ag.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhat would the money be used for?\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eWell, our specialty is character design.  We typically start our work by traditional sketches and finish them digitally in Manga Studio and/or Adobe Photoshop for those that go beyond sketches.  We are in constant need of supplies like paper, pencils, erasers, tablet pen nibs, etc.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imagizer.imageshack.us/v2/500x447q90/910/zsjzLA.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhat do you get by supporting us?\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eWe both have personal projects that we have been working on over the years.  We would love to be able to share more about them with you along with more in depth information about our pieces that we work on and share.  Your contributions can help our works continue to come alive.  We offer discounts on prints and/or commissions, patron specific art requests (limited quantities), chance to talk with the artists and more.  \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWe thank you.\u003c/span\u003e\u003c/h2\u003e"
