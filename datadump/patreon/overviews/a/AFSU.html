   {
    "attributes": {
     "completed_percentage": 0,
     "created_at": "2018-05-26T15:40:40+00:00",
     "description": "The establishment of AFSU Academy is in response\nto the increasing number of orphans and vulnerable children due to the AIDS\nscourge that has robbed us of millions of people most of whom are parents who\nleave behind several orphaned children with no care taker and the increasing\npoverty in our community where people have no income and purchasing power to\npay for school fees for their children. These children are voiceless, powerless\nand vulnerable to a variety of social and economic problems that can only be\nempowered through capacity building initiatives on the education front to equip\nthem with life supporting skills in order to support and sustain their own\nlivelihoods \u003cbr\u003e\nThe school also intends to offer efficacious solutions to the unemployment\nproblem which is a talk of the day in Uganda by training job creators and not\njob seekers, primary school graduates from AFSU Academy will have enough skills\nto help them sail through the rough waters of the outside world. This is so\nbecause the school teaches better farming methods, low external input\nagricultural technology, carpentry and joinery, plumbing, metal work,\nbusinesses skills, motor vehicle mechanics, wielding, brick laying, paper bag making,\nbaking, catering, on the top of teaching in- class subjects like Mathematics,\nSocial studies, Science, Languages, Religious studies and many more. These\nskills can ably enable them survive when they create their own employment\nopportunities. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eSCHOOL BUILDING PROPOSAL \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\nNumber of classrooms:  7\u003cbr\u003e\n\nThe estimates have taken only the cost of one (1) classroom\nconstruction.  In case of constructing\nseven classrooms or more, or even less, the amount is multiplied by the number\nof classrooms intended to be built.  For\ninstance US$: 9,003 per class x 7 classrooms which is US$: 63,021 in total\ncost.\u003
