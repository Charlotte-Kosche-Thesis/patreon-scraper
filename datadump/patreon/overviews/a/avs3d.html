    "summary": "\u003cstrong\u003eNOTE: THIS SITE WILL BE SHUT DOWN ON MAY 31, 2018.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis site is about \u003cstrong\u003e\u003cem\u003ecatfight variety:\u003c/em\u003e\u003c/strong\u003e\u00a0tribal girls, jungle girls, nurses, mermaids, Victorian era, geishas, etc.\u003cbr\u003e\u003cbr\u003eFor female \u003cstrong\u003e\u003cem\u003ering fights (boxing, MMA, etc)\u003c/em\u003e\u003c/strong\u003e: check out my 2nd Patreon site,\u00a0\u003ca href=\"https://www.patreon.com/avs3dfightclub\"\u003eAVS3D Fight Club\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT STORIES ON THIS SITE:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 Tier: Tribal Tribulations - Warrior Women Fight!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/LrbXEErh10iB3kmzNeJq_M5oM22GnYfsfIb_HK0WB1Uneg79ADx1190z5ZzRpylF.jpg?token-time=1505001600\u0026amp;token-hash=BaEg14Y2XFKVaWK3waW1f47UyIxig96deHlFmR48SQ8%3D\" style=\"font-weight: bold; width: 421px;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://pre08.deviantart.net/a4fd/th/pre/i/2017/225/9/e/patreon_now__tribal_tribulations_by_avs3d-dbipczu.jpg\" style=\"width: 648px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/63XDKzOLffI-uvzhrDQtukvovxiWQ0dNg6mLgf0XR6zoixeWuTT1EJexneC9XbA7.png?token-time=2145916800\u0026amp;token-hash=KQloqKJ-1BoTiU3iDLPpZCE6wUYVmZ3Q8YniAYTXS8Q%3D\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/587e/f/2017/329/8/c/patreon_only__tribal_tribulations_preview_13_by_avs3d-dbuw2cn.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/cc2e/th/pre/i/2018/029/d/c/patreon_only__tribal_tribulations_preview_20_by_avs3d-dc1j91d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 Tier: Hospital Hostilities(Plus Tribal Tribulations)!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://pre00.deviantart.net/df60/th/pre/i/2018/005/1/3/new_patreon_story__hospital_hostilities_by_avs3d-dbz16kz.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://pre00.deviantart.net/b47b/th/pre/i/2018/011/f/6/patreon_only__hospital_hostilities_preview_2_by_avs3d-dbzpn2s.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cimg src=\"https://pre00.deviantart.net/9b4f/th/pre/i/2018/022/5/f/patreon_only__hospital_hostilities_preview_3_by_avs3d-dc0tb0j.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/4270/th/pre/i/2018/031/9/b/patreon_only__hospital_hostilities_preview_4_by_avs3d-dc1sfzh.jpg\"\u003e\u003cbr\u003eDear visitor,\u003cbr\u003e\u003cbr\u003eFirst and foremost, thank you for visiting my Patreon page! I think you most likely know me from my \u003ca href=\"http://avs3d.deviantart.com\"\u003eDeviantArt\u003c/a\u003e site (my previous username is AVSACatfight, I just changed it to \u003cstrong\u003eAVS3D\u003c/strong\u003e) but if I\u0027m just another stranger with a weird name, please allow me to introduce myself.\u003cbr\u003e\u003cbr\u003eA woman fighting another woman has always captivated me since my early days and now I create 3D femfight stories. I\u0027ve completed 2 stories as of mid-2017 and one more is ongoing on my DeviantArt page.\u00a0\u003cbr\u003e\u003cbr\u003eI like variety in my work: I\u0027ve done stories of maids, fashionable women in a toilet, muscular gym babes and I plan to do a boxing story soon. You can see my completed stories (two of them) and the ongoing one on my DeviantArt page:\u003cbr\u003e\u003ca href=\"http://avs3d.deviantart.com/gallery/62867836/Maid-Fight-Asian-vs-European\"\u003eMaid Fight (ongoing)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://avs3d.deviantart.com/gallery/62460340/Gym-Fight-Blonde-vs-Brunette\"\u003eGym Fight (complete)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://avs3d.deviantart.com/gallery/62319817/Chic-Fight-Allison-vs-Rhonda\"\u003eChic Fight (complete)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd now, I plan to generate even more content, more stories, more fantasies but all this takes money and a lot of time. My overall goal is to convert this hobby into a viable primary source of income so I can pursue this full-time, set myself free from my mundane 9-to-5 and make all my Patrons happy and happier!\u003cbr\u003e\u003cbr\u003eTo all of you who generously decide to pledge to my page, I am very, very thankful and grateful for your support and will of course never stop working to create more stories and improve my content!\u003cbr\u003e\u003cbr\u003eAnd a big shoutout to freecatfights.com for allowing me to introduce myself there :D\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eAVS3D"
