    "summary": "I\u0027m known as aluckymuse, my irl name is Jenna and I\u0027m a\nfreelance digital artist, game modder, and let\u0027s player. I\u0027ve been involved in\nmaking free digital content for the past 7 years as a side hobby squeezed in\naround work. I would like to devote much more time to these creative endeavors\nand complete them in a reasonable amount of time, knowing I have some form of\nfinancial support and security.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(\uff89\u25d5\u30ee\u25d5)\uff89\u2728\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePROJECTS\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nCurrently my main projects are a WIP \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDark\nBrotherhood Dawnstar Sanctuary\n\u003c/span\u003e\n\u003c/span\u003e\n\u003c/strong\u003e mod which I have every intention on porting\nto all consoles and versions of Skyrim, \n\u003ca href=\"https://aluckymuse.deviantart.com/gallery/63849524/Monthlys\" target=\"_blank\"\u003eMonthly Art Requests\u003c/a\u003e\u003cstrong\u003e\n\u003c/strong\u003e, and \u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/aluckymuse\" target=\"_blank\"\u003eTwitch Live Streaming\u003c/a\u003e\nwhere I can hang out with you and play games, show you what goes into developing\nSkyrim mods, and share art techniques in a fun atmosphere for growing as an\nartist! \nWe are all learning and growing and creating and I\u2019d like to take that journey\nwith you! By pledging you\u0027ll be helping me in continuing to make better quality\nwork that everyone can enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(\uff89\u25d5\u30ee\u25d5)\uff89\u2728\u003c/span\u003e\u003c/span\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGOALS\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nThe \u201cPatreon Goals\u201d are basically life goals.\nThey are meaningful and transparent milestones that show the direct impact the goal\nhas on the quality of my content, and the quality of my life. Some of them are\nstudio upgrades which, once reached are permanent changes to content, some like\nthe \u201cpart time job\u201d goal will be in effect as long as the monetary number doesn\u2019t\ndip below it. But honestly, my main goal in all of this is to be able to keep\ncreating cool new things:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2728 Example Future Projects I have Planned so Far \u2728\u003c/strong\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOpen Canvas\u003c/span\u003e \u003c/strong\u003e- Twitch streams where we all draw and practice art together!\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRedline Sessions\u003c/span\u003e\n\u003c/strong\u003e- On either Discord or Twitch or both, where I take on\nsome redline requests from other artists and try to help them as much as I can!\n\u003cstrong\u003e \u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAn Elder Scrolls Tarot Deck\n\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eClimate Conscious Clothing and Armor\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\n- A Skyrim mod pack similar in spirit to Immersive Armors that meticulously\ngoes over each article of clothing and armor editing them and adding a few variants\nto make Skyrim \n\u003cem\u003eactually\u003c/em\u003e feel like a\ncold winter wonderland.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eKhajiit Caravans and Guards use Horses\u003c/span\u003e\u003c/strong\u003e\n\u2013 A Skyrim mod that is simple and to the point but a bit tricky to make.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVlogs\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e \u2013 More of an experiment and an\nassumption that you\u2019d like to hear more of my voice while walking through the\nwoods with kitties, contemplating about life, giving project updates, and maybe\neven dancing a little.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePort all of my Older Skyrim mods to Xbox\nand Playstation\n\u003c/span\u003e\n\u003c/strong\u003e \u2013 There aren\u2019t many but I\u2019d like to find time to do any\nlast bug fixes for PC and then port them correctly for consoles.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSong Covers on Youtube\u003c/span\u003e\n\u003c/strong\u003e \u2013 I\u0027ve always been timidly interested in doing some musical videos. There are some of you who have said they enjoy my singing voice, so this would be the perfect time to just go for it!\u003cbr\u003e\n\u003cbr\u003e\n\tThis list will probably grow and change as more time becomes\navailable to me to make these goals happen and I get new ideas for fun content.\nSuch as starting a comic, or even a visual novel which is something I really \n\u003cem\u003ereally \u003c/em\u003ewould love to do, but can\u2019t\ncommit to yet as an eventual future project.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOne-Time Donations \u0026amp;\nTwitch Subscriptions\u003c/strong\u003e\n\u003cbr\u003e\nYou can always show your support with one-time donations via \n\u003ca href=\"https://www.paypal.me/aluckymuse\"\u003ePayPal\u003c/a\u003e. Though\nthese kinds of donations don\u2019t directly help in financial stability, I\nappreciate them deeply just the same. If you are a fan of my work on \n\u003ca href=\"https://www.twitch.tv/aluckymuse\"\u003eTwitch\u003c/a\u003e, then\nsubscribing to my channel is also a greatly appreciated show of support.\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI appreciate all of you, 100%. ( \u2022 \u1d17 \u2022 )\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e~ Jenna\u003cbr\u003e\nA.K.A \"aluckymuse\"\n\u003c/em\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
