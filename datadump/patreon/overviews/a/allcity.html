    "summary": "The Bay Area is in the midst of massive change. Whether it is the evolving stance of the region towards the federal government, the fundamental reshaping of the city through construction, or the coalitional shifts going on in local elections and ballot measures, understanding San Francisco and its surroundings is a key part of understanding the broader political environment we live in. In the midst of this, the region is lacking nimble, well-resourced journalistic efforts to expose the political mechanics going on below the surface of these changes, and bring detailed coverage to a broader audience.\u003cbr\u003e\u003cbr\u003eIn 2017, we are seeking to raise money to try a small experiment in community-supported journalism. All City News is envisioned as a group of technically advanced independent muckrakers focused on the intricacies of local politics, a dedicated investigative journalism newswire service for the Bay Area, and a force for increased transparency and reform in local government, all rolled into one.\u003cbr\u003e\u003cbr\u003eIt\u2019s a simple idea: we\u2019re looking to bring together a community of researchers and residents who will become members of All City News, each contributing to fund in-depth investigations and public records archives on key topics that are poised to have a high impact on the future politics of the city and the region.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent and Events\u003c/strong\u003e\u003cbr\u003eOur investigative work will be shared through email newsletters and larger stories published with media partners, along with an ongoing stream of raw documents uncovered by public records requests and leaks.\u003cbr\u003e\u003cbr\u003eMembers will also be able to follow along through a private Slack channel, an annotatable online archive of public records, and in-person events. All City News reporters will be available to share the latest progress on their investigations, answer questions, and talk about next steps as we dig deeper into these stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout All City News\u003cbr\u003e\u003c/strong\u003eAll City News is led by John Shutt, an \u003ca href=\"http://www.shutt.in/writing/\"\u003eindependent investigative journalist\u003c/a\u003e and \u003ca href=\"https://github.com/pemulis\"\u003etechnologist\u003c/a\u003e who has been published by KQED, Mask Magazine, Hoodline, and a number of other outlets. John was a co-creator of \u003ca href=\"http://bayleaks.org/\"\u003eBayLeaks\u003c/a\u003e, one of the earliest SecureDrop instances, with Rebecca Bowe and Tim Hwang. With Blake Griffith, John developed the alpha version of \u003ca href=\"http://sunshinesf.org/\"\u003eSunshineSF\u003c/a\u003e, a local public records request tool.\u003cbr\u003e\u003cbr\u003e John will split his time between writing original stories, accumulating public records archives, and improving open source research tools for reporters and the general public. His recent work has focused on corruption, real estate development, and environmental issues.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.hoodline.com/2017/07/hot-wheels-mapping-san-francisco-s-multi-million-dollar-bike-theft-industry\"\u003eHot Wheels: Mapping San Francisco\u0027s Multi-Million Dollar Bike Theft Industry\u003c/a\u003e (Hoodline)\u003cbr\u003e\u003ca href=\"https://medium.com/@allcity/whistleblower-pointed-out-more-shipyard-hot-spots-to-navy-34a5a8798190\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@allcity/whistleblower-pointed-out-more-shipyard-hot-spots-to-navy-34a5a8798190\"\u003eWhistleblower Pointed Out More Shipyard Hot Spots To Navy\u003c/a\u003e (All City News)\u003cbr\u003e\u003ca href=\"https://medium.com/@allcity/san-francisco-city-government-is-really-bad-at-handling-cash-8badcdadb888\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@allcity/san-francisco-city-government-is-really-bad-at-handling-cash-8badcdadb888\"\u003eSan Francisco City Government Is Really Bad At Handling Cash\u003c/a\u003e (All City News)\u003cbr\u003e\u003ca href=\"https://medium.com/@allcity/navys-pick-to-review-shipyard-cleanup-fraud-also-faked-data-127b9e87c35f\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@allcity/navys-pick-to-review-shipyard-cleanup-fraud-also-faked-data-127b9e87c35f\"\u003eNavy\u0027s Pick To Review Shipyard Cleanup Fraud Also Faked Data\u003c/a\u003e (All City News)\u003cbr\u003e\u003ca href=\"https://medium.com/@jdshutt/small-black-owned-construction-companies-losers-in-big-shipyard-project-6b9cae35dc2d#.1xsnivckq\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@allcity/small-black-owned-construction-companies-losers-in-big-shipyard-project-6b9cae35dc2d\"\u003eSmall, Black-Owned Construction Companies Losers in Big Shipyard Project\u003c/a\u003e (All City News)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://hoodline.com/2017/01/childhood-lead-levels-in-some-sf-neighborhoods-near-flint-mi-levels\"\u003eChildhood Lead Levels in Some SF Neighborhoods Near Flint, MI Levels\u003c/a\u003e (Hoodline)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.ielightsf.com/2016/09/16/regulators-ask-navy-to-halt-shipyard-land-transfers-amid-investigations/\"\u003eRegulators Ask Navy to Halt Shipyard Land Transfers Amid Investigations\u003c/a\u003e (The Ingleside-Excelsior Light)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://ww2.kqed.org/news/2016/07/22/figures-scrutinized-by-fbi-loom-large-in-hunters-point-shipyard-project/\"\u003eFigures Scrutinized by FBI Loom Large in Hunters Point Shipyard Project\u003c/a\u003e (KQED)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://theoutsidernews.com/articles/2016/07/19/contractor-paid-community-center-help-re-elect-malia-cohen\"\u003eContractor Paid Community Center to Help Re-Elect Malia Cohen\u003c/a\u003e (The Outsider News)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@allcity/community-activist-fighting-mayor-lee-recall-effort-said-in-may-he-didnt-care-if-lee-got-recalled-be452d9a5e7b\"\u003eShifting Alliances Between Chinatown Politicos In Mayor Lee Recall Battle\u003c/a\u003e (All City News)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://theoutsidernews.com/articles/2016/07/12/pok%C3%A9mon-go-investor-has-close-ties-us-intelligence\"\u003ePok\u00e9mon GO Investor Has Close Ties To US Intelligence\u003c/a\u003e (The Outsider News)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://hoodline.com/2016/05/a-walk-through-mid-market-with-the-community-ambassadors\"\u003eA Walk Through Mid-Market With The Community Ambassadors\u003c/a\u003e (Hoodline)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://ww2.kqed.org/news/2016/02/23/leland-yees-russian-arms-dealer-a-colma-tombstone-carver-is-named-in-court-filings\"\u003eCourt Filings ID Leland Yee\u0027s \u0027Arms Dealer\u0027 as Colma Tombstone Carver\u003c/a\u003e (KQED, with Alex Emslie)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://ww2.kqed.org/news/2016/01/22/3-former-fundraisers-for-mayor-ed-lee-indicted-on-bribery-money-laundering-charges\"\u003e3 Former Fundraisers for Mayor Lee Charged With Bribery, Money Laundering\u003c/a\u003e (KQED, with Rebecca Bowe)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://maskmagazine.com/the-hacker-issue/struggle/organizational-doxing-and-the-future-of-massive-leaks\"\u003eOrganizational Doxing And The Future Of Massive Leaks\u003c/a\u003e (Mask Magazine)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://theoutsidernews.com/articles/2015/07/23/bay-area-porn-star-alleges-studio-fired-her-contacting-fbi\"\u003eBay Area Porn Star Alleges Studio Fired Her For Contacting FBI\u003c/a\u003e (The Outsider News, with Laura Waxmann)\u003c/li\u003e\u003c/ul\u003e"
