    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSeja padrinho\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003ede Amigo Alem\u00e3o\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eS\u00f3 clicar \"Become a Patron\"\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eOiii galera, como vai?\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFoi em mar\u00e7o de 2017 que eu comecei com v\u00eddeos no YouTube de forma espont\u00e2nea,\u00a0por\u00e9m, estou muito motivado para criar mais \u003cstrong\u003econte\u00fado qualitativo \u003c/strong\u003epara voc\u00eas cada semana, pois eu amo o Brasil e seu povo e fico sempre impressionado que tem tanta gente que se interessa pela Alemanha, a cultura alem\u00e3 e a l\u00edngua alem\u00e3!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jTP5-UUfk-Y?list=PLjv8ubRwE6XTYay3aWvXZ1xr2tcDIeMLB\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eEstou quase um ano fazendo v\u00eddeos e com poucos intervalos, h\u00e1 2 v\u00eddeos cada semana desde mar\u00e7o de 2017. Infelizmente no dia 20 de fevereiro de 2018, o YouTube vai me tirar do programa de parceiro (YouTube Partner Program) do qual eu fiz parte com meu canal desde 2009 pelo fato que o tempo de exibi\u00e7\u00e3o ou seja o tempo que meus v\u00eddeos est\u00e3o sendo assistidos durante dos \u00faltimos 12 meses fica menos que 4000 horas.\u003cbr\u003e\u003cbr\u003eMas o canal est\u00e1 crescendo e tem cada vez mais e mais pessoas assistindo os meus v\u00eddeos. Eu quero continuar fazer os v\u00eddeos, claro, e aumentar a qualidade mais e mais. Por isso, preciso da sua ajuda!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eComo voc\u00ea pode ajudar?\u003c/h3\u003ePara quem gosta dos meus v\u00eddeos e do meu trabalho, estou perguntando \u003cstrong\u003evoc\u00ea para me ajudar\u003c/strong\u003e:\u003cbr\u003e \u003cbr\u003eCriar um v\u00eddeo \u00e9 mais trabalho como parece - demora mais ou menos 3 horas, e no momento os meus v\u00eddeos s\u00e3o feitos principalmente na casa. Ou seja, eu n\u00e3o ganho nada com os v\u00eddeos ainda.\u003cbr\u003eO Patreon disponibiliza formas de voc\u00ea me ajudar atuando como padrinho mensal de Amigo Alem\u00e3o. Voc\u00ea pode colaborar com quanto quiser, mas para ficar mais f\u00e1cil, tem tr\u00eas n\u00edveis oficiais de patroc\u00ednio, partindo de aproximadamente R$6,40 ($2) (= Amiguinho Alem\u00e3o), R$15,60 ($5) (= Amigo Alem\u00e3o) e R$23,00 ($7) (= Amig\u00e3o Alem\u00e3o) por m\u00eas. \u003cbr\u003eCada n\u00edvel \u00e9 acompanhado com v\u00e1rios benef\u00edcios, destacados no lado direito desta p\u00e1gina.\u00a0\u003cbr\u003e\u003cbr\u003eO mais f\u00e1cil \u00e9 com cart\u00e3o de cr\u00e9dito, mas se n\u00e3o tiver, pode pagar com cart\u00e3o pr\u00e9-pago ou da sua conta banc\u00e1ria pelo PayPal. Para mais detalhes veja: \u003ca href=\"http://bit.ly/2nIEJfX)\"\u003ehttps://goo.gl/79KVwq\u003c/a\u003e ou\u00a0\u003ca href=\"https://www.paypal.com/br/selfhelp/article/quais-formas-de-pagamento-posso-usar-em-minhas-compras-faq1506\"\u003ehttps://www.paypal.com/br/selfhelp/article/quais-f...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePor qualquer raz\u00e3o, pode \u003cstrong\u003epausar\u003c/strong\u003e ou parar o seu patroc\u00ednio a qualquer momento!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eEu vou oferecer alguns benef\u00edcios para os meus Patrons, voc\u00eas v\u00e3o receber conte\u00fado especial, cart\u00f5es, men\u00e7\u00f5es, bate-papos, podem dar dicas sobre o conte\u00fado, participar num grupo de Telegram,\u00a0 etc.\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFora disso, o canal fica de gra\u00e7a para todo mundo que assiste e curte os v\u00eddeos e claro, eu vou continuar fazer videos da melhora forma poss\u00edvel!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSe voc\u00ea s\u00f3 tem 3 Reais por m\u00eas, n\u00e3o se preocupe,\u00a0como quero desenvolver no canal, todo apoio, seja t\u00e3o pequeno, j\u00e1 ajuda.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003ePor que me ajudar?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eComecei o canal para ajudar voc\u00eas pois eu sei mesmo como \u00e9 dif\u00edcil aprender uma nova l\u00edngua. Mas n\u00e3o s\u00f3 isso, tem bastantes diferen\u00e7as culturais que eu quero mostrar para voc\u00eas. Eu morei em 4 pa\u00edses durante 2 anos, eu sei bem como \u00e9 um desafio de se adaptar e ter que mudar os h\u00e1bitos. Toda minha experi\u00eancia que fiz, quero tornar em dicas para voc\u00eas.\u00a0\u003cbr\u003e\u003cstrong\u003eUma intera\u00e7\u00e3o com a comunidade \u00e9 a coisas mais importante para mim:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UtfEV3UA81c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/baUe3ns57O8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003eAlem disso, quero agradecer todo mundo sobre os coment\u00e1rios bonitos, o apoio, as dicas e os compartilhamentos que j\u00e1 recebi desde mar\u00e7o de 2017.\u00a0\u003c/h4\u003e\u003cbr\u003eMuito obrigado e um grande abra\u00e7o a todos!\u003cbr\u003eSeu Amigo Alem\u00e3o (Daniel)"
