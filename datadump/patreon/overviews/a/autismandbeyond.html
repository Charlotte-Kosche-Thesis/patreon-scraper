    "summary": "Hi Everyone! Welcome to my PATREON page.\u00a0\u003cbr\u003e\u003cbr\u003eI am a Forever Autism Mom seeking funding to TELL THE STORY/ WRITE THE BOOK about my journey through my son\u0027s FULL RECOVERY from SEVERE AUTISM.\u00a0\u003cbr\u003e\u003cbr\u003eAlthough I am currently a single/divorced mom working daily to make ends meet as an Uber/Lyft driver (this allows me a flexible schedule to be an AVAILABLE mom), I have INFORMATION \u0026amp; INSPIRATION to share with others, to try to help... not only with their own autistic children, but with LIFE ITSELF.\u00a0\u003cbr\u003e\u003cbr\u003eAUTISM ANSWERS, positivity,inspiration, love, peace\ud83d\udc96\u003cbr\u003e\u003cbr\u003eThe more funding I receive, the more I can FREE MY TIME TO CREATE... with concentrated focus... \u00a0in ADDITION to being a Supermom\ud83d\ude0d\u003cbr\u003e\u003cbr\u003eI currently have a CreateSpace account started with Amazon self-publishing and FB/Instagram forums, AUTISM AND BEYOND... and now I\u0027m ready for the main act... \"THE BOOK\". \u00a0\u003cbr\u003e\u003cbr\u003eMany people have have been asking for years... and many people have been waiting. If you can help, NOW can be the time.\u00a0\u003cbr\u003e\u003cbr\u003eI would truly be deeply grateful... and honored... to be able to share something with the world which could potentially BENEFIT MANY OTHER LIVES.\u00a0\u003cbr\u003e\u003cbr\u003eFor what is the purpose of life anyway, if not to connect with others, and to help, and to grow, and to evolve, and to FLOURISH?!\u00a0\u003cbr\u003e\u003cbr\u003eI believe my son\u0027s autism was a GIFT but not a life sentence. Help me tell the story of \u00a0why... and how his miraculous recovery took place\ud83c\udf38\u003cbr\u003e"
