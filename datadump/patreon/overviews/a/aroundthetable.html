    "summary": "Around the Table is a podcast we\u0027ve poured our hearts and energy into since August 2014. We love having these conversations, and we are floored (and ecstatic!) that so many of you love listening to them.\u00a0\u003cbr\u003e\u003cbr\u003eYour support and engagement by way of emails, social media mentions, and iTunes reviews inspire us and mean the world to us. Thank you for helping us to spread the word about Around the Table, and for letting us know what it means to you. We could not be more grateful.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s why we\u0027re asking for cash in addition to your virtual hugs:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.\u00a0As we look ahead, we realize that Around the Table is only sustainable if it can graduate from sleeping on its parents\u0027 couch to paying its own bills. \u003c/strong\u003eOur show is free and will always be free, but that means we pay the hard costs to keep it running out of pocket each month.\u00a0We also pour many hours into the show each week, hours that take away from our paid work. While the warm fuzzies and creative fulfillment we get from making the show sustain us on an emotional level, we can\u0027t support our La Croix habit with them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. We have ideas for even more content that we\u0027d love to make for you that we can\u0027t afford to make for free.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. We\u0027re already \"listener supported\" in that there\u0027s no way we\u0027d still be making the show without you.\u003c/strong\u003e Community is imprinted on Around the Table\u0027s DNA, so naturally that\u0027s where we\u0027re turning first for support.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for considering it, guys. It means the world to us! xo\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://aroundthetablepodcast.com/wp
