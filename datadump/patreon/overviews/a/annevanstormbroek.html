    "summary": "Creating has always been part of my life, since I\u0027ve been young my parents have always supported me in developing my creative skills. As I grew up I realised that the most important things for me were creating and connecting to people, so I decided to combine those two to express how important love and beauty is and try to enrich the world a little through that. \u003cbr\u003e\u003cbr\u003eI\u0027ve studied Fine art at Artez and Academie Minerva for 5 years and graduated in 2013. Since then I\u0027ve been working full time as an artist but it has been challenging to monetize my work. Patreon is a new way for me to contact my fans, involve them in my process and both be rewarded for it.\u00a0\u003cbr\u003e\u003cbr\u003eMy preferred media are pencil drawings, sculpture cast in porcelain and photography.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe world is full of stimuli and choices, which makes it difficult to determine what\u2019s important. I want to emphasize what I, from my own experience, consider that to be. Through simple lines and subtle colors my work is muted so that the message is clear. My inspiration comes from my relationships with friends and loved ones, love of nature and my fascination with dolls. I always work with models with whom I have an intimate friendship. The trust and love I feel for my friends and loved ones is essential in my creative process. The moment I portray someone, I not only try to capture their appearance, but also a piece of their soul, or personality. I strive to make work with which the viewer can empathize, so they can project themselves onto the image. The interaction where a doll or doll-like image asks for, is for me a way to ensure that the viewer will be invited to build a relationship with it. This creates an exchange of identity between the viewer and the image, which conveys the feelings between me and the portrayed. Through comprehension of those feelings the viewer can experience my motives and purpose as an artist.\u003cbr\u003e\u003cbr\u003ePortofolio: www.annevanstormbroek.nl\u003cbr\u003eTumblr: Hasel-Anne\u003cbr\u003eIG: Hasel_Anne\u003cbr\u003eFacebook: Annev.Stormbroek\u003cbr\u003e\u003cbr\u003e"
