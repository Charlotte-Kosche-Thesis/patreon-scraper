    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent.ftpa1-1.fna.fbcdn.net/v/t31.0-8/27355921_2008913699123490_4707476789603673095_o.jpg?oh=d13f8c1e15cb73574c0f99a11d3a5c64\u0026amp;oe=5AE73A27\"\u003eThank you for visiting my Patreon!\u003c/strong\u003e\u003cbr\u003eI guess to start, my name is Sam Sparrow and I\u0027ve been toying with the idea of taking the next step in my creative outlets. I\u0027m becoming more serious and passionate about my art and It\u0027s all thanks to you guys for pushing me and inspiring me. Your endless support, kindness and advice has helped me out of my art roadblocks and lows. My appreciation is limitless and i want to give you all the world.\u00a0\u003cbr\u003eI can\u0027t wait to share my journey with you as i explore and cultivate new ways to express my creative process and bring them to life.\u003cbr\u003e\u003cbr\u003eHere, in this little artist nook, there will be Behind the scenes for photo shoots, costuming, makeups, step-by-steps, tutorials, blog posts about creative processes and planning, secret project previews, polls out the booty for future projects and so so much more!\u00a0\u003cbr\u003e\u003cbr\u003e(There will also be merch and art perks being sent out monthly for select tiers!)\u003cbr\u003e\u003cbr\u003eSo, again, i want to thank you all from the bottom of my little gay heart. Without you guys, none of this would be possible. So many amazing things are already in the works and I\u0027m excited and eager to show you all.\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003eCostumes/Cosplays for 2018!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e-Malakar \u003c/span\u003e\u003c/strong\u003e- Mothblobs(on instagram) Oc whom i fell in LOVE with.\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-9/27657608_831125827071664_8427430231526174280_n.jpg?oh=6a538fcf5048860e8953453bde9273f6\u0026amp;oe=5ADC17B5\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e-Mucha!Zuko\u003c/strong\u003e\u003c/span\u003e - From the show Avatar: The Last Airbender. Design by: Hannah Alexander\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-9/27657663_831126590404921_6355721789725796844_n.jpg?oh=d1bf6a883abc0af60e781b50a102b525\u0026amp;oe=5B16C917\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e-Mucha!Fenris\u003c/strong\u003e\u003c/span\u003e - From the video game Dragon Age! (i have his original costume done and want to challenge myself more!\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e-Theresa(the blind seer)\u003c/strong\u003e\u003c/span\u003e- From the video game Fable! (ya\u0027ll I\u0027m shocked i havent made every \u003cbr\u003ecostume in that series i would eat a brick house for this game)\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-9/27657805_831126543738259_2240080157522310006_n.jpg?oh=954744dc36852c8f6bc3e469b78a64e8\u0026amp;oe=5B2640C8\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eSecret project that won\u0027t be released until 2019! heuheuheu\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-----------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003c/div\u003e"
