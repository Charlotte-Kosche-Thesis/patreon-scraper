    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"Ymhoi!\"\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eOr atleast, that\u0027s how they\u0027d say it in Surha. \u003cbr\u003eWelcome! Thank you for making it to this back-water page. My name is Tay, and for the last two years I\u0027ve been slowly building a vivid world and weaving a tale to transport you there. So far it\u0027s been both exciting and highly daunting to create: from the various cultures and their differences, to the beginnings of a bestiary, to constructing a working language! I aim to conjure a world as rich as possible, inspired ever onward by my own favourite books, games and music.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy I\u0027m Here\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eNot only would I love to turn this into a job of its own to dedicate my time to, but I would love absolutely nothing more than to share the creations of this journey with others. With your support, that dream can become a reality!\u003cbr\u003eYour money will go towards living expenses and the time it takes to properly flesh out this dream. You\u0027ll keep me nice and cosy! (Which, is no easy task on the Scottish coast.)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\"But what do I get?!\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWell, everything! For the basic you\u0027ll get to read the chapters when posted. A little more and you can see my own sketches of various creatures and places in the world, as well as lore snippets and some of the language!\u003cbr\u003eI\u0027m aiming for this to be a series, rather than just one singular novel. So, with that in mind, this project will be a long one but definitely worthwhile. Every Patron will naturally get a digital copy of the book on release, no extra cost.\u003cbr\u003eNo important things will be behind a paywall either. This is for me and for you, the reader, and shall remain so.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd there you have it!\u003cbr\u003eHowever you choose to support, you have my sincerest gratitude. Once things are properly up and running, I will be aiming to do bi-monthly Q\u0026amp;A sessions for any of you that want to learn more, or just for simple feedback. \u003cbr\u003eFor anything else, you can message me on Twitter \u003ca href=\"https://twitter.com/1HP_Hero\" target=\"_blank\"\u003e@1HP_Hero\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\"Savisro! Aj chaas j\u0027de!\"\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
