    "summary": "\u003ch4\u003eMy Name is Arie Monroe and welcome to\nmy Patreon page.\u003c/h4\u003e\n\u003cbr\u003eI am Caricature artist, animator, comic\nartist and so much more. I love drawing and creating! I been chasing\nthis life as a artist for as long as I can remember. I believe in\ndoing what you love and are passionate about in life and being\nyourself while doing it. \n\u003cbr\u003e\u003cbr\u003eAs a artist and as a individual I also\nbelieve in putting myself into my work. I love to draw\nAfrican-American characters. I love to draw women of all sizes and\nshapes. I love sci fi, horror and comedy and you know what, I want to\nput all that stuff into my stories and art.\u003cbr\u003e\u003cbr\u003eBut you will learn more and more about\nher as you progress through this journey with me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat do I get for Subscribing and becoming a member?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eCurrently I am trying to revise my approach to Patreon I want to make this a place people can come and enjoy my art and get a few rewards. I see This as more of a club or a Membership where by participating you get to enjoy things like prints, books, tutorials, fun downloads and maybe in the future even a keychain.\u00a0 This isnt about just donating money to a artist in need. I think there has to be a give in and take where you get something in return for your efforts that no one else gets unless they become apart of it. Please feel free to message me and tell me what kind of rewards you would like to receive for your participation in my Patreon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\nWhere else can I find you on the web?\u003c/h4\u003e\u003cbr\u003e\u003ca href=\"http://www.deviantart.com/users/outgoing?http://www.drawlikecrazy.net\" rel=\"nofollow\"\u003ewww.drawlikecrazy.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.deviantart.com/users/outgoing?http://mainasha.tumblr.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.deviantart.com/users/outgoing?http://mainasha.tumblr.com/\" rel=\"nofollow\"\u003emainasha.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.deviantart.com/users/outgoing?https://twitter.com/ArieMonroe2\" rel=\"nofollow\"\u003etwitter.com/ArieMonroe2\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.deviantart.com/users/outgoing?https://www.facebook.com/DrawLikeCrazyStudios/\" rel=\"nofollow\"\u003ewww.facebook.com/DrawLikeCrazy\u2026\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.deviantart.com/users/outgoing?https://www.instagram.com/ariemonroe/\" rel=\"nofollow\"\u003ewww.instagram.com/ariemonroe/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBuy some art or commission me.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.deviantart.com/users/outgoing?https://www.etsy.com/shop/Drawlikecrazy?ref=hdr_shop_menu\" rel=\"nofollow\"\u003ewww.etsy.com/shop/Drawlikecraz\u2026\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\n\u003c/h4\u003e"
