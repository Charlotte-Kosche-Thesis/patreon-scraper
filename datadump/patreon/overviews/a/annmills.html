    "summary": "Hello art lovers,\u00a0\u003cbr\u003e\u003cbr\u003eI take videos and photographs of the naked male body, soon to start shooting the naked female body too. I have always been questioning the reservations most people in the world have towards the naked body and sex education. Both exist but we don\u0027t talk about it and in some places around the world we cannot talk about it. It\u0027s like the big elephant in the room we all pretend not to see.\u003cbr\u003e\u003cbr\u003eThe struggle with this project is not only finding models, who are not comfortable with their naked body (in saying this, all are welcome of course) but also in paying the participants and renting a space to do the shoots. I have now come to a what I thought might be a reasonable solution, pay their expenses and \u00a310 per hour - the shoot only lasts 30min to an hour. Rent for a space can range from \u00a325-50 per hour. I believe it is important for the creative process that everyone involved is getting paid. I still need to buy a mobile bed, which I can take to shoots and a wide angle less. I would love to buy either Canon EF 16-35mm f/2.8L III USM Lens that costs \u00a32113.99 (\u003ca href=\"http://bit.ly/2q90ViF)\"\u003ehttp://bit.ly/2q90ViF)\u003c/a\u003e or Tamron 15-30mm f/2.8 Di VC USD Lens - Canon Fit that costs \u00a3929.00 (\u003ca href=\"http://bit.ly/2rEUhCW).\"\u003ehttp://bit.ly/2rEUhCW)\u003c/a\u003e The alternative is to rent a lens that costs \u00a335 per day (\u003ca href=\"http://bit.ly/2rFWaOQ).\"\u003ehttp://bit.ly/2rFWaOQ)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy dream is to be able to own one of the two lenses mentioned above, which will allow me to work on my other projects and future projects, which you can see on my website:\u00a0\u003ca href=\"http://annmillsartist.com/\"\u003ehttp://annmillsartist.com/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003ePlease feel free to contact me if you have any questions. I hope to hear from you and I promise your donations will go to a very good cause :)\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003eAnn\u00a0\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e"
