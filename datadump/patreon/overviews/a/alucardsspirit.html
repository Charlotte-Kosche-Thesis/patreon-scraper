    "summary": "Greetings!\u003cbr\u003e\u003cbr\u003eAnd thank you for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003eFor those of you out there who have followed my career in the Damsel in Distress (mostly Vore) art genre, you\u0027ll understand why I\u0027ve come here. For the most part I\u0027ve sold my comics through DeviantArt and email. It\u0027s been a pretty bumpy ride to say the least. But with this site with it\u0027s various tools, I think it\u0027ll be a lot easier to get my materials out to you in a safe and easy manner. \u003cbr\u003e\u003cbr\u003eSo what can you expect from joining my page?\u003cbr\u003e\u003cbr\u003eWell for starters, COMICS! (Or as I like to describe them... image sets/series.) I have over 40 original completed comics that will be featured here throughout the year. How does it work? Well after your pledge has been processed (usually takes a month), I will send you a link to download the current months comics depending on which tier you sign up for. Because of people signing up, taking the comics and then retracting their pledges before the money transferred, I had to go this route to ensure I was paid. Regardless, I\u0027m going to post segments of the NEW sets I am working on throughout the month, that you will be able to see here on the front page as a subscriber. So check in frequently to get your fix!\u003cbr\u003e\u003cbr\u003eAlso... having direct access to me here will allow for you to throw out suggestions and ideas on what YOU want to see. Top tier patrons will be able to make requests for single images and small series (no more than 5 images) that will be featured OR sent privately through email.\u003cbr\u003e\u003cbr\u003eSo what are you waiting for? Become my patron TODAY!\u003cbr\u003e"
