    "summary": "\u003cblockquote\u003e\"\u003cstrong\u003eAz Samad is THE Malaysian guitar hero. \u003c/strong\u003eNot only is he an incredibly soulful and accomplished player, he is a talented and well respected educator in all aspects of the guitar. He is also a super nice guy with a wicked sense of humour. Miss him at your peril!\" -\u00a0\u003cem\u003e\u003cstrong\u003eMike Dawes, English Virtuoso Fingerstyle Guitarist \u0026amp; Recording Artist with Candyrat Records\u003c/strong\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cstrong\u003eDID YOU AZ WHO I AM?\u003c/strong\u003e\u00a0My name is Az. I write music, tell really bad lame jokes, and teach guitar. I used to live in Berkeley, California and am now back in Kuala Lumpur, Malaysia. Since I\u0027ve been back, I\u0027ve: \u003cbr\u003e\u003cul\u003e\u003cli\u003ePerformed as a soloist for the Distant Worlds: Music From Final Fantasy concert with the Malaysian Philharmonic Orchestra\u003c/li\u003e\u003cli\u003eReleased homemade indie solo guitar recordings: 1 album \u0026amp; 2 EPs\u003c/li\u003e\u003cli\u003eOrganized a 9-installment open mic series that helped many young musicians get a start in the local scene\u003c/li\u003e\u003c/ul\u003eIf you would like to be a part of the creative process, you can be my Patron!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT KIND OF SONGS? \u003c/strong\u003eThe songs you\u0027ll get will range from solo acoustic fingerstyle guitar pieces to layered electric guitar explorations.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/gKIeQGEu468\" width=\"560\"\u003e\u003c/iframe\u003eEvery note he plays comes from a place of deep musical knowledge and understanding. He can use his guitar to say \"I love you\" in 17 languages.\"\u003cbr\u003e\u003cstrong\u003eJon Gomm, UK Acoustic Singer-Songwriter and Virtuoso Guitarist \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
