    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNiJ9/patreon-media/campaign/1416313/92f1798f2a1642b4ab7afda4c7f4bdb1?token-time=2145916800\u0026token-hash=A8RtK6DTm2fPj4-QhDTtI8Iftj9jSCtq1Zi9khgfCMg%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/gLgBROCY7XY\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/gLgBROCY7XY",
    "one_liner": null,
    "patron_count": 5,
    "pay_per_name": "month",
    "pledge_sum": 3496,
    "pledge_url": "/bePatron?c=1416313",
    "published_at": "2018-01-13T22:12:47+00:00",
    "summary": "\u003ch3\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003eEach year we are given title to roughly 25 foals of Native American lineage.\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eThese foals originate from the following Native American tribal lines: Choctaw, Cherokee, Chickasaw, Lakota, Nakota, Cheyenne, Mayan, Kiowa, Apache, Ojibwe, Mohawk, Ute, and Pueblo. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eEach of these foals are part of a research project on the origins of the Native American horse. New academic research has shown that advanced horse cultures already existed in the Americas before the arrival of Columbus in 1492. It is this species of Ancient American Horse, and the traditional knowledge surrounding these horses, that our program aims to preserve and protect.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cem\u003eHow we do it ...\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\nWe help to preserve these rare and endangered Native American horses by nurturing and fostering them in our pastures before placing them in solid, caretaking homes where they will become an integral part of their new families. Our goal is for them to be allowed to safely live in a manner that preserves the natural herd dynamic as much as possible. \u003cbr\u003e\u003cbr\u003e\n\nMany of our foals are \u003cstrong\u003e\u003cem\u003e\u201cmedicine horses,\u201d\u003c/em\u003e\u003c/strong\u003e which means their instinct and capacity to help others heal is strong. In such cases, we are looking to match those horses with the person or people who are ready to receive them and create a relationship with them. Our caretakers play an integral part in preserving the Native American horse and restoring a healing balance to the world.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eThese sacred horses are never sold\u003c/em\u003e\u003c/strong\u003e. Our \u003ca href=\"https://www.sacredhealingcircle.org/native-american-horse-preservation--1\"\u003eAncient Horse of the Americas Preservation Program\u003c/a\u003e looks for care taking partners who are willing and able to love them and take care of them as their own. If for some reason our new partners are unable to care for the horses, then another partner is located who is willing to abide by the same agreement. This is an investment in both our history and our future!\u003cbr\u003e\u003cbr\u003e\n\nAs part of their stay at our facilities, each foal is \"educated\" through a traditional Lifeway Camp, which pairs them with native youth or veterans. Through this process, our foals are gentled and prepared for their life with their new two-legged family.  \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cem\u003eAs a Patron ...\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003eAs a patron of  \u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.sacredhealingcircle.org/\"\u003eSacred Healing Circle\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e \u0026amp; the Ancient Horse of the Americas Preservation Program\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eyou are helping to protect and preserve this endangered species\u003c/em\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eYou are helping to provide each foal with grain, hay, water, and vet care during their stay as well as helping to secure separate pastures for both male and females, travel expenses as each pair of horses travels to their new home, and daily facility maintenance.\u00a0\u003cbr\u003e\u003cbr\u003eOn avg:\u003cbr\u003eRound bale - $30\u003cbr\u003e\nSquare bales - $4\u003cbr\u003e\nBag of grain - $13\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYour monthly pledges help us create loving temporary and forever homes for the survival and thriving potential of the Horse Nation!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNote: ALL DONATIONS ARE TAX DEDUCTIBLE, BEING THAT SACRED HEALING CIRCLE IS A 501(c)(3). \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"These animals were considered a most precious and sacred companion to our ancestors, as our ancestors understood that they held very special Medicine.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThis Medicine is not lost, and it is not gone.\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHelp spread the word!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eSacred Healing Circle\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e\u003cem\u003eInstagram: @sacredhealingcircle\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eFacebook: \u003c/em\u003e\u003ca href=\"https://www.facebook.com/SHCsacredhealingcircle/\"\u003e\u003cem\u003efacebook.com/SHCsacredhealingcircle\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eWeb: \u003c/em\u003e\u003cem\u003e\u003ca href=\"http://sacredhealingcircle.org/\"\u003esacredhealingcircle.org\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eTo learn more about the scholarly \u0026amp; genetic research being done with the Ancient Horse of the Americas, please visit our partner\u0027s social media sites. This research is incredible!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cem\u003e\u003cstrong\u003eSacred Way Sanctuary\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e\u003cem\u003eInstagram: @_sacredwaysanctuary\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eFacebook: \u003c/em\u003e\u003ca href=\"https://www.facebook.com/sacredwaysanctuary/\"\u003e\u003cem\u003efacebook.com/sacredwaysanctuary\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eWeb: \u003c/em\u003e\u003ca href=\"http://sacredwaysanctuary.org/\"\u003e\u003cem\u003esacredwaysanctuary.org\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"

 WORTH of hay and grain\u003c/em\u003e\u003c/strong\u003e to our Native American foals! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cstrong\u003eHere\u0027s a simple breakdown:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eIt costs $25/ round bale.\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eOur foals\u00a0go through 15 bales/ week. \u003cbr\u003eThat comes to $1,500/ month for hay. \u003cbr\u003eWith grain added, the\u00a0total cost per month = $2,000\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n$2,000 x 12 months = $24,000 per year to feed our foals\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eYou all \u003cstrong\u003e\u003cem\u003eROCK!\u003c/em\u003e\u003c/strong\u003e We are so appreciative of the love and compassion you have offered to keeping these horses preserved and taken care of. \u003cbr\u003e\u003cbr\u003eWe will release a special \u003cem\u003ePATRON ONLY REWARD\u003c/em\u003e once we have reached this goal. \u003cstrong\u003e\u003cem\u003eWopila!\u003c/em\u003e\u003c/strong\u003e (A big thank you).\u003cbr\u003e",
