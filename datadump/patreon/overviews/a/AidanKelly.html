    "summary": "The basic concept here is that if you pledge $10.00 a month\nto me on Patreon, I will send you a book every two months (of course, you will\nneed to give me your snail-mail address). This will give you a hefty discount\nand circumvent the huge percentage that Amazon takes. I have enough titles to\ndo this for a year, at which point I will have at least another half-dozen\nbooks done.\u003cbr\u003e\u003cbr\u003e\n\nThe current titles available are:\u003cbr\u003e\n\n\u003cem\u003eThe Road of Excess,\nPart I: To the Goddess. \u003c/em\u003eThis is the first installment of my autobiography.\nIt covers, among other things, the turning point in my life in 1976, my\nAwakenings in 1955 and 1963, my romance with Sarah that was the catalyst for\ncreating the NROOGD, and what I was writing about in the 1960s.\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003eSongs for the Gods and\nWitches. \u003c/em\u003eThe poetry from the 1960s to the 1990s dealing with the Craft,\nPaganism, and related themes.\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003ePlaying with Words, We\nSee What We Name: Poems 1960-1970. \u003c/em\u003eThis is the best of the poetry from that\nera about other religious dimensions, epistemology, and love.\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003eElegies for Alta:\nPoems 1970-1987. \u003c/em\u003eIncludes a story of our marriage.\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003eHippie Commie Beatnik\nWitches: A Social History of the New Reformed Orthodox Order of the Golden Dawn\u003c/em\u003e.\nDetails how the NROOGD was created and evolved, and how the Covenant of the\nGoddess was created. Includes scripts of the NROOGD basic Sabbat ritual and of\nthe Eleusinian commemoration celebrated for the Mabon Sabbat.\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003eA Tapestry of Witches:\nA History of the Craft in America, Vol. I, to the Mid-1970s. \u003c/em\u003eAs far as I\ncan judge, I was the only person who both saved the primary raw materials and\ncan actually write.\u003cbr\u003e\u003cbr\u003e\n\nThe books that are in progress and will\nbecome available during the next year or so include:\u003cbr\u003e\u003cbr\u003e\n\nThe four volumes of \u003cem\u003eThe\nMagdalene Quartet,\u003c/em\u003e a four-dimensional novel about Witches, Gnostics, and\nalternative history.\u003cbr\u003e\u003cbr\u003e\n\nThe next installment on my autobiography, covering 1968 to\n1987, as I currently estimate.\u003cbr\u003e\u003cbr\u003e\n\nAnother volume of poetry, from the 1990s until whenever I\nstop and publish it. The Muse has been very enthusiastically kicking butt\nrecently.\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003eA Tapestry of Witches,\nVol. II, \u003c/em\u003ebringing the history up to the mid-1980s. (I might even get Vol.\nIII, up to the mid-1990s, done.)\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003eWitchcraft as\nSubversive Technology. \u003c/em\u003eThis will be radical and will no doubt upset many\npeople, but empower other.\u003cbr\u003e\u003cbr\u003e\n\nThere are quite a few other projects in the pipeline, but\nthey are not as far along.\u003cbr\u003e\u003cbr\u003e\n\nI will be very grateful if you could do this. I\u2019m 76. I don\u2019t\nknow how much more time I have to write.\u003cbr\u003e\n\u003cbr\u003e"
