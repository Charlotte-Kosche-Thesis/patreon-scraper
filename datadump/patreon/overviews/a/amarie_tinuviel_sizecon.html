    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/549565/971c30c00fd04d9c87b18a2ca510ddc5?token-time=2145916800\u0026token-hash=AXThH9gy4O7Q4l0UurL3oxscMoV85CIoG7wcY9gcfMM%3D",

    "published_at": "2016-10-03T15:40:55+00:00",
    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://orig05.deviantart.net/48e1/f/2016/277/7/5/sizeconpng_by_zitukx-dajv2y3.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eThis is my fundraising page. To see my regular Patreon website, please go here:\u00a0\n\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/amarie_tinuviel\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eAmarie_Tinuviel\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nI am Goddess Amarie Tinuviel. For some of you, I am your idol, titanic goddess towering over everything who rules mercilessly, for others I am a stock provider, model and friend (what a combo! ^^). \n\u003cbr\u003e\n\u003cbr\u003e\nI got invited to Sizecon2017 - second convent for sizechange lovers, which is going to take place in New York City on the 29th and 30th of July 2017. More information here: \n\u003ca href=\"http://www.sizecon.com/\" rel=\"nofollow\"\u003eSIZECON\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nSome of my American friends and worshippers already expressed their great joy that there will be way to meet me in person and even bow down before myself like little slaves they are ;P VIP tickets for special meeting with myself are available here: \n\u003ca href=\"http://www.sizecon.com/tickets/\" rel=\"nofollow\"\u003eTickets\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nPoint is that I live in Scotland and unfortunately I do not have enough funds to afford myself trip to NYC for myself and\u00a0\u003ca href=\"http://zitukx.deviantart.com\" rel=\"nofollow\"\u003eZituKX\u003c/a\u003e (my husband who is also going to participate in the convent as photographer and collager). If you follow me on \n\u003ca href=\"http://amarie-tinuviel.deviantart.com/\" rel=\"nofollow\"\u003edeviantart\u003c/a\u003e, you know that 2 years ago we opened our own business and we invested all our savings into that venture.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW I WILL REWARD YOUR HUMBLE OFFERING/KIND SUPPORT?\u003cbr\u003e\n\u003c/strong\u003eFirst of all \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eyou will receive 1 patron exclusive photo of myself for every $10\u003c/span\u003e\u003c/strong\u003e or for multiples of $10 you support me with. For example \u003cstrong\u003eif you give me an offering of $50, you will receive 5 special photos\u003c/strong\u003e ;)\u003cbr\u003eMoreover \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eyou will be entitled to 1 collage request from\u00a0\u003ca href=\"http://zitukx.deviantart.com\" rel=\"nofollow\"\u003eZituKX\u003c/a\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003efor every $10\u003c/strong\u003e\u003c/span\u003e or for multiples of $10 you support me with.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nSecond thing is quite obvious: I will be there :) Of course, there will be a special meeting for guests, who purchased VIP tickets (they will get to receive my special autographed photos, bow down before me, kiss me shoes, get a custom collage and more), but \n\u003cstrong\u003eI will participate in the whole event\u003c/strong\u003e. You will have a chance to meet me, get autograph or just have a chat and get to know the biggest gothic goddess in the world :P\u003cbr\u003e\n\u003cbr\u003e\nThirdly,\n\u003cstrong\u003e I might organise a small meeting once I get to London to apply for visa.\u003c/strong\u003e I would appreciate if you could \u003cstrong\u003emessage me if you would be interested in meeting me there\u003c/strong\u003e. If I get about 15 interested persons, I will most likely set up a meeting event :) Participants will be able to have a photo with myself, simply meet me and have a little chat :)\u003cbr\u003e\n\u003cbr\u003e\nFourth thing is that \n\u003cstrong\u003eall supporters will receive special photos of myself from New York\u003c/strong\u003e. You are most welcome to send me suggestions where would you like to see me ;) We will take our DSLR camera and do a session there. We will do our best to follow all your requests. Moreover every supporter will gain a full access to these photos long before they all are going to be posted on my deviatart.\u003cbr\u003e\n\u003cbr\u003e\nLast but not least, \n\u003cstrong\u003eI will be extremelly happy and grateful for having an opportunity to meet my fans and interact with the wonderful community I am part of\u003c/strong\u003e in a unique and fantastic way :) Although I am not a macrophile myself, I simply like this fantasy a lot and I made friends with many members of this community. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDEADLINE\u003c/strong\u003e\u003cbr\u003e\nWe need to receive requested sum before May 2017 so we could organise everything smoothly (especially visas and plane tickets).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFINANCE BREAKDOWN\u003c/strong\u003e\u003cbr\u003e\nSection below is to motivate the sum we request for. Please note that this will be our first flight to USA, therefore if you know a way to reduce our costs, please get in touch as we simply might not be aware of something useful :)\n\u003cbr\u003e\n\u003cbr\u003e\nHere is the way we need to go through to be able to participate in Sizecon:\n\u003cbr\u003e\n1) go to London to USA embassy in order to apply for visa (I cannot do so in Edinburgh)\n\u003cbr\u003e\nCost breakdown\n\u003cbr\u003e\nVisa x2 = \u00a3300 ($190 for 1)\n\u003cbr\u003e\nReturn flight from Edinburgh to London x2 = \u00a3100\n\u003cbr\u003e\nTransport costs = \u00a360\n\u003cbr\u003e\nHotel for 1 night = \u00a350\n\u003cbr\u003e\nTOTAL = \n\u003cstrong\u003e\u00a3510\u003c/strong\u003e (~\u003cstrong\u003e$660\u003c/strong\u003e)\u003cbr\u003e\n\u003cbr\u003e\n2) fly to New York\n\u003cbr\u003e\nAfter we receive visas, we will book our plane. Cost for 2 adults going for 1 week from Edinburgh to New York is about \n\u003cstrong\u003e\u00a31900\u003c/strong\u003e (~\u003cstrong\u003e$2440\u003c/strong\u003e)\u003cbr\u003e\n\u003cbr\u003e\n3) stay in a hotel\n\u003cbr\u003e\nLast bit we need to secure is our hotel. Price for 7 days will be about \n\u003cstrong\u003e\u00a3800\u003c/strong\u003e (~\u003cstrong\u003e$1000\u003c/strong\u003e)\u003cbr\u003e\n\u003cbr\u003e\nWhy do we stay 7 days instead of 2 just for the convent? First of all we need to avoid jet lag. I can imagine that meeting with a sleepy and dizzy goddess wouldn\u0027t be very interesting ^^ Secondly we hope to meet with some artists from this community and create something together. We hope for either photo-session or short movie clip.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eImportant\u003c/strong\u003e\u003cbr\u003e\nBecause of our circumstances we are quite likely to obtain visas, however it is not 100% sure. We are not British citizens yet. Therefore if we receive any funds \n\u003cstrong\u003eexceeding\u003c/strong\u003e total calculated for the trip to London (\u00a3510) and we do \u003cstrong\u003eNOT\u003c/strong\u003e receive visas, we will proportionally refund everyone.\u003cbr\u003e\nWe will keep \u00a3510 which will be spent already on the costs of getting visas, but additional funds will be pointless for us, because we will not be able to enter USA. Refund value will be proportional to your contribution. Who paid big amount, will receive big refund. Who paid small amount, will get small refund.\n\u003cbr\u003e\n\u003cbr\u003e\nWe are going to cover ourselves costs indirectly connected with this venture. As we mentioned, we are both business owners. This means that we do not get paid during vacation. It\u0027s opposite. We need to pay \u00a360 per day for our employee, what will total up at \u00a3360 (~$460) for 6 working days. Moreover food and any similar expenses are also on us. We only ask for funds to cover essentials like transport, hotels and visas.\n\u003cbr\u003e\n\u003cbr\u003e\nP.S.\n\u003cbr\u003e\n\u003cbr\u003e\nYes, I know that gofundme might be a better page for setting up this venture, but they request far too many personal details and despite their claims, some of my details will be shared with 3rd parties (like my mobile phone number). I do not feel embarrassed by being an erotic model, but I do not want my personal info to be shared with everyone ^^\n\u003cbr\u003e\n\u003cbr\u003e\nP.S.2\n\u003cbr\u003e\nCredit for the collage banner:\u00a0\n\u003c/span\u003e\u003ca href=\"http://gold-phish.deviantart.com/art/AT-Sunset-575753560?q=Amarie-Tinuviel%2F59707351\u0026amp;qo=165\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGoldfish\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e"
   },
