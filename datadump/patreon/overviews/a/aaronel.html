    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eI am on a mission to break chains, tell better stories, cultivate chivalry, and unveil the EPIC in the EVERYDAY.\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\n\t\u003ch3\u003e\u0026lt;\u0026gt;\u003cbr\u003e\n\t\u003cspan style=\"color: #3333aa;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: #3333aa;\"\u003e\u003cstrong\u003e\u003cstrong\u003eWith the recent birth of my baby girl, and the decision to transition back into developing a full-time client-focused healing/coaching business, I have pressed the pause button on this project to focus my energy.\u003cbr\u003e\u003cbr\u003eIt shall return, as part of my larger unfolding life\u0027s work - but for now, I have given it a cave for a season or two of hibernation.\u003cbr\u003e\u003cbr\u003eYou can check out what I\u0027m focused on right now, here:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/thecleanburner/\"\u003ehttps://www.facebook.com/thecleanburner/\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003eI am a professional shamanic practitioner \u0026amp; nutritional therapist, entrepreneur, mentor, urban homesteader, corporate trainer, biohacker and conscious MC/producer.\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy mission is to inspire inner \u0026amp; outer resilience.\u00a0 Not just seeing the bigger picture, but \u003cem\u003ecreating\u003c/em\u003e a bigger picture; telling better stories; imagining, \u003cem\u003edreaming\u003c/em\u003e, and \u003cem\u003eliving\u003c/em\u003e a more inclusive, inspiring mythic narrative, for us as individuals and as a community.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIn my client work, I\u0027ve used everything from conscious posture training, sound healing \u0026amp; roleplaying... to intensive energetic intervention, visualization, spontaneous ceremony, and rites of passage, to get to the heart of matters, and change our waking dreams at the root.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027d like to bring the magic that happen in those 1-on-1 sessions to a larger audience through transformative, divergent hip-hop, music, video, pop culture mythic commentary, and other multi-sensorial creative.\n\t\u003cbr\u003e\n\t\u003cbr\u003eAaronel shall return...\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/88AqNsVo8bg\" width=\"560\"\u003e\u003c/iframe\u003e"

    "attributes": {
     "about": "I am on a mission to break chains, build worlds, tell \nbetter stories, and unveil the EPIC in the EVERYDAY. To teach, show, and inspire spiritual resilience, inner strength, and not just seeing the bigger picture, but \u003cstrong\u003ebuilding\u003c/strong\u003e a bigger picture; imagining \u0026amp; creating a more inclusive, uplifting personal and collective myth based on the core of the Hero\u0027s Journey.\u003cbr\u003e\u003cbr\u003eI grew up in Boston, took up \u003cstrong\u003eDJing \u0026amp; rapping\u003c/strong\u003e in public high, and \u003cstrong\u003ecommunity organizing\u003c/strong\u003e in college.  \u003cstrong\u003eOver\u003c/strong\u003e \u003cstrong\u003eten years\u003c/strong\u003e of training \u0026amp; initiations in sufi, zen, \u0026amp; shamanic communities.\u00a0 At university, I studied philosophy, spirituality and economics.\u00a0 In my mid-20\u0027s, I co-founded\nwhat ended up as a six-figure healing \u0026amp; training business.\u003cbr\u003e\u003cbr\u003eMy key drives include: Finding \u0026amp; living higher purpose; seeing problems and issues as a hero\u0027s sacred trials; and letting go of baggage from the past.\u00a0 The world\u0027s weight \nCAN\u0027T break us!\u003cbr\u003e\u003cbr\u003eIn my shamanic healing client work, I\u0027ve used everything from body posture and roleplaying to visualization, spontaneous ceremony and rites of passage, to get to the heart of the matter, and change things at the root.\u003cbr\u003e\u003cbr\u003eNow I am looking for ways to bring those experiences to a larger audience, by building an engaging, uplifiting, transformative narrative through music, video and other multi-sensorial content.\u003cbr\u003e\u003cbr\u003e...and I\u0027m looking to create community here on Patreon, to share some of the journey, provide special behind-the-scenes kind of access and discounts, and connect with my peeps!\u00a0 My heart has always been in community - creating it, building up, expanding it, strengthening it.\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to working with a tight community of patrons, who really end up being a community of co-producers with me.\u00a0 We\u0027re here to lift each other and this planet up together, not separate from each other.\u00a0 I\u0027d love to have you join me! And if not yet, follow me on Instagram, Facebook, Youtube, etc. - and stay in touch.\u00a0 Send me a message. Join in the convo!\u00a0 Love and Respect to you and your beloveds!\u00a0 Peace.\u003cbr\u003e\u003cbr\u003e- Aaronel\u003cbr\u003e",
