    "summary": "\u003ch1\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"https://40.media.tumblr.com/281965dce88541e2474a5e4637c46ec6/tumblr_nwlkfhOzuA1r3uzaso1_1280.png\" style=\"width: 667px;\"\u003e\u003c/a\u003e\u003cbr\u003eIntroduction\u003cbr\u003e\u003cimg src=\"https://36.media.tumblr.com/c4c4da5cbcc9f09895e577efc99d5fef/tumblr_nw4yehFrHj1r3uzaso1_r2_1280.png\"\u003e\u003c/h1\u003eHiya, my name is Lizzy, but online I am usually known as Rishi-Chan. \u00a0I\u0027m currently a student at Academy of Art University in San Francisco. \u00a0I have been serious about storytelling since I was in elementary \nschool and  I recently began production of my webcomic, \n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAfterglow\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 This\n story took about 6 years to fully realize and I am very excited to finally share my creation with the public.\u00a0  I do 100% of the comic\u0027s planning, \nwriting and illustrating all on my own-- and it takes a \n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003elot of time!\u003c/span\u003e\u003c/strong\u003e  With the support of readers, I can afford my living expenses and provide more content! \u003cbr\u003e\u003cbr\u003e\u003ch1\u003eAbout the Story\u003c/h1\u003e\u003cimg src=\"https://40.media.tumblr.com/fb6c24891fd800b02a5e3a1316c77e36/tumblr_nw4yehFrHj1r3uzaso2_r1_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAfterglow \u003c/span\u003e\u003c/strong\u003eis a \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eslice of life psychological drama\u003c/span\u003e\u003c/strong\u003e\u00a0that revolves around a basket case group of teenagers and a blind ballerina. \u00a0It takes place in Wisteria Shore, a fictional province in the early stages of social reform. \u00a0An often melancholy journey of loss and self-discovery, our protagonists try to grow up while facing inner demons and unearthing the joys of friendship and first love.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWarning\u003c/span\u003e\u003c/strong\u003e, this comic does contain blood/gore and some NSFW content! \u00a0Due to my current schedule, comic updates are inconsistent, but I aim for a new page every week.\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch1\u003eWhy use Patreon?\u003c/h1\u003e\n\u003cimg src=\"https://41.media.tumblr.com/e7e74938d9a4b2a7a1d0658f30ca6c27/tumblr_nw4yehFrHj1r3uzaso3_r1_1280.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003c/span\u003e\u003c/strong\u003eBy using Patreon, I\u0027m offering a way for readers to support a project they want to see more develoupment of.\u00a0 All supporters get a look at high res\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAfterglow\u003c/span\u003e\u003c/strong\u003e comics! \u00a0Any funds I receive through Patreon will go directly towards groceries, my phone bill and eventually paying off my student loans. \u00a0Your help is thoroughly appreciated! \u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eThank you! \u003c/h1\u003e\u003cimg src=\"https://40.media.tumblr.com/efc40d0c9ad6308c9eb950008ca412ae/tumblr_nw4yehFrHj1r3uzaso4_r1_1280.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003c/span\u003e Expressing myself through visual storytelling is my reason for existence and \u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eyour support means to the world to me!\u003c/span\u003e\u00a0 \u003c/strong\u003e\u003c/strong\u003eI can\u0027t thank you enough for helping me achieve my dream.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHave questions?  Feel free to ask me anything \u003ca href=\"http://rishi-chan.tumblr.com/ask\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eHERE\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e!\u003c/span\u003e\u003c/strong\u003e"
