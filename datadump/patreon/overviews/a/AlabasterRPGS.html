    "summary": "Hi! I\u0027m Scott Gearin. I first started playing RPGs when I was nine (sometime in the late Cretaceous Period when dinosaurs still ruled the gaming tables). Within two years I was already tinkering with rules and settings, taking friends and classmates out of the rough-hewn passages of not-yet-Advanced Dungeons \u0026amp; Dragons and\u00a0into the stars with my first attempts at creating my own game. It was simple, but it worked. It also opened up the door to whole new futuristic\u00a0worlds that I could share with others through gaming. Best of all? \u003cem\u003eIt was FUN\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eMultiple eons later, the Open Gaming License and the D20 boom gave me the chance to practice my craft as a professional, lending my thoughts and words to over 40 books released through Alderac Entertainment, Fantasy Flight Games, Green Ronin, and even Wizards of the Coast. An epic journey through the process, business, and psychology of tabletop RPG gaming, game mastery, and design. An experience that\u0027s given me a growing first-hand awareness of what made sense, what worked, and what was \u003cem\u003eFUN\u003c/em\u003e for player and game runner alike.\u003cbr\u003e\u003cbr\u003eFor me, Alabaster is a chance to get back to my roots. To use crowdfunding to create, flesh out, and embellish the worlds of science-fiction as a Roleplaying Game. To bring you cyberware and starfighters. To open up half-familiar frontiers and unleash half-eerie aliens. To stare into the face of the future as it whispers tales of triumph and disaster...\u003cbr\u003e\u003cbr\u003e...And to share that journey with you.\u003cbr\u003e\u003cbr\u003eThank you for joining in on this exploration of the nearly possible and the nearly impossible through the lens of tabletop gaming.\u003cbr\u003e\u003cbr\u003eIf I have anything to say about it, it\u0027s going to be \u003cem\u003eFUN\u003c/em\u003e. :D\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e-- -- --\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eAlabaster\u003c/strong\u003e is a Class-\u0026amp;-Levels style RPG that embraces cinematic action at its core: your heroes \u003cem\u003ecannot be killed by bad dice rolls\u003c/em\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003ePLAYERS\u0027 TOOLBOX\u003c/strong\u003e\u003cbr\u003eStarting from the very first scene your hero is a cut above average with an array of benefits (and drawbacks) drawn from your experiences \u003cem\u003ebefore\u003c/em\u003e the story begins. Create your own \u003cu\u003e\u003cstrong\u003eBackstory\u003c/strong\u003e\u003c/u\u003e by combining an\u00a0\u003cstrong\u003eAspect\u003c/strong\u003e\u00a0and \u003cstrong\u003eOccupation\u003c/strong\u003e. This simple pick-and-choose menu will get your hero off to a smooth start.\u003cbr\u003e\u003cbr\u003eChoose from eight\u00a0\u003cstrong\u003e\u003cu\u003eBase Classes\u003c/u\u003e\u003c/strong\u003e that run the gamut of modern day, near future, and sci-fi\u2019s classic archetypes.\u00a0\u003cstrong\u003eCon Artists\u003c/strong\u003e, \u003cstrong\u003eExaminers\u003c/strong\u003e,\u00a0\u003cstrong\u003eFixers\u003c/strong\u003e, \u003cstrong\u003eGhosts\u003c/strong\u003e,\u00a0\u003cstrong\u003eInvestigators\u003c/strong\u003e, \u003cstrong\u003eMarksmen\u003c/strong\u003e,\u00a0\u003cstrong\u003eThieves\u003c/strong\u003e, and \u003cstrong\u003eTroubleshooters\u003c/strong\u003e give you Level One-to-Endgame career paths. Or delve into Alabaster\u2019s\u003cstrong\u003e \u003cu\u003eSeed Classes\u003c/u\u003e\u003c/strong\u003e, offering compact, specialized themes that are fully developed in just five levels. Seed classes let you capture the essence of more exotic heroic archetypes without having to wait \u2013 you can make use of Seed Classes \u003cem\u003eat Level 1!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThen customize your abilities with a huge library of \u003cstrong\u003e\u003cu\u003eTalents\u003c/u\u003e\u003c/strong\u003e to gain new actions, stances, bonuses, and unique benefits. Build your hero\u2019s \u003cu style=\"font-weight: bold;\"\u003eLegend\u003c/u\u003e\u00a0and enhance your \u003cstrong\u003eReputation\u003c/strong\u003e\u00a0with powerful \u003cstrong\u003eAllies\u003c/strong\u003e\u00a0and the accolades that can only be won by true champions. Continue to play, advance, and grow after reaching maximum level with \u003cstrong\u003eEndgame\u003c/strong\u003e rewards and advancement. You went to a lot of trouble earning all those levels \u2013 you should definitely take some time to enjoy them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e GAMEPLAY GUIDE\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003eNarrative\u003c/u\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cu\u003eTactical\u003c/u\u003e\u003c/strong\u003e gameplay modes let you keep the action moving smoothly while diving into precise detail where needed to showcase the dangers your heroes face and the magnitude of their triumphs. \u003cstrong\u003e\u003cu\u003eClashes\u003c/u\u003e\u003c/strong\u003e introduce \u2018two-on-two\u2019 skill challenges offering fast-paced minigames to resolve some of cinematic action\u2019s most enduring sequences. Complex challenges\u00a0can all be played out in a way that lets the masters of these challenges have their time in the spotlight without leaving the rest of the players twiddling their thumbs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGAMERUNNER\u0027S TOOLBOX\u003c/strong\u003e\u003cbr\u003eThe How-to guide for orchestrating memorable tales with the Alabaster system. Advice and tools for creating scenarios, storylines, and worlds.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e-- -- --\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eDevelopment Status Summary:\u003c/strong\u003e \"Players can create characters and play out simple scenes with some preparation by the Game Runner.\" \u003cbr\u003e\u003cul\u003e\u003cli\u003eAll character creation steps in place with options at each step.\u003c/li\u003e\u003cli\u003eGear currently limited to weapons and armor.\u003c/li\u003e\u003cli\u003eNarrative and Combat gameplay in place.\u003c/li\u003e\u003cli\u003eFoot chases and Interrogation Clashes complete with more to come.\u003c/li\u003e\u003cli\u003eNPC creation tools being refined.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e-- Core Library ($1 tier) --\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003ePlayer\u0027s Toolbox\u003c/em\u003e - 123 pages. \u003c/strong\u003eAll aspects of Player Character creation and advancement.\u003cbr\u003e\u003cstrong\u003eGameplay Guide - 74 pages.\u003c/strong\u003e\u00a0Narrative/Tactical Gameplay, Skills, and essential clashes.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eGame Runner\u0027s Toolbox\u003c/em\u003e - 28 pages.\u003c/strong\u003e\u00a0NPC creation, Backstory builder, Attack builder.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eParallel Tides // The Full Moon Channel - 20 pages\u003c/em\u003e.\u003c/strong\u003e\u00a0Gothic horror/cyberpunk mash-up setting. introduction. Adds the \u003cstrong\u003eHacker\u003c/strong\u003e and \u003cstrong\u003eMastermind\u003c/strong\u003e\u00a0Base Classes.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e-- Xenoglass Campaign ($8 tier) --\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eXenoglass Campaign Setting - 42 pages.\u003c/strong\u003e\u00a0Setting introduction for far future settings. Introduces \u003cstrong\u003eAce\u003c/strong\u003e and \u003cstrong\u003ePathfinder\u003c/strong\u003e\u00a0Base Classes.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e-- Brainstorm Articles ($4 tier) --\u003c/strong\u003e\u003c/div\u003e\u003cstrong style=\"font-weight: bold;\"\u003eJitaiy\u014d: First before the dawn - 9 Pages.\u003c/strong\u003e Feudal Japan-inspired fantasy setting. Introduces the \u003cstrong\u003eChampion\u003c/strong\u003e and \u003cstrong\u003eShugenja\u003c/strong\u003e\u00a0Base Classes.\u003cbr\u003e\u003cstrong\u003eStreet-Level Heroes\u003c/strong\u003e\u003cstrong\u003e\u00a0- 9 pages.\u003c/strong\u003e Low-level superpowers as Seed Classes.\u003cbr\u003e\u003cstrong\u003ePost-Apocalyptic Survival Guide - 7 pages.\u003c/strong\u003e Introduction to the really dark \u0027dark futures\u0027.\u003cbr\u003e \u003cstrong style=\"font-weight: bold;\"\u003eMote Witches - 4 pages.\u003c/strong\u003e New Base Class exploring spell casting concepts. The dark lurkers of the Polarity Collapse Setting.\u003cbr\u003e\u003cstrong\u003eHidden Worlds - 5 pages.\u003c/strong\u003e\u00a0Angelic and Devilish new races for contemporary fantasy settings. Introduces the \u003cstrong\u003eUnholy Butcher\u003c/strong\u003e\u00a0Seed Class.\u003cbr\u003e\u003cbr\u003e"
   },
