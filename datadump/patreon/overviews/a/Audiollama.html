    "summary": "Hi Llama fans! I\u0027m Josh, the AudioLlama and I produce video\u0027s all about the world of vinyl, turntables and Hi-fidelity Audio. My goal is make the world of HiFi a slightly less intimidating place - less technobable and elitism - more \u0027good craic\u0027. More information delivered in a digestible and down to earth way - with a little bit of my silly sense of humour in there for good measure.\u003cbr\u003e\u003cbr\u003eSo I got Tech reviews, I gots Guides! I got How-to Videos and I gots much much mores! \u003cbr\u003eBut with your help I can make even more and I can make it betterer. With betterer grammar.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027ve began this Patreon as a way of improving the quality of my videos and hopefully making more of them. \u003cbr\u003e\u003c/div\u003eThere are many things in life of which cost money - here are a few!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFood\u003c/strong\u003e - I like food, it stops me from dying. \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDrink\u003c/strong\u003e - As above. \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBacon\u003c/strong\u003e - Like Food, but so so so much more.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFilming Equipment, video editing software and hardware\u003c/strong\u003e\u00a0 - Ok, so this stuff doesn\u0027t stop me from dying, but it\u0027s incredibly useful...and also incredibly expensive! \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTravelling\u003c/strong\u003e - With a little bit of help from you buys I could go on wonderous journeys to tech shows to see what\u0027s happening and bring all those juicey deets back to you!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLlamas\u003c/strong\u003e - Llamas are expensive!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou might notice I haven\u0027t set up on Patreon goals - I don\u0027t want to exclude anyone by merit of their contributions, nor do I want to push people to contribute obscene amounts of money and not get a deserved reward. \u003cbr\u003eBut if anyone does have any ideas for goals feel free to send me a message and have a chat on \u003ca href=\"https://www.facebook.com/audiollama/\"\u003eFacebook\u003c/a\u003e  Or \u003ca href=\"https://twitter.com/audio_llama\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
