    "summary": "\u003ca href=\"http://www.abovethebottomline.com/\"\u003e\u003cstrong\u003eAbove the Bottom Line\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e keeps you informed of how the world\u0027s most influential companies are taking a stance on the issues you care about.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eABL started in February 2017 as a weekly newsletter, and I need your help investing in its next phase of growth!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMy vision is to redefine \"business as usual.\u201d I seek to do that in three ways:\u003cbr\u003e\n\u003c/strong\u003e\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eContinue to deliver a high-quality newsletter\u003c/span\u003e \u003c/strong\u003ethat provides timely commentary and analysis on important social, political and environmental issues, in addition to curated headlines and cleverly selected GIFs (of course!).\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003eLaunch a full blown Above the Bottom Line podcast\u003c/span\u003e that explores how companies and executives are fighting the status quo and redefining business as usual.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDevelop a new platform\u003c/span\u003e\u003c/strong\u003e\u00a0that effectively leverages the voices of individuals like you to influence corporate decisions related to the issues you care about most.\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cbr\u003eI am deeply passionate about building a world where companies don\u2019t profit at the expense of people or the planet. Each week my intern,\u00a0\u003ca href=\"https://www.patreon.com/posts/meet-lora-abls-17243069\" target=\"_blank\"\u003eLora\u003c/a\u003e, and I invest our time making Above the Bottom Line the best resource it can be.\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eIf you value Above the Bottom Line and are excited about this vision, becoming a patron is the best way to support its sustainability and grow\u003cspan\u003eth.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e Your support at any tier will truly make a difference.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nMy ultimate dream is for ABL to influence companies to operate more responsibly.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eJoin the ABL Patreon community, and let\u0027s achieve this dream together!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nLove, \u003cbr\u003e\nNikita \u003cbr\u003e\u003cbr\u003e\n\nFAQ: \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\"\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
