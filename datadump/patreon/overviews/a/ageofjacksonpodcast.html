    "summary": "The Age of Jackson Podcast is an educational show designed for laypeople, students, teachers, and scholars of the Early American Republic. As the name suggests, the podcast is devoted to the Age of Jackson, commonly known as the Jacksonian era and the Antebellum period (ca.1815 \u2013 ca.1845).\u003cbr\u003e\u003cbr\u003eThis time of American history is not only one of the most transformative and important, it is also one of the most interesting! It features the legacy of the Revolution; the invention of political parties; capitalist transformation; the spread of evangelical Christianity; the birth of unorthodox religious movements and communities; antebellum reform efforts; changing conceptions of gender, sex, and family; westward expansion; Indian resistance and removal; abolitionism and slave revolts; sectionalism and the brewing Civil War (just to name a few topics!).\u003cbr\u003e\u003cbr\u003eEvery week, the podcast will feature interviews with some of the top experts working in the field. This podcast hopes to recapture some of the spirit of the age in discussing the Jacksonian period\u2019s history and legacy \u2013 all for your educational benefit!\u003cbr\u003e"
