    "summary": "A Dire Setback, the band, is trying to create their first album and tour it but we need your help. We write original songs about our pain, loss, love, and life. \u00a0\u003cbr\u003e\u003cbr\u003eHere is a sample of one of our songs\u003cbr\u003e(Pre-Production Version)\u003cbr\u003e\u003cblockquote\u003e\u003ch4\u003e\u003ca href=\"https://youtu.be/Ulr2LjQBeDo\"\u003eA Dire Setback - Catastrophe\u003c/a\u003e\u003c/h4\u003e\u003cp\u003eOur first day of pre-production We got together on March 15th 2018 to start work on our first album. We spent the day setting the tempos for all of our songs in preparation for our first album. The featured song is Catastrophe, a song about just that.\u003c/p\u003e\u003c/blockquote\u003e \n\u003cbr\u003e\u003cbr\u003eThe\u00a0pre-production for our first album is well under way! We are also fortunate enough to be working with Bill Priddle, of Treble Charger, as the producer of our first album. We feel that with his experience in the music industry, as well as his experience as a musician, we help us to bring you the best album possible. \u003cbr\u003e\u003cbr\u003eWhen we\u00a0started this band in 2016, we also stated the company Live705 productions. We created this business to showcase local talent, support touring artists, and as a way to break into the local music scene. \u201dFor the love of music\u201d Is our mantra.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0Our\u00a03 members include:\u003cbr\u003e\u003cbr\u003eLead Vocals/Guitar: Chris Nielsen\u003cbr\u003eBass/Vocals: Matthew Quinn\u003cbr\u003eDrums: Nick Kainula\u003cbr\u003e\u003cbr\u003eOur music is influenced by rock and punk music of the 90\u2019s up until now. Most of our songs are written About our pasts. \u201dThe past does not control us, rather it sets the way we walk our path.\u201d We are choosing to do with our lives what we love. We love making music for you and hope that you enjoy our music. Our songs are about wasted lives, the pain of suicide, and other un-comfortable subjects.\u00a0\u003cbr\u003e\u003cbr\u003eAll of the proceeds from this patreon will be going towards the recording, mixing, mastering, production, and distribution of our very first album. We also plan to use this as a way to tour the album once it\u0027s completed. Thank you for taking the time to read this and any support you can provide.\u00a0"
