    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHi, friends! Thanks for visiting my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m Azalea, and petplay is one of the things I love to do the most. I also love dressing up in Zentai and other costumes, learning how to work with my ADHD, encouraging my friends to follow their dreams, and a whole bunch of other things! With your help, I\u0027m creating YouTube videos and articles. I\u0027m so happy to have you along with me for these adventures!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/axV5Rx_7Xwk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat petplay is\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003ePetplay is human animal roleplay: people roleplaying as/dressing up as/transforming into animals.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat I do\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI teach people how to be animals! I give people a safe welcoming space to become (and be treated as) an animal. And sometimes I become an animal too. Cool, right?\u003cbr\u003e\u003cbr\u003eMy most frequently-asked question when it comes to petplay is, \"I want to try it! What do I/we do now?\" To answer that question, I\u0027m \u003cstrong\u003eteaching classes, giving presentations, creating videos, writing articles, and doing one-on-one consultations\u003c/strong\u003e for people who want to learn more.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHow it helps when you join my Patreon\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eYour support allows me to dedicate more of my time to producing training videos, articles, classes, and more. Some of the proceeds from this Patreon also go towards pet supplies that I bring to events to share with others, including treats, toys and harnesses. So supporting me ALSO helps new people get to experience petplay, even if they don\u0027t own their own gear.\u003cbr\u003e\u003cbr\u003eI\u00a0 travel around and teach people how to transform into animals, and I want to teach more handlers/owners how to provide the care and attention their pets deserve.\u003cbr\u003e\u003cbr\u003eI\u0027d love for you to be part of this awesomeness by signing up to be a Patron and supporting my petplay creations.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat else you should know about Patreon\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI generally aim to create around 1 Thing a week, which equals around 4 Things a month. You can set an upper limit to your pledge if you like. And you can always change the amount of your pledge. You can even set your pledge to \"Private.\"\u003cbr\u003e\u003cbr\u003eThank you so much for helping make my dreams come true. I hope that I can do the same for you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eAzalea\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
