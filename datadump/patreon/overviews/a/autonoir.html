    "summary": "\u003ch4\u003e\u003ca href=\"http://www.autonoir.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://www.autonoir.com/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eComic \u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u00a0\u00a0\u00a0 \u003ca href=\"http://autonoirblog.blogspot.com\"\u003eBlog\u003c/a\u003e \u00a0\u00a0\u00a0\u00a0\u00a0 \u003ca href=\"http://autonoir.deviantart.com/\"\u003eDeviantArt  \u003c/a\u003e \u00a0\u00a0\u00a0\u00a0 \u00a0\u00a0 \u003c/span\u003e\u003ca href=\"mailto:autonoir.auth@gmail.com\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEmail\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThank you for arriving.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a monster maker. But I don\u0027t play with archetypes. My monsters live as we do, loving and struggling in a grey universe. A universe where I can toy with moral chaos and ground the surreal in modern theory.\u003cbr\u003e\u003cbr\u003eIt took a long time for my dreams and turmoils to coalesce into this singular spirit. Now that it has, I finally have a story worth telling.\u003cbr\u003e\u003cbr\u003eI hope this will be one of many \u003ca href=\"http://www.autonoir.com/\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003egraphic novels\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e depicting the distant reality that I see.  And, if you like what I create, consider becoming a patron.  Your support will help me purchase better equipment, programs, plug-ins, education and, the holy grail of it all, more time.\u003cbr\u003e\u003cbr\u003eThe more I\u0027m empowered, the more I can produce.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nYou are welcome to donate more, but I am only asking for $1.\u00a0\u00a0 A donation of $1 will give you access to textless panels and wallpapers via patron-only posts.  Additionally, while the free site will be updated per chapter, patrons will receive updates per scene. \u00a0You are charged only when I post which will be around 5 - 7 times a year.\u003cbr\u003e\u003cbr\u003eOnce you\u0027ve become a patron, check my\u00a0\u003ca href=\"https://www.patreon.com/autonoir\"\u003epatreon page\u003c/a\u003e for downloadable content attached to each post.\u003cbr\u003e\u003cbr\u003eThe webcomic will be free to read up to the end chapters. \u00a0The last 2 chapters will be exclusively available to patrons. \u00a0You can find the comic on my\u00a0\u003ca href=\"http://www.autonoir.com/\"\u003esite\u003c/a\u003e,\u00a0\u003ca href=\"http://autonoir.deviantart.com/\"\u003eDeviant Art\u003c/a\u003e, and additional platforms as I expand.\u003cbr\u003e\u003cbr\u003eRSS feed available on my google \u003ca href=\"http://autonoirblog.blogspot.com\"\u003eblog\u003c/a\u003e.\u003cbr\u003eI am also on \u003ca href=\"https://www.facebook.com/profile.php?id=100009140452712\"\u003efacebook\u003c/a\u003e and \u003ca href=\"https://twitter.com/Autonoir5\"\u003etwitter\u003c/a\u003e if you prefer to follow me there.\u003cbr\u003e\u003cbr\u003eThis comic will be, if it isn\u0027t already, \u003cstrong\u003eNot Safe For Work\u003c/strong\u003e.\u00a0\u00a0 It will contain mature content. \u00a0 As strange as the characters are, they are human enough to merit the warning.\u003cbr\u003e"
