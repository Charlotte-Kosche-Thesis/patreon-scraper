    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"https://farm5.staticflickr.com/4572/26732191299_c141e10b1f_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWELCOME WEARY TRAVELERS...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m Ashton, writer/creator of \u003cstrong\u003eQuest of Death\u003c/strong\u003e; a Choose-Your-Own-Adventure webcomic.\u003cbr\u003e\u003cbr\u003eThis Patreon account is a subscription-based platform that serves as a means to help fund my creative efforts towards continuing the Quest.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBy subscribing to one of the 2 reward tiers on the right-hand side of this page \u003cem\u003e(below if on mobile)\u003c/em\u003e you can become a Patron - thus unlocking content exclusive to Quest Patreon members only.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003eThink of this as a separate space for Quest related lore, mini-comics, fan-art contests, maps, art giveaways, character bios and more!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYour donations can benefit the Quest\u0027s\u00a0production rate\u003cbr\u003eand will help me to build it into a fully branded website!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4544/24637558678_6e61dceaff_c.jpg\" style=\"width: 267px; float: right; margin: 0px 0px 10px 10px;\"\u003eFunding this Patreon means I can more easily pay my bills and creative expenses - which in turn allows me more time spent dedicated to the Quest and less time spent taking on freelance gigs. All of that comes together to allow me to be able to pump out Quest content at a more frequent pace.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo not only do you help me keep the Quest going strong, but you get neato bonus stuff for\u00a0making a donation - pretty cool right?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eIf you are a new adventurer, fear not \u00a0- kindly check out Quest of Death\u003ca href=\"https://www.instagram.com/questofdeath/\"\u003e\u00a0HERE\u003c/a\u003e and feel free to dive right in!\u003cbr\u003e\u003cbr\u003eWant to know more about how Patreon works?\u00a0\u003ca href=\"https://www.youtube.com/watch?time_continue=32\u0026amp;v=rwvUjAv6pxg\"\u003eHere\u0027s a great video\u003c/a\u003e to help explain the process.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFor all your continued support, from the bottom of my heart, thank you for Questing. \u003cbr\u003e\u003cbr\u003eI love you all.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/8b2a4a0b8d3f74a2bd9ae5fd1cf75d99/tumblr_owdyqmfgr81qa0p47o1_r1_1280.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
