    "summary": "My life has\u00a0always revolved around art. Since early childhood I was involved in artistic projects.\u00a0 I design most of the clothes I use in my photo shoots. I am also responsible for the photo shoot organization and post production. I plan every shot and basically take my own photos with the help of\u00a0my trusted assistant. I create music and sing in various projects. I would like to dedicate my life to creating beautiful things.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1073.photobucket.com/albums/w386/Absentia_Patreon/absentia_roses_zpsg2opxal9.png\" style=\"width: 640px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nPhotography and design are my great passion. I decided to combine them and the result are the photos that I am sharing with you. Every session is thoroughly planned by me. I spend a lot of my time looking for the best localization and I sew most of my clothes and accessories. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1073.photobucket.com/albums/w386/Absentia_Patreon/absentia-model_zpshb7xwwq9.png\" style=\"width: 640px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nIn 2011 I created my Veil\u00a0workshop. It is here where I create unique, one of a kind designs. I am on a constant search for new materials and new solutions. My knowledge about art constantly keeps expanding and is always a influence on my new designs. \n\u003cbr\u003e\n\u003ca href=\"https://www.etsy.com/shop/VeilFascinators\" rel=\"nofollow\"\u003ehttps://www.etsy.com/shop/VeilFascinators\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1073.photobucket.com/albums/w386/Absentia_Patreon/absentia-veil_zpsydjbl6dz.jpg\" style=\"width: 640px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nCorsets have been my passion for many years. I collect them and I keep expanding my knowledge about corsetry. Not long ago i have fulfilled one of my dreams - I started to make them myself instead of just designing them. Thanks to your support I will be able to further my knowledge, invest in new materials and do what I love.\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1073.photobucket.com/albums/w386/Absentia_Patreon/absentia-corsets_zpstb366tml.png\" style=\"width: 640px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nYou can follow me and see my previous work on facebook and instagram. \n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/absentia.veil/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/absentia.veil/\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/absentia_veil/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/absentia_veil/\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
