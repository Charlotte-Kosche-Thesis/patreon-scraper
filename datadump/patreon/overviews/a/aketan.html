    "summary": "\u003cimg src=\"http://orig04.deviantart.net/48e5/f/2016/220/5/a/patreon_header_by_aketan_adopts-dad23sv.png\"\u003e\u003cbr\u003e\u003cstrong\u003eHey there!\u003c/strong\u003e\u003cdiv\u003eMy name is \u003cstrong\u003eaketan\u003c/strong\u003e,\n but you can call me Ake! \u266a I am a freelance artist. I do commissions \nand create adoptable character designs, but I also love drawing personal\n illustrations! \u003cbr\u003eI enjoy playing games, and \u003cstrong\u003eWorld of Warcraft, Wakfu \nand Guild Wars 2\u003c/strong\u003e are currently my favourite. My other favourite things \nare cats, sweets, roleplay and my characters. I hope that one day I will\n find courage to start creating my own comic.\u003cbr\u003e\u003cbr\u003eThe\n purpose of this Patreon? Why, to create more content, of course! With \nyour support I will be able to dedicate more time to drawing fun stuff \nof things I  like. Freelancer\u0027s life is never steady and stable, and \n\u003cstrong\u003eevery pledge, even the smallest one, will help me to feel safe\u003c/strong\u003e. Besides, \nyou will have a \u003cstrong\u003edirect impact\u003c/strong\u003e on what I am drawing with the help of such\n mighty tools as \u003cstrong\u003esuggestion box and polls\u003c/strong\u003e! \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho knows, maybe you will introduce me to a whole new franchise and I will become a fan just like you... Or\n you will push me towards drawing a character I never drew before!\u003c/span\u003e \nPatreon will also help me \u003cstrong\u003ecommunicate with you more\u003c/strong\u003e and hear your \nopinions! This is where things are getting exciting, and I do hope that \nwith your support I will be able to produce magnificent pictures and \ngrow and develop as an artist.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/8cca/f/2016/220/c/2/patreon_divider_by_aketan_ad
