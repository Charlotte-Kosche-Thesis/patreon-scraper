    "summary": "\u003cimg src=\"https://scontent.fadl1-1.fna.fbcdn.net/v/t1.0-9/23031389_10159511190215228_4722740081087141278_n.jpg?_nc_cat=0\u0026amp;oh=6a832e4aa30e44d557421e0ac6c3db73\u0026amp;oe=5B651EE5\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fadl1-1.fna.fbcdn.net/v/t31.0-8/20746087_10159145732430228_1943898451392906754_o.jpg?_nc_cat=0\u0026amp;oh=981100a40986f62e6bec13ea904f174a\u0026amp;oe=5B506F4B\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am\u00a0a freelance Illustrator and concept artist based in Australia, and I create fantasy art, comics, games pinups and other art.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m lucky enough to work on a variety of books and games with some wonderful clients, but I have been struggling for sometime now to produce more of my own dream projects and illustrations. I\u0027d very much like to see that dream happen and share it with all of you! \u003cbr\u003e\n\u003cbr\u003e\nWhat keeps me going as an artist is the opportunity to visualise and express the inner journeys people battle, be that spiritual or sexual identity or mental illnesses such as anxiety, depression and PTSD. I want to turn my skills towards creating more poster art and comics that tell these stories, both of my own experience and of those around me.\u003cbr\u003e\n\u003cbr\u003e\nBy supporting me in my artistic creations, I want to give you access to exclusive prints, digital downloads such as wallpapers and sketchbooks, as well as behind the scenes process development journals and videos.\u003cbr\u003e\n\u003cbr\u003e\nSo here is the scary bit, vulnerability and art making..they go hand in hand. So here I am, a girl, standing(sitting) in front of a world wide web platform crowd...asking for your help.\u003cbr\u003e\n\u003cbr\u003e\nI couldn\u0027t create the work that I do without the support of you amazing people! And in return I hope my work brings you joy, a moment of inspiration, or a comfort that lives in your home or your heart.\u003cbr\u003e\n\u003cbr\u003e\nLove A.\u003cbr\u003e\n\u003cbr\u003e"
