    "summary": "\u003cstrong\u003e--About Us--\u003c/strong\u003e\u003cbr\u003eWe are a coaching and tournament driven community. We understand the community is toxic and strive to create a small pocket in this community that accepts players as they come, teach and help others improve, and invest in events that are fun and competitive. Alpha 24 is a server that is not strict on membership but attitude. \u003cbr\u003ePlayers who are interested in coaching or want an extra platform for them to reach more people are more than welcome. Our coaches will be Diamond+ standing.\u003cbr\u003eCasual players are also welcome. We want to have more fun playing Overwatch!\u003cbr\u003eThere is no age or skill required to join us. Mic is required, however.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e--Who We Want--\u003c/strong\u003e\u003cbr\u003eWe want skilled players who want to be involved in the Overwatch community! Not a pro or Master+? No problem. A24 is different because we are entirely community driven. You don\u2019t have to pay a coach to learn something new. Much of what you learn and improve from are losses and watching other players. Don\u2019t forget hours of practice!\u003cbr\u003eAside from this, we want casual players who only play once a week to everyday. We welcome parents, full-time student and workers, and gamers who love Overwatch. At Alpha 24, we not only want to improve our game, but our environment. If you\u2019re tired of hearing: \u003cbr\u003e\u201cUninstall. Kill yourself.\u201d (This is seriously not okay.)\u003cbr\u003e\u201cYou\u0027re so bad that if you AFKed right now we would actually do better.\u201d\u003cbr\u003e\u201cI\u0027m AFK you deserve this loss.\u201d\u003cbr\u003e\u201cWTF you\u2019re only level 30?! GG 5v6.\u201d\u003cbr\u003eThere\u2019s a lot of hate going around community, and we want to take an active part in changing not only our experience but hopefully yours as well. Sound like you? Check us out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e--What We Offer--\u003c/strong\u003e\u003cbr\u003eCoaches for all heroes*\u003cbr\u003eTournaments for prizes*\u003cbr\u003eWeekly Custom events\u003cbr\u003eDiscord Server\u003cbr\u003e*Please note that this is community driven and are not professional. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e--How Do I Join?--\u003c/strong\u003e\u003cbr\u003eVisit our website: alpha24.info\u003cbr\u003eJoin our discord: discord.gg/RjM9a8P\u003cbr\u003e\u003cbr\u003eCurrently Supports: \u003cbr\u003eNA PC\u003cbr\u003ePlaystation 4\u003cbr\u003e"
