    "summary": "Help support Astrophobia!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/A9Xcuge.png\"\u003e\u003cbr\u003eWould you believe me if I told you that we aren\u2019t just strictly playing video games? Currently we haven\u2019t made much too progress due to technical difficulties, but believe it or not, we are actually going to be doing an original animated series, as well as machinimations! But it doesn\u2019t stop there.\u003cbr\u003e\u003cbr\u003eWe are actually all artists in one form or another. I myself \u003ca href=\"http://7hrone.tumblr.com/\" rel=\"nofollow\"\u003e@7hrone\u003c/a\u003e do Game Development and Animation,\u003ca href=\"https://tmblr.co/mqiJkkW3x8uEdr9eKMFlOwg\" rel=\"nofollow\"\u003e@emkaymlp\u003c/a\u003e is an extremely talented artist (hell you may even know her stuff), \u003ca href=\"https://twitter.com/Iiboharz\" rel=\"nofollow\" target=\"_blank\"\u003e@iiboharz\u003c/a\u003e (Blab), We even have Phi who is a community mapper for TF2 and has done maps such as \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwiki.teamfortress.com%2Fwiki%2FSunshine\u0026amp;t=MWFhNjBhYmI0ZjA1NTc5MTAxMjY0MDE3ZjIxMzg0NWQ1YjU0MzQ5MixYaThWeWJndA%3D%3D\" rel=\"nofollow\"\u003eSunshine\u003c/a\u003e. Our list goes on.\u003cbr\u003e\u003cbr\u003eBut those aren\u0027t our only plans for our channel! We have a project we are doing on the side...which may or may not be an original game.\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/293bf4a5d19480970a4ae9830ddf399d/tumblr_inline_o9q244fe3Y1qf9xxu_500.png\"\u003e\u003cbr\u003eBut you know what? I\u2019m glad that you brought this to my attention. I should most certainly update all our descriptions, because we certainly aren\u2019t the run of the mill Let\u2019s Play/Streamer/GamerGroup/Thing channel.\u003cbr\u003e\u003cbr\u003eIn the future we even hope to bring some of the biggest variety of content on this side of Youtube.\u003cbr\u003e\u003cbr\u003eSome examples of our non LP stuff\u003cbr\u003e\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D1_WyGLxXGrk\u0026amp;t=ZTgwZDY0NzAzZWVhNjUxMzBhNDYxZmVjZWM4OTBlYjUzODhjMzFlNCxYaThWeWJndA%3D%3D\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZxU43-T-qQU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
