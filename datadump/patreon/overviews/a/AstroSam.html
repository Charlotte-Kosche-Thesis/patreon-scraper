     "description": "\u003cstrong\u003eF\u00fcr 50 Dollar bekommst du die Leistungen des 25-Dollar-Pledges - plus ein AstroSam-Shirt, wahlweise lang oder kurz\u00e4rmlig, dazu!\u00a0\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eKleingedrucktes: Das gilt nat\u00fcrlich je Zahlung und nicht nur einmalig, aber begrenzt auf eine \"50-Dollar-Leistung\" je Monat. Die 50-Dollar-pledges sind auf 6 je Monat limitiert. Die Spendenh\u00f6he kann selbstverst\u00e4ndlich auch monatlich ver\u00e4ndert werden =)\u00a0\u003c/p\u003e\n\u003cp\u003eDa ich die Workwear perfect pro Shirts produzieren lasse, sind R\u00fcckgabe und R\u00fccktritt ausgeschlossen. Es gelten die Gesch\u00e4ftsbedingungen von shirtlabor.de. Der Auftrag erfolgt nach Zahlungseingang zu Beginn eines Monats. Bitte teilt mir eure Lieferadresse, Shirtgr\u00f6\u00dfe und ggf. Wunschfarbe mit! Beispiel: \u003ca href=\"http://up.picr.de/30671397uw.png\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttp://up.picr.de/30671397uw.png\u003c/a\u003e\u003c/p\u003e",

   {

     "created_at": "2017-10-17T13:04:39.815449+00:00",
     "description": "\u003cstrong\u003eDu m\u00f6chtest deine Bandbreite erh\u00f6hen, dich bekannt machen bei meinen Abonnenten? Kein Problem: sende mir deinen Clip (max. 10 Sekunden) und ich baue den im n\u00e4chsten [\u00dcbersetzt]-Video mit ein! Der Clip l\u00e4uft dann wahlweise vor oder nach meinem Logo-Intro, Details w\u00fcrden wir vorab im Discord oder Teamspeak besprechen =)\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eKleingedrucktes: Das gilt nat\u00fcrlich je Zahlung und nicht nur einmalig, aber begrenzt auf eine \"75-Dollar-Leistung\" je Monat. Die 75-Dollar-pledges sind auf 4 je Monat limitiert. Die Leistungen des 50-Dollar-pledges sind nicht enthalten. Die Spendenh\u00f6he kann selbstverst\u00e4ndlich auch monatlich ver\u00e4ndert werden =)\u00a0 \u00a0\u003c/p\u003e\n\u003cp\u003eDie Umsetzung der Leistung kann verweigert werden, wenn es sich um anz\u00fcgliches Material, Verhetzung, Diffamierung oder \u00e4hnlich aus meinen Augen untragbaren Inhalt handelt. Selbstverst\u00e4ndlich w\u00fcrde in dem Fall der gezahlte Betrag erstattet werden.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
