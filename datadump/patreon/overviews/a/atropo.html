    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/SfGqeuF.jpg\"\u003e\u003cbr\u003e\n\tHello there \u0026lt;3\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m atro. My real name is Ekaterina. I\u0027m a concept artist. Right now I\u0027m looking for a new job and I have enough time to draw fandom stuff. It helps me to feel good and to upgrade my skill.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/K69Ax1M.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m pretty poor now because it\u0027s hard to get an artist job here where I am. So any help is appreciated! I\u0027m always open to new ideas and styles, and there\u0027s a chance to see a lot of different kind of stuff here on my page.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/6AxYZGh.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003eMostly I draw Overwatch stuff (especially McHanzo!) right now, but I can make something for other fandoms. Sometimes I also draw OCs or even random characters I make for no reason (for my portfolio tbh XD). I am also open for commissions, so you can always check out my\u00a0\u003ca href=\"http://atropomorph.tumblr.com/post/126970163153/heyo-so-yeah-i-draw-commissions-prices-are\"\u003ecommission info\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WNFZrQ1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI can post nsfw sometimes, but I rarely draw really naughty things. But I\u0027m not against that, so you can always order or offer something kinky~ \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lLNlhzO.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for your attention! I\u0027ll be more than happy to draw and post a lot for ya\u0027ll. Take care and ship a lot! ;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/sH3jMRQ.jpg\"\u003e\u003c/div\u003e"
