    "summary": "First of all, thank you for visiting my Patreon, I\u0027m \u003cstrong\u003eAna Mojica Fitness\u003c/strong\u003e, I create videos on Youtube sharing workouts and healthy lifestyle tips, also fun bikini and micro bikini videos and photo sets available only in Patreon. I firmly believe that exercise, good nutrition and a positive attitude can avoid or solve most problems we all have. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eTo create these videos requires much effort and dedication, not to mention all the technical and material resources that are used to keep our channel. Any contribution on your part serves to support our cause. Every time we reach more people in the world, positively impacting their lives. You support can start from 1$ every month. The idea is to get you involved and to be part of this project.\u003cbr\u003eSo, If you enjoy the content, if you find yourself waiting for the next video, or returning to the channel frequently, and you have the means to financially support it, please consider doing so. Thanks for hearing me out, and whether you decide to support me on Patreon or not, I am very glad to have you as a part of the audience. Thank you!\u003cbr\u003e\u003cbr\u003ePrimero que nada gracias por visitar mi Patreon. Soy \u003cstrong\u003eAna Mojica Fitness, \u003c/strong\u003emi familia y yo creamos videos en Youtube compartiendo temas sobre ejercicios y estilo de vida saludable. Adem\u00e1s de videos divertidos en bikini y micro bikini aqu\u00ed en Patreon.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u00bfPorque en Patreon?\u003c/strong\u003e\u003cbr\u003eSi eres nuevo en Patreon deja te explico como funciona. En este lugar los creadores de contenido recibimos apoyo econ\u00f3mico de los fans que disfrutan nuestro contenido y a cambio ellos reciben acceso exclusivo a videos, fotos, interacci\u00f3n real y regalos de parte de nosotros los creadores. \u003cbr\u003e\u003cbr\u003eUltimamente las plataformas como Youtube, Instagram etc. son muy estrictas en cuanto al tipo de contenido, antes publicaba mis videos en bikini en Youtube pero ahora ya no es posible y eso est\u00e1 bien, creo que Youtube busca ser una plataforma con contenido para toda audiencia familiar. \u003cbr\u003e\u003cbr\u003eSe que lo gratis es bueno, pero nada de lo que utilizo para crear videos, fotos y rutinas es gratis para mi. Por eso creo que es razonable recibir una compensaci\u00f3n por ese contenido que se que disfrutas y te hace pasar un buen rato. Seguir\u00e9 publicando videos gratuitos fitness en Youtube pues creo firmemente que el ejercicio, la buena alimentaci\u00f3n y una actitud positiva puede evitar o resolver la mayor\u00eda los problemas que tenemos todos. Pero todos mis nuevos videos en bikini, fotos y posters desde ahora ser\u00e1n publicados aqu\u00ed. \u003cbr\u003e\u003cbr\u003eCrear estos videos requiere mucho empe\u00f1o y dedicaci\u00f3n, sin mencionar todos los recursos t\u00e9cnicos y materiales que se utilizan para mantener nuestro canal. \u003cbr\u003eCualquier aportaci\u00f3n de tu parte sirve para apoyar nuestra causa. Cada vez llegamos a m\u00e1s personas en el mundo, impactando de manera positiva su vida. Puedes apoyar desde un d\u00f3lar o cinco cada mes. La idea es sumarte y que seas parte de este proyecto. Nuestro canal de ejercicios es \u003ca href=\"http://youtube.com/bajafitness\" rel=\"nofollow\"\u003ehttp://youtube.com/bajafitness\u003c/a\u003e y el de nuestra vida cotidiana es\u00a0\u003ca href=\"https://www.youtube.com/c/dannylovesana.\" rel=\"nofollow\"\u003ehttps://www.youtube.com/c/dannylovesana.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAunque mis videos en Youtube siempre seguir\u00e1n siendo gratuitos, esta plataforma es una oportunidad para que la gente que comparte nuestros ideales pueda aportar de forma econ\u00f3mica y as\u00ed poder seguir compartiendo contenido de mejor calidad con todo el mundo. \u003cbr\u003e\u003cbr\u003eSi el contenido que creo te es \u00fatil y entretenido, y esperas por el pr\u00f3ximo video o set de fotos con muchas ganas de verlo, quiz\u00e1s deber\u00eda considerar aportar a nuestra causa si tus finanzas te lo permiten. Y a\u00fan cuando no lo hagas siempre te estar\u00e9 agradecida por ser parte de mi audiencia.\u00a0\u003cbr\u003e\u003cbr\u003ePor favor \u00fanete.\u003cbr\u003e\u003cbr\u003eAtte. Ana y equipo-familia.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/ANAMOJICA1/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/ANAMOJICA1/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/bajafitness\" rel=\"nofollow\"\u003ehttps://www.youtube.com/bajafitness\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/anamojica1\" rel=\"nofollow\"\u003ehttps://twitter.com/anamojica1\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/lachicadelgym/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/lachicadelgym/\u003c/a\u003e\u003cbr\u003e"

     "about": "\u003cdiv style=\"text-align: justify;\"\u003eMi nombre es Ana, soy madre, esposa y atleta. Como muchas otras mam\u00e1s me despierto temprano, cocino el desayuno y preparo\n a mis hijas para ir a la escuela. Despu\u00e9s voy al gym en donde realizo mi entrenamiento y trabajo duro para ganarme el sustento todos los \nd\u00edas, eso si, siempre regalando una sonrisa a cada persona que me encuentro. En el camino comparto todo lo que es \u00fatil para ayudar mejorar el estilo de vida de la gente que me regala su atenci\u00f3n en Youtube, Twitter Facebook y otras redes sociales.\u00a0\u003cbr\u003e\u003cbr\u003eEl apoyo de mi familia es fundamental para que yo pueda seguir compartiendo lo poco que tengo de experiencia en el mundo del fitness, y ahora tu tambi\u00e9n puedes apoyarme si gustas.\u00a0\u003cbr\u003e\u003cbr\u003eEscoge una de las promesas que te presento en Patreon. Es muy f\u00e1cil y puedes apoyarme desde 1 dollar.\u00a0\u003cbr\u003e\u003cbr\u003eGracias.\u003cbr\u003e\u003cbr\u003e#EntrenaPesado\u003cbr\u003e\u003cbr\u003e#ViveLigero.\u003c/div\u003e",
