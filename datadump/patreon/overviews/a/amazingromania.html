    "summary": "\u003cem\u003e(RO)\u003c/em\u003e \u003cstrong\u003eAmazing Romania\u003c/strong\u003e este un proiect n\u0103scut din \u003cem\u003epasiunea pentru a c\u0103l\u0103tori\u003c/em\u003e \u0219i a descoperi cele mai faine locuri din Rom\u00e2nia. \u003cem\u003eDin 2010\u003c/em\u003e, c\u00e2nd am \u00eenceput s\u0103 punem poze pe pagina noastr\u0103 de Facebook din c\u0103l\u0103toriile prin Rom\u00e2nia, proiectul a crescut \u0219i am zis s\u0103 v\u0103 \u0219i povestim cum a fost \u00een fiecare excursie pe site-ul nostru,\u00a0\u003ca href=\"http://www.amazingromania.net/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.amazingromania.net/\u003c/a\u003e. \u00cen plus am f\u0103cut eforturi mari pentru a v\u0103 prezenta \u003cem\u003efotografii frumoase\u003c/em\u003e, dar \u0219i \u003cem\u003etrack-ul GPS\u003c/em\u003e al fiec\u0103rui traseu. Dup\u0103 cum sti\u021bi \"\u003cem\u003emeseria de c\u0103l\u0103tor\u003c/em\u003e\" nu e cea mai ieftin\u0103 \u0219i \u003cstrong\u003edorim s\u0103 ne sprijini\u021bi pentru a v\u0103 povesti \u0219i mai multe din \u0219i mai multe locuri \"amazing\" din Rom\u00e2nia\u003c/strong\u003e :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(EN)\u003c/em\u003e \u003cstrong\u003eAmazing Romania\u003c/strong\u003e is a travel project born from our \u003cem\u003epassion for travelling\u003c/em\u003e. \u003cem\u003eWe discovered many amazing places in Romania and since 2010\u003c/em\u003e we started posting photos on our Facebook page from our trips here. Then we decided to also tell you the story behind the photos and help you discover beautiful place in Romania yourselves by writing on our site,\u00a0\u003ca href=\"http://www.en.amazingromania.net/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.en.amazingromania.net/\u003c/a\u003e. More than this, we tried (and hopefully succeeded) to take \u003cem\u003ehigh quality photos\u003c/em\u003e and also record the tracks and put the \u003cem\u003eGPS recordings\u003c/em\u003e at your disposal on our map web application. As you know \u003cem\u003etravelling is not the cheapest thing to do in the world\u003c/em\u003e and \u003cstrong\u003ewe\u0027d like to have your support in order to discover more places and tell you all about them\u003c/strong\u003e. \u003cem\u003eRomania is amazing. We promise!\u003c/em\u003e :)"
