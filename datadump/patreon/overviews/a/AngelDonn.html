    "summary": "\u003ch4\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u2740 HELLO AND WELCOME TO ANGEL\u0027S PATREON! \u2740\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"https://scontent.fyvr3-1.fna.fbcdn.net/v/t1.0-9/26230719_10155527576343853_836546042146815729_n.jpg?oh=6d098e052655afaa63039a8d7497864b\u0026amp;oe=5AE402F9\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eA little about me... How i got into Modelling, Streaming, and Acting.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nI am an import model/ cosplayer/ actor/ nerdy gamer from Vancouver Canada!\u003cbr\u003eI have been modelling since I was 18 for car shows like Import fest, Hot import Nights, Vancouver Luxury Car shows, Driven, etc. That is how I got started modeling! I have been on Lowrider magazine and Playboy Philippines.\u00a0\u003cbr\u003eMy favourite is Moba/fps games. \u003cstrong\u003eCome join me on Twitch!!\u00a0\u00a0\u003ca href=\"http://www.Twitch.tv/angeldonn\"\u003ewww.Twitch.tv/angeldonn\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAside from gaming, art has always been one of my greatest life passions.\u00a0\u003cbr\u003eI drew and painted a lot growing up, but unfortunately, like many asian families, they want us to go into medicine or be a lawyer and discouraged everything else. I wanted to break free from that mold and show them that I can succeed and make money doing what i love!! ART!!\u00a0\u003cbr\u003eHence why I combined my obsessive love for anime and art together, to create cosplaying!\u003cbr\u003eI am a total noob so join me and be there for me when i make some fail creations LOL .\u00a0\u003cbr\u003e\n\u003cbr\u003eI was the stereotypical\u00a0nerdy, anti-social girl when I was growing up in middle/ high school. Thankfully, after many years of learning to open up, I have gained my confidence and that has lead me to modelling. Then modelling led me to Acting!! I am currently doing some acting classes here and there. So far, some of the TV shows/ Movies I have made an appearance on is: The Flash,Once Upon A Time Super Girl, iZombie, Riverdale. The Magician, etc.\u003cbr\u003e\u003cbr\u003eI have been dancing since I was a kid! I love yoga, ballet, and volley ball!\u003cbr\u003e\n\u003cimg src=\"https://scontent.fyvr3-1.fna.fbcdn.net/v/t31.0-8/26240097_1976066232719507_7407961667662161226_o.jpg?oh=6160dc6a169c4b81a38d4fb1b733b2ca\u0026amp;oe=5AEB954E\" style=\"width: 451px;\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122); background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWhy Patreon?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003eI have been releasing my photo shoots for free for many years now. Many people suggested I made a Patreon so they can show their support! \u003cbr\u003eI decided to check it out decided to give it a go. It is a great platform for creative artists like me that can get something back from all the photo shoots I post!! With Patreon, I can post ALL the photos I get and take from photo shoot sets. (Since I only like to pick a couple to put on Instagram) It gives supporters a chance to support!\u00a0\u003cbr\u003e\u003cbr\u003eAlso, cosplay can reaaaally have a toll on the wallet hahaha.. Especially if you are a noob/ perfectionist like me.. I remake things until I GET IT RIGHT!!\u00a0\u003cbr\u003eTravelling tons to conventions all over the USA and Canada can also be pricey. Every dollar will be going straight into my cosplay/ twitch fund!\u00a0\u003cbr\u003e\u003cbr\u003e**I WILL NOT STOP RELEASING STUFF ON MY INSTAGRAM AND FACEBOOK!! This is just for people that want to help me be able to do more photo shoots, make more cosplay, and do more streams for you guys :)\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fyvr3-1.fna.fbcdn.net/v/t1.0-9/24296842_10155427040973853_4585221459340011009_n.jpg?oh=7570731f18e4666667a52ef847ed0586\u0026amp;oe=5AE25E42\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 0); color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cem\u003eWhat to Expect when you join the family :)\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003eNew content every week!\u00a0\u003cbr\u003eBehind the scene photos, and videos!\u003cbr\u003eLive streams of photo shoots!\u00a0\u003cbr\u003ePersonal thank you videos or messages for supporting me!\u003cbr\u003eNever been seen photo shoots!\u00a0\u00a0\u003cbr\u003eRandom photo sets of my Vacations and adventures at conventions!!\u00a0\u003cbr\u003eBe a part of the community! Join the discord!\u00a0\u003cbr\u003e\u003cstrong\u003eBe a rad supporter :) \u0026lt;3\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eStay connected with me! \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eTwitch (I stream a lot!)-\u00a0\u00a0\u003ca\u003ewww.twitch.tv/angeldonn\u003c/a\u003e\u003cbr\u003eModelling Instagram: \u003ca href=\"http://www.instagram.com/angelduong\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003ewww.instagram.com/angelduong\u003c/span\u003e\u003cbr\u003e\u003c/a\u003eGaming Instagram: \u003ca href=\"http://www.instagram.com/twitchangeldon\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003ewww.instagram.com/twitchangeldonn\u003c/span\u003e\u003cbr\u003e\u003c/a\u003eFacebook page:\u00a0\u003c/strong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003ca\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cstrong\u003ewww.facebook.com/twitchangeldonn\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://www.twitter.com/twitchangeldonn\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003ewww.twitter.com/twitchangeldonn\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/nimbusragdoll\"\u003ewww.instagram.com/nimbusragdoll\u003c/a\u003e \u003cbr\u003e(Nimbus and Felix\u0027s instagram)\u003cbr\u003e\u003cbr\u003eShipments of posters will be every 2-3 months together! Please msg me if you did not receive the items and I will check and send them again!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eHow to get blocked by me:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e-Saving and sharing content without permission\u003cbr\u003e-Pledging and then unpledge; viewing content without actually supporting\u003cbr\u003e\u003cbr\u003e"
