    "summary": "My main goal is to be one of the most knowledgeable Avatar and Korra content creators out there. I strive to deliver content such as news videos, reviews, podcasts, in-depth discussions about all Avatar and Korra topics. I cover the upcoming comics in just as much detail as the shows. I think you will find it difficult to find a more in-depth Avatar channel out there.\u003cbr\u003e\u003cbr\u003eMore recently I have branched out to cover other topics beyond Avatar and Korra (Though I will always be primarily an Avatar channel) such as Star Wars Rebels and the movies, TMNT on Nick and more manga/anime content like Naruto and Sword Art Online. This content focused mainly on episode, movie and book review content.\u003cbr\u003e\u003cbr\u003eThe content I make is split between my\u00a0\u003ca href=\"https://www.youtube.com/user/AirspeedPrime\" rel=\"nofollow\"\u003eyoutube channel\u003c/a\u003e and podcasts that are hosted by an Avatar fansite I run,\u00a0\u003ca href=\"http://avatarthelastairbenderonline.com/category/podcast/\" rel=\"nofollow\"\u003eAvatarTheLastAirbenderOnline.com\u003c/a\u003e. We do two different podcasts alternating between them each week. The first is the Avatar Online Podcast an Avatar focused podcast that has been running since 2012 where we cover all the latest Avatar news answer listener questions and review Avatar content old and new in addition to various discussion topics.\u003cbr\u003e\u003cbr\u003eThe second show is The Movers Podcast an off-topic show where we review the first 2 episodes of a tv show and see if it is worth watching more of. The aim of this show is to recommend other shows for Avatar fans to watch while we wait for more Avatar animation.\u003cbr\u003e\u003cbr\u003eWith your support here on Patreon I hope to be able to make more videos and make those videos better with new equipment."
