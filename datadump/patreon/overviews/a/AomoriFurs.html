 patrons:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eall above and additionally:\u003c/li\u003e\u003cli\u003eEXCLUSIVE alternate version of the PATREON PINUP\u003c/li\u003e\u003cli\u003e1 or 2 high resolution of alternate versions of the artworks from my gallery\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWHAT IS THIS PATREON PINUP? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor each pack I\u0027ll be creating an artwork which censored version will be available in my Furaffinity gallery - here I\u0027ll be posting the NSFW version. For GOLD patrons I have something special - an alternate version of the artwork with sexy toys and other interesting stuff to look at! \u003cbr\u003e\u003cbr\u003eYou\u0027ll be able to vote for the character for the next month in the pool from the few I\u0027ll chose.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/ae19/f/2017/004/2/8/tip_jar_by_aomori-dau6hdd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for visiting me and I hope you\u0027ll like what I\u0027ll prepare for you! \u0026lt;3\u003cbr\u003e\u003c/div\u003e"
