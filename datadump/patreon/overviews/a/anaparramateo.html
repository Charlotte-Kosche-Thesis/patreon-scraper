    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eWell, I\u0027ve just arrived here and I\u0027m happy to make stronger the commitment of fighting for my dream.\nI\u0027m a Spanish Journalist based in London, photo lover and really interested in what\u0027s going on in our world.\n\u003cbr\u003e\u003cbr\u003eI came to London almost four years ago and I\u0027m still looking for my place in the communication field. \u003cbr\u003e\u003cbr\u003eIn the meantime, I play, and enjoy doing photo shootings with my camera.\n\nI love people, I love stories and I\u0027d love to surprise you with everyday life stories through my lens. From my point of view. To give you the possibility of using a different view-filter.\n\u003cbr\u003e\u003cbr\u003eI think in sharing we find the magical reason to make the life to be wonderful! \u003cbr\u003e\u003cbr\u003eFor this reason I am working in a bit more personal project about portraits of anonymous people who want to share something wonderful with you and me.\n\nSo, I basically want to share with you the special aspects of other people\u0027s lives who want to share some fragments of them with me and the world on different contexts.\n\u003cbr\u003e\u003cbr\u003eUntil now I\u0027ve been covering events about politics and social movements. And I will carry on, sure!\nI will keep you updated!\n\u003cbr\u003e\u003cbr\u003eThanks for reading,\n\u003cbr\u003e\u003cbr\u003e\nAna\u003cbr\u003e\u003c/div\u003e"

     "description": "\u003cbr\u003e\u003cbr\u003eI think I\u0027ve decided to go ahead with the best project of my life so far. Walk with my camera telling stories about real people, about real life. What currently it really matters. People. People who escape of horror. People who care about people and leave everything to help others.\u003cbr\u003eI\u0027ve taken a few months preparing my trip to Greece. And since minutes ago, I\u0027ve got the\u003ca href=\"http://s.igmhb.com/click?v=R0I6MTAxODA1OjIxMzE6ZmxpZ2h0IHRpY2tldCB0bzozZDA1OTUxZWRhZjM4YjAwN2Q4NjQ2NzJiMDIyMDY5Yjp6LTIyNDMtNjczMDQwMjg6d3d3LnBhdHJlb24uY29tOjI5MTUwNzpkNTZmMjg0MjI5NjdiYTQ4MGYwMDdkN2RhMTA2NzI5MDo3ZGIzYjhiOGY2ZGM0ZmJjYWZjMTg1ZDQxMTBhMzJlNjoxOmRhdGFfc3MsOTAweDE0NDA7ZGF0YV9yYyw0O2RhdGFfZmIsbm87OjY2MTU2NTA6dndvcHQsMA\u0026amp;subid=g-67304028-a0a2735aa254489b9115b88979e50a39-\u0026amp;data_ss=900x1440\u0026amp;data_rc=4\u0026amp;data_fb=no\u0026amp;data_tagname=A\u0026amp;data_ct=text_only\u0026amp;data_clickel=link\"\u003e flight tickets to\u003cimg src=\"https://cdncache-a.akamaihd.net/items/it/img/arrow-10x10.png\"\u003e\u003c/a\u003e go there at the end of May. By now, for 13 days.\u003cbr\u003e\u003cbr\u003eIs more than a professional project. Is a personal call. I feel my place is there now. With people who need human warmness.\u003cbr\u003e\u003cbr\u003eI\u0027m multimedia journalist, but my salary is coming  from a different sector.\u003cbr\u003e\u003cbr\u003eI\u0027m posting here, because beside being able to buy a couple of batteries for my camera,  and a  multi charger to do shooting on that location, I\u0027d love to be able to bring with me all what I consider they need at the moment at the refugees camps: sunscreesns, hats, nappies, medicines...  but although I\u0027d love to bring all by myself, is not possible.\u003cbr\u003e\u003cbr\u003eSo, If you want to help, please, feel free to contact to me. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for reading, thanks for your help\u003cb
