    "summary": "\u003ch2\u003eCreatures and Stories\u003c/h2\u003e\u003cem\u003e\u003ca href=\"https://68.media.tumblr.com/77838cd441b2b3249e53392b1506b967/tumblr_owkr0y7e1m1wx6ap0o1_1280.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/77838cd441b2b3249e53392b1506b967/tumblr_owkr0y7e1m1wx6ap0o1_1280.png\"\u003e\u003cbr\u003eA lone drow finds himself walking in a twilit forest, lost, hungry, and alone. He sits on a rock and plays a sorrowful song.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5ad224a0310499639b54b83b1eec05a5/tumblr_owkr36aYPO1wx6ap0o1_1280.png\"\u003e\u003cbr\u003eSeething with fury, a hooded human rattles the bars to his cage, glaring with dark eyes at his captors as they walk by.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/1bd2987b66095902ef2cb10a2aeda9a0/tumblr_owkr4d3D341wx6ap0o1_1280.png\"\u003e\u003cbr\u003eSitting in a sun kissed library, a haughty silver-haired elf peers over the rim of his book, eyeing a plain-looking human with disdain. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b4d03dbba86900c1b08fe276a4aed690/tumblr_owkr4o0PZR1wx6ap0o1_1280.png\"\u003e\u003cbr\u003eFinally throwing down her last challenger, a well-built human emerges the victor, standing above a pile of unconscious bodies and shards of broken wood. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/8897d87138cd021772598aa9a34520d6/tumblr_owkr4zc1vs1wx6ap0o1_1280.png\"\u003e\u003cbr\u003eA tiny, redheaded gnome pulls up her deep green hood, takes one last look into her dark, quiet household, and ventures out into the chilly autumn night.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eAbout the Art\u003c/h2\u003eHello and welcome to my Patreon page!\n\u003cbr\u003e\n\u003cbr\u003e\n\tI am PanPan, and I draw creatures and stories from my D\u0026amp;D games and roleplays.\u00a0\u2661\n\u003cbr\u003e\n\u003cbr\u003e\n\tI update this page twice a month with a new piece\u2014sometimes a character, and sometimes a story. The art posted here are fragments of a bigger tale\u2014an epic weaved together with many other people.\u003cbr\u003e\u003cbr\u003eThe stories written aren\u0027t necessarily in chronological order. \u2661\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eArt Raffles\u003c/h2\u003eI conduct patron-only art raffles for every goal I reach. Patrons fill out a form for their character (with a selfie, a friend\u0027s selfie, or an image of a celebrity), submit it to me, and wait to see if their entry will be picked. I will post an artwork for the winning character two weeks after the winner has been announced. \u2661\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eRewards\u003c/h2\u003ePlease note that rewards are based off of existing artwork; some months for example, it\u0027s possible that I won\u0027t make paintings. However, you will receive your HQ PDF prints when I do create them.\u00a0\u2661\u003cbr\u003e\u003cbr\u003eRewards are sent every end of the month.\u00a0\u2661\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePanPan\u003c/strong\u003e"
