    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHi! We\u0027re Aubrie Haze and Liara Roux!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u00a0\n\t\u003cimg src=\"https://i.imgur.com/dwDDnGY.jpg\" style=\"width: 120px;\"\u003e\u00a0\u00a0\u00a0 \u003cimg src=\"https://i.imgur.com/4Zdmsmp.jpg\" style=\"width: 120px;\"\u003e\u003cbr\u003e\n\tComic artist and professional sexy person, respectively.\n\t\u003cbr\u003e\n\tTogether, we\u0027re writing a comic called\u003cbr\u003e \u003cstrong\u003e\u003ca href=\"http://www.adventuresofliararoux.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAdventures of Liara Roux\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://liararoux.com/images/bowbow.png\" style=\"width: 403px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: left;\"\u003e\u003cem\u003eWe just launched this project, \u003ca href=\"http://www.adventuresofliararoux.com/\"\u003ethe website\u003c/a\u003e and this patreon, so bear with us a little bit as we bring it all together! Thanks for checking it out!!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOur comic is based on the real life adventures of Liara Roux (like the first short story - Journey To Nara) along with fantastical elements we\u0027re excited to explore. In addition to being an international sex worker, Liara Roux has been writing for a long time and posting sexy content on the internet as Liara for the last three years. Aubrie (a new pen name!) has been involved in comics for over a decade. We\u0027ve been working together to find a new style to express our unique collaboration.\u003cbr\u003e\u003cbr\u003eWe want our comics to be sexy, magical, and representative of a world filled with unique moments. For example - Liara\u0027s got a lot of pretty erotically charged pals, but we wanted them to all choose how they\u0027d like to be represented. That means some fairly unique situations! And we\u0027re excited to show them off.\u003cbr\u003e\u003cbr\u003eSo don\u0027t be surprised if you get a little slice of life, some cute moments, and an intergalactic orgy. It\u0027s hard for us to predict where this will end up!\u003cbr\u003e\u003cbr\u003eFor now, we want to make a site where anyone can read a comic for free and enjoy it, but special supporters can log in and see the uncensored version. \u003cbr\u003e\u003cbr\u003eThe site is at \u003ca href=\"http://www.adventuresofliararoux.com\"\u003ewww.AdventuresofLiaraRoux.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSo we\u0027re going to start putting up content now, and if you feel like being a part of it, join in! We hope you like it!\u003cbr\u003e\u003c/div\u003e"
