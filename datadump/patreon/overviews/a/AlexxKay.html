    "summary": "I have a lifelong love of big, complicated stories, set in big, complicated worlds.\u00a0 Usually, these big stories come from lots of little stories, grew organically, and were not (at least initially) planned to be so big and complicated.\u00a0 Frequently such stories will refer to events that take place in their own fictional past.\u00a0 When these fictional pasts get big enough, it can be difficult for any reader (or author!) to keep the details straight in their head.\u00a0 If only there were a historian keeping track of things... That\u0027s where I come in.\u003cbr\u003e\u003cbr\u003eI will apply my obsessive attention to detail to collate all the details into one (mostly) coherent timeline.\u00a0 I will even do my best to come up with ways to explain away apparent inconsistencies in the canon -- something I\u0027ve gotten pretty good at over the years.\u003cbr\u003e\u003cbr\u003eI do this for love of the source material, but I sure wouldn\u0027t mind some monetary encouragement as well.\u00a0 These things take hundreds of hours to produce, and I\u0027m pretty darn cash-poor these days.\u00a0 Updates will generally be every other month, though that might change with my health.\u003cbr\u003e\u003cbr\u003eExisting projects:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.panix.com/~alexx/time5.html\" rel=\"nofollow\"\u003eThe Cerebus Timeline\u003c/a\u003e (complete)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.panix.com/~alexx/dragtime.html\" rel=\"nofollow\"\u003eThe Dragaera Timeline\u003c/a\u003e (complete through _Hawk_; to be updated once the next one comes out).\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.panix.com/~alexx/sandman.html\" rel=\"nofollow\"\u003eCrisis on Earth-Sandman: The Uses of Continuity in Neil\nGaiman\u0027s \u003cem\u003eSandman\u003c/em\u003e\u003c/a\u003e (Not a timeline, but should appeal to the same audience. Complete until/unless Gaiman writes more)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://factsprovidence.wordpress.com/\" rel=\"nofollow\"\u003eFacts in the Case of Alan Moore\u0027s Providence\u003c/a\u003e (not fully my project, but I am a contributor; complete-ish, but probably going to get a re-read pass some time).\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://alanmoorejerusalem.wordpress.com/\"\u003eAnnotating Alan Moore\u0027s Jerusalem\u003c/a\u003e (again, a shared project, though I\u0027ve done the vast majority of the work on _Voice of the Fire_)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://purgatorioannotato.wordpress.com/\"\u003eCinema Purgatorio Annotato\u003c/a\u003e (another shared project annotating Alan Moore)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e In-progress works that I hope to get back to one of these days:\u003cbr\u003e\u003cul\u003e\u003cli\u003e A timeline for Carla Speed McNeil\u0027s \"\u003ca href=\"https://en.wikipedia.org/wiki/Finder_(comics)\"\u003eFinder\u003c/a\u003e\" series\u003c/li\u003e\u003cli\u003eA timeline for L. Frank Baum\u0027s Oz books.\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFeel free to suggest other topics, but I\u0027ll only take on ones that I love a lot.\u003cbr\u003e"
