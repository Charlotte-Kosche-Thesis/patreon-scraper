    "summary": "Welcome everyone!\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by! My name is Michelle Marie (Amree on Youtube) and I am a professional voice actress, vocalist, and lyricist. You might know me as the Tsundere in \"It\u0027s Not Like I Like you!\" or Emmalyn and Haley from Aphmau. Since I got your attention, I have to give a huge shout-out to \u003ca href=\"http://endless-night.net/\"\u003eLIZM\u003c/a\u003e who made my lovely character and to \u003ca href=\"https://www.youtube.com/user/Rozanimation\"\u003eRo\u003c/a\u003e who drew the adorable animals!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/YpifNhT.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a platform that allows you to support your favorite musicians, artists, Youtubers (like myself), and other creators through donations so they can provide you with quality content. Donating any amount is greatly appreciated and with each donation you will get some fancy rewards! I\u0027m happy to provide a few Amerch items starting in October so if that is something you are interested in then please join the Famree. ^__^ More information on the nuts and bolts of Patreon can be found here:\u003cbr\u003e\u003ca href=\"http://www.patreon.com/faq\"\u003ehttp://www.patreon.com/faq \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/g30oY05.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSinging and music in general have been a big part of my life since I was little so it is a very important aspect of who I am. It\u0027s how I express myself and connect with the world. It has also helped me through my hardest times. My goal with music is to encourage others to express themselves and to help them smile.\u003cbr\u003e\u003cbr\u003eI discovered Japanese music when I was 14 (around the time I joined Youtube) and ever since, it\u0027s just clicked! I lived in Japan for two years going to school and it has helped me appreciate the music I love so much even more. I grew a lot when I lived abroad, so Japan is also an important part of my life. I have written a few original Japanese songs, but I mostly sing Japanese covers. Recently I have began collabing with other Youtubers, like Static-P and I hope I can work with others in the future!\u003cbr\u003e\u003cbr\u003eI would love to provide even higher quality videos and music and also be able to commission animators and other musicians to collaborate with me on projects so I can brighten your day or make you smile! \u003cbr\u003e\u003cbr\u003eThank you again for stopping by! Any way you support me, donating or otherwise, is greatly appreciated! Also thank you to \u003ca href=\"https://mythicawolf.deviantart.com/\"\u003eMythicaWolf\u003c/a\u003e for this sweet drawing of my mascot. ^-^\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/8D860qO.png\"\u003e\u003cbr\u003e"
   },

     "about": "Michelle Marie is a bilingual professional voice actress, vocalist, and lyricist.\u003cbr\u003e\n\u003cbr\u003e\nShe has been voice acting since she was 14, but decided to pursue the \nfield professionally in 2016. She has lent her voice to many projects \nincluding Crush Crush, Bloody Chronicles, Aphmau, and most recently, \nHazbin Hotel.\u003cbr\u003e\n\u003cbr\u003e\nWhen she was younger, Michelle started making Japanese covers of anime \nsongs on Youtube under the alias \"Amree\" and currently has over 15,000 \nsubscribers. She is perhaps most well known as \"The Tsundere\" in the \noriginal duet \"It\u0027s not like I like you,\" a song that has since reached \nover 8 million views.",
