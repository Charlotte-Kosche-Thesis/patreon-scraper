    "summary": "\u003cstrong\u003eLost in Temptation\u00a0\u003cbr\u003e\u003c/strong\u003eWe\u0027ve launched our second game Lost in Temptation. Currently, first version is a pilot version which we released to make an introduction to the characters and get some feedback. The game is planned to be released in episodes or chapters. Since it is visual novel, the story will jump sometimes ahead a little between the chapters.\u00a0\u003cbr\u003eD\u003cem\u003eescription\u00a0\u003c/em\u003e\u003cbr\u003eAdam and Karen are a young business couple who work in the modelling\nbusiness. Things are getting tough in their life,\nand they plan still much to achieve. After\nthey got a child, Adam took it easy, but Karen still wants to move forward. Her\nolder sister wants to work with her, and\nas a result, they need a new nanny for\ntheir boy.  But they do not realize yet how much Rose will change in their life.\n\u003cbr\u003eFirst, it is released for current patrons to gather some feedback. Later on it will be released publicly. It is planned to be released it in other languages. If someone wants to give a hand in this, like helping to translate it to Russian. Please, let me know. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nAdam (the main\ncharacter) \u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2zipk7c.jpg\"\u003e\u003cbr\u003e\n\nRose (Nanny)\u00a0\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/15i1ef9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nKaren (wife of Adam) \u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/33jl0tg.jpg\"\u003e\u003cbr\u003e\n\nMalena (Sister of Karen, side character) \u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/ohmyah.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003escreenshots:\u00a0\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/1pc5qe.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i68.tinypic.com/2pzm9ls.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i63.tinypic.com/2wow138.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003ePublic link -\u00a0 \u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/lost-in-public-18141719\" target=\"_blank\"\u003eClick here\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAu-pair Innocence\u00a0\u003c/strong\u003e\u003cbr\u003e\n\nAu-pair innocence, it\nis my game I want to present here to the audience. You play as young fellow\nAlex, who lives together with his Father and Stepmother.\nOne day they decide to hire an Au-pair girl. And that where the game begins.\nWhat will happen next that\u0027s what this game about. \u003cbr\u003e\n\nIt is an adult game.\nTherefore it will contain specific elements. Especially: \u003cbr\u003e\n\n\u003cstrong\u003eFeatures: \u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eVoyeurism\u003c/li\u003e\n\n\u003cli\u003eClassical \u003c/li\u003e\n\n\u003cli\u003eLesbian \u003c/li\u003e\n\n\u003cli\u003eExhibitionism\u003c/li\u003e\u003cli\u003eand more\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e0.9 (5+tier) -\u00a0\u003c/strong\u003e\u003ca href=\"http://bit.ly/2rnXuXY\"\u003eClick here\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003ewalkthrough 0.9 -\u00a0\u003c/strong\u003e\u003ca href=\"http://bit.ly/2FIRmPn\"\u003eClick here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease Note:\u003c/strong\u003e\u003cbr\u003eTasha\u0027s appearance is very similar to Triss Merigold. However, she has nothing to do with her. \u00a0I do not intend to use any character in this game created by CD project RED. Such similarity is only because of the haircut, nothing else. Therefore I would like you to refer to Tasha as Tasha and not as Triss.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u00a0\u003cbr\u003e\u003c/strong\u003ePatreon is the system where you decide what budget the developer get. It is You, who decide what salary I get and how much time I can spend on the project. If you trust your developer, it is totally fine to give a little support each month. And It matters. Like a lot. It is not only the motivation for me but also a possibility to have a work as a developer.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nI\u0027ve provided 4 different\npledges possibilities with different rewards. If you pledge just $5, you will be able to play each new version. (monthly pledge). In each new version, I will try to make as many new events as possible with a lot of pictures.\u003cbr\u003e\n\nI want to give the opportunity to play to all patrons who pledge.\nHowever, for those who decided to pledge a little more, I want to give a little\nextra. Therefore, additional rewards are listed. However, if you don\u2019t want to\npledge anything, it is fine. It is totally fine. You\ncan still leave your comments or feedback.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003escreens:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/eum13r.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/11h6x5k.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/149uis3.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e"
