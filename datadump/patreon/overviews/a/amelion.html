    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\n\t\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e \u003ca href=\"http://amelion.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eDeviantArt\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e - \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/AmelionART\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e - \u003ca href=\"https://twitter.com/Amelion_\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e -\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e \u003ca href=\"https://www.artstation.com/artist/amelion\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eArtStation\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.artstation.com/artist/amelion\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/a\u003e - \u003ca href=\"https://amelionart.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eTumblr\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e - \u003ca href=\"https://gumroad.com/amelion\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eGumroad\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/YzFjNUT.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://drive.google.com/file/d/0B6Jynd-Fq7RodkVuZXJoWGNka2s/view?usp=sharing\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://drive.google.com/file/d/0B6Jynd-Fq7RoTUR4RTl4MXRwSGM/view?usp=sharing\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/file/d/0B6Jynd-Fq7RoRHVId0VzNGwzSzA/view?usp=sharing\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2605 Versi\u00f3n en Espa\u00f1ol\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eHello!\u003cstrong\u003e\u003cbr\u003e\nI\u0027m\nAmelion, \n\t\u003c/strong\u003ea freelance artist that loves illustration, graphic design\nand videogames. Art is my life, since I was a child I\u0027m creating\nstories, characters and illustrations, and drawing is my way of\nshowing it to the world. I always dreamed of making video games, and\nalthough I worked in game development before, I hope to one day\ncreate my own games.\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cstrong\u003eMy\nartwork is based on original content \n\t\u003c/strong\u003e(but I do fanart sometimes).\nUsually I develop my stories doing writings and drawings, but now I\ndecided to go a step further and do a webcomic. It\u0027ll be my main\nproject but I\u0027m going to continue with the illustrations like always,\nalong with other ideas that would be possible thanks to you.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/KMlKgtq.png\"\u003e\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tPatreon\noffers an unique opportunity to connect creators with those patrons\nthat enjoy and support their works. As an artist I have a lot of\nideas and projects in mind that I would love to share with you\n(Artbooks, comic, illustration series, merchandising, videogames...)\nbut I can\u0027t make them alone.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\tWith\npatreon and your support I\u0027ll be able to focus completely on my art\nand personal projects. My objective is getting funding to cover\nliving expenses, so I can keep working hard to improve my art and\nfund my projects. It would be like a dream come true if one day this\ncan become my full time job and having financial stability. Of\ncourse, your opinion is very important to me, I\u0027m open to any\nsuggestions or constructive criticism that could help to improve this\npage and define its course.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/uGUGJF6.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t To\nthank you for your support you\u0027ll get some rewards (All in English\nand Spanish) depending on your contribution. But if you don\u0027t want\nany reward but want to support me anyways, you can choose \"No\nreward, I just want to support Amelion.\" and specify the amount\nyou want to donate.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tThis\nis the info about the rewards:\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/Tqd1Mc9.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003ePatron\nonly feed and polls: \n\t\u003c/strong\u003eAs\na patron you can share your ideas, suggestions and questions. Also\nyou\u0027ll be able to decide the course of this patreon and my drawings\nvia polls.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/mMXUlm5.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cstrong\u003eWorks-in-Progress:\n\t\u003c/strong\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\nGet\naccess to exclusive pics of the drawings I\u0027m working on. \n\t\u003cbr\u003e\nSome\nof my artworks could be NSFW.\n\t\u003ca href=\"https://i.imgur.com/9KpIaMr.png\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/nuiptb/descuento.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eGumroad\ndiscount:\u003c/strong\u003e\u003cbr\u003e\n\nDiscount for all my products on\nGumroad. To get your discount, contact me via Patreon message or\nemail and tell me what pack do you want.\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://i.imgur.com/3cL4yqw.png\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\tClicking\nthe \"Become a patron\" button will open a site where you\nonly have to choose the option you like the most (rewards for 1$,\n5$... etc) and fill your payment info. Confirm and \n\t\u003cstrong\u003enow\nyou\u0027re a patron!\n\t\u003c/strong\u003e you\u0027ll\nget access to exclusive posts instantly.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nBut\nnow you have to be patient and wait. \n\t\u003cstrong\u003eThe\nreward packs will be send via email early next month\n\t\u003c/strong\u003e,\nfor example: If you become a patron on January, you will get the\nrewards on early February.\n\t\u003cbr\u003e\nFor\nany questions or if you have any problem, please, contact me via\npatreon message or email: \n\t\u003ca href=\"mailto:amelion.patreon@gmail.com\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eamelion.patreon@gmail.com\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\t\u003c/span\u003e\t, I\u0027ll do what I can to help you.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/HThJ6EX.png\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
