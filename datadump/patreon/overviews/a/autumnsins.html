    "summary": "\u003cstrong\u003eHeya!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHey there, I\u0027m Autumn Sins and I\u0027m trying to make art my full time job! Right now that\u0027s a little hard thanks to Uni, so for all my goals will be set towards paying for my Uni tuition as well as travel and food expenses.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhy should I support you?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eWell, not only will you get some sweet perks and get to feel good about yourself, but you\u0027ll also be helping me achieve my dream of becoming a full time freelance artist :D. There\u0027s also the fact that once I finish university, I\u0027ll have to find some way of financially supporting myself, so if I can get enough support from my patrons, then I can spend more time doing the things I love, like art!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eSo, are you just going to do Pin Ups and Illustrations?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eNot at all! I have a few comics that I plan on drawing once I get enough time to do so, and once I get around those I\u0027ll update the rewards on here to reflect that. I also have a game that I want to bring to life, so I may add that to this Patreon too, although that might need to be a separate Patreon, we\u0027ll see how it goes :)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eSweet! So what are the rewards then?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m glad you asked!\u003cbr\u003e \u003cul\u003e\u003cli\u003eFor simply being a patron, you get the full 300dpi version of all art posted, which is normally reserved for just commissioners.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFor $2 patrons, you get the chance to win a free Coloured Sketch commission about anything you want, as well as getting those juicy 4k resolutions ;)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFor the $5 patrons, You\u0027ll get to vote towards what character I draw for the monthly Pin Up! The list of characters available will be updated and adjusted as necessary, plus you\u0027ll get to have a say in who gets put on to the list and suggest your favourite characters :D\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eAwesome, sign me up!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e :D I can\u0027t thank you enough for you support, it really means a heck of lot to me! You have my eternal gratitude ^w^\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003eOther places you can find me:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/Autumn_Sins\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwitter\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://www.furaffinity.net/user/zyflux/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eFurAffinity\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://beta.furrynetwork.com/autumn_sins/artwork/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eFurry Network\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://beta.furrynetwork.com/autumn_sins/artwork/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstr
