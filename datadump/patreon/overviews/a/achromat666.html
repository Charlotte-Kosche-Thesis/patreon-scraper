    "summary": "I\u0027m a comic\ninker (and hopefully watching my videos can offer a much better idea of what\nthat position actually entails) for DC, Avatar and Boom Studios who\u0027s simply\npassionate, not only about comics, but also about life as an artist.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI love to explore many different sides of Illustration, and that is what I want\nto do here \u2013 explore. \u003cbr\u003e\n\u003cbr\u003e\nYou will find works in Pencil, Ink, Watercolor, Charcoal and other media I want\nto explore. Working with them is all part of the process of being a better\nartist.\u003cbr\u003e\n\u003cbr\u003e\nAnd, I want to make this an interactive experience. I encourage you to make\nsuggestions for creations, which will likely be based around themes for a given\nmedium I work with; I will do my best to fulfill them. I want to\nmake everyone a part of the process.\u003cbr\u003e\n\u003cbr\u003e\nIf you offer patronage, I want you to feel it has been worth your while. By\nproducing videos of the work I do, I hope to enlighten and educate as much as I\ncan.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eThank you\nfor your support.\u003cbr\u003e\n\u003cbr\u003e"
