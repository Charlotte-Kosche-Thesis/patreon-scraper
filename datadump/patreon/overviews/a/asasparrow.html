    "summary": "On April 22, 2015 I posted to\u00a0\u003ca href=\"https://twitter.com/asasparrow/status/591001200318746625\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, asking for prompts for creative work. My friend (and\u00a0\u003ca href=\"https://www.patreon.com/jacksontegu\" target=\"_blank\"\u003efellow Patreon creator\u003c/a\u003e) Jackson Tegu replied \"make a dungeon for rpg games\" \u2026and so I did!\u003cbr\u003e\n\u003cbr\u003e\nSince those first few attempts I\u0027ve started to find my own style, and dungeon mapping has become a regular hobby. I bring my sketchbook, pens, pencil, and little black eraser with me most places, and will often spend hours alone in a cafe or bar drinking and drawing contentedly.\n\u003cbr\u003e\n\u003cbr\u003e\nOne thing I couldn\u0027t help but notice is other people seem to be \n\u003cem\u003epretty\u003c/em\u003e \u003cem\u003einto\u003c/em\u003e my little maps. Whether I post a phone snapshot to twitter, or someone at the bar glances over while I\u0027m drawing, folks often ask where they can view more of my work. Finally I have somewhere to point them:\u00a0here!!\u003cbr\u003e\n\u003cbr\u003eFridays I\u0027ll be uploading previously completed maps plus new drawings as they\u0027re finished and scanned. As a Patron you\u0027ll pledge a level of per-map support, but will only be charged once a month (and you can set a monthly ceiling on that support, in case I go through some \n\u003cem\u003eintense drawing phases\u003c/em\u003e). You can check out the reward tiers described on the right, but are welcome to pledge below or above them, at your leisure.\u003cbr\u003e\n\u003cbr\u003e\nLooking forward to hearing your feedback, seeing any related stuff you want to post, and generally letting you in on what I\u0027m up to!\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIf you\u0027re looking to support my smut blog, head over to\u00a0\u003ca href=\"https://www.patreon.com/mcnaughty\"\u003epatreon.com/mcnaughty\u003c/a\u003e instead!\u003c/strong\u003e"
