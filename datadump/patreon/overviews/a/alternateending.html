    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAlternate Ending\u003c/strong\u003e was formed when three friends realized they all shared a passion for movies. Our goal is to save you time and money by sharing our thoughts and recommendations on which movies to race to theaters for, which to watch at home and those to actively avoid. \u003cbr\u003e\u003cbr\u003eWhat makes Alternate Ending different from other film sites and podcasts? Well, we\u2019re not 5 dudes in a room talking about our passion for Fight Club and Braveheart. We\u2019re two dudes, and a lady, of which our tastes are quite varied. Rob, the film-school dropout, has seen an absurd amount of movies, and if we\u2019re being honest, rounds out our Fight Club fan-base. Tim Brayton, our seasoned film critic, shares a more critical view of film, an appreciation for vintage cinema and perhaps limited-release movies that we might otherwise miss. Carrie, our casual movie-goer, reminds us all that cinema is in fact supposed to be fun and entertaining and that sometimes, just sometimes, happy endings are good. \u003cbr\u003e\u003cbr\u003eToo many film sites cater to the same kind of audience, with one overwhelming voice in the writing, but what we treasure at Alternate Ending is diversity: diversity of opinion, diversity in belief about what film should do and how it should do it. We want to celebrate our different opinions, and celebrate yours as well. \u003cbr\u003e\u003cbr\u003eThis isn\u0027t a site for people who just want to talk about the latest hot new movies in theaters right this minute. This is a place for people who can\u0027t get to the theater until the third week a film is out; a place for people who just want to find something great to stream online after the kids have gone to sleep, a place for people whose favorite pastime is to grab a bunch of classic films on DVD from the library and watch them all weekend. It\u0027s a place that believes that every great movie is a wonderful new treasure, whether you see it the night of its premiere or fifty years later. It\u0027s a site about \u003cstrong\u003ediscovering good movies... one bad movie at a time.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e"
