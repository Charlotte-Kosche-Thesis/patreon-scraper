    "summary": "\u003cbr\u003eThanks for checking out \u003ca href=\"http://www.timjpcollins.com/podcast/\"\u003eThe Anxiety Podcast\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003eTim is the creator of The Anxiety Podcast. \u003cbr\u003e\u003cbr\u003eTim\u0027s approach isn\u0027t just about coping, it\u0027s about moving past Anxiety and fear to live the life you were destined for.\u003cbr\u003e\u003cbr\u003eAfter following the traditional path of trying to fix his own anxiety and failing, he started experimenting on himself, this created the drive for him to want to spread the message and his findings with the world.\u003cbr\u003e\u003cbr\u003eTim is quickly becoming one of the leading experts when it comes to anxiety. Each week Tim interviews people that have stories that you will be able to relate to. The interviews are raw, real and vulnerable and people share what\u0027s really going on for them. \u00a0He also shares many stories from his own life in order to help others recover.\u003cbr\u003e\u003cbr\u003eTim has also written The Anxiety Journal a book designed to get people to reflect and redesign their lives one day at a time.\u003cbr\u003e\u003cbr\u003eFind out more \u003ca href=\"http://www.timjpcollins.com/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe are an independent podcast committed to supporting anyone living with anxiety, panic or stress. Hosted by Tim JP Collins, the episodes are informative, honest and engaging. The podcasts cover a wide range of topics including social anxiety, fear of flying, workplace anxiety, anxiety in children, unhealthy stress - just to name a few. With nearly a million downloads the podcast is quickly building a community of people looking for support. \u003cbr\u003e\u003cbr\u003eYou can check out our previous episodes on \u003ca href=\"https://itunes.apple.com/ca/podcast/anxiety-podcast-tim-jp-collins/id1031117023\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"http://www.stitcher.com/podcast/the-anxiety-podcast?refid=stpr\"\u003eStitcher\u003c/a\u003e and \u003ca href=\"https://play.google.com/music/listen?u=0#/sww\"\u003eGoogle Play\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe release episodes every week. Every Tuesday, we upload a 50 minute interview with an expert in the field of nutrition, mental health, stress or anxiety. These interviews are honest, relatable and packed with useful information. Some past guests include Dave Asprey, Sean Croxton, Dr Terry Wahls, Robert Whitaker and more. \u003cbr\u003e\u003cbr\u003eEvery Thursday we release an Anxiety Variety episode. These episodes are Tim\u2019s chance to talk about a coping strategy, a personal experience, or new skills you can add to your toolbelt. Some past episodes discuss anything from how to cultivate confidence, how to disconnect, how to embrace your oddness and lots more! Generally, these episodes are 10 - 20 minutes long.\u003cbr\u003e\u003cbr\u003eWe also release Tim On Tap a couple times a week. These 5 min episode are where Tim shares his quick and raw insights from his journey to overcoming anxiety. \u003cbr\u003e\u003cbr\u003eListen to past episodes \u003ca href=\"http://www.timjpcollins.com/podcast/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe want to keep The Anxiety Podcast a free resource for anyone living with anxiety, stress or panic disorder. Although the podcast is free to listen to, it is not free to make. Your support will go towards helping the team pay their bills and buy food, website costs, audio equipment, post production fees, research and funds to create more products for our listeners to enjoy. You will, in turn, support many people around the world to overcome their anxiety. \u003cbr\u003e\u003cbr\u003eCheck out our Retreats \u003ca href=\"https://timjpcollins.leadpages.co/retreat/\"\u003ehere\u003c/a\u003e and take a look at The Anxiety Journal \u003ca href=\"https://timjpcollins.leadpages.co/journal/\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eHere are some resources for you to check out:\u003cbr\u003e\u003cul\u003e\u003cli\u003eInterested in \u003ca href=\"http://www.timjpcollins.com/coaching/\"\u003eOne-On-One Coaching\u003c/a\u003e with Tim JP Collins?\u003c/li\u003e\u003cli\u003eDownload the \u003ca href=\"https://timjpcollins.leadpages.co/freev2/\"\u003eFREE Anxiety Toolkit\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOrder your copy of \u003ca href=\"https://timjpcollins.leadpages.co/journal/\"\u003eThe Anxiety Journal\u003c/a\u003e\u003c/li\u003e\u003cli\u003eJoin our\u00a0\u003ca href=\"https://www.facebook.com/groups/lessanxietymorelife/\"\u003eFacebook community\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFollow us on social media! \u003cbr\u003e@timjpcollins\u003cbr\u003e@theanxietypodcast\u003cbr\u003e\u003cbr\u003eIf you would like to know more information or just want to say hey, email us!\u003cbr\u003e\u003ca href=\"mailto:tim@timjpcollins.com\"\u003etim@timjpcollins.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"mailto:izzy@timjpcollins.com\"\u003eizzy@timjpcollins.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
