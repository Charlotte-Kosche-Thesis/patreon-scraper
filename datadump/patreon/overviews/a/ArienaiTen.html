7fd/7kbQVRmSeEw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCommissions? Yes, I do commission cosplay. You can contact me for order through Facebook and i can sew whatever you want! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.vk.me/c626727/v626727051/3981c/AHLZA3VyzRg.jpg\"\u003e\u003cbr\u003eAll these awesome costumes were sewed by me :3 But thats not all of my creations... My dream is to make my own cosplay workshop.\u003cbr\u003e\u003cbr\u003eI hope you like my cosplay :3 So i want to ask you...\u003cbr\u003e\u003cimg src=\"https://pp.vk.me/c626727/v626727051/3983a/8yBzRqqsi44.jpg\"\u003e\u003cbr\u003e"
