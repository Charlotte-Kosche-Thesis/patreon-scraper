    "published_at": "2016-10-03T14:22:09+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome to \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAutoRenders, home of Mission Myco!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e My name is Jonny and I would LOVE you to support me in my many journeys to make cool stuff!\u003cbr\u003eMaking things is currently all I do. Whether it be Music, Design, Fabrication or Video making, \u003cstrong\u003ePatreon\u003c/strong\u003e is a way for me to continue this for your entertainment and actually afford to live!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo, why would you want to contribute?\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWatch this video to find out!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eAutoRenders.com Automotive Art\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003ecarries off my degrees in Transport and 3D Design.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eIt\u00a0gives the automotive enthusiast excellent products with an extra personal touch. Pretty much any vehicle from Aston to VW can be printed on Posters, Canvasses, T-shirts, KeyRings, Mugs and much more, with your choice of colour, trim, background in any combination as well as commission based custom orders.\u003cbr\u003eWith your contributions, not only do you get \u003cstrong\u003emoney off AutoRenders\u003c/strong\u003e products and shipping, I hope to expand AutoRenders services, as well as draw \u003cstrong\u003ecompetitions\u003c/strong\u003e to allow you lucky patrons some exclusive goodies!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMission Myco \"The worlds best Mini\"\u003c/span\u003e \u003c/strong\u003eis an ambitious project to make my \u003cstrong\u003e1966 Mini\u003c/strong\u003e the \u003cstrong\u003emost refined Mini in the world\u003c/strong\u003e... and I will need all the help I can get! \u003cbr\u003eNot only will the videos cover the\u003cstrong\u003e full build of Myco\u003c/strong\u003e, however long it takes, \u003cstrong\u003eproducts will be developed\u003c/strong\u003e to help with the building of \u003cstrong\u003eYOUR classic car\u003c/strong\u003e projects, to \u003cstrong\u003emodify and improve\u003c/strong\u003e them and eventually help them on the road! \u003cbr\u003eThe videos will also include\u003cstrong\u003e tech tips\u003c/strong\u003e from my friends who have been in the auto industry for decades. They have projects and businesses of their own too so even their knowledge is worth more than a patreon subscription!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-t6djY22x9dA/WHBliIFHYjI/AAAAAAAAAuY/W_LFYHD9IJAdN00eGv1Yum7Fib1piR2vgCLcB/s1600/vlcsnap-2017-01-07-03h38m18s771.jpg\" style=\"width: 488px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eThe AutoRenders\u003c/strong\u003e\u003c/span\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UC2_TlMIdNhnG1oq_7ha7fwA?view_as=subscriber\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis where most of this will take place over many videos for months to come.\u00a0\u003cbr\u003e\u003cbr\u003eAutoRenders and Mini building is not the only things I do, (See JDStone Creations for more on that) but are currently the only things I wish to associate with Patreon. I will continue to do all of these for \u003cstrong\u003eFREE\u003c/strong\u003e on YouTube \u0026amp; Facebook, but I need your help to continue doing it in the future!\u003cbr\u003e\u003cstrong\u003eYou will be rewarded!\u003cbr\u003eJust check out the Rewards Tiers to see which suits you best!\u003cbr\u003e\u003cbr\u003ePLEASE spread the word and share the love! Thank you!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
