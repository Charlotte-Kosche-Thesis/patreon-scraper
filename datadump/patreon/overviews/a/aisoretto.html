n\u003e \u003c/strong\u003eand I specialize in \u003cstrong\u003emoe style\u003c/strong\u003e with \u003cstrong\u003eshoujo style\u003c/strong\u003e combination.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u25c6About me and why I started patreon:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI love drawing since I was a child. I love drawing on paper and on almost everything I see like desks. I started to try digital when I was in elementary in which I used paint and mouse. My very first pen tablet is the Genius pen tab. I have been doing digital illustrations full time for 6 years now. I decided to create Patreon to be able to work on what I love doing while gaining some funds from the supporters who love my art. I\u0027m going to work hard and maybe when I have enough funds I can work on something big!\u003cbr\u003e\u003cbr\u003eIf you guys love what you\u0027re seeing here and decided to support it,\u003cstrong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHANK YOU SO MUCH!\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e$1 or word of mouth. No matter what it is I really do appreciate it!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u25c6This is what I can offer for now:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2606 \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePSD FIles\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2606 Early access to finished illustrations(Low-Res)\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2606 Hi-Res Illustrations\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2606 Patreon exclusive wips\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2606 Doodles and Sketches(rkgk)\u00a0\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2606 GIF walk through progress\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DMLonHcUEAELns0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHow to get my rewards?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003ePledges will be delivered between the 2nd-5th of each month after it has been processed via Patreon messages.\u003cbr\u003e\u003cbr\u003eFor inquiry or questions message me through patreon message or on my twitter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eThank you for your support and enjoy your stay!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
