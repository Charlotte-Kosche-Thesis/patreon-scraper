    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/O9VNY0fOWvg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cimg src=\"http://i63.tinypic.com/25tgabl.jpg\"\u003e\u003cbr\u003eASLPro3d is a husband and wife team that has over 20 years\nof experience entertaining people in the comic book, novel and 3D Industries\nwith their stories and artwork and their NEW and TALENTED programmer: Palanto Games.\u003cbr\u003e\u003cbr\u003e\n\nIt is because of our interest and love of erotica and in\nthe adult eroge and h-games we play that attracted our attention to games such as \u003cstrong\u003eKey\u2019s\u003c/strong\u003e: \u201c\u003ca href=\"https://www.patreon.com/Keey\"\u003e\u003cstrong\u003eOfficer Chloe: Operation Infiltration\u003c/strong\u003e\u003c/a\u003e\u201d and \u003cstrong\u003eHeaven\u003c/strong\u003e \u003cstrong\u003eStudios\u003c/strong\u003e: \u201c\u003ca href=\"https://www.patreon.com/heavenstudios\"\u003e\u003cstrong\u003eAlansya Chronicles Saga\u003c/strong\u003e\u003c/a\u003e\u201d that\ninspired us to create our own title: \u201c\u003cstrong\u003eWicked Choices\u003c/strong\u003e\u201d, which carries a blend of\nerotica wrapped in a complex and in-depth story that we hope you will enjoy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/20r5qty.jpg\"\u003e\u003cbr\u003eEach month, in our game: \u201cWicked Choices\u201d, you will play one\nof the \u003cstrong\u003eTWO\u003c/strong\u003e major characters that you will control and who will find that their\ndestinies are intertwined in a fate \u003cstrong\u003eYOU\u003c/strong\u003e control.\u003cbr\u003e\u003cbr\u003e\n\nThe first is \u003cstrong\u003eMICHAEL PRESTON\u003c/strong\u003e (or the name of your choosing),\nthe true Main Character that chronicles the events that unfolds (and that you, as\nthe players, decide) as he is introduced and thrown into a world seeped in\nlies, deceit, corruption, humiliation and all manners of dark desires.\u003cbr\u003e\u003cbr\u003eMarried into a wealthy family that carries a dark secret and\nheavy burden, Michael Preston will learn that he has the destiny of\nbeing the \u003cstrong\u003e\u2018Antichrist\u2019\u003c/strong\u003e... the one fated to unleash onto mankind the demons that\nhave long been kept imprisoned.\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/9k6xr9.jpg\"\u003e\u003cbr\u003eEnter \u003cstrong\u003ePRINCESS LYNARA\u003c/strong\u003e, a young angel, wanted by her own kind\nfor the truth she holds and who\u2019s destiny is to find and meet the \u003cstrong\u003e\u2018Antichrist\u2019\u003c/strong\u003e;\nwill she try to stop him\u2026 or will she allow herself to be corrupted and help aid him\nin his destiny?\u003cbr\u003e\u003cbr\u003eAs the story progresses, you will be introduced to more and\nmore characters that you will be able to interact with, experience, build\nrelationships with and sometimes be able to control as the story moves more and\nmore to its conclusion\u2026\u003cbr\u003e\u003cbr\u003e\n\nWhich \u2018Wicked Choice\u2019 will you make?\u003cbr\u003eWhich side will you choose to stand with?\u003cbr\u003eOr\u2026 will you create a new path that no one could foresee?\u003cbr\u003e\u003cbr\u003e\n\nOnly you, the player, can choose the fate and outcome of\nthese character\u2019s destinies, as the ripples of your choices affect all those\naround them!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2v3q2yd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/312g29f.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/1zwjfcw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/o798ah.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/1zvdgzq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/mb7hg3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2qmgjut.jpg\"\u003e\u003cbr\u003eDoing a story, such as this one, brings with it all manners\nof complications when done in formats that we are used to.\u003cbr\u003e\u003cbr\u003e\n\nDoing it as a novel, means a year before any revenue from it\nis witnessed and, while there are readers of erotic novels, the reach to get\nthe book in their hands is quite costly for marketing and advertising.\u003cbr\u003e\n\n\u003cbr\u003eDoing it in as a comic book, requires the cost of an inker,\ncolorist and artist, as well as, printing costs, marketing and being relegated to\nporn alley or deeply hidden in the artist alley at a comic convention.\u003cbr\u003e\n\n\u003cbr\u003eDoing it as a 3D Online comic book is possible and viable,\nbut, truly wouldn\u2019t be the interactive experience that we\u2019d like for our\nreaders\u2026 we want \u003cem\u003ethem\u003c/em\u003e to have a choice of what happens in the story\u2026\nparticularly when those choices include corruption and humiliation for the main\ncharacters.\u003cbr\u003e\n\n\u003cbr\u003ePatreon (and as a game) offers us the ability to deliver these abilities to\na larger audience base, without additional costs to us and do so in a timely,\nmonthly manner without a lot of 3rd party individuals taking a cut.\u003cbr\u003e \u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/ifbre9.jpg\"\u003e\u003cbr\u003eAs a Patron, not only will you have choices in our game that\nyou\u2019ll play, you can help us decide the tide and flow of the story and, in some cases, help us\nto shape it to your taste [within reason]; providing you with the sort of\nexperience that you are looking for out of a title that you are personally invested\nin.\u003cbr\u003e\u003cbr\u003e\n\nAdditionally, with your support, you will help us become\nbetter at providing you with a product that functions the way that you\u0027d want it to\u2026\nwith your donation and subscription, we can hire a more experienced and talented\nindividual to help us with the programing that we seriously aren\u2019t very\nexperienced in (at least to the level we, ourselves, would like to be yet).\u003cbr\u003e\u003cbr\u003e\n\nWe\u2019d like to hire someone that will be able to add more in-depth\nfeatures that will carry over to each \u201cChapter\u201d that you\u0027ll play and programing a better interface and menu to make your experience more unique and help our game\nto stand out from other games currently out there.\u003cbr\u003e\u003cbr\u003e\n\nIn short, your subscription will make \u003cstrong\u003eYOUR\u003c/strong\u003e experience \u003cstrong\u003eBETTER\u003c/strong\u003e\nand provide us with the income and support we need to provide you with a title that you will\nlook forward to experiencing month after month!\u003cbr\u003e\n\u003cbr\u003e\nSo what are you waiting for? Try out our small demo and join us today to make\nthis a game that you will \u003cstrong\u003eLOVE\u003c/strong\u003e to play!\u003cbr\u003e\n\u003cbr\u003e\nThank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/99nb4n.jpg\"\u003e\u003cbr\u003eWicked Choices - The Prologue (September 2017 - \u003cstrong\u003eNOW OUT\u003c/strong\u003e!)\u003cbr\u003eWicked Choices - Chapter 1 (October 4, 2017 - \u003cstrong\u003eNOW OUT\u003c/strong\u003e!!)\u003cbr\u003eWicked Choices - Chapter 2 (November 3, 2017 - \u003cstrong\u003eNOW OUT\u003c/strong\u003e!)\u003cbr\u003eWicked Choices - Chapter 3 (December 4, 2017 - \u003cstrong\u003eNOW OUT\u003c/strong\u003e!\u003cstrong\u003e\u003c/strong\u003e)\u003cbr\u003eWicked Choices - Chapter 4 - Pt. 1 (January 3, 2018 - \u003cstrong\u003eNOW OUT\u003c/strong\u003e!\u003cstrong\u003e\u003c/strong\u003e)\u003cbr\u003eWicked Choices - Chapter 4 - Pt. 2 (February 5, 2018 - \u003cstrong\u003eNOW OUT\u003c/strong\u003e!\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e)\u003cbr\u003eWicked Choices - Chapter 4 - Pt. 3 (March 9, 2018 - \u003cstrong\u003eNOW OUT\u003c/strong\u003e!\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e)\u003cbr\u003eWicked Choices - Chapter 4 - Pt. 4 (April 2, 2018 - \u003cstrong\u003eNOW OUT\u003c/strong\u003e!\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e)\u003cbr\u003eWicked Choices - Chapter 4 - Pt. 5 (May 7, 2018 -\u003cstrong\u003e\u003cstrong\u003eNOW SHIPPING\u003c/strong\u003e\u003c/strong\u003e)\u003cbr\u003eWicked Choices - Chapter 5 - Pt. 1 (June 8, 2018 to $30 Patrons)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2ef0vlz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eENTER \u2013 Advances Dialogue/Activates Interface\u003cbr\u003e\n\nSPACE \u2013 Advance Dialogue without selecting choices\u003cbr\u003e\n\nESCAPE \u2013 Pulls up and activates Game Menu\u003cbr\u003e\n\nCTRL \u2013 Skips previously viewed dialogue/scenes\u003cbr\u003e\n\n\u201cH\u201d \u2013 Hides user interface to see full pictures\u003cbr\u003e\n\n\u201cS\u201d \u2013 Takes screenshots of your game\u003cbr\u003e\n\n\u201cV\u201d \u2013 Toggles on/off Assistive Voice Reader \u003cbr\u003e\n\nPAGE UP \u2013 Rolls back to earlier dialogue\u003cbr\u003e\n\nPAGE DOWN - Rolls forward to later dialogue\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/28jxz0j.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFeatures 1920x1080 HD Images both in the demo and in the full version game!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://mega.nz/#!oHA3HBpC!RJRMMK_aDd270JtetwFaJWoQTgEnU5-r6Ck488XsWV8\" target=\"_blank\"\u003e\u003cstrong\u003eWicked Choices: The Prologue to Chapter 4 part 2\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e (0.4.2.2 PC/Linux Version)\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://mega.nz/#!QaIjBSBT!CUht1SDVkNFQ_h2EH8B4R5oZnf1vAZALxORch0FLftw\" target=\"_blank\"\u003e\u003cstrong\u003eWicked Choices: The Prologue to Chapter 4 part 2\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e (0.4.2.2 Mac Version)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
