    "summary": "O\u00a0\u003ca href=\"http://www.anticast.com.br\" rel=\"nofollow\"\u003e\u003cstrong\u003eAntiCast\u003c/strong\u003e\u003c/a\u003e come\u00e7ou em 2011 como um podcast que falaria de design e outras coisas.\u003cbr\u003eHoje, estamos falando mais das outras coisas (tipo Pol\u00edtica, Hist\u00f3ria e Artes).\u003cbr\u003e\u003cbr\u003eO p\u00fablico cresceu e, com isso, veio a vontade de fazer novos conte\u00fados. E \u00e9 gra\u00e7as ao apoio dos ouvintes que hoje o AntiCast tamb\u00e9m \u00e9 uma rede de podcasts, com programas como o Feito por Elas, Salvo Melhor Ju\u00edzo, N\u00e3o Obstante, Visual+Mente, Projeto Humanos, Tr\u00eas P\u00e1ginas (em hiato) e o \u00c9 Pau \u00c9 Pedra, o podcast colaborativo dos patr\u00f5es e patroas.\u003cbr\u003e\u003cbr\u003eSe voc\u00ea tem interesse em nos ajudar nesses projetos (e outros futuros), apoie-nos! Faremos de tudo para retribuir com conte\u00fados ainda melhores e mais variados. \u003cbr\u003e\u003cbr\u003eContribuindo, voc\u00ea poder\u00e1 fazer parte da fant\u00e1stica Rep\u00fablica Popular Democr\u00e1tica da\u00a0\u003ca href=\"https://goo.gl/vqDBqY\" rel=\"nofollow\" target=\"_blank\"\u003eCrac\u00f3via\u003c/a\u003e, nosso grupo de Facebook s\u00f3 para patr\u00f5es e patroas do AntiCast. Se voc\u00ea j\u00e1 \u00e9 Patr\u00e3o ou Patroa, clique\u00a0\u003ca href=\"https://goo.gl/vqDBqY\" rel=\"nofollow\" target=\"_blank\"\u003eaqui\u003c/a\u003e e pe\u00e7a a sua entrada.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANTE\u003c/strong\u003e: tenha em mente que o valor que voc\u00ea quiser oferecer para n\u00f3s estar\u00e1 em \u003cstrong\u003ed\u00f3lares\u003c/strong\u003e e \u00e9 uma contribui\u00e7\u00e3o \u003cstrong\u003emensal \u003c/strong\u003evia Paypal. Ou seja, calcule com cuidado quanto voc\u00ea pode contribuir por causa do valor do d\u00f3lar!\u00a0\u003cbr\u003e\u003cbr\u003eIvan Mizanzuk\u003cbr\u003e"
