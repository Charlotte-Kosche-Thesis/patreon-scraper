    "summary": "Hey, My name is Allen, and I\u0027m a freelance CG artist. With Patreon, my plan is to reach greater levels of quality with my art and to push my skills even further. You can expect to see a lot of original characters, fan art, and commission work in the form of digital paintings, 3D models, and 2D/3D animations. As well as pages of turnaround/character sheets, sketches, and breakdowns of how I get to my final products. \u003cbr\u003e\u003cbr\u003e\n\nThis page is an opportunity to create more content just for you, and a chance for me to have time to communicate and share more with you. Your donations are to assist me, in moving towards producing my own IP\u0027s full time, with a trade of providing you more access to me along with rewards. \u003cbr\u003e\u003cbr\u003eThe various pledge options are broken down for you on the left side of this page. And if you have any questions, you\u0027re more than welcome to ask!\u003cbr\u003e\u003cbr\u003eI intend to post At Least two finished pieces a month, though I\u0027m expecting to complete one a week. Progress shots will be viewable by everyone. One of the finished products per month will be viewable by everyone (including those who havent pledged yet, to give them an understanding of what they will be supporting). The rest of the finished pieces will be viewable by supporters only.\u003cbr\u003e\u003cbr\u003e\n\nTo get a better idea of what you can expect to see, you can check out a gallery of mine here\u003cbr\u003e\n(\u003ca href=\"http://spambusta.deviantart.com/\"\u003espambusta.deviantart.com/\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\n\nI\u0027d just like to take a moment to thank you ahead of time for supporting me, and joining me on this journey!\u003cbr\u003e"
