    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://angeldragons.weebly.com/uploads/2/5/9/1/25914929/639538_orig.png\"\u003e\u003cbr\u003e\n\tI am the official artist of the Angels Nest on\u00a0\n\t\u003ca href=\"http://www.furaffinity.net/user/angelsnest\" rel=\"nofollow\"\u003e\u003cimg src=\"http://identifur.weebly.com/uploads/2/5/9/1/25914929/2997204.png\" style=\"width: 48px;\"\u003e\u003c/a\u003e.\u003cbr\u003e\n\tThe Angel Dragon on this page is named \"Doodles\".\u003cbr\u003eAngel Dragon species \u003cem style=\"color: rgb(119,119,119);\"\u003e\u00a9Ino89777\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem style=\"color: rgb(119,119,119);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(198,217,240);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e*Patreon opened with approval*\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://angeldragons.weebly.com/uploads/2/5/9/1/25914929/9186980_orig.png\" style=\"width: 207px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cimg src=\"http://angeldragons.weebly.com/uploads/2/5/9/1/25914929/1305131_orig.png\"\u003e\u003cbr\u003ePatreon is a cool website that allows you to support your favorite artists or creators through pledges. You can show your support by pledging any amount, \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003echange or cancel your monthly \"subscription\" at any time!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e In return for being so awesome, you will get to have access to Doodles Hoard of endless art templates + MORE! :)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://angeldragons.weebly.com/uploads/2/5/9/1/25914929/6677497_orig.png\" style=\"background-color: initial; text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://angeldragons.weebly.com/uploads/2/5/9/1/25914929/9655058_orig.png\" style=\"float: right; width: 192px; margin: 0px 0px 10px 10px;\"\u003e\u003c/div\u003e\u003cstrong\u003eBecause it\u0027s worth it! Think about it :D\u003c/strong\u003e You will have access to hundreds of NEW and current monthly templates you can download and edit, color, or alter for your dragon! \u00a0Templates can include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eReference Sheets\u003c/li\u003e\u003cli\u003eIcons and Badges\u003c/li\u003e\u003cli\u003eHoliday Art\u003c/li\u003e\u003cli\u003eTelegram Stickers\u003c/li\u003e\u003cli\u003eSo many more types of templates!\u003c/li\u003e\u003c/ul\u003eYAY! You can have fun altering each one to fit your own AD with the downloadable \u00a0*.psd files. Give them as gifts or start your own collection of personal art for your dutch angel dragon! :D\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://angeldragons.weebly.com/uploads/2/5/9/1/25914929/77956_orig.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://angeldragons.weebly.com/uploads/2/5/9/1/25914929/3399706_orig.png\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tDepending on your pledge you can discover various things in Doodles Hoard!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHigher the pledge, the more things you can discover!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am sure Doodles will be happy to share her hoard if you share yours!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://angeldragons.weebly.com/uploads/2/5/9/1/25914929/320192_orig.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eNo matter what your decision is on visiting this page!\u003cbr\u003e\u003c/div\u003e"
