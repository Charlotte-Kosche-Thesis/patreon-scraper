    "published_at": "2017-07-23T13:10:35+00:00",
    "summary": "Sou Daniela e me considero uma facilitadora de epifanias! Todos n\u00f3s gostamos de nos identificar com algu\u00e9m, de perceber que n\u00e3o somos os \u00fanicos a pensar, sentir ou mesmo a agir de determinada maneira. Tamb\u00e9m gostamos de ter uma inspira\u00e7\u00e3o para pensarmos de formas diferentes, seja para mudar quem somos ou para refor\u00e7ar nossas caracter\u00edsticas.\u003cbr\u003e\u003cbr\u003eEu gosto de falar sobre assuntos que contribuem com o meu \nautoconhecimento e, principalmente, gosto de compartilh\u00e1-los nos meus \ntextos. Meus textos significam duas etapas para mim: a primeira \u00e9 descobrir algo muito interessante que contribui muito para a minha \nforma\u00e7\u00e3o como ser humano e compartilhar a informa\u00e7\u00e3o com quem me l\u00ea; a\n segunda \u00e9 relatar minha experi\u00eancia aplicando essa nova descoberta\n e beneficiar os leitores com os meus relatos. Essa descri\u00e7\u00e3o sou eu, seja nos meus textos no Medium, seja na vida.\u003cbr\u003e\u003cbr\u003eEscrever, para mim, \u00e9 algo muito mais profundo do que apenas sentar e redigir algumas palavras. Escrever \u00e9 tocar os sentimentos de quem me l\u00ea, mas escrever tamb\u00e9m me toca. E eu quero continuar contribuindo com essa via de m\u00e3o dupla por muito tempo e alcan\u00e7ar muito mais gente.\u003cbr\u003e\u003cbr\u003ePor que um Patreon?\u003cbr\u003eEu escrevo h\u00e1 muito tempo. Eu comecei com um blog em 2009 chamado Unknown Blogueira, \u00a0foi a minha primeira experi\u00eancia com textos pessoais, opinativos e com a rea\u00e7\u00e3o de quem me lia. Depois de um longo tempo sem escrever, eu voltei e sinto o quanto eu tenho contribu\u00eddo com os conte\u00fados que eu abordo: de assuntos pessoais a textos informativos sobre introvers\u00e3o.\u003cbr\u003e\u003cbr\u003eA longo prazo eu planejo escrever um livro, uma reuni\u00e3o de todas as ideias e inspira\u00e7\u00f5es que geraram meus textos presentes no Medium.\u003cbr\u003e\u003cbr\u003ePara que eu continue escrevendo e para que eu possa me dedicar integralmente a produ\u00e7\u00e3o de textos, eu preciso que voc\u00ea me apoie.\u003cbr\u003eO seu apoio me motiva a continuar, pois eu percebo que meu conte\u00fado realmente beneficia quem me acompanha e seu apoio permite que eu possa me dedicar cada vez mais aos textos.\u003cbr\u003e\u003cbr\u003eMuito obrigada por ter me lido at\u00e9 aqui e se voc\u00ea me acompanha no Medium, muito obrigada por estar l\u00e1 comigo e por fazer parte dessa jornada de autoconhecimento."
