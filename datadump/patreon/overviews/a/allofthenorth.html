    "summary": "Hi! I make a bunch of art, and really enjoy making art for other people, so I figured this might be a good place to do that. My commissions are open! You can message me on\u00a0\u003ca href=\"http://twitter.com/allofthenorth\"\u003eTwitter\u003c/a\u003e or\u00a0\u003ca href=\"http://facebook.com/allofthenorth\"\u003eFacebook\u003c/a\u003e. I write and illustrate the comic ZomboLand which you can find on\u00a0\u003ca href=\"http://twitter.com/zombolandcomic\"\u003eTwitter\u003c/a\u003e or\u00a0\u003ca href=\"http://allofthenorth.com/comic/page-1\"\u003eon my website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou might also be here because of my\u00a0\u003ca href=\"http://allofthenorth.com/kindness-exchange\"\u003eKindness Exchange\u003c/a\u003e, a program where I\u0027ll send you a free postcard with fanart of The Adventure Zone in exchange for you telling me about something nice you\u0027ll do for the world. If you\u0027re a TAZ fan and haven\u0027t checked it out, please do! I would love to send you a reward for being a lovely person.\u003cbr\u003e\u003cbr\u003eWhy Patreon? I recently decided to try being an artist full time, and this is one of the many avenues of figuring out how to make job out of this. I have no idea what I\u0027m doing, so please send me your thoughts and advice! I live with depression/anxiety and PTSD, so I\u0027m kind of a mess, but I love you and promise to do my best getting you that good good art content.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/347439074191081487/361952343836721152/image.png\"\u003e\u003cbr\u003e\u003cbr\u003eI draw dogs and cute animals, humans of all shapes, sizes, races, and genders, gay things, original characters of mine, and of other people, and fan art of\u00a0The Adventure Zone,\u00a0Pokemon,\u00a0Polygon.com,\u00a0Steven Universe, and\u00a0MBMBAM and McElroy content."
