    "summary": "Writer. Artist. Creative.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s me in a nutshell, and this Patreon is about my ongoing creative journey to make magic with words and art while juggling the demands of motherhood and reentering the work field after 8 years of staying at home.\u003cbr\u003e\u003cbr\u003eI know it can be difficult to support an artist you don\u0027t know so I invite you to reach out to me at\u00a0\u003ca href=\"http://alicejanell.com\" target=\"_blank\"\u003emy website\u003c/a\u003e or on\u00a0\u003ca href=\"http://twitter.com/alicejanell_\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support you? I\u0027ve never heard of you...\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eYou don\u0027t have to become a patron. Just sharing a link to this page or retweeting my tweets about my creative projects is a fantastic way to support me for free. \u003cbr\u003e\u003cbr\u003eI invite you connect with me on\u00a0\u003ca href=\"http://twitter.com/alicejanell_\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/alicejanell\"\u003eInstagram\u003c/a\u003e or through\u00a0\u003ca href=\"http://alicejanell.com\" target=\"_blank\"\u003emy website\u003c/a\u003e -- get to know me before you decide to support me.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon and not a free service like your website, WattPad, etc?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eQuite simply, my creative time is valuable.\u003cbr\u003e\u003cbr\u003eAs a wife, mother and someone with a job outside the home, I don\u0027t often have a lot of free time to pursue my creative endeavors. Like so many mothers, my life is ruled by potty training, temper tantrums, school functions and extra curricular activities.\u003cbr\u003e\u003cbr\u003eWhat I make through Patreon allows me to pay for art supplies and maintain website costs. It will also help me hire cover artists and editors when my books are ready for publication.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSo what exactly do you offer here?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eOriginally my Patreon was designed as a place for me to release my writing, chapter-by-chapter. My current project, \"\u003cem\u003eStar Scattered\u003c/em\u003e\" is\u00a0a young adult fantasy about a girl who ran away with the circus to hide her mysterious and forbidden powers. When the book is finished I will ready it for publication, but patrons get a first hand look at the book as it is being written (everything from character sheets to rough scenes to polished chapters) as well as Patreon-only blog posts. Patrons also get monthly tarot readings and access to vlogs about learning tarot and taking that knowledge a step further.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eThank you and I hope you consider becoming a patron!\u003cbr\u003e\u003cbr\u003eIf you have any other questions, feel free to\u00a0\u003ca href=\"mailto:alice.janell@outlook.com\" rel=\"nofollow\"\u003eemail me\u003c/a\u003e.\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
