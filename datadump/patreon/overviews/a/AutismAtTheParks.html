    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eThank you for visiting our Autism At The Parks Patreon page. We are a family of three avid theme park fans who live in central Florida. Our son, Zachary, is non-verbal and has autism. After hundreds of visits to Orlando\u0027s theme parks and learning how to successfully navigate the parks with our son, we created AutismAtTheParks.com in 2012. AutismAtTheParks.com is distinctive in that we serve a vital need helping families like ours navigate not only Walt Disney World but Universal Orlando Resort and SeaWorld as well.\u00a0\u003cbr\u003e\u003cbr\u003eWe are truly grateful for the support of our followers. Running a website, producing a monthly newsletter, visiting theme parks weekly, keeping thousands of followers with up to date information on social media, and providing ongoing support takes time and financial resources. We do not have pop-ups on our website and online advertising is not sustainable revenue for us at his time. If you appreciate the vital service we provide and want it to continue, you can become an AutismAtTheParks monthly patron! Depending on the level of your monthly investment, you can receive exclusive access to our new Facebook group, an AutismAtTheParks t-shirt, provide input into our next visit to the theme parks and more!\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming an AutismAtTheParks monthly patron, you invest in keeping our comprehensive, one-of-a-kind website current, spearheading efforts to create new, higher quality content that can empower families with ways to navigate Orlando\u0027s theme parks. Your monthly investment will also help us with our goals of providing more video content, producing webinars, creating individualized Social Stories for families that need them, writing an E-Book, providing one-on-one trip planning advice and expanding the theme parks that we cover.\u00a0\u003cbr\u003e\u003cbr\u003eThank you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAutismAtTheParks is not endorsed by, authorized by, or affiliated with The Walt Disney Company, Walt Disney World, Universal Orlando Resort, SeaWorld or any other theme park\u003c/em\u003e\u003c/div\u003e"
