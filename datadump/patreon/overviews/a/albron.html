    "summary": "\u003cimg src=\"https://xavmorteau.files.wordpress.com/2015/08/who3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello, My name is Alex Bronnings aka Albron.\u003cbr\u003eI\u0027m a freelance illustrator creating 3D muscular guys. I\u0027m sculpting my men in Zbrush, and render them using Blender.\u003cbr\u003e\u003cbr\u003ePatreon is for me an amazing possibility of being able to\u00a0work only for\u00a0my Albron work. \u003cbr\u003eI\u0027d be able then to be\u00a0concentrated only with the creation of new 3D images for you guys (and girls, of course).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://xavmorteau.files.wordpress.com/2015/08/whatispatreon3.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith\u00a0Patreon, you can \u00a0support your favorite creators by becoming patrons. \u003cbr\u003ePatreon is different from other fundraising services: Instead for raising money for one big project, you choose to give to a creator smaller amounts of money but every month.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatreon FAQ:\u00a0\u003ca href=\"https://www.patreon.com/faq?ftyp=payments\"\u003ehttps://www.patreon.com/faq?ftyp=payments\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://xavmorteau.files.wordpress.com/2015/08/howdoesitwork3.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou choose the pledge of your choice that you will give per month. According to this amount, you\u0027ll be rewarded with great contents. The higher the pledge, the greater the rewards, of course.\u003cbr\u003e\u003cbr\u003eYou can stop pledging whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://xavmorteau.files.wordpress.com/2015/08/whydidi2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFrom Wordpress to Patreon:\u003c/strong\u003e\u003cbr\u003eI\u0027ve been drawing muscled men when I was a teenager. I posted my first drawings on the net in 2001.\u003cbr\u003eSince 2008, you had been able to follow me on my Wordpress blog for free.\u003cbr\u003e\u003cbr\u003eMy wordpress blog is now closed.\u003cbr\u003e\u003cbr\u003eHowever, you can view the past content of my blog in my activity feed and still for free (but in SFW versions). \u003cbr\u003eFor those who discover my work, it\u0027s a good way to see my progression through the years. If you scroll down to the bottom of the activity feed, you\u0027ll find my very first drawings I posted on the net in 2001... Then, my work made with Poser between 2006 and 2009 and my first steps with Zbrush and blender.\u003cbr\u003eIt was fun posting all my works like this, seeing the progression.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I have for free?\u003c/strong\u003e\u003cbr\u003eIf you\u0027re following me for free on Patreon, you\u0027ll have access to new images but in SFW (Safe For Work) versions. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I receive if I pledge?\u003c/strong\u003e\u003cbr\u003eFrom 2 dollars per month (24 dollars/year), you can view my images NSFW images in the activity feed and receive rewards every month.\u003cbr\u003eDiscover below all the rewards I\u0027ve been created for you. :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon charging upfront:\u003c/strong\u003e\u003cbr\u003eFrom June 2016, Patreon will charge my patrons upfront.\u003cbr\u003eWhich means you\u0027ll be charge as soon as you\u0027re pledging me.\u003cbr\u003eThe good thing is that you\u0027ll be able to get all the rewards posted in previous messages 30 days before your first pledge. And of course, as the charginf is upfront, as soon as I post an image, you\u0027ll get the uncensored version immediately and the rewards as soon as they are ready.\u003cbr\u003e\u003cbr\u003eMore infos here:\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313\" rel=\"nofollow\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/2084...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore about my work:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou can discover more about me and my work on my website: \u003ca href=\"http://www.albronmuscle.com/\" rel=\"nofollow\"\u003ewww.albronmuscle.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThank you so much for your support. :-)\u003cbr\u003eI really hope this is going to be a great adventure.\u003cbr\u003e\u003cbr\u003eAlex\u003cbr\u003e\u003cbr\u003eAbout the reward, here\u0027s more infos about:\u003cbr\u003e\u003ca href=\"https://xavmorteau.files.wordpress.com/2015/09/wallpapersinfo1.jpg\" rel=\"nofollow\" target=\"_blank\"\u003eWallpapers\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://xavmorteau.files.wordpress.com/2015/09/clay1.jpg\" rel=\"nofollow\" target=\"_blank\"\u003eClay Renders\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://xavmorteau.files.wordpress.com/2015/09/line2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003eLine Art\u003cbr\u003e\u003c/a\u003eTo see what a character in sketchfab looks like, go and see my sketchfab account\u00a0\u003ca href=\"https://sketchfab.com/albron\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e."
