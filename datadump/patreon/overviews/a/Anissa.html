    "summary": "\u003cstrong\u003eI\u0027m Anissa.\u00a0\u003c/strong\u003eI\u0027m an\u003cstrong\u003e artist\u003c/strong\u003e that specializes in traditional mediums. I make\u003cstrong\u003e\u00a0art, interview local artists, and feature artists and events on SuperRadCollective.com --\u003c/strong\u003e\u00a0 I\u0027ve used so many materials, taken classes, learned by trial and error, and I know so many amazing artists who do fantastic work-- I want to share that with you. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eA little about me...\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eI live in \u003cstrong\u003eAustin, TX\u003c/strong\u003e. \u00a0I love drawing people and dreaming up new creatures.\u00a0I\u0027m obsessed with creating portraits using watercolor and ink, but I experiment with lots of different mediums. \u003cstrong\u003eYou can see my work at \u003ca href=\"http://anissaart.com/\" rel=\"nofollow\"\u003eAnissaArt.com\u003c/a\u003e \u003c/strong\u003eand see my process through my videos on\u00a0\u003ca href=\"https://www.youtube.com/c/AnissaTheArtist\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI love painting in \u003cstrong\u003ewatercolor, acrylic, \u003c/strong\u003eeven\u003cstrong\u003e oil.\u003c/strong\u003e \u003cstrong\u003eI draw with every medium I can get ahold of-- \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003egraphite, pens, markers, charcoal, pastel, colored pencils\u003c/strong\u003e. I draw from life, from photos, and from imagination. \u00a0\u003cbr\u003e\u003cbr\u003eWith your support I will have access to the resources, and time, to create new art consistently.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Anissa \u003c/strong\u003e\u003cbr\u003e"

     "about": "20 years ago Anissa picked up a tube of tempura paint and discovered glitter glue.  She drew on shoes, blue jeans, her classmates arms, her school books until she finally found some paper. \u00a0Her creations started out of tiny sketches until they grew into their own.  Drawings got larger, more intricate. She added color.\u003cbr\u003e\u003cbr\u003eShe learned about watercolor, acrylic, india ink, oils, pastels, charcoal, pencils, everything she could get her hands on to create in new ways. \u003cbr\u003e\u003cbr\u003eShe now lives in Austin, Texas where she enjoys the company of cats, drinking coffee, and cooking.  She\u2019s currently obsessed with creating portraits using pen, watercolor, and acrylic paint. \u003cbr\u003e\u003cbr\u003eYou can see more work at\u00a0\u003ca href=\"http://anissaart.com\"\u003eAnissaArt.com\u003c/a\u003e and inquire about custom work by\u00a0\u003ca href=\"mailto:anissabryantart@gmail.com\"\u003eemail\u003c/a\u003e.",
