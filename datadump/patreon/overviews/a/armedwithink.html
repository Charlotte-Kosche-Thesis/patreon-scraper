    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOur Next Evolutionary Act\u003cbr\u003eIs To Emerge From The\u003cbr\u003e Shadows of Invisibility\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\n\u003c/span\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2iu94xh.jpg\" style=\"width: 301px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs luminaries, sensitives, empaths, evolutionaries,\nwise women, change agents \u0026amp; love leaders, at some point \u2013 likely early in\nthis lifetime and probably many others \u2013 in the plays of our own lives, \u003cstrong\u003ewe wrote ourselves into invisibility\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\nOver time \u2013 in big and little ways with\nour words, thoughts and actions \u2013 \u003cstrong\u003ewe shut down the channels\u003c/strong\u003e to our connections,\ncreativity, dreams, emotions, expressions, health, hearts, hopes, potential, voices\n\u0026amp; wealth. At the time, we had to. We didn\u2019t know another way. \u003cbr\u003e\u003cbr\u003e\n\nTo our tender sensitivities, remaining\nwide open was dangerous. Whether by abuse, neglect or emotional disconnect, \u003cstrong\u003ewe\nwent into hiding and survival mode\u003c/strong\u003e. We limited access to our most precious and valuable assets;\nthose qualities that comprise our signature expression of Divinity. Instead of embracing,\nembodying and emanating our true natures, sadly we live out distorted adaptations.\u003cbr\u003e\u003cbr\u003e\n\nOut of necessity, \u003cstrong\u003eyou wrote yourself into invisibility.\nLife now beckons you back into full expression. \u003c/strong\u003eWhether\nliterally or metaphorically, it\u2019s time to\u2026\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e \u003cbr\u003e\n\n\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWrite yourself back into existence.\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i67.tinypic.com/2iu94xh.jpg\" style=\"width: 314px;\"\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eNo longer resonant with being invisible, \u003cem\u003earmed with ink\u003c/em\u003e isn\u2019t just about\nbeing equipped with the knowledge to embrace, embody and emanate \u003cem\u003eyour unique \u003c/em\u003efractal expression of the Divine. Inherent to being \u003cem\u003earmed with ink\u003c/em\u003e is the invitation to\u2026\u003cbr\u003e\n\n\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOwn Your Ink.\u003c/span\u003e\u003c/h4\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\n\u003cbr\u003eThat means \u003cstrong\u003etaking full responsibility\nfor ghosting yourself in the first place.\u003c/strong\u003e It also means you\u2019re now ready to experience the next turn on the spiral of \u003cem\u003eyour unique\u003c/em\u003e evolutionary journey.\u003cbr\u003e\u003cbr\u003eIt\u2019s a scary notion at first, I know, because\n\u003cstrong\u003eby now you\u2019re a master at cloaking\nyourself. \u003c/strong\u003eYou\u2019ve had plenty of practice. I assure you, however, there are tangible reasons to reclaim your powerful presence.\u003cbr\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOn the other side of owning your ink, a more potent\nversion of your authentic Self emerges.\u003c/strong\u003e It has to. You\u0027re calling it forth.\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i67.tinypic.com/2iu94xh.jpg\" style=\"width: 314px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eAs\nlived \u003cem\u003eexperience\u003c/em\u003e, \u003cstrong\u003eI want to share everything with you\u003c/strong\u003e that I have learned so\nfar. As the ongoing, lived \u003cem\u003eexperiment\u003c/em\u003e, \u003cstrong\u003ethere will be\nmuch more to share as the journey (f)unfolds.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eAt \u003cem\u003earmed with ink\u003c/em\u003e you will find the curiosities, examinations, exercises, inquiries, insights, inspirations, mirrorings, musings,\nobservations \u0026amp; prompts to\u2026\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\n\u003c/span\u003e\u003c/h3\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWrite yourself back into existence.\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThe content here was/is created via my personal, ongoing activation toward greater visibility (personal/micro) and alignment with my highest purpose (global/macro).\u003c/strong\u003e The two are inextricably interwoven and nurture each other. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eThe content here is encoded to ignite \u003cem\u003eyour\u003c/em\u003e emergence, as well,\u003c/strong\u003e however you choose\nto use it. Whether you use inspiration from my ink or yours, you will be met precisely where you are so you can: \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\n\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReclaim\nyour unique \u0026amp; needed-now existence.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\nIdentify\n\u0026amp; explore where/when you are still patterned to hide.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\nQuery\nyour insatiable\nneed for external approval \u0026amp; validation with curiosity instead of judgement.\n\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\nIdentify\n\u0026amp; explore control\npatterns, overcompensations, underreactions,\nvulnerabilities \u0026amp; displaced loyalties.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\nBe anchored within your authority, even amidst uncertainty.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\nGenuinely adore yourself, even when\nyour life is messy, clunky or\nchaotic.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\nSo\nmuch more, as it is revealed/lived. \u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\n\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\n\u003cbr\u003eCome out of the shadows. Emerge \u0026amp; evolve with me, armed with ink. It\u2019s safe\nhere.\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for your powerful presence and participation here.\u003c/span\u003e\u003c/strong\u003e As a patron of \u003cem\u003earmed with\nink\u003c/em\u003e, \u003cstrong\u003eyou are both my muse (inspiration) and impulse (actuation) to write us\nall out of the shadows and into the limelight where we belong.\u003c/strong\u003e You are like\nGOLD to me and I appreciate you! \ud83d\ude0a\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eLoves,\u003cbr\u003e\nCharlon\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cdiv\u003e\u003cdiv\u003ePS: Patreon is THE platform for recurring support, but if you prefer to \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emake a one-time investment in igniting the Global Visibility Movement for Women\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=AHLA9XFTTGW7Y\" target=\"_blank\"\u003efollow this link\u003c/a\u003e, which allows you to do that in 3 blindingly-quick clicks.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e"
