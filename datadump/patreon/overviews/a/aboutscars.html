    "summary": "hello all, \u003cbr\u003e\n\u003cbr\u003e\nthank you so much for visiting my patreon page. \n\u003cstrong\u003eabout scars\u003c/strong\u003e is a my labor of love and i hope to continue it for some years. for years i have considered how i could give back to my community as well as communities outside of my immediate community. i wanted to create a project that told a story other than my own but had deep roots in something that myself and others could relate to. through my own healing process after many years of various abuse, gaslighting, and self hatred \u003cstrong\u003eabout scars\u003c/strong\u003e was born. \u003cbr\u003e\n\u003cbr\u003e\nscars come in many forms. both physical and emotional. the physical can leave emotional scars and emotional wounds can cause physical scars. our lives can be changed as we are left with these scars. they literally and figuratively transform us into something we haven\u0027t been before, for better or worse. our outlook of the world can change, or ideologies can change, and thus we change. \n\u003cbr\u003e\n\u003cbr\u003e\ni\u0027ve created this page because i would love to keep this project going. being a single mother means i don\u0027t always have the means i don\u0027t have the opportunity to put work into the things like this. this is a project i would love to dive into and (hopefully) watch blossom into something beautiful and unifying. \n\u003cbr\u003e\n\u003cbr\u003e\nmy long term goals are to travel around the united states (and even the world in later years) capturing the stories of people from different cultures and walks of life. i want this project to be a beautiful, inclusive, eye opening project. i want to convey the idea that you are not an island, you are part of a world full of people that can relate to the scars you are left with, and you are something beautiful and special even with your scars. \n\u003cbr\u003e\n\u003cbr\u003e\ni would love if you would visit my website for this project \n\u003ca href=\"http://aboutscars.com\"\u003ehttp://aboutscars.com\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003ethank you for reading this far and considering contributing to the project. please check out the posted video for a quick exclusive intro + one of my scar stories. you won\u0027t see this anywhere else. \u003cbr\u003e\u003cbr\u003eps: if you watch the video, please ignore the little person playing power rangers in the background\u003cbr\u003e"
