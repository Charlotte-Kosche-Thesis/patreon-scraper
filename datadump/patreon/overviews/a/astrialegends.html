    "pledge_url": "/bePatron?c=88272",
    "published_at": "2014-04-16T00:35:15+00:00",
    "summary": "\u003cimg src=\"http://d2oadd98wnjs7n.cloudfront.net/file_attachments/162887/files/20131029204629-SJbanner.jpg?1383104789\"\u003e\u003cbr\u003e\u003cblockquote\u003eWelcome to the Astria Galaxy, a world filled with myths, legends and \ncreatures of all different backgrounds and species. High above them, \nbetween the galaxy and the heavens, lies Astria; the world of living \nbreathing color. Angels to some, protectors to others, the Astrians live\n  as one with the universe, becoming anything it needs. Created by the \nExalted One, they are the only protection between the galaxy and Sin. \nSome  will overcome, while some give in. Their choices effect the \noverall UNITY; a delicate creature whose influence could destroy the \ngalaxy. It is then that the biggest lessons are learned...\u003cbr\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWHAT IS ASTRIA LEGENDS?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eAstria Legends\u003c/span\u003e\u003c/strong\u003e is a \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eChristian Fantasy series\u003c/span\u003e\u003c/strong\u003e that is being adapted into novels, comics, animated shorts, dance and spoken word productions as well as other visual/performance arts mediums. \u003cbr\u003e\u003cstrong\u003eTarget:\u003c/strong\u003e Young Adult/Adult\u003cbr\u003e\u003cstrong\u003eRating:\u003c/strong\u003e PG-13\u003cbr\u003eVisit us on the Web at \u003cstrong\u003e\u003ca href=\"http://www.astrialegends.com\" rel=\"nofollow\"\u003eAstriaLegends.com\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eASTRIA LEGENDS PROJECTS:\u003cbr\u003e\u003cbr\u003eDawn of Unity\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i6.photobucket.com/albums/y208/LegnaAmbroshii/TapasticBanner_zps5dcpxmbs.jpg\"\u003e\u003cbr\u003eThe Dawn of Unity series is the main Project and it tells the main story of Astria. It is being told through novels and comics. \u003cbr\u003eFollow the webcomic here: \u003ca href=\"https://tapastic.com/series/DawnofUnity\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/DawnofUnity\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFOR MY PATRONS \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eAll patrons will have access to the \u003cstrong\u003eweb-comic pages before they are public\u003c/strong\u003e, as well as WIPs, freebie downloads and your name listed on the \u003ca href=\"http://astrialegends.com/teamastria.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eTeam Astria\u003c/strong\u003e\u003c/a\u003e wall of the official website. \u003cbr\u003e\u003cbr\u003eMore then that, I wanted to reward loyal longtime supporters, so \u003cstrong\u003ePatrons are rewarded with their own Fan Astrian\u003c/strong\u003e based on the color of a gemstone or mineral. \u003cstrong\u003eEvery 9 months you remain a Patron, a new stage for the astrian will be unlocked. \u003c/strong\u003e\u003cbr\u003e Between stages, patrons are encouraged to come up with appearance ideas, backstory and lore for their given Fan Astrian. Astrians will be posted on the Team Astria wall on the website along with any information the patron has provided. At the child and above stages, Patrons will be able to enter contests with their fan astrians for cameo appearances in the comic. \u003cstrong\u003e\u003cstrong\u003eIf you already have a Fan Astrian, you can always opt for your \nFan Astrian to be officially developed instead and ensure it fits into \nthe overall story and world of Astria.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery Patron also earn points based on what they pledge. $1 = 1 point.\u003c/strong\u003e Patrons can use these points to earn some pretty cool perks for their Astrian such as cameo appearances or special additional creatures as well as other things like art commissions. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePatrons who continuously give feedback on the comic pages and \nother postings may earn extra perks periodically. \u003c/strong\u003eThese perks could be sketches, items for the Fan Astrian and even new stages unlocked earlier.\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThink of this as my thank you for your support \nand encouragement!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e"
