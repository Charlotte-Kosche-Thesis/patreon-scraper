    "summary": "Hello everyone! This is Bossboi, from the vast artist ocean of Deviantart and ChrisAKHudson, a Youtube reviewer and writer. \u00a0\u003cdel\u003eBy our powers combined we form..!!\u003c/del\u003e\u00a0 Between the two of us, we produce a comic known as \u003cstrong\u003eASR: Crystal Empire. \u003cbr\u003e\u003c/strong\u003e(found here:\u00a0\u003ca href=\"http://bossboi.deviantart.com/gallery/41656585/Alternate-Story-references)\" rel=\"nofollow\"\u003ehttp://bossboi.deviantart.com/gallery/41656585/Alt...\u003c/a\u003e )\u003cbr\u003e\u003cbr\u003e\u003cem\u003eASR(Alternate Story Reference): Crystal Empire\u003c/em\u003e is a comic that I, Bossboi have been posting on Deviantart page for everyone to read since December 2012. \u00a0While my intention was to keep it short, my readers were asking if this was going to continue. \u00a0So after writing a few pages out myself, I turned to my friend ChrisAKHudson(he put the video together) to help with the rest since story-telling was not my strongest skill. \u00a0Thanks to his talent of taking stories to the next level, most readers of ASR have been enjoying it and often ask when the next page is coming up.\u003cbr\u003e\u003cbr\u003eUnfortunately, page production has sometimes dragged for months and each page did not always have a consistent posting schedule like I had hoped it would. \u00a0Regardless, I \u003cem\u003e\u003cstrong\u003ewill\u003c/strong\u003e\u003c/em\u003e do the very best I can to set a fixed posting schedule and I hope your support will aid me in ensuring that remains so.\u003cbr\u003e\u003cbr\u003eOf course, this does \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003enot\u003c/span\u003e\u003c/strong\u003e mean that ASR will be shifting from dA to Patreon. \u00a0I will still be putting the pages up through there so everyone can read it as they always have.\u003cbr\u003e"
