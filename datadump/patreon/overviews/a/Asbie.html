    "summary": "Why, hello there! Welcome to Asbie\u0027s\nlil\u0027 patreon page!\u003cbr\u003e\n\n\u003ch2\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cbr\u003e\nYou may know me thanks to FurAffinity and E621! I\u0027m currently a full-time\nartist invested in the making of fanart, furry and R34 contents! I\u0027m here to\nbring you all of the dicks \u0026lt;3\u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003e\u003cstrong\u003eSo, why Patreon? \u003c/strong\u003e\u003c/h2\u003e\n\n\u003cbr\u003e\nIt helps me keep a steady source of income while providing commissions and good\nquality content to both patrons and watchers alike! It\u2019s a great way to work on\ncustom artwork with the bonus of the stability of a monthly paycheck! \u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003e\u003cstrong\u003eWhat else besides commissions?\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cbr\u003e\nAt first I planned to make comics and additional content alongside the\ncommissions, but with the increased demand, I can\u2019t make that promise. Instead,\nif I have free time, I\u2019ll supply with smaller projects and polls, but only if I\ncan keep the normal work up without oversaturating. \u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003e\u003cstrong\u003eWhat do I get for pledging you?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIt\u2019s all up\nin the pledge description! The first 3 tiers are more to support me and access\nthe polls (when they happen), while the $30 pledges and beyond include a\nmonthly commission slot. Don\u2019t forget these still attain to my commission T.o.S\nwhich can be found here: \u003ca href=\"https://www.furaffinity.net/journal/8221386/\"\u003ehttps://www.furaffinity.net/journal/8221386/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour support means the world to me, and I hope to continue to produce high\nquality smut for all the weenie lovers out there! \u0026lt;3\u003cbr\u003e"
