    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003eMy name is Akira L, a self-taught manga artist who\u0027s been drawing and posting fanart and manga on deviantart @\u00a0\u003ca href=\"http://sagojyousartpage.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://akirasartworld.deviantart.com/\u003c/a\u003e for 7 years!\u00a0\u003cbr\u003e\u003cbr\u003eMy favorite fandoms are Pokemon, Mario, Osomatsu-san, and Steven Universe.\u003cbr\u003e\u003cbr\u003eI have decided to launch a manga series in January. In Japanese-manga style, it will cover topics such as social justice, equality, creativity, and mental illness.\u003cbr\u003e\u003cbr\u003eI noticed that there are lots of webcomics/stories where I can\u0027t relate to, because I\u0027m a minority. I believe that we need to empower all types of people, and I would like to express my passion about social justices in art form.\u003cbr\u003e\u003cbr\u003eRight now, I\u0027m working on a manga over on my \u003ca href=\"http://akirasartworld.deviantart.com/\" rel=\"nofollow\"\u003edeviantart page\u003c/a\u003e, which you can read for free!\u00a0\u003cbr\u003e\u003cbr\u003eHere, I will be uploading fanart, original art, and sneak peak of what will be posted on my main page,\u00a0\u003ca href=\"https://akirasartworld.wordpress.com/\" rel=\"nofollow\"\u003eAkira\u0027s Art World\u003c/a\u003e (wordpress).\u003cbr\u003e\u003cbr\u003eFor your convinience, here are the links to my social media:\u003cbr\u003e\u003ca href=\"https://akirasartworld.wordpress.com/\" rel=\"nofollow\"\u003eMain page (wordpress)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Akiras_ArtWorld\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://akirasartworld.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://akirasartworld.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e"
