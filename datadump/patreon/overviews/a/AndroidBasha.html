    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\n\t\u0644\u0642\u062f \u0623\u0646\u0634\u0623\u062a \u0647\u0630\u0647 \u0627\u0644\u0635\u0641\u062d\u0629 \u062e\u0635\u064a\u0635\u0627 \u0644\u0644\u0623\u0634\u062e\u0627\u0635 \u0627\u0644\u0630\u064a\u0646 \u064a\u0631\u064a\u062f\u0648\u0646 \u0645\u0633\u0627\u0646\u062f\u062a\u064a \u0641\u064a \u0625\u0646\u0634\u0627\u0621 \u0645\u062d\u062a\u0648\u0649 \u0639\u0631\u0628\u064a \u062a\u0642\u0646\u064a \u0639\u0627\u0644\u064a \u0627\u0644\u062c\u0648\u062f\u0629. \u0644\u0642\u062f \u0645\u0631\u062a \u0633\u0646\u0629 \u0645\u0646\u0630 \u0623\u0646 \u062d\u0648\u0644\u062a \u0643\u0644 \u0648\u0642\u062a\u064a \u0648 \u062c\u0647\u062f\u064a \u0644\u0625\u0646\u0634\u0627\u0621 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0631\u0642\u0645\u064a \u0639\u0644\u0649 \u064a\u0648\u062a\u064a\u0648\u0628 \u0648 \u0644\u0645 \u064a\u0643\u0646 \u0628\u0627\u0644\u0637\u0631\u064a\u0642 \u0627\u0644\u0633\u0647\u0644 \u062d\u064a\u062b \u0623\u0646 \u064a\u0648\u062a\u064a\u0648\u0628 \u064a\u0645\u0631 \u0641\u064a \u062d\u0627\u0644\u0629 \u0645\u0646 \u0627\u0644\u0647\u0644\u0639 \u0645\u0639 \u0627\u0644\u0645\u0639\u0644\u0646\u064a\u0646 \u0645\u0645\u0627 \u0623\u062b\u0631 \u0639\u0644\u0649 \u062a\u0641\u0639\u064a\u0644 \u0627\u0644\u0625\u0639\u0644\u0627\u0646\u0627\u062a \u0639\u0644\u0649 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0627\u0644\u0642\u0646\u0648\u0627\u062a \u0628\u0634\u062a\u0649 \u0623\u0646\u0648\u0627\u0639\u0647\u0627 \u062d\u062a\u0649 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u062a\u0642\u0646\u064a \u0645\u0646\u0647\u0627. \u0647\u0630\u0627 \u0628\u062e\u0644\u0627\u0641 \u0623\u0646 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0639\u0631\u0628\u064a \u0623\u0635\u0644\u0627 \u0644\u0627 \u064a\u062d\u0635\u0644 \u0639\u0644\u0649 \u0646\u0635\u064a\u0628 \u0627\u0644\u0623\u0633\u062f \u0645\u0646 \u0627\u0644\u0625\u0639\u0644\u0627\u0646\u0627\u062a \u0648 \u0627\u0644\u062f\u062e\u0644 \u0627\u0644\u0645\u0627\u062f\u064a \u0627\u0644\u0643\u0628\u064a\u0631 \u0645\u0645\u0627 \u064a\u0631\u0633\u0645 \u0635\u0648\u0631\u0629 \u0635\u0639\u0628\u0629 \u0644\u0623\u064a \u0645\u0646 \u064a\u0648\u062f \u0623\u0646 \u064a\u062f\u062e\u0644 \u0641\u064a \u0645\u062c\u0627\u0644 \u0625\u0646\u0634\u0627\u0621 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0639\u0644\u0649 \u064a\u0648\u062a\u064a\u0648\u0628 \u0628\u0634\u0643\u0644 \u0643\u0627\u0645\u0644 \u0648 \u064a\u0639\u062a\u0645\u062f \u0639\u0644\u064a\u0647 \u0643\u0648\u0633\u064a\u0644\u0629 \u0644\u062f\u0641\u0639 \u062a\u0643\u0627\u0644\u064a\u0641 \u062d\u064a\u0627\u062a\u0629 \u0645\u0646 \u0623\u0643\u0644 \u0648 \u0634\u0631\u0628 \u0648 \u0645\u0623\u0648\u0649 \u0644\u064a\u062a\u0645\u0643\u0646 \u0645\u0646 \u0627\u0644\u0639\u0645\u0644 \u0648 \u0623\u0646\u062a\u0627\u062c \u0645\u062d\u062a\u0648\u0649.\u003cbr\u003e\n\t\u003cbr\u003e\n \u0644\u0642\u062f \u0642\u0644\u062a\u0647\u0627 \u0645\u0646 \u0642\u0628\u0644 \u0648 \u0633\u0623\u0643\u0631\u0631\u0647\u0627 \u0623\u0646 \u0645\u062d\u062a\u0648\u0627\u064a \u0633\u064a\u0628\u0642\u0649 \u062f\u0627\u0626\u0645\u0627 \u0645\u062c\u0627\u0646\u064a \u0627\u0644\u0648\u0635\u0648\u0644 \u0648 \u0647\u0630\u0627 \u0634\u064a\u0621 \u0644\u0627 \u0623\u062e\u0637\u0637 \u0623\u0646 \u0623\u063a\u064a\u0631\u0629 \u0641\u064a \u0623\u064a \u0648\u0642\u062a \u0642\u0631\u064a\u0628 \u0628\u062a\u0627\u062a\u0627. \u0644\u0646 \u0623\u062c\u0628\u0631\u0643 \u0639\u0644\u0649 \u062f\u0641\u0639 \u0641\u0644\u0633 \u0648\u0627\u062d\u062f \u0644\u062a\u0634\u0627\u0647\u062f \u0623\u064a \u0645\u0646 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a\u064a. \u0647\u0630\u0647 \u0627\u0644\u0635\u0641\u062d\u0629 \u0623\u0646\u0634\u0626\u062a \u0644\u0645\u0646 \u0623\u0633\u062a\u0645\u062a\u0639 \u0628\u0645\u0634\u0627\u0647\u062f\u0629 \u0645\u062d\u062a\u0648\u0627\u064a \u0648 \u0628\u0648\u062f\u0647\u0645 \u0645\u0633\u0627\u0646\u062f\u062a\u064a \u0644\u0625\u0646\u0634\u0627\u0621 \u0627\u0644\u0645\u0632\u064a\u062f.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n \u0645\u0633\u0627\u0646\u062f\u062a\u0643\u0645 \u0643\u0627\u0646\u062a \u0648 \u0644\u0627 \u0632\u0627\u0644\u062a \u0627\u0644\u062d\u0627\u0641\u0632 \u0627\u0644\u0623\u0633\u0627\u0633\u064a \u0627\u0644\u0630\u064a \u0623\u0645\u0643\u0646\u0646\u064a \u0645\u0646 \u0627\u0644\u0645\u0636\u064a \u0642\u062f\u0645\u0627 \u0641\u064a \u0647\u0630\u0627 \u0627\u0644\u0645\u062c\u0627\u0644 \u0627\u0644\u0630\u064a \u0644\u0645 \u0623\u0643\u0646 \u0623\u062a\u0635\u0648\u0631 \u064a\u0648\u0645\u0627 \u0623\u0646\u064a \u0633\u0623\u062e\u062a\u0627\u0631\u0647. \u0628\u0625\u0645\u0643\u0627\u0646\u0643 \u0645\u0633\u0627\u0646\u062f\u062a\u064a \u0639\u0628\u0631 \u0645\u0634\u0627\u0631\u0643\u0629 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a\u064a. \u062a\u0631\u0643 \u062a\u0639\u0644\u064a\u0642 \u0623\u0648 \u062d\u062a\u0649 \u0627\u0644\u0636\u063a\u0637 \u0639\u0644\u0649 \u0632\u0631 \u0627\u0644\u0625\u0639\u062c\u0627\u0628. \u0647\u0630\u0627 \u0623\u0641\u0636\u0644 \u0645\u0627 \u0623\u0633\u062a\u0637\u064a\u0639 \u0623\u0646 \u0623\u0637\u0644\u0628 \u0645\u0646\u0643. \u0644\u0627 \u0623\u0637\u0644\u0628 \u0623\u0646 \u062a\u0633\u0627\u0647\u0645 \u0628\u0634\u0643\u0644 \u0645\u0627\u062f\u064a \u0625\u0644\u0627 \u0623\u0646 \u0643\u0646\u062a \u062a\u0631\u063a\u0628 \u0628\u0630\u0644\u0643 \u0648 \u062a\u0645\u0644\u0643 \u0627\u0644\u0642\u062f\u0631\u0629 \u0644\u0641\u0639\u0644 \u0630\u0644\u0643. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u0634\u0643\u0631\u0627 \u0644\u0648\u0642\u062a\u0643 \u0627\u0644\u0630\u064a \u0623\u062e\u062a\u0631\u062a \u0623\u0646 \u062a\u0645\u0636\u064a\u0647 \u0639\u0644\u0649 \u0645\u062a\u0627\u0628\u0639\u0629 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a\u064a . \u0623\u0646\u0627 \u0645\u062f\u0631\u0643 \u062a\u0645\u0627\u0645\u0627 \u0623\u0646 \u0647\u0646\u0627\u0643 \u0627\u0644\u0623\u0644\u0627\u0641 \u0645\u0646 \u0627\u0644\u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649 \u0627\u0644\u062a\u064a \u062a\u0645\u0631 \u0639\u0644\u0649 \u0635\u0641\u062d\u062a\u0643 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0643\u0644 \u064a\u0648\u0645 \u0648 \u0623\u0646\u0627 \u0633\u0639\u064a\u062f \u062c\u062f\u0627 \u0623\u0646\u0643 \u0623\u062e\u062a\u0631\u062a \u0645\u0646\u0647\u0645 \u0645\u062a\u0627\u0628\u0639\u0629 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a\u064a.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u0635\u0644\u0627\u062d\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tI created this page for people who want to support what I do which is creating more quality Arabic tech content, I have been making YouTube videos full time for almost a year now and it has not been easy. YouTube is demonetizing videos left and right -yup, even tech videos- on top of being an Arabic channel which is an issue on its own since Arabic creators on YouTube get much much lower revenue compared to others in more \u201cpremium geographic areas\u201d... it\u0027s pretty ugly.\n\u003cbr\u003e\n\u003cbr\u003e\n\tI said before that my content will always be free and I still stand by my statement, you will never have to pay a dime to see my videos. This is for people who enjoy what I create and would like to support me, your support has always been and still is the cornerstone that kept me motivated and enthused to keep going, grinding and growing more and invest more into this ridiculous career I choose to take on. \n\u003cbr\u003e\n\u003cbr\u003e\n\tYou can support me by sharing my videos, commenting and liking them, that\u0027s the best thing I can ask of you. You don\u0027t have to contribute with your money, but if you want... this is a way which you can help support me. \n\u003cbr\u003e\n\u003cbr\u003e\n\tThank you for taking the time and watching my videos, I know there are thousands and thousands of other videos that pop up to you each and every day and I am humbled that you choose to watch mine. \n\u003cbr\u003e\n\u003cbr\u003e\n\tSalah\n\u003cbr\u003e\n\u003cbr\u003e"
