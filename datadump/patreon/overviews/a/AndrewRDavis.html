    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OlmGwzqNrzo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey There! Hi There! Ho There! Andrew here, The Horror Host of Generations X, Y, and Z, inside Davis Manor now through the power of Patreon.\u003c/strong\u003e\u00a0 \u003cbr\u003e\u003cbr\u003eFirst, thank you for clicking the link and coming to my Patreon page.\u00a0 Chances are you came here from my\u00a0\u003ca href=\"http://www.youtube.com/AndrewRDavis\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e, and the fact that you are here tells me that you have enjoyed some of my videos and want to support but don\u0027t know how, \u003cem\u003eor\u003c/em\u003e you might have no idea what Patreon is and would like to know more about that.\u00a0 \u003cbr\u003e\u003cbr\u003eEither way, \u003cstrong\u003ethank you\u003c/strong\u003e for being here and being a part of the journey because I have some really big plans for the future and want \u003cstrong\u003e\u003cem\u003eyou to be a part of the creative process!\u003c/em\u003e\u003c/strong\u003e\u00a0If you\u0027d like to be an influencer to the channel then please consider signing up for a pledge from the selection on the right.\u003cbr\u003e\u003cbr\u003eAnd remember this is not my full time job or income, so here you can help \u003cstrong\u003ecreate more consistent content\u003c/strong\u003e all while getting \u003cstrong\u003e\u003cem\u003eexclusive perks\u003c/em\u003e\u003c/strong\u003e using Patreon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/b8uEx6/whatandwhy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNo idea what Patreon\u0027s concept is?\u00a0 Don\u0027t worry.\u00a0 Patreon is a way to join your favorite creator\u0027s community and support them for making the stuff that you love!\u00a0 In my case through this Patreon page you can become an \u003cem\u003e\u003cstrong\u003eexclusive\u003c/strong\u003e\u003cstrong\u003e\u00a0member of this community\u003c/strong\u003e\u003c/em\u003e and grow this channel as I continue to release \u003cstrong\u003efree content.\u003c/strong\u003e\u00a0 With the power of Patreon I am able to give behind the scenes footage as well as perks and other extra rewards to Patrons that are pledging on a monthly basis.\u00a0 A concept that I am completely behind because it \u003cstrong\u003e\u003cem\u003ecreates a direct connection between us!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/nsuYPm/moneygo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTo put it bluntly, it goes to the content.\u00a0 Your monthly pledge goes directly to the \u003cstrong\u003ecreation of more content for the entire community.\u003c/strong\u003e\u00a0 With writing, filming, editing, and producing it currently takes me 1 hour per minute on a video.\u00a0 So a 10 minute video could take me around 10 hours to make.\u00a0 Meaning 3 videos a week could take me around 30 hours to produce, on top of my 40 hour work week and family duties.\u00a0 Your involvement allows me to focus more time to \u003cstrong\u003emake stronger and more frequent content.\u003c/strong\u003e\u00a0 Check out the reward tiers to the right keeping in mind the higher the monthly tier the \u003cstrong\u003emore access you have to me and more influence you have on the channel.\u003c/strong\u003e\u00a0 Also check out the goals on the left side of the page to see what the membership pledges have brought to the channel already!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/e9KdqR/nomoney.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eUnderstood!\u00a0 I know what that feels like and I would rather you take care of more important priorities first, so please don\u0027t become a patron if you are low on money or are struggling financially.\u00a0 Other ways you can support the channel without any cost to you are watching the entire length of my videos.\u00a0 Like the videos.\u00a0 Share the videos through every form of social media.\u00a0 Comment on my videos right on the YouTube video page, it helps the engagement analytics.\u00a0 And of course Subscribe to the channel if you haven\u0027t already.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNow you know what Patreon is, have a small glimpse of what is in store for the future, and how \u003cstrong\u003eyou can be a vital part of that future.\u003c/strong\u003e\u00a0 Thank you for wanting to be a part of this community \u003cstrong\u003e\u003cem\u003eand I will see you, in the next video!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e"
