    "summary": "Big thanks for checking out this Patreon page!\u003cbr\u003e\u003cbr\u003eA lot of people have said we should check out Patreon, and it is awesome.\u003cbr\u003e\u003cbr\u003e\"A Hero For The World\", an upcoming band from Sweden and the Philippines, is making Rock \u0026amp; Metal Covers and Original Music, inspired by movies, power metal, history, travel, symphonic classical music and more. \u003cbr\u003e\u003cbr\u003eCurrently we have many songs already written for at least 3 more albums, that there\u0027s not yet been time and money to record.\u00a0\u003cbr\u003e\u003cbr\u003eThe goal is to record and release at least 1 or 2 songs per month. \u00a0\u003cbr\u003e\u003cbr\u003eThere is also a lot of requests for covers, and with the help of YOU as a Patreon this is great.\u003cbr\u003e\u003cbr\u003eIn the rewards\u003cbr\u003e-\u00a0you will be able to receive new music early, at least a few weeks early, and sometimes months before it is released!\u003cbr\u003e- you will be able to request songs for us to cover.\u003cbr\u003e- you will be able to have your name featured as a sponsor in videos.\u003cbr\u003eand more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003cstrong\u003eNO - Pay in any currency!\u003c/strong\u003e As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cstrong\u003eHow many songs or videos will you release a month?\u00a0\u003c/strong\u003eAround 1 or maybe 2 (max four) every month. Maybe more, maybe less. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford.\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per song or video we upload will make a difference and would be greatly appreciated.\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e Yes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for reading... YOU ROCK! \\m/\u003cbr\u003e\u003cbr\u003e"
