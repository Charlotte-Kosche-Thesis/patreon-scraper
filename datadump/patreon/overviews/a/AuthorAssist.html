    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cstrong\u003eHey, well hello there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for coming to take a look at my Patreon page.\u003cstrong\u003e\u003c/strong\u003e I\u0027m so excited that you\u0027re interested in being part of this awesome journey.\u003cbr\u003e\u003cbr\u003eI am the host of a popular radio show.\u003cbr\u003e\u003cbr\u003eAuthor Assist Host: Karina Kantas\" is a LIVE one-hour prime-time worldwide promotional radio show on the ArtistFirst Radio Network, broadcasting about published authors, their books, their lives and their struggles and successes. It\u0027s a comfortable, fun chat. \u003cbr\u003eI also feature an unsigned\u00a0band, in the break of my show. And as well as hosting two guest authors,\u00a0there are also Q\u0026amp;A sessions where I will be answering your questions on promotion and marketing problems. And there\u0027s always fun surprises on every show. So don\u0027t miss it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note: I am not a paid host and I am not a volunteer. I pay for airtime and other expenses. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI am an independent author of nine books and have been in this industry for over 25 years.\u003cbr\u003e\u003cbr\u003eI\u0027m not a sponsored YouTuber or published with the big 5. \u00a0I\u0027m just me. Struggling through, while trying to help as many people as I can. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn case you would like to take a closer look at my books. Thanks\u003cbr\u003e\u003ca href=\"https://www.amazon.com/Karina-Kantas/e/B0034P98EW\" target=\"_blank\"\u003eAmazon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/16508895_1853865201549169_7260891891475319097_n.jpg?oh=27dc59a520b2cea37a25e05f4a393443\u0026amp;oe=597EC409\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOver 410 million listeners have enjoyed ArtistFirst Radio in just the past 64 months!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.artistfirst.com/radioad1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eI absolutely love hosting this show!\u003c/strong\u003e\u003cbr\u003eIt\u0027s a worldwide primetime live broadcast. I have total\u00a0control and it\u0027s so \u003cstrong\u003erewarding\u003c/strong\u003e. Author Assist has become a popular show and I have authors lined up to come on. Unfortunately, my show is only once a month and because of the cost of airtime, call charge and promotion I can only just afford to cover the cost.\u003cbr\u003eI have two authors on each broadcast. \u00a0And in the break, between the chats, I feature an independent\u00a0rock band.\u003cbr\u003ePLUS - those authors listening live or later, will get some great tips and\u00a0strategies on marketing and promoting. Book lovers will learn about new authors and great books that they have never heard of, and also listen to what actually goes into writing and publishing a book.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027m helping authors get huge exposure to their books and unsigned bands to be heard by a LARGE audience and I want \u003cstrong\u003eYOU \u003c/strong\u003eto take part and become one of the elite. You and I can make this happen! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am now looking for patrons so that I can not only keep this show going but expand.\u00a0\u003cbr\u003eI WANT to continue hosting Author Assist without worrying about the cost. I WANT to be able to host my show every two weeks and eventually once a week, giving MORE opportunities for exposure to more independent artists.\u003cbr\u003e\u003cbr\u003eSo this is where \u003cstrong\u003eYOU step in and take control!\u003c/strong\u003e\u00a0 I want you to be part of something special and as a thank you, I will advertise you or your business or you can pay this forward and give it to someone you think deserves it. \u003cbr\u003eYou\u0027ll also get access to private posts just for my exclusive club. And I want you to read my work, to see why I have so much passion for writing and why I love being an author.\u00a0 When I reach my goal, every one of you will receive an I SUPPORT INDIE ARTISTS badge which you can add to your website or FaceBook page.\u003cbr\u003e\u003cbr\u003eEven if you can only\u00a0spare \u00a0\u003cstrong\u003e\u20ac5 $5 \u00a35\u003c/strong\u003e\u00a0\u003cstrong\u003e \u003c/strong\u003ea month, every \u003cstrong\u003e\u20ac\u00a0 \u00a3 $\u00a0\u003c/strong\u003ehelps.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027m so excited to welcome you as my Patron,\u003cbr\u003eKK\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/16864565_10154437229739226_1993312506844652493_n.jpg?oh=62fb075896b47c9878325a4738e04aaa\u0026amp;oe=597E5D68\"\u003e\u003cbr\u003e"
