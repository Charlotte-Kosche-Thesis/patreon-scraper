    "summary": "\u003cdiv\u003e\n\t\u003ch2\u003e\u003cstrong\u003eWHAT ARE MODS?\u003c/strong\u003e\u003c/h2\u003e\n\t\u003cbr\u003e\n\tMods is the short term for modification, meaning enhancement of a game by \"modding\" its behaviour and aesthetics. Here are some examples.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VTNURjF.png\"\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn order, the\u00a0\u003ca href=\"https://www.gta5-mods.com/vehicles/pegassi-tempesta-competizione\" target=\"_blank\"\u003ePegassi Tempesta Competizione\u003c/a\u003e, the\u00a0\u003c/span\u003e\u003ca href=\"https://www.gta5-mods.com/vehicles/autolvce-brioso-grotti-brioso-standard\"\u003eAutoLvce Brioso\u003c/a\u003e and the\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/touring-pack-0-1-11229415\"\u003eDinka Blista Touring\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u00a0All built by me!\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003ch3\u003e\n\t\u003cstrong\u003eWHAT ARE MACHINIMAS?\u003c/strong\u003e\n\t\u003c/h3\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\tMachinima is a term merged by the words \"Machine\" and \"Cinema\". It refers to \u00a0Short Films, Movies etc. that are created using videogames. Here\u0027s a pragmatic example:\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" src=\"https://www.youtube.com/embed/f6QlCIRouD8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cem\u003eThis Video has been shot entirely in GTA V. With mods, of course :)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cstrong\u003eWHY SHOULD I BECOME A PATRON?\u003c/strong\u003e\n\t\u003c/h3\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003eBeing a Patron means sustaining me financially, but not only that. Being a contributor stimulates me to produce more content, and it lets me know that my work gets appriciated. In return, I can offer exclusive content, direct contacts with me and previews of my projects.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\n\tWHAT IS ARK PRODUCTIONS?\n\t\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\tArk Productions is founded in 2015 by Zio Ark, a small Italian Youtuber. It mainly deals with Youtube videos like Machinimas and short movies, but it recently became the signature of any Zio Ark\u0027s work, from Graphic Design to Modding etc.\n\u003c/div\u003e\n\u003cbr\u003e"
