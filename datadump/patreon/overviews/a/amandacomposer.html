    "summary": "\u003cstrong\u003e\u003c/strong\u003ePatreon is a way to support artists  directly, a modern-day \npatron-of-the-arts. But instead of the old model of one major patron, \nthis is a way for lots of people collectively and comfortably to support an artist as micro-patrons.\n\u003cstrong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eMission\u003c/span\u003e\u003cbr\u003eTh\u003cstrong\u003erough this page I will share NEW MUSIC - every month. \u003cbr\u003eSome songs will be original solo pieces by me and others will be early versions of new music by The Anti-Job!\u003cbr\u003e\u003cbr\u003eSubscribe to become a patron and pledge your support for $2 / month or more! \u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0 You can set a monthly budget and (of course) stop at anytime :) \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003eAs the project grows I\u0027ll produce \u003cstrong\u003esound installations\u003c/strong\u003e and curate \u003cstrong\u003ecommunity oriented music events\u003c/strong\u003e  - \u003cstrong\u003eALL open to the public, documented and made available online. \u003c/strong\u003eEvents and installations are intended to support and encourage musical dialogue in both traditional and non-traditional public spaces. I\u0027ll also create videos about working as a musician (ask me anything!) \u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWhat Do Patrons Receive?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nDepending on pledge level: High quality audio \u003cstrong\u003eSong Downloads, Bonus Tracks \u003c/strong\u003eand \u003cstrong\u003eStems \u003c/strong\u003e(submixed tracks) of each release,\u00a0\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003eEarly Access\u003c/strong\u003e to\u003cstrong\u003e\u003cstrong\u003e Videos\u003c/strong\u003e\u003c/strong\u003e that are posted to my YouTube channel,\u003cstrong\u003e\u003cstrong\u003e Merchandise, Interactive Discussion\u003c/strong\u003es \u003c/strong\u003eabout Music, \u003cstrong\u003eSongwriting Sessions\u003c/strong\u003e, Virtual or Live \u003cstrong\u003eConcerts\u003c/strong\u003e and \u003cstrong\u003ePatrons-Only Updates\u003c/strong\u003e on my Patreon stream.\u003cstrong\u003e \u003c/strong\u003e(See \"Rewards\" below for more info)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eHow Frequently Will Songs or Video Be Released?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u00a0\n- \n\t\u003cstrong\u003eOnce a month,\u003c/strong\u003e I plan to alternate between one home-recorded song\u00a0 (along with it\u0027s associated bonus tracks and submixes) or a video that shares insights on working as a composer and touring musician.\u00a0\nAs this project grows, I plan to organize sound installations, interactive music events open to the public, feature video and discussions with artists in my community, in Los Angeles and around the world.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWhat are the \"Milestone Goals?\"\u003c/span\u003e \u003c/strong\u003e\n\t\tGoals that will be made possible when total pledges per song or video reach \ncertain levels. Mine are set for levels that will allow me to produce album-quality recordings of each song, organize sound installations, host interactive music events and grow this project to sustainable levels. \n\t\t\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\t\tHere\u0027s a Sample - Sounds Like...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/102506819\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e"

     "about": "\u003cdiv\u003eI love creating music and bringing fresh ideas and commentary to the music community. \u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv\u003e\nAmanda Jones is a Los Angeles based film score composer and songwriter.\u003cbr\u003e\nShe is also the singer and guitarist for experimental indie-rock band, The Anti-Job.\u003cbr\u003eBA in Music from Vassar College \u002710, Film Scoring and Orchestration from the Berklee College of Music \u002714. Amanda has licensed and scored original music for a variety of projects and worked in several studios with composers, \nHans Zimmer, Henry Jackman, John Powell and Michael A. Levine.\u003cbr\u003e\n\n\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\n\n\u003cstrong\u003e\u003cbr\u003eAffiliations:\u003c/strong\u003e\u003cbr\u003e\nASCAP\u003cbr\u003e\nEmmys Television Academy\u003cbr\u003e\nVassar College Socal Alumni Network\u003cbr\u003e\nBerklee College of Music Socal Alumni Network\n\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",
