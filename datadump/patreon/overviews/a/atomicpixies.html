    "summary": "Hey!\u003cbr\u003e\u003cbr\u003eWe\u2019re Terra, Be, and Sarah and with our powers combined, we make the \u003cstrong\u003eAtomic Pixies\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eWe have been working toward our dream of \u003cstrong\u003esupporting ourselves purely through our art\u003c/strong\u003e, and the support we have received has been amazing. While all our projects will be posted publicly, \u003cstrong\u003ewe want to offer those who support us just...a little bit more\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSo why should you become a Patron? If we couldn\u2019t relate to being broke, we wouldn\u2019t need to run a Patreon, so know we appreciate every dollar you throw our way and want to show you how much. Which is why for \u003cstrong\u003eas little as a dollar\u003c/strong\u003e, we will be offering up exclusive perks like Patron only sales, FAQ videos and behind the scenes posts so you can get a peek into how we make our art.  For a few more bucks you can get everything from exclusive postcards, help us choose which art we work on next, and pick our brains on whatever subject you\u2019d like!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEver see one of our pictures and wish you could take us out for a coffee and get all the details on it? Here\u2019s your chance! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight now we are working on publishing our comics, \u003cem\u003eRendezvous (To Get To You)\u003c/em\u003e, a story about what we do when the world is ending, and \u003cem\u003eHelion\u003c/em\u003e, a story about a girl just trying to save the world. And we are always working on our Art Nerdveaus, a combination of the beautiful, detailed \u003cem\u003eArt Nouveau\u003c/em\u003e style of art from turn of the century Paris, developed by Alphonse Mucha, and pop culture figures from the world around us. It\u0027s a style we love studying and working in, and this patreon can\u003cstrong\u003e help us blossom! Join up with us
