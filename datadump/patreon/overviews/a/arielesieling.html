    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Kt0M7Bgg3-A\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "My name is Ariele Joy Sieling the 1st, author, homeowner, cat/dog owner, and all around universe lover. I am primarily a scifi writer, though I occasionally delve into to fantasy or kid\u0027s books. I currently have 5 published books in my \u003cem\u003eSagittan Chronicles\u003c/em\u003e series, and 7 in my kid\u0027s book series \u003cem\u003eRutherford the Unicorn Sheep\u003c/em\u003e. But I\u0027m not here to talk about either of those.\u00a0I\u0027m here to talk about monsters! Also the apocalypse.\u003cbr\u003e\u003cbr\u003eI\u0027ve always wanted to write a serial and I\u0027ve always wanted to write about the apocalypse, so what could be better than doing them both at the same time? Meet \u003cem\u003eLand of Szornyek\u003c/em\u003e. In each episode you\u0027ll encounter a new monster, meet new characters, and explore a brand new universe filled with horrifying, blood-sucking, brain-eating monsters (gargs, for short).\u00a0\u003cbr\u003e\u003cbr\u003eMonsters + the apocalypse is a simple enough concept, but it\u0027s not easy to survive with a bloodthirsty nagy chasing you through the woods. Or thousands of small slimy mushroom-hatted gargs waiting for you to fall asleep so they can slit your throat and drink your blood. Or an entire pack of horse-sized saber-tooth skeletal lions that basically can\u0027t die.\u003cbr\u003e\u003cbr\u003eI decided to try out Patreon for this particular project because I wanted an easy way to share throat-ripping, neck-snapping monsters, and the platform is perfectly suited to this type of work. Not only that, but as part of my world-building exercises, I\u0027ve done a ton of drawings of monsters, the characters, places in the universe, and maps--and Patreon provides a members-only space to talk, share, and explore. My goal is to release one chapter every 3 - 4 weeks starting in late May 2018, and with it 1 or 2 drawings of scenes or characters. For the higher level subscribers, you\u0027ll get more detailed drawings turned into desktop backgrounds, postcards, or posters; I\u0027ll even be doing a printed version of each chapter which I will send out signed for those of you who like collecting things.\u003cbr\u003e\u003cbr\u003ePatreon also provides a way for me to hopefully pay a few bills, while continuing to be able to write, invent monsters, and meet people. I do a lot of comic cons, so hopefully I will be able to meet some of you in person, and battle some monsters out in the real world.\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to check out my Patreon page and the Land of Szornyek serial! May the garg\u0027s blood rain!"
