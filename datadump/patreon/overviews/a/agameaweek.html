    "summary": "Hi! My name\u0027s Gideon Hoogeveen, and I am game developer.\u003cbr\u003e\u003cbr\u003eMy opinion is that, to become a great game developer, you have to create a lot of games. Therefore I took on the challenge to create one game a week.\u003cbr\u003e\u003cbr\u003eI strive to make as many unique games as possible.\u003cbr\u003e\u003cbr\u003eI\u0027ve got endless ideas for new games - and I want you to help me make them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a service where you can pledge to send a regular payment to creators, so they can support themselves and keep making new stuff.\u003cbr\u003e\u003cbr\u003ePatreon is better for creators than advertising or sponsorship. The content is 100% uncompromised, payment is more predictable, and creators don\u0027t need to stoop to clickbait content or other shady practices.\u003cbr\u003e\u003cbr\u003ePatreon means that creators serve their audiance, not advertisers or corporate sponsors. And where the audiance choose what deserves to be made and who deserves a voice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I end up paying?\u003c/strong\u003e\u003cbr\u003eYou pay per month. I always try to create 4 games a month. In the very unlikely circumstance that I don\u0027t make a single game, I won\u0027t charge anyone for that month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003cbr\u003eI strive to make game development my fulltime job. I Therefore want to make Patreon my primary source of income. I am also a student at a University, so I do need money to eat and stuff, all while chasing my dream to become a great game developer.\u003cbr\u003e\u003cbr\u003eI also use the money to purchase equipment to make better games (like game assets and software licenses).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003eAll Patrons pledging $1 or more get updates about the game making process and get access to the games I made.\u003cbr\u003e\u003cbr\u003ePlus you can join my Discord Server.\u003cbr\u003e\u003cbr\u003eBy pledging $5 or more you will be mentioned in game credits.\u003cbr\u003e\u003cbr\u003eAnd those who pledge $10 will also get access to the actual game files, so you can use them to kickstart your own game project or just to learn and see how I made the game work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill I get previous Patron-only content when I subscribe?\u003c/strong\u003e\u003cbr\u003eYes, but only after your first payment has been processed (which happens at the beginning of the month).\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAnything to declare?\u003cbr\u003e\u003c/strong\u003eI am a university student from The Netherlands. I sometimes give courses about creating games and I am the host of a meetup where we play the game \"Werewolves of Miller\u0027s Hollow\"."
