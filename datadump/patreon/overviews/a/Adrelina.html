    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FHekW3-IYiF4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHekW3-IYiF4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FHekW3-IYiF4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/HekW3-IYiF4",

    "summary": "\u003cstrong\u003e\u003c/strong\u003eCuando estaba en la secundaria una vez un amigo me dijo algo\nque sonara sencillo, pero cuando nosotros salimos al mundo y nos conocen\npersonas siempre nos van a poner una etiqueta, est\u00e1 en nosotros o no demostrarles\na esas personas lo que realmente somos. Si sabes que vales mucho, Sal\u00ed y demostraselo a los dem\u00e1s, no escondas todo lo que tienes para ofrecer si sabes que le va a\nhacer bien a los dem\u00e1s.\u003cbr\u003e\u003cbr\u003e\n\nEste texto est\u00e1 dedicado para mis seguidores, quiero\ncontarles algo importante sobre m\u00ed, y sobre el amor que le tengo a la\ncomunidad, hacia gran parte de ustedes.\u003cbr\u003e\u003cbr\u003e\n\nSoy de las personas que cree que el esfuerzo y la constancia\nte lleva m\u00e1s lejos de lo que alguna vez imaginaste hasta en tus sue\u00f1os m\u00e1s\nlocos. Si hay algo que te gusta, y te genera felicidad y encima hace acelerar\ntu coraz\u00f3n cada vez que lo imaginas o lo haces, no te detengas. Porque cuando\nrealmente quieres algo, peleas, con lo poco o mucho que tengas, buscas la\nmanera para poder hacer que se cumpla.\u003cbr\u003e\u003cbr\u003e\n\nHace ya un a\u00f1o y medio que decid\u00ed hacer mi primer video,\npero \u00bfPor qu\u00e9 empec\u00e9 a subir videos?\u003cbr\u003e\u003cbr\u003e\n\nMe acuerdo que por aquel entonces estaba en un equipo con el\nque venia jugando hace muchos meses pero se disolvi\u00f3 por problemas de toxicidad\nentre los jugadores, los \u00fanicos amigos que ten\u00eda eran personas que me hab\u00edan agregado\npor ser diamante 1, para consultarme cosas del juego y otros para pedirme skines\ndel juego.\u003cbr\u003e\u003cbr\u003e\n\nYa se volv\u00eda un poco aburrido estar a pasos de la supuesta\nmeta, sin equipo, sin amigos con quien divertirse, sent\u00eda mucha soledad cada\nvez que entraba a jugar. Eso me hizo recordar que tambi\u00e9n me sent\u00eda solo apenas\nempece a jugar LoL. No entend\u00eda nada, y la gente que me meti\u00f3 al juego no\njugaba conmigo porque era \u201cmalo\u201d, te hace sentir frustrado que en cualquier\notro \u00e1mbito de la vida te hagan a un lado, te hace sentir in\u00fatil, da\nimpotencia, y en alg\u00fan momento de nuestra vida nos pasa. Estamos acostumbrados\na que siempre queremos ganar. Queremos ser y tener a los mejores, porque la\nvictoria nos va a dar satisfacci\u00f3n y reconocimiento por parte de los dem\u00e1s,\nperder significa ser un fracasado. Cuando las personas mas exitosas son las que\nmas han ca\u00eddo, y son exitosas por que llega un punto donde aprenden por donde\ndeben caminar para triunfar, y los que terminan siendo mediocres son aquellos\nque nunca se animaron a seguir lo que quer\u00edan. Pero atenci\u00f3n, no todos tenemos\nlas mismas oportunidades, para algunos se les hace mas f\u00e1cil intentar seguir un\nsue\u00f1o y otros tienen que trabajar mucho mas duro.\u003cbr\u003e\u003cbr\u003e\n\nY pens\u00e9, si yo soy una persona tranquila y reflexiva,  sentir esto me pone triste, como ser\u00e1 para un\nadolescente ser excluido, te debe dar bronca, impotencia, pero lo peor de todo,\nes que genera odio en la persona misma, un odio que nunca tuvo, porque el juego\nlo debe divertir un mont\u00f3n a esa persona  y tiene much\u00edsimas expectativas cada vez que\nentra a jugar, pero si el reflejo de sus amigos en cuanto a su desempe\u00f1o es\ncalificado como que es un asco, es horrible, es un imbecil, y todo tipo de\ninsultos y escupidas en la cara, la persona empieza a sentirse culpable por\nestas devoluciones que le hacen sus amigos. \u00bfY como lo soluciona? No esta mal\nque alguien desde afuera nos de su opini\u00f3n siempre y cuando no insulte o sea\ndespectivo, nos hace pensar sobre nosotros, como actuamos ante ciertas\nsituaciones, eso nos da humildad. Pero estas personas te diagnostican como si\nsupieran todo del juego, y si tanto saben, mas que se\u00f1alar con el dedo todo lo\nmalo, \u00bfPor qu\u00e9 no ayudan?\u003cbr\u003e\u003cbr\u003e\n\n Cuando sos una\npersona que se toma un tiempo para pensar las cosas, empiezas a entender algo\nmuy importante, para cambiar algo no solo tienes que criticarlo, si no\ninvolucrarte, actuar para cambiarlo desde la ra\u00edz. Pero si no vas a hacer nada\npara cambiar lo que te molesta, qu\u00e9date callado. Siempre es m\u00e1s f\u00e1cil destruir que\ncrear, y es muy dif\u00edcil que alguien se tome un tiempo para darte una mano. \u003cbr\u003e\u003cbr\u003e\n\nEs ah\u00ed donde se encendi\u00f3 una luz en mi y dije \u00bfY si pudiera\nhaber una persona m\u00e1s que haga la diferencia en la comunidad, que ayude, que\nhaga re\u00edr, que le preste atenci\u00f3n a los dem\u00e1s sin discriminar liga,\nnacionalidad, o forma de ser? \u003cbr\u003e\n\nTen\u00eda una cpu muy mala, jugaba lol en bajos gr\u00e1ficos, y\ncuando hacia un video los fps se bajaban bastante, pero aun jugando incomodo,\nteniendo que estar muchas horas para editar y much\u00edsimas m\u00e1s para renderizar un\nvideo, ni hablar de subirlo con la conexi\u00f3n que tenia antes, pero lo hice, porque\nme pon\u00eda muy contento empezar a juntar en un mismo lugar un grupo de personas\nmuy agradables y c\u00e1lidas.\u003cbr\u003e\u003cbr\u003e\n\nY me di cuenta que me emocionaba la idea de traer un\ncontenido nuevo a quienes me ve\u00edan, de hacerlos reir, de querer saber que\nopinaban sobre lo que me hab\u00eda pasado en esa situaci\u00f3n, de dejar alguna\nreflexi\u00f3n, y lo mas interesante es que hab\u00eda muchas personas que me hablaban\npor privado cont\u00e1ndome con emoci\u00f3n lo mucho que les ayudaron mis consejos para\nlograr lo que quer\u00edan, mejorar en el juego, y obtener otra perspectiva como\npersonas a la hora de interactuar con el juego. \u003cbr\u003e\u003cbr\u003e\n\n\u00bfSaben lo lindo que es hacer sonreir a alguien cuando se\nacuerda de vos?\u003cbr\u003e\n\nNo tiene precio, es \u00fanico, sos una partecita muy peque\u00f1a de\nesa persona, porque te tiene en cuenta.\u003cbr\u003e\u003cbr\u003e\n\nY por mas que esto no fuera lo mas rentable, invirtiera\nmuch\u00edsimas horas para buscar material, editarlo, subirlo, y contestar\nmuch\u00edsimos mensajes, me dio la chance de conocer personas maravillosas, con\nhistorias de vida muy interesantes, y aprend\u00ed por primera vez en mi vida lo que\nsignifica dar amor, ese momento en donde lo que mas te interesa es dar y\ngenerar algo para los dem\u00e1s por el simple hecho de que te da placer hacerlo,\ncambiarle el d\u00eda a alguien, alegr\u00e1rselo desde la ma\u00f1ana, dejarlo pensar sobre\ncosas importantes\u003cbr\u003e\u003cbr\u003e\n\nHoy estoy en un momento donde he crecido mucho gracias al\namor que le pongo a mis v\u00eddeos, a la interacci\u00f3n que tengo con quienes me\nsiguen, a los streams que hago por mas que este cansado, y a quienes se han\nsolidarizado conmigo, porque saben que ser creador de contenido, requiere de\nmuchas horas de entretenimiento para los dem\u00e1s que no te dejan nada de dinero,\ny me han dado un peque\u00f1o apoyo econ\u00f3mico, lo que han podido, lo que han pensado\nque merec\u00eda. No tengo sponsors, no soy amigo de nadie conocido, llegue ac\u00e1 solo\ncon lo que soy , amor, constancia y dedicaci\u00f3n. \u003cbr\u003e\u003cbr\u003e\n\nSi llegaste hasta ac\u00e1 te agradezco por la paciencia y el\namor, y te quer\u00eda contar un deseo que tengo, me encantar\u00eda poder convertir el ser\nun creador de contenido en un trabajo para mi, y se que solo va a ser posible con\ntodo mi esfuerzo y el cari\u00f1o de la gente que quiera apoyar mi causa.\u003cbr\u003e\u003cbr\u003e\n\nSoy un hombre humilde, siento verg\u00fcenza si no me gano lo que\ntengo por voluntad y mano propia, pero es lo que me gusta, hacer contenido para\nque los dem\u00e1s se diviertan, mientras yo me divierto haci\u00e9ndolo, interactuar con\nquienes no son escuchados, intentar disipar dudas en cualquier \u00e1mbito en el que\ntenga conocimiento, y sobretodo dejar un mensaje de amor, porque es lo que mas\nllena a las personas, el brindarles tu tiempo, escucharlos, e intentar\nentenderlos. \u003cbr\u003e\u003cbr\u003e\nQuiero que sepas que para mi es algo enorme y que podr\u00eda cambiarme la vida\nsentir el apoyo de tan solo unas pocas personas.. por eso si llegaste hasta\naca, quiz\u00e1s seas una de esas personas, si me conoces o no, \u00bfcrees que vale la\npena apoyarme como creador de contenido?, si te contestaste eso, \u00bfMe apoyar\u00edas en\nPatreon?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nMuchas gracias, jam\u00e1s cont\u00e9 todo esto, ni espero que alguien\nlo lea, solo que si quiero algo, tengo que dar todo de mi, y eso significa,\nexplicar quien soy, como llegue aca, y porque quiero continuar.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
