    "published_at": "2015-11-05T05:35:48+00:00",
    "summary": "SUPPORT me as I continue regular updates of my long-running and once-popular\u00a0\u003ca href=\"http://tapastic.com/series/Caggage\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://tapastic.com/series/Caggage\" rel=\"nofollow\"\u003ewebcomic\u003c/a\u003e \u003ca href=\"http://www.theduckwebcomics.com/Caggage/\" rel=\"nofollow\"\u003e\"Caggage\"\u003c/a\u003e, as well as a series of novels and other illustrative projects.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eWith your help, with your support, with patreon breathing down my neck and with scary, looming deadlines I TOO CAN MAKE ART. Don\u0027t you want more things cluttering up your house? Don\u0027t you want to look at a deceptively cute comic only to end up confused and vaguely sad? Don\u0027t you want a small fraction of your invisible wealth points to magically make colors and shapes appear in a transiently harmonized manner ? WHO DOESN\u0027T?!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Z7Qv9eM.jpg\" style=\"width: 190px;\"\u003e\u003cbr\u003e\u003cbr\u003eYes.\u003cbr\u003e\u003cbr\u003eLook,\u00a0\u003ca href=\"http://www.theduckwebcomics.com/caggage\" rel=\"nofollow\"\u003eCaggage, my webcomic\u003c/a\u003e of ten years, is sitting anxiously at the edge of 200 comics.\u003cbr\u003e\u003cbr\u003eIf I hit at least $100 a month I will, at the least, create a new Caggage comic every two weeks. \u00a0I have many ideas, plots and characters rattling around in my head that have never had the chance to get out, and I\u0027d like to share them with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/AZo4WQa.jpg\" style=\"width: 461px;\"\u003e\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/PennWoI.jpg\" style=\"width: 528px;\"\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eI have more goals! These are all projects I have thought through in great detail and would LOVE to be able to devote time to. More details can be viewed on the left side bar.\u00a0\u003cbr\u003e\u003cbr\u003eIf I hit $150 I will cobble together the first Caggage book \"One Long Drawn Out Cry for Help\", compiling\u00a0\u003ca href=\"https://www.etsy.com/shop/TheCaggageShoppe\" rel=\"nofollow\"\u003eall three rare zines\u003c/a\u003e, re-edited, plus plenty of new content, and an earnest attempt at a coherent narrative. \u00a0This will be at least 90 pages long!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/MxsAR07.jpg\" style=\"width: 383px;\"\u003e\u003cbr\u003e\u003cbr\u003eAt $200 I will produce a new zine, \"Poison and Drugs\" explaining the new science and pitfalls of our modern food system in a simple, helpful and comedic way.\u00a0\u003cbr\u003e\u003cbr\u003eIf I reach the $250 mark I will systemically complete my novels \"Empty\", \"Harmony\" and\u00a0\u003ca href=\"http://theduckwebcomics.com/clear\" rel=\"nofollow\"\u003e\"Clear\"\u003c/a\u003e, which have been shelved for years.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"http://i.imgur.com/6Qe8E62.jpg\" style=\"width: 258px;\"\u003e\u003cbr\u003e\u003cbr\u003eIf I reach $300 or more I will create an original RPG video game for PC, \"Save The Princess\". Featuring hand drawn 2D backgrounds, original music by my friend\u00a0\u003ca href=\"https://soundcloud.com/ameliamelendres\" rel=\"nofollow\"\u003eParker\u003c/a\u003e and\u00a0\u003ca href=\"https://soundcloud.com/azel\" rel=\"nofollow\"\u003emyself\u003c/a\u003e, and an original story subverting the \"dude saves the princess\" trope and exploring themes of alternative culture and queer identity.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/7SG41tY.jpg\" style=\"width: 491px;\"\u003e\u003cbr\u003e\u003cbr\u003eAt $450 I will start a bi-weekly podcast with my dear friend Parker, \"SUPER FUCKED\" where we\u0027ll discuss matters related to mental illness, relationships, video games and the artistic process.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/NqQftMH.jpg\" style=\"width: 405px;\"\u003e\u003cbr\u003e---\u003cbr\u003eAt the $10,000 level I will create, by hand, a fully animated feature film.\u00a0\u003cbr\u003eI will do most of the work on my own, in the vein of Don Hertzfeldt or Makoto Shinkai, revolutionizing the world of animation, as legions of angels descend, singing a rapturous anthem, hailing the singularity and ending all of our suffering forever.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/dG1eA99.jpg\" style=\"width: 450px;\"\u003e"
