    "summary": "Alex Vellis is an award winning\npoet, published author, and playwright from Canterbury, Kent. \u003cbr\u003e\nHe is the poet in residence for Wise Words\nFestival (Kent), the Eleto Chocolate Caf\u00e9, and Canterbury Connected (BID). \u003cbr\u003e\n\u003cbr\u003e\nAlex\u0027s writing draws on the ideas of love,\nloss, and feeling lost; of family matters, sex, gender identity and hope. He\nwas the 2015 Wise Words Grand Slam champion, and has since gone on to set up\nhis own slams across the city, in addition to running the \u2018poet in residence\u2019\nscheme in Canterbury. \u003cbr\u003e\n\u003cbr\u003e\n\nHe has been support for Shane\nKoyczan, Kate Tempest, Anthony Anaxagorou, Joelle Taylor, Vanessa Kisuule and\nDan Simpson, and has performed at various festivals across the country, spoken\nat conferences in Paris, performed in Europe, and runs regular workshops on\ncreative writing and performance. \u003cbr\u003e\nAlex launched his debut show, \u2018Everything Is\nTerrible\u2019, at a sold-out show at Wise Words Festival in 2017.\u003cbr\u003e\n\u003cbr\u003e\nAlex is a prominent member of the \u2018Rough Cut\nCollective\u2019 a Kent based group of artists led by Workers-of-art, and a main\nplayer in the artistic scene in the Canterbury community. \u003cbr\u003e\nHe also mentors a group of young poets (aged\n17 to 25) called \u2018Vertex\u2019 helping them achieve what they want from a literary\ncareer. \u003cbr\u003e\n\u003cbr\u003e\nHis first poetry collection \u2018Everything Is\nTerrible\u2019 was published by Whiskey and Beards in 2016 and can be purchased on\nAmazon. \u003cbr\u003e\nOther collections of his work include \u2018Journal\nEntries\u2019 (self-published, 2015), \u2018Talking With Impossible Gods\u2019 (Whiskey and\nBeards E-Book, 2016), and \u2018Unmarked Graves\u2019 (a pamphlet, Whiskey and Beards\nE-Book, 2016). His next collection \u2018Ships In The Night\u2019 is set to be published\nlate 2017.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI just want to say thanks to anyone that is/has supported me. It\u0027s such a wonderful thing to be able to be paid for what you\u0027re passionate about. I wouldn\u0027t get to do any of these things if it wasn\u0027t for you, the people that keep faith in me even when I lose faith in myself.\u00a0"
