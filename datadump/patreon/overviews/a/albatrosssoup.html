    "summary": "HAY there, thanks for checking out my Patreon page! My name is Alex Rosetti and I\u0027m the lead developer haymaking the game\u00a0\u003ca href=\"http://haymakersgame.com\" target=\"_blank\"\u003eHaymakers\u003c/a\u003e! It\u0027s a 2D platformer about scarecrows with an emphasis on speed and cool tricks, and it\u0027s got a cute narrative and characters! I also compose music and arrange my favorite game music sometimes, but the my main focus right now is Haymakers.\u00a0\u003cbr\u003e\u003cbr\u003eHaymakers is 100% a passion project and it\u0027s something my artists and I work on in our free time. I\u0027ve got a day job that has nothing to do with game development, and I do all the coding, design, music, and storytelling on my own! We\u0027ve got a\u00a0\u003ca href=\"http://haymakersgame.com\"\u003edemo\u003c/a\u003e of the game up, and we\u0027re working super hard on improving and expanding the game in so many ways.\u003cbr\u003e\u003cbr\u003eDeveloping Haymakers is so much fun and I\u0027d be doing it no matter what, but if you\u0027re interested in supporting development and throwing me a buck once a month, I can assure you it makes a difference! Haymakers is currently being made on absolutely no budget, so any and all support is super appreciated! Check out the reward tiers for some cool perks, like regular devlogs, music previews, and a private monthly dev stream!\u003cbr\u003e\u003cbr\u003eThanks for reading, and I hope your day is bright and cheery! Make hay while the sun shines!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://twitter.com/albatrosssoup\" target=\"_blank\"\u003eMy Twitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://twitter.com/HaymakersGame\" target=\"_blank\"\u003eHaymakers Twitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://haymakersgame.com\" target=\"_blank\"\u003eHaymakers Website\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003eP.S. all the art you see on here is by my talented and awesome artist friends helping me with the game! all their twitters are listed on the game\u0027s website and twitter page ;)\u003cbr\u003e\u003c/em\u003e"
