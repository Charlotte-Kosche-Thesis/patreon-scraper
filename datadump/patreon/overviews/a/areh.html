    "summary": "Siempre he amado cantar. Para m\u00ed ha sido y es algo muy importante en mi vida, hasta tal punto que pas\u00e9 por una fuerte depresi\u00f3n cuando perd\u00ed la voz. Por suerte, la recuper\u00e9 gracias a una intervenci\u00f3n quir\u00fargica. Fue entonces cuando comenz\u00f3 mi obsesi\u00f3n por la t\u00e9cnica vocal y el conocimiento profundo del aparato fonador. \u003cbr\u003e\u003cbr\u003eResponder preguntas como: \u00bfQu\u00e9 hace que una persona se quede af\u00f3nica? \u00bfPor qu\u00e9 no llegamos a los agudos? \u00bfPor qu\u00e9 se nos descuelgan los graves? \u00bfqu\u00e9 m\u00fasculos intervienen en la fonaci\u00f3n?\u003cbr\u003e\u00bfPor qu\u00e9 suena la voz nasal? \u00bfPor qu\u00e9 desafina un cantante? \u00bfPor qu\u00e9 est\u00e1n tan caras las chirimoyas?\u003cbr\u003e\u003cbr\u003eGracias a libros, art\u00edculos de internet y a experimentos en mi propia voz fui respondiendo todas estas preguntas. Bueno, lo de las chirimoyas a\u00fan no lo s\u00e9.\u003cbr\u003e\u003cbr\u003ePero f\u00edjate, que cuando estaba en mitad de este proceso me di cuenta de una cosa. Las clases de canto son un muermo, son sopor\u00edferas, aburridas, un tost\u00f3n intragable que hace que las cabras vomiten, y eso que son capaces de comerse un trapo sucio.\u003cbr\u003e\u003cbr\u003ePor eso, me propuse hacer unos v\u00eddeos que no fueran aburridos en la medida de lo posible, y lo m\u00e1s claros que pudiera. Y fue como nacio Areh. Un dibujo animado.\u003cbr\u003e\u003cbr\u003eYo no lo s\u00e9 todo, pero s\u00ed que puedo compartir contigo todo lo que s\u00e9.\u003cbr\u003e\u003cbr\u003eBienvenida o bienvenido. Pasa y sientete como en tu casa.\u003cbr\u003e"
