    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/d20b832cdfd5def1541f80cd9b3d5107/tumblr_oxoyc1w8sI1uq9f5xo5_540.png\"\u003e\u003c/div\u003eHi, I\u0027m Alan, I\u0027m a 25-year old horror and romance artist, a rare creature, unable to be captured on film to this day-- discrediting the supposed selfies that may be viewed on\u00a0\u003ca href=\"https://alan-caponetto.squarespace.com/\"\u003eone portfolio site\u003c/a\u003e. You may have spotted me in from\u00a0\u003ca href=\"https://gumroad.com/l/LBymJ\"\u003eBeyond Anthology v2\u003c/a\u003e. I weave tales of wonder and woe, with all manner of characters of all shapes and sizes, it\u0027s a specialty and a passion of mine. Creating comics is truly all I want to do in life.\u003cbr\u003e\u003cbr\u003eI make a free to read webcomic called\u00a0\u003ca href=\"https://forlovecomic.tumblr.com/\"\u003efor love\u003c/a\u003e, a tale of archangel Uriel and a devil of lust falling in love and understanding what that means, for two beings that are foreign to the concept.\u003cbr\u003e\u003cbr\u003eAs such, I\u0027m a professional freelancer and currently unemployed, and that\u0027s where you come in! Help me help you have access to my future creations, by helping me live long enough to make them! Money to eat means energy to draw which means you get some hands on my endeavours. All that\u0027s donated here will go towards my own living expenses, and keeping me comfortably afloat where I can be able to make art at all times.\u003cbr\u003e\u003cbr\u003ePut a few bucks down, and you\u0027ll be able to put in some word of what you\u0027ll see in the future as well! You can catch my completed works on\u00a0\u003ca href=\"http://seealandraw.tumblr.com\"\u003etumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to check in today and for your patronage!"
