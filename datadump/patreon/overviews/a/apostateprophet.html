    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI am an \u003cstrong\u003eEx-Muslim\u003c/strong\u003e who created the character\u00a0\u003cstrong\u003e\u003cem\u003eApostate Prophet \u003c/em\u003e\u003c/strong\u003e\u003cem\u003e(\u003ca href=\"https://www.youtube.com/c/ApostateProphet\"\u003eYoutube\u003c/a\u003e \u0026amp; \u003ca href=\"https://www.instagram.com/apostateprophet/\"\u003eInstagram\u003c/a\u003e)\u003c/em\u003e, only to share my experience and my wide knowledge, that I gathered in \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emy former life as a Muslim\u003c/span\u003e\u003c/strong\u003e. Looking at how Islam apologists spread false information to gain sympathy for that religion, knowing that the majority of them don\u0027t have the knowledge that is needed, I decided to go out there and spread awareness whilst presenting only facts and my views. I have no interest in slandering something dishonestly, nor in praising it hypocritically. I want to show people what media and believers don\u0027t want to show - whether they hide it out of cowardice, political correctness or for other reasons.\u003cbr\u003e\u003cbr\u003eJoin me on this journey and let\u0027s spread awareness. Let us make people know what Islam really is and how it defines its followers. Let\u0027s look at \u003cstrong\u003efacts \u003c/strong\u003eonly because facts are enough to show and understand the truth. And the truth is ugly. \u003cbr\u003e\u003cbr\u003eI have no interest in defamation and separation whatsoever. This is no \"hate campaign\" and, in all honesty, I think that the notion that all followers of a belief system are horrible people is just as simpleminded as the notion that all believers of that belief system are great.\u003cbr\u003e\u003cbr\u003eFree speech and the criticism of ideas don\u0027t harm anyone, dangerous ideas do. I am merely interested in information and I want to present correct information that can help curious believers, Ex-Muslims, those who are interested in Islam, those who already know about Islam and myself. \u003cstrong\u003eKnowledge is something that everyone should be able to reach and to possess. Forbidding it is fascism.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOh, while doing all of this, we will have a lot of fun, because satire is miraculous.\u003cbr\u003e\u003cbr\u003eThank you for all your support!\u003cbr\u003eWe will grow and we will speak freely!\u003cbr\u003e\u003c/div\u003e"
