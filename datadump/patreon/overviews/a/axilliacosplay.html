    "summary": "\u003cbr\u003e\u003cb\u003e THIS PATREON IS CURRENTLY CLOSED \u003c/b\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHello Starshines!\u003cbr\u003e\n\u003cbr\u003e\n(EDIT) Putting this here to make it a bit easier to find!\u003cbr\u003e\n\u003cbr\u003e\nD.Va set will be out at the end of May and that\u0027s when all rewards will be processed and sent out!\u003cbr\u003e\nThese sets are done every three months so rewards will come out as follows for the year:\u003cbr\u003e\nWinter set: End of February\u003cbr\u003e\nSpring set: End of May\u003cbr\u003e\nSummer set: End of August\u003cbr\u003e\nFall set: End of November\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy am I on Patreon?\u003c/strong\u003e\u003cbr\u003e\nThis Patreon is for my Starshines who want to send me a little extra love if they can afford to. As we know hobbies can be quite expensive and cosplay is no exception to the rule. I love this hobby more than anything and it has become a part of my daily life. I want to continue making cosplay for as long as I can.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat are your general goals for Patreon?\u003cbr\u003e\n\u003c/strong\u003eAfter my first run with Patreon I\u0027ve decided to take it in a bit of a different direction than last time and focus more on lewdoir/lewdography and fetish sets but still with a focus on cosplay!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat can I expect if I sign up as a Patron?\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eFansigns \u0026lt;3\u00a0\u003c/li\u003e\n\t\u003cli\u003eRaffle Entry (Entries depend on tier) for a completely exclusive 8x10 print that no tier can buy.\u003c/li\u003e\n\t\u003cli\u003ePrivate Snapchat for Behind The Scenes\u003c/li\u003e\n\t\u003cli\u003e10% off Print Store\u003c/li\u003e\n\t\u003cli\u003ePC Wallpaper\u003c/li\u003e\n\t\u003cli\u003eLEWDS...I mean why else are you here? The HIGHER the TIER you have, the RAUNCHIER the photos will get! All photos will be sent through a dropbox link \u0026lt;3\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eExclusive 8x10 Print (Kissed and Signed)\u003c/li\u003e\n\t\u003cli\u003eSigned Polaroid\u003c/li\u003e\n\t\u003cli\u003eVote in the Cosplay Poll\u003c/li\u003e\n\t\u003cli\u003eGoogle Hangouts\u003c/li\u003e\n\t\u003cli\u003ePanties! (Pick a type, any type :O )\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eWill all of your content be on Patreon?\u003cbr\u003e\n\u003c/strong\u003eNope! I will still have regular content that will be accessible for all of my Starshines. I want to make sure everyone can still see the work I put out, though if you do become one of my Patrons you will get exclusive content you cannot get anywhere else! Please do keep in mind though, aside from advertising, the lewd shots will be PATREON EXCLUSIVE!!!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do payments work?\u003cbr\u003e\n\u003c/strong\u003eEvery time I finish a set I\u0027ll be posting about it on all of my social media to let you know when you will be charged (essentially when I submit paid posts through here). The plan is to have one set per quarter but if things go well I can always change that.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhat is your social media?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nFacebook\u003c/strong\u003e: \n\u003ca href=\"https://www.facebook.com/AxilliaCosplay/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/AxilliaCosplay/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\nInstagram\u003c/strong\u003e: \n\u003ca href=\"https://www.instagram.com/axilliacosplay/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/axilliacosplay/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\nTwitter\u003c/strong\u003e: \n\u003ca href=\"https://twitter.com/AxilliaCosplay\" rel=\"nofollow\"\u003ehttps://twitter.com/AxilliaCosplay\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\nTumblr\u003c/strong\u003e: \n\u003ca href=\"http://axilliasan.tumblr.com/\" rel=\"nofollow\"\u003ehttp://axilliasan.tumblr.com/\u003c/a\u003e or \u003ca href=\"http://axilliacosplay.tumblr.com/\" rel=\"nofollow\"\u003ehttp://axilliasan.tumblr.com/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\nTwitch\u003c/strong\u003e: \n\u003ca href=\"https://www.twitch.tv/axilliacosplayofficial\" rel=\"nofollow\"\u003ehttps://www.twitch.tv/axilliacosplayofficial\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003eDeviantart\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.axilliacosplay.deviantart.com\" rel=\"nofollow\"\u003ehttps://www.axilliacosplay.deviantart.com\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eBusiness email\u003c/strong\u003e: axilliacosplay@hotmail.com\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCosplay and Fetish work?\u003cbr\u003e\n\u003c/strong\u003eAs some of you are already aware, I dabble with fetish modeling as well as cosplay. Here are some examples of what I mean:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy Latex Psylocke (Latex made by Shhh!Couture)\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig15.deviantart.net/cd7e/f/2016/074/6/1/psyche_by_axilliacosplay-d9v8yyu.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy Shibari Spiderman/Petra Parker\u003cbr\u003e\n\u003cimg src=\"http://pre13.deviantart.net/d8dc/th/pre/i/2016/176/4/4/rooftop_rope_by_axilliacosplay-da7nbd1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eShibari Black Canary\u003c/strong\u003e\u003cimg src=\"http://pre06.deviantart.net/cbe5/th/pre/i/2016/262/7/9/black_canary_shibari_shoot_2_by_axilliacosplay-dai73vu.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
