    "summary": "Hey you, thanks for checking out my Patreon! Even if it was never your intention. Now that you\u0027re here, might as well read on.\u003cbr\u003e\u003cbr\u003eMy name is\u00a0\u003cstrong\u003eYoussry Askar\u00a0\u003c/strong\u003ebut for some reason I chose the even harder to pronounce username \u003cstrong\u003eArathrum\u003c/strong\u003e. I make metal cover videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI started using Patreon \u003c/strong\u003ebecause I want to take my metal cover videos to the next level! I started out a couple of years ago and before I knew it, I was spending most of my time away from University on it. Making a high quality metal cover video takes up a nice couple of hours so in order to keep making them, I\u0027ll need a bit of your help. Supporting my videos takes some of the financial strain away and allows me to invest in better gear, samples and everything surrounding the craft of making music videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou don\u0027t have to support me, \u003c/strong\u003eit already helps a ton if you stick around and engage! During my first year on Patreon, my awesome patrons helped me \u003cem\u003epimp an old guitar, maintain a paid Dropbox subscription, higher quality samples, Adam A5X active near-field monitors, better mixing / mastering software \u003c/em\u003eand\u00a0\u003cem\u003eseveral cover licenses\u003c/em\u003e! Also my wall is starting to look pretty cool. If you feel you want to accompany on my journey into becoming a better artist, feel free to join in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI currently upload about 2 videos a month.\u003c/strong\u003e With my own financial situation changing it can be more or less, which is why I\u0027m not charging on a monthly basis. Don\u0027t worry though, you can always set a limit if you decide you want to support just 1 video per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for reading i\u003c/strong\u003ef
