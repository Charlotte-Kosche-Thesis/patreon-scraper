    "summary": "Hello and thanks for visiting my Patreon! My name is\u00a0\u003ca href=\"http://ashmackenzie.com\"\u003eAshley Mackenzie\u003c/a\u003e and I am\u00a0a freelance illustrator and artist. I have been fortunate enough to be able to do this full-time for the past 4 years and I have worked for a variety of clients including The New York Times, Scientific American, The Atlantic and Tor. \u003cbr\u003e\u003cbr\u003eFreelancing is not a particularly reliable career path so my hope is that Patreon will be able to help supplement my income enough to relieve some of the pressure of trying to make ends meet while working in a very unpredictable field. Your support would help take the edge off my monthly expenses and allow me to take more time to explore my own ideas, pursue more personal projects, and make even more things to share with you.\u003cbr\u003e\u003cbr\u003eI will be sharing in-depth process posts, from ideation to completion, using videos and PDFs to cover as much as I can about how I work and what goes into making my illustrations. I\u0027ll also be sharing my own sketches, from more polished rendered drawings to rough studies and explorations. More content, including physical rewards and merchandise, may be available in the future!\u003cbr\u003e\u003cbr\u003eYou can pledge any amount you choose, any and all support given is greatly appreciated no matter how much or for how long. While different tiers offer different levels of content all patrons will be able to participate in any Patreon exclusive projects or giveaways!\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eYou can also follow and support my work here:\u003cbr\u003e\u003ca href=\"https://twitter.com/_ashmackenzie\"\u003eTWITTER\u003c/a\u003e  \u00a0| \u00a0\u00a0\u003ca href=\"http://ashmackenzie.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e \u00a0 | \u00a0\u00a0\u003ca href=\"https://www.instagram.com/ashmackenzieillustration/\"\u003eINSTAGRAM\u003c/a\u003e \u00a0 | \u00a0\u00a0\u003ca href=\"https:/
