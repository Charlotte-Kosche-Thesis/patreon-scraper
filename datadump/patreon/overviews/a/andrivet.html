    "summary": "I\u0027m Sebastien Andrivet, the creator of \u003cstrong\u003eADVi3++\u003c/strong\u003e, a custom firmware for Wanhao i3 Plus 3D printers and their clones.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is ADVi3++?\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003eADVi3++\u003c/strong\u003e is a custom, free and open-source, firmware for Wanhao i3 Plus 3D printers and their clones. It is based on the latest version of Marlin and add some features like the tuning of your printer (stepper motors tuning, bed leveling, thermal protection, etc.), thermal protection (in case something wrong happens to your printer), buzzer control (no more this annoying sound, screen dimming control, etc.\u003cbr\u003e\u003cbr\u003eI also publish technical documents about i3 Plus printers, their internals and some other useful information.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eWorking on \u003cstrong\u003eADVi3++\u003c/strong\u003e takes a lot of time and effort. I make my best to release good quality software, useful and precise documents. I track bugs reported by users and record enhancement requests. I invest also time and money to build, for example, a printer simulator.\u003cbr\u003e\u003cbr\u003eIf you like what I am doing,\u00a0please consider supporting me as a patron so I can continue and develop new releases and new documents. Supporting this project is a guaranty for you that it will continue and become better and better.\u003cbr\u003e\u003cbr\u003eYou may prefer making a donation by PayPal. But for small amount, Patreon is more advantageous. However, if you simply want to make a donation, my email is: \u003cem\u003esebastien[at]andrivet[dot]com\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat I will do with your donations?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eI will use your donations mainly to buy hardware and better support the different flavors of modifications you can perform on your printer. For example, I have bought two BLTouch sensors: a classic one and a smart one, just to be sure my support is fine for both. I bought two different LCD screens because there are currently two different models used by the i3 Plus. I bought also two proximity sensors to support them in a future release.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBut I can give only a small amount?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eAnd it is perfectly OK. My goal is not to become rich. You support will help me keeping motivating, and is a very concrete way to show me that you like my work.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat have been done since the beginning of Patreon\u0027s campaign?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eHere is some of the new features or documents I have released thanks to sponsors:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.antclabs.com/bltouch\"\u003eBLTouch\u003c/a\u003e support. At last, an automatic bed leveling\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHead parking\u003c/strong\u003e when you pause a print and when you send a M600 command\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat you can expect in the coming days and weeks?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eHere is some of the new features or documents I plan to release in the coming month:\u003cul\u003e\u003cli\u003eSupport of\u00a0\u003ca href=\"https://www.aliexpress.com/item/Promotion-LJ18A3-8-Z-BX-8mm-Approach-Sensor-NPN-NO-Switch-DC-6-36V/32623086326.html\" target=\"_blank\"\u003eproximity sensors\u003c/a\u003e. Planned for version 3.1\u003c/li\u003e\u003cli\u003eSupport of the new i3 Plus Mark II released in February. Planned for version 3.1\u003c/li\u003e\u003cli\u003eAlign ADVi3++ with \u003cstrong\u003eMarlin version 1.9 and 2.0\u003c/strong\u003e once they are released\u003c/li\u003e\u003cli\u003ePost about \u003cstrong\u003eHardware and Software mods\u003c/strong\u003e with technical details\u003c/li\u003e\u003cli\u003ePost about my \u003cstrong\u003ei3 Plus Hardware Simulator\u003c/strong\u003e and how to debug the firmware\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eReceive information before the others\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eI originally plan to release binaries and sources early for supportes. But, even if it is compatible with GPLv3, I do not think it is fair especially for those who are submitting bug reports and pull requests. So instead, I will release sources for everybody (on a day to day basis) but I will inform supporters before the general public when I am releasing new documents or video. For example, I have released a schema to wire a BLTouch sensor and send it immediately to supporters. Other people have to wait a while.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMore information\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/andrivet/ADVi3pp-Marlin\"\u003eADVi3++ Source Code and Releases on GitHub\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://andrivet.github.io/ADVi3pp-User-Manual/\"\u003eADVI3++ User Manual\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://facebook.com/advi3pp/\"\u003eADVi3++ Facebook Page\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sebastien.andrivet.com/en/posts/\"\u003eMy blog with documents about Wanhao i3 Plus\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
