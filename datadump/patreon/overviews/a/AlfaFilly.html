    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eGreetings Peeps! \u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eI\u0027m AlfaFilly, creator of the drama/furry webcomic \u003cem\u003e\u003cstrong\u003eThe Selection! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003eThrown into a country-wide arranged marriage event, Kailani and her assigned husband, Lord Federico, must adapt to their new life together; however, this is a task easier said than done, especially when questions of faith and corruption surrounding the infamous The Selection event are raised higher than ever before. \u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://alfafilly.deviantart.com/gallery/1026514/The-Selection-Comic\"\u003e\u003cstrong\u003eRead The Selection here! \u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/a50b/f/2018/106/2/0/patreonimage02_by_alfafilly-dc91zxp.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eMy Other Social Medias:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://alfafilly.deviantart.com\"\u003edeviantART\u003c/a\u003e | \u003ca href=\"http://www.furaffinity.net/user/alfafilly/\"\u003eFurAffinity\u003c/a\u003e | \u003ca href=\"http://alfafilly.tumblr.com\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/AlfaFilly\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/alfafilly/\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/user/AlfaFilly\"\u003eYouTube\u003c/a\u003e | \u003ca href=\"https://www.weasyl.com/~alfafilly\"\u003eWeasyl\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCan\u0027t become a monthly patron? Feel free to donate one-time only on \u003ca href=\"https://ko-fi.com/A305BVF\"\u003emy Ko-Fi! \u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eA Lil History:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cem\u003eThe Selection\u003c/em\u003e came into fruition January 2008 when I was an impractical teen who did not understand how webcomics worked, but I chugged along anyway! After I entered my seemingly-endless college years (2011-2018), the comic only updated in small batches when I found the time. \u003cbr\u003e\u003cbr\u003eNow that university is (nearly) behind me, \u003cstrong\u003eI\u0027d like to work on \u003cem\u003eThe Selection\u003c/em\u003e as frequently as I can.\u003c/strong\u003e The only problem is, I need your help! Until I have a stable income, the comic must remain a side project. If I can gather enough support, however, I can make pages continuously and join the ranks of fellow webcomic creators!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eUpdate Schedule:\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eCurrently, \u003cem\u003eThe Selection\u003c/em\u003e runs on \u003cstrong\u003e\u003cem\u003ebiweekly \u003c/em\u003e\u003c/strong\u003eupdates (once every 2 weeks). Until I can increase my momentum (and a sustainable buffer) it will stay this way, but I hope to increase my update schedule to \u003cstrong\u003e\u003cem\u003eweekly\u003c/em\u003e \u003c/strong\u003esoon enough\u003cstrong\u003e \u003c/strong\u003eand, should income and time allow one day, \u003cem\u003etwice weekly! \u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eRewards for your Support:\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cem\u003e*Please note that all rewards contain\u003cstrong\u003e obvious spoilers\u003c/strong\u003e!*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIn return for pledging to my sparkly alien story, I will be providing behind-the-scenes content in the form of Work in Progress (WIPs) material for the comic itself. This means you get to see the pages come to life and read them early! For example: if you sign up for a tier in which sketches are listed, you will get to see the fully-sketched pages \u003cem\u003eas I complete them.\u003c/em\u003e I work on pages in batches of 4-6 at a time, so you\u0027ll get to see all of them right away, \u003cstrong\u003e\u003cem\u003ewhich could be upwards of 2-3 months before they are completed and posted online! \u003c/em\u003e\u003c/strong\u003eMega spoilers much? All pages will, however, \u003cem\u003elack text\u003c/em\u003e so context and dialogue will be the only thing withheld! That is, unless you pledge to a tier that shows pages completed in their entirety. \u003cbr\u003e\u003cbr\u003eShould I reach my listed goals, I will also create miscellaneous images and content, ranging from \u003cem\u003e\u003cstrong\u003ewallpapers \u003c/strong\u003e\u003c/em\u003eto \u003cem\u003e\u003cstrong\u003eminicomics\u003c/strong\u003e\u003c/em\u003e! All of which will be posted to Patreon first, before anywhere else! \u003cstrong\u003e\u003cem\u003eStreams \u003c/em\u003e\u003c/strong\u003eare also a valid option, should we unlock those goals! \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eTL;DR Summary:\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eWith your support, I can continue to bring \u003cem\u003eThe Selection\u003c/em\u003e to life in exchange for following along with me on my progress! With some goodies along the way~\u003cbr\u003e\u003cbr\u003eThank you so much to everyone for their support! You really make this worth it and I appreciate it beyond words!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6488/f/2018/106/4/e/patreonimage01_by_alfafilly-dc9200h.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
