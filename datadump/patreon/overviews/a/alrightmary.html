    "summary": "We\u2019re two parts \u003cem\u003eDrag Race\u003c/em\u003e viewing party, one part queer studies lecture and a healthy dose of obscure pop culture references, all wrapped in a nuanced layer of Dad jokes and pun-offs and served weekly with a side of piping-hot tea.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cstrong\u003eAlright Mary \u003c/strong\u003eis a deep dive into RuPaul\u2019s Drag Race, the world of Drag Race and the paradigm that RuPaul has created with this little\u003cem\u003e (bidi-bidi) \u003c/em\u003eTV show.\u003cbr\u003e\u003cbr\u003eWe started this podcast in July of 2016 because we were \u003cem\u003e\u003cstrong\u003ebasically already having these conversations about the show\u003c/strong\u003e,\u003c/em\u003e and thought there might be some other people out there who were interested in joining in.\u00a0\u003cbr\u003e\u003cbr\u003eSince then, we have connected with listeners \u003cstrong\u003e(our Mary\u0027s)\u003c/strong\u003e all over the world, who have, as \u003cstrong\u003eSasha Velour\u003c/strong\u003e would say, \u003cem\u003e\"cosigned our fantasies\"\u003c/em\u003e of queening out on our favorite TV show with kindred spirits.\u00a0\u003cbr\u003e\u003cbr\u003eBeyond just recapping the live seasons, we\u0027ve kept busy with:\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eDeep\u003c/strong\u003e dives on Seasons 1, 2, 6, 9, and All Stars 1 \u0026amp; 2\u003cbr\u003e- Exploring and fanning out on draggy movies and TV shows like \u003cem\u003eT\u003c/em\u003e\u003cem\u003ehe Comeback, Drop Dead Gorgeous,\u003c/em\u003e\u00a0and \u003cem\u003eThe Brady Bunch\u003c/em\u003e\u003cbr\u003e- Discussions around misogyny in the gay community, bottom shaming, \"It Gets Better\" mythology and Grindr culture\u003cbr\u003e- Making the word \u003cstrong\u003e\"nuance\"\u003c/strong\u003e a thing\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027d like to do more with this podcast.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eAnd we\u0027d love to have our Mary\u0027s be a part of extending these conversations with \u003cstrong\u003emore content \u003c/strong\u003eand\u00a0\u003cstrong\u003enew opportunities to connect.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat includes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA new bonus episode EVERY week!\u003c/strong\u003e (More queening out on your favorite draggy pop culture!)\u003c/li\u003e\u003cli\u003ethe Alright Mary Newsletter! (\u003cem\u003eYour inbox is on fire, Mary!\u003c/em\u003e Monthly recommendations, reviews and reasons to get up in the morning!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMERCHANDISE!\u003c/strong\u003e (Tote bags, buttons, magnets to let the world know how nuanced you are!)\u003c/li\u003e\u003cli\u003eLive shows! \u003cem\u003e(And/or livestreams for our international Mary\u0027s!)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf this all sounds \"right on your alley,\" then we\u0027d love your support, \u003cstrong\u003ealright Mary?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Our regular weekly recaps will remain as free content.)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
