ing is tricky. \u00a0I have taught hundreds of people to paint that thought they could never do it. Subscribe to my channel here and \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eyou will \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eget \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 0);\"\u003eat least two interesting and varied exercises every month.\u00a0\u003cbr\u003e\u003cbr\u003eThe instructions sheets and the tracings \u00a0(if there is one) are immediately below the post, click on them to download the pdf\u003cbr\u003e\u003cbr\u003eAnd don\u0027t forget to upload a photo of your work in the Communities page and I\u0027ll give you some feedback where I can! Any suggestions for exercises are welcome too!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
