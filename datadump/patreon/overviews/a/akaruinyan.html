    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.mediafire.com/convkey/ec9a/o9n1ynl17tahud9zg.jpg\"\u003e\u003cbr\u003e\n\tHi~! Akaruinyan here! Yeah you can call me Akanyan for\nshort\u2026 I hope it\u2019s short though. Anyway, yes I am actually working as a primary\nschool teacher and also a freelance translator. I can translate from Japanese\nto English and English to Malay.\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eWhat I love doing:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\tDrawing manga and right now Yuri!!! On\nIce doujinshi. I also love reading manga and watching anime. Well I\u2019m quite\npicky about it. Most anime and manga nowadays aren\u2019t like back then. Mangas\nthat I read are One Piece, Naruto, Tokyo Ghoul, Karneval\u2026 OMG! I can\u2019t think\nmore\u2026 most manga I read are YAOI\u2026 hahaha! Okay my most FAV BL mangaka would be\nYamane Ayano. My most fav work of hers is of course Viewfinder series. I also\nlove her other short stories! I also like Momoki Sae. She\u2019s my another idol in\nYAOI world. Her stories are so touchy and cute and fluffy I love it so much! I\nlove her work Kijima-kun series!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"http://www.mediafire.com/convkey/68ba/s0z2m9b5117f4bgzg.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMy working space:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\tMy way of drawing is traditional. I use\ndrawing pen and sometimes G-PEN. The ink I\u2019m using is DELETER ink, either\nnumber 1 or number 4. After drawing I\u2019ll scan them using my HP Deskjet 2135.\nThe software I\u2019m using for editing and coloring is Clip Studio Paint Pro\u2026 (yes\nI paid for it huhuhu)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThings I can do for you currently is making doujinshi of\nYuri!!! On Ice. They are free viewing. I\u2019m sorry I don\u2019t take commission\nfrequently since I don\u2019t have much time with my pack schedule. However there\nare some rewards for those who donated with a certain amount.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"http://www.mediafire.com/convkey/48e7/dp10azd5a7ynjkuzg.jpg\"\u003eDoujinshi I\u2019ve made so far:-\u0026lt;/center\u0026gt;\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cu\u003e\u003cem\u003e1.Black Swan: Enthralled:\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://www.mediafire.com/convkey/e9e9/c4jl53bulskjjktzg.jpg\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nIt\u2019s a story about Viktor, a white swan who\nwas enthralled by Yuri, a black swan one night. He went out looking for Yuri\nbut all he could find is a na\u00efve and timid Yuri. (FANTASY + BESTIALITY + SHOUNEN AI)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cu\u003e\u003cem\u003e2.Savour\u2026:\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.mediafire.com/convkey/eff7/3itcndiy4ksacg5zg.jpg\"\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\nThis is what currently I\u2019m doing and it\u2019s\nabout Yuri, a brown rabbit fell down from a cliff. Viktor, a wolf found Yuri\nand brought Yuri back home intended to nurse him back to health. He also has\nwanted to make Yuri his mate\u2026 (YAOI + BESTIALITY + OMEGAVERSE + MPREG + UNCENSORED)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cu\u003e\u003cem\u003e3.FULL PAYMENT + TIP:\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.mediafire.com/convkey/d2ba/6h1y9ev99jqw5iszg.jpg\"\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\nThis is my upcoming doujinshi I\u2019m going to\nwork on next week. Viktor and Yuri stayed in Barcelona one more day after the\ncompetition before they headed home. That night Viktor asked Yuri if he\nremembers about his coaching fee. Yuri got panicked since he didn\u2019t think about\nit yet and hasn\u2019t prepared anything. However Viktor already prepared some\n\u2018STUFF\u2019, lent by Chriss someday before and also with Chriss\u2019 advise, Viktor\ndecided to make the payment a little extraordinary\u2026\n\u003cbr\u003e\n\u003cbr\u003e"
