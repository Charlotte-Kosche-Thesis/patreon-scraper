    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHey, welcome here !\u00a0( \u2022\u2304\u2022 \u0942 )\u2727\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003ch1\u003e\ud83c\udf38\u003c/h1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cu\u003e\u003cstrong\u003eJune REWARDS\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cstrong\u003e\u003cu\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u003c/u\u003e\u00a0Bronze \u0026amp; up : Discord and some WIP ~\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0Silver \u0026amp; up : Selfies and WIP of the next cosplay ~\u003c/strong\u003e\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eGold \u0026amp; up : Lingerie Hinata [Japanese style] ~\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0Titanium \u0026amp; up : Ahegao file of Hinata [Japanese style] ~\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e Platinium \u0026amp; up : Lingerie Hinata [Japanese style] + print + selfie set ~\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e Diamond \u0026amp; up : request any set you liked\u00a0 ! ~\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cu\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAbout me\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/u\u003e\u003c/h4\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI\u0027m Aaryae [R-E-A] but you can call me Ary (pronounced R-E hihi) !\u00a0\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2665\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\nI live in Brussels, Belgium, and started cosplaying in 2014 (more seriously in 2017) and never stopped ! I\u0027m a full-time student currently learning to become a school teacher. \u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\nIn my free time, I struggle trying to separate my time between lots of stuffs : streaming, cosplaying, modeling, working a bit for school eheh, etc..!\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\nYou can speak to me in many languages; french, deutch, english and spanish ! ^-^ I already apologize if I make some mistakes, english is the 3rd language I\u0027m learning so maybe sometimes it\u0027s getting confused in my head (\u2606\u25bd\u2606)\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\nI try to propose a huge diversity of content : huge crafts, fanservice, modeling, behind the scenes etc..!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cu\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhat will you get if you become my patron ?\u003c/span\u003e\u003c/em\u003e\u003c/u\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eAccess to Patrons-only feed\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eHigh quality photos\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eSexy and cute outfits photos (no nudes)\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eExclusive high-res Cosplay photosets \u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eLots of selfies\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eInteractions with me (messages/calls/video calls/games)\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eExclusive prints\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eWork in progress on my craft and mini tutorials\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u003c/strong\u003e Access to a private room on my Discord server\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBehind the scenes and much more ~\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cu\u003eDiamond \u0026amp; up patrons can request previous set(s) like\u003c/u\u003e\u00a0 :\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eSymmetra [Overwatch]\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eBlack Cat [Marvel]\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eNeko Yoruichi [Bleach]\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eTharja [Fire Emblem Awakening]\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eJunko Enoshima [Danganronpa V3]\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eDVa [Overwatch]\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e2B [Nier Automata]\u003cbr\u003e\n\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\"\u003e\u00a0Bunny 2B [Nier Automata]\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003cu\u003eIn addition to the monthly lewd set !\u003c/u\u003e \u003cem\u003eYou can also get them in my [\u003ca href=\"https://aaryae.storenvy.com/\" target=\"_blank\"\u003eStore\u003c/a\u003e] !\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://preview.ibb.co/jZfCHH/diamond_and_up.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhy support me on Patreon ?\u003c/span\u003e\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cem\u003eLet me make one thing super clear : \u003cu\u003eyou do not have to sign up for patreon\u003c/u\u003e, it\u0027s a bonus for those who want more of me\u00a0( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\u003cu\u003e\u003cbr\u003e\n\t\u003c/u\u003e\u003c/em\u003e\u003cem\u003e\n\tBut as you may know, designing/creating/shooting cosplays takes a lot of time and money. Patreon allows me to be able to give back what you give me, since I dedicate lots of time to create patreon rewards and to have a real friendship with every of my Patrons. All this support goes into improving my equipement (cosplay+photoshoot+stream material/polaroids/prints) and my skills.\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003e\n\tIf you still want to support me but don\u0027t want to become a patron, feel free to check my\u00a0\u003c/em\u003e\u003ca href=\"https://aaryaecosplay.storenvy.com/\" target=\"_blank\"\u003eStorenvy\u003c/a\u003e\u003cem\u003e\u00a0or to tip me a\u00a0\u003c/em\u003e\u003ca href=\"https://www.ko-fi.com/aaryae\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e\u003cem\u003e\u00a0! Even your follow/comment on my social medias means a lot to me !\u003cbr\u003e\nWondering about how does Patreon work ? Check\u00a0\n\t\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/13432212\"\u003ethis post\u003c/a\u003e\u003cem\u003e\u00a0!\u003cbr\u003e\n\t\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cem\u003eAny question I didn\u0027t answer ? Just\u00a0\u003c/em\u003e\u003ca href=\"mailto:aaryaecosplay@gmail.com\"\u003ee-mail me\u00a0\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eor message me on Discord ! :3  \u2665\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\n\n\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003cbr\u003e\n\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003cu\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHow do you get your rewards ?\u003c/span\u003e\u003c/em\u003e\u003c/u\u003e\u003c/b\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eYou\u0027re charged on the 1st of every month. If you weren\u0027t signed up before the 1st of that month, you were not charged and will not receive the rewards of that month.\u003cbr\u003e\nI\u0027m not posting the sets on Patreon since they are sent out via mail (file to download via WeTransfer, you\u0027ll need to unzip it) at the beginning of the month, when payments are processed ! Hope you understand\u00a0(\u273f\u25e0\u203f\u25e0)\u003cbr\u003e\nConcerning physical rewards (prints/polaroids), I\u0027m sending them on the 27th of each month, feel free to let me know if you have any preferences !\u00a0\n\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2665\u003cbr\u003e\nNote : If you don\u0027t want physical rewards, please write me a note or use an obviously fake address, thanks\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2665\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nFind me here \u2665\u00a0:\u00a0\u003cbr\u003e\n[\u003ca href=\"https://facebook.com/AaryaeCosplay\" target=\"_blank\"\u003eFacebook\u003c/a\u003e] / [\u003ca href=\"https://www.instagram.com/aaryae_cosplay\" target=\"_blank\"\u003eInstagram\u003c/a\u003e] / [\u003ca href=\"https://aaryaecosplay.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e] / [\u003ca href=\"https://twitter.com/Aaryae_\" target=\"_blank\"\u003eTwitter\u003c/a\u003e] / [\u003ca href=\"https://aaryaecosplay.storenvy.com\" target=\"_blank\"\u003eStorenvy\u003c/a\u003e] / [\u003ca href=\"https://www.twitch.com/Aaryae\" target=\"_blank\"\u003eTwitch\u003c/a\u003e] / [\u003ca href=\"https://www.ko-fi.com/aaryae\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e] \u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAaryae. ~ \u2665\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
