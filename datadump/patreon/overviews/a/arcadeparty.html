anticipated release date of late April 2018;\u003cbr\u003e\u003cbr\u003eAnd \u003cem\u003e\u003cstrong\u003eA Werewolf Opportunity, Obviously\u003c/strong\u003e\u003c/em\u003e, a visual novel/dating sim where all five love interests \u2014 from his nerdy coworker to the unfriendly guy next door \u2014 are werewolves. (~250k+ words, MxM, PG-13 and R-18 versions.) The full release date is currently TBA, but you can try\u00a0\u003ca href=\"https://arcadeparty.itch.io/awoo\" target=\"_blank\"\u003ethe free 30k+ word demo\u003c/a\u003e on Itchio for a demo-only storyline. \u003cbr\u003e\u003cbr\u003ePledging at $5 or higher grants you access to the behind the scenes blog, where I post brand new character concepts, exclusive sneak peeks at art assets, and information about my upcoming projects you won\u0027t get anywhere else.\u003cbr\u003e\u003cbr\u003eThanks for your time! \u003cbr\u003e\u003cbr\u003eIvan \u2764\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
