    "summary": "In January 2017, I put out a note to my community that I was starting a newsletter about Indigenous Education. Within 24 hours I received over 100 signups, and thanks to your support and your commitment to this teaching, Listen \u0026amp; Learn has grown beyond the newsletter to include the blog, an interview series, and now workshops for educators!\u00a0\u003cbr\u003e\u003cbr\u003eI am INSPIRED by your commitment to bringing Indigenous content, topics, perspectives and histories to ALL of your students, and to your dedication to moving towards Reconciliation in your classrooms or in whatever educational journey you find yourself on. THANK YOU for your support and enthusiasm for this work!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhy this ask now\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003c/h2\u003eListen and Learn is growing and more and more of my time is being directed toward creating informative and well-researched blog posts for educators across North America. I also at times collaborate with Indigenous colleagues, or use your pledges to support Indigenous artists through purchasing resources to review on the blog. I am committed to pay people (especially Indigenous people) generously for their time, work, and knowledge.\u00a0 \u003cbr\u003e\u003cbr\u003eI also want educators to have access to a diversity of voices and experiences on questions like \"How can I make the territorial acknowledgement meaningful for my students?\" and \"How do I overcome my lack of confidence in teaching this material?\" \u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThe Ask!\u003c/h2\u003eIf you find Listen \u0026amp; Learn, my blog posts, or my interviews helpful, please consider contributing! If most Listen \u0026amp; Learn readers contribute $1 to $5 a month, I direct your pledges towards honorarium to my interviewees, supporting the Listen \u0026amp; Learn workshops for educators, and for some of my time. Your pledge will be charged each month.\u00a0\u003ca href=\"mailto:angela.nardozi@gmail.com\"\u003eContact me with your questions\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eMeet Angela!\u003c/strong\u003e\u003c/h2\u003eAngela Nardozi is a guest on Turtle Island, with both sides of her family originating in Italy. She is a certified teacher and received her Ph.D. from the Ontario Institute for Studies in Education in 2016.  Her passion for working alongside Indigenous communities began in 2008, after living and working in a Treaty Three First Nation.\u003cbr\u003e\u003cbr\u003eAfter completing her MA research with that community, she returned to Toronto to work with her own community - non-Indigenous educators. From 2011 to 2016 she was the \u003cstrong\u003e\u003ca href=\"http://rethink.utoronto.ca/deepening-knowledge-u-of-ts-road-to-reconciliation/\"\u003eProject Manager of the Deepening Knowledge Projec\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://rethink.utoronto.ca/deepening-knowledge-u-of-ts-road-to-reconciliation/\"\u003e\u003cstrong\u003et\u003c/strong\u003e\u003c/a\u003e, where she delivered workshops to over 6000 teacher candidates about Indigenous histories and current communities, and the responsibilities of Settler educators in teaching this content. \u003cbr\u003e \u003cbr\u003eAngela is an engaging speaker and has almost a decade of experience communicating to a vast array of audiences about Indigenous/Canadian issues and research. She has been invited to speak to community and religious groups and has extensive experience with academic audiences as a keynote, invited and peer-reviewed speaker.\u003cbr\u003e\u003cbr\u003eShe is currently a consultant, a trained coach, and a Sessional Lecturer at the Ontario Institute for Studies in Education at the University of Toronto.\u00a0\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e"
