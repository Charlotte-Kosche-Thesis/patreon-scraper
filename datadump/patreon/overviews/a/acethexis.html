    "summary": "\u003cstrong\u003eHello! My name\u2019s Florence. I\u2019m an amateur freelance artist and comic creator\u003c/strong\u003e, just beginning the toils of college life. I\u2019m currently creating a comic called \u003cstrong\u003e\u201cAcethexis,\u201d\u003c/strong\u003e which you can find on\u00a0\u003ca href=\"http://tapas.io/series/acethexis\"\u003e Tapas\u003c/a\u003e,\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/acethexis/list?title_no=46719\"\u003e Webtoon\u003c/a\u003e, or\u00a0\u003ca href=\"http://acethexiscomic.com\"\u003e Acethexiscomic\u003c/a\u003e, and you can find my other works on\u00a0\u003ca href=\"http://theartofflorence.tumblr.com\"\u003e Tumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u2019m hoping to be able to fully support myself through the school year and only need to work during the Summer, but we\u2019ll get there. The help and support of all of my lovely patrons and clients can\u2019t go unsung\u2014 I don\u2019t think I\u2019d still have the courage to continue making art without all of you guys standing with me. Thank you!\u003cbr\u003e\u003cbr\u003eYou can be a part of this too! For a small monthly pledge, you\u2019ll gain access to plenty of early access and otherwise restricted content that may not ever reach the eyes of the public. If none of these sound up your alley, I also offer\u003ca href=\"http://theartofflorence.tumblr.com/post/163618611405/theartofflorence-florences-summer-art\" target=\"_blank\"\u003e\u00a0commissions\u003c/a\u003e!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eRewards:\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/df00aa3c9894f097d9f8d8e8b9dc1ee4/tumblr_inline_ocugj8y3B51tzz5th_500.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eE-Rank ($1):\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e \u003c/strong\u003eYou get instant access to all Acethexis pages as I make them!\u003c/li\u003e\u003cli\u003eAccess to future outfits before they appear in the comic!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://78.media.tumblr.com/8e358a276ca148388c16f27f86684a65/tumblr_inline_ocugjc2QRY1tzz5th_500.png\"\u003e\u003cbr\u003e\u003cstrong\u003eD-Rank ($3):\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e \u003c/b\u003eAll lower tier rewards\u003c/li\u003e\u003cli\u003eAccess to future character designs\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://78.media.tumblr.com/ab7e4d4d31832d29938b691f3aa96ba9/tumblr_inline_ocugibk9Y81tzz5th_500.png\"\u003e\u003cbr\u003e\u003cstrong\u003eC-Rank ($5):\u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003e(Coming Soon) Monthly art poll suggestions!\u003c/li\u003e\u003cli\u003eThere will be a poll each month in which all of my patrons will vote for a piece for me to draw and make accessible to all patrons. In other words, you get to pick some of the options!\u003c/li\u003e\u003cli\u003eAccess to thumbnailed pages as I make them.\u003c/li\u003e\u003cul style=\"\"\u003e\u003cli\u003eUntil the monthly art poll is unlocked, you will be eligible for one simple art request a month (i.e. a chibi of Pearl from Steven Universe, etc). If you would like this, please contact me at the end of a payment period.\u003c/li\u003e\u003c/ul\u003e\u003c/ul\u003e\u003cimg src=\"http://78.media.tumblr.com/da8a6c4274b47d74cfae10785d1bf8d0/tumblr_inline_ocugirXieE1tzz5th_500.png\"\u003e\u003cbr\u003e\u003cstrong\u003eB-Rank ($10):\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e \u003c/b\u003eAll lower tier rewards\u003c/li\u003e\u003cli\u003e25% of your pledge will go toward a free commission\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://78.media.tumblr.com/ff01a3a56cb62bf840b332d948cdf6af/tumblr_inline_ocugigoivr1tzz5th_500.png\"\u003e\u003cbr\u003e\u003cstrong\u003eA-Rank ($20):\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e \u003c/strong\u003eAll lower tier rewards\u003c/li\u003e\u003cli\u003eA cameo and special mention in Acethexis at the end of each chapter\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://78.media.tumblr.com/618d508f9924859a1c79b796abffc334/tumblr_inline_ocugj4hZV51tzz5th_500.png\"\u003e\u003cbr\u003e\u003cstrong\u003eS-Rank ($30):\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e \u003c/strong\u003eAll lower tier rewards\u003c/li\u003e\u003cli\u003eA signed copy of Acethexis Vol. 1 (pay what you can)\u003c/li\u003e\u003cli\u003eNSFW doodles (if and when I do them)\u003c/li\u003e\u003cli\u003ePrivate Spoilery Q and As\u003c/li\u003e\u003cli\u003e1 \"Free\" Commission/Month\u003c/li\u003e\u003c/ul\u003e"
