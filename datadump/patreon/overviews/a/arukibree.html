    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat Is This??\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eHi! I\u0027m Aruki! I\u0027m a self-taught programmer, modder, and game dev! Over the last few years, one of my main hobbies has been reverse engineering and modding some of my favorite games. I\u0027ve done reverse engineering work and written tools for a number of different games, but right now my main passion project is \u003cstrong\u003ePrime World Editor\u003c/strong\u003e, an editor for Retro Studios\u0027 in-house GameCube and Wii engine! It\u0027s been very tough and at times slow, but I\u0027m really genuinely excited by what I\u0027ve accomplished and what I still have planned for it in the near future!\u003cbr\u003e\u003cbr\u003eNow, let me stress first and foremost: I LOVE working on these projects\u003cstrong\u003e \u003c/strong\u003eand \u003cstrong\u003eI plan on continuing whenever I have time regardless of this Patreon\u003c/strong\u003e. With that being said, I unfortunately don\u0027t have an infinite amount of free time to dedicate to whatever I want. I\u0027ve been \u003cem\u003every\u003c/em\u003e\u00a0lucky so far that my life\u0027s circumstances have still left me plenty of free time to pursue these projects, but this could very easily change in the future.\u003cbr\u003e\u003cbr\u003eThis is where Patreon comes in. \u003cstrong\u003eAny financial support helps guarantee I\u0027ll be able to continue these projects for a long time.\u003c/strong\u003e If you enjoy the work I\u0027m doing and you want me to keep being able to do it, then I will LOVE you if you decide to pledge a few bucks!! That being said, don\u0027t feel like you need to pledge if you don\u0027t want to or if you can\u0027t afford it! If you enjoy my work I still love you! \u0026lt;3\u003cbr\u003e\u003cbr\u003eAll in all, I\u0027m extremely grateful to anyone who pledges! Your support means a lot and it\u0027s very motivating to know so many people are interested in the projects I\u0027ve spent so much time and effort working on. Thank you! \u0026lt;333"
