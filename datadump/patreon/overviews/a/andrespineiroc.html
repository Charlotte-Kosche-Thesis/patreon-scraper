    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGRACIAS\u003c/strong\u003e por chequear esta p\u00e1gina.\u003cbr\u003e Que est\u00e9s en Patreon averiguando de qu\u00e9 se trata esto, ya es un excelente primer paso.\u003cbr\u003e As\u00ed que aqu\u00ed te cuento: \u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQU\u00c9 HAGO Y POR QU\u00c9 LO HAGO?:\u003cbr\u003e\u003c/strong\u003eSoy Andr\u00e9s Pi\u00f1eiro Coen y mi meta es hacer que m\u00e1s personas puedan viajar. Ya sea conocer \u003cstrong\u003eun pa\u00eds nuevo\u003c/strong\u003e o simplemente romper la rutina un fin de semana y explorar un lugar que nunca hab\u00edas visto antes, \u003cstrong\u003een tu propio pa\u00eds. \u003c/strong\u003e\u003cbr\u003eAs\u00ed que creo contenido en redes sociales en donde comparto todo lo que s\u00e9. Desde c\u00f3mo \u003cstrong\u003econocer m\u00e1s de 50 pa\u00edses \u003c/strong\u003esin romperte el bolsillo hasta c\u00f3mo hacer para conseguir el apoyo para que marcas patrocinen las ideas que se te ocurran. Creo proyectos y viajo,\u003cstrong\u003e mi meta\u003c/strong\u003e es que m\u00e1s personas puedan hacerlo. \u003cbr\u003e\u003cstrong\u003eAqu\u00ed\u003c/strong\u003e te dejo mi\u00a0\u003ca href=\"https://www.instagram.com/andrespineiroc\" target=\"_blank\"\u003einstagram\u003c/a\u003e para que tengas una mejor idea de mi y tambi\u00e9n mi\u00a0\u003ca href=\"https://www.youtube.com/user/andrespineiroc\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQU\u00c9 ES PATREON?:\u003cbr\u003e\u003c/strong\u003ePatreon es una plataforma online que hace que las personas est\u00e9n m\u00e1s cerca de los que crean el contenido que a ti te gusta. Patreon une a un creador de contenido \u003cstrong\u003e(YO)\u003c/strong\u003e con gente que quiere apoyarlo o recibir consejos espec\u00edficos y detallados \u003cstrong\u003e(T\u00da) \u003c/strong\u003e\u003cbr\u003ePatreon funciona con pagos mensuales (por eso ves que los montos son bajos) si te unes, apoyas con un monto, \u003cstrong\u003eel que tu quieras\u003c/strong\u003e y cada monto te da \u003cstrong\u003ealgo a cambio\u003c/strong\u003e. Por ejemplo, puedes salir en los cr\u00e9ditos, decidir sobre qu\u00e9 har\u00e9 el pr\u00f3ximo video o hasta hablar conmigo por tel\u00e9fono o en alg\u00fan lugar. T\u00fa decides al lado hay varias opciones.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPOR QU\u00c9 USO PATREON?:\u003cbr\u003e\u003c/strong\u003eUso Patreon \u003cstrong\u003epor dos motivos\u003c/strong\u003e, uno de ellos es para filtrar a las personas que verdaderamente m\u00e1s quieren atreverse a viajar, explorar o romper la rutina. En redes sociales me escriben much\u00edsimas personas y aunque quiero ayudar a cada una de esas personas a veces, la gente solo escribe por escribir y para mi es complicado responder mensajes y dar todos los trucos que me se si la otra persona no est\u00e1 tan interesada. Entonces Patreon, por tener un costo, aunque sea bajo, filtra autom\u00e1ticamente. Los que estamos aqu\u00ed, somos los que \u003cstrong\u003everdaderamente \u003c/strong\u003equeremos en alg\u00fan momento viajar!\u003cbr\u003eEl otro motivo es que en verdad \u003cstrong\u003equiero vivir de esto.\u003c/strong\u003e Ahora mismo logro viajar por patrocinadores pero me toca entregarle reportes a empresas, hacer papeleo y andar de reuni\u00f3n a reuni\u00f3n. La idea y lo que quiero hacer es dedicarme al m\u00e1ximo a dar los datos necesarios para que la gente pueda disfrutar del viaje y romper la monoton\u00eda. Con tu apoyo voy a poder \u003cstrong\u003ededicarme a ustedes\u003c/strong\u003e, 100% y darlas cada vez m\u00e1s, mucha \u003cstrong\u003emejor calidad\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQU\u00c9 CONSEGUIR\u00c1S AL UNIRTE?:\u003cbr\u003e\u003c/strong\u003ePase lo que pas\u00e9 yo seguir\u00e9 compartiendo todo lo que s\u00e9, pero es bueno saber que puedo contar contigo! A la derecha vas a ver en detalle las opciones, dependiendo de c\u00faal seleccionas, tendr\u00e1s diferentes privilegios sin embargo es importante que recuerdes dos cosas. Por un lado, crear este contenido toma tiempo. Es complicado y dif\u00edcil y quiero hacerlo lo mejor posible, entre m\u00e1s contenido y de mejor calidad pueda hacer, mejores ser\u00e1n los datos y m\u00e1s personalizados ser\u00e1n los consejos que te dar\u00e9. Por otro lado, tambi\u00e9n es importante saber que dentro de patreon est\u00e1n apoyando personas que piensan similar que t\u00fa y que yo, as\u00ed que aqu\u00ed vamos a conocer a muchas personas con ganas de explorar, de salir y de descubrir. No solamente est\u00e1s recibiendo los privilegios que salen en cada opci\u00f3n, sino que adem\u00e1s estar\u00e1s entrando a una plataforma en donde conocer\u00e1s a muchas personas con gustos similares a los tuyos! \u003cbr\u003eAdem\u00e1s haremos encuestas para\u003cstrong\u003e decidir \u003c/strong\u003esobre qu\u00e9 tema ser\u00e1n los videos en youtube y tambi\u00e9n planeamos viajes \u003cstrong\u003ejuntos\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPREGUNTAS?\u003cbr\u003e\u003c/strong\u003eSi tienes alguna duda sobre c\u00f3mo funciona la plataforma, puedes escribirme aqu\u00ed \u003ca href=\"mailto:andres@andrespineiroc.com\"\u003eandres@andrespineiroc.com\u003c/a\u003e y te estar\u00e9 respondiendo. GRACIAS por llegar hasta aqu\u00ed! \u003cbr\u003e\u003cbr\u003eY para los curiosos: \u003cbr\u003eEste es el equipo que uso:\u003cbr\u003eTr\u00edpode: \u003ca href=\"http://amzn.to/2FTqMXY\"\u003ehttp://amzn.to/2FTqMXY\u003c/a\u003e\u003cbr\u003eC\u00e1mara: \u003ca href=\"http://amzn.to/2oLuhFQ\"\u003ehttp://amzn.to/2oLuhFQ\u003c/a\u003e\u003cbr\u003eDrone: \u003ca href=\"http://amzn.to/2tJoRAa\"\u003ehttp://amzn.to/2tJoRAa\u003c/a\u003e"
