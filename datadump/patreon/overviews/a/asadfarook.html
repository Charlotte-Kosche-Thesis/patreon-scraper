    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello ! My name\u0027s \u003cstrong\u003eAsad!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003eWhat do I plan on doing ?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eCurrently I\u0027m freelancing as an artist but living in a country where art isnt as popular, getting stable work is very difficult.\u00a0With this patreon I have a chance to pursue drawing without having to resort to freelancing as much, giving me more freedom / time to create comics / art at my own pace.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFor a small sum of money every month ,\u00a0 you help me create artwork - you also get cool \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003erewards\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e(such as high res versions of \u00a0my art, custom artwork, prints, discounts on commissions, time lapse videos , WIP sketches, and future live stream invites )\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI love drawing girls, portraits, fan art,\u00a0 pinups. I hope to create 3-4 art pieces a month. \u003cbr\u003eOnce I reach my goal, I can also focus on working on\u00a0\u003cstrong\u003e\u003ca href=\"https://tapas.io/series/Tikiri-Leah\" target=\"_blank\"\u003emy comic universe\u003c/a\u003e \u003c/strong\u003efulltime\u003cbr\u003e\u003cbr\u003eI don\u0027t like paywalls so my work will be visible to everyone (on my art sites) however supporting me gets you higher resolution files!\u00a0At higher support tiers you can be entitled to discounts on commissions too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027re unable to support that\u0027s OK! you could always share this link ! \u003cbr\u003e:D help spread the worrrd.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u
