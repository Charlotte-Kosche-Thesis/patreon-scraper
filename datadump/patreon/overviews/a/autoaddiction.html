    "summary": "Welcome to the Patreon page of \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eA\u003c/span\u003e\u003c/span\u003euto\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e A\u003c/span\u003eddiction!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWe are 2 guys with a passion for making videos about the legendary N\u00fcrburgring racetrack in Germany, also known as \"\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThe Green Hell\u003c/span\u003e\u003c/strong\u003e\" the longest and most challenging racetrack in the world!\u003cbr\u003eEach weekend, we get up early and take a 1,5 hour long drive to the N\u00fcrburgring. Once we\u0027ve set up our cameras, we will be recording non-stop for the entire day (08:00 till 19:00) and we try to get the best action shots possible. \u003cbr\u003eAfter that, we drive back home and start editing the videos. Depending on the day, sometimes we\u0027ve shot over \u003cstrong\u003e30 hours\u003c/strong\u003e of footage in total! All this footage will be cut and edited into a 5 - 10 minute long \"Highlights\" video, showing only the best moments of that day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy? \u003c/span\u003e\u003c/strong\u003eThis is our hobby and we love it. And although we do get some revenue from advertisements on our videos, it isn\u0027t nearly enough to pay the bills (fuel, camera equipment etc). We believe there is always room for improvement and we keep pushing ourselves to create better content each year, wether it is by upgrading our camera equipment or trying different ideas and techniques.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow? \u003c/span\u003e\u003c/strong\u003eAnd here is were \u003cstrong\u003eYOU \u003c/strong\u003ecan help! Become a Patreon and support Auto Addiction! By supporting Auto Addiction you are helping to improve our videos and to grow our Youtube channel even more!\u003cbr\u003eAlso, you can receive several cool rewards, check out the Rewards list to the right --\u0026gt;\u003cbr\u003e\u003cbr\u003eOn a side note, our videos are free and will always remain to be free to watch. \u003cbr\u003eWe\n don\u0027t expect or assume anyone will contribute any more to our hobby than simply watching our videos. \u003cbr\u003eWe appreciate that by itself. But if you feel like contributing more, we would \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGREATLY \u003c/span\u003e\u003c/strong\u003eappreciate the support!\u00a0In that case: \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eTHANK YOU VERY MUCH! :)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
