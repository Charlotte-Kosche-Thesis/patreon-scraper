    "summary": "My guys, I\u2019m so excited to see you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003eMy name is Alex, I\u2019m an embroidery and screen print artist based in Halifax. I really enjoy combining the morbid and the humorous, taking inspiration from anatomy, Victorian illustration, and even some conspiracy theories.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5cd760851e38ec18e6858107e5404a68/tumblr_otr2940uNK1w8dw93o1_540.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/8d14f2474cde7ff43058d2b0f50f1e3d/tumblr_otr378POdH1w8dw93o1_540.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else do you do?\u003cbr\u003e\u003c/strong\u003eMy main project right now is creating a full deck of Tarot cards inspired by vintage zoological diagrams. Initially I\u2019ll be doing them all as 4\u201dx7\u201d screen prints, but eventually I want to have a glamorous, glossy card deck printed as well. I\u2019m still working on embroidery hoops, smaller print runs, and patches too.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\n\n\u003cimg src=\"https://68.media.tumblr.com/3e5e422080ec8ea25d335e4d4e9fee8d/tumblr_otr34eXQeA1w8dw93o1_540.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?\u003cbr\u003e\u003c/strong\u003eScreen printing and embroidery are time-consuming media, and I haven\u0027t had the time to create as much as I want to while also making sure the bills get paid. By joining my Patreon not only will you be contributing to my ability to create more art, but you\u0027ll also get access to a bunch of bonus material that isn\u0027t available anywhere else. This includes process videos, early notifications on Etsy listings, or even prints delivered monthly right to your door! Your pledges will also help me save up for bigger improvements in my work setup, like buying a better camera and paying for table space at craft shows.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how does this work?\u003cbr\u003e\u003c/strong\u003eClick \"Become a Patron\" and you can choose how much you\u0027d like to pledge per month. Different amounts get you different rewards! The rewards are listed in more detail on the right. You\u0027ll be charged automatically each month but you can change or cancel your pledge anytime.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSounds good.\u003cbr\u003e\u003c/strong\u003eIt \u003cem\u003edoes\u003c/em\u003e sound good! Thanks for coming by and hopefully I\u2019ll see you around.\u003cbr\u003e\u003c/div\u003e"
