    "summary": "\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/n-Olbs56yec?ecver=1\" width=\"1349\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHello to you all over there!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eLemme introduce myself! The name is Ari, a 21 year old girl born in Valencia, Venezuela, and I\u0027m a freelance Artist! I\u0027ve loved art since I was little, drawing and singing are my passion! \u003cbr\u003e\u003cbr\u003eAs far as I can remember I\u0027ve been drawing my whole life, \u003ca href=\"http://arikafd.tumblr.com/tagged/my-art:-arikafd\" rel=\"nofollow\"\u003esharing my artwork with everyone\u003c/a\u003e and seeing the world with other eyes, since everything is worth of inspiration for me. My dreams are big for such a tiny person, yet I believe i can grow to be better and better each day! And about my singing, I\u0027ve sang since I was a kid, going through performances and castings and making myself a public figure in my town. Not so big, of course! But it was fun. Yet I\u0027m sure I\u0027m able to aim to more in this life.\u003cbr\u003e\u003cbr\u003eNowadays, I keep drawing and singing every day, and I always do my best to get better. Unfortunately I am not able to study due to some monetary issues along with location and other things. I don\u0027t mind, but I am sure I can learn by my own!!\u003cbr\u003e\u003cbr\u003eWith your support, i will be able to create more quality content!! you will also help me to fulfill my dreams of being an Illustrator and a singer in this platform!"
