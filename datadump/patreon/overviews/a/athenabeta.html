cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease note there \u003cem\u003ewill\u003c/em\u003e be NSFW content, so please be 18+ patrons!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
