    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eI am writing a series of short ghost stories called Ghost + Town in a fictional county that I\u0027m building, one chapter at a time.\u00a0 I invite you to visit Kismet County, CA with me, where we can learn from the living and the dead together.\u00a0 The first chapter is free to read, and it begins like this:\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe worst part of summer mornings in Agua Suerte was that the sun had already invaded every nook and cranny, leaving no friendly shadows to hide in for a few more precious moments of rest.\u003cbr\u003e\u003cbr\u003eOr at least that\u2019s what Hector thought until that morning, when he woke up on the couch to a shadow standing full length near his feet, looming, moving closer, sending a wave of icy tingling fear straight up his toes to his skull.\u003cbr\u003e\u003cbr\u003e\u201cWhat the fuhh-\u201d came out as a hoarse croak as Hector jerked over the edge of the cushions.  \u003cbr\u003eHe landed with a thick \u003cem\u003ewhump\u003c/em\u003e, barking his tailbone on the floor and thrashing his arm against the coffee table.  Before he knew it, he was sitting with his knees drawn up to his paunch, clutching his arm and darting his gaze everywhere it could reach.\u003cbr\u003e\u003cbr\u003eOnly the remote controls were nearby.  The baseball bat was in the corner near the door, and he\u2019d have to get through the guy to get to it.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eCheck out the rest of the \u003ca href=\"https://www.patreon.com/posts/free-chapter-1-16717148\"\u003efirst chapter\u003c/a\u003e and all of my \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/AnneRomeroGothic/posts?tag=public\"\u003efree public posts\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Will We Go Together?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAll towns are Ghost Towns.  They are places made for people to live and \ndie, and are maintained by both the living and the dead.  Only the quick\n leave marks that are easily acknowledged.  The indelible touch of the \ndead remains just out of sight but is felt in every home, on every \nblock, in every place where breathing continues.\n\u003cbr\u003e\n\u003cbr\u003e\nKismet County is the sanctuary that never was, but maybe should have \nbeen - a haven in the blistered shadows of Death Valley, taken root by a\n shifting of chance and sprung into bloom by the tireless toil of every \nsoul within its borders.  Some of those souls can leave, but many \nreturn, with or without bodies, willingly or not, to tend the garden \nwhere they knew their first and last roses, with all the thorns that \nexistence brings.\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho Are You?\u003cbr\u003e\n\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eI am a daughter of the dead and an inheritor of their sacrifices as much\n as I am the offspring of the living.  I have been to far more funerals \nthan weddings, and death is a sacred part of all that I do.  I am a \nnative of Southern California - no matter how often I am told no such \nthing exists - and a hard working woman in the modern world, like so \nmany.  I have a Master\u0027s degree in English, which has taught me how much\n I will never know.  I have been writing in some fashion since I was a \nteenager and have contributed to various projects in recent years, but \nthis is my first solo publishing project. \n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cstrong\u003eWhat is Patreon, and Why Are You Using It?\n\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PJI8V44UcEI\" width=\"560\"\u003e\u003c/iframe\u003e\u00a0\n\u003cbr\u003e\nToo many of us have a script, novel, or stash of poems and short stories buried somewhere nearby, haunting us with the promise of what might have been - if only.\u00a0 \n\u003cbr\u003e\nIf only we\u0027d been \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ededicated \u003c/span\u003eenough to finish.\u00a0 \n\u003cbr\u003e\nIf only we\u0027d been \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ebetter \u003c/span\u003eat writing in the first place.\u00a0 \n\u003cbr\u003e\nIf only we\u0027d been \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ebrave \u003c/span\u003eenough to publish.\u00a0 \n\u003cbr\u003e\nIf only we\u0027d let nothing get in our way.\n\u003cbr\u003e\n\u003cbr\u003e\nI am one of the many, but instead of waiting for the perfect time, I have devised \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ea series of short stories\u003c/span\u003e to do a novel\u0027s work and I am \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ereleasing them right now\u003c/span\u003e.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThis project is\u00a0my letter to many loves:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTo California, the state of my birth and life\u003c/li\u003e\n\t\u003cli\u003eTo the Gothic genre, as it exists beneath blue skies\u003c/li\u003e\n\t\u003cli\u003eTo the American Southwest, as magical now as ever\u003c/li\u003e\n\t\u003cli\u003eTo everyday people and the \"natural supernatural\" events that echo in their lives\u003c/li\u003e\n\t\u003cli\u003eTo the many ghosts of all I have known and who have shaped who I am\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eI have plans for much more and cannot wait to invite you, the living, into the world I am weaving - the world of Ghost + Town, which is the title of my series.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow Do I Support Your Writing and Get to See More of It?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/S0gUmOzKkDQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat Will You Get for Your Support?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFor $1\u003c/span\u003e, read weekly \u003ca href=\"https://www.patreon.com/AnneRomeroGothic/posts?patron=true\"\u003eblog posts\u003c/a\u003e + \u003ca href=\"https://www.patreon.com/AnneRomeroGothic/posts?tag=chapter%20draft\"\u003erough drafts\u003c/a\u003e of my ghost stories on Patreon.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFor $2\u003c/span\u003e, gain all lower tier rewards + access to \u003ca href=\"https://www.patreon.com/AnneRomeroGothic/posts?tag=chapter%20draft\"\u003eedited drafts on Google\u003c/a\u003e with the\n ability to comment to improve them further + view recordings of live \nchats with the author.\u00a0 If I use your comments, you will be thanked in the gratitude section(s) of the final ebook version.\u00a0\u00a0 \u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFor $3\u003c/span\u003e, get all lower tier rewards + copies of all finished chapters to date \n(\u0026amp; their blogs) in PDF and other ebook formats (w/out art).\u00a0 I will endeavor to format each chapter professionally for PDF and other ebook formats.\u00a0 Ebooks will be emailed to patrons in good standing directly at the start of each month.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFor $4\u003c/span\u003e, gain all lower tier rewards + copies of finished chapters (\u0026amp; their \nblogs) in PDF and ebook format (w/ royalty-free art) + give feedback on \nart to be used.\u00a0\u00a0 \u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFor $5\u003c/span\u003e,  get all lower tier rewards and you can give me full names and dates of people who have passed, and I will work them into the story in some way. \n They might be used to name characters or places, or their dates might \nbe used for notable historic events, character birthdays, and so on.  If they have particularly \nmemorable and inspiring details, I might work those in.  You can send a brief paragraph about them or specific ways you do or do not want \ntheir information to be used.\u00a0 Please note that full names will never be used; I will use a first name or surname, but never the two together.\u00a0  There are two further limits: first, they \nmust be deceased; second, you can only give me three per quarter.  They \nwill also be entered into the dedication section of the PDF(s) in \nquestion. You can offer information related to a place that no longer exists instead, giving me a paragraph of details about it, and I will weave it into Kismet County.\u00a0\u00a0\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFor $6\u003c/span\u003e,  get all lower tier rewards and you sit down with me in a live video forum to chat \nabout Ghost + Town and writing once a month.  I will approach \npatrons with scheduling choices so that more people can be present, and I will record sessions and upload them so more patrons can \nbenefit from them.\n\t\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003eWhen Will You Get New Stories?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI anticipate being able to release one chapter at \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ethe beginning of each month\u003c/span\u003e, with blog posts and links related to the newest release going out \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eonce or twice a week\u003c/span\u003e, or every other week if my schedule gets particularly heavy.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Has Been Released So Far?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eChapter 1\u003c/span\u003e: Breaking Ground (draft and final ebook versions; closed for comments)\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eChapter 2\u003c/span\u003e: The Living Dead (draft and final ebook versions; closed for comments)\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eChapter 3\u003c/span\u003e: The Long Dark Night of the Soul (draft, open for comments)\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eChapter 4, Part I\u003c/span\u003e: A Place That Horror Cannot Reach (draft, open for comments)\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eChapter 4, Part II\u003c/span\u003e: The Tale of the Rope-Haired Girl (draft, open for comments)\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eChapter 5\u003c/span\u003e: Murder, Page 6 (draft, open for comments)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow Long Will This Last?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have a catalogue of rough drafts that will carry me through all of 2018 and into 2019, with more being written all the time.\u00a0 I have no shortage of inspiration, but I don\u0027t always know what is coming next until I am neck-deep in a chapter, so this remains a surprising journey.\u00a0 I am looking forward to what is revealed around the next bend in the road.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFeel Free\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you have any questions, please \u003ca href=\"mailto:AnneRomeroGothic@gmail.com\"\u003econtact me via email\u003c/a\u003e or \u003ca href=\"https://www.facebook.com/AnneRomeroGothic/\"\u003eFacebook\u003c/a\u003e.\u00a0 If you have \u003cspan style=\"color: rgb(149, 55, 52);\"\u003esuggestions or advice\u003c/span\u003e to offer - about reward tiers, possible rewards, prospective artists, and so on - please send them.\u00a0 Likewise, if you would like to \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eshare weird news stories, resources\u003c/span\u003e about the American Southwest, or \u003cspan style=\"color: rgb(149, 55, 52);\"\u003emusic\u003c/span\u003e, let me know.\u00a0 I\u0027m sorry to say that I can\u0027t I can\u0027t look over your stories the way you do mine due to legal reasons and time constraints, but I love to share inspiration with others!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlease Understand\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am opening myself up here in a new and visceral way.\u00a0 I learned how to take feedback well and not take criticism personally decades ago, but constructive critique is its own art form and takes consideration.\u00a0 I do not want sycophants, by any means - I need to hear about what doesn\u0027t work, along with the things that resonate well - but I will not tolerate abuse, nor will I be abusive toward my patrons.\u00a0 We are in this together, after all, and as much as you value my work, I value your input.\u00a0 I will warn anyone who crosses the boundary of politeness once, perhaps twice, but there will not be a third infraction.\u00a0 I hope to never exile anyone from Ghost + Town, but I will do so if I must.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for reading and joining my dream, and what has dreamt of me!\u003c/strong\u003e\u003cbr\u003e"
   },
