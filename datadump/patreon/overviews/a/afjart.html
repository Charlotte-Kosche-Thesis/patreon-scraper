    "summary": "\u003cstrong\u003e\"So who is THIS guy?\"\u003c/strong\u003e\u003cbr\u003eMy name is \u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eAl\u00e9! I\u0027m a newly relocated artist from San Antonio, Texas. During the day I work at a toy store, at night I dive deep into the world of making comic books and illustrations!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"And what is he even doing?!\"\u003cbr\u003e\u003c/strong\u003eWell I\u0027m working on two different comic books. My first book is Xeno-Guardians Red Visor Go, a toku-sentai inspired comic book that I published this year! My second is Lost Heaven, a spaghetti western style comic book that follows a bounty hunter in southern arizona! I\u0027ve started the artwork pretty recently and I\u0027m looking to have it out by the start of 2018.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"How can we help?\"\u003cbr\u003e\u003c/strong\u003eThere are rewards for donating certain amounts each month! Think of me as netflix, but instead of binge-watching the A-Team, you\u0027re helping out an artist and friend! Even a dollar a month goes to feeding me and my cat! There are more benefits the more you donate per month!\u003cbr\u003e\u003cbr\u003eI plan on to start with a weekly video series, talking about what art I\u0027m working on, techniques I use, or what\u0027s been going on!\u003cbr\u003e\u003cbr\u003eI\u0027m also going to try to take a stab at a bi-weekly comic strip that you\u0027ll get exclusive on Patreon first. I\u0027ll probably release them in bulk every other month. If i get good at it, I may try it weekly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Can we find you anywhere else on the interwebs?!\"\u003cbr\u003e\u003c/strong\u003eFacebook: \u003ca href=\"http://facebook.com/afjart\" rel=\"nofollow\"\u003ehttp://facebook.com/afjart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eyou can also email me at: afjuveraart@gmail.com for custom comissions or questions!\u003cbr\u003e"
