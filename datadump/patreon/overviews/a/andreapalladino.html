    "summary": "\u003cstrong\u003eChi sono?\u003c/strong\u003e\u003cbr\u003eGiornalista indipendente e documentarista, ho vissuto a lungo in \nAmerica Latina, occupandomi di diritti umani, comunicazione e cultura \npopolare. Ho realizzato inchieste sulle ecomafie e sulla criminalit\u00e0 \norganizzata per diverse testate italiane (il Fatto quotidiano, \nl\u2019Espresso, il manifesto, Famiglia cristiana, l\u2019Unit\u00e0) ed europee (Le \nMonde e Stern.de).\u003cbr\u003e\nSono autore di libri d\u2019inchiesta: \u003cem\u003e\u003ca href=\"http://www.lafeltrinelli.it/libri/calandrino-jose/evelina-e-marcellino/9788886323420\"\u003eEvelina e Marcellino\u003c/a\u003e\u003c/em\u003e (con altri autori, Sensibili alle foglie 1995), Racconto sulla vita dei bambini di strada brasiliani; \u003cem\u003e\u003ca href=\"https://www.ibs.it/bandiera-nera-navi-dei-veleni-libro-/e/9788872856048\"\u003eBandiera nera. Le navi dei veleni\u003c/a\u003e\u003c/em\u003e (manifestolibri 2010); \u003cem\u003e\u003ca href=\"https://www.amazon.it/Die-M%C3%BCllmafia-kriminelle-Netzwerk-Europa/dp/3776626658\"\u003eDie M\u00fcllmafia: Das kriminelle Netzwerk in Europa\u003c/a\u003e\u003c/em\u003e\n (con S. Mattioli, Herbig 2011), inchiesta sull\u2019intreccio tra le mafie \nitaliane e le organizzazioni criminali europee per la gestione delle \nscorie industriali e \u003cem\u003e\u003ca href=\"https://www.ibs.it/trafficanti-sulle-piste-di-veleni-libro-/e/9788842096832\"\u003eTrafficanti. Sulle piste di veleni, armi, rifiuti\u003c/a\u003e\u003c/em\u003e (Laterza, 2012).\u003cbr\u003e\nHo vinto il primo premio per il giornalismo d\u2019inchiesta \u201cGruppo dello \nzuccherificio\u201d, edizione 2013, insieme a Luciano Scalettari, per \nl\u2019inchiesta \u201cL\u2019ultimo viaggio di Ilaria Alpi e Miran Hrovatin in Somalia\n e quell\u2019ombra di Gladio\u201d, pubblicata su Il Fatto quotidiano.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePerch\u00e9 il patronaggio?\u003c/strong\u003e\u003cbr\u003eScrivere inchieste giornalistiche in Italia \u00e8 fondamentale per promuovere democrazia e diritti civili per tutti. Mi sono occupato di casi complessi, con inchieste e libri sui traffici internazionali di rifiuti, sul caso Ilaria Alpi e sui network della destra neofascista in Italia e Europa.\u003cbr\u003eIl sistema editoriale attuale spesso rende difficile realizzare questo tipo di inchieste giornalistiche, che richiedono risorse importanti. Poter dedicare il tempo necessario per raccogliere e raccontare queste storie \u00e8 il mio obiettivo. Il sostegno dei lettori pu\u00f2 fare la differenza.\u003cbr\u003e"
