    "summary": "Hello Friends!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Aaron. I\u0027m a nonfiction writer who mixes reporting with first-person narrative, and I\u0027m trying to finish a book about California\u0027s strange, maligned, fertile rural interior. In the process, I\u0027m trying to live cheaply and pay off expenses for a self-funded reporting trip I took there. I spent two weeks on the ground in the Valley, sleeping\u00a0in my rental car and living on tacos to reduce expenses. I have a car-camping \"system,\" so it\u0027s not too uncomfortable, but the expenses added up and still haunt me, and yes, people think car-camping is nuts.\u003cbr\u003e\u003cbr\u003eIf you\u0027re not familiar with it, California\u0027s San Joaquin Valley is the middle of the state\u00a0that most people overlook because it\u0027s flat, rural and often smells funky, but the place is really unique, has a cool history and is agriculturally essential, so it deserves a good long book. My book\u0027s coming along nicely, against all odds. I published sections of it at\u00a0\u003ca href=\"https://longreads.com/2015/06/11/come-hear-my-song/\"\u003e\u003c/a\u003e\u003ca href=\"http://harpers.org/blog/2015/04/driving-the-san-joaquin-valley/\"\u003e\u003cem\u003eHarper\u0027s\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://longreads.com/2015/06/11/come-hear-my-song/\"\u003e\u003cem\u003eLongreads\u003c/em\u003e\u003c/a\u003e and \u003cem\u003eThe Threepenny Review\u003c/em\u003e\u00a0and aim to finish a draft by summer! Fingers crossed (except while typing).\u00a0\u003cbr\u003e\u003cbr\u003eIf you can contribute to the project, I would be endlessly grateful and happy to shout your name in the book\u0027s acknowledgements pages for your support. Also, if you\u0027re a writer, I\u0027d love to repay you for your Patreonage by fielding any questions about writing and publishing, and talking about the ways to pursue and shape your own writing life.\u00a0\u003cbr\u003e\u003cbr\u003eYou can find more of my writing at\u00a0\u003ca href=\"http://aarongilbreath.tumblr.com/\"\u003ehttp://aarongilbreath.tumblr.com/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eThanks and happy spring!\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eAaron\u003cbr\u003e\u003cbr\u003e"
