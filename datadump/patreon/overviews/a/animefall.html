    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/K8kS1Cs4xUw\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Hey Soldiers! Anime-Fall was founded in July of 2017. Yes very recently! I\u0027ve always wanted to create the biggest \u003cem\u003efriendly\u003c/em\u003e community ever found on the internet catered toward Anime and Manga fans. We\u0027re working very hard to introduce features that many will love. Thank you so much for supporting this work and for being a part of the adventure! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u2018s so great about Anime-Fall?\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.anime-fall.com/\"\u003eAnime-Fall.com\u003c/a\u003e is a rewrite from ground up. We\u0027ve\n started to redesign the main homepage, by creating a simple design. To \nkeep it simple, we wanted to turn a simple idea into something unique. \nWhen we think about the word \"Simple\", we defined it as \"Unique\" - \ninterpreting it in a way that is complex in term of options yet offering\n a deep experience, presented in a simple manner to satisfy and enhance \nmembers\u0027 experience. Take a look:\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WL7NF4k.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/90MzGW6.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/uLaQj3J.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e \u003cstrong\u003eProfile Settings\u003c/strong\u003e\u003cbr\u003e\nTen years ago, I had a vision to create the best anime website out \nthere. Many websites out there were focusing on anime and manga listing \nor streaming, I wanted to focus on the social aspect. But with any \nstartup project, it requires time, finance, and a strong community \nsupport. I started with building the most unique anime forum out there, \nfrom its unique design to its unique and enhanced forum features and I \nam proud to say, what a journey. \u003cbr\u003e\u003cbr\u003e  \u003cdiv\u003e \n\t\t\t\n\t\t\t\t\"Do the best you can until you know better. Then when you know better, do better - Maya Angelou\"\u003cbr\u003e\u003cbr\u003eLets take a quick tour at your profile features and settings.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lPUlIDF.png\"\u003e\u003cbr\u003e\u003cbr\u003e1. \u003ca href=\"http://www.anime-fall.com/profile/valentina.1/about\"\u003eInfo Tab\u003c/a\u003e: You can upload a background image that makes your profile looks distinct and unique when you visit your \u003ca href=\"http://www.anime-fall.com/profile/customization\"\u003ecustomization\u003c/a\u003e setting. Currently the only format is jpeg format, however, later i will support png as well. \u003cbr\u003e \u003cbr\u003e\n2. \u003ca href=\"http://www.anime-fall.com/profile/valentina.1/photos\"\u003ePhoto Tab\u003c/a\u003e:\n When you share pictures through your wall page or your feed page, they \nget automatically added to your photo tab. You can later use the \u003ca href=\"https://i.imgur.com/B59SpVL.jpg\"\u003etagging feature\u003c/a\u003e and tag your friends within your photos. \u003cbr\u003e \u003cbr\u003e\n3. \u003ca href=\"http://www.anime-fall.com/profile/valentina.1/wall\"\u003eWall Tab\u003c/a\u003e:\n You can review conversations and reply to your friends or new members \nthrough your wall. We are going to enhance this page later by adding \nmore features and auto on scroll. \u003cbr\u003e \u003cbr\u003e\n4. \u003ca href=\"http://www.anime-fall.com/profile/valentina.1/reviews\"\u003eReview Tab\u003c/a\u003e:\n You can review a list of your anime and manga reviews and remember, \ngood popular reviews appear on the homepage as well during random times.\n \u003cbr\u003e \u003cbr\u003e\n5. \u003ca href=\"http://www.anime-fall.com/profile/valentina.1/blog\"\u003eBlog Tab\u003c/a\u003e:\n We know that anime and manga fans love to blog, wehther they write a \nmini article about an anime or manga, or an episode review. We\u0027ve had \nthis feature designed just for you. \u003cbr\u003e \u003cbr\u003e \u003cstrong\u003ePrivacy and Control Settings \u003c/strong\u003e\u003cbr\u003e\nYou can visit your privacy settings \u003ca href=\"http://www.anime-fall.com/profile/privacy_settings\"\u003ehere\u003c/a\u003e.\n When we created this page, we wanted to create it using a simple design\n yet with rewarding settings. We will most likely enhance this page by \nadding more features as we move forward with redesigning the global feed\n page.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/IRiuwmB.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Global Feed \u003c/strong\u003e\u003cbr\u003e\nCurrently, you can see the global feed if you click on the \"\u003ca href=\"http://www.anime-fall.com/profile/valentina.1/news\"\u003eDiscover\u003c/a\u003e\"\n tab on the homepage. We are currently working on redesigning this page \nat the moment, and the page will be renamed to \"Explore\". We will have \nmany more new features such as you will see members who add anime or \nmanga to their list, you will see other members following others and \nmany more features.\u003cbr\u003e\u003cbr\u003eI\u0027d really like to expand the idea into more integrated system which connects anime and manga fans. The ideas are in plan but finances are dry and challenged are occurring on daily basis. It takes two hand to clap, hence this patreon was created for this purpose.\u00a0 Time and money is always a challenge, server maintenance is also a challenge every month. Hence, all your help and support is appreciated. \u003cbr\u003e\u003cbr\u003eNo matter the amount you decide to pledge, every dollar will go back \ninto development, server costs, and more content. Even if you\u0027re not able to become a \npatron, thank you for being a fan of this great website - You\u0027re the reason I love \nwhat I do! I wouldn\u0027t be where I am today without you, so regardless of \nwhether or not you decide to support me here on Patreon -- Thank you!\u003cbr\u003e"
   },
