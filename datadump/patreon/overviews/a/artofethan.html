    "summary": "\u003cstrong\u003eHello internet!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eEthan\u003c/strong\u003e, from Nebraska, USA :)\u003cbr\u003eSince I was 3 or 4 years old I\u0027ve been drawing things from my imagination, and I\u0027m still doing it a couple decades later. I can\u0027t stop!\u00a0It was always assumed that I would be doing this for a living, since it\u0027s what I love to do the most, but I never knew how I could survive just drawing. I hastily attended college under pressure, got an unrelated degree about how to grow plants, and after that I was working multiple odd jobs to pay it off. Now, I\u0027m back to the drawing board. \u00a0I feel lucky that I grew up into a time where I can share my creations on the internet and be supported by so many people with like minds. With Patreon, I will be able to devote my energy into creating illustrations of the worlds inside my mind. Currently, I am \u003cstrong\u003ewriting and illustrating a comic book \u003c/strong\u003ethat I would eventually like to print physical copies of\u00a0and I\u0027m also\u00a0\u003cstrong\u003edrawing random illustrations.\u003c/strong\u003e This work takes a lot of time and concentration. Time that I\u0027m taking away from a \"real\" job to pay the bills. \u003cstrong\u003eBut with your help, I can stay alive and keep producing content!\u003c/strong\u003e My goal is to eventually be completely freelance, supporting myself by providing people with a portal into a fantasy land like any other devoted author, musician or artist. \u003cstrong\u003eSo if you would like to become friends and join me in creating new universes to escape into, \u003c/strong\u003e(especially in crazy times in a world like this)\u003cstrong\u003e\u00a0you might consider becoming a patron :)\u003cbr\u003e\u003c/strong\u003eAt any time you can edit or cancel your monthly support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!!!\u003c/strong\u003e\u003cbr\u0
