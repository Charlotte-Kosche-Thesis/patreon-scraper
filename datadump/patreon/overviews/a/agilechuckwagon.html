    "summary": "When I started the \u003cstrong\u003eAgile Chuck Wagon\u003c/strong\u003e the first time in 2015, it found quick success but grew to be unsustainable. I realized that I needed more than just a body of listeners. I found that I wanted to build a community of people who are interested in applying technical and leadership practices alongside agile and lean principles to solve business challenges. \u003cbr\u003e\u003cbr\u003eAs more and more people join the ranks of scrum masters, agile coaches, and lean process experts from product management and other non-technical disciplines, the technical know-how about how to achieve a smooth software delivery process is becoming less and less common. The Agile Chuck Wagon hopes to bridge this gap and help technical and business experts gain a common understanding and learn to work better together.\u003cbr\u003e\u003cbr\u003eI\u0027ve gotten a lot of encouragement along the way, and I want to take this opportunity to thank you for your interest. I hope you will consider joining our merry band of people who believe that enthusiastic practitioners can make a real difference in the not only the quality and amount of work delivered, but also in the quality of life enjoyed by the workers themselves. Your contribution will help us spread the word!"
