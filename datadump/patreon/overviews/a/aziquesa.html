    "summary": "\u003ch3 style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWelcome to my page!\u003c/strong\u003e\u003c/h3\u003eYou will get to know me as Aziquesa, and I am a 20 year old individual with many different hobbies and interests. It varies all the time, so there\u0027s not really any permanent theme I can put on this Patreon. What I can say is that it will be a \u003cstrong\u003elot\u003c/strong\u003e of writing going on.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nNever before have I thought about creating a Patreon to get \"monthly money\". I\u0027ve always thought it seems a bit greedy to do so. I still do, so I\u0027m not sure why I created this page. Maybe I will figure it out someday, but for now, let\u0027s say I\u0027m doing it for learning and experience. It\u0027s a good thing to know how the world works, and know that there are ways to get it all to work. If Patreon turns out not to be my thing, then I know. A good experience to have for later in life!\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eBut now I\u0027m rambling, let\u0027s get to the topic.\u003c/em\u003e\u003c/div\u003eI will be creating original fiction, fanfiction, maybe a few blogs, and some art. It has mostly been writing going on lately, so I think that will be what will show up the absolute most on this Patreon. There will certainly be other things going on now and then. I don\u0027t know what I want to do with my life yet, so the future is very uncertain. I\u0027ve always been really spontaneous, and it will most probably remain so for a long time.\u003cbr\u003e\n\u003cbr\u003e\nI do know I will be starting college this autumn, so I guess that is something you could support... No no no, I will not even begin to tell you why! It was my choice to apply for studies, and that\u0027s on me. I will take a loan, to make sure that I can afford everything, and I will not on any conditions trust in getting funds from someone else. It is your choice to support me, and you should absolutely not feel any need to. You are an amazing person no matter what you do in life!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you do decide to support me though, I will send you my greatest thanks and a bunch of love and hugs! I will like your instagram and twitter posts, read your stories, and if I really enjoy your content, I will no doubt mention you! I would probably do that anyway, though.\u003cbr\u003e\n\u003cbr\u003e\n---\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eYou can follow me on these networks!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\nWattpad -\u00a0\u003ca href=\"https://www.wattpad.com/user/Aziquesa\" target=\"_blank\"\u003eAziquesa\u003cbr\u003e\u003c/a\u003eAO3 -\u00a0\u003ca href=\"https://www.archiveofourown.com/users/aziquesa\" target=\"_blank\"\u003eAziquesa\u003c/a\u003e\u003cbr\u003e\nFanfiction -\u00a0\u003ca href=\"https://www.fanfiction.net/u/8697524/Aziquesa\" target=\"_blank\"\u003eAziquesa\u003c/a\u003e\u003cbr\u003e\nFictionpress -\u00a0\u003ca href=\"https://www.fictionpress.com/u/1080888/Aziquesa\" target=\"_blank\"\u003eAziquesa\u003cbr\u003e\u003c/a\u003eDeviantArt -\u00a0\u003ca href=\"http://aziquesa.deviantart.com/\" target=\"_blank\"\u003eAziquesa\u003c/a\u003e\u003cbr\u003e\nYoutube -\u00a0\u003ca href=\"https://www.youtube.com/channel/UCwDkAcvJ6BF3MAEnAEtgGnA\"\u003eAziquesa\u003c/a\u003e\u003cbr\u003eTwitter - @aziquesa\u003cbr\u003e\nInstagram - @aziquesa\u003cbr\u003e\nPlaystation Network - EllieDF3\u003cbr\u003e\nXbox Live - Aziquesa"
