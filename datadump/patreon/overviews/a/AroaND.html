    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://cdnb.artstation.com/p/assets/images/images/005/286/003/large/aroa-navarro-noktonightatlignoaroanavarro.jpg?1489938971\" target=\"_blank\"\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/005/286/003/large/aroa-navarro-noktonightatlignoaroanavarro.jpg?1489938971\" style=\"width: 405px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHi! My name\u0027s Aroa and I\u0027m a concept artist and illustrator. I love books and video games so I decided to focus my art on those two things. I illustrate my own stories and also I like to make art for books and stories that exist yet and I have lots of projects in mind to achieve. \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cem\u003e\u003cblockquote style=\"text-align: center;\"\u003eConcept art\u00a0 and illustration examples:\u003c/blockquote\u003e\u003c/em\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cem\u003e\u003ca href=\"https://cdna.artstation.com/p/assets/images/images/006/083/008/large/aroa-navarro-ancientarchs.jpg?1495925070\" target=\"_blank\"\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/006/083/008/large/aroa-navarro-ancientarchs.jpg?1495925070\" style=\"width: 139px;\"\u003e\u003c/a\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0 \u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/004/316/613/large/aroa-navarro-mother-earth.jpg?1482356108\" style=\"width: 219px;\"\u003e\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"https://cdna.artstation.com/p/assets/images/images/005/575/272/large/aroa-navarro-cityofathousandtemplesaroanavarro.jpg?1492104632\" target=\"_blank\"\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/005/575/272/large/aroa-navarro-cityofathousandtemplesaroanavarro.jpg?1492104632\" style=\"width: 370px;\"\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003eWhen I was a child, my ways of running away from the real world were the books and games I read and played, and the worlds in them which gave me the chance of being whatever I wanted to. Maybe for that reason I would love to create worlds for people who need it, for those who want to fly with their own wings, for those who want to fight on epic battles for saving some kind of magical land or to navigate the seas on a pirate\u0027s ship.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://static.wixstatic.com/media/98b729_4584e8049f8042b19628ea03726ab9c3~mv2_d_1920_1200_s_2.jpg/v1/fill/w_1064,h_665,al_c,q_90,usm_0.66_1.00_0.01/98b729_4584e8049f8042b19628ea03726ab9c3~mv2_d_1920_1200_s_2.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/98b729_4584e8049f8042b19628ea03726ab9c3~mv2_d_1920_1200_s_2.jpg/v1/fill/w_1064,h_665,al_c,q_90,usm_0.66_1.00_0.01/98b729_4584e8049f8042b19628ea03726ab9c3~mv2_d_1920_1200_s_2.jpg\" style=\"width: 621px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI\u0027ve decided to start this Patreon for the development of this projects so I can bring them to a succesfull ending, and also for showing the workflow, process, and some tutorials for those who wanna learn art. \u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eYou can see \u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003ca href=\"https://www.artstation.com/artist/aroanavarro\" target=\"_blank\"\u003emore of my art here\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI would appreciate any support for this dream of working on my own stuff and for giving me the possibility of creating something special for the ones who need to escape from this world for a while.\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://cdna.artstation.com/p/assets/images/images/005/835/820/large/aroa-navarro-treno.jpg?1494109555\" target=\"_blank\"\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/005/835/820/large/aroa-navarro-treno.jpg?1494109555\" style=\"width: 187px;\"\u003e\u003c/a\u003e\u003c/div\u003e"
