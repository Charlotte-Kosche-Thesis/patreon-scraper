    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello!\u003c/span\u003e\u003c/strong\u003e I am \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAlexandra March\u003c/span\u003e\u003c/strong\u003e, I am an \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eartist\u003c/strong\u003e\u003c/span\u003e and a \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003edesigner\u003c/strong\u003e\u003c/span\u003e. While drawing and painting have always been a part of my life, my professional work has been primarily in the area of graphic design. For the past 5-6 years I have shifted my focus to the arts again, and am now dedicating myself more and more to what I really love. \u003cbr\u003e\u003cbr\u003eThe shift was very slow, but looking back and summing everything up this is what happened: I have \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epublished illustration in books and magazines\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewritten\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eillustrated my own books\u003c/span\u003e\u003c/strong\u003e as well as worked on numerous \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eart collaborations\u003c/strong\u003e\u003c/span\u003e. \u003cbr\u003eI have created artwork for \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epackage design\u003c/span\u003e\u003c/strong\u003e, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eexhibited internationally\u003c/strong\u003e\u003c/span\u003e in group and solo shows, and have won awards. This has not been an easy time - but these events have been some of the most rewarding in my life.\u003cbr\u003e\u003cbr\u003eI want to continue growing and improving my work for myself and my very small but supportive audience. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon is a fantastic tool giving opportunity to artists in all forms to focus more time on what they really love to do.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor you as my patron I offer \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003epeaks at my current work\u003c/strong\u003e\u003c/span\u003e, and any \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eupcoming exhibitions\u003c/strong\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eprojects\u003c/strong\u003e\u003c/span\u003e, as well as many custom \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003egifts\u003c/span\u003e\u003c/strong\u003e - both in digital and in physical printed form. I try to be as generous as I can to give back for your trust.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThank you very much for all who are supporting the arts!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ehttps://youtu.be/kj6C0aUI0XU\u003cbr\u003e"
