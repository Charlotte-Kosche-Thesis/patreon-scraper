    "summary": "Hi there! Welcome to the\u00a0\u003ca href=\"http://axolstudio.com/\" target=\"_blank\"\u003eAxol Studio\u003c/a\u003e Patreon, where YOU can show your support for our endeavors and help us make new games and things, and keep the lights on!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Axol Studio?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFounded in 2015, by Tim I Hely, Axol Studio, LLC is an independent game development (and other media) studio based in St Louis, Missouri.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2016, we\u00a0released our first game\u00a0\u003ca href=\"http://blastingagent.com/\"\u003eBlasting Agent: Ultimate Edition\u003c/a\u003e for PC, and then spread it to more platforms over time. It is now available on Steam for PC, Wii U, Nintendo 3DS, PS4 and PS Vita. Since then, there are several more projects in the works that we can\u0027t wait to finish and release to the world, including a new game, and a webcomic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMaking games is expensive. Paying for artists, music composers, advertising, and all the many different costs that arise during the process - which can take years - takes a lot of money.\u003cbr\u003eMost developers try to take a few different routes: they pay for everything themselves from their day jobs; get involved with investors (often with the sacrifice of creative control), or launch a crowd-sourcing campaign with something like Kickstarter. There are lots of pros and cons for each of these options.\u003cbr\u003eUp until now, I have been trying to pay for everything myself through the day job, but, that\u0027s becoming increasingly difficult, which is why I am turning to Patreon to hopefully encourage fans to help offset a portion of those costs.\u003cbr\u003eAlso, I feel like Patreon can offer us a chance to meet and interact with fans on a more personal level, and can give us more opportunities to make new friends in the process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does my pledge help? Where does my money go?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePrimarily, the pledges we get from Patreon are going directly towards paying for the creative people working on our different projects. We have a couple of artists, plus a composer commissioned to work on our current game, and another artist working on a second project. Anything we earn beyond what is needed to pay for their hard work will go towards other expenses as needed, such as hosting, advertising, legal fees, and maybe hiring more people to help with some of our projects.\u003cbr\u003e\u003cbr\u003eWe greatly appreciate any support you can offer. Pledge to become a Patron to get access to some unique rewards, or even just tell your friends about us. Everything helps!\u003cbr\u003e\u003cbr\u003eIf you have any questions, comments, or suggestions, you can reach me at any time via \u003ca href=\"mailto:tim@axolstudio.com\"\u003etim@axolstudio.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks, again!\u003cbr\u003e- Tim I Hely\u003cbr\u003e"
