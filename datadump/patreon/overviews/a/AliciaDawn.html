    "summary": "\u003cdiv\u003eWhat is Cosplay?\u003cbr\u003eCosplaying, in my opinion, is the combining of art and modeling, which are my two passions.\u00a0It\u2019s a unique form of expression and a way to connect with a crowd sharing a similar taste in movies, comics and games. Cosplay literally means \"the practice of dressing up as a character from a movie, book or video game\". With that being said, this site is my way to express my passions and connect with you, my patrons, on a different level.\u00a0\u003cbr\u003e\u003cbr\u003eWhy should I pay?\u003cbr\u003eFirst off NO ONE HAS TO SUBSCRIBE, but thank you to those that do!\u00a0Cosplay is by no means cheap, so your pledging helps me afford my costume builds and in exchange you get cool gifts and access to exclusive content! You are literally my backbone for making these costumes a reality.\u003cbr\u003e\u003cbr\u003eWhat is your goal?\u003cbr\u003eI want to build more costumes, have more photoshoots dressed in cosplay and create more art. I will be attending cons and movie premiers dressed in costume and setting up booths so that I may sell my art and prints and meet you in person for selfies dressed in costume.\u00a0\u003cbr\u003e\u003cbr\u003eWhats included on this page?\u003cbr\u003e* Photos of my original comic/game art\u003cbr\u003e* Cosplay (WIP photos and professional photoshoot images)\u003cbr\u003e* My whereabouts (you\u0027re first to know)\u003cbr\u003e* LIVE STREAMING of photoshoots (visible on my instagram story) @Alicia_dawn_art_model\u003cbr\u003e* Signed prints (physical reward)\u003cbr\u003e* Original art sketches (physical rewards)\u003cbr\u003e\u003cbr\u003eWhen do I get my physical reward?\u003cbr\u003ePhysical rewards are shipped after the first of the month when payments have processed. Payments must process successfully before rewards are shipped.\u003cbr\u003e\u003c/div\u003e"
