    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/IHL2OOWCvMQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/IHL2OOWCvMQ",
    "one_liner": null,

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to\u00a0OUR Tribe \u0026amp; Record Label!\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOver the years I have self-released records, recorded with a major label, I\u0027ve been independent and have also used crowd funding models to release music. \u003cbr\u003e\n\u003cbr\u003e\nAll these different stages of this journey have been great but it is time to do things a little differently. \n\u003cbr\u003e\n\u003cbr\u003e\nI have used the KickStarter model to release music and was blown away by the support and encouragement which those campaigns created. \n\u003cbr\u003e\n\u003cbr\u003e\nThis was a model in which people pledged different amounts in exchange for exclusive experiences and items all with the goal of being able to bring out a new record at a high level and to do all the things such as promotion, advertising, manufacturing etc. which a record label traditionally did. \n\u003cbr\u003e\n\u003cbr\u003e\nFor the most part this worked great although these campaigns were concerned with a particular release (I may still occasionally use those platforms for folks who are not patrons here).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo, here\u2019s the new idea....\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI am asking you to be my record label, my tribe, to become a patron of Andy Rogers Music.  Not for a particular one-off release or project but rather on an on-going basis. \n\u003cbr\u003e\n\u003cbr\u003e\nThe concept is similar to the crowd funding things I have done before: you choose a price point which suits you and in exchange you WILL get access to exclusive items, recordings or experiences. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis will be win-win for us together.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nFor as little as $1 per month you\u0027ll get behind the scenes access, you\u0027ll be part of the decision making process on projects, you\u0027ll have early access to new recordings and videos.\n\u003cbr\u003e\n\u003cbr\u003e\nThe difference this time is that it would be on a monthly on-going basis.\n\u003cbr\u003e\n\u003cbr\u003e\nI am really keen to write a lot more, make recordings and be free to travel a lot more so the aim is that this would enable me to be more creative and free.\n\u003cbr\u003e\n\u003cbr\u003e\nI want to give you more music output and continue to do a sustainable amount of touring, and this new idea feels like a better fit for that.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHere Are Some Of The New Projects In The Pipeline:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Cave Sessions\u00a0Vol 2 \u0026amp; 3\u003c/span\u003e \u003c/strong\u003e- Live recordings in Irish caves.\u003c/li\u003e\n\u003c/ul\u003e\n3000 years ago an on-the-run musician wrote songs while hiding in caves. His lyrics survived - The Cave Sessions are about taking those words and creating songs and music inspired by them, then recording them... in a cave!\n\u003cbr\u003e\n\u003cbr\u003e\nVolume one is already out in the world volumes 2 \u0026amp; 3 are coming down the line for future release. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e32 Irish County Songwriting Project\u003c/span\u003e \u003c/strong\u003e- There are 32 counties in Ireland and I\u0027ll be travelling and writing a song in each one.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\nThis idea has been brewing for a while and I\u0027ll explain the back story and the creative process inside the Patreon blog.\n\u003cbr\u003e\n\u003cbr\u003e\nThere are 4 provinces in Ireland with a total of 32 counties. For the public I envisage a 4 volume project rolled out over time \n\u003cstrong\u003ebut you\u0027ll get the songs early as they\u0027re written and recorded\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePsalms Project\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThese ancient Middle Eastern folk songs, commonly known as the Psalms, have been passed down from generation to generation and have inspired and transformed millions of lives in the process. Reading them is one thing but actually singing them is a whole other life changing experience. As a practice I\u0027ve recently been singing and recording all 150 of them into my iPhone and I\u0027m going to let you hear the outcome of some of that process.\u003cbr\u003e\n\u003cbr\u003e\nWith all these projects you\u0027ll get behind the scenes access to the process and demos as well as all the other rewards depending on your chosen level.\n\u003cbr\u003e\n\u003cbr\u003e\nYour patronage will help release these songs out into the wild and you\u0027ll have the satisfaction of knowing you\u2019re supporting me in a sustainable way.\n\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patron you\u0027ll be helping to create something unique, you\u0027ll get access to all the stuff before the general public, you\u0027ll get unique backer only rewards and you\u0027ll be considered a worthy and honourable patron of the arts!\n\u003cbr\u003e\n\u003cbr\u003e\nI am hugely grateful that you would consider being a patron.  I am very excited about what this collaboration will create.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you!\n\u003cbr\u003e\n\u003cbr\u003e\nCheers - Andy\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePS - Your ongoing patronage also helps with some of the non-commercial stuff that I do. Things like playing in prisons, parliament gatherings, and other under-the-radar stuff that I\u0027ll talk about in my patron updates.\u003cbr\u003e\u003cbr\u003eThank you for reading this far and even considering it\u003c/strong\u003e!\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFAQ (Frequently Asked Questions)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eQ.\u00a0\u003c/strong\u003e\u003cstrong\u003eDo I have any responsibilities if I join the label/tribe? What if I don\u0027t want to do anything but support?\u003cbr\u003e\nA.\u00a0\n\u003c/strong\u003eYou can be as involved or not involved as you wish! You can be a silent supporter within the tribe and just sit quietly knowing you\u0027re doing an awesome thing, or you can dive into the community, get to know everyone, throw out suggestions, etc. Completely up to you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. Can I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003e\nA. Yes of course! You can cancel or adjust your pledge amount for any reason at any time no questions asked!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ.\u00a0\u003c/strong\u003e\u003cstrong\u003eDo I have to pay in US Dollars? \u003c/strong\u003e\u003cbr\u003e\nA. Nope! Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. I can\u0027t commit to a monthly pledge but I want to make a one-time contribution\u003c/strong\u003e\u003cbr\u003e\nA. No problem you can make a one-time contribution here\u00a0\n\u003ca href=\"https://www.paypal.me/andyrogers\"\u003ehttps://www.paypal.me/andyrogers\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. Who on earth is Andy Rogers?\u003cbr\u003e\n\u003c/strong\u003eA.\u00a0Andy Rogers is a singer songwriter  and worship leader from the Causeway Coast of Ireland with songs published and recordings produced on EMI/Capitol\u0027s Kingsway label.\u003cbr\u003e\n\u003cbr\u003e\nAn artist on Kingsway\u2019s (now Integrity Music) original \u2018New Celts\u2019 album (along with \n\u003ca href=\"http://www.robinmark.com/\"\u003eRobin Mark\u003c/a\u003e, \u003ca href=\"http://www.brianhouston.com/\"\u003eBrian Houston\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.joannehogg.com/\"\u003eJoanne Hogg\u003c/a\u003e) and more recently on\u00a0\u003ca href=\"http://www.thecavesessions.com/\"\u003eThe Cave Sessions Vol.1\u003c/a\u003e - live recording in an Irish cave.\u00a0His style has been described as \u2018Ethno-Celt\u2019 \u2013 a mix of acoustic ethnic sounds fused with contemporary musical sensibilities.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStill have questions?\u003c/strong\u003e\u003cbr\u003e\nShoot an email to office@andyrogersmusic.com\u00a0and we\u0027ll help you out!\n\u003cbr\u003e"
   },
