    "summary": "Welcome to my Patreon!\u003cbr\u003e\u003cbr\u003eI am known as Arminius1871 or Ludwig von Reichel or Dr. Ludwig on the internet and I create lots of different digital artwork such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ehistorical or alternate history maps\u003c/li\u003e\u003cli\u003eflags and symbols\u003c/li\u003e\u003cli\u003ehistorical sheets or infoposts\u003c/li\u003e\u003cli\u003ecountryballs and funny artwork\u003c/li\u003e\u003cli\u003eplanets and space art\u003c/li\u003e\u003cli\u003ephotography\u003c/li\u003e\u003cli\u003ewriting of alternate history stories\u003c/li\u003e\u003cli\u003evideos for youtube (especially historical songs)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy main site for all my art is on \u003ca href=\"http://arminius1871.deviantart.com/\"\u003edeviantart\u003c/a\u003e, but since 2016 I am also more and more active on Youtube.\u003cbr\u003e\u003cbr\u003eEveryone can see and download my artwork for free. But if you want to get the complete file (usually Photoshop or Adobe Illustrator files) for your own usage, you can access them by becoming a patron. Some of my artwork takes many many hours to create and if you like what I do and want to support me, this is a good way to help and motivate me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003eI want to be as financially independant as possible, set up my own homepage with a domain, buy equipment to create even better artwork and make my projects I listed up below come true. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects\u003c/strong\u003e\u003cbr\u003eI have a lot of projects I want to realize and big plans for the future. Let me introduce you to the most important ones:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e1. Sternenfront and Weltenbrand:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI want to create the ultimate alternate history scenario about a victorious Germany in the world wars, which will end in the distant future on other planets. Weltenbrand will focus on alternate world wars, where the German Empire and its monarchy never ceases to exist and shape the course of history in a completely different way. All of that will then continue in the 22nd to the 26th century where a huge catastrophe forces mankind to leave Earth and set up new Empires or Republics on exoplanets\u003cbr\u003e\u003cbr\u003eFor the scenario I will create a lot of different artwork, such as maps, flags, symbols, planets, videos and sooner or later I will write books and publish them. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e2. Youtube \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy plans for Youtube are to create alternate history videos, videos about mostly german but also the history of other nations I know enough about and historical song videos with english translation. I will also create tutorials for map making, to help other cartographers become skilled. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e3. Alternate history maps\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAnd of course I will make a huge variety of different alternate history artwork. Good scenarios suggested by patrons will have the highest priority of course. Beside that I make normal informative maps as well.\u003cbr\u003e\u003cbr\u003eThanks for your attention and have a great day :)\u003cbr\u003e"
