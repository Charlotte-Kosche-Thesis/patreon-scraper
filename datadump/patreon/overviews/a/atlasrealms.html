    "summary": "Hi, my name is \u003cstrong\u003eAlan \u003c/strong\u003eand some of you may know me as Smallguydoodle\u00a0over on\u00a0\u003ca href=\"http://smallguydoodle.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eA little info about myself: \u003c/em\u003e\u003cbr\u003e\u003cem\u003eI have been an Artist for the past 10 years,\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003eand have worked on games like Romance of Three Kingdoms Online,\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAssassin\u0027s Creed, TMNT and Ghost Recon etc...\u003c/em\u003e\u003cbr\u003e\u003cem\u003eComics have always been my passion and I have been drawing comic\u00a0since young.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003eHere is some of my\u00a0\u003c/em\u003e\u003ca href=\"http://fantasticfox.org/ebooks/46\" rel=\"nofollow\"\u003ecomics\u003c/a\u003e\u003cbr\u003e\u003cem\u003ePlease check out my\u00a0\u003c/em\u003e\u003ca href=\"http://www.smallguydoodle.com/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Atlas.Realms?\u003c/strong\u003e\u003cbr\u003eBecause I like JRPG, D \u0026amp; D and\u00a0mythologies! So my comics are video games, action, humor based.\u003cbr\u003eMostly fantasy, with a bit of sci-fi :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon? \u003c/strong\u003e\u003cbr\u003eAs a freelance artist, it is very hard to struggle between projects and comics. I have published both print and digital comics, but I feel the best medium is web-comic.\u003cbr\u003e\u003cbr\u003eI am creating short comics within a fantasy universe, and update it on a monthly basis.\u00a0\u003cbr\u003eI hope to find enough supporters here and continue my work on my comic!\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
