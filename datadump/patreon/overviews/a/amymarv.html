    "summary": "\u003cstrong\u003eWho Am I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll assume you\u0027re asking about me, and not about the nature of your identity, but maybe you should consider that too. I\u0027m a philosopher who writes on the politics of humor and trans studies. My work has been published in peer-reviewed journals such as\u00a0\u003ca href=\"http://onlinelibrary.wiley.com/doi/10.1111/hypa.12156/abstract\"\u003eHypatia: A Journal of Feminist Philosophy\u003c/a\u003e and the\u00a0\u003ca href=\"https://ir.lib.uwo.ca/fpq/vol1/iss1/6/\"\u003einaugural issue of Feminist Philosophy Quarterly\u003c/a\u003e. I was also one of the main co-organizers of\u00a0\u003ca href=\"https://transphilconference.files.wordpress.com/2016/02/trans-experience-conference-program5.pdf\"\u003efirst trans philosophy conference\u003c/a\u003e, and a college instructor of Trans Studies, Trans Literature, and Trans Philosophy courses at the University of Oregon. Currently I am working on a collection of fun, embodied tragicomic poems.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am picking up my piece of PhD paper this year and making a plan for post-doctorate life that I would like to include you! In addition to publishing more essays and poems, I want to start delivering more audio and video features, and Patreon is one of the best ways I can ramp up the quality of what I can offer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, But What Do I Get?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI will use this Patreon to share essays-in-progress, poems, course lectures, conversations, and funny videos featuring yours truly. Patreon funding will be used to ramp up my projects, including covering basic living expenses so I can produce more work, investing in production hardware for better quality videos and audio, and setting up more ways for patrons to interact with me directly such as livestreaming, and access to philosophical consulting at the higher end. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I Don\u0027t Want to Pay Up?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou can continue to find my free jokes and thoughts on\u00a0\u003ca href=\"http://twitter.com/amyrmarv\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e"
