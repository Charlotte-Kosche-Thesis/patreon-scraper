    "summary": "\u003cimg src=\"https://s3.amazonaws.com/argentgames.co/assets/img/cob/linFanart.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(177,0,33);\"\u003e\n\t\u003cu\u003e\n\tArgent Games -- English BL Game Devs\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/u\u003e\u003ca href=\"http://mizuyukiiro.deviantart.com/\" target=\"_blank\"\u003eChess of Blades fanart by the Chess of Blades Artist: Mizu\u003c/a\u003e\u003cu\u003e\u003cbr\u003e\n\t\u003c/u\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/argent_games\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://blog.argentgames.co/\"\u003e\n\tTumblr\n\t\u003c/a\u003e | \u003ca href=\"http://argentgames.co/\"\u003eWebsite\u003c/a\u003e | \u003ca href=\"http://facebook.com/argentgames2016\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://argent-games.itch.io/\"\u003eItch.io\u003c/a\u003e | \u003ca href=\"http://discord.gg/rB8p5hf\"\u003eDiscord\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: left;\"\u003e\u003cspan style=\"color: rgb(177,0,33);\"\u003eWho Are We?\u003c/span\u003e\u003c/h3\u003e\n\u003ca href=\"http://i.imgur.com/4EEK7l6.png\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/4EEK7l6.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/hYMtbk/kindatransparent.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eHello! We\u0027re Argent Games, an indie game studio in the USA\u003cstrong\u003e\u00a0\u003c/strong\u003ecurrently developing\u003cstrong\u003e BL/Yaoi games!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe English visual novel market is expanding, but where are all the BL/Yaoi games? Unfortunately, mostly still in Japanese! That\u0027s why we wanted to start making our own BL games, which focus on story and romance while drawing inspiration from classics like Nitro+Chiral games (Dramatical Murder, Togainu no Chi, etc.). \n\u003cbr\u003e\n\u003cbr\u003e\nWe first began using the visual novel style because of the freedom given to the player in using their imagination during gameplay. Gorgeous art, compelling story, and tantalizing music and voice acting all play an important role in immersion, but the player\u0027s imagination is key in tying the whole experience together.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe stories we wish to tell contain a host of diverse characters, and we tell them to an audience with all sorts of backgrounds.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(177,0,33);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"https://image.ibb.co/bAPUGk/jesuschrist.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eAs our team is only comprised of a writer (Dovah) and a manager/editor (Gamma), we have to hire outside contractors for art, music, voiceovers, etc.\u003c/strong\u003e Our biggest challenge is securing funding for commissioning these assets. We set a high bar and refuse to settle for anything less, but this results in delays as we work elsewhere in order to secure funds.\u003cbr\u003e\n\t\u00a0\n\u003c/div\u003e\n\u003cdiv\u003e\nPatreon provides us with a more dependable source of funds, thus allowing us to shorten the development cycle while still maintaining and exceeding our ambitions.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(177,0,33);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/h3\u003e\n\t\u003ch3\u003eGames!\u003c/h3\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003eCurrent Project\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: left;\"\u003e\n\t\t\t\u003cstrong style=\"font-weight: bold;\"\u003eNaNoRenO 2018 -- (Collab)\u003c/strong\u003e\n\t\t\t\u003cbr\u003e\n    You, the MC, stumble inside a strange building you\u0027ve never seen before -- a wax museum full of faceless exhibits. Two mysterious curators live in the museum, and yet for some reason, neither seems to know about the other. You have hundreds of questions, and yet you\u0027re not sure if you want to hear the answers.\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cu\u003eFeatures\u003c/u\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cul style=\"\"\u003e\n\t\t\t\t\u003cli\u003eGenres: Impressionistic horror, nonbinary character\u003c/li\u003e\n\t\t\t\t\u003cli\u003eRating: PG-13 (language, violence, sexual themes)\u003c/li\u003e\n\t\t\t\t\u003cli\u003eLength: ~15,000 words\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\t\u003cu\u003eTeam\u003c/u\u003e\u003cbr\u003e\n\t\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eLesleigh:  \u003ca href=\"https://lesleigh63.deviantart.com/\"\u003ehttps://lesleigh63.deviantart.com/\u003c/a\u003e (BGs)\u003c/li\u003e\n\t\t\t\u003cli\u003eEmma: \u003ca href=\"http://emma-draws.tumblr.com/\"\u003ehttp://emma-draws.tumblr.com/\u003c/a\u003e (Sprites/CGs)\u003c/li\u003e\n\t\t\t\u003cli\u003eJuliane: \u003ca href=\"https://manuscriptmuse.tumblr.com/\"\u003ehttps://manuscriptmuse.tumblr.com/\u003c/a\u003e (Writing/Programming)\u003c/li\u003e\n\t\t\t\u003cli\u003eGin: \u003ca href=\"http://ginkreuz.com\"\u003ehttp://ginkreuz.com\u003c/a\u003e (Composer)\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"http://argentgames.co/\"\u003eArgent Games\u003c/a\u003e with Dovah on Writing/Programming and Gamma quacking about.\n\t\t\t\u003c/li\u003e\n\u003c/ul\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cstrong style=\"font-weight: bold;\"\u003e1920s Game\u003c/strong\u003e\n\t\t\t\u003cbr\u003e\n    Richter and his boss, Leslie, are Prohibition agents sent to help throttle the liquor business in Cleveland. However, they run into unexpected trouble at the hands of the local Jewish mafia, whose high-profile leader takes an interest in the unfortunate Federal agents.\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cu\u003eFeatures\u003c/u\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cul style=\"\"\u003e\n\t\t\t\t\u003cli\u003eGenres: Drama, romance, comedy, BxB\u003c/li\u003e\n\t\t\t\t\u003cli\u003eRating: PG-13 (language, violence, sexual themes)\u003c/li\u003e\n\t\t\t\t\u003cli\u003eLength: ~15,000 words\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\n\t\t\t\u003cu\u003e\u003c/u\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCompleted Projects\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cstrong\u003e\u003cimg src=\"http://argentgames.co/assets/img/thumb_re.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\n\t\u003cdiv style=\"text-align: left;\"\u003e\n\t\t\u003cstrong\u003e\n\t\tRed Embrace -- BL/Yaoi Visual Novel [PG-13]\n\t\t\u003cbr\u003e\n\t\t\u003c/strong\u003eThe graveyard shift at a dingy diner in San Francisco -- that\u0027s where MC\u0027s story begins. It\u0027s just another normal night, or at least it seems to be.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t...That is, until a certain mysterious customer stops by, bringing the dangerous attention of a few people with him. When it rains, it pours, and suddenly MC finds himself in the middle of a war he didn\u0027t even know existed... between vampires.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tHow does MC react to the dark, violent world that opens up before him? That\u0027s up to you!\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003cu\u003eFeatures\u003cbr\u003e\n\t\t\u003c/u\u003e\n\t\u003c/div\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eGenre: Drama, BxB romance, dark modern\u003c/li\u003e\n\t\t\u003cli\u003eRating: PG-13 (language, violence, sexual themes)\u003c/li\u003e\n\t\t\u003cli\u003eLength: ~43,000 words\u003c/li\u003e\n\t\t\u003cli\u003eEndings: 6 (3 good, 3 bad)\u003c/li\u003e\n\t\t\u003cli\u003ePlatforms: Android, Steam, Itch.io\u003c/li\u003e\n\t\t\u003cli\u003eCommercial: Yes (estimated price ~$4.99)\u003c/li\u003e\n\t\t\u003cli\u003eRelease Date: February 2018\u003c/li\u003e\n\t\t\u003cli\u003eChangable MC personality \u0026amp; interests\u003c/li\u003e\n\t\t\u003cli\u003eDifferent dialogue \u0026amp; choices based on personality\u003c/li\u003e\n\t\t\u003cli\u003e8 track OST with a dark, urban vibe\u003c/li\u003e\n\t\t\u003cli\u003e11 CGs featuring the romantic and the sexy\u003c/li\u003e\n\t\u003c/ul\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://argentgames.co/assets/img/thumb_cob.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eChess of Blades -- BL/Yaoi Visual Novel [PG-13/R-18]\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://argent-games.itch.io/chess-of-blades\"\u003eWindows/Mac/Linux Demo\u003c/a\u003e |\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.argentgames.chessofblades\"\u003eAndroid Demo\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eThe king is having a huge birthday celebration! Five days of dancing, festivals, and drinking, culminating in a grand masquerade ball. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s3.amazonaws.com/argentgames.co/assets/img/cob/f3ESAfM.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eIt just so happens that Rivian Varrison, the introverted son of a famous nobleman, is forced to attend this giant event by his father. By chance, or maybe something more deliberate, he runs into a host of colorful and shady characters, all with their own stories to tell. \n\u003cbr\u003e\n\u003cbr\u003e\nBut when a sudden and mysterious crime happens on the second day of the celebration, Rivian finds himself thrown into the middle of it, and has to discover the truth behind what really happened -- and who the people around him really are.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eFeatures\u003c/u\u003e\n\u003cul\u003e\n\t\u003cli\u003eGenres: Mystery, BL/yaoi, comedy, fantasy\u003c/li\u003e\n\t\u003cli\u003e~115,000 words (~10 hours gameplay)\u003c/li\u003e\n\t\u003cli\u003e4 BxB romance options\u003c/li\u003e\n\t\u003cli\u003e9 endings\u003c/li\u003e\n\t\u003cli\u003eFull English Voice Acting\u003c/li\u003e\n\t\u003cli\u003ePG-13 and R-18 versions\u003c/li\u003e\n\t\u003cli\u003e1080p HD Resolution\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s3.amazonaws.com/argentgames.co/assets/img/cob/EZb3WeT.gif\" title=\"Chess of Blades gif\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://argentgames.co/assets/img/req/title2.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eRequiescence -- BL/Yaoi Visual Novel\u00a0\u003cstrong\u003e[PG-13/R-18]\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://argent-games.itch.io/requiescence\"\u003eWindows/Mac/Linux Demo/Full game\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nIt\u0027s been a year of hard travel, but finally, the young mage Kymil arrives at his destination.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cimg src=\"https://s3.amazonaws.com/argentgames.co/assets/img/req/0Fkmwoa.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eHe\u0027s a Cyromancer - a spellcaster who wields the power of ice to smite down his enemies. Kymil learned how to harness his power thanks to his uncle, a well-renowned adventurer who hunted down treasure on every corner of the continent.\u003cbr\u003e\n\u003c/i\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cem\u003eBut his uncle was murdered in his home by an unknown assailant, and Kymil is driven to uncover the mystery behind his death. The only clue he has is an unfinished entry in his uncle\u0027s notes about a mysterious cathedral in the middle of the sprawling Dead Plains...\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhen he arrives at the cathedral, Kymil has no idea what he\u0027s searching for or where to go. But something in him presses him forward, and he\u0027s determined to figure out the cathedral\u0027s secrets, no matter how dire the cost.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eFeatures\u003c/u\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eGenres: Fantasy\u003c/li\u003e\n\t\u003cli\u003e125,000 words\u003c/li\u003e\n\t\u003cli\u003e23 CGs\u003c/li\u003e\n\t\u003cli\u003e3 BxB romance routes\u003c/li\u003e\n\t\u003cli\u003e6 endings\u003c/li\u003e\n\t\u003cli\u003ePartial English voice acting\u003c/li\u003e\n\t\u003cli\u003e13-track OST\u003c/li\u003e\n\t\u003cli\u003ePG-13 and R-18 versions\u003c/li\u003e\n\t\u003cli\u003e1080p HD Resolution\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(177,0,33);\"\u003eRewards\u003c/span\u003e\u003c/h3\u003e\n\u003ca href=\"http://discord.gg/rB8p5hf\" target=\"_blank\"\u003e\u003cimg src=\"https://discordapp.com/assets/94db9c3c1eba8a38a1fcf4f223294185.png\" style=\"width: 350px;\"\u003e\u003c/a\u003e\u003cbr\u003e\nWe have a public Discord server, but you\u0027ll have access to private Patron-only channels! Swim among the fishies knowing you know more than them, and snicker whilst they argue and speculate about things you already know for certain.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(177,0,33);\"\u003eName in credits\u003c/span\u003e\u003c/strong\u003e\nYour every contribution is truly helping us bring our games to life! Your name will be featured in our credits reel for every game where you\u0027ve been a patron during the development cycle.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(177,0,33);\"\u003eBeta test our games\u003c/span\u003e\u003c/strong\u003e\nYou\u0027ll get to play the games before anyone else and early enough in the development cycle such that we can implement your feedback!\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(177,0,33);\"\u003eFull copy of games on release\u003c/span\u003e\u003c/strong\u003e\nAs long as you\u0027re a patron of this tier \u003cstrong\u003ein the month\u003c/strong\u003e of a game\u0027s release and \u003cstrong\u003ebefore the game has been released\u003c/strong\u003e, you\u0027ll receive the full game!\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(177,0,33);\"\u003eWIPs of assets\u003c/span\u003e\u003c/strong\u003e\nCheck out sketches, flat colors, and drafts of music and writing!\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(177,0,33);\"\u003eHD CGs\u00a0\u003c/span\u003e\u003c/strong\u003eDownload completed CGs in all their High Def glory!\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(177,0,33);\"\u003eAlternative designs\u003c/span\u003e\u003c/strong\u003e\nWhat if we had gone with outfit #1 or color scheme #3? What were some of the possible endings or choices we were considering? You\u0027ll get all of them here.\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(177,0,33);\"\u003eBloopers\u003c/span\u003e\u003c/strong\u003e\nSometimes our voice actors don\u0027t quite send in the line we\u0027re expecting, and we wish we could replace our original line. Or the writer is having a little bit of a brain fart and writes something completely backwards!\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(177,0,33);\"\u003eInsider information\u003c/span\u003e\u003c/strong\u003e\nCurious what we\u0027re cooking up while we\u0027re taking a break from our current project(s)? You\u0027ll get the scoop on what we\u0027re planning for the future!\u003cbr\u003e\n\u003cbr\u003e\nAs we reach goals, more information will be posted!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eContact Info\u003c/h4\u003e\nAny questions or concerns, feel free to email us!\n\u003cbr\u003e\ncontact@argentgames.co\n\u003cbr\u003e\n\u003cbr\u003e\nSome important links:\n\u003cbr\u003e\n\u003ca href=\"http://blog.argentgames.co\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"http://argentgames.co/\"\u003eWebsite\u003c/a\u003e | \u003ca href=\"http://facebook.com/argentgames2016\"\u003eFacebook\u003c/a\u003e | \u003ca\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://argent-games.itch.io/\"\u003eItch.io\u003c/a\u003e |\u00a0\u003ca href=\"http://discord.gg/rB8p5hf\"\u003eDiscord\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://discord.gg/rB8p5hf\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"http://discord.gg/rB8p5hf\"\u003e\u003cimg src=\"https://s3.amazonaws.com/argentgames.co/assets/img/devChibis.png\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003e\nThe two of us at AG:\u003cbr\u003e\n\tDovah (left) and Gamma (right)\n\u003c/em\u003e"
