     "description": "1. Your own primitive shelter! Includes the building of it and maintenance. I can advise on how where and how to choose a camp site, and coach you on the basics. Ideal if you are a nature lover and wants to stay over night often, or if you are a prepper and wants your own off grid camp, but may not have time to build or maintain it.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFirst month is really a lot on getting the shelter up. Building a shelter using 90% natural material takes alot of time and effort.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSecond month onward we may add on more functions, like a water system for drinking and washing. Then I\u0027ll maintain it to make sure it\u0027s still functioning. (Due to lack of space, camp sites in general may only accommodate up to 5 pax)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e2. 1x free private lesson every month (Parkour, self-defense, bushcraft or any survival skills)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you aren\u0027t my personal friend yet.... you are now.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eInclusive of all previous rewards\u003c/p\u003e",
