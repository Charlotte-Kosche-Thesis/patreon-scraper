    "summary": "\u003cstrong\u003eThank you \u003c/strong\u003eso much for your support! It is because of you, that I am able to share this information! Many of you have asked me for classes, and I chose Patreon to give you a way to learn at your own pace, for an affordable fee. I will also offer private Q \u0026amp; A sessions that you can participate in, anytime. The classes will be on topics of Chaldean Numerology, Tarot, feng shui, astrology and many other areas of interest. This will be private content for patrons only! Pledges will include many additional bonuses and more. Learn with me, release obstacles and live the life of JOY that has been waiting for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me:\u003c/strong\u003e I have been offering metaphysical readings and live workshops for over 27 years. Some of my books are designed as teaching tools: \"5 Numbers of Destiny\", \"The Chaldean Numbers System\", \"Breaking Your Magnetic Patterns\" and \"Synchronicity Numbers\". More books are coming in the future on topics of soulmate astrology, tarot and breaking free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eServices\u003c/strong\u003e I have offered in the past: Tarot, Akashic Records, Oracle Cards, Spirit Release\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u00a9 R\u003c/span\u003eemoval Work, Soul Piece Rescues\u00a9, Emotional and Physical Body Scans, Chakra Balancing and Clearing, Channeling your Spirit Guides, Past Life Regressions, House Clearings, Mediumship, Astrology, Chaldean Numerology, and Feng Shui.\u00a0\u003cbr\u003e\u003cstrong\u003eDue to a heavy writing schedule\u003c/strong\u003e, and some health concerns with migraines, I have limited my services to tarot and numerology for now.\u003cbr\u003eYou can contact me here:\u00a0\u003ca href=\"http://www.anmarieuber.com/\"\u003eanmarieuber.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMany thanks again for making this possible!!!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u00a0 \"Thanks to Anmarie\u0027s class I have a much better understanding of the cards.  I no longer have to refer to a booklet or notes to know the meaning of every card.  Now I have tools to remember the meanings by memory.  I would highly recommend her class.\"  Sarah G.\u00a0\u003cbr\u003e\u00a0 \"Anmarie teaches with a sense of humor and makes the class informal and enjoyable.\"  Cathy Schaffee \u003cbr\u003e\u00a0 \"The class (Tarot 101) was a blast and helpful!  Anmarie allowed the students to ask questions at anytime.  Anmarie would go into great detail when asked questions and the comments were easy to understand.\"\u00a0\u00a0\u003cbr\u003e\u00a0 \"I have taken several astrology classes with Ani. She has a unique and remarkable insight into the natal chart. She is able to make this very complex subject understandable and approachable to the beginning student, while guiding the more experienced astrology student to view the chart in new ways. She shares her knowledge while always acknowledging the importance of the reader\u0027s intuition in chart analysis. I look forward to classes and highly recommend An to both the beginning and continuing astrology student.\u003cbr\u003eI have taken tarot classes with several instructors in the past and highly recommend Ani. Her insight and clarity into the cards helps to get complex topics across without overwhelming or confusing the student. She helps her students to understand the themes of the cards while emphasizing the reader\u0027s intuition at all times. She teaches you to look within yourself and interpret the cards specifically for the situation. Her analysis and instruction takes the student far beyond simple canned interpretation into a deeper understanding of the cards.\"   R.F. Atlanta, GA\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
