    "summary": "Welcome to my patreon and thank you so much for looking! My name is Abby Fields, I\u0027m 25 yrs old, and a painter living in Seattle, Washington. I believe in beauty and the way it can change a person even for just a moment. \u00a0I hope to relieve a small amount of suffering in this world with visual imagery of people (mostly pretty women), animals, by sharing my world of dreams, heartbreak, loss and hope, and I wish to leave the viewer (you) feeling less alone. My hope for developing this patreon page is to help fund my art supplies and to help me devote more time to my work :) Join me on patreon for access to pictures of my chaotic studio, messy works in progress (more than my instagram feed), my process, and various art items delivered to your door...\u00a0\u003cbr\u003e\u003cbr\u003eIf a monthly pledge isn\u0027t in the cards, please consider following me on any of these social platforms; and if youd rather support me as a one time thing, and also receive an art print, please visit my online shop at \u003ca href=\"http://www.abbyfieldsshop.com!\"\u003ewww.abbyfieldsshop.com!\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003eInstagram:\u003cbr\u003e\u003ca href=\"http://www.instagram.com/Abby.fields\"\u003ewww.instagram.com/Abby.fields\u003c/a\u003e \u003cbr\u003e\u003cbr\u003efacebook:\u00a0\u003cbr\u003eWww.facebook.com/artofabbyfields\u003cbr\u003e\u003cbr\u003ewebsite:\u003cbr\u003e\u003ca href=\"http://www.abbyfields.com\"\u003ewww.abbyfields.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003estore:\u003cbr\u003e\u003ca href=\"http://www.abbyfieldsshop.com\"\u003ewww.abbyfieldsshop.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e Drawing inspiration from music, nature, animals, and story, Abby Fields is a painter living in Seattle, Wa. Exploring the themes of lost love, haunted memories, and hope; modern day girls who dress out of this era are usually her subject. Drawing immense inspiration from music, primarily of the 60s/70s, her work frequently is titled with lyrics and titles of songs from those times. Surrealistic backgrounds tell stories of love and broken dreams, while the subject is sprinkled with symbols of hope including flowers and winged insects. Her body of work is a visual diary of those moments, when life aligns and the tension between dark and light create a pretty picture.\u003cbr\u003e"
