    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHi, I\u0027m \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00c1stor Alexander\u003c/span\u003e, I\u0027m a freelance illustrator best known on the internet for my fan art series: the Pulp Nintendo covers, the Android Saga covers, Baroque Zelda, and The Witcher Noir.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i1073.photobucket.com/albums/w383/astoralexander/Famous-work_zpsobqgmfwn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnyway, I\u0027m not here to do more fan art, now I\u0027m doing illustrated short stories. They will mostly be science fiction with some fantasy here and there. My goal is to make enough stories for a hardcover illustrated book.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s a sample from the first one:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1073.photobucket.com/albums/w383/astoralexander/Short1mdashSession%20S1%2075dpi_zps30nxdnqr.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1073.photobucket.com/albums/w383/astoralexander/Short1mdashSession%20S2%2075dpi_zpsksj6afp1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo these are full illustrations and each story will have 4-to-6. If I do a longer story I\u0027ll break it down into small chapters (also with 4-to-6 illustrations). I think I\u0027ll be able to make one a month, unless I get a big commission or something. Either way, I\u0027ll keep you posted.\u003cbr\u003e\u003cbr\u003eThis Patreon has one reward only, which is the 300dpi-files package. The 150dpi jpgs will be available for free on my other websites. This is a tip jar, basically; I want to make that clear.\u00a0\u003cbr\u003e\u003cbr\u003eEmmm. . . I think that covers the basics.\u003cbr\u003e\u003cbr\u003eHope you enjoy my stories, and thank you for your support.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
