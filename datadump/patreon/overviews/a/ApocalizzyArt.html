    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/SUQ6USc.png\"\u003e\u003c/div\u003e\u003cbr\u003ePatreon is a crowdfunding platform where you can subscribe at various tiers of monetary support in exchange for monthly rewards. To learn more about Patreon itself,\u00a0\u003ca href=\"https://www.patreon.com/about\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMy Art \u0026amp; Your Rewards:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eHi! I\u0027m Lizzy Price.\u003cbr\u003e\u003cbr\u003eI\u0027m an independent illustrator and graphic designer from upstate New York. I mostly draw and paint digitally to create portraits and comics. I\u0027ve also designed logos, created custom typeface for slogans and apparel, illustrated album covers, podcast icons, posters, and event flyers. Some of my freelance illustration work has appeared in the politics \u0026amp; culture magazine\u00a0\u003ca href=\"https://www.currentaffairs.org/\"\u003eCurrent Affairs\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eEvery day, I post sketches and finished digital art to\u00a0\u003ca href=\"https://www.instagram.com/apocalizzy/\"\u003emy Instagram\u003c/a\u003e for free.\u00a0\u003cbr\u003e\n\u003ca href=\"https://i.imgur.com/6CIrQQT.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://i.imgur.com/6CIrQQT.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/6CIrQQT.jpg\"\u003e\u003cbr\u003eI have started work on my first graphic novel, \u003cstrong\u003eWelcome to the Wasteland\u003c/strong\u003e. This is a huge project for me that will take most of the next year. I plan to release Part 1 in Fall 2018.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/V0xXx3Y.png?1\"\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/9c3rEvR.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://i.imgur.com/klu6P1A.jpg\"\u003e\u003c/a\u003eFor most of 2017, I worked on my art and supplemented my income with day jobs. I also learned a LOT from other artists and am continuing to learn and develop my illustrative style.\u003cbr\u003e\u003ca href=\"https://i.imgur.com/hZYbAuX.jpg\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/83ec21_97c597e7af9142e39f3e76a5e380a8eb~mv2.jpg/v1/fill/w_1066,h_366,al_c,lg_1,q_90/83ec21_97c597e7af9142e39f3e76a5e380a8eb~mv2.webp\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs one of my valuable patrons, you will receive\u003cstrong\u003e exclusive updates and sketch content \u003c/strong\u003ethat no one else sees, like the process video posted here. You will have a \u003cstrong\u003edirect line to me\u003c/strong\u003e through Discord, and you will receive \u003cstrong\u003ehigh quality art \u003c/strong\u003ethat is\u003cstrong\u003e\u00a0\u003c/strong\u003enot available anywhere else. Most of my rewards go to ALL my patrons, because even $1 a month makes a huge difference to me. It shows me that you appreciate my art and want me to succeed!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you do choose to subscribe at the $5 tier or above, you will receive early access to \u003cstrong\u003eWelcome to the Wasteland\u003c/strong\u003e. When Part 1 is complete, you will receive it all at once!\u00a0Everyone else will have to wait for it to be uploaded one page at a time.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eAs my audience expands, I plan to give out even more rewards to my patrons - see the Goals section for more!\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you so much for your support!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eLove, \u003cbr\u003eLizzy\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/WU5vCWS.png\"\u003e\u003cbr\u003e"
