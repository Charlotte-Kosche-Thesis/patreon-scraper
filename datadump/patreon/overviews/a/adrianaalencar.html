    "summary": "Hi dear! Welcome to my Patreon!\u003cbr\u003eThanks for visiting my page, it\u2019s really good to have you here! \u2665\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cstrong\u003eCosplays made so far: \u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eMARY JANE WATSON (Marvel); Bulma and Android 18 (Dragon Ball/Z/Super); Katarina (League of Legends); Poison (Capcom); Wonder Woman, Supergirl, Catwoman and\u00a0Harley Quinn (DC)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003eDigital Photo Sets available\u003c/span\u003e: \u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMARY JANE WATSON (Marvel); Bulma and Android 18 (Dragon Ball/Z/Super); Katarina (League of Legends); Poison (Capcom)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://adrianaalencar.com/wp-content/uploads/2017/10/aboutdri.png\"\u003e\u003cbr\u003eI am Adriana Alencar, a Brazilian cosplayer, international model, actress, dancer and business woman.\u003cbr\u003e\u003cbr\u003eI love Geek stuff, Cosplay, photo modeling,  traveling, dancing, making new friends and social networks. I really appreciate all your support and love.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://adrianaalencar.com/wp-content/uploads/2017/10/use.png\"\u003e\u003cbr\u003eWell, I am new on Patreon and Cosplaying but I am already in love with it. As I\u2019ve been a professional model for over ten years, I would be very happy to shoot some photos in Cosplay, swimsuits and latex  and share it with you.\u003cbr\u003e\u003cbr\u003eSo, I am creating this Patreon to make it happen! It\u2019s really hard to produce a good material, it takes a long time and the equipment is quite expensive. But as I said, I love it and with your support it will be great, I promise!\u003cbr\u003e\u003cbr\u003eIf you decide to become my Patreon, I will be thankful from the bottom of my heart. But if you are not interested, it\u2019s ok too, there are many other ways to show your support and I will be grateful as well. Besides, I will continue to create new stuff on my other channels.\u003cbr\u003e\u003cbr\u003eYou can meet me here on\u00a0\u003ca href=\"http://en.adrianaalencar.com/\" target=\"_blank\"\u003emy website\u003c/a\u003e or my\u00a0\u003ca href=\"https://www.instagram.com/dri.alencar\" target=\"_blank\"\u003einstagram\u003c/a\u003e page to get to know me better.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://adrianaalencar.com/wp-content/uploads/2017/10/the.png\"\u003e\u003cbr\u003eAt first, I won\u2019t be able to offer printed material (at least not during the first 3 months) but I will provide all sorts of digital stuff. After 3 months, printed and autographed photos, posters, cards and Polaroids will also be available. Then, I will open more VIP levels so you can get to know me better. Please keep in mind that I will never share any sort of material with nudity content. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://adrianaalencar.com/wp-content/uploads/2017/10/word.png\"\u003e\u003cbr\u003eThank you very much for your support! It means a lot to me! If you follow me on Instagram or access my website you can definitely know more about my personality. I am very kind and friendly.  I also love compliments and being spoiled.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://adrianaalencar.com/wp-content/uploads/2017/10/faq.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe photosets will be sent via Patreon\u0027s messaging system and you only will receive them after your payment pledge has been processed. \u003cbr\u003eY ou will not receive a photoset/rewards until after your payment has processed Monthly special photosets will not be posted public like the weekly lewd/spicy pictures. \u003cbr\u003ePlease check here the\u00a0\u003ca href=\"#\"\u003eFrequently Asked Questions\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://exclusivephotos.adrianaalencar.com/wp-content/uploads/2018/02/site-patreon2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
