    "summary": "Welcome to the Patreon page for our production company Atomic Cocktail Entertainment. Our latest project, \"The Auction\", a comedic horror thriller set in the glamorous world of \"Sin City\", Las Vegas, NV, centers on the Riviera Hotel and Casino, one of the original \"Rat Pack\" hotels that was imploded in 2016. It was known for being a place run by the mob, frequented by famous celebrities, featured in Hollywood movies, and something even more sinister...suicide, accidental death, and murder. \u003cbr\u003e\u003cbr\u003eOur film takes on the dark side of this venerable Strip hotel and came up with a story that is fun and entertaining using local cast and crew. We were able to complete the film and had our premiere on April 7th, 2018, at the Sci-Fi Center. Our next project is a dark romantic comedy web series called $tripped that we are going to resume production on in the near future. That\u0027s where you come in. By becoming one of our Patreon team members, you can help become a part of Vegas cinematic history by bringing our vision to life.\u003cbr\u003e\u003cbr\u003eYou will receive awesome rewards for helping us out. Take a look and see which ones appeal to you the most. If you\u0027ve ever thought about being a part of the movie business, now\u0027s your chance! Plus you will have helped us preserve history on film at the same time.\u003cbr\u003e\u003cbr\u003eThanks so much for your support! :-)\u003cbr\u003e"
