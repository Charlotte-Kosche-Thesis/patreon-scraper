div\u003e\u003cdiv style=\"text-align: center;\"\u003e-------------------------------------------------------------\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYour contributions will act like an ongoing campaign tip jar for these projects allowing us to share creative process while we make our stories and toys! Allowing me to provide you with better and better loot the more support we gain. A real win win!!\u00a0\u003cbr\u003ePatronage is monthly but you can change or cancel your contribution at any time.\u003cbr\u003e-------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tFor choosing to support our work as an independent creator!\u00a0\n\u003c/div\u003e\n\u003cbr\u003e"
