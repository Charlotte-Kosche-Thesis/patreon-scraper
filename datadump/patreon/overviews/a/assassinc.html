    "summary": "Hi everyone,\u003cbr\u003e\n\n\u003cbr\u003e\n\nI am Yuiny, translator of the novel\u00a0\u003ca href=\"https://www.webnovel.com/book/7961090405002305\"\u003eAssassin\u2019s Chronicle\u003c/a\u003e. Hopefully, if you are reading this, it means that\nyou would like to support me in completing my current project.\u003cbr\u003e\n\n\u003cbr\u003e\n\nFirst, I\nwould like to thank all the readers for your support of Nyoi-Bo Studio and my\ntranslations. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cu\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAbout\nNyoi-Bo Studio:\u003c/span\u003e\u003c/u\u003e\u003cbr\u003e\n\nNyoi-Bo\nStudio was founded by two passionate fans of Chinese web novels and\nJapanese/Chinese animation \u0026amp; games. In the past four and half years, they\nhave read more than 150 books, or about 600 million words. Now they think it is\nthe right time to introduce those excellent web novels to overseas fans. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cu\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eIn the spirit of Nyoi-Bo:\u003c/span\u003e\u003c/u\u003e\u003cbr\u003e\n\nQuality translation is a must at Nyoi-Bo,\nbut in fact it is extremely time consuming. A chapter consisting of 2,000-4,000 Chinese\ncharacters takes a translator around 1.5 to 3.5 hours. The\ntranslator must convey the proper tone and meaning of the original in a style\nthat is natural for readers in their own language, so non-mandarin-speaking\nreaders can enjoy novels that are as close as possible to what the\nauthor is trying to portray. As long-time fans, Nyoi-Bo translators\ntotally understand the great effort the authors put into every novel, and we\nwant to do the same as we deliver precise, quality translations of the novels\nto our readers.  \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cu\u003eThe best translations show our respect to both\nauthors and readers.\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\n\u003cbr\u003e\n\nSo here it is, my Patron page. Any pledge\namount would serve as an additional form of motivation and be deeply\nappreciated.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThanks, and Happy\nReading!"
