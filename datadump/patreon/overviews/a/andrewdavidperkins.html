     "about": "A GRAMMY nominated music educator and accomplished multi-instrumentalist, conductor, and composer,\u00a0\u003ca href=\"http://www.andrewdavidperkins.com\" target=\"_blank\"\u003eAndrew David Perkins\u00a0\u003c/a\u003e(b.1978) holds a specialist certificate in Orchestration from the Berklee College of Music, a Master of Music degree from the University of Michigan, and a Bachelor of Fine Arts degree from Michigan State University. An active arranger, composer and conductor, Mr. Perkins is a regular guest clinician and educator nationally and abroad. He\u003cbr\u003eespecially enjoys writing music for younger musicians, on which he has focused for the past few years, including commissions from Davison HS, Bloomfield Hills HS, the Flint Youth Symphony Orchestra, the Conservatoire de Limonest, and a variety of consortia.\u003cbr\u003e\u003cbr\u003eMr. Perkins spent several seasons as a marching member and conductor of the Phantom Regiment Drum \u0026amp; Bugle Corps from Rockford, Illinois, and has served as an adjunct professor of Film Scoring at Madonna University in Livonia, Michigan. He is currently the Director of Instrumental Music and Music Technology at Fenton High School in Fenton, Michigan, and additionally serves as the Music Director and Conductor of the Fenton Community Orchestra. Mr. Perkins is a member of the American Society of Composers Authors and Publishers (ASCAP) and his music is exclusively published through\u00a0\u003ca href=\"http://www.andrewdavidperkins.com\" target=\"_blank\"\u003eAPOLLO STUDIOS (ASCAP).\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAndrew David Perkins currently resides in Michigan with the love of his life whom he married in 2010, and their daughters. His interests include theology, photography, cinema, vintage instruments, gear, gastronomy, and craft-brewing.",
