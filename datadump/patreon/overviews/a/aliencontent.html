    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rPcJ2VMkWsk\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cbr\u003e\u003cbr\u003eWHAT IS ALIENCONTENT?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIf you love cool, mind-blowing films, series, and documentaries in the alien/UFO genre, then AlienContent is your destination for out-of-this-world extraterrestrial entertainment -- and the best part is you get to help create it all!\u00a0\u003cbr\u003e\u003cbr\u003eThrough your generous patronage, AlienContent will...\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate awesome original content for you including feature films, eye-opening alien/UFO documentaries, and ongoing original series.\u003c/li\u003e\u003cli\u003eProvide you exclusive behind-the-scenes access to every step of development and production of the projects -- including storyboarding, visual F/X, casting, and on-set vlogging.\u003c/li\u003e\u003cli\u003eLet you help develop AlienContent material, witness the production, receive a producer credit, and attend premieres*\u003c/li\u003e\u003c/ul\u003e*\u00a0depending on your Reward Level.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003eWHO AM I TO DO THIS?\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cbr\u003eI\u0027m Los Angeles-based filmmaker Dean Alioto, the creator of the first found-footage movie, \u003cem\u003eUFO ABDUCTION\u003c/em\u003e. I later remade my film for Paramount TV called, \u003cem\u003eALIEN ABDUCTION: INCIDENT IN LAKE COUNTY (aka THE McPHERSON TAPE\u003c/em\u003e). Both films spurred online conspiracy theories claiming that the alien footage was REAL -- even accusing yours truly of being part of a government disinformation campaign!\u003cbr\u003e\u00a0(https://en.wikipedia.org/wiki/Alien_Abduction:_Incident_in_Lake_County)\u00a0\u003cbr\u003e\u003cbr\u003eLike you, I\u0027m a diehard sci-fi and doc fan and crave great stories and will stop at nothing to tell them -- even exposing a few governmental cover-ups along the way. \u003cbr\u003e\u003cbr\u003eThough I have a crapload of great filmmaking resources (see The Team below), I\u0027m a one-man band on this special mission and need your kind patronage to cover my micro Black Ops production budgets. The amount of help and feedback you provide will greatly determine how far out into the unknown I can take you. To quote a princess from a galaxy far far away, \"Help me, Obi-Wan-Patron, you\u0027re my only hope!\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eDO YOU HAVE ANY SAMPLES OF WHAT YOU\u0027RE GONNA DO WITH MY PATRONAGE?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHere ya go...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/d190a5_ea457b4605254862a627570a159b9e50~mv2_d_1263_1464_s_2.png/v1/fill/w_1200,h_1390,al_c,usm_0.66_1.00_0.01/d190a5_ea457b4605254862a627570a159b9e50~mv2_d_1263_1464_s_2.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDARK SIDE OF THE MOON\u003c/strong\u003e\u003c/em\u003e is a sci-fi thriller project about a blogger and an ambitious young reporter who must join forces to uncover the greatest UFO cover up of all time.\u00a0 \u003ca href=\"http://www.DarkSideOfTheMoonMovie.com\"\u003ewww.DarkSideOfTheMoonMovie.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/d190a5_bd25c2cd442d4f639e5005f77ed0d801~mv2.png/v1/fill/w_1200,h_618,al_c,usm_0.66_1.00_0.01/d190a5_bd25c2cd442d4f639e5005f77ed0d801~mv2.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSKYLER\u0027S ALIEN ABDUCTION BLOG\u003c/strong\u003e\u003c/em\u003e is a new dark-comedic series about a drummer trying to make it in the L.A. indie-rock scene while working at Starbucks and boobytrapping his apartment against psycho abducting aliens. \u003ca href=\"http://dean353.wixsite.com/skylers-alien-blog).\"\u003ehttp://dean353.wixsite.com/skylers-alien-blog\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/d190a5_6f2eb4ba820649e7bdebe3e2a5ec00fc~mv2.png/v1/crop/x_0,y_167,w_968,h_1131/fill/w_968,h_1130,al_c/d190a5_6f2eb4ba820649e7bdebe3e2a5ec00fc~mv2.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eINCIDENT IN LAKE COUNTY\u003c/em\u003e \u003c/strong\u003ewill be the theatrical film, and the last installment, of my alien abduction found-footage trilogy involving a family being abducted in real-time by creatures from another world. \u003ca href=\"http://www.AlienAbductionMovies.com\"\u003ewww.AlienAbductionMovies.com\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eTHE TEAM\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWorking with AlienContent will be an amazing collection of top industry professionals, including the premiere special effects company AFX Studios (\u003cem\u003eAMERICAN HORROR STORY, STAR TREK, THE CABIN IN THE WOODS\u003c/em\u003e - \u003ca href=\"https://www.afxstudio.net/\"\u003ehttps://www.afxstudio.net/\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eAND LASTLY...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI solemnly promise to treat your generous patronage with gratitude and respect, to make you proud of being the most important part of this insanely rad alien/UFO sci-fi venture!\u00a0\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eDean\u003cbr\u003e\u003ca href=\"http://www.AlienContent.com\"\u003ewww.AlienContent.com\u003c/a\u003e  \u00a0\u00a0\u00a0\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e"
