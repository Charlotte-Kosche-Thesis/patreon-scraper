    "published_at": "2015-04-09T08:37:24+00:00",
    "summary": "Welcome\nto my Patreon! I am Megan Elizabeth from\u00a0\u003ca href=\"http://AboveRubiesStudio.com\" rel=\"nofollow\" target=\"_blank\"\u003eAboveRubiesStudio.com\u003c/a\u003e and\u00a0\u003ca href=\"http://LifeAboveRubies.com\" rel=\"nofollow\" target=\"_blank\"\u003eLifeAboveRubies.com\u003c/a\u003e and I first want to welcome you to this very new\nventure for myself!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nThank\nyou\u003c/strong\u003e for taking your time to stop by and learn more about me and what I hope to accomplish here, as I hope it\ninspires and encourages you today!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nI\u0027m\ninviting long time friends and all new followers alike to pledge to\nAboveRubiesStudio now and help reach, inspire and encourage families who truly want to\ntake their passions in life to the next level but just maybe are a\nlittle stuck.\n\t\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBottom line, here is the biggest goal\u003c/strong\u003e in why I decided to raise support through Patreon. \u00a0It truly is to love on and bless others in life! Send gifts of love and encouragement out, be there to pay that electric bill so that Momma doesn\u0027t have to worry when or if the lights are going out, set up a home-based business for that hard-working, just need the chance and the direction, woman to get her started towards her success. \u003cstrong\u003eAnd MUCH Much More! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\tPatreon\nis an awesome way to contribute to AboveRubiesStudio.com, the\nexpenses and the time that go into the site to bring you Tuesday\nTutorials, TNT Videos and more. \u00a0It would be fun to also bring them back to a higher\nlevel as well! BUT, \u003cstrong\u003ehere\u0027s the thing. When you become an ARS Patreon,\nportions of your support go to helping moms especially who really\nneed an extra hand in getting life on their feet or just that\nencouragement to keep going!\n\t\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\tSee\nI am now a single mom \u2013 I know how scary it can be when life\nchanges and you have kids to support. You don\u0027t want to be a charity\ncase, you really don\u0027t want to use \u201cthe system\u201d (though I\u0027m not\nsaying there aren\u0027t times its necessary or a blessing) but you\u0027re\nready to take action and truly learn the skills and use the passions\nin your heart to succeed and support your family!  Been there\nand doing that!!!\n\t\u003cbr\u003e\u003cbr\u003e\n\n\tSo\nmy commitment in\u00a0\u003ca href=\"http://AboveRubiesStudio.com\" rel=\"nofollow\" target=\"_blank\"\u003eAboveRubiesStudio.com\u003c/a\u003e and\u00a0\u003ca href=\"http://LifeAboveRubies.com\" rel=\"nofollow\" target=\"_blank\"\u003eLifeAboveRubies.com\u003c/a\u003e as well \u2013 is to really\nfocus on working with these kinds of women and offering special\n\u201cgifts of love\u201d encouragement and financial support as well to\nsee true success come!\n\t\u003cbr\u003e\u003cbr\u003e\n\n\tI\nwould love to have all ARS subscribers become Patreon supporters and come be on board with\nme. Like I said you can pledge as little as $1.00 \u2013 to $100 or even\n$1,000 a month if you\u0027re so inclined!! Any amount goes such a long way and\n\u003cstrong\u003eprovides you with additional benefits as well\u003c/strong\u003e!  You can cancel at\nanytime with no obligations or hassles from me because\u003cstrong\u003e I love that\nyou\u0027re here and Enjoy the Moments with me!\n\t\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI truly see this as a very unique opportunity to take ARS back to\nbeing the hobby I love and got me through so much when it first\nstarted \u2013 to helping so many others in the long term \u2013 all while\nyou get to enjoy hours upon hours of crafting, scrapbooking and\ndiecutting specific videos and all new content as well.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\tAs\na Patreon you will get access to all videos I post before the general\npublic! \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003e\u003c/b\u003e\u003c/strong\u003eYou also get entered into patreon exclusive giveaways\nthat I will host monthlyaccess to a private facebook group\u00a0you can request specific videos or help in your craft \u00a0even the\nopportunity to support upcoming productions with first looks and\ninsider information!\n\u003cbr\u003e\u003cstrong\u003e\n\u003cbr\u003eAs\nPatreon support grows, you will see other benefits come as\nwell. \u003c/strong\u003e\u003cbr\u003eI would love to bring on additional contributors to the website\nand pay them for their efforts. I additionally would like to be able\nto bring out additional production teams to increase the level of\nquality you see at AboveRubiesStudio.com through that level of\nsupport.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdditional rewards and bonuses listed below! \u003c/strong\u003eLike being entered for a monthly $100 Giftcard, access to request videos you want to see, get featured in the videos - and more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eA little back history, if you don\u0027t know me...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://aboverubiesstudio.com/\" rel=\"nofollow\"\u003eAboveRubiesStudio.com \u003c/a\u003estarted in 2009 truly an outlet for myself \u2013 I had just had a baby and postpartum depression was kicking my rear end! I had years of experience in relationship marketing and internet marketing and finally decided I just needed to start a \u201chobby blog\u201d in crafting and specifically with my Cricut machine. That hobby blog quickly grew into tens of thousands of followers world-wide, the production of 9 DVDs and an entire Scrapbook product line, ByMeganElizabeth. All that to say Above Rubies Studio became a FULL TIME Business. (SO blessed by that Season of life!)\u003cbr\u003e\u003cbr\u003eOver the course of the last few years, I have made some signifcant changes to my life and my goals. One goal that has \u003cstrong\u003ealways exisited\u003c/strong\u003e in me has been to help women find their worth and to truly embrace life feeling beautiful on the inside and out. AND that is one of the reasons why I am here talking to you today! \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://aboverubiesstudio.com/\" rel=\"nofollow\"\u003eAboveRubiesStudio.com\u003c/a\u003e has been transforming over the last few months back into \u201cmy hobby\u201d than truly \u2013 my business. I\u0027m very happy I made that decision for myself and my family, but I just can\u0027t give it up altogether \u2013 I LOVE doing Tutorials, Posts and Videos! \u003cbr\u003e\u003cbr\u003eMy \u003ca href=\"http://lifeaboverubies.com/\" rel=\"nofollow\"\u003ebusiness\u003c/a\u003e is to truly help others (women especially) get up and started, get going, and successful in the life and business of their dreams and I\u0027m blessed to be able to work with hundreds of women daily to do just this. \u003cbr\u003e\u003cbr\u003eBut where does that leave \u003ca href=\"http://aboverubiesstudio.com/\" rel=\"nofollow\"\u003eAboveRubiesStudio.com \u003c/a\u003eand all my crafting tutorials?! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s the cool thing\u003c/strong\u003e \u2013 utilizing Patreon and with your help \u2013 change the lives of others AND keep this website running and GROWING!!! \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://aboverubiesstudio.com/\" rel=\"nofollow\"\u003eAboveRubiesStudio.com\u003c/a\u003e will continue to be a free blog with hundreds of videos and thousand+ posts all about Crafting, Die-cutting, Scrapbooking, Cardmaking and other DIY projects with a little bit of life encouragement mixed in. \u003cbr\u003e\u003cbr\u003eHowever, with your Patreon support \u2013 as little as $1.00/month goes deep!!! \u003cbr\u003e\u003cbr\u003eSo \u2013 like I said \u2013 no Obligations to YOU my Dear ARS Friend! I love you and am SO thankful for you daily! However, I hope you take the time to consider all of the support level options today and start making dreams come true!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\tEnjoy\nthe Moments and no matter what \u2013 KEEP GOING!\n\u003cbr\u003eAll my love,\u003cbr\u003eMegan\u00a0\u003cbr\u003e\u003c/strong\u003eYou can learn more about me and my story\u00a0\u003ca href=\"http://www.lifeaboverubies.com/about-2/\" rel=\"nofollow\" target=\"_blank\"\u003ehere at http://LifeAboveRubies.com\u003c/a\u003e"
   },
