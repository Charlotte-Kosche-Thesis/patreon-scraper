    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FbBU_hRVbRD4%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DbBU_hRVbRD4\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FbBU_hRVbRD4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://www.youtube.com/watch?v=bBU_hRVbRD4",
    "one_liner": "Vamos Aprimorar a Fina Arte de Criar e Contar Hist\u00f3rias!",
    "patron_count": 5,
    "pay_per_name": "Buffet de Jogos Artesanais",
    "pledge_sum": 1440,
    "pledge_url": "/bePatron?c=80784",
    "published_at": "2016-10-09T20:19:04+00:00",
    "summary": "\u003cstrong\u003eIf you don\u0027t speak portuguese...\u003cbr\u003e\u003c/strong\u003e...Simply access this \u003ca href=\"http://www.patreon.com/creation?hid=687163\"\u003elink\u003c/a\u003e, for better explanation.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBem-Vindos a Um Mundo de Hist\u00f3rias e Aventuras!\u003c/strong\u003e\u003cbr\u003eOl\u00e1, prezados visitantes!\u003cbr\u003e\u003cbr\u003eMeu nome \u00e9 Jairo, e serei o seu anfitri\u00e3o neste projeto. Um espa\u00e7o que envolve a produ\u00e7\u00e3o de experi\u00eancias singulares, hist\u00f3rias a partir de jogos e vice-versa.\u003cbr\u003e\u003cbr\u003eE tudo acontecendo conforme seus desejos, \u00e9 claro.\u003cbr\u003e\u003cbr\u003eAssim sendo, compartilho com voc\u00eas os meus objetivos:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eConstruir jogos que consolidem o RPG independente como hobby;\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eTrabalhar na divulga\u00e7\u00e3o deste tipo de projeto e atividade;\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eContribuir no crescimento, nacional e internacional, do RPG;\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eObter apoio financeiro para concretizar os objetivos listados acima.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eMas, Como Tornar Isso Poss\u00ed\u00advel?\u003cbr\u003e\u003c/strong\u003eIsso \u00e9 bastante simples: a cria\u00e7\u00e3o cont\u00ed\u00adnua de jogos!\u003cbr\u003eRPGs, Boardgames, Cardgames narrativos, quem sabe algum LARP... \u003cbr\u003eIsso vai depender apenas do apoio de voc\u00eas.\u003cbr\u003e\u003cbr\u003eCaso aceitem atuar como meus \u003cstrong\u003eBenfeitores\u003c/strong\u003e, voc\u00eas definir\u00e3o um valor em dinheiro para me auxiliar nesta empreitada.\u003cbr\u003e\u003cbr\u003eA proposta \u00e9 bastante simples: para cada jogo que eu conseguir publicar, voc\u00ea ir\u00e1\u00a1 contribuir dando-me uma gorjeta (deduzida de seu cart\u00e3o). Quanto maior a sua contribui\u00e7\u00e3o, maiores ser\u00e3o seus benef\u00ed\u00adcios perante minha cria\u00e7\u00e3o, em valores proporcionais.\u003cbr\u003e\u003cbr\u003eAs contribui\u00e7\u00f5es come\u00e7am em \u003cstrong\u003eum d\u00f3lar \u003c/strong\u003e- isso mesmo, um d\u00f3lar! Um valor aparentemente irris\u00f3rio (ou nem tanto), mas de grande significado para mim. Claro que voc\u00ea ser\u00e1 livre para contribuir com valores mais altos, e n\u00e3o receber\u00e1 cobran\u00e7as extras caso eu venha a produzir mais que o esperado (um jogo a cada dois ou tr\u00eas meses).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComo Assim, \"Benfeitor\"?\u003c/strong\u003e\u003cbr\u003eO Patreon possui uma proposta simples de comunh\u00e3o entre f\u00e3s e artistas, criando um canal de comunica\u00e7\u00e3o constante entre as partes. Muito mais que contribuir com apenas um projeto (como acontece nos financiamentos coletivos), voc\u00ea \u00a0apoiar  todo o processo de cria\u00e7\u00e3o junto com outros f\u00e3s, e acabar  estimulando ainda mais a produ\u00e7\u00e3o (seja com o valor m\u00ednimo, ou al\u00e9m deste).\u003cbr\u003e\u003cbr\u003eChamo-lhes de \"Benfeitores\", pois voc\u00eas dar\u00e3o margem para que minha paix\u00e3o perante os jogos cres\u00e7a ainda mais. Defino aqui dois tipos de \u003cstrong\u003eBenfeitor\u003c/strong\u003e, a partir de contribui\u00e7\u00f5es e benef\u00edcios distintos. S\u00e3o eles: o \u003cstrong\u003eCliente \u003c/strong\u003ee o \u003cstrong\u003eFregu\u00eas\u003c/strong\u003e.\u003cbr\u003eVoc\u00ea ver\u00e1 uma descri\u00e7\u00e3o mais detalhada de cada um destes (e de tudo que cada um recebe) mais adiante.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Jogos \u00e0 L\u00e1 Carte?\" WTF?\u003c/strong\u003e\u003cbr\u003eEsta   uma proposta um pouco distinta, ao mesmo tempo que tomo como um desafio pessoal. De tempos em tempos, irei criar um jogo - e voc\u00ea poder\u00e1 fazer parte disso. Caso seja um visitante qualquer, voc\u00ea \u00a0ter\u00e1 oportunidade de exp\u00f4r um tema (caracterizado em uma palavra-chave), para que eu a transforme em jogo (seja ele original, com regras pr\u00f3prias, seja ele um hack ou adapta  o para outro jogo). Como meu \u003cstrong\u003eBenfeitor\u003c/strong\u003e, voc\u00ea \u00a0pode ir mais a fundo - sugerindo qual tipo de jogo ele pode ser, ou algum detalhe no seu contexto e/ou regras! A sua chance de participar do meu processo criativo, a partir do contato mantido entre n\u00f3s. \u003cbr\u003e\u003cbr\u003ePretendo fazer isso criando um jogo a cada trimestre (desde o desenvolvimento inicial ao preparo do produto final). Mas os manterei a par de tudo num acerto de contas paralelo \u00e0 entrega, via Hangout e com participa\u00e7\u00e3o ativa de amigos e \u003cstrong\u003eBenfeitores\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDe Jogos Para Produtos\u003c/strong\u003e\u003cbr\u003eTodo e qualquer jogo produzido por mim ser\u00e1 \u00a0gratuito e liberado sob a licen\u00e7a \u003cstrong\u003eCreative Commons 4.0\u003c/strong\u003e. Os \u003cstrong\u003eBenfeitores\u003c/strong\u003e ter\u00e3o \u003cstrong\u003edireitos plenos\u003c/strong\u003e sobre o conte do destes jogos (o que os torna os primeiros a receberem qualquer atualiza  o pertinente nos jogos j\u00e1 \u00a0produzidos). De acordo com o seu desenvolvimento e interesse dos \u003cstrong\u003eBenfeitores\u003c/strong\u003e eu os publicarei de forma independente e artesanal. Neste caso, ser um \u003cstrong\u003eBenfeitor\u003c/strong\u003e significa ter descontos exclusivos quando adquiri-lo! \u003cbr\u003eE, como n\u00e3o poderia deixar de ser, todo e qualquer projeto ter\u00e1 \u00a0seu nome na lista de agradecimentos - pois, n\u00e3o fosse o seu apoio, ele jamais se concretizaria! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDe Que Tipo de Jogos Estamos Falando?\u003cbr\u003e\u003c/strong\u003eNeste momento, apresento-lhes a \"carta de jogos\" que j\u00e1 tenho aqui publicados:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003ePostmortem (Cardgame Narrativo): \u003c/strong\u003eUm jogo sobre a vida, pelos olhos de um morto. Nele, os jogadores alternam entre o papel de um Esp\u00edrito rec\u00e9m-descarnado, e as cenas/mem\u00f3rias de sua vida - tudo isto intermediado por cartas de Tarot, e pela busca da verdade sobre o seu assassinato;\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eCa\u00e7ada ao Colosso (RPG):\u003c/strong\u003e Minha tentativa de construir um jogo puramente \u00e9pico, na verdade. Os jogadores interpretar\u00e3o, juntos, um Her\u00f3i, que deve desafiar um inimigo absurdamente poderoso, o Colosso, em busca de um objetivo particular. Um jogo que abrange muitos recursos em grupo - desenho de mapas, enigmas e at\u00e9 mesmo m\u00fasicas - para construir uma hist\u00f3ria em torno deste duelo;\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eProtocolo \u00c9den (RPG):\u003c/strong\u003e Projeto este constru\u00eddo para o concurso Game Chef Brasil 2014, que associa um futuro ca\u00f3tico a esperan\u00e7a. Os jogadores interpretar\u00e3o Drones (m\u00e1quinas remanescentes de uma era de paz e ilumina\u00e7\u00e3o intelectual), que possuem o \u00e1rduo trabalho de reconstruir o mundo - lidando n\u00e3o apenas com os desafios externos, mas com as emo\u00e7\u00f5es que desenvolveram neste processo;\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eInsetopia (RPG): \u003c/strong\u003eO que voc\u00ea faria se, de repente, acabasse transformado em um grande Inseto? Este \u00e9 um jogo-homenagem \u00e0 obra m\u00e1xima de Fanz Kafka, a \u003cem\u003eMetamorfose\u003c/em\u003e, escrito no centen\u00e1rio do autor (e arpesentado no concurso RPG\u00e9nesis 2013).\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003eNo entanto, conto com a sua \u003cstrong\u003eid\u00e9ia\u003c/strong\u003e para que novos jogos possam surgir.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eAinda Est\u00e1 \u00a0Com D\u00favidas Sobre o Projeto, Ou Sobre Mim?\u003c/b\u003e\u003cbr\u003eNa verdade, j\u00e1 estou agradecido por ter lido at\u00e9 aqui! :D\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eVoc\u00ea \u00a0pode me contatar diretamente pelo e-mail sabbathmalkavian@hotmail.com (estarei mais que satisfeito em conversar com voc\u00ea ).\u003cbr\u003e\u003cbr\u003eCaso j\u00e1 \u00a0esteja satisfeito, torne-se voc\u00ea \u00a0tamb\u00e9m meu \u003cstrong\u003eBenfeitor\u003c/strong\u003e, e me ajude a ampliar a produ\u00e7\u00e3o de RPG nacional - aqui, e para o mundo!\u003cbr\u003e"
