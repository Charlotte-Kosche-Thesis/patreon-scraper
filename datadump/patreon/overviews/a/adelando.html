    "summary": "Hello Patrons!\u003cbr\u003e\u003cbr\u003eI\u0027m a lead designer and creator of an upcoming Minecraft server for Kalgoorlie, Western Australia. I have been working on and testing \"The Minecrux Network\" privately since early 2016 in the hopes to finally have a public and playable server network.\u00a0\u003cbr\u003eSince starting this project I\u0027ve put countless hours into testing and getting the network ready for the public, even setting up stalls at community events to gain interest in the project...\u003cbr\u003e\u003cbr\u003eThe main highlight for \"The Minecrux Network\" is the addition of a local town map of Kalgoorlie-Boulder in the Minecraft game, that once public, our goal would be to engage the community to help develop areas of the map, in 3D. \u003cbr\u003e\u003cbr\u003eResulting in a 3D map of Kalgoorlie-Boulder in Minecraft.\u003cbr\u003e\u003cbr\u003eI\u0027ve joined Patreon to put through my plans and ideas to deploy the network software either on hosted or owned hardware in the city.\u003cbr\u003e\u003cbr\u003eWith your support on Patreon, you will be helping us get the network public, all donations raised will immediately go towards the services we need to get going and set ourselves up.\u003cbr\u003e\u003cbr\u003eWithout the community support we may to cancel all ideas for the project, furthermore we could be looking towards allowing local business\u2019 or groups to advertise in the server to make the server free for everyone!\u003cbr\u003e\u003cbr\u003eWith the reward tiers, They will be rewarded as soon as the network is live, and I\u2019ll try to process them in the first week of the month, Patrons will receive an email requesting details regarding the tier level.\u003cbr\u003e\u003cbr\u003ePlease note: The beta testing at the Diamond tier is for people to test upcoming changes to the network after release, This is different to the signed up we had at kids fest. The beta test sign up at Kids fest is for testing the network with us before the public release.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e~Aidan Stevens"
