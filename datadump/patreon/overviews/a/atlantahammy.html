    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/VS1iiEb.png\"\u003e\u003cbr\u003e\u003ca href=\"http://atlanta-hammy.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig10.deviantart.net/08bb/f/2016/336/7/4/deviantart_large_by_kimicha-d8xtr5j.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/atlantahammy/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/atlantahammy/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig04.deviantart.net/db05/f/2016/336/7/e/instagram_large_by_kimicha-daqcf9t.png\"\u003e\u003c/a\u003e \u003ca href=\"http://atlantahammy.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig12.deviantart.net/1e21/f/2016/336/e/d/tumblr_large_by_kimicha-d8xts2m.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/Atlantahammy?lang=en\" target=\"_blank\"\u003e\u003cimg src=\"http://orig13.deviantart.net/870e/f/2016/336/d/d/twitter_large_by_kimicha-d8xtsaw.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.twitch.tv/atlantahammy\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/atlantahammy\" target=\"_blank\"\u003e\u003cimg src=\"http://orig15.deviantart.net/49b6/f/2016/336/8/2/twitch_large_by_kimicha-d8xtsip.png\"\u003e\u003c/a\u003e \u003ca href=\"https://picarto.tv/TheHamsterCage\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://picarto.tv/TheHamsterCage\" target=\"_blank\"\u003e\u003cimg src=\"http://orig15.deviantart.net/c023/f/2016/336/b/5/picarto_large_by_kimicha-daqcee6.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/user/AtlantaHammy\" target=\"_blank\"\u003e\u003cimg src=\"http://orig07.deviantart.net/9fc3/f/2016/336/0/4/youtube_large_by_kimicha-daqcabt.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.redbubble.com/people/atlantahammy?asc=u\" target=\"_blank\"\u003e\u003cimg src=\"http://orig00.deviantart.net/698f/f/2016/336/c/a/redbubble_large_by_kimicha-daqcvvl.png\"\u003e\u003c/a\u003e\u003c/div\u003eHello, I am Atlanta Hackworth, or Atlantahammy \u003cem\u003e(Atlanta-Hammy) \u003c/em\u003eI\u0027m a I am a self taught digital artist, and a video game and animated show fanatic, I\u0027m also a comic creator, but I\u0027ve not really posted a full on series since I was 13, due to a number of things.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe reason I\u0027ve made a patron is because I\u0027ve been struggling to get myself up off the ground, as I am unemployed, and been struggling to get a job for years now, I\u0027ve also been wanting to pursue my goal of becoming a comic artist, but with the struggles I\u0027ve had, it\u0027s made it extremely hard to get the motivation to even start, I have so many ideas.\n\u003cbr\u003e\n\u003cbr\u003e\nBy creating this patreon it would help motivate me to actually put those ideas into action and actually start working on them, while helping me and my roommate out financially with money for food, bills, medical bills for both humans and cats, and savings.\u003cbr\u003e\u003cbr\u003eAlso, a finale note, nothing on here will be exclusive, as I am a biiit over excited and always wanting to share my work with everyone~ So this is more just a early access kinda thing.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003eA word of warning to those wishing to support me!:\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eI am mentally disabled, and sometimes some drawings / videos / rewards will be posted slower on some days, while other days maybe quicker, then normal, it should also be noted I don\u0027t do heavy machine drawings, mainly due to the sheer amount of detail that needs put into them, and I do not view myself as that skilled a artist yet.\u003cbr\u003e\u003cbr\u003eAs for the comic rewards in some tiers, some of those may not be able to be given out yet, due to not currently having a comic currently anything running at this point... However it will become a matter of discussion when things start.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for reading.\u003c/div\u003e"
