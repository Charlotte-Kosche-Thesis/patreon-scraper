    "summary": "HEY HEY, ACTUAL ADULTS! Welcome to the Patreon page for Actually Adultish, the podcast where we talk about all things related to ADULTING. Being an adult in today\u0027s world is confusing AF, so let\u0027s talk about it. This podcast touches on a little bit of everything. I have interviews with experts and \"regular people\" like you and me, Q\u0026amp;A episodes, and solo experience episodes. What topics do I talk about? I love to talk about TABOO topics, and we get \u003cem\u003every \u003c/em\u003eraw and real on this podcast. Dating, relationships, family issues, health, fitness, careers, college, awkward transitional life phases, pop culture, reality TV, sex, eating disorders, body image issues, money probs, finding your life purpose, entrepreneurship, mindfulness, and much much more.\u00a0\u003cbr\u003e\u003cbr\u003eI started this podcast as a way to share stories and advice, and to let people know that they\u0027re NOT ALONE in any of the struggles they face. I hope this podcast makes adulting a little bit easier for you, or at least slightly more entertaining. I pour my heart and soul into every bit of content I put out there, and I would love for you to support me.\u00a0\u003cbr\u003e\u003cbr\u003eIf this podcast makes you smile, laugh, cry, touches you or impacts you in any way, I would really appreciate your support! As someone with two full-time jobs (not sure how I squeeze that in,) who also has a blog, and is also back in school, it does take a lot of time and effort to be able to get this content out there...and I\u0027m not paid to do it! (Yes, sleep is suffering.) If you\u0027d like to support my process and help me be able to continue to create content on a regular basis, please become a patron! I\u0027d love for you to join ACTUALLY ADULTISH PODCAST NATION.\u00a0"
