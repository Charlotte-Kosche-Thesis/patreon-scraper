    "published_at": "2016-06-25T10:52:59+00:00",
    "summary": "Hey there!\u00a0\u003cbr\u003eThis Patreon page is my chance to create more content just for you, inspire you to chase your dreams and to have more time to connect and share everything I can with you!!\u003cbr\u003e\u003cbr\u003eMy name is Aurora OBrien and I am an exceptionally passionate artist w/ an absolutely relentless desire to express my raw emotions \u0026amp; genuine self through art, modeling, \u0026amp; acting! There is a fire burning within me that I simply cannot deny. I am meant to create. I will no matter the costs. I hope that by pursuing my dreams, I can inspire you to do the same. We are all capable of amazing things. We simply have to figure out what it is, and go for it!\u00a0\u003cbr\u003e\u003cbr\u003eThat is what I am doing right now. Actually, I have been for quite some time. I took a leap of faith! I worked as a waitress for 8 years before deciding to go all in for my passion. It\u0027s been 3 years now and I couldn\u0027t be happier! I was stuck, depressed, confused, frustrated, and surrounded by negative people. Now I am filled with positive energy, excitement, passion, and motivation. It\u0027s all thanks to going after my dreams and surrounding myself with fellow creative people that are also looking to rip off their masks and live up to their true potential!\u00a0\u003cbr\u003e\u003cbr\u003eMy success is not measured in dollar amounts, but in experience and connections. You see, something beautiful happens when you accept who you are, what it is you want, and just put yourself out there. Your vibe attracts your tribe. By doing what you love, you draw those who share your interests and passions to you. Once this happens, just watch as those restraints that the non-believers put on you slowly deteriorate and fall to the floor. Suddenly you are diving into creative endeavors fearlessly, with fellow passion-driven dreamers by your side, working towards a common goal. How liberating is that?! You feel as though you can fly\u2026\u003cbr\u003e\u003cbr\u003eThe art that comes from such beautiful circumstances is awe-inspiring, and I would like to invite you to join this journey! Help me, \u0026amp; the amazingly talented people I work with, to create, share, \u0026amp; inspire you, to the moon and back!! With your help, we can really up our game and push the limits above and beyond!\u00a0The sky is the limit my friends!!\u00a0\u003cbr\u003eJoin \u0026amp; be apart of the adventure!! :-D\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "\"Strike A Pose\" will be the ultimate reference book made for artists, models, and even photographers, BY artists, models, and photographers.\u003cbr\u003eIn this book I would like to cover the basics of posing; i.e Pointing of toes, angling your hips away from the camera, arching of the back, etc. \u003cbr\u003eThis will help budding models refine their poses.\u003cbr\u003eArtists, to know what to keep in mind when drawing poses from their imagination\u00a0\u003cbr\u003eAnd photographers, so they know how to direct the model in a professional manner.\u003cbr\u003e\u003cbr\u003eI would also like to break down the human form into more simplified shapes and explain the line of action.\u003cbr\u003eThen, invite my dear friend \u0026amp; photographer Dave Kelley, to explain different lighting techniques \u0026amp; camera angles, so that models, artists, and photographers can create flawless and dynamic looks!\u00a0\u003cbr\u003e\u003cbr\u003eBeing a model myself, I know countless extremely talented and beautiful models to grace the pages this book! That way, we get several different body types, ethnicities and attitudes! These models are professionals \u0026amp; do make a living modeling though, so I need your help to hire them and really get the most out of this book!\u00a0I was also considering inviting some of my famous comic book artist friends to give tips on the side! Things like style, composition, and maybe even some motivating honesty might be helpful!\u003cbr\u003e\u003cbr\u003eIf we raise enough we can fill this book with amazing images, and maybe even\u00a0break it down into several different specialized books, and make into a series!\u00a0\u003cbr\u003eSome examples might be...\u003cbr\u003eAction posing, romance posing, casual, sensual, nude, expression,\u00a0avant-garde\u00a0etc ect.\u00a0\u003cbr\u003eRim Lighting, Butterfly Lighting, Rembrant, etc, etc.\u003cbr\u003eAmerican Comic book style, anime style, chibi, portraits, etc, ect.\u003cbr\u003e\u003cbr\u003eI have all the right connections, right now! So, let\u0027s pull together and create something we can all benefit from!!\u003cbr\u003e\u003cbr\u003eWhat will the $ raised be used for?\u003cbr\u003eHourly model wages\u003cbr\u003eHourly photographer wages\u003cbr\u003eTips for artists time\u003cbr\u003eLayout Costs\u00a0\u003cbr\u003ePrinting Costs\u003cbr\u003e",
