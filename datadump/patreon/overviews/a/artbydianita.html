    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHi! I\u0027m Diana! Welcome to my Patreon!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://orig09.deviantart.net/f875/f/2017/214/8/0/eternity_sm_by_blackangel_diana-dbinam5.jpg\" style=\"width: 537px;\"\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eI\u0027m a self-taught artist from Mexico, currently living in Texas with my dear husband and our crazy dog. I\u0027ve been working as an independent artist since 2006. I studied Engineering but changed paths after college. After all this turmoil and a few health problems, I felt lost in my art journey until I found that I felt really inspired and excited when exploring art by\u00a0artists like Luis Royo and the works of Julie Bell and Boris Vallejo back in 2008-2009.  You will find me drawing unicorn girls with long, flowing hair and facing my fears as I re-learn how to paint with acrylics and oils to correct habits that came from learning everything on my own.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://pre12.deviantart.net/1f33/th/pre/f/2017/214/8/1/smaugust003_canihazbellyrubz_wm_by_blackangel_diana-dbinajz.jpg\" style=\"width: 387px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eBut, why Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatreon is a platform that connects you with your favorite creators and it lets you support them directly! \u003cbr\u003e\u003cbr\u003ePatreon provides a direct way for me to communicate with you. Here, I can share more than what I share on social media: photos of works in progress, tips, tricks, and narrated versions of my time-lapses for you to check hoping it will help your own growth, as watching other artists helped me. Your patronage will help me focus on creating more personal pieces and more complex work. You will have a first-row seat for you to watch me develop my ideas, frustrations, and art practices. You will also receive lovely rewards every month!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig01.deviantart.net/b4e7/f/2017/214/c/9/cat_wm_by_blackangel_diana-dbinag6.jpg\" style=\"width: 558px;\"\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://img10.deviantart.net/73aa/i/2017/214/1/c/progress_01_by_blackangel_diana-dbinaw0.jpg\" style=\"width: 560px;\"\u003e\u003cbr\u003e\u003cblockquote\u003eSketches/studies for a private commission.\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eA bit about my art on Patreon\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003eI\u2019m a traditional artist who works with graphite, color pencils and paints. My graphite art relaxes me greatly and my paintings pushes me forward to where I\u2019d love to be! My daily practices revolve mostly around graphite art with metallic details; my most recognizable graphite pieces are unicorn ladies with long, flowing hair and small, symbolic elements. I\u2019m slowly painting again and, as I rebuild my foundations, I will be sharing this process with you.\u003cbr\u003e\u003cbr\u003eI want to share with you these both aspects of my creative process and hopefully inspire you to tackle your own practice with kindness. Make every day a step forward to where you want to be!You will meet unicorn ladies living in the darker parts of forests, lots of creatures from our world, and other creatures waiting to be created, like my dragon kittens, horses, unicorns, and pegasi. \u00a0You will also meet my winged female warriors striving to keep balance between us and nature and many other characters I\u2019d love to create based on women friends, family, and strangers that I love, admire, and look up to.\u003cbr\u003e\u003cbr\u003eI hope that these characters bring a positive image to your life and to the lives of your loved ones!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig10.deviantart.net/2ab5/f/2017/214/6/4/sketch028_wm_by_blackangel_diana-dbinadk.jpg\" style=\"width: 249px;\"\u003e\u00a0\u003cimg src=\"https://orig00.deviantart.net/a80b/f/2017/214/f/f/sketch024_wm_by_blackangel_diana-dbinadm.jpg\" style=\"width: 243px;\"\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://orig14.deviantart.net/6fd8/f/2017/214/b/0/smaugust002_mydearfriend_sm2_by_blackangel_diana-dbinak5.jpg\" style=\"width: 506px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/acef/f/2017/214/0/4/cat2_wm_by_blackangel_diana-dbinag2.jpg\" style=\"width: 361px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eDon\u0027t miss this info!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cb style=\"color: rgb(128, 100, 162);\"\u003eYou can cancel your pledge at any time\u00a0\u003c/b\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/sections/200968575-Pledges\" target=\"_blank\"\u003eFind more info here\u003c/a\u003e\u003c/li\u003e\u003cli\u003eIf you pledge for traditional art rewards, please, make sure your address is correct!\u003c/li\u003e\u003cli\u003eRewards will be shipped after payouts are received by the 5th of the next month! (if you pledged during August, your rewards will be posted/shipped after Sept 5th)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI\u0027d love to post updates between 2-3 times daily, M-F. If notifications drive you crazy, you can easily change this on your Profile -\u0026gt; \"Email Preferences\" and un-check boxes under my Patreon\u0027s page name.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhere else to find my work?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.artbydianita.com\" target=\"_blank\"\u003eMy Portfolio site\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.artbydianita.com/original-art/\" target=\"_blank\"\u003eShop for original art\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.artbydianita.com/shop/\" target=\"_blank\"\u003eShop for Prints.\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cul style=\"\"\u003e\u003c/ul\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cbr\u003e\u003c/ul\u003e\u003cstrong\u003eOther sites for Prints and Merchandise:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.inprnt.com/gallery/dianita/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cul style=\"\"\u003e\u003ca href=\"https://www.inprnt.com/gallery/dianita/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cli style=\"font-weight: bold;\"\u003e\u003ca href=\"https://www.inprnt.com/gallery/dianita/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.inprnt.com/gallery/dianita/\" target=\"_blank\"\u003eINPRNT\u003c/a\u003e\u003cspan style=\"font-weight: normal;\"\u003e . Prints of selected pieces.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.redbubble.com/people/artbydianita\" target=\"_blank\"\u003eRedbubble.\u00a0\u003c/a\u003e\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hi, I\u0027m Diana! \u00a0I live in beautiful Texas after living the first part of my life in Mexico. I live here with my dear husband and our crazy dog.\u00a0\u003cbr\u003e\u003cbr\u003eYou can a selection of my works at\u00a0\u003ca href=\"http://www.artbydianita.com\"\u003ehttp://www.artbydianita.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy work has gone through many changes during the years, exploring different styles, but always in traditional media, why? I feel really really connected with it as I work and feel the texture of the surface, I love it. I\u0027m recently exploring between graphite works and painting, both somehow different, but it a way that makes me wonder how to bring them together in the same stage. I love to draw fantastical women, sharing the stage with beautiful animals and plants, sometimes they\u0027re angels, sometimes they\u0027re unicorn ladies. But in all of them, I like to show little details about myself and my own discoveries and personal changes, as well as little aspects I admire of many women I know.\u003cbr\u003e\u003cbr\u003eI want my pieces to show kindness, respect between my characters and their world, strength and a feeling of belonging. Little explorations and hopes to translate my feelings into them.\u00a0\u003cbr\u003e\u003cbr\u003eOh, and I love horses! please don\u0027t be mad at me if I draw a lot of them. But I look to incorporate more animals to my works.\u00a0\u003cbr\u003e",
