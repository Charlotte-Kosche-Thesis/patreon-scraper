    "summary": "Dear \u003cstrong\u003eFriend\u003c/strong\u003e, \u003cbr\u003e\n\u003cbr\u003eOn January 23, 2002, the trajectory of my life changed. On that day, as I stood outside a home I had rented in Karachi, Pakistan, I had been a reporter for the \u003cem\u003eWall Street Journal\u003c/em\u003e reporter for over a decade. That late afternoon, a flock of parrots overhead, I waved goodbye to my colleague and friend, Danny Pearl, his wife, Mariane, beside me, as Danny departed for an interview from which he did not return.\u003cbr\u003e\u003cbr\u003eFive weeks later, we learned Danny had been murdered by extremists, acting in the name of my faith, Islam. My path transformed from a traditional news reporter to an investigative reporter, dedicated to exposing and challenging the ideology of extremism in Islam and advocating for an Islam of grace.\u003cbr\u003e\u003cbr\u003eIn the 15 years since, I have tapped my skills as a writer, public speaker and investigative journalist to advocate for an interpretation of Islam that promotes peace, human rights -- including women\u0027s rights -- and secular governance. \u003cbr\u003e\u003cbr\u003eThese are some of the projects I plan to realize with your support:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePublish an\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eAsra Investigates\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e online magazine with original content investigating issues of women\u0027s rights, terrorism and current events, including \u003cstrong\u003e\"What the Fatwa\"\u003c/strong\u003e (online database of progressive interpretations of Islam) and \u003cstrong\u003e\"Bearing Witness\"\u003c/strong\u003e (a feature of Muslims and others speaking truth to power)\u003c/li\u003e\n\t\u003cli\u003eDevelop Asra Investigates \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003evideo channel\u003c/span\u003e\u003c/strong\u003e\u00a0and \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003epodcast\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003eDevelop the\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eAsra Foundation\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e, \u003c/strong\u003ea nonprofit organization to support the \u003cstrong\u003eMuslim Reform Movement\u003c/strong\u003e, with initiatives including: the \u003cstrong\u003eRabia Project\u003c/strong\u003e to support sexual assault victims of ISIS and Islamic extremism; a speaking tour and critical thinking curriculum called,\u00a0\u003cstrong\u003eHonoring Islam with Difficult Questions.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003ePublish \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ea book \u003c/span\u003eon my investigative reporting related to Islam\u00a0\u003c/strong\u003eand\u00a0launch a discussion tour\u003cstrong\u003e. \u003c/strong\u003eI have a contract with \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eSt. Martin\u0027s Press\u003c/span\u003e\u003c/strong\u003e.\u003c/li\u003e\n\t\u003cli\u003eRealize the ideas and projects that you envision for a better world!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\nThank you again for your support, for caring about our world and for supporting my work in the world.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWith \u003cstrong\u003egratitude\u003c/strong\u003e,\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nAsra\u003c/strong\u003e"
