    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eHi people of the internets!\u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i561.photobucket.com/albums/ss52/XScar23X/mel_zps778c09f3.png\" style=\"width: 297px; float: left; margin: 0px 10px 10px 0px;\"\u003eI\u0027m \u003cspan style=\"color: rgb(84,141,212);\"\u003eMelissa\u003c/span\u003e, the creator of the webcomic\u00a0\u003ca href=\"http://epicchaoswebcomic.com/ \"\u003eEpic Chaos!\u003c/a\u003e.\u003cbr\u003e\n Epic Chaos! is a full color, once a week updated supernatural dramady about an artistic nursing student who draws a picture of her friend, and the drawing ends up coming to life!\u00a0 Melina, Nathan, and JJ are now forced to deal with all the trouble their new companion brings along with him, all while trying to graduate college.\u003cimg src=\"http://i561.photobucket.com/albums/ss52/XScar23X/patreonpromo3_zpsbbbfbf30.jpg\" style=\"float: right; width: 398px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nEC! has been an ongoing project, done whenever I have a spare moment, since 2010, going through a number of revisions until finally settling on the current story line, which has been going strong since 2012. \u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h2\u003e\u003cimg src=\"http://i561.photobucket.com/albums/ss52/XScar23X/brokemel_zps704420b3.png\" style=\"float: right; width: 297px; margin: 0px 0px 10px 10px;\"\u003eMy life long dream has been to be a full time working illustrator, being able to make a living off of my artwork, and to dedicate most of my time to create all the stories I have in my head. \u003cbr\u003eAs of this moment, my focus has primarily been on Epic Chaos!, but \nEC! isn\u0027t the only comic I want to work on. I have a number of other \ncomic series I have been thinking about and working on outside of my \nlittle webcomic. With the help of patrons, I\u0027ll be able to \nwork on all of the other stories along side EC!, and in return, patrons will get sneak previews of all the stories and illustrations I come up with!\u003cbr\u003e\u003ca href=\"https://scontent-sjc2-1.xx.fbcdn.net/hphotos-xpf1/v/t1.0-9/1610866_813283338738411_4799606076368914724_n.jpg?oh=4aeb6f39449f559a46f63c8a2b0df66d\u0026amp;oe=5652C8DA\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e I\u0027ve got reward tiers available for many budgets, and the more you give, the more you get!\u003cbr\u003eSome tiers include original art and art packages sent to you each month!\u003cbr\u003eThere are a few series in the works that will be only available in print, patrons will have first looks at the work and be given exclusive discounts on books and merchandise, just for supporting me. If all goes well, EC! might be able to go from a once a week updated comic, to \u003cimg src=\"http://i561.photobucket.com/albums/ss52/XScar23X/patreonpromo2_zps5e734a7f.jpg\" style=\"width: 356px; float: right; margin: 0px 0px 10px 10px;\"\u003ebiweekly :D\u003cbr\u003e\u003cbr\u003eThanks for stopping by and checking this out! Please share on all the social medias, and consider becoming a patron! :)\u003cbr\u003e\u003cbr\u003ePS: For \u003cstrong\u003eone time donations\u003c/strong\u003e, you can select a pledge and then select \u0027no reward\u0027. You can cancel after the first payment. \u003cbr\u003e"
