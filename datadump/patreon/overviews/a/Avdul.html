    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e---- \u0634\u0643\u0631 \u0644\u062f\u0627\u0639\u0645\u064a\u0646 \u0627\u0644\u0642\u0646\u0627\u0629\u00a0 ----\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629, \u0648\u062f\u064a \u0623\u0642\u0648\u0644 \u0634\u0643\u0631\u0627\u064b \u0644\u0643\u0644 \u0634\u062e\u0635 \u0633\u0627\u0639\u062f \u0623\u0648 \u0643\u0627\u0646 \u064a\u062a\u0645\u0646\u0649 \u064a\u0633\u0627\u0639\u062f \u0628\u0633 \n\u0645\u0627 \u0642\u062f\u0631 \u0644\u0633\u0628\u0628 \u0623\u0648 \u0623\u062e\u0631.  \u0641\u0644\u0648\u0644\u0627 \u0627\u0644\u0644\u0647 \u062b\u0645 \u0645\u0633\u0627\u0639\u062f\u062a\u0643\u0645, \u0645\u0627 \u0623\u062a\u0648\u0642\u0639 \u0627\u0644\u0642\u0646\u0627\u0629 \u0643\u0627\u0646 \u0648\u0635\u0644\u062a \n\u0644\u0645\u0627 \u0647\u064a \u0639\u0644\u064a\u0647 \u0627\u0644\u0623\u0646. \u0634\u0643\u0631\u0627\u064b \u064a\u0627\u0634\u0628\u0627\u0628 \u0648\u0634\u0627\u0628\u0627\u062a\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u0627\u0644\u0647\u062f\u0641 \u0645\u0646 \u0635\u0641\u062d\u0629 \u0627\u0644\u062f\u0639\u0645\u061f\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\t\u003cstrong\u003e\u062a\u0637\u0648\u064a\u0631 \u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0642\u0646\u0627\u0629 \u0628\u0645\u0633\u0627\u0639\u062f\u0629 \u0645\u062a\u0627\u0628\u0639\u064a\u0646\u0647\u0627 \u0648 \u0627\u0644\u064a \u0625\u0646 \u0634\u0627\u0621 \u0627\u0644\u0644\u0647 \u0631\u0627\u062d \u064a\u0633\u0645\u062d\n \u0644\u0646\u0627 \u0628\u0632\u064a\u0627\u062f\u0629 \u0627\u0644\u0641\u064a\u062f\u064a\u0648\u0627\u062a \u0648 \u062a\u062d\u0633\u064a\u0646\u0647\u0627 \u0623\u0648 \u062d\u062a\u0649 \u0625\u0636\u0627\u0641\u0629 \u0645\u062d\u062a\u0648\u0649 \u062c\u062f\u064a\u062f \u0648 \u0645\u0645\u062a\u0639 \u0644\u0647\u0627\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u0645\u0627 \u064a\u062d\u0635\u0644 \u0639\u0644\u064a\u0647 \u0627\u0644\u062f\u0627\u0639\u0645\u064a\u0646\u061f\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\t\u003cstrong\u003e\u0647\u0630\u0647 \u0643\u0627\u0646\u062a \u0623\u0647\u0645 \u0646\u0642\u0637\u0629 \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u064a \u0628\u0635\u0631\u0627\u062d\u0629. \"\u0643\u064a\u0641 \u0623\u0631\u062f \u0627\u0644\u062c\u0645\u064a\u0644\u061f\" \u0644\u0623\u0646\u0647 \u0648\u062f\u064a \u0645\u0627\n \u062a\u0643\u0648\u0646 \u0645\u062c\u0631\u062f \u0639\u0644\u0627\u0642\u0629 \"\u0625\u0633\u062a\u063a\u0644\u0627\u0644\u064a\u0629\" \u0645\u0646 \u0637\u0631\u0641 \u0648\u0627\u062d\u062f.  \u0641\u062d\u0627\u0648\u0644\u062a \u0623\u0636\u064a\u0641 \u0637\u0628\u0642\u0627\u062a \u062c\u0648\u0627\u0626\u0632 \n\u0645\u062e\u062a\u0644\u0641\u0629 \u062a\u062a\u0645\u0627\u0634\u0649 \u0645\u0639 \u0627\u0644\u062f\u0639\u0645 \u0627\u0644\u064a \u064a\u0642\u062f\u0645\u0647 \u0627\u0644\u0645\u062a\u0627\u0628\u0639. \u0625\u0628\u062a\u062f\u0621\u0627\u064b \u0645\u0646 \u0634\u0643\u0631 \u0641\u064a \u062c\u0645\u064a\u0639 \n\u0627\u0644\u0641\u062f\u064a\u0648\u0627\u062a, \u0645\u0646\u0637\u0642\u0629 \u062a\u0648\u0627\u0635\u0644 \u062e\u0627\u0635\u0629 \u0639\u0644\u0649 \u0635\u0641\u062d\u0629 \u0627\u0644\u062f\u0639\u0645, \u062a\u062d\u062f\u064a\u062f \u0623\u0648\u0642\u0627\u062a \u0644\u0639\u0628 \u062c\u0645\u0627\u0639\u064a\u0629 \u0644\u062f\u0627\u0639\u0645\u064a\n \u
