    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u2665 \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello there!\u003c/span\u003e \u2665\u003cbr\u003eMy name is Kaycee (alias Squishy); I am a self-employed artist who works hard and loves to share their art with others as well as further fill my life with one of the things I enjoy and love!\u003cbr\u003e---\u003cbr\u003eI\u0027m very nervous; but I need to get myself out there. If I don\u0027t try to publicly spread my art around I may never get noticed and hopefully, potentially hired by someone. I love creating characters, and sharing them with others as well as concepts! I am more-so a digital artist, but I do sketch and colour with pencils, and will be practicing with water colours, because I have always wanted to learn how to use them!\u003cbr\u003eIn short, this place is to help support my art,and myself if you are able to, but spreading the word is greatly appreciated!\u003cbr\u003e--\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you do?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI create youtube speedpaints to show my progress of my art work, as well as create animatics ,and creating characters and illustrations!~\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhy should I become a Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNot only will you be helping out a fellow artist in need, but you will also be allowed exclusive patreon only artwork, Finished products before I post anywhere, and hopefully in the future some Livestreams!\u003cbr\u003e\u003c/div\u003e"
