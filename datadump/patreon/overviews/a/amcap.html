    "summary": "Hello friends, you might remember me from such online fan comics as Steve Rogers\u0027 American Captain, or possibly (somehow) from my series of minicomics about 60s celebrity BFF Roddy McDowall. Probably AmCap though.\u003cbr\u003e\u003cbr\u003eAnyway, when I saw you last, I\u0027d just started uploading Goodbye to All That, the final AmCap minicomic. Goodbye was to take Our Hero from his depressing sickness leave life in New York City to the beginning of The Winter Soldier. I intended it to end the series and I still do.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve long been opposed to soliciting money for work I do (I say this is a fan art thing, in that if I didn\u0027t create the character, it\u0027s not really work, but to be honest I also struggle to ask for money for my real job), but after about a year of making no progress on the drawing grunt-work (though the script is long since done), and also making no money, I\u0027ve decided that if anyone wants to help me buy the occasional pizza to eat while I am working, I\u0027d not only be amenable, I\u0027d be \u003cem\u003egrateful\u003c/em\u003e. I want to finish the thing, you know? I just also want treats to enliven my shitty poor person life, and I want the motivation and encouragement that many of my comics creator friends seem to derive from using Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eSo: if you want to help buy me pizzas* while I finish this comic, get on board. I\u0027ve been consulting with a dear friend who is willing to re-upload all the old comics to a new tumblr on my behalf, and then also Goodbye as it\u0027s produced (as I\u0027m clearly too... uh... \"unique\" to manage en mass communication myself) so that\u0027ll happen too. And I\u0027ll be sharing the pizza spoils with her.\u00a0\u003cbr\u003e\u003cbr\u003e*Disclaimer: I may also occasionally buy other delivery foods. Man cannot live on pizza alone. Sometimes he needs sushi.\u003cbr\u003e"
