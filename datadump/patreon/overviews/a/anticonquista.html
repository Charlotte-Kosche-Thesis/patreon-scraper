atria grande, proporcionamos apoyo financiero a los movimientos revolucionarios que se resisten a la opresi\u00f3n capitalista-imperialista. En la di\u00e1spora, organizamos junto a nuestros hermanos y hermanas migrantes bajo el ataque de gobiernos racistas e imperialistas.\u003cbr\u003e\u003cbr\u003eAy\u00fadanos a exponer y luchar contra el capitalismo-imperialismo. Ay\u00fadanos a construir el Partido Comunista de la Di\u00e1spora Latinoamericana y Caribe\u00f1a.\u003cbr\u003e\u003cbr\u003e\u00a1\u00danete a ANTICONQUISTA!\u003cbr\u003e"
