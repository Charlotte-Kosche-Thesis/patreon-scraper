    "published_at": "2016-11-20T15:08:16+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eChi sono?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSe siete qui \u00e8 probabile che sappiate gi\u00e0 chi io sia, ma \u00e8 meglio presentarsi. Mi chiamo \n\u003cstrong\u003eNicholas\u003c/strong\u003e, spesso vengo chiamato Nick e gestisco un blog di wargaming dal 26 giugno 2012. Questo blog si chiama\u00a0\u003ca href=\"https://astropate.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eL\u0027Astropate\u003c/a\u003e e in pochi anni ha conosciuto un grado di popolarit\u00e0 che non mi sarei mai aspettato, espandendosi anche sotto forma di\u00a0\u003ca href=\"https://www.facebook.com/LAstropate/\" rel=\"nofollow\" target=\"_blank\"\u003epagina Facebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/groups/Astropate/\" rel=\"nofollow\" target=\"_blank\"\u003egruppo Facebook\u003c/a\u003e e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCBdBfYUY6KcF7J1B15FzREg\" rel=\"nofollow\" target=\"_blank\"\u003ecanale YouTube\u003c/a\u003e. Cerco sempre di offrire il meglio ai miei lettori, ma non ho una grande disponibilit\u00e0 economica, perci\u00f2\u00a0non posso permettermi spesso di realizzare cose come\u00a0\u003cem\u003e\u003cstrong\u003eunboxing \u003c/strong\u003e\u003c/em\u003eo \u003cem\u003e\u003cstrong\u003erecensioni \u003c/strong\u003e\u003c/em\u003eregolari di prodotti nuovi, \u003cem\u003e\u003cstrong\u003evideo \u003c/strong\u003e\u003c/em\u003epi\u00f9 frequenti con l\u0027attrezzatura adeguata o qualsiasi altro progetto un po\u0027 pi\u00f9 complicato.\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://3.bp.blogspot.com/-cdAnhYyj160/WDGlwz2MwfI/AAAAAAAARfA/Q0D2S_hZRWcN02nKJdVu9Jil9fmzR3rOwCLcB/s1600/a%2Bcosa.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eQuesto Patreon serve a raccogliere i soldi necessari a rendere L\u0027Astropate qualcosa di ancora pi\u00f9 grande. L\u0027informazione completa e il wargaming sono argomenti che ho molto a cuore e per questo punto a fornire articoli di approfondimento che permettano agli appassionati (come me) di conoscere e usufruire al meglio dei prodotti appartenenti agli universi di Warhammer. L\u0027Astropate comprende gli attuali progetti:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMomenti BG \u003c/strong\u003e\u00e8 una rubrica che espone svariati argomenti del background di Warhammer 40.000, Warhammer Fantasy e Warhammer Age of Sigmar. L\u0027acquisto di romanzi, racconti brevi, audiodrammi e manuali permette di fornire al lettore un grado di informazione completo sugli argomenti trattati.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMomenti Review \u003c/strong\u003esi occupa di recensioni. Attualmente si occupa esclusivamente della parte letteraria e manualistica dei prodotti Games Workshop, ma tra gli obiettivi c\u0027\u00e8 quello di espandersi anche sugli altri tipi di prodotto.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMomenti Ordine \u003c/strong\u003epunta alla creazione di una grande quantit\u00e0 di ordini di lettura in base all\u0027argomento scelto. Non sempre romanzi, racconti brevi e audiodrammi di Warhammer collegati tra loro fanno parte della stessa saga e per questo \u00e8 utile creare diversi ordini di lettura che permettano ad un lettore di leggere facilmente le pubblicazioni dedicate all\u0027argomento che vuole approfondire.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMomenti Guida \u003c/strong\u003enon ha un argomento preciso. Si tratta genericamente di guide dedicate a vari aspetti dell\u0027hobby, la cui creazione viene influenzata da quegli argomenti che, osservando prevalentemente la community dell\u0027Astropate, sembrano necessitare delle delucidazioni.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCronologia\u003c/strong\u003e punta a fornire una cronologia completa e aggiornata degli universi di Warhammer, poich\u00e9 normalmente sparsa tra varie pubblicazioni nel corso del tempo. E\u0027 un lavoro molto lungo che prosegue da qualche anno, ma la meta \u00e8 sempre pi\u00f9 vicina. Nel 2018 verr\u00e0 avviata la Cronologia degli Eventi di Warhammer Age of Sigmar.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eProgetto Araldica \u003c/strong\u003epunta a fornire l\u0027araldica completa e aggiornata di tutte le armate di Warhammer 40.000 all\u0027epoca dell\u0027Eresia di Horus. Questo progetto viene pubblicato sul gruppo Facebook dell\u0027Astropate, dove ogni fazione ha un album di foto dedicato. In futuro vorrei ampliare il progetto in modo da includere anche le armate di Warhammer 40.000 contemporanee, quelle di Warhammer Fantasy e Age of Sigmar, le squadre di Blood Bowl e le gang di Necromunda.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAdeptus Pittoricus\u003c/strong\u003e\u00a0\u00e8 un progetto in collaborazione con\u00a0\u003ca href=\"https://www.facebook.com/GodelPaintLaboratory/\" target=\"_blank\"\u003eGodel Paint Laboratory\u003c/a\u003e che fornisce guide dedicate puramente al modellismo e alla pittura.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eL\u0027Attimo di Discussione \u003c/strong\u003eprevede la trasformazione dei messaggi vocali pi\u00f9 lunghi e importanti del Canale Telegram in formato video, dedicato a chi non possiede Telegram per qualsivoglia motivo.\u003c/li\u003e\u003c/ul\u003eAlcuni progetti futuri che vorr\u00f2 creare per L\u0027Astropate sono gi\u00e0 stati delineati, ma necessitano ancora dei mezzi per produrli:\u00a0\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIndex Novitii \u003c/strong\u003e\u00e8 un progetto video che punta a fornire delle conoscenze di base riguardanti gli universi di Warhammer e le fazioni giocabili di Warhammer 40.000 e Warhammer Age of Sigmar. Si tratta di un progetto principalmente indirizzato ai neofiti che vogliono conoscere Warhammer, ma anche a chiunque voglia iniziare a collezionare un nuovo esercito.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMomento Ruolistico \u003c/strong\u003econsiste in una serie di video dedicati alla creazione di personaggi per giochi di ruolo, in particolare Pathfinder, Dungeons \u0026amp; Dragons e i GDR di Warhammer, prendendo in esame personaggi appartenenti agli universi di Warhammer. L\u0027idea prevede anche una potenziale espansione con video riguardanti personaggi di videogiochi, film, serie tv, etc.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAstrocast \u003c/strong\u003e\u00e8 il vero secondo progetto video e prevede la creazione di un podcast. \u003cem\u003eIndex Novitii\u003c/em\u003e \u00e8 stato incorporato all\u0027interno di Astrocast.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLive Twitch\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003eche riguarderanno principalmente videogiochi di Warhammer. Non un semplice Let\u0027s Play, ma anche un\u0027opportunit\u00e0 per l\u0027approfondimento del background correlato con i videogiochi e per la creazione di relative discussioni in tempo reale con i lettori.\u003c/li\u003e\u003c/ul\u003ePunto comunque ad espandermi sempre di pi\u00f9 e quindi, tramite L\u0027Astropate, vorrei permettermi anche di creare eventi o partecipare a quelli realizzati da terzi in modo da fornire informazione direttamente acquisita sul posto.\u003cbr\u003e\u003cbr\u003eTutti i sostenitori dell\u0027Astropate hanno quindi un accesso anticipato a questi progetti che pu\u00f2 essere di uno o pi\u00f9 giorni. L\u0027arrivo di un\u0027anteprima o di un aggiornamento \u00e8 sempre notificato tramite e-mail.\u003cbr\u003eI sostenitori hanno anche un canale preferenziale per le domande. Ci\u00f2 vuol dire che, in mezzo a impegni e lavoro per l\u0027Astropate, cercher\u00f2 sempre di dare una maggiore priorit\u00e0 alle domande dei patron.\u003cbr\u003e\u003cbr\u003eChiunque aderisca a questo Patreon sta contribuendo alla trasformazione dell\u0027Astropate in qualcosa di simile ad un vero e proprio lavoro, quindi \u003cstrong\u003evi ringrazio tantissimo\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cstrong\u003ePerch\u00e9 raccogliere sostenitori tramite Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI servizi di monetizzazione AdSense e YouTube non valorizzano in alcun modo la qualit\u00e0, affidando tutta alla semplice quantit\u00e0 di click e visualizzazioni. Inoltre, trovo che AdSense costituisca una sorta di inquinamento visivo per il blog, perci\u00f2 preferisco affidarmi alle donazioni di persone che considerano il mio lavoro degno di essere sostenuto. Accetto donazioni singole anche tramite\u00a0\u003ca href=\"https://ko-fi.com/astropate\"\u003eKo-Fi\u003c/a\u003e, ma qui su Patreon \u00e8 previsto un sostegno mensile che \u00e8 giusto premiare con dei vantaggi.\u003cbr\u003e\u003cbr\u003eTutto questo pu\u00f2 permettermi di acquistare pi\u00f9 velocemente e in maggiore quantit\u00e0 il materiale e l\u0027attrezzatura necessaria alla realizzazione di progetti sempre pi\u00f9 elaborati. Inoltre, mi consente di accumulare un bagaglio di esperienze e conoscenze che potr\u00e0 essere molto utile per il mio futuro professionale che spero possa comprendere l\u0027entrata nei campi del giornalismo, del game design e della scrittura freelance.\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-cxfxcBdRTvs/WDMWI8xH76I/AAAAAAAARhc/7uCC6MgpxLATXjnLkRykdkJz6z1seLP_wCLcB/s1600/angeli%2Bdella%2Bmorte.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFabrizio Capriata\u003c/li\u003e\u003cli\u003eFabrizio Sacco\u003c/li\u003e\u003c/ul\u003e"
