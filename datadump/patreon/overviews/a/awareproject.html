    "summary": "Hi, I\u0027m Ashley! I\u0027m the founder of the\u00a0\u003ca href=\"http://awareproject.org/\" rel=\"nofollow\" target=\"_blank\"\u003eAware Project: Rethinking Psychedelics\u003c/a\u003e. The goal of the Aware Project, since January 2015, has been to educate and bring together the psychedelic community in Southern California and beyond. We produce monthly\u00a0\u003ca href=\"http://awareproject.org/salon/\" rel=\"nofollow\" target=\"_blank\"\u003ePsychedelic Awareness Salons\u003c/a\u003e in Los Angeles and San Diego hosting top thought and spiritual leaders in the community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://awareproject.org/wp-content/uploads/2015/03/Salon_audience.jpg\"\u003e\u003cbr\u003eYOUR SUPPORT allows me to put more of my time into producing these events and coming up with new ways to serve the growing psychedelic community.\u003cbr\u003e\u003cbr\u003eHere are some accolades we have received from leaders in the community:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cAware Project Los Angeles brings together some of the finest visionaries and thought leaders who are leading the charge on consciousness expansion for the 21st Century. The psychedelic salons are not to be missed no matter what stage of the journey you are on.\u201d -\u00a0ZACH LEARY, SON OF TIMOTHY LEARY\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cThrough its dedicated work providing safe spaces for community involvement and straightforward education about psychedelics and psychedelic experiences, The Aware Project is helping define a new global psychedelic culture. MAPS is a proud supporter of The Aware Project\u2019s successful and always-expanding efforts to ignite fresh conversations about the responsible uses of psychedelics.\u201d -\u00a0BRAD BURGE, DIRECTOR OF COMMUNICATIONS AND MARKETING, MAPS.org\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe believe in the power of psychedelics as transformational tools and want to spread accurate information about their risks and benefits. \u003ca href=\"http://awareproject.org/manifesto/\" rel=\"nofollow\"\u003eRead more\u003c/a\u003e about us and stay connected by joining our \u003ca href=\"http://awareproject.org/home/connect/\" rel=\"nofollow\"\u003emailing list\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you for supporting the blossoming of the psychedelic renaissance!\u00a0\u003cbr\u003e"
