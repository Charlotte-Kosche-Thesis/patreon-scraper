    "published_at": "2015-10-02T22:20:35+00:00",
    "summary": "Welcome! We are Alpacalypse Productions, a local production company based out of Edmonton, Alberta, Canada. We specialize in everything video related from BIG to small. We want to keep making fun videos for your entertainment and with your support we will keep pumping them out bigger and better each time!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is The Edge? Who are we? What\u0027s the difference between your battles and others alike?\u003c/strong\u003e\u003cbr\u003eThe Edge is not your typical mashup -\u00a0 we wanted to create a cinematic experience and take on different fandoms. These are \u003cstrong\u003eNOT\u003c/strong\u003e just people in costumes pretending to fight. We \u003cstrong\u003eonly\u003c/strong\u003e cast talent with a background in fighting or martial arts!\u003cbr\u003e\u003cbr\u003eAll of our cosplay costumes are also created from the ground up to be \u003cstrong\u003e100% PRACTICAL \u003c/strong\u003ethat means when we shoot, our fighters run through their practiced fight that they\u0027ve spent weeks choreographing through sweat and tears in full costume. We want to bring these characters into\u003cstrong\u003e reality. \u003c/strong\u003eThat means we won\u0027t freeze time and eat cheese wheels, and their armor has to truly work and not just be pretty.\u003cbr\u003e\u003cbr\u003eWe\u0027re DIE HARD FANS of these franchises and universes. We\u0027re just local geeks that like to make movies, and we just want people to have as much fun watching them as we did making them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want to bring characters into reality\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn The Edge, we wanted to bring in these characters and ask the question \"what if these powerful characters met in real life. What would that look like, and what would happen?\" That means their armor has to work, they can\u0027t snap, they need full range of motion - it isn\u0027t just cosplay, it\u0027s cosplay that you can fight in. And we work REALLY hard on them to make everything as practical as possible, and we don\u0027t want to cheat with angles.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe actually fight...IN FULL COSTUME!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eUnlike some other videos, In The Edge we actually fight - at least practice FULL choreography start to finish as a fight scene should be, rather than cheat angles. All of our fighters spend a lot of time rehearsing and doing stunts to perform in these videos and work really hard to make it look spectacular. A lot of research goes into the different styles of combat, such as Kung Fu for Zuko to sword fighting! All that and the costumes still need to stay on our fighters and not break.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere is a story\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s not your typical mashup - we have a storyline. These characters that are fighting, they are fighting for a reason and each episode we\u0027ll slowly reveal the reason they are fighting and how they got here in the first place.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut wait, that\u0027s not all we do!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe Edge is our baby, but we also make shorts, parodies, and other big videos that aren\u0027t mashups. We also go on Alpaca adventures where we traverse the big world and we make a horror short every Halloween. We are filmmakers at heart and love making videos for you!\u003cbr\u003e\u003cbr\u003eYour support is incredibly motivating AND will help us increase our production value of our big projects, such as The Edge! We work really hard to make it a legit battle and we would love bring our story and these characters to life!\u003cbr\u003e"
