    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome!\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eI\u0027m working on free adult adventure games made with RPG Maker MV, DAZ3D and my, hopefully, good writing skills. I\u0027m trying to use a \"different\" approach not only in terms of art style, but also gameplay, sound/music and story progression.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eI use a lot of custom made tiles, textures and even a few sounds, but there\u0027s also a fair amount of free/purchasable resources (see the \u003cem\u003ecredits.txt\u003c/em\u003e file in game\u0027s archive for all info).\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdel\u003eI\u0027m not a native english speaker, be ready for some typos and mistakes.\u003cbr\u003e\u003c/del\u003eAll in-game text edited by \u003cstrong\u003etheressomeonehere\u003cbr\u003e\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e***\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://abload.de/img/nmrgl48qws01.jpeg\"\u003e\u003cimg src=\"https://abload.de/img/hu804soqas3f.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003eover\u00a0600 images and more than 70 scenes in ver. 0.5\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePale Pure\u003c/strong\u003e is a tale of friendship and family, murder mystery and suspense, embraced lust and moral choices. Player will control two local girls, \u003cstrong\u003eAnnabel\u003c/strong\u003e and \u003cstrong\u003eKirsten\u003c/strong\u003e, each with her own events and plot progression.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThe game takes place in a rural 18th century town and surrounding area with some fantasy elements. It\u0027s more or less a classic setting inspired by Christian Themes, Lovecraft, Poe and Grimms\u0027 Fairy Tales.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e***\u003cbr\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003ca href=\"https://abload.de/img/dtokiul7qswp.jpeg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"https://abload.de/img/dtokiul7qswp.jpeg\"\u003e\u003cbr\u003e\u003cimg src=\"https://abload.de/img/fwrozqa9dsfk.jpg\"\u003e\u003ca href=\"https://i.imgur.com/fwrOzqa.jpg\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003e~200 images and 20 scenes in ver. 0.1\u003c/em\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eDiminishing Perfect\u003c/strong\u003e    follows the story of Jennifer, a young girl who moved to a lawless town with her mom. Inspired by her favorite comic heroine, she tries to fight criminals on her own.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThis game is also filled with daily activities like watching TV, playing video games, streaming and making friends.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e***\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI hope you\u0027ll enjoy playing and will occasionally come back to this page to see my progress. \u003cstrong\u003eThank you\u003c/strong\u003e.\u003c/div\u003e"
