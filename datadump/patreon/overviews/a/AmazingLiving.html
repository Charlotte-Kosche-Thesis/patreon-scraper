     "created_at": "2017-07-11T16:40:24.433340+00:00",
     "description": "\u003cstrong\u003eOKAY, now we\u0027re just frickin\u0027 speechless, and if you\u0027ve been listening, you know that\u0027s a tough thing to do. All we can say is Bless You!\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003ePrivate announcements and updates.\u003c/li\u003e\n\u003cli\u003eExclusive Patron only content.\u003c/li\u003e\n\u003cli\u003eEarly release of Amazing Living with Dawn \u0026amp; Lucky podcast.\u003c/li\u003e\n\u003cli\u003ePrivate Invitation to our SECRET Facebook, Amazing Living VIP Mastermind Group.\u003c/li\u003e\n\u003cli\u003eAccess to our private Outcast Crew videos.\u003c/li\u003e\n\u003cli\u003eOfficial Amazing Living refrigerator magnet. (After 4 months loyal Patronage)\u003c/li\u003e\n\u003cli\u003eOfficial Amazing Living coffee mug. (After 4 months loyal Patronage)\u003c/li\u003e\n\u003cli\u003eOfficial Amazing Living drink koozie. (After 4 months loyal Patronage)\u003c/li\u003e\n\u003cli\u003eOfficial Amazing Living T-shirt. (After 4 months loyal Patronage)\u003c/li\u003e\n\u003cli\u003eOfficial Amazing Living ball cap. (After 4 months loyal Patronage)\u003c/li\u003e\n\u003cli\u003eOfficial Amazing Living Calendar. (After 4 months loyal Patronage)\u003c/li\u003e\n\u003cli\u003e2 - Official Amazing Living polls shirts. (After 4 months loyal Patronage)\u003c/li\u003e\n\u003cli\u003eYour Name mentioned On The Air, as \u003cstrong\u003eExecutive Producer\u003c/strong\u003e, and listed in Show Notes: (THAT\u0027S YOU!)\u00a0\u003c/li\u003e\n\u003cli\u003e1 monthly Private Call/Facetime/Skype on whatever you want to talk about. Could be coaching, or whatever.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWelcome abourd Your Highness. \u003c/strong\u003eYou are cordially invited to spend 5 luxurious, exciting, fun filled, days and nights aboard the jewel of the Caribbean Sea, the grande sailing yacht Chrysalis (our old sailboat in Cortez. Florida that is).\u003cbr\u003e\n\u003cbr\u003e\nOnce you arrive at the local airport, we will have one of our curious and professional drivers pick you up, (Me) and swiftly escort you directly to the ship, in fine 4 wheel drive comfort. (be sure to hold on)\u003cbr\u003e\n\u003cbr\u003e\nWhile in this place where time stands still, you will be able to leisurely take in all of the beauty this slice of paradise has to offer, experiencing some of the finest beaches in the world. Shop till your hearts content, or be as lazy as you desire. While here, the world does really revolve around you. (just remember, this is Florida baby, not the Med)\u003cbr\u003e\n\u003cbr\u003e\nEach morning and evening, you will find yourself wined, and dined beyond belief, with some of the most delicious cuisine that have ever tickled your pallet. (Dawn\u0027s cooking is truly the bomb. No Shit)!\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027ve ever wondered, now is your chance to see just how the other half really lives.\u003cbr\u003e\n\u003cbr\u003e\nIt is the least we could do, for Royalty such as yourself.\u003cbr\u003e\n\u003cbr\u003e\nThank you, thank you, thank you...\u00a0\u003c/li\u003e\n\u003c/ul\u003e",

     "created_at": "2016-09-23T21:25:10+00:00",
     "description": "\u003cstrong\u003eWOWZA! \u003c/strong\u003e\u00a0This one\u0027s a biggie for us! \u00a0When we reach this goal, Lucky will no longer have to sleep on a bus, live at Panera where the wifi is spotty, the lunches are overpriced, and the air is bone-chilling cold; nor will he go back on the road. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHIS IS THE LEAP OF FAITH.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is not only big for us, but for our listeners as well. \u003cbr\u003e\u003cbr\u003eThese past few months few has seen Lucky burning the candle at both ends, working full-time on the road AND producing shows every spare minute, which is not a pace that can continue. \u003cbr\u003e\u003cbr\u003eSomething has got to give. \u003cbr\u003e\u003cbr\u003eAnd since letting go of the Amazing Living Show with Dawn \u0026amp; Lucky is NOT an option, \u003cstrong\u003ewe need your help\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWith Lucky off the road, we will be in a position to bring you even more and better content.\u003cbr\u003e\u003cbr\u003eWe have big plans for the Show, for us, and for all our supporters and listeners. \u00a0\u003cbr\u003e\u003cbr\u003eBut,\u00a0we can\u0027t do it with Lucky on the road.\u00a0\u003cbr\u003e\u003cbr\u003eWe are jumping in with all four feet. Are you ready to jump with us?",

    "attributes": {
     "completed_percentage": 6,
     "created_at": "2016-09-23T21:25:10+00:00",
     "description": "Getting S/V (Sailing Vessel) Chrysalis ready for sea, and teaching you a valuable lesson in the process.\u00a0\u003cbr\u003e\u003cbr\u003eIn order for us to head to sea so that we can share what taking a RISK truly is, and that we\u0027re not just talking a good talk, we\u0027re actually LIVING IT; we need to get our beloved sailboat, and ourselves, ready to go sea.\u00a0\u003cbr\u003e\u003cbr\u003eBy us going for our dream life, FULL THROTTLE, to sail around the world, NEVER having sailed a full blown yacht before, we will be living PROOF that there is really nothing to be afraid of, but fear itself; and life will never throw anything at you that you can\u0027t handle.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOr, we\u0027ll both die in the process;\u003c/strong\u003e in which case you will learn that the life you have ain\u0027t so damned bad after all, and we were both completely full of shit.\u003cbr\u003e\u003cbr\u003eIn either case, you will learn a valuable life lesson, and the only thing it will cost you is a few bucks. \u00a0\u003cbr\u003e\u003cbr\u003eYou won\u0027t even have to put your life on the line, like we\u0027re doing.\u003cbr\u003e\u003cbr\u003eBut, in order for all of this to happen, we need to take care of some serious business, first. We may be crazy, but we\u0027re not stupid. \u00a0Your support is not only sponsoring the Amazing Living Show with Dawn \u0026amp; Lucky, but sponsoring something much bigger. You are sponsoring a DREAM! \u00a0You are participating in your own experiment, to prove to yourself, and your family and friends that DREAMS really can come true.\u00a0\u003cbr\u003e\u003cbr\u003eWe are in need of some sailing education, training, and experience; and S/V Chrysalis is a 34-year old boat that is in need of a few things, too. \u00a0\u003cbr\u003e\u003cbr\u003eShe needs her decks\u00a0resurfaced, navigation and communication equipment updated, her cockpit enclosed with \u003cu\u003emuch needed\u003c/u\u003e new canvas to keep us safe and mostly dry, paint, varnish, more varnish, even more varnish, repairs, charts, ropes, tackle, a new dingy and motor, fuel, and the list goes on. \u003cbr\u003e\u003cbr\u003eOh, and did we mention varnish?\u003cbr\u003e",

   {
    "attributes": {
     "completed_percentage": 3,
     "created_at": "2016-09-26T17:07:11+00:00",
     "description": "How BIG are we thinking? \u003cbr\u003e\u003cbr\u003eHow about a full blown YouTube Reality Show, and full length documentaries?\u003cbr\u003e\u003cbr\u003eAs many of you know, were are planning on sailing around the world. Our goal is not just to have a great time, learning new things, seeing new places, and meeting new people, BUT we plan on sharing all of that fun, excitement, and craziness with YOU!\u003cbr\u003e\u003cbr\u003eBut, in order to do this, we will need to not only purchase the necessary video equipment, we will also need to employ some staff to keep it all running and flowing back to \u003cu\u003eyou\u003c/u\u003e from wherever we are.\u00a0\u003cbr\u003e\u003cbr\u003eWhile we are sailing, filming, recording, and working to make things fun, insightful, interesting and an all out freaking blast for you to watch and listen to, our staff back home will be sorting through all of the footage, editing, tweaking, and posting; all stuff that is REALLY tough to do from a rocking and rolling boat, with limited-at-best wifi when we\u0027re anywhere near land.\u003cbr\u003e\u003cbr\u003eAre you REALLY ready to see our life in all its crazy glory? Do you want to see how shameless we REALLY are when we\u0027re throwin\u0027 the heat, or acting like fools, or how we freak out when we\u0027re under pressure in a full-on storm from the vantage of a sailboat in the middle of nowhere? \u003cbr\u003e\u003cbr\u003eUS? \u00a0FREAK OUT? \u00a0 Nahhh...\u003cbr\u003e\u003cbr\u003eHelp us reach THIS goal, and join in on the craziest cosmic ridiculousness we can find...",
