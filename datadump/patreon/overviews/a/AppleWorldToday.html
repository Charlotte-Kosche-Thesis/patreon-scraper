    "summary": "Hello. We\u2019re Steve Sande and Dennis Sellers. Steve was a former editor at The Unofficial Apple Weblog, or \u201cTUAW\u201d from 2009 - 2015 and had run various sites before then dating back to 1994. Dennis was been involved with MacCentral, Macsimum News, and Apple Daily Report since 1998. Sad to say, all of those other sites were either shut down or acquired over the years and no longer exist.\u003cbr\u003e\u003cbr\u003e\nThe thing is, we\u2019re not done yet. That\u2019s why we started\u00a0\u003ca href=\"http://appleworld.today/\" rel=\"nofollow\"\u003eApple World Today\u003c/a\u003e. We pride ourselves on providing our readers with well-written, well-sourced news and information, as well as detailed reviews of apps and accessories. \u003cbr\u003e\u003cbr\u003e\nWe want to keep doing it with a site that\u2019s all our own. A fresh start with the concise reliability you knew at the other sites, plus new features and ideas we weren\u2019t able to put into action before. We\u2019re going to make a fantastic resource for everyone who loves Apple\u2019s products as much as we do, from the new customer buying their first iPad to the developer with years of experience. Now that we\u2019re on Patreon, you can directly support our site and our staff. \u003cbr\u003e\u003cbr\u003e\nToday we\u0027ve changed our goals and objectives here on Apple World Today\u0027s Patreon page, and created a new pledge goal that you\u0027ll want to get involved in --\u00a0\u003ca href=\"http://www.appleworld.today/team-awt\" rel=\"nofollow\" target=\"_blank\"\u003eTeam AWT\u003c/a\u003e. Basically, we realized that in order to attract your pledges, we needed to give you something extra in return.\u00a0\u003cbr\u003e\u003cbr\u003eWith a pledge of $5 per month or more, you\u0027ll get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMember-only discounts and giveaways\u003c/li\u003e\u003cli\u003eAccess to the members-only\u00a0\u003ca href=\"https://forum.appleworld.today\" target=\"_blank\"\u003eTeam AWT Community Forum\u003c/a\u003e\u003c/li\u003e\u003cli\u003eA place on our\u00a0\u003ca href=\"https://www.appleworld.today/heroes\" target=\"_blank\"\u003eHeroes\u003c/a\u003e page\u003c/li\u003e\u003cli\u003eThe warm and fuzzy feeling of knowing that you\u0027re keeping a popular, but struggling website alive!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re still struggling. \u003c/strong\u003eAfter three years of running AWT, our income is just plain horrible. At the present time, our take-home from Patreon is now just $543 a month. \u003cstrong\u003eIn order to keep the site running indefinitely, that number needs to be at least $1,500 a month as we have bills to pay.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf our monthly income from Patreon ever exceeds $3,000, we\u0027ll get rid of ads on Apple World Today.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you are a current patron, we thank you and ask you to consider raising your monthly pledge. Become a supporter at the $5 monthly or greater level and you\u0027ll get all the benefits of Team AWT.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nThanks so much for your support.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
