    "summary": "\u003cstrong\u003e\u003cstrong\u003eOur Situation:\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eArcheworks is a Chicago-based design lab and educator dedicated to applying design as an agent of change in the public interest.\u00a0\u003cbr\u003e\u003cbr\u003eFor over 20 years Archeworks has been on the vanguard of design activism in Chicago. We are now embarking on one of our most radical projects to date: formally enlisting citizens AND design professionals from Chicago to form a alliance of dedicated change-makers. We are moving in this direction for two reasons:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) We believe significant, lasting change will come through a community. \u003cem\u003e\"\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eNever doubt that a small group of thoughtful, committed citizens can change the world; indeed, it\u0027s the only thing that ever has.\"\u003c/em\u003e Margaret Mead\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) We need to you to be invested. \u003c/strong\u003eEvery member of Archeworks agrees to invest three things:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eTIME\u003c/strong\u003e - service hours in a capacity that compliments your interests and abilities.\u003cbr\u003e\u003cstrong\u003eMONEY\u003c/strong\u003e - your contributions help keep the lights on and programs running.\u003cbr\u003e\u003cstrong\u003eADVOCACY\u003c/strong\u003e - we need our members to be vocal champions of Archeworks.\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eWhat You Get\u003c/strong\u003e\u003cbr\u003eAll members, regardless of level, receive the following benefits:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly Meetings. \u003c/strong\u003eEvery month Archeworks will host a member meeting in a neighborhood in Chicago where we are actively focused. You are encouraged to come to each meeting and bring one guest.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess to AW Member Network. \u003c/strong\u003eThe Archeworks team put a lot of effort into recruiting a diverse and highly-skilled membership base. We will make every effort to connect you to other members of this community.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eVolunteer Opportunities. \u003c/strong\u003ePut your skills to use and contribute to creating the Chicago we all want to see. Archeworks is committed to matching your skills and interests with the needs of members in our community leveraging design to improve the lives of citizens in Chicago.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQuarterly Journal. \u003c/strong\u003eA record of our activities, struggles, and achievements.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eWhat We\u0027ll Use the Money For\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eOur initial goal is to reach a base of 50 members. Revenue generated from member dues will be spent on the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eProgramming. \u003c/strong\u003eEducation, design work in underserved communities and member meetings.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommunications. \u003c/strong\u003ePrint and online documentation of Archeworks\u0027 activities.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStaff. \u003c/strong\u003eThe people that make the programing and communications happen :)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTHANKS for any support you can offer. Glad to have you on this journey!\u003cbr\u003e\u003cbr\u003eDavid Dewane\u003cbr\u003eCommunity Director\u003cbr\u003e\u003cstrong\u003eArcheworks\u003c/strong\u003e\u003cbr\u003e"
