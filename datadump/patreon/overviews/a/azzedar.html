    "summary": "I\u0027ve been working as a freelance illustrator and making playing cards, drawing figures for game developers. I also have self-published books, mostly black and white comics, and I hope, I can publish a colored one in the near future. So I\u0027d like to take more time to telling the story of my fantasy universe.\u003cbr\u003e\u003cbr\u003eBy supporting this type of project, you give a chance me to keep my story on, updating more frequently and collaborating with patrons like you!\u003cbr\u003e\u003cbr\u003eYou also can see my works here:  \u003ca href=\"http://azzedar-san.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://azzedar-san.deviantart.com \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon lets fans support their favorite creators by becoming patrons. Unlike other fundraising services, which raise for a single big event, Patreon is for creators who create a stream of smaller works.\u003cbr\u003e\u003cbr\u003eIt works like this: You support content creators by pledging a small amount of money (0.50$, 1$, 3$, etc.) per month or content update.\u003cbr\u003e\u003cbr\u003eIf you donate, your card will always be charged and processed one time at the end of the month. \u003cspan style=\"color: rgb(84,141,212);\"\u003eYou can edit or cancel your pledge at anytime before your card is charged\u003c/span\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e.\u003c/span\u003e Patreon is a funding and patronage service based around goodwill, so you are never obligated to pay and can cancel anytime. Patreon accepts credit/debit cards and Paypal for payments. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eSynopsis\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe long columns slowly marched toward the field of battle.\u003cbr\u003e\u003cbr\u003eThis would be the first real fight for some, anyone watching could \neasily tell the veterans from the rookies. The greenhorns marched with \ntrembling feet. They rubbernecked and gawked like a startled turtle, \nmany try to draw themselves in their armor, alongside them, the veterans\n as if they were on a routine patrol. Only minor tells; a small stumble,\n hand gestures, an eye twitching, betrayed their own fears, they were in\n their own way just as scared as the greeners.\u003cbr\u003e\u003cbr\u003eOne man alone \nshows no emotion, leading the army with a calmness of one who already \nknows how the battle will turn out. He isn\u0027t afraid, not of fighting or \ndeath, no, his enemy is something else....something completely \ndifferent.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://fc05.deviantart.net/fs71/f/2014/354/b/9/01_by_azzedar_san-d8alqwy.png\"\u003e\u003cbr\u003e"
