    "summary": "\u003cbr\u003eWho am I?\u003cbr\u003eMy name is Ark DK. An this in a certifiable giggle of a nutshell is my Patreon page.....\u003cbr\u003e\u003cbr\u003eNow your asking yourself,\u003cstrong\u003e \u0027Why the fuck should I pledge....\u0027 \u003c/strong\u003ean the answer is simple......\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYa shouldn\u0027t!!!!!\u003cbr\u003e\u003cbr\u003eUnless\u003c/strong\u003e\u00a0your looking for some entertainment....\u003cbr\u003e\u003cbr\u003eWhat entertainment you might be wondering, well, it comes in a few forms with me, first is my Night time streams on\u00a0\u003ca href=\"https://www.twitch.tv/arkdk\" target=\"_blank\"\u003eTwitch\u003c/a\u003e. You can find me playing all kinds of silly game there, and was what I originally was doing with this Patreon....Oh, but how times have changed! Oh... and if you miss a stream well, you can check the VoD\u0027s out on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCZD5x83h3NCcyQOBdLbkywg\" target=\"_blank\"\u003eYoutube\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eThe other form of entertainment is writing, that\u0027s right, I am a shitty writer whahahaha.... no really, \u003cstrong\u003eSTOP LAUGHING!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt the moment I am working on some fan-fictions on both my\u00a0\u003ca href=\"https://arkdk.deviantart.com/\" target=\"_blank\"\u003eDeviant-art\u003c/a\u003e and on\u00a0\u003ca href=\"https://www.fanfiction.net/u/2425877/Ark-DK\" target=\"_blank\"\u003eFan-fiction\u003c/a\u003e...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to be a Viking\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHeroes of Olympus\u00a0:: Son of the Hunt ((Rewrite))\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat being said I am working on a Web Novel that is of my own making, well a few of my own making....\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eChronicles\u00a0of Heroic Earth :: Volume 1 :: Book 1 : The Veil\u00a0\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eBig Bad Wolf Wonderland :: Book 1 :: A Grim Fairytale\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eReborn :: Adventures in a Fantasy World :: Book 1\u00a0\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eNow I am sure your like wow that is a lot of writing, yes... yes it is.\u003cbr\u003e\u003cbr\u003eThat being said at some point in time a new Website will be set up where you all can find these web novels and fan-fictions posted.\u003cbr\u003e\u003cbr\u003eThat all being said there is one last thing I am working on... a online web comic....\u003cbr\u003e\u003cbr\u003eYeah I said it, a fucking web comic!!!!!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eRed Space :: Adventures of the Mad Russian\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSo that is what I am doing.....\u003c/em\u003e\u003cbr\u003e"
