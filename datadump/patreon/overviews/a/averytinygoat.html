    "summary": "\u003cstrong\u003eHey y\u0027all!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eIt\u0027s Avery Baa, and I finaaalllyyyyy, since people have been encouraging me to get into the scene, am currently developing my weekly video game streams, and hoping to branch a little bit into podcasts and other media.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what exactly are you doing at the moment?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m going to be streaming games every Tuesday, Thursday and Friday, with two streams happening on Fridays (A normal stream, and an \u0027after dark\u0027 stream for the west coast). Aside from just playing games, I want to interact with you, the viewer. As this becomes more successful, I want to retain the idea of \u0027a streamer you can meet and talk to\u0027, without pretenses, or a sense of clout. \u003cbr\u003e\u003cbr\u003eIn short, I sort of want to be the humble person\u0027s streamer, and remain in constant contact with those that engage in my stream, and reach out. I want to be interactive, and to have a good time with everybody that wants to be involved, and for everybody to have a good time that\u0027s involved.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m going to invest it into the stream, in addition to other factors that would possibly interfere with a regular streaming schedule, such as rent.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what are some things we get in return?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eGlad you asked! I can\u0027t offer much at this point, but I do have ideas as things expand. A dedicated Discord channel to chat with viewers live on voice chat, the ability to have people join me in multiplayer games, etc. Again, the idea is to be interactive!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStill not convinced.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCHECK OUT THESE REVIEWS\u003cbr\u003e\u003cem\u003e\u003cbr\u003einexplicably excellent at gambling - Twitter user @suckmcjones\u003cbr\u003eI\u0027m 12, and what is this - Twitter user @asskeldama\u003cbr\u003eStop drinking people\u0027s pepsi - Twitter user @Haus_of_Mouse\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eOkay, I\u0027m convinced now.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWELCOME TO THE PATREON, and thank you for your contributions! I\u0027m excited for what we\u0027re gonna do here.\u003cbr\u003e\u003ca href=\"http://twitter.com/spacetwinks\"\u003e\u003c/a\u003e"
