    "summary": "\u003ch1\u003eHelp Us Help You!\u003c/h1\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027ve seen our videos with Ansel Adams, Bob Holmes, Joe McNally, Chase Jarvis, Bambi Cantrell - and the list goes on! With your donations and community support, we can make many, many more of these videos possible.\u003c/strong\u003e Our mission at AYP is to connect you with photographers who have mastered their craft, sharing their insights and showing you their photography tips so \u003cem\u003eyou \u003c/em\u003ecan go right out and use them!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhy Patreon?\u003c/h1\u003eWe believe Patreon is an amazing platform that allows us to\nhelp connect further to the people we\u2019re doing this for\u2014you. We also believe in\nthe transparency that it can offer. By only paying for videos that we produce,\nyou know you\u2019ll only pay as long as we deliver. And if you\u2019re concerned about\ngoing over your budget, you can easily set a monthly maximum when you\u2019re\nentering payment. We produce 4 videos a month currently, though we hope to\nexpand as we are able.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhere your money goes:\u003c/h1\u003eYour support allows us to continue to create content that\nhelps connect you to many experts in the field and their valuable advice and\nfeedback. We also work to have a \u003cstrong\u003emonthly live stream\u003c/strong\u003e where we can talk with supporters and have some special guests to answer questions as well. With increasing support, we intent to not only improve the quality of\nour content, but to increase the scope. We have several projects we\u2019d love to\ndo, but need the resources and time to produce:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nMore videos about Ansel Adams.\u003c/strong\u003e We\u2019re super proud to have\nworked very closely with his family\u2014 but can you believe we still have\nunreleased footage of his to edit and publish?! We plan to visit his house and\ndarkroom again soon and bring you behind the scenes. There is so much knowledge\nthat he passed along through his books, films and those who worked with him\nthat we want to bring you! Your support will help us \u2014producing these films\nrequires research, planning, shooting, editing, etc. \u003cbr\u003e\n\u003cbr\u003e\nContinue to bring you great videos from the\npros. But to do so requires team support, travel, equipment, etc.\u003cbr\u003e\n\u003cbr\u003e\nA series of videos covering the basics (meaning\nthe firm foundation that you build on) \u2014 taking even a beginner and helping\nthem move advanced or even a pro! \u003cbr\u003e\n\u003cbr\u003e\nMore tools to help you put into application what\nyou learn from the videos. As with any education, what really matters is how\nyou apply what you have learned, and we want to help you do that.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003c/h1\u003eWe have been doing this for you by self-funding AYP since\n2011. We need your help to take AYP to the next level by focusing totally on\nour mission \u2014 your support will make that possible! \u003cbr\u003e\u003cbr\u003e\n\nThis is what Outdoor Photographer Magazine said about\nus: \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\"Mr. Silber has kept up the good work on web TV, with recent episodes\nincluding sit-down interviews and examinations of the work of surf photographer\nChris Burkhard, documentary photojournalist Teru Kuwayama, and fine art\nphotographer Camille Seaman. These aren\u2019t throwaway videos churned out daily...\nthe productions are well done\u2014Emmy-worthy compared to much web\nprogramming.\" \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe need your help to make these goals a reality.\nThank you for your support, and together, let\u2019s build a strong and meaningful\nplatform to master the art of photography \u2014 step by step (or I should say,\nvideo by video!)\u003cbr\u003e\u003cbr\u003e"
