    "published_at": "2015-10-02T18:39:11+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(191,191,191);\"\u003e\u003cspan style=\"background-color: rgb(118,146,60);\"\u003e\u003cspan style=\"background-color: rgb(79,97,40);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003eWHO ARE YOU?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eGood question. I often ask myself the same thing while drinking alone and staring off into the middle distance at that strange hour between midnight and dawn.\u003cbr\u003e\u003cbr\u003eIn brief: I\u0027m a writer and performer who has been playing in and around the Seattle area since 2010. The musical projects I have been involved with include\u00a0\u003ca href=\"http://themongreljews.bandcamp.com\" target=\"_blank\"\u003eThe Mongrel Jews\u003c/a\u003e,\u00a0\u003ca href=\"http://strangelyandshay.bandcamp.com/\" target=\"_blank\"\u003eStrangely \u0026amp; Shay\u003c/a\u003e,\u00a0\u003ca href=\"http://thepickpocketrevue.bandcamp.com/\" target=\"_blank\"\u003eThe Pickpocket Revue\u003c/a\u003e, and\u00a0\u003ca href=\"http://saintjudasstringband.bandcamp.com\" target=\"_blank\"\u003eThe Saint Judas Stringband\u003c/a\u003e. I have also been involved in Hello Earth\u0027s theatrical production\u00a0\u003ca href=\"http://helloearthproductions.com/\" target=\"_blank\"\u003eOutdoor Trek\u003c/a\u003e, and I\u0027ve written for the arts and culture website\u00a0\u003ca href=\"http://pyragraph.com/author/aaronjshay/\" target=\"_blank\"\u003ePyragraph\u003c/a\u003e. Busy guy!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003eWHAT ARE YOU DOING WITH THIS CAMPAIGN?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m producing demo recordings of new songs. I\u0027m also writing fictional stories, as well as editorial essays about art, technology, and culture!\u003cbr\u003e\u003cbr\u003eAlso, let\u0027s be real, here: \u003cstrong\u003eI\u0027m trying to afford to live\u003c/strong\u003e. This is how I want to spend my time, making art and writing words, and this Patreon is one tool I\u0027m employing to achieve that goal!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eHOW OFTEN WILL YOU POST NEW STUFF?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll release a thing per month, at the most. Each song, story and essay will be made available to backers before release to the general public.\u003cspan style=\"background-color: rgb(255,242,202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eANYTHING ELSE YOU WOULD LIKE TO TELL US?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI consider a close relationship with my fans to be a crucial part of this whole \"arts career\" thing, and I hope that this Patreon project will be a good way to continue that relationship.\u00a0If you are able to spare a few dollars per month, I would greatly appreciate it! If that\u0027s not in the cards for you, well, spreading the word about my work would also mean quite a lot to me.\u003cbr\u003e\u003cbr\u003eAlso, I would like to tell you that your hair looks fabulous today.\u003c/span\u003e\u003cbr\u003e"
