    "summary": "\u003cstrong\u003e\u003cstrong\u003eRepresentation is Everything!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAbout Me:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m dedicated to illuminating diversity through representation in art.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m an: opera producer, librettist, fiction writer, opera singer, and arts advocate.\u003cbr\u003e\u003cbr\u003eI founded, and now operate,\u00a0\u003ca href=\"http://www.operarox.org\" target=\"_blank\"\u003eOperaRox Productions\u003c/a\u003e - a young artist program/professional company hybrid that supports diverse artists while creating socially relevant art in NYC\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a trans, neurodivergent person with a unique perspective on the world. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProfessional Credentials:\u003c/strong\u003e\u003cbr\u003eMasters of Music from Bard College\u003cbr\u003eBachelors of Science from Hofstra University\u003cbr\u003eStudied with: Dawn Upshaw, Edith Bers, Peter Sellars, Edda Moser, Margo Garrett\u003ca href=\"http://operarox.tumblr.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eCurrent writer:\u00a0\u003ca href=\"http://operawire.com/editorial-enough-with-the-dead-white-men-in-new-opera/\" target=\"_blank\"\u003eOperaWire\u00a0\u003c/a\u003e\u003cbr\u003ePublished Work: ADOREE Literary Magazine, Lux Literary Magazine, 1000words Flash Fiction Contest winner, Anton News, The Millbrook Independent, Opera21 Magazine, TakeLessons guest blogger\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePersonal:\u003cbr\u003e\u003c/strong\u003eI\u0027m just a nerdy, nonbinary over-achiever who wants to bring as much music into the world as possible. I write original novels, opera libretti, fanfiction, and poetry. I also drink too much coffee and love to pet random cats at shelters. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Contribute?\u003c/strong\u003e\u003cbr\u003eEvery dollar you contribute allows me to write more, create more, and promote more artists while maintaining a decent standard of living.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRecent Projects:\u003c/strong\u003e\u003cbr\u003eProducing \u0026amp; starring in a historic production of the\u00a0\u003ca href=\"http://www.operarox.weebly.com/sweets-by-kate\" target=\"_blank\"\u003esupernatural lesbian rom-com opera\u003c/a\u003e,\u003cem\u003e Sweets by Kate\u003c/em\u003e, at The Stonewall Inn with OperaRox Productions (see video).\u003cbr\u003e\u003cbr\u003eWriting opera libretti and art songs: \u003cbr\u003e1.\u00a0\u003ca href=\"http://www.kimberlyfeltkamp.com/writer.html\"\u003eThe Times are Nightfall\u003c/a\u003e, Donna Anna and Donna Elvira after \u003cem\u003eDon Giovanni\u003c/em\u003e, for a queer micro opera fest in Chicago\u003cbr\u003e2.\u00a0\u003ca href=\"http://www.kimberlyfeltkamp.com/writer.html\" target=\"_blank\"\u003eGhost Variations\u003c/a\u003e, the story of Clara Schumann, aims to de-stigmatize mental illness\u003cbr\u003e3.\u00a0\u003ca href=\"http://www.kimberlyfeltkamp.com/writer.html\" target=\"_blank\"\u003eJoan of Arc\u003c/a\u003e, song cycle exploring feminism and gender\u00a0\u003cbr\u003e\u003cbr\u003e"
