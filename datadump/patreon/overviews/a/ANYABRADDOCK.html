    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome my lil sugar plums!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eTHANK YOU FOR VISITING!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will still be posting photos and content else where I\u0027ve just made this site after many many requests. This is a way for you guys to support me doing the hobby I love and a direct way for me to give back to you guys!\u003cbr\u003e\u003cbr\u003eI\u0027ve been making costumes since I was a wee high schooler and I can honestly say I never once dreamed it would become such a huge part of my life!! I appreciate each and every person who is supporting me to continue the hobby I love and enjoy so much.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eFOR THOSE WHO CHOOSE TO PLEDGE HERE\u0027S WHAT TO EXPECT\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/bBQAqJe.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eEXCLUSIVE SELFIES AND VIDEOS:\u003cbr\u003e\u003c/span\u003eThis content won\u0027t be available in a full view for a long time.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMONTHLY BOUDOIR SHOOTS:\u003cbr\u003e\u003c/span\u003eThat\u0027s more booty, more lace, more derp than ever before. For real though most sites are changing their terms of service policies and posting even implied sexual content can get your account deleted! To avoid that AND give you more content I\u0027ve created this!! So you get to help me decide the themes and sometimes even what to wear!!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMOAR UPDATES:\u003cbr\u003e\u003c/span\u003eIM THE WORST AT KEEPING SECRETS SOMETIMES. ESPECIALLY WITH YOU GUYS!!! Here I\u0027ll post all my updates and plans as well as progress videos and test shoots. I\u0027ll always be up for explaining in through detail how I\u0027m making my costumes as well as creating tutorials for new methods I use!! :3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePERSONALIZED CONNECTIONS:\u003cbr\u003e\u003c/span\u003eAs this picks up more and once my computer is built I\u0027ll be offering google hangouts, videogame play time and even video tutorials and costume breakdowns. If people are interested I\u0027ll add fansigns and personalized photos. Let me get to know you more, and you know me! I\u0027m really excited!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRULES\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eAll physical content will be mailed within the first week of the month after payment has been collected. Sharing the content posted here on other sites will result in your removal and no refund will be issued. Lewd doesn\u0027t mean nude, no refunds will be issued on the basis of not being completely nude. The nudeness may change in the future but for right now its all censored or implied. If you have any questions feel free to message me.\u003c/div\u003e"
