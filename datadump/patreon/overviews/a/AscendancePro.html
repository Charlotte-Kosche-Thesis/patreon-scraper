    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/gea1L2a4GQ0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "pledge_url": "/bePatron?c=689565",
    "published_at": "2018-02-12T12:43:18+00:00",
    "summary": "Hello, we are Ascendance! We are a team of 4 youngsters, aged 15 to 21, who aim to inspire the awesomeness in everyday people.\u003cbr\u003e\u003cbr\u003eIn a nutshell, we help everyday youngsters, kids and teenagers achieve holistic success in terms of happiness, health, education and passion; regardless of age, background or any restrictions they may have.\u003cbr\u003e\u003cbr\u003eWe do this through showing them how their Subconscious minds work, goal- setting, sharing our own experiences and much more.\u00a0So far we have impacted nearly 1000+ youngsters to not only do well in their education, but to also pursue their passions in various fields from videography, gaming, writing, and many more. We also ensure that youngsters can achieve success in the things they love while ensuring that they give back to the world at large in whatever way they can - \u003cstrong\u003ehence, solving world problems through what they do best! In other words, we engage a disengaged generation to do what they love and solve global issues at the same time.\u003c/strong\u003e We have recently been working with the Ministry of Education of Malaysia, bringing our work nationwide, and are soon going global.\u003cbr\u003e\u003cbr\u003eTHANK YOU for contributing to our Patreon! With your help and support we can reach out to more youngsters around the world and provide a platform for them to learn about themselves while working on the things they are passionate about.\u003cstrong\u003e By contributing to us you are not only believing in us, but believing in the millions of youngsters out there who want to make a difference through their own passions but do not know how. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou are helping us keep this platform alive; and through your contriution we can together show the world that everyday youngsters can make a difference. Every cent contribued to us goes to ensuring that more youngsters everywhere gain access to this and can start making a difference in their own way. We would not be able to do any of this without your support and we are humbled that you would like to join us on our jouney of making a difference. Conftribute below to help us spread this vision across the globe.\u003cbr\u003e"
