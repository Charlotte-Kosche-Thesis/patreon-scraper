     "about": "I am a first generation American born from Colombian immigrants. I was born and raised in Queens, New York. I lived there until I turned thirteen and we moved to Boca Raton, FL. Up until I turned 15, I visited Colombia with occasional vacation to other places in North America. \u003cbr\u003eI joined the Navy at 17, served from 18 to 22, then got out and moved to Vero Beach, FL. I volunteered often with the Florida Wildlife Hospital. I reenlisted in 2003. I volunteered at the Shriner\u0027s Hospital for Children in Honolulu and then helped start Accessurf with the president and founder, Mark Marble. I went 100% plant based in May of 2004 and lost 90lbs and restored my health and overcame addiction and alcoholism. I later watched the film, \"Earthlings\" and embraced the vegan lifestyle to cause less suffering to myself and others. I then moved to San Diego and was honorably discharged in November of 2009. I became a member and director of LegalShield in August of 2009. I used my money to become certified as a yoga instructor and certified as a Gerson Home Care Setup Assistant. Once out of the Navy, I traveled to Thailand and worked and lived at Baan Dada Children\u0027s Home in the province of Kanchanaburi in a small village in Sangkhlaburi. I was roughly thirty minutes from the Burmese border. In this time I was teaching yoga to the children and assisted with whatever was necessary at the home. I have been active in volunteering with the Gerson Institute and Cancer Curing Society. I have traveled to people\u0027s homes and helped reverse terminal cancer and other conditions since.\u00a0I have traveled all over the Pacific countries and have had the pleasure of visiting Dubai as well as many other countries in the Gulf.\u00a0\u003cbr\u003e",

     "description": "\u00a0 \u00a0I am raising funding and awareness as I travel and help people restore their health and gently transition to a healthy\u00a0plant based diet and raw life with a \"Pay it Forward\" attitude and approach. I help people set up health restoration settings in their home environments or wherever they need help. \u00a0The ultimate goal with the funding is to be able to buy property and build a healing center dedicated to helping assist everyone regardless of their circumstances or where they came from to heal using a gentle yet effective approach I have had success with based on the Gerson Therapy and the Mucusless Diet Healing System while they detox and transition to a fully whole food plant based diet rich in fruits.\u003cbr\u003e \u00a0 \u00a0 I travel around the world assisting people in their personal journey in overcoming diagnoses such as terminal cancer, diabetes, arthritis, gout, heart disease, hepatitis, eczema, and other degenerative supposed incurable diseases. I share my experience and expertise in using the Gerson Therapy and the Mucusless Diet Healing System to assist them. I have been living the raw plant based lifestyle since May of 2004 when I lost 90 pounds and restored my own health and overcame my own addictions.\u003cbr\u003e\u00a0 \u00a0 \u00a0 I love to share my experiences as I help everyone I know to detoxify their bodies, remove suffering, and restore their health.\u003cbr\u003e \u00a0 \u00a0 \u00a0\u00a0I like to do everything possible to help everyone achieve better health and consciousness while I\u0027m here in addition to seeing more people overcome their health challenges. We can all be better examples and help encourage all to reach greater possibilities.\u003cbr\u003e \u00a0 \u00a0 \u00a0The first step is to give time and energy to plant a seed in the hearts and minds of those committed to better health through a phone call or video conference session.\u003cbr\u003e \u00a0 \u00a0 To sum it up,\u00a0I intend to buy land and build a space to help people in their personal journey to improve their own health. I am still looking at property worldwide. I would use this funding to assist as many people as I can while subsidizing expenses associated to their healing. I would rather everyone pay it forward just a little at a time goes a long way.",
