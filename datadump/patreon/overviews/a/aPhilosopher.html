    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eThank you for stopping by to check out my patreon page. \u00a0Here I write philosophical essays and philosophical fiction and post them at least once a month. \u00a0If you happen to be interested in an alternative perspective on topics such as the reassurance of populism, AI, or how astrology and psychology relate, then what I write and post here might be right up your alley. \u00a0Go ahead and check out my rewards to see how you can help contribute to keeping philosophical discussions alive in a world which largely sees the profession as voodoo space-magic. \u00a0I\u0027ll keep casting the voodoo if you keep reading. \u00a0\u003cbr\u003e\u003cbr\u003eCurrently I am working on a three parts book about Terrorism, as explored through the eyes of fictional terrorists comminting the acts of violence.\u00a0 Please take some time to check out the chapters as they come out!!\u003cbr\u003eParts will be released as chapters and will be labeled as such.\u003cbr\u003e\u003cbr\u003eMy last project was a submission to the Global Challenges Foundation. \u00a0You can find out about their project, and by extension mine, at this web address:\u003cbr\u003e\u003ca href=\"https://globalchallenges.org/en\"\u003ehttps://globalchallenges.org/en\u003cbr\u003e\u003c/a\u003eThose are essays and will be labeled as such in the posts area.\u003cbr\u003e\u003cbr\u003eThank you for taking part and enjoy the read!\u003cbr\u003e\u003cbr\u003eNote:\u00a0 All finished sections are published around the 5th of the month.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Weekly drafts (when available) are posted on Fridays\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Daily updates are posted by 6pm (+1GMT)\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
