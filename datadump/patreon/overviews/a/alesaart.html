    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHi!!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI\u0027m Alesa and this is\u00a0\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eLeia\u003c/span\u003e\u003c/span\u003e,\u003c/span\u003e my naughty kitty\ud83d\udc97.\u003c/span\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://alesaart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/2uqfw47.png\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca\u003e\u003c/a\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\n\u003cstrong\u003eShe\u0027s my personal cheerleader, and she makes a great job. But I have to keep her happy, so I need your support to buy snacks, toys and, if you\u0027re even more generous, salmon so she will be dancing in happiness,\u003cbr\u003eOf course, thanks to your support I\u0027ll be able to produce merchandising for conventions and for my patrons.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\ud83c\udf6a\u003cstrong\u003eIf you give a snack to Leia, you\u0027ll make her happy!\u003c/strong\u003e\u003cbr\u003eThank you!!\u003cbr\u003eGet access to patreon-only feed.\u003cbr\u003eA monthly wallpaper for pc, tablet, and smartphone.\u003cbr\u003eAnd sketches of my illustrations.\u003cbr\u003e\u003cbr\u003e\ud83d\udc01\u003cstrong\u003eIf you give a funny toy, she could let me work hahaha. (Thank you so much T^T)\u003c/strong\u003e\u003cbr\u003eIn addition, you\u0027ll get the possibility to choose the next artwork theme between three options. Tutorial guides, where I\u0027ll teach you how do I work proportions, lights and shadows, and much more.\u003cbr\u003eAnd I\u0027ll tag you in the winner artwork published on my social network.\u003cbr\u003e\u003cbr\u003e\ud83d\udc1f\u003cstrong\u003eIf you are so generous to give a salmon for Leia... Oh my glob!!!\u003c/strong\u003e\u003cbr\u003eI\u0027ll be eternally grateful for your supporting!!\u003cbr\u003eYou\u0027ll receive all of previous rewards and an added monthly video premiere one week before being published in my YouTube channel.\u003cbr\u003eAnd every three months you will join in a A3 print raffle with payed costs!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for support me\u00a0\ud83d\udc97w\ud83d\udc97\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"https://www.facebook.com/alesa.artist/\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/2wf8u0x.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/alesa.art\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/cnl3t.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/channel/UCt8xTz_PjXMgHsKoN-b9ZsA?view_as=subscriber\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/2uh4ghz.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.twitch.tv/alesaart\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/2l9kupv.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/alesa_art\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/2cqohkz.png\"\u003e\u003c/a\u003e \u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e"
