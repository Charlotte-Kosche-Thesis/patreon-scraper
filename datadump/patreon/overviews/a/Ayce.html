    "summary": "Yosh!\u003cbr\u003e\u003cbr\u003eI\u0027m Ayce The Toony Coyote. I\u0027m married to the wonderful Mydeggi Nephtys since years IRL.\u003cbr\u003e\u003cbr\u003eShe\u0027s going to help me to take/record some photos/videos which you\u0027ll find here.\u00a0\u003cbr\u003eActually I\u0027m going to make some looner stuff but I want to make my stuff evolve in many different styles ! I really hope that you\u0027ll enjoy my stuff and I really really want to thank you for your kind support here !\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can see ?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePHOTOS\u003c/em\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eBasic fursuit photos with a regular balloon (SFW) : \u003cstrong\u003eminimum  pledge 8$ \u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e+ 10$\u003c/strong\u003e\u003c/em\u003e if you\u0027d like a printed photo with a signature.\u003c/li\u003e\u003cli\u003eBasic fursuit photos with a giant balloon (100cm or more) (SFW) :\u003cstrong\u003e minimum  pledge 10$\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e+ 10$ \u003c/em\u003e\u003c/strong\u003eif you\u0027d like a printed photo with a signature.\u003c/li\u003e\u003cli\u003eBasic fursuit photos with a giant inflatable animal (SFW) : \u003cstrong\u003eminimum pledge 12$\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e+ 10$\u003c/em\u003e\u003c/strong\u003e if you\u0027d like a printed photo with a signature\u003c/li\u003e\u003cli\u003eSexy poses with balloons/inflatable or else (Semi SFW) :\u00a0\u003cstrong\u003eminimum  pledge 20$\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eSuper Sponsors get some printed photos with signature + a crazy gift (like maybe a big balloon, etc) :\u003cstrong\u003e minimum pledge 50$ or moar\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eVIDEOS\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBasic fursuit video(s) with a regular balloon (SFW) : \u003cstrong\u003eminimum pledge 18$ \u003c/strong\u003e\u003c/li\u003e\u003cli\u003eBasic fursuit video(s) with a giant balloon (100cm or more) (SFW) : \u003cstrong\u003eminimum pledge 20$\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eBasic fursuit video(s) with a giant inflatable animal (SFW) :\u003cstrong\u003e minimum pledge 22$\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eSexy poses with balloons/inflatable or else (Semi SFW) : \u003cstrong\u003eminimum pledge 30$\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWARNING !! CONDITIONS !!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBefore making any pledge, be sure to have read my conditions here please. It\u0027s important for you and for me that everything is clear. Of course, if you have any questions you\u0027re always free to ask me. I\u0027d be happy to answer to you.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat means SFW or semi SFW :\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWhen I say \u003cem\u003e\u003cstrong\u003eSFW\u003c/strong\u003e \u003c/em\u003eit means no sexual stuff. Just basic photos/videos of me with balloons or other accessories, etc.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSemi SFW\u003c/em\u003e\u003c/strong\u003e means it could be some \"sexy\" stuff. Like sexy poses or acting a bit more sexy on videos while playing with balloons etc. But of course, no sexual stuff !!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIt\u0027s really important to me you to know that there wouldn\u0027t be any sexual photo or video.\u003c/span\u003e\u003c/strong\u003e My fursuit is 100% clean, it\u0027s totaly not a murrsuit and I want it to keep that way !\u00a0\u003cbr\u003ePlus, I\u0027m a married and loyal coyote, so I wont do anything that could upset my wife or make any trouble in my relationship.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAll the stuff I share on my Patreon is not allowed to be shared anywhere. \u003c/strong\u003e\u003c/span\u003eYou can upload my photos for yourself if you\u0027d like to, but never share them. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou\u0027re not allowed to sell or use my stuff without permission.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThese conditions are really important ! Keep on mind that there are a part of a contract between you and me.\u00a0\u003cbr\u003e\u003cbr\u003eI wish you a lot of fun on my Patreon and I really hope to make you happy with my stuff ! \u003cbr\u003eCheers !\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eAyce Coyote\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
