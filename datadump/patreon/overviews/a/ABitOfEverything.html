    "published_at": "2017-12-29T20:55:10+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eWhat is \u0027A Bit Of Everything\u0027?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eA Bit Of Everything is an ATLauncher modpack that brings the entire community together. No longer do you have to look through tons of modpacks forever looking for the right balance of mods, only to later add your own mods to the modpack. No no, this modpack has something for everyone regardless of what end of the spectrum you\u0027re on! Magic, Industrial, Hard Survival, Exploration, Mining, Processing, Hard Science and whatever niche things you can think of, they\u0027re all in this pack. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy should I become a patron?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eThere\u0027s no written rule that says You MUST become a patron, but there are unique perks involved with being a patron. With the list of those perks forever expanding, there is plenty of appreciation for the generous. For example, you could get a snazzy discord rank, a coloured and nicked name in-game, access to private patron areas of the discord, and more coming down the pipeline! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat happens to the money if I become a patron?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eGood Question! I want to be 100% transparent about it. Your money is going to the server costs for running the modpack\u0027s official server. We\u0027re currently using a prebuilt Minecraft hosting company for our official server as of 29.12.17, and with you becoming our wonderful patrons, we will be able to adapt to a new server. Something more expansive like a Dedicated Server, where we have 100% control over what\u0027s going on, in, and out of the server. This would allow us to run more games and build a community with a bit more of everything."
