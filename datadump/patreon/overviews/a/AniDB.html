    "summary": "\u003ch3\u003e\u003cstrong\u003eWhat is AniDB?\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003eAniDB\u003c/strong\u003e stands for \u003cstrong\u003eAni\u003c/strong\u003eme \u003cstrong\u003eD\u003c/strong\u003eata\u003cstrong\u003eB\u003c/strong\u003ease. We feature detailed information about all forms of CJK (\u003cstrong\u003eC\u003c/strong\u003ehinese, \u003cstrong\u003eJ\u003c/strong\u003eapanese, and \u003cstrong\u003eK\u003c/strong\u003eorean) animation.\u003cbr\u003e\n\u003cstrong\u003eWhy should you use AniDB?\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eAniDB is not-for-profit (no ads, no spyware).\u003c/li\u003e\n\t\u003cli\u003eYour privacy is important to us!\u003c/li\u003e\n\t\u003cli\u003eBy fans, for fans!\u003c/li\u003e\n\u003c/ul\u003e\nAniDB is shaped by its users, and is constantly evolving. Our content is constantly kept up to date, with revisions coming straight from your user input. With your feedback and suggestions, new features are brought to AniDB. Your participation will transform AniDB into the most informative anime database on the Internet.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can find more information on our website:\u00a0\n\u003ca href=\"https://anidb.net\" target=\"_blank\"\u003ehttps://anidb.net\u003c/a\u003e\u003cbr\u003e\nPlease refer to our news post for more details on our Patreon campaign:\u00a0 \n\u003ca href=\"https://anidb.net/post435773\" target=\"_blank\"\u003ehttps://anidb.net/post435773\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhy are the funds needed?\u003c/strong\u003e\u003c/h3\u003e\nFor 15 years AniDB was hosted on the generosity of someone with a lot of spare server capacity, providing this to us for free. Sadly, all good things come to an end, and in December 2017, AniDB was without hardware to provide its service on.\u00a0 We are eternally grateful to our unnamed hero for their long term support.\n\u003cbr\u003e\n\u003cbr\u003e\nAniDB has since restructured our backend, and moved to a German service provider, Hetzner. At this point, our hosting costs come out to around ~$240 USD per month to maintain. This includes estimates for Patreon fees, withdrawal fees, currency conversions, and some averaged out annual incorporation costs and taxes.\u00a0 Please see the\u00a0\n\u003ca href=\"https://anidb.net/perl-bin/animedb.pl?show=accounting\"\u003eAccounting page\u003c/a\u003e on AniDB for details.\u003cbr\u003e\n\u003cbr\u003e\nUsing Patreon allows us to post monthly to request funds from our supporters.\u00a0 If we have enough supporters, a single post may handle multiple months, and so we will skip posts as needed to avoid creating any surplus past our rainy-day contingency allocation.  Patreon activity will be published on AniDB in the public record.\n\u003cbr\u003e\n\u003cbr\u003e\nCurrently, the reward tiers are purely for bragging purposes only, and are not associated with any type of reward.\n\u003cbr\u003e"
   },
