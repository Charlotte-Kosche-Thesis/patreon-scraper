    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eI\u0027m Amy and I am\u00a0a game developer from the UK! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/zlOQuKi\"\u003e\u003cimg src=\"http://imgur.com/zlOQuKi.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou might know me as the lady who made NEON Ultra and Down. You might also know me as the lady who makes cute games about baby dragons and badgers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/6KMkxp6.png\"\u003e\u003cbr\u003e\u003cbr\u003eI am currently working on a Survival Horror game called Soliloquy. Which is a love letter to the classic survival horror games I enjoy, like Silent Hill, Resident Evil, and Forbidden Siren.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/OgDXEc2.png\"\u003e\u003cbr\u003e\u003cbr\u003eGame development is hard work, it takes a lot of passion but also a lot of time! I currently work full-time as a means of both supporting myself and also funding the games I create. Which means I don\u0027t often get to spend as much time working on developing the games I\u0027m passionate about as I\u0027d like, especially considering I do all of the game design, art and most of the programming solo!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/gDgvcDh.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith your support I will be able to spend more time working on making my games the best that they can be. In return, I can of course offer you new games to play, but I can also offer you development updates, live development streams, coding and asset creation help and tutorials, and with enough support, I could even bring a certain cute baby Dragon to life.\u003cbr\u003e\u003cbr\u003eThank you, your support means the world to me \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/WTpNKOJ.png\"\u003e\u003cbr\u003e"
