    "summary": "\u003cdiv\u003eI am Blake\u00a0and I\u0027m here to make art. One of my favorite things about creating art is the community that develops around it. I\u0027m inviting you to become a part of this community. I strongly believe in the idea of bringing nerds--creators and fans alike--closer together.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eWHY WOULD YOU SUPPORT \u003cem\u003eME\u003c/em\u003e\u003cem\u003e?\u003c/em\u003e\u00a0\u003c/strong\u003e\u003cbr\u003eWell, as a kid I was obsessed with 80\u0027s and 90\u0027s dark fantasy art (namely, old-school D\u0026amp;D, Heavy Metal Mag, White Wolf, everything Frazetta... ) and everything else that had a dark and gritty twist to it. My drawings are an accumulation of these early influences. If you enjoy this stuff too, you might be in the right place.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eTHE PROJECT: OMENSHARD\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eI\u0027m continuously working on designs and illustrations for a medieval epic fantasy world, and I\u0027m doing this every day. Most of my work is done digitally, which makes sharing my creative process much more simple via \u003ca href=\"http://twitch.tv/artofblake\"\u003eTwitch\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCBcqRDy3pRKre4-UQUne2_w?view_as=subscriber\"\u003eYouTube\u003c/a\u003e, and\u00a0\u003ca href=\"http://instagram.com/artofblake\"\u003eInstagram\u003c/a\u003e. You can also check out my finished works on my\u00a0\u003ca href=\"http://blakedart.com\"\u003ewebsite\u003c/a\u003e and purchase open-edition prints at my\u00a0\u003ca href=\"https://www.inprnt.com/gallery/artofblake/\"\u003estore\u003c/a\u003e.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHOW THIS WORKS\u003c/strong\u003e\u003cbr\u003eIf you decide to pledge your real life money Patreon, you\u0027re not being charged right away. Let\u0027s say you sign up some time in March. You\u0027ll be charged on April 1st and you\u0027ll receive your rewards shortly after that. If you have any more questions, don\u0027t hesitate to ask!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU FOR YOUR SUPPORT\u003c/strong\u003e\u003cbr\u003eThank you all for your incredible support; whether it be a pat on the back, your real life dollars, a like and a share, or just words of encouragement, your support is greatly appreciated.\u00a0Every little bit helps."
