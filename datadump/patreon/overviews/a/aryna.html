    "summary": "\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/31755274_2035091786758301_3860320990806409216_n.jpg?_nc_cat=0\u0026amp;oh=f552ada168a132284a39e54db25ad70c\u0026amp;oe=5B8AB0EE\"\u003e\u003cbr\u003e(Ph: Barbara Cortili)\u003cbr\u003e\u00a0\u003cu style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/u\u003e\u003cu style=\"background-color: initial;\"\u003e\u003cstrong\u003eChi sono\u003c/strong\u003e\u003c/u\u003e\u003cu style=\"background-color: initial;\"\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eCiao a tutti sono Aryna, ho 24 anni, sono una designer laureata con lode presso l\u0027Accademia di Belle Arti di Brera (Milano) e da qualche anno ho la passione per il cosplay. Vivo questo hobby con entusiasmo, riuscendo ad ottenere tante soddisfazioni e realizzando in prima persona i miei accessori e i miei costumi sartoriali. Spesso vengo ingaggiata come figurante e mi piace posare come modella, mi metto in gioco con seriet\u00e0 ma non dimentico mai la cosa pi\u00f9 importante: divertirmi e sorridere!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/12373158_1646236895643794_7447885329953691158_n.jpg?_nc_cat=0\u0026amp;oh=32933bf9ba0d01a29c406ec58b2f9d53\u0026amp;oe=5B85125D\"\u003e\u003cbr\u003e(Ph: Alessio Buzi)\u003cbr\u003e\u003cbr\u003e\u003cu style=\"background-color: initial;\"\u003e\u003cstrong\u003eChe cosa pubblico?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eRealizzo a mano costumi prevalentemente sartoriali di personaggi esistenti tratti da film, serie tv, film d\u0027animazione, cartoni animati, anime e manga, videogiochi e fumetti, per poi interpretarli e portarli nella vita reale. Frequento spesso fiere cosplay in Italia e realizzo set fotografici in cui ambiento le mie creazioni. Per il 2018 ho deciso di portare le mie capacit\u00e0 ad un livello superiore e di realizzare abiti sartorialmente pi\u00f9 complessi ed elaborati. Qui su Patreon poster\u00f2 ogni mese i progressi che sto facendo nella creazione dei miei lavori e dedicher\u00f2 ogni mese alla pubblicazione di scatti fotografici di cosplay o modeling (fashion, lingerie, bodypainting). Utilizzo Patreon per far conoscere i miei lavori e ci\u00f2 che faccio, pertanto non tutti i contenuti postati durane il mese saranno esclusive di queso sito! Maggiore sar\u00e0 il tuo aiuto per\u00f2, maggiore sar\u00e0 la mia possibili\u00e0 di creare contenuti esclusivi per te e che potr\u00f2 inviarti come ricompensa per la tua collaborazione.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/29101535_2008980716036075_1302957465692697807_n.jpg?_nc_cat=0\u0026amp;oh=74bb20a93293444126bb8bb36d97ac70\u0026amp;oe=5B991DF1\"\u003e\u003cbr\u003e(Ph: Dario Bertozzi)\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cu\u003eSeriet\u00e0 e sensualit\u00e0\u003c/u\u003e\u003c/b\u003e\u003cbr\u003ePer me il \"buon cosplay\" \u00e8 quello realizzato con la cura nei dettagli e fedele al personaggio di riferimento. Ci\u00f2 nonostante, in aggiunta ai classici scatti ritrattistici, mi piace far emergere il lato pi\u00f9 sensuale di ciascun personaggio...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/15439968_1795970244003791_1844908457473354263_n.png?_nc_cat=0\u0026amp;oh=2c2a52547f89f6488ff3196cbdc5d7ab\u0026amp;oe=5B78C0A3\"\u003e\u003cbr\u003e(Ph: Salvatore D\u0027Esposio)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003ePerch\u00e8 Patreon?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003ePatreon rappresenta un piccolo rientro mensile che mi consentir\u00e0 di portare avanti questa passione mentre proseguo il mio percorso di studi universitari. Vorrei che Patreon mi aiutasse a finanziare l\u0027acquisto dei materiali necessari per la mia crescita sartoriale e per poter realizzare set fotografici dall\u0027ambientazione sempre pi\u00f9 entusiasmante.\u003cbr\u003ePerch\u00e8 supportarmi?? Beh semplicemente perch\u00e8 ti piace ci\u00f2 che faccio, apprezzi il mio impegno e pensi che possa continuare a migliorarmi e rinnovarmi grazie al tuo contributo!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/26167675_1973753236225490_779613508581439351_n.jpg?_nc_cat=0\u0026amp;oh=92c3247fd2f7c88844fd22b42bdb9802\u0026amp;oe=5B794200\"\u003e\u003cbr\u003e(Ph: Jack Manovella)\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eI\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003el tuo supporto \u00e8 sempre importante e pu\u00f2 fare la differenza, anche con 1$!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eTier da 5$ in su:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eA fine mese a pagamento effettuato e confermato, riceverai ci\u00f2 che\u00a0 sabilio dalla Tier che hai scelto. Spesso cambio o modifico le tier, ma non temere, i cambiamenti varranno solo dal mese successivo rispetto quello da te supportato!\u003cbr\u003eE\u0027 possibile richiedere un\u0027immagine specifica tra quelle da me scattate o la foto del personaggio che pi\u00f9 ti piace tra quelli da me realizzati, ricordati di scrivermi per specificare la tua richiesta entro la fine di ogni mese in corso!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/21751992_1923829674551180_7567859268921434868_n.jpg?_nc_cat=0\u0026amp;oh=7bf9e7a0cc111963bce796df5bfb8d44\u0026amp;oe=5B794FCA\"\u003e\u003cbr\u003e(Ph: Amy Hu Photography)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eAiutami a far crescere la mia pagina Facebook:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eSe ti piace ci\u00f2 che realizzo, supportami con questo piccolo gesto gratuito: metti il tuo like e condividi la mia pagina, avrai tutta la mia gratitudine!\u00a0\u003cbr\u003eSulla mia pagina puoi trovare i set completi da cui sono tratte le foto che vedi in questa presentazione e i molti altri personaggi da me interpretati!\u00a0\u003cbr\u003e\u003cbr\u003e***\u00a0 \u00a0\u00a0\u003ca href=\"https://www.facebook.com/Arynacosplay/\"\u003eAryna Model\u0026amp;Cosplayer\u003c/a\u003e  \u00a0 ***\u003cbr\u003e\u003cbr\u003eGrazie per aver speso qualche minuto del tuo tempo in mia compagnia, non esitare a contattarmi in caso di dubbi, per lasciare il tuo parere o per darmi nuove idee e consigli!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/13932777_1740300456237437_6649790238000937725_n.jpg?_nc_cat=0\u0026amp;oh=e4b2aa725c42042d367709545cda9cc6\u0026amp;oe=5B8210B3\"\u003e\u003cbr\u003e(Ph: Davide Ederle)\u003cbr\u003e\u003cbr\u003eSpero di ritrovarti presto tra i miei patrons...\u003cbr\u003eCon affetto,\u003cbr\u003eAryna \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t31.0-8/23632206_1951022875165193_4125724484997816269_o.jpg?_nc_cat=0\u0026amp;oh=85283cec0303ae7169582279f87e1f12\u0026amp;oe=5B8D80D4\"\u003e\u003cbr\u003e(Ph: Liv Rota)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
