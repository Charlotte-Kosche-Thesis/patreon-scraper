    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/97455093/mew%201.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eHi there! \u00a0My name is \u003cstrong\u003eNoel\u003c/strong\u003e! \u00a0But most call me by my moniker, \u003cstrong\u003eAnixis\u003c/strong\u003e!\u00a0I spend a lot of time working on art here and there! \u00a0I have been doin\u0027 art\u00a0for 13 years! \u00a0Wowie, I am so old! ; A;. \u00a0I love creating content for the viewing pleasure of the masses! \u00a0Together you can see a lot of my work here on my\u00a0\u003ca href=\"http://anixis-arts.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e which is updated regularly with my works and \u00a0 my\u00a0\u003ca href=\"http://www.furaffinity.net/user/anixis/\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity!\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/anixis/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://www.furaffinity.net/user/anixis/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/anixis/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/97455093/bark.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003eTogether with my puppy butt \u003cstrong\u003eCrash\u003c/strong\u003e, I work on comics and images. He writes all of my stories and manages my art output, most of my works are planned out by him!  So he\u0027s my manager in a manner of speaking!  He works the day job, I work the home job and keep us going and stuff!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/97455093/together.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re going to be working hard to keep bringing to quality content every update, by supporting us you are giving us the ability to continue to pump out new material in a timely fashion and keep you all entertained! Our comics and mini-bites will go unhindered thanks to the support we\u0027ll be getting from you! \u00a0Allowing our duo to remain self employed and able to entertain!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for reading! \u00a0Now to show \u003cstrong\u003eyou\u003c/strong\u003e what you get in return for supporting us!\u00a0\u00a0\u003c/div\u003e"
