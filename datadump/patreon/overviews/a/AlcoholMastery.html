    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome to the Alcohol Mastery Patreon page...\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat\u0027s this page all about?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThis is the Patreon page of Alcohol Mastery, hosted by me - Kevin O\u0027Hara. This is where you can become a patron of the show. This basically means you become a monthly subscriber, supporting the show with your pledges...you can stay in forever or bale out whenever you want!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOK, so what\u0027s in it for me?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBecoming an excellent patron of Alcohol Mastery will help me to do some really cool stuff like getting rid of those fecking YouTube adverts. You can help me to create more and more content and get some help for my ageing feet (It\u0027s all this walking you know! Plays havoc with the bunions). You will help me to find some poor soul to help with the transcriptions, the editing, the posting, and the daily grind around here. That\u0027s gonna free up a bit more time for me to be a better Dad! Aw :)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight! So how does it all work?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAs you can see on the right, there are some cool rewards. I hope I can convince you to at least take the $2 pledge, but you can go as high as you like, we love maniacs around here! No matter what level of pledge you make, you\u0027ll have access to the very reliable Alcohol Mastery Patron Feed... you can see the videos, ask questions, and just bask in the warm glory of alcohol freedom :)\u003cbr\u003e\u003cbr\u003eIt does go without saying that I am extremely grateful to you for your pledges. Your financial support will really help to grow Alcohol Mastery into a place that helps anyone to free themselves from alcohol. More especially, your pledges will help to get the message out to young people before they start out with this toxic habit, that\u0027s my ultimate aim. You are here because you understand what I\u0027m trying to do. You are a fellow thinker and doer. You get it! So, I\u0027ll say it anyway. \u003cspan style=\"color: rgb(192, 145, 0);\"\u003eThank you so much for your support!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eKindest regards,\u003cbr\u003eKevin\u003cbr\u003eOnwards and Upwards!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
