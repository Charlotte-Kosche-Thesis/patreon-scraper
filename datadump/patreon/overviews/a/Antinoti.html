    "summary": "Saludos. Mi nombre es Sergio Carlo. Soy comunicador social con casi veinte a\u00f1os de carrera. El Antinoti es un programa sat\u00edrico tratando los temas y noticias del diario vivir. Esta es nuestra respuesta a todas las f\u00e1bulas y cuentos con los que los pol\u00edticos duermen todo un pueblo para poder desarrollar sus agendas individuales, a veces  elevando sus fortunas cinco, seis y siete veces m\u00e1s en muy poco tiempo. Nos hemos embarcado en este proyecto v\u00eda redes sociales, para no tener ataduras comerciales a nadie ni nada y mucho menos a un partido y/o ente pol\u00edtico. Nuestra misi\u00f3n es que la verdad salga a relucir tal cu\u00e1l sea y a toda costa\u2026 \u201cCaiga quien caiga\u201d.\u003cbr\u003eY por eso es que hoy estamos necesitando de su ayuda econ\u00f3mica para poder dedicar mas tiempo a lo que tanto estamos disfrutando hacer para todos los que nos siguen, crecer nuestro equipo y seguir aumentando el alcance que tiene nuestro contenido. Queremos hacer del Antinoti un noticiero sin frenos pero siempre apeg\u00e1ndonos a la realidad. No es un secreto que grupos noticiosos dependen de la voluntad de sus inversionistas y due\u00f1os empresarios para beneficiar siempre a un grupo pol\u00edtico o sector econ\u00f3mico\u2026 NO MAS, YA NO MAS\u2026 Tenemos que dar la cara, tenemos que enfrentar esa enfermedad del \u201csi no soy perjudicado entonces no me importa\u201d con la que nos hemos acostumbrado a vivir y que nos resta tanto como sociedad para poder ir evolucionando y alg\u00fan d\u00eda encontrar paz y armon\u00eda. Con su contribuci\u00f3n garantizamos que no nos comprar\u00e1n el silencio, y no callar\u00e1n nuestro mensaje porque nos da la oportunidad de mantenernos siempre objetivos y fiel a ustedes.\u003cbr\u003eEs importante destacar que nuestro equipo no tiene ri\u00f1a personal con nadie ni con un partido pol\u00edtico\u2026 sin embargo sentimos el deber, cueste lo que cueste, de destacar lo mal hecho por nuestros servidores p\u00fablicos no importa a qu\u00e9 altura del engranaje pol\u00edtico est\u00e9. Hay muchas cosas positivas que podemos mencionar pero sentimos que las que perjudican al pueblo son empa\u00f1adas por intereses que logran enga\u00f1ar a la gente con el dinero que les pertenece para un mejor vivir.\u003cbr\u003ePatreon es una plataforma para que, quienes siguen cierto contenido en redes, puedan aportar transparentemente con pagos mensuales para su realizaci\u00f3n. Su contribuci\u00f3n debe ser totalmente independiente. Deben saber que por mucho o poco dinero que aporten, no les dar\u00e1 el derecho de cambiar nuestra misi\u00f3n. Si quieren contribuir con un d\u00f3lar al mes h\u00e1ganlo porque creen en nuestro mensaje, si quieren contribuir con diez mil d\u00f3lares al mes, h\u00e1ganlo porque creen en nuestro mensaje. De ninguna manera a quienes contribuyan les dar\u00e1 la potestad ni el derecho para desviar nuestro prop\u00f3sito. Y por esto les damos las gracias.\u003cbr\u003ePor favor les pedimos su contribuci\u00f3n y que nos apoyen. Bienvenidos a la familia del Antinoti, un noticiero en contra de los intereses de los que mandan y a favor del poco capital que nos dejan. Soy Sergio Carlo y a nombre de todo el equipo, que ojal\u00e1 siga creciendo... Te vi, Te ver\u00e9.\u003cbr\u003e"
