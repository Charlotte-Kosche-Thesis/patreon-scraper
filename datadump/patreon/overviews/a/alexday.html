    "summary": "AHOY! So here I am, asking ...\u003cbr\u003e\u003cbr\u003eIf you\u2019re here you probably know my \u003cstrong\u003evideos\u003c/strong\u003e. Because YouTube won\u2019t advertise on videos that are \u2018explicit\u2019 or \u2018controversial\u2019 (*raises hand*), I feel I can\u2019t be myself on YouTube anymore AND support myself. In addition, my \u2018reputation\u2019 means I can\u2019t get a publishing or other typical mainstream platform in the way I once believed I could.\u003cbr\u003e\u003cbr\u003eI\u2019m flailing a little. All I want is to keep doing what I do. This is how I like it but I need support. Hopefully you\u2019re here because you like what I do too and you might wanna throw me a buck or two.\u003cbr\u003e\u003cbr\u003eI\u2019ve tried Patreon a couple times over the years and always felt a bit weird about taking money from people who want to give it. I have a lot of pride. Pride at accepting people\u2019s support and pride when people don\u2019t offer it. In the past I\u2019ve taken money only when I really need it and closed my account as soon as things have got better.\u003cbr\u003e\u003cbr\u003eBut there\u2019s nothing wrong with you liking my work and there\u2019s nothing wrong with me accepting your support. I\u2019d love to figure this out with you as we go if you\u2019re willing to be part of this with me :) I know it\u2019s a commitment but you can road test it if you\u2019re scared (you can pull out before you\u0027re charged at the end of any month, so it\u0027s risk-free).\u003cbr\u003e\u003cbr\u003ePlease help however you can and I promise I\u2019ll do everything I can to earn it with the best fucking art I can make. We\u2019re here to make this work together, and we will.\u003cbr\u003e\u003cbr\u003eLet\u2019s do this. \u0026lt;3\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eAlex\u003cbr\u003e............\u003cbr\u003efrequently asked questions:\u003cbr\u003e\u003cbr\u003eQ: \u201cwhy per month??\u201c\u003cbr\u003e\u003cbr\u003eA: I did a Twitter poll asking people how they\u2019d prefer to give and Per Month was the winner. It also works for me cos I make lots of different things (videos, music, books and more) and I know some people are only here for one thing or another; it feels unfair charging people random amounts of money at random times for random times. A general giving seems simpler.\u003cbr\u003e\u003cbr\u003eQ: \u201cI wanna give you bitcoin.\u201d\u003cbr\u003e\u003cbr\u003eA: Thank you! Wallet address: 1Ku9ZQDmCHUN1tRzmWMBzxBLoTu2ENkH2L\u003cbr\u003e\u003cbr\u003eQ: \u201cWhat if I just wanna give you one-off money now and then?\u201d\u003cbr\u003e\u003cbr\u003eA: You\u2019re welcome to pledge for a month and then cancel it after the payment goes out - just do that whenever you feel able. Or take the ten pounds you have (for example) and give me \u00a31 every month so it\u2019s all spread out, increase/decrease as you see fit? I dunno mate, whatever makes you happy :)\u003cbr\u003e\u003cbr\u003eQ: \u201chow much actually helps you?\u201c\u003cbr\u003e\u003cbr\u003eA: everything helps :)\u003cbr\u003e\u003cbr\u003eQ: \u201cdoes Patreon accept PayPal?\"\u003cbr\u003e\u003cbr\u003eA: Yes :)\u003cbr\u003e"
