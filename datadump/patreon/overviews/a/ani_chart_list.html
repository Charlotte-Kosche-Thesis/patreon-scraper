    "summary": "\u003cstrong\u003eWhat are AniChart \u0026amp; AniList?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://anichart.net\" target=\"_blank\"\u003eAniChart\u003c/a\u003e is a seasonal anime chart viewer, displaying all currently airing anime with airing countdowns,\u00a0synopses, studio information, streaming links, and more. You can also highlight which anime you\u2019re interested in and share it with your friends!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://anilist.co\" target=\"_blank\"\u003eAniList\u003c/a\u003e is a tool to over 100,000 users to track and record their progression in Anime and Manga. Our database contains 200,000 entries and is among the most up to date. AniList offers a large selection of features such as multiple scoring types, list themes, a public API, and many community features such as live chat, following feeds, and forums.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we need your help?\u003c/strong\u003e\u003cbr\u003eAniList \u0026amp; AniChart currently runs out of pocket, and is run by volunteers. The sites are free to use, but ad-supported, however ads don\u0027t make enough to support the sites and we don\u0027t want to fill our pages with countless ads that can ruin your experience.\u003cbr\u003e\u003cbr\u003eYour donations will allow us to cover our server payments and keep the sites running long into the future.\u003cbr\u003eWith more donations we\u0027ll even be able to hire a full time developer to work on improving and adding to the sites consistently.\u003cbr\u003e\u003cbr\u003ePlease note that Patreon donations are\u00a0recurring monthly donations, if you would like to instead make a one-time donation, please check our\u00a0\u003ca href=\"https://anilist.co/forum/thread/2340/1\" target=\"_blank\"\u003edonations thread for more details\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy don\u0027t you make a \"Pro\" account with more features instead of relying on donations?\u003cbr\u003e\u003c/strong\u003eSimply put we don\u0027t want to block features from users who can\u0027t afford to pay. We don\u0027t have any features in the pipe line that would cost us more to run, and we feel restricting features that don\u0027t cost us any extra would be wrong to our users.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for donating?\u003cbr\u003e\u003c/strong\u003eAs we don\u0027t want to restrict features from any users, donator rewards are largely either\u00a0sentimental or cosmetic. As we implement new features into the sites we\u0027ll be sure to think of more things we can offer to our donators (we already have a fair few things in mind).\u003cbr\u003e"
