    "attributes": {
     "about": "Greetings Everyone,\u003cbr\u003eIf you were looking for a sci-fi writer who is starting out and one that has alot of heart in what he does, you\u0027re in luck. Bear with me and you might be finding yourself reading one of my novels, which I promise to be fun in their own individual way. The Thousand Years War series is an idea which is a bit complex, one that I have had since middle school. I try to stay out of reality and write books that will entertain people and take them on epic journeys to give people a bit of a reprieve of their rough daily routine. I see writing as an art and if you give me a chance I\u0027ll break the stereotype that reading is boring and it is more fun than watching television. I feel privilege to have this talent being able to create something out of nothing and I sharing it with everyone. So whether you like to read or an author like me don\u0027t be afraid to approach me, for authors needing advice or to give me advice you are welcomed! I\u0027m a person who loves to create, not watch. I love to create worlds and characters.I have my first novel in the series already done and on my way to finishing the second one. Look forward to connecting with many of you avid sci-fi readers and writers alike! For curious ones I\u0027m a humble man who lives in Puerto Rico.      \u003cbr\u003e",
