    "summary": "I have been studying the design, materials and uses of sacred\u00a0 instruments, tools and art for the last 25 years. I have had the opportunity to study with indigenous elders and artists who have share with me traditions and techniques that are part of a world archive of art, ceremony and healing. This archive is kept alive by oral tradition, mentorship and sharing the beauty of these forms with communities and those interested in carrying these tradition forward to the next generations. \u003cbr\u003e\u003cbr\u003eI spend a lot of time on the road traveling to communities teaching and sharing my work. I teach how to make\u00a0 rattles, drums, sacred tools for healing and I also teach how to awaken and be more aware of the world around us. This work has been supporting me and continues to be a source of inspiration and joy. \u00a0\u003cbr\u003e\u003cbr\u003e2018 will be a cross country, coast to coast circle that will happen 3 times. I\u0027\u003cbr\u003e\u00a0looking forward to meeting new people and seeing parts of the country I haven\u0027t seen before. My goal is to build more networks of people working together with art, music, healing and ceremony. This will I believe cultivate a climate of change and stability a way from the policies of \u00a0division and fear that is happening across this country.\u003cbr\u003e\u003cbr\u003eAnyway you can help support my work is greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA little about me....\u003ch2\u003eBiography\u003c/h2\u003eDr. Adhi Moonien Two Owls is a trained Shaman and healer. Her formal background is in fine art. Her area of study was painting, sculpture and eventually moving into Mixed Media. Adhi studied at the Kansas City Art Institute in Kansas City Missouri.\u003cbr\u003eAdhi received your Doctorate in Therapeutic Counseling From the Open University of Alternative Healing Sri Lanka in 2013.\u003cbr\u003eOther areas of study include the earth and natural sciences, Physics and Astronomy. Esoteric studies include: Tibetan Buddhism and its related meditation practices, Western Spiritual practices and the causes of Magick and Alchemy, Qi Gong and meditation and Chinese medicine, Sacred Geometry, Egyptian Biogeometry, Radiesthesia (vibrational dowsing), Medical Radiesthesia, and Map Dowsing for water and minerals.\u003cbr\u003e\u003cbr\u003eAdhi has spent the last 25 years studying the design, function and uses of Sacred objects as they are found all over the world. She uses these ancient sciences and designs to develop contemporary objects that meet the needs of today\u2019s community and energy challenges.\u003cbr\u003e\u003cbr\u003eAdhi is a faculty member of the International Institute of Integral Humans Science in Montreal(www.iiihs.org)\u00a0 where she offers course several times a year and is a speaker at their annual  international conference.\u003cbr\u003eAdhi facilitates workshops on a variety of creative and spiritual subjects. She lectures on the scientific aspects of dowsing/Radiesthesia, Shamanism and other esoteric practices. Adhi designs and invents products to help people navigate the energy patterns in their lives. She holds community Shaman study groups and healing circles. Her website is: \u003ca href=\"http://www.thenewglobalshaman.com\" rel=\"nofollow\"\u003ewww.thenewglobalshaman.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAdhi has served a term as a Trustee board member for the American Society of Dowsers(www.dowsers.org) 2009-2013 and\u00a0 as the organization\u0027s president\u00a0in 2016.\u003cbr\u003eAdhi\u2019s professional vision is of building healthy communities grounded in the practical application of spiritual principles, creative experience/thought, and scientific observation/exploration.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
