     "about": "With almost no formal training, Thomas Estrada broke into the California animation scene 20 years ago in 1997 on DreamWorks\u2019 inaugural animated film, \u003cem\u003eThe Prince of Egypt\u003c/em\u003e followed by \u003cem\u003eThe Road to El Dorado\u003c/em\u003e. Thomas then joined Disney Feature Animation to work on \u003cem\u003eThe Tigger Movie, Emperor\u2019s New Groove, Atlantis: The Lost Empire, Treasure Planet,\u003c/em\u003e and \u003cem\u003eHome On the Range\u003c/em\u003e. Returning to DreamWorks, Thomas helped animate \u003cem\u003eSinbad: Legend of the Seven Seas, Shark Tale,\u003c/em\u003e and \u003cem\u003eOver the Hedge\u003c/em\u003e. Next he found his way to the video game industry working on various AAA titles such as \u003cem\u003eGod of War II, Spyro the Dragon, Gears of War II,\u003c/em\u003e and \u003cem\u003eUncharted: Drake\u2019s Fortune.\u003c/em\u003e From there Thomas\u2019 career path brought him to Utah\u2019s Avalanche Software where he animated on multiple Disney game titles such as \u003cem\u003eToy Story 3, Cars 2\u003c/em\u003e and most recently as a lead animator on the entire run of\u003cem\u003e Disney Infinity\u003c/em\u003e 1,2 and 3. Today Thomas continues his role as a lead animator at WBgames in Salt Lake City.",
