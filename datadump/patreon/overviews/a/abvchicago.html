    "summary": "After many tastings and drunken nights, we decided that releasing our rantings and ravings on an unsuspecting world would benefit everyone.\u00a0 With Ryan\u0027s background as a sound editor and Craig\u0027s drive to try the best beer around, we came together to create ABV Chicago.\u00a0 We are completely independent, and it takes a large dedication on both our parts to record and release a new podcast every week.\u003cbr\u003e\u003cbr\u003eBoth of us have day jobs not related to craft beer and have bills to pay; Ryan has two kids in daycare, so there\u0027s even more strain on his bank account.\u00a0 We purchase most of the beer on the show at retail, plus we have to pay for hosting of the podcast and other promotional items.\u003cbr\u003e\u003cbr\u003eAds are a tried and true way to earn revenue, but who really wants to hear us read ad copy during an episode or see a ton of banners on our website?\u00a0 Not us, and we hope not you.\u00a0 We want to retain our independence as long as possible.\u003cbr\u003e\u003cbr\u003eSo how can you help?\u00a0 Easy.\u00a0 Become one of our patrons.\u00a0 With a donation as small as $1 an episode, you\u0027ll allow us to keep making hilarious and informative ad-free content, all while expanding our operations (to allow for 4 people on at a time!)\u003cbr\u003e\u003cbr\u003eSo what\u0027s in it for you?\u00a0 Along with that warm, fuzzy feeling you\u0027ll get for helping, you\u0027ll get exclusive access to our Low ABV episodes and other similar, unhinged bonus content. All for a few bucks a month.\u00a0 Phenomenal!\u003cbr\u003e"
