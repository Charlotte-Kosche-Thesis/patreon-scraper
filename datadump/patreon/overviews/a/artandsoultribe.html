    "summary": "Thank you for becoming an Art \u0026amp; Soul Tribe Patron!\u00a0\u003cbr\u003e\u003cbr\u003eTogether we\u0027re going to create social change through music, art \u0026amp; performance.\u00a0\u003cbr\u003e\u003cbr\u003eWith regular shows and events, social projects, school and community workshops we will be working together to stamp out bullying and hate crime, and promote diversity, tolerance, positive body image and self esteem.\u00a0\u003cbr\u003e\u003cbr\u003eAs a Patron you\u0027ll not only be able to support our causes and see what we\u0027re up to, you\u0027ll be able to actively become involved with as much or as little as you like, vote on future topics and projects, access our private community of awsome individuals, and gain inspirational words of wisdom.\u003cbr\u003e\u003cbr\u003eYou may choose to simply support and spectate, or you may become fully immersed and join us on shows and events and take full advantage of all we have to offer.\u003cbr\u003e\u003cbr\u003eWe would love for you to take a look at some of our shows, performances and artistic projects to date and let us know what you think and what you would like to see more of.\u00a0\u003cbr\u003e\u003cbr\u003eWe are keen to promote and support any creative individual with heart and soul, and work hard to create networking opportunities for all to support and grow. If you area freelance creative or business your profile will be added to our website and you can also access lots of added promotional features!\u003cbr\u003e\u003cbr\u003e\u0027Education is the most powerful weapon which you can use to change the world\u0027 - Nelson Mandela\u00a0\u003cbr\u003e\u003cbr\u003eAs we are all about sharing our passion and knowledge here at Art \u0026amp; Soul Tribe, as a Patron you will have the opportunity to gain insight and education in areas such as Makeup \u0026amp; Hair Artistry, Dance \u0026amp; Performance, Photography \u0026amp; Videography, and Creative Writing \u0026amp; Poetry to name a few, with vlogs, top tips and specialist online seminars and training workshops available.\u003cbr\u003e\u003cbr\u003eWe can\u0027t wait for you to join us and see where your Art \u0026amp; Soul takes you ........\u0027The only limits in our life are those we impose on ourselves\u0027 - Bob Proctor\u003cbr\u003e\u003cbr\u003eTogether we are stronger.\u003cbr\u003e\u003cbr\u003eWelcome to the Tribe\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
