    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello and welcome!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFor those of you that don\u0027t know, my name is Aubrin! I am a cartoonist and once-upon-a-time podcast jockey back in the halcyon days of the mid-2000s. I\u0027ve been a member of the furry community going on 20+ years now, and I\u0027ve been creating art, comics, and writing for that entire time and beyond. I\u0027ve always enjoyed drawing, and ever since discovering the furry fandom, it\u0027s been a fantastic inspiration for me to learn and keep improving a skill that I\u0027ve done my best to give back to this fantastic community!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027ve always wanted to support myself with my artwork, so that I could focus on it full-time and not only continue to improve, but to finally make a living doing what I love! To date, however, I\u0027ve only had marginal success in that field, but with the advent of Patreon, I have high hopes for being able to correct that course of events through the kind patronage of users like yourself.\u003cbr\u003e\u003cbr\u003eI have grand plans for an ongoing furry-centric comic in the form of Elasto; a concept I\u0027ve been wanting to bring to life for more than a decade now, this is something that, with your help, I want to finally bring to life and see flourish!\u003cbr\u003e\u003cbr\u003eBut don\u0027t think I don\u0027t know my audience! Anybody that knows me knows I have a penchant for some of the odder things in the furry spectrum, and will be continuing to produce things along those lines as well; adult content, creative kinkery, humorous WTFery, you\u0027ll find it all here!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo, What\u0027s on Offer Here?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWhat do you get?\u003cstrong\u003e \u003c/strong\u003eA perfectly reasonable question! Rewards range from early access to anything being posted publicly, to exclusive sketches, discounts on commissions, and even cameo appearances in the pages of my comics, among other great rewards! Not the least of which being the wonderful warm, fuzzy feeling of helping an adorable penguin see his dreams and creativity bear fruit!\u003cbr\u003eAnd in all honesty, even the tiniest of pledges brings with it my gratitude and my appreciation, and not just for helping me achieve my dreams! Just knowing that there are those of you out there that like what I do enough; believe in me enough; enjoy my work enough; or share enough of my oddities to pledge to my Patreon is inspiring \u00a0and encouraging on a level I cannot adequately express, and it means the world to me!\u003c/div\u003e"
