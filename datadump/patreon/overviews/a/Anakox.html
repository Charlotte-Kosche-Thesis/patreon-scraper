    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSweet Games\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u00a0 \u00a0Sweet Games is an adult RPG text game with an open world that gives players an opportunity to control a young girl\u0027s life. It is an erotic game, so most activities will contain sexual content. Slow sexual corruption of the protagonist is the main plot of Sweet Games.\u003cbr\u003e\u003cbr\u003e \u00a0\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis game contains erotic and even violence scenes, so you should be sexually and mentally mature to play. In some countries such products are restricted to persons over 18 and 21 years old. All characters are 18 years of age or older. No actual or identifiable minor was used in the creation of any character in this game.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0Sweet Games is still in early development state, but the amount of content is increasing with every new update.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 60px;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eDescription\u003c/span\u003e\u003c/h4\u003e\u00a0 \u00a0In this game you will be able to play as an ordinary high school girl, who is starting a new life after a memory loss. Most of your daily activities will be related to school life. You will spent your time studying, participating in school clubs, working, dating, communicating with friends, exercising, reading, cooking, etc..\u003cbr\u003e\u00a0 \u00a0RPG elements such as attributes, skills, conditions are going to effect your decisions and force you to take specific actions. To have full control of the game flow, you should manage your stats carefully. It is a simulator, so all your actions will get a response from the game world.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 60px;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eGenres\u003c/span\u003e\u003c/h4\u003e\u00a0 \u00a0The genres are simulation, RPG, sandbox, turn-based. As for sex genres, the game is going to contain almost everything, except for extreme or unrealistic stuff like gore, male-to-male sex and tentacles. You can expect masturbation, blackmail, mindbreak, cheating, humiliation, exhibitionism, voyeurism, yuri(lesbian), incest, even gangbang and bukkake. Light erotic for the beginning, when the main character is fresh and naive. Hard stuff will come later with the protagonist\u0027s development and corruption.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 60px;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ePlatform\u003c/span\u003e\u003c/h4\u003e\u00a0 \u00a0The target platform is Windows. The only game window resolution at this moment is 1366x768, but you can switch to full screen mode. Full screen works perfectly on lower resolution monitors, but be aware that full screen mode is scaled from 1366x768, so the image can look blurry on high resolution monitors. More resolutions will be available later, when the new interface is finished.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 60px;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eGame developer\u003c/span\u003e\u003c/h4\u003e\u00a0 \u00a0I guess, I should introduce myself. You can call me Anako. I love erotic games, but I couldn\u0027t find a game that would satisfy all my demands. That\u0027s why I decided to create my own game.\u003cbr\u003e\u00a0 \u00a0In the year 2013 I was planning to make a simple game with photos from internet, using a popular in russian community game development engine named QSP. After creating the most time consuming part of the game - the skeleton, I realized that QSP can\u0027t satisfy all my requirements, especially for the interface and overall game look. QSP is slow and ugly, it is designed for short interactive books and is not suited for big projects.\u003cbr\u003e\u00a0 \u00a0I had to abandon all my work and start everything anew. I chose a really nice but hard to master engine for indie games called Game Maker. Now I am programming, drawing, writing texts, designing and doing all the other stuff by myself.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 60px;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eSupport\u003c/span\u003e\u003c/h4\u003e\u00a0 \u00a0Sweet Games is a completely free game, but with paid early access to new versions and some features like cheats. This project requires to be a full time job to be finished in an adequate amount of time. Otherwise it is going to take 20 years to release version 1.0 :) . That is why I started a Patreon campaign. I need some support from people, who want this game to be finished. Just a few bucks a month matter a lot to me and help to reach the result.\u003cbr\u003e\u00a0 \u00a0So if you are interested in this game and think that it is worth your attention, support the development on Patreon.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 60px;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eDownload\u003c/span\u003e\u003c/h4\u003e\u00a0 \u00a0You can get the latest public version and read the patch notes in\u00a0\u003ca href=\"http://anakox.blogspot.lt/p/download.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003emy blog\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 60px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eScreen shots\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://i.imgur.com/vfAMXrx.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/vfAMXrx.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/TxCgnZY.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/TxCgnZY.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/ySbc8Gp.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/SLiCMnw.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/SLiCMnw.jpg\" style=\"background-color: initial;\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/ySbc8Gp.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/ySbc8Gp.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/TOm1qoe.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/4JKqbrG.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/4JKqbrG.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/iBcmxWt.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/iBcmxWt.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/TOm1qoe.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/TOm1qoe.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0I am available via email:\u003cstrong\u003e sweet.games.ru@gmail.com\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://anakox.blogspot.lt/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u041c\u043e\u0439 \u0431\u043b\u043e\u0433 \u0434\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u043e\u0439 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0438\u003c/span\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u0
