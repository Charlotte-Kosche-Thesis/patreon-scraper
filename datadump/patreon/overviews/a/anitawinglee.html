    "summary": "Hello beautiful! Welcome\u00a0to my Patreon haven!\u003cbr\u003e\u003cbr\u003eI\u0027m Anita Wing Lee, a filmmaker, writer, artist and visionary creator. I started on this journey of creating what feels most true to my heart quite a few years ago, and it\u0027s transformed my whole world. I create ultimately to inspire, empower and express the beauty of this life. My deepest prayer and intention for my work is that it would fill you with confidence, hope, wonder and a profound belief in Life\u0027s infinite miracles.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIt\u0027s by learning from honest journeys of others that I found the courage forge my own path, so I love being able to let you and my community in: behind the scenes, how-to\u0027s, honest stories, resources and encouragement for your own journey. That\u0027s why I\u0027m here on Patreon. It\u0027s a way for me to let you in, to give you more and to grow with you.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2018 brings a new evolution. It\u0027s a huge undertaking and I\u0027m excited to share this journey with you: I\u0027m making music! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou might already know me from my photography, writing, Youtube episodes, livestreams or my book ... so why am I making music?!\u00a0\u003cbr\u003e\u003cbr\u003eIt became clear to me a few months ago: \u003cstrong\u003emusic will be the most potent way that I can make something uplifting and freeing - for my soul and for the world. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll still be making new Youtube episodes occasionally in 2018, but most of my creative energy will be going into music this year.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e~~~~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON AND WHY?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003ePatreon is a \"platforms for fans to support their favourite creators on an ongoing basis.\"\u003cbr\u003eBut my purpose for being here runs even deeper.\u003cem\u003e This\u003c/em\u003e\u003cem\u003e\u00a0Patreon is our haven.\u003c/em\u003e  It\u0027s where I can release previews of my work and intimate insights from my creative process that are not ready for the surface of the Internet, to cheer you along as we both journey to our fullest creative expression.\u00a0\u003cbr\u003e\u003cbr\u003eMy Patreon is an intentional place for us to be in camaraderie as we both cultivate our gifts and grow.\u00a0This isn\u0027t just about supporting \"my work\".\u00a0 This space is my sangha, my fellowship, my seva, my tribe of fellow travelers on this journey of Life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eThroughout 2018, patrons will receive downloadable mp3s, exclusive tutorials, previews of all my major projects (films, music, episodes, etc.) weeks or even months before things go live elsewhere.\u003cbr\u003e\u003cbr\u003ePlus, I deeply enjoy writing for my patrons (it\u0027s like writing a group of best friends!), so patrons always get a special behind-the-scenes look into how things come together.\u003cbr\u003e\u003cbr\u003eIf you\u0027re a fan of my work, I\u0027m positive you\u0027ll find a home for your soul with us.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eJoin anytime and receive instant access to all of my previous (and new) resources!\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch4\u003eWHAT\u0027S INSIDE?\u00a0\u003c/h4\u003e\u003cdiv\u003e\u003cul\u003e\u003cli\u003eVideo tutorials, podcast downloads, webcasts, resources and trainings\u003c/li\u003e\u003cli\u003eA personal and rare look into my ongoing creative process.\u003c/li\u003e\u003cli\u003ePrivate community of like-minded souls who walk this path with us.\u003c/li\u003e\u003cli\u003eEarly access \u0026amp; in-depth reveal of all my major projects.\u003c/li\u003e\u003cli\u003eAND in 2018, downloadable mp3s of my covers \u0026amp; original music\u00a0\u003c/li\u003e\u003cli\u003ea high-resolution PDF digital download of \"Home Is Oceans Here\" - a thank you gift for all patrons.\u003c/li\u003e\u003cli\u003eNew resources added every month!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027M IN! SO HOW DOES THIS WORK? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWhat I love most about Patreon is that you can join for $1 or $10, whatever amount feels most right to you at this time!\u003cbr\u003e\u003cbr\u003eSince I make a consistent stream of content on multiple platforms, my Patreon is set up so that patrons support \"per thing.\" This means that each time I release a new complete piece of work (ie. a Youtube episode, a new song, book, online course, etc.), patreons help to fund it\u0027s creation. As a thank you, you get the completed piece for free (or for special patron-only pricing), and all of the gifts mentions above.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI currently create 1 or 2 \"things\" a month.\u003c/strong\u003e\u00a0\u00a0I communicate a \u003cem\u003elot\u003c/em\u003e with my patrons so you\u0027ll know exactly what\u0027s coming.\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e\u00a0I rarely come out with more than 2 things, but just in case I hit a creative waterfall, Patreon also gives you the option to \u201cSet a Monthly Max\u201d so that you\u2019ll never go over your budget. (Here\u0027s a help\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002984506-How-do-I-set-a-monthly-max-to-my-pledge-\"\u003epost\u003c/a\u003e that shows you how to do this.) \u00a0\u003cbr\u003e\u003cbr\u003eNo matter what amount, I receive all the love you guys give me with gratitude. Thank you. None of this work would be the same without you.\u00a0\u003cbr\u003e\u003cbr\u003eEverything I receive goes back into creating better and more high quality works - with greater depth, artistry, boldness and wisdom.\u003cbr\u003e\u003cbr\u003eI look forward to getting to know you and guide you as we both grow!\u003cdiv\u003e\u003cbr\u003e~~~~~~\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eINSPIRATIONS \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt the end of the day, the people who inspire me most are people like Mother Teresa, Oprah and Gandhi. They stand for something so much bigger. They lived life with a wide open heart and their love for humanity was so big that it stirred the world. This is where we are going. I am always guided by my sense of integrity, purpose and desire to bring Love alive.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWHERE WE\u0027RE GOING / PIPE CREATIONS: \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCo-create a \"Home for Humanity\" (where YOU can come to live for months at a time to work, heal and recreate your life. Think a sanctuary for digital nomads, seekers, creators, entrepreneurs and healers.)\u003c/li\u003e\u003cli\u003eSail the world (and make a documentary about it.)\u003c/li\u003e\u003cli\u003eCreate an episodic TV show/film \"saga\"\u00a0\u003c/li\u003e\u003cli\u003eMake a music album (or two or three.)\u003c/li\u003e\u003cli\u003eWrite \u0026amp; publish a book (cuz all those stories!) \u003cem\u003eUPDATE: COMPLETED in 2017 with the publication of \"\u003ca href=\"http://www.anitawinglee.com/home-is-oceans-here/\"\u003eHome Is Oceans Here: A Journey\u003c/a\u003e\"!\u003c/em\u003e\u003c/li\u003e\u003cli\u003eDo more humanitarian work around the world (refugee camps, poverty, LGBT, human rights.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEveryday I am grateful that we get to do this together. I love you and am deeply grateful for your presence here - more than words could convey. Really. \u003cem\u003eThank you for being one who understands and sees the heart of this work. \u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions about how this Patreon works, just feel free to email me at \u003ca href=\"mailto:hello@anitawinglee.com\"\u003ehello@anitawinglee.com\u003c/a\u003e or comment here on the patron stream once you sign up.\u003cbr\u003e\u003cbr\u003eInfinite Love,\u003cbr\u003e\u003cbr\u003eAnita xx\u003cbr\u003e\u003cbr\u003e~~~~\u003cbr\u003e\u003ca href=\"http://projectsoulfam.com/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eSEE MY BODY OF WORK\u003c/strong\u003e\u003cbr\u003eMy Original Series \u0026amp; Films on Youtube: \u003ca href=\"https://www.youtube.com/anitawinglee\"\u003eyoutube.com/anitawinglee\u003c/a\u003e\u003cbr\u003ePhotography \u0026amp; Writing on Instagram: \u003ca href=\"https://www.instagram.com/anitawinglee/\"\u003einstagram.com/anitawinglee/\u003c/a\u003e\u003cbr\u003eLivestreams on Periscope: \u003ca href=\"http://periscope.tv/anitawinglee\"\u003eperiscope.tv/anitawinglee\u003c/a\u003e\u003cbr\u003eThe Latest Book:\u00a0http://bit.ly/HomeIsOceansHereBook\u003cbr\u003eThe First Book:\u00a0http://www.thesoulofhumanity.com/\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/AnitaWingLee\"\u003e\u003cbr\u003e\u003c/a\u003e~~~~ \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGot more Questions?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003eHere\u0027s Patreon\u0027s FAQ\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
