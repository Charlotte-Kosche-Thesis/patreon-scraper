     "created_at": "2015-08-17T20:50:26+00:00",
     "description": "It is because of our patrons that we have been able to upgrade our video recording equipment and audio gear. It is our goal to be able to film educational homestead videos full time. \u00a0Zac has his student loans to pay every month and that means he has to work remotely for online web clients.\u00a0\u003cbr\u003e\u003cbr\u003eOur cost of living out here is pretty low and reaching this attainable goal would help us to make our budget in order to make videos full time for our viewers.\u003cbr\u003e\u003cbr\u003eWe are also in the process of writing a Homesteading book that will deal with the vision and practical building of a functional homestead.\u00a0\u003cbr\u003e\u003cstrong\u003eContents of the book include:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb\u003eHomesteading\u003c/b\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eOff Grid Living\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eRaising Livestock, Chickens and Turkeys\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eBuilding Gardens\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eSolar Power\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eFood Preservation\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eEmergency Preparedness\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eMUCH MORE!\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePartner with us today.\u00a0\u003cbr\u003eTop level patrons get free gifts from the homestead throughout the year!\u00a0\u003cbr\u003eONLY 40 TOP LEVEL $20 PATRON SLOTS AVAILABLE\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
