    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u003ca href=\"http://tinypic.com?ref=23ixt8k\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/23ixt8k.jpg\" style=\"width: 430px;\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHello! I\u0027m YouTuber/Streamer, Yumemi Hayley aka AkibaKoala\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\nI will be posting videos about anime, Japanese idols, cosplay, anime conventions, singing/dance covers, and more on my channel as well as streaming (most likely horror games) on my new Twitch channel! If you\u0027re interested in any of those things, then this is the place for you!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been an idol fan for many years and an aspiring singer for as long as I can imagine. I\u0027m hoping that with continuing my YouTube channel, I can continue to sing for the world. Even as just a hobby, I hope that my singing and dancing will make you happy!\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027m also in dance group,\u00a0Danzoo\u2192Dash / \u30c0\u30f3\u30ba\u2192\u30c0\u30c3\u30b7\u30e5! Please check us out!!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://tinypic.com?ref=6isht4\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/6isht4.jpg\" style=\"width: 326px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eI want to say that I appreciate everyone\u0027s ounce of support. From my Facebook page to every subscriber, it all means the world to me.\u003c/strong\u003e\n\u003c/div\u003e\nI chose to make a Patreon because, while I don\u0027t expect to get much money at all, I want to be able to put in more effort doing what I love.\u00a0\n\u003cbr\u003e\nI understand that I am not very popular and it may be strange to start with a Patreon at the get go, but I am really motivated to make quality videos that are entertaining, fun, and educational/useful to you! My money situation is not the best right now, but I hope with this Patreon I can make a little side cash for my student loans and other bills.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhat you will get from becoming a patron:\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u2665 Access to polls on future videos \u0026amp; info about what next video will be\u003cbr\u003e\n\u2665 Access to behind the scenes photos and videos\n\u003cbr\u003e\n\u2665 A thank you at the end of my videos!\n\u003cbr\u003e\n\u2665 A handwritten letter sent to you\n\u003cbr\u003e\n\u2665 (Semi annual) Akiba Koala sticker\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThere will be 1~2 new designs around each 6 months. The stickers will be sent randomly. If there are stickers still available from the first part of the year, they will be collectible in the second half of the year.  Collect them all!\u003c/li\u003e\n\t\u003cli\u003eHere are the 2018 pt 1 sticker designs:\n\t\u003cul\u003e\n\t\t\u003cli\u003eTBD\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u2665 Personalized Snow video\n\u003cbr\u003e\n\u2665 A bromide or cheki (your choice!)\n\u003cbr\u003e\n\u2665 A 5~10 minute video chat\n\u003cbr\u003e\n\u2665 1 Custom \u201cJapanese ANIME GIRL\u201d ringtone\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWant a custom ringtone or alarm of a girl saying your name and telling you to wake up or pick up the phone? With the $20 tier, you can tell me what kind of ringtone you want! Whether it be tsundere or yandere, I can do it all! I thought this would be a fun and unique gift~\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePotential Future Rewards:\u003c/strong\u003e\u003cbr\u003e\n\u2665 Pins/Buttons\n\u003cbr\u003e\n\u2665 T-shirts\n\u003cbr\u003e\n\u2665 Discord access\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPlease check out the rewards on the side and even if you don\u0027t donate, I hope you\u0027ll subscribe and continue your support.\n\t\u003cbr\u003e\n\tThank you!!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://postimg.org/image/59uwm82pn/\" target=\"_blank\"\u003e\u003cimg src=\"https://s17.postimg.org/59uwm82pn/giphy_zps2egxcftr.gif\" style=\"width: 335px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
