    "summary": "\u003ca href=\"https://www.youtube.com/StoneMountain64\"\u003e\u003c/a\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eHello \u0026amp; Welcome\u003c/strong\u003e! \u003c/u\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eThose of you who know me, know I\u0027m a gamer and streamer uploading gameplay of different games such as Grand Theft Auto V, American Truck Simulator, EmergeNYC, PlayersUnknown Battles Ground, Fortnite and Flight Simulator. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI can honestly say that it is my passion to produce content for live streams and videos. So far I have met a lot of awesome people on my journey and look forward to meeting more fans and growing a community. I am creating a Patreon page to build a closer relationship with my fans. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e\u003cu\u003e\u003cstrong\u003eWhat\u2019s The Deal With Patreon?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI recently decided to take gaming more seriously and focus on building up my audience on YouTube, Twitch and Facebook. My goal is to one day be able say that this is my full time job and I am able to do something that I love as my job. But in order to do that, it is going to take a tremendous amount of time, energy and dedication. Rather than count solely on ad revenue, which has been all over the place these last few months, I\u2019m trying out Patreon and inviting all of you to personally join me on the journey. I want to continue making great content, improving my quality, and growing my community. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eIf you are in a position to and want to directly help support the content, you can pick the monthly amount that feels good to you and even get some rewards in exchange! Weather it is 1 dollar, or 5 dollars, I would greatly appreciate it.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cu\u003eWhat are the rewards?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eTo thank you for supporting me, depending on the tier I got a little something for you. Here\u0027s the details:\u003c/p\u003e\u003cul\u003e\n\u003cli\u003eStream alert (every month!) - Become a Patron at any time, and click the button while I am live to trigger a pop-up on my stream displaying your Full Patreon name, amount, and # of months supporting! Go \u003ca href=\"http://bit.ly/mountaineeralert\"\u003ehere\u003c/a\u003e for the button \u0026amp; link your account, but only click \"Send Alert!\" while I\u0027m live.\u003c/li\u003e\n\u003cli\u003eDiscord Badge - visual identifier to rep your Patreon rank on Discord \u0026amp; to command authority\u003c/li\u003e\n\u003cli\u003eDiscord Access+ - Bonus access to private voice channels, and a private text channel with all the Supporters and where I am more active in. \u003c/li\u003e\n\u003cli\u003eEarly Access - For livestreams with open lobbies, I will drop early passwords/information for you in Discord. I will also reach out to you for early feedback on new ideas and potential changes. I cannot guarantee you will get in the games as it is still first come first serve.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eWhat\u0027s Discord?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nMy Discord (\u003ca href=\"http://discord.gg/stonemountain64\"\u003ehttp://discord.me/acepilot2k7\u003c/a\u003e) has been opened up to the community. It is designed for to enjoy and talk about games plus interact with myself and other fans. I also use discord for voice chat when I play multiplayer games with my fans. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eTo join: \u003cbr\u003e\n1. Create a Discord account \u0026amp; join my server \u003ca href=\"http://discord.gg/stonemountain64\"\u003ehttp://discord.me/acepilot2k7\u003c/a\u003e\u003cbr\u003e\n2. Link your account via the Patreon settings \u003ca href=\"https://www.patreon.com/settings/account\"\u003ehttps://www.patreon.com/settings/account\u003c/a\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eIf it is not working, follow these steps \u003ca href=\"http://i.imgur.com/wsBKluF.png\"\u003ehttp://i.imgur.com/wsBKluF.png\u003c/a\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003cu\u003eRewards\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e\u003cem\u003eBronze\u003c/em\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e$5 or more per month \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eIncludes\u003c/p\u003e\u003cul\u003e\n\u003cli\u003eDiscord Badge (visual)\u003c/li\u003e\n\u003cli\u003eStream alert (Your name on Stream MONTHLY)\u003c/li\u003e\n\u003cli\u003eDiscord Access+\u003c/li\u003e\n\u003cli\u003eEarly access\u003c/li\u003e\n\u003cli\u003ePatron Only FEED\u003c/li\u003e\n\u003cli\u003eExclusive role \u0026amp; rank for my discord server so everyone can see that you are a supporter \u003c/li\u003e\n\u003cli\u003eThank you shout out in all of my live stream videos\u003c/li\u003e\n\u003cli\u003eAccess to patron-only content on discord and Youtube\u003c/li\u003e\n\u003cli\u003eVoice your opinion and vote on what we should do in upcoming videos \u003c/li\u003e\n\u003cli\u003eSneak peek photos of upcoming releases on discord and my website \u003c/li\u003e\n\u003cli\u003eAccess to the exclusive section of my personal website\u003c/li\u003e\n\u003c/ul\u003e\u003cem\u003e\nSilver\u003c/em\u003e\u003cbr\u003e\nIncludes Discord rewards\u003cbr\u003e\n$5 TIER\u003cbr\u003e\n\n\u003cp\u003e$10 or more per month \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eIncludes\u003c/p\u003e\u003cul\u003e\n\u003cli\u003eAll previous tiers\u003c/li\u003e\n\u003cli\u003eDiscord Badge+ (Visual)\u003c/li\u003e\n\u003cli\u003eExclusive monthly streams (QnA/hangout/whatever) \u003c/li\u003e\n\u003cli\u003ePlay weekly multiplayer games \u0026amp; appear in one of my Player Unknown Battlegrounds, EmergeNYC or American Truck Simulator videos\u003c/li\u003e\n\u003cli\u003eAccess to post in the promotion channel on my discord server and share your personal videos or streams with my community. \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cem\u003eGold\u003c/em\u003e\u003cbr\u003e\nIncludes Discord rewards\u003cbr\u003e\n$10 TIER\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e$25 or more per month\u003cbr\u003e\n\n\u003c/p\u003e\u003cul\u003e\n\u003cli\u003eHelp Moderate My Live Streams On YouTube and Twitch\u003c/li\u003e\n\u003cli\u003eAccess to post in the promotion channel on my discord server\u003c/li\u003e\n\u003cli\u003eThank you shout out in all live stream videos\u003c/li\u003e\n\u003cli\u003eYour name added to my video description as a supporter\u003c/li\u003e\n\u003cli\u003eFollow back on Twitter \u0026amp; Instagram\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cem\u003eDiamond\u003c/em\u003e\u003cbr\u003e\nIncludes Discord rewards\u003cbr\u003e\n$25 TIER\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e$50 or more per month\u003c/p\u003e\u003cul\u003e\n\u003cli\u003eA sincere thank you, like seriously I can not thank you enough\u003c/li\u003e\n\u003cli\u003eHelp moderate my discord server\u003c/li\u003e\n\u003cli\u003eI will personally call you via Discord and thank you for for the support\u003c/li\u003e\u003c/ul\u003e"
