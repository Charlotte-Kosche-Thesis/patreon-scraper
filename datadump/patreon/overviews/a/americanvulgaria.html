y\u003c/a\u003e), as well as:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFacebook \u003c/strong\u003e|\u00a0\u003ca href=\"https://www.facebook.com/VulgyShmulgy/\"\u003ehttps://www.facebook.com/VulgyShmulgy/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitter\u00a0\u003c/strong\u003e| \u003ca href=\"https://www.twitter.com/VulgarShmulgar\" target=\"_blank\"\u003ehttps://twitter.com/VulgarShmulgar\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eInstagram \u003c/strong\u003e|\u00a0\u003ca href=\"https://www.instagram.com/americanvulgaria/\"\u003ehttps://www.instagram.com/americanvulgaria/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eDiscord \u003c/strong\u003e|\u00a0\u003ca href=\"https://discord.gg/gmVYAEq\" target=\"_blank\"\u003ehttps://discord.gg/gmVYAEq\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitch \u003c/strong\u003e|\u00a0\u003ca href=\"https://www.twitch.tv/americanvulgaria\"\u003ehttps://www.twitch.tv/americanvulgaria\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMinds \u003c/strong\u003e| \u003ca href=\"https://www.minds.com/americanvulgaria\"\u003ehttps://www.minds.com/americanvulgaria\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMovie Time \u003c/strong\u003e|\u00a0\u003ca href=\"https://cytu.be/r/AmericanVulgaria\" target=\"_blank\"\u003ehttps://cytu.be/r/AmericanVulgaria\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBy supporting AMERICAN VULGARIA via Patreon, you not only receive exclusive content and roles but you help keep our content independent, abundant, and open to funny words like \"fuck,\" \"shit,\" and \"ass.\"\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2605 \u2605 \u2605\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT DO YOU GET FOR SUPPORTING A.V.?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eJoining our Patreon network grants you access to the Aviary 2.0 (Discord), Patreon Exclusive content, Patreon Exclusive voting polls, livestream Q\u0026amp;A\u0027s, and other community events and updates.\u003cbr\u003e\u003cbr\u003ePlus, our open forum-style platform allows for our Patrons to share and self-promote their own and each other\u0027s work. Featured A.V. artists and creators receive further promotion via our social media channels. (Unless advised otherwise.)\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605 \u2605 \u2605\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u00a0HOW YOUR SUPPORT HELPS US\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEvery dollar donated helps \u003cem\u003eimmensely\u003c/em\u003e\u00a0in our abilities to feature more writers and creators, produce more content, reward featured art and artists, and expand into new media territory. New features and services we hope to start:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAMERICAN VULGARIA Podcast\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAMERICAN VULGARIA YouTube\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAMERICAN VULGARIA Art Gallery\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShort Fiction/Film Contests\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eOur goal is to include as many Patreon supporters in our content as possible, creating a genuine and dynamic community of writers and artists with something to share. Of course, if you\u0027re simply tagging along for the ride, that\u0027s coo, too.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605 \u2605 \u2605\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIf you\u0027d like to contribute art or articles to AMERICAN VULGARIA, email us at americanvulgaria@gmail.com with \"Caw!!\" as the subject.\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
