    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fb1w6snFX3ks%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Db1w6snFX3ks\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fb1w6snFX3ks%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/b1w6snFX3ks",
    "one_liner": null,

    "published_at": "2016-02-19T06:49:38+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello World\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\nI\u0027m a songwriting, music playing, wanna-be warrior poet from in Canada.\n\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eEvery month\u003c/strong\u003e I\u0027m going to come out with\u003cstrong\u003e two\u003c/strong\u003e\u003cstrong\u003e\u00a0videos\u00a0\u003c/strong\u003efor a\u003cstrong\u003e \u003c/strong\u003enew original song, or poem, or\u00a0maybe some pieces of the novel\u003cstrong\u003e \u003c/strong\u003eI\u0027m finishing up. Who knows?\u003cbr\u003e \u003cbr\u003eSo far I\u0027ve been playing music in a bunch of bars at all levels of dinginess. While it can be amazing fun, I keep thinking that there must be a better way of getting art out than yelling it over drunken pickup lines. I\u0027m hoping this site will help me mainline my music and words to those of you who are going to listen, care and share, without having to follow the whims of the \"industry.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd that\u0027s how we get to you. \u003c/strong\u003eBecause I know there are art-loving, kind, smart, supportive people out there just looking to find something that\u0027s \u003cstrong\u003etailored\u003c/strong\u003e to them, and that \u003cstrong\u003ethey actually connect with\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eSo here\u0027s how I\u0027d love to do it:\u003cbr\u003e\u003cbr\u003eI want to give \u003cstrong\u003eeverything \u003c/strong\u003ethat I make away \u003cstrong\u003efor free.\u003c/strong\u003e\u00a0All of it. The videos, music, poems, stories will come up on patreon first, and then they will go out to the great wide world, on my website, youtube, wherever. \u003cstrong\u003eIf you don\u0027t want to pay that\u0027s fine, as long as you listen I\u0027m happy\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut I still need some support\u003c/strong\u003e, to pay for the recording, writing, filmmaking, touring, everything.\u00a0Your support is going to help me dedicate more time to creating this content and to being an all-around happier person.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i393.photobucket.com/albums/pp14/Sellek_Bunn/Music%20Banner_zpsfzlxoexr.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI make \n\u003cstrong\u003ehonest music for people who actually listen to the songs they are playing.\u003c/strong\u003e\u00a0If you come along I promise you\u0027ll get to see all the gory details!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i393.photobucket.com/albums/pp14/Sellek_Bunn/Video%20-%20Wooden_zpsbk5frnf0.png\" style=\"text-align: center; background-color: initial;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI love listening to people like\u00a0\n\u003cstrong\u003eJohn Legend, Tallest Man on Earth, Ben Harper, Jack White, and Hawksley Workman \u003c/strong\u003eand mixing in almost any genre, including folk, rock, rap, jazz, and spoken word.\u00a0\u003cbr\u003e\u003cbr\u003e\nOf course, covers are always good fun as an extra, so if you have any requests throw them my way and I\u0027ll try to oblige.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cimg src=\"http://i393.photobucket.com/albums/pp14/Sellek_Bunn/Banner%20-%20Writing_zps1sbs5ro7.jpg\"\u003e\u003cbr\u003e\n\u003c/b\u003e\u003cbr\u003eI love writing \n\u003cstrong\u003epoetry, songs\u003c/strong\u003e, and\u00a0\u003cstrong\u003estories.\u003c/strong\u003e But, I suppose the best way to show you is, well, to show you, so here\u0027s a sampler size:\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003eIt\u0027s Only A Chair - \u003c/strong\u003e\u003cem\u003eAn Essay on Remembrance\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"http://i393.photobucket.com/albums/pp14/Sellek_Bunn/3cb020f4-a815-4796-ac69-8faab8d157cf_zpsfd1avu4h.jpg\" style=\"width: 135px;\"\u003e\u003cbr\u003e\n\u003cbr\u003eIt\u2019s only a Chair, and it sits there in the middle of the room for weeks without anyone to come and claim it.\n\u003cbr\u003e\n\u003cbr\u003eIt\u2019s off kilter, a spindle, the left-most of a would be foursome, is missing. The only markers of its being gone are the unequal distribution of the other three and a small splinter of woodlodged in the\u00a0bottom of its spindle hole. It seems lonely, even though it\u2019s beside Linen and Closet.\u003cbr\u003e\u003cbr\u003e\nThey used tobe happy together, Linen and Chair. Some would even call it love, though they\u2019d be sure to keep their distance when anyone was watching. And then, well, Linen was always getting back together with Table. Still, she would sweep across Chair whenever the wind blew, and even the old lady occasionally sitting between them couldn\u2019t spoil their fun.\n\u003cbr\u003e\u003cbr\u003eIt\u2019s not that way anymore. Now there are lines drawn. They were put there by lawyers years ago, but are only now rearing up like quarterback\u2019s arms to take these little pieces of happiness, these little memories, and sell them to pay their fees.\n\u003cbr\u003e\u003cbr\u003e\nIt is far too early to say, now, who will be the winner, and moreover, whether there will be a spindle or a stitch left when one is decided. To think how it might have continued but for the woman\u2019s off-spring coming, for the first time coming, to pull them apart to their own corners, to pile them on poor Mr. Chesterfield, and to nametag them.\n\u003cbr\u003e\n\u003cbr\u003e\nLinen is the oldest, she\u2019s seen three generations of hands, and 5 manners of washing, and she\u2019s still as beautiful as the day she was stitched. Now she\u2019s stuffed in Closet, not even folded. Now she\u2019s waiting to be sold and recycled, because nametag wants the money.\n\u003cbr\u003e\n\u003cbr\u003e\nNametag wants the money so he can sponsor a sports arena with Nametag on it, or to fund a seldom useful, but widely known charity, or to take down the presidency, or to lift up a presidency, or to find an Age-old-but-constantly-pervasive secret to having tight abs and a firm chest without putting in any work.\n\u003cbr\u003e\u003cbr\u003e\nBecause what is an heirloom if not an asset to be sold?\n\u003cbr\u003e\n\u003cbr\u003e\nAnd what use is an inheritance if not a way to get your own nametag remembered?\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i393.photobucket.com/albums/pp14/Sellek_Bunn/Banner%20-%20final%20thoug_zpsl2fybdll.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nIf you\u0027ve made it through all that writing, then \n\u003cstrong\u003ethank you so much. \u003c/strong\u003eEven that is appreciated more than you\u0027d imagine.\u003cbr\u003e\n\u003cbr\u003e\nUntil next time,\u00a0\u003cbr\u003e\nSellek\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.artistandslave.com\" rel=\"nofollow\"\u003ewww.artistandslave.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/artistandslave\" rel=\"nofollow\"\u003ewww.instagram.com/artistandslave\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/artistandslave\" rel=\"nofollow\"\u003ewww.facebook.com/artistandslave\u003c/a\u003e\u003cbr\u003e"
   },
