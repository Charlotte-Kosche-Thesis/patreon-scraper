    "summary": "Japan is a beautiful country with a long history and rich culture.\u00a0 It is a popular destination for vacationers from around the world.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut what if you have a disability or are a senior with mobility issues?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIs there a hotel to stay in?\u00a0 Can I ride the train? Are there wheelchair accessible toilets at the attraction I want to visit? Can I take my guide dog?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePeople with disabilities face many questions when planning vacations\u003c/strong\u003e.\u00a0 The internet is great, but it doesn\u0027t usually answer the questions people with disabilities need to ask. And often these questions are nearly impossible to answer until you go and see for yourself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAccessible Japan exists to answer these questions\u003c/strong\u003e.\u00a0 We do this via \u003ca href=\"http://www.accessible-japan.com\" rel=\"nofollow\"\u003ewww.accessible-japan.com\u003c/a\u003e where we have tonnes of general information, news about disability related topics from Japan, and editorials.\u003cbr\u003e\u003cbr\u003eMost importantly, we \u003cstrong\u003eresearch hotels that have wheelchair accessible rooms \u003c/strong\u003eand \u003cstrong\u003ego to tourist attractions and report on them\u003c/strong\u003e.\u00a0 These become detailed write-ups and YouTube videos.\u003cbr\u003e\u003cbr\u003eThis of course takes a lot of time (and money).\u00a0 Will you help us stay online? \u003cbr\u003e"
