ur new best bud a pair of boobies, or more. The next day your friend might not be too happy \u003cbr\u003ebut you certainly are :-P\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.cc/s696v7ax5/textexample1.png\"\u003e\u003cbr\u003eIt\u0027s just common practice to show off your new found friends and creations to your fellow neighbors right?\u003cbr\u003e\u003cbr\u003eThat\u0027s a bit too vague.. What kind of themes are there?\u003cbr\u003e----------------------------------------------------------------------\u003cbr\u003eOriginal Player Gender: Male\u003cbr\u003eTransformation themes: Growth, Involuntary, voluntary\u003cbr\u003eMale 2 Female, Slow, Mental Changes, Hermaphrodite, \u003cbr\u003eCorruption, Shemale, Mythical Creature, WTF?\u003cbr\u003e----------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eThis game is made in RPG Maker VX Ace and uses for the most part \u003cbr\u003ededicated custom grafics, including overlays, character sprites, objects, tilesets, fullscreen scene pictures and animations, and battlers. Even some custom music Oooooo!\u003cbr\u003e\u003cbr\u003eIn order to run the game you\u0027ll need the RPGMaker VX Ace RTP installed.\u003cbr\u003e\u003ca href=\"http://www.rpgmakerweb.com/download/additional/run-time-packages\" rel=\"nofollow\"\u003ehttp://www.rpgmakerweb.com/download/additional/run...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can find the latest public version of Loki\u0027s Corruption here:\u003cbr\u003e\u003ca href=\"https://drive.google.com/file/d/0B_Xhe-UWPwiMQ09BZkd4MkZ5WUE/view\" rel=\"nofollow\" target=\"_blank\"\u003eLoki\u0027s Corruption 1.0 Public\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCurrent patron version: 1.3\u003cbr\u003e\u003cbr\u003eOh and if you haven\u0027t already, check out the Discord channel at:\u003cbr\u003e\u003ca href=\"https://discord.gg/EDYRmgE\"\u003ehttps://discord.gg/EDYRmgE\u003c/a\u003e\u003cbr\u003e"
