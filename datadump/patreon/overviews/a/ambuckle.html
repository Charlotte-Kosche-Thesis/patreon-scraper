    "summary": "\u003cblockquote style=\"margin-left: 42px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/df8f3a3d4b069fb6b93bf6e9dd652cd4/tumblr_oyrfouQmcu1rmra5ro2_r1_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI write for three reasons:\u00a0\u003cbr\u003e1. for people who need it.\u003c/strong\u003e\u003cbr\u003eRepresentation is my biggest concern, first and foremost. I strive to bring diverse characters to fiction while not overstepping my bounds of experiences. Media does not need to offend to entertain - nor does it need to shock to educate. We live in a world that ignores too many people and I want to help put an end to that.\u003cbr\u003e\u003cstrong\u003e2. to put something good into the world.\u003c/strong\u003e\u003cbr\u003eI believe that putting good into the world should be everyone\u0027s number one goal. I like to think that putting good in means you will get good out, but I don\u0027t do it for that reason. I want to leave a mark on the world but I want it to be a positive one. I do yearn for fame but only if it\u0027s for something that has bettered lives. We all make mistakes, but I sincerely hope my writing will help balance that scale.\u003cbr\u003e\u003cstrong\u003e3. because I have to.\u003c/strong\u003e\u003cbr\u003eThat\u0027s all there is to it, really! This is how I speak. This is how I make sure my voice is heard; this is how I vent my frustrations and share my experiences. To me, writing is an art, and I hope to hone my craft until the day I die.\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/32fff6dcaeaabed0f5b86239fec4a3b9/tumblr_oyrfouQmcu1rmra5ro1_r1_540.png\"\u003e\u003c/div\u003e\u003cbr\u003eThank you for checking out my Patreon. I really hope you consider reading more of my available work and donating to my fund so that I can keep writing for you! My goals are lofty because it\u0027s time to stop being conservative about what we want to do with our lives and start doing it instead. I want to write, and I want to write for YOU -- so every little bit that you donate helps me get by while I write and I cannot express my gratitude enough. \u003cspan style=\"color: rgb(217,150,148);\"\u003e\u273f\u003c/span\u003e\u003cbr\u003e"
