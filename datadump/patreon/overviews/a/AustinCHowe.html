    "published_at": "2015-02-02T19:10:09+00:00",
    "summary": "\u003ca href=\"http://twitter.com/austinchowe\" rel=\"nofollow\"\u003eAustin C. Howe\u003c/a\u003e is a videogame critic, historian, and theorist. Their work has been featured in publications of all sizes, including\u00a0\u003ca href=\"http://fiveoutoftenmagazine.com/\" rel=\"nofollow\"\u003eFive out Of Ten magazine\u003c/a\u003e\u003cem\u003e, \u003c/em\u003e\u003ca href=\"http://zoyastreet.com/memory-insufficient/\" rel=\"nofollow\"\u003eMemory Insufficient\u003c/a\u003e\u003cem\u003e, \u003c/em\u003eand\u003cem\u003e Critical Distance, \u003c/em\u003eand they also maintain their blog, \u003ca href=\"http://hapticfeedbackgames.blogspot.ca/\" rel=\"nofollow\"\u003eHaptic Feedback\u003c/a\u003e full of critique of all sorts even beyond videogames.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/fnapZrQ.jpg?1\" title=\"source: imgur.com\"\u003e\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAustin\u0027s work has centered on games primarily as methods of storytelling, looking at how a game\u0027s script, cinematography, systems and mechanics, and its dissociation of the player and player character can create thought-provoking thematics or heart-rending narratives. Their work has focused on commercial and console games from the late-90\u0027s to early-2010\u0027s, and they are particularly an expert on Japanese Role-Playing Games of the mid-90\u0027s to early-2000\u0027s, as seen in their articles on\u00a0\u003ca href=\"http://ontologicalgeek.com/eyes-on-me/\" rel=\"nofollow\"\u003eFinal Fantasy VIII\u003c/a\u003e for Ontological Geek and Memory Insufficient. \u003cbr\u003e\u003cbr\u003eWith this Patreon, Austin funds all of their \"independent\" critical work, so to speak. Primarily this is the short-form podcast \u003cem\u003eCritical Switch\u003c/em\u003e, and keeping \u003cem\u003eHaptic Feedback \u003c/em\u003eup to date with their freelance work and as a relevant archive of their pre-2015 work. This Patreon also supports \u003cem\u003eCritical Collusion\u003c/em\u003e, a podcast featuring critical discussions on focused topics, \u003cem\u003eSmarrcade\u003c/em\u003e, the critical pro wrestling podcast Austin hosts with Solon S. Scott III (see below), and Austin\u0027s music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFunding from this Patreon has also supported work by:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eZolani Stewart was here at the launch of \u003cem\u003eCritical Switch,\u003c/em\u003e\u00a0and is still here in spirit. He contributed episodes on a bi-weekly basis for most of 2015, until leaving to focus on his own freelance writing, editing, and publishing career. You can support his work\u00a0\u003ca href=\"http://Patreon.com/arcadereview\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eDevon Carter writes for his blog,\u00a0\u003ca href=\"https://silvergrinding.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Silver Grinding\u003c/a\u003e, and also hosts the\u00a0\u003ca href=\"https://twitter.com/JRPGsAreDead\" rel=\"nofollow\" target=\"_blank\"\u003eDead Genre Chronicles\u003c/a\u003e podcast, where Austin was a frequent guest on early episodes.\u00a0He contributed the episode \"JRPGs and Simplicity\" in the Spring of 2015. You can support his work\u00a0\u003ca href=\"https://www.patreon.com/invisifool?ty=h\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHeather Alexandra writes for her blog,\u00a0\u003ca href=\"http://transgamerthoughts.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTrans Gamer Thoughts\u003c/a\u003e, and has contributed articles to \u003cem\u003ePaste \u003c/em\u003eand many other websites. She contributed the episode \"Procedural Generation in Game Design\" in the Summer of 2015.\u003cbr\u003e\u003cbr\u003eSolon S. Scott III is the host of\u00a0\u003ca href=\"https://www.youtube.com/user/Critsplosion\" rel=\"nofollow\" target=\"_blank\"\u003eRainy Day Let\u0027s Play\u003c/a\u003e, and contributed a two-part episode dissecting the \"irresponsibility\" of \u003cem\u003eUndertale\u003c/em\u003e\u00a0in December of 2015. He is also the co-host, with Austin, of Smarrcade, which is hosted on the same Libsyn as \u003cem\u003eCritSwitch \u003c/em\u003eand \u003cem\u003eCritCollusion\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWith this Patreon, Austin is looking to contribute to the games ecosystem with their unique brand of performed essays about videogames, much like what you already see on our blogs. This audio criticism is published weekly on\u00a0\u003c/em\u003e\u003ca href=\"http://shade.libsyn.com\" rel=\"nofollow\"\u003eLibsyn\u003c/a\u003e\u003cem\u003e\u00a0for free download. With your help, I aim to bring in more voices, as well as produce more content, such as podcasts and livestreams. With your support so far, we are now working on new, unannounced projects!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
