    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eBuilding positive and supportive community while enjoying games together. That\u0027s what we do. Working together, we can bring about a safe and inviting place appropriate for everyone.\u003c/strong\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2014 our mission\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHO\u0027RE YOU? WHERE AM I?\u003c/span\u003e\u003c/h3\u003e\n\u003ca href=\u0027http://artofmana.weebly.com/uploads/7/6/3/3/76338331/video-mii-summer-2016-wink-stroke-small-cropped_orig.png\"\u0027 rel=\"nofollow\"\u003e \u003cimg src=\"http://artofmana.weebly.com/uploads/7/6/3/3/76338331/video-mii-summer-2016-wink-stroke-small-cropped_orig.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eHeyo, everyone! I\u0027m your friend, artofmana, and welcome to my Patreon campaign page. Thanks for taking a moment to check it out. I hope it answers all your questions but if not, please don\u0027t hesitate to send me a message.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHAT DO YOU DO?\u003c/span\u003e\u003c/h3\u003eThe short answer is I am a content creator and community builder. I stream on Twitch and record videos that are posted on both Twitch and YouTube. I am also heavily involved in our Discord community where we have built an awesome community that is appropriate and welcoming for everyone and where we enjoy playing games and chatting. You can find out more at\u00a0\u003ca href=\"http://artofmana.weebly.com/\"\u003eartofmana.com\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/h3\u003eSo that I can continue. Continue investing time into this community; I\u0027m a husband, father, full-time employee and I try to give as much as I can to the mission of artofmana. Continue improving as a content creator; I want to be the best I can be. Continue buying things I need or think would benefit the community; I spend money when technology wears out, new games to highlight are released, server payment is due or workflow can be streamlined with new devices.\u003cbr\u003e\u003cbr\u003ePatreon is the best way to support me financially as it is safe to use for everyone, has the least fees attached to it and allows me to easily see who in the community is supporting me so I can include them in the behind-the-scenes of what I do.\u003cbr\u003e\u003cem\u003e \u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHAT IF I CAN\u0027T AFFORD THIS PATREON?\u003c/span\u003e\u003cbr\u003eI realize that not everyone is in a place to contribute. If not, please continue to enjoy the content I create. Show up in streams and share in Discord. You can also find more ways to support me on my website.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eABOUT REWARDS AND PERKS\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI reserve the right to use my discretion on the distribution of perks. You also may opt out of perks as well as request custom perks. Every patron is given a short form to fill out that helps me distribute perks properly.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
