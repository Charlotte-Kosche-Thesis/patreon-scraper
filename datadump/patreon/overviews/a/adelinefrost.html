 "creator": {
  "data": {
   "attributes": {
    "created_at": "2018-02-12T14:22:37+00:00",
    "creation_name": "Cosplay Content \u003c3",
    "display_patron_goals": false,
    "earnings_visibility": "private",
    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1536609/fd615899dcf24f3d82eeaee1096f6eec?token-time=2145916800\u0026token-hash=22hjOqsPsFYaWwKEIw8iUbHqQFYc-Q5bL_CS3TRBbQ0%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1536609/fd615899dcf24f3d82eeaee1096f6eec?token-time=2145916800\u0026token-hash=_fgJWOkeFkL769-PUJookhl5SEVG4P5RnsHDuDNhCYg%3D",
    "is_monthly": true,
    "is_nsfw": true,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": null,
    "main_video_url": null,
    "one_liner": null,
    "patron_count": 30,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1536609",
    "published_at": "2018-02-14T19:43:06+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"http://i64.tinypic.com/2ylttu0.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHi! Im Adeline Frost!\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eAn aspiring cosplayer from the little country that is Denmark! (Scandinavia, Europe for those that dont know) Ive been a bit of a nerd my whole life, as a kid me and my GameBoy were inseparable. Pokemon was my first ever video game and thus has a close place in my heart. But it didn\u0027t take long before i got swept up in the World of Warcraft! I\u0027m still to this day a pretty hardcore gamer, and play a bit of everything. Although League of Legends has stolen my heart at the moment, partially because of the game, mostly because of the Characters. I\u0027ve always been creative, photography, drawing, painting. It\u0027s always been the way I expressed myself. So naturally I always had an eye for the different characters in all of these games I adored so much.\u003cbr\u003e \u003cbr\u003eAfter a while, I finally gathered the courage to \u00a0jump into cosplay, and here I am. To be honest this whole thing has kinda taken me by storm, and the single greatest thing of cosplay is all of you amazing supporters out there. I can\u0027t wait to see where this is journey is going to take me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003cimg src=\"http://i68.tinypic.com/2evq83c.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e(Cosplay picture examples)\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eIve decided to create a Patreon after a LOT of requests! Those of you who know me, know I would never ask anything of you. Patreon is totally optional! But it is a great tool for us creators to keep creating! Cosplaying is not an easy or cheap hobby, and with your support I will be able to cosplay much more, make better costumes, and generally have more balance in my life.\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/wlu6bb.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e(Selfie picture examples)\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve created a bunch of different tiers for you, hoping that you can find one that you feel fits you! Since I am located in Denmark print shipping is expensive, and that\u0027s why I have decided to not base my patreon around prints, but mostly digital content. ( Note that some of the high tiers will feature prints though!) I hope in the future when we have more Patreons that I will be able to include prints in more of the existing tiers! You can help make this happen!\u00a0\u003cbr\u003e\u003cbr\u003eThe Digital rewards feature: Google Drive monthly photo / wallpaper drops, fan signs, cosplay polls, sneak peaks, \u00a0skype calls, google hangouts, gaming sessions, patreon exclusive snapchat, NSFW photos, private instagram, and MUCH more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/mkye4x.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e(Lewd picture examples)\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions regarding my Patreon, don\u0027t hesitate to ask me! Just shoot me a DM here or over at Instagram and i\u0027ll get back to you as soon as possible! This is all just as new to me as it is to you, so I am going to do my best \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/adelinefrost/\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/2wcirl4.jpg\" style=\"width: 216px;\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/FrostAdeline\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/mlmgbd.jpg\" style=\"width: 216px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://amzn.eu/1R1ZutV\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/besoq1.jpg\" style=\"width: 212px;\"\u003e\u003c/a\u003e\u003ca href=\"http://ko-fi.com/adelinefrost\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2yv9nqe.jpg\" style=\"width: 216px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank you for checking out my patreon and thank you so much for all of your support! See you soon \u0026lt;3\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eMuch love\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAdeline Frost\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i67.tinypic.com/120jabs.png\" style=\"width: 144px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i64.tinypic.com/2ylttu0.jpg\"\u003e\u003c/div\u003e"
