    "summary": "Indian classical music has stuck to its roots and\ncharacteristic identity uninfluenced by alien cultures.\u003cbr\u003e\n\nIn South India, the purity of Carnatic Music was strongly anchored\nby the compositions of the music followed by a succession of eminent composers.\nThe tradition was dutifully preserved by a long line of dedicated musicians. \u00a0As much as it is rooted in tradition there is\nimmense demand on the improvisational skills of the musicians. The coming\ntogether of these two aspects in a concert can give the listener a musical\nfullness.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nArkay\nConvention Center \u003c/strong\u003ehas been designed to cater this great art of ours viz., music\nwith aesthetic look and a acoustically friendly auditorium.\u00a0The venue is\u00a0dear\nto most of the artists as well as rasikas (music lovers) prefer to enjoy the music concerts at\nArkay Convention Center.\u00a0\u003cbr\u003e\n\nAll the programs conducted by Arkay Convention Centrer, are free\nand any music lover can attend the concerts without paying for an entry ticket. The music lovers and philanthropic persons are looked upon for their\nvoluntary contribution.\u003cbr\u003e\n\u003cbr\u003e\n\nArkay Convention Center has today grown to be one of the\npremier Carnatic Music concert halls in Chennai, India. Artists, members, rasikas and the press\nhave been highly appreciative of the quality of concerts and other lecture\ndemonstrations conducted here by us.\u003cbr\u003e"
