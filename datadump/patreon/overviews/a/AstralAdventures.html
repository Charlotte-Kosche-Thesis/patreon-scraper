    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/130432/af93d994239b4c21ac26f75592b5fc21?token-time=2145916800\u0026token-hash=G2MVbPy2ZV6p6wb8kHMRVr8-D1z-02EYmUjZa_xqED0%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FA5fAfjMxaY4%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DA5fAfjMxaY4\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FA5fAfjMxaY4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=A5fAfjMxaY4",
    "one_liner": "A window into the art of the imagination",
    "patron_count": 3,
    "pay_per_name": "month",
    "pledge_sum": 1374,
    "pledge_url": "/bePatron?c=130432",
    "published_at": "2014-12-19T17:50:11+00:00",
    "summary": "\u003cstrong\u003eWhat people are saying about the Art of Al Davison\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u0027Part travellers sketchbook, capturing the fleeting hypnagogic landscape ravelling past beyond\u00a0the mind\u0027s rear window; part explorer\u0027s log, detailing the flora and fauna encountered on his long sojourn to the interior - in Spiral Dreams Al Davison astounds us once again with his deft marriage of a personal perspective that is utterly unique and his facility for line, form and anatomy that takes the breath away. \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eAlan Moore on \u0027Spiral Dreams\u0027.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"A religious experience, akin to dreaming with your eyes open.\" \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eNeil Gaiman on \u0027Spiral Dreams.\u0027\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eMarking out a territory somewhere between the surreal innocence of Cocteau and the hallucinatory fevers of Odilon Redon, Spiral Dreams is an entirely original document that illuminates the spirituality of affliction, the violence of love and catalogues the most calamitous weathers of the human heart.\u0027\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eLucius Shepard on \u0027Spiral Dreams.\u0027\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u0027Spiral Dreams is a\u00a0particularly incandescent example of dream art - a form that was born along with our earliest human ancestors, rediscovered as twentieth century psychology, and now reincarnated as the cutting-edge of tomorrow\u0027s modern art.\u0027\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eRick Vietch on \u0027Spiral Dreams\u0027\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\"Al Davison is possessed by demons. How else to explain his art, which can be \nas lyrical as a Japanese fairy tale, as gnomic as an opium dream, and as\n gothic and sensual as a Victorian\u0027s secret stash of erotica.\"\u003c/em\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAlisa Kwitney on \u0027Hokusai: Demons.\u0027\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI drew my first dream when I was only six months old\u003c/strong\u003e. Breathing on to the metal frame I was lying on in the isolation unit, and drawing in the steam with my finger. I was born with severe \u003cstrong\u003eSpina -Bifida\u003c/strong\u003e, and not expected to survive. You can read more about my life on my \u003cstrong\u003eMuscle Memory Patreon page\u003c/strong\u003e (a graphic novel Memoir) but here I\u0027m focusing on my dreams, visions and observational drawings. In addition to Spina-Bifida, \u003cstrong\u003eI developed M.E\u003c/strong\u003e. a chronic fatigue syndrome, the symptoms of which include \u003cstrong\u003etemporary blindness\u003c/strong\u003e, and sporadic \u003cstrong\u003ehigh fevers\u003c/strong\u003e that result in \u003cstrong\u003evivid Hallucinations\u003c/strong\u003e, accompanied by severe headaches and stabbing pains in the eyes, meaning I can only focus my eyes for a few minutes at a time. These fevers can last anything from a couple of days to three months. The main thing that gets me through, is knowing I will have plenty of material for my work when I recover. When I published the first volume of my autobiography \u003cstrong\u003e\u0027Spiral Cage\u0027\u003c/strong\u003e, I also created a sister volume \u003cstrong\u003e\u0027Spiral Dreams\u0027.\u003c/strong\u003e This page is serving a similar function, an outlet for my dreams, hallucinations, random observations, and even videos. Some of which will end up as a sister volume to \u003cstrong\u003eMuscle Memory\u003c/strong\u003e.\u00a0 Your pledges will support me in continuing with this work, creating and shaping my dreams and observations into\u003cstrong\u003e\u00a0art\u003c/strong\u003e, that I hope will encourage, inspire, and yes, sometimes terrify. \u003cstrong\u003ePlease note, that you can cap your pledges, insuring that you don\u0027t overspend, and are in control of your budget, should I have some particularly productive months!\u003c/strong\u003e\u003cbr\u003e"
   },
