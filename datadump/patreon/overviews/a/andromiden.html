    "summary": "We are a fiercely Independent, full-service record label. We pride ourselves on organic recordings, challenging and incredible talent, and performances captured as real as possible for the listener. No filler, no preservatives, just purely organic music and artists playing their hearts out for you, the listener. While other labels may bring you processed, popular music that has been \nedited and heavily modified after the recording, AndromiDen prides \nitself in staying as close as possible to the artist and the original performance.\u003cbr\u003e\u003cbr\u003eOur music is a Real Journey, taking you through lands unknown, through lost kingdoms of funk and soul, through never ending landscapes, and to just about anywhere in between.\u00a0 Join us each month as we present a new album and featured artist for you, as well as exciting singles from other artists on the label.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn order to sustain our stream of talent, honor everyone\u0027s time and cultivate new music, we need your help! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you will be among the first people to hear new music from our label, as well as get exclusive merchandise offers, and glimpses into the worlds of a fantastic independent label and its cutting edge artists. Your contributions will help ensure that we are able to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e Consistently produce fresh, new music\u003c/li\u003e\u003cli\u003eSend our artists on tours so you can see them perform live \u003c/li\u003e\u003cli\u003eIntroduce you to new artists as our label continues to grow\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eJoin for $25 or more per month and you\u0027ll receive our entire catalog from The Letters Home and Rachel Oto.\u00a0 Four albums of incredible music included when you subscribe in the first month!\u003cbr\u003e\u003cbr\u003eThank you! Welcome to the AndromiDen Family!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eArtists currently on AndromiDen Recordings:\u003cbr\u003e\u003cbr\u003eEMG\u00a0 (Our First Featured Artist)\u003cbr\u003eRachel Oto\u003cbr\u003ePhileas\u003cbr\u003eThe Letters Home\u003c/em\u003e\u003cbr\u003e+More to be announced!\u003cbr\u003e"
