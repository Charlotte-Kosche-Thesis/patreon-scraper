    "summary": "Alex Humberstone, known as Alex H is a household name in progressive house and his production has come to exemplify the best of the genre. Listening to his sound is akin to coasting on a deep melodic voyage.\u003cbr\u003eBorn in Zimbabwe and now residing in England, Alex H is a familiar face in nightclubs across the UK and Australia. He has been heavily involved in the progressive house music community, co-founding Perplexity Records and hosting the popular mix series \u2018Sunset Melodies\u2019 and \u2018Reflections\u2019.\u003cbr\u003e\u003cbr\u003eHe now presides over the monthly radio show \u2018La Costa di Notte\u2019 on DI.fm and works as Director of A\u0026amp;R for Midnight Coast. Alex H\u2019s tracks can be found on Midnight Mood Recordings, Progressive House Worldwide, Elliptical Sun Melodies, Alter Ego Records, Macarize, Perplexity Music, Sunset Melodies, Heath Mill Recordings and Midnight Coast. His music has also been supported by some of the biggest names in electronic music including Above \u0026amp; Beyond, Anjunabeats Worldwide, Aruna, Cosmic Gate, Chicane, Paul Van Dyk, Gareth Emery, Myon \u0026amp; Shane 54, Jaytech, Tydi, Ruben De Ronde, Matt Fax, Roger Shah and Tom Fall.\u003cbr\u003eHe capped off 2016 with his first album, \u2018One Heart at a Time\u2019, that explores the depths and nuances of progressive house\u003cbr\u003e"
