    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi, my name is Asia, I spy on wildlife, and I\u0027d like to take you \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eanati\u0027ala\u003c/em\u003e\u003cstrong\u003e.\n\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/CHvimkWUAAAIfhv.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eAnati\u0027ala\u003c/em\u003e is Malagasy for \"inside the forest\", and it\u0027s in the forests that a lot of unseen wonder is. I know this because the forest is my office. I am a scientist that studies wildlife using trail cameras (aka camera traps).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/h18VUILlvgiK4/giphy.gif\"\u003e\u003c/div\u003e\n\u003cbr\u003eAs a graduate student, I have put camera traps up in the rainforests of Madagascar and the state forests of Pennsylvania (check out\u00a0\u003ca href=\"https://twitter.com/search?src=typd\u0026amp;q=%23whoseatingbambi\" target=\"_blank\"\u003e#whoseatingbambi\u003c/a\u003e).\n\u003cem\u003e My goal is to be the first person to put camera traps out in remote tropical forests around the globe, getting candid snapshots of hard-to-see wildlife to share with the world. FOR SCIENCE!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eAlthough my #whoseatingbambi graduate work is time-consuming, I\u0027m constantly learning new scientific things that I\u0027m urged to share with people through tweets, pictures, videos, and fiction (\u003ca href=\"http://www.anatiala.com/fosa-forest-ep1/\"\u003eFosa Forest\u003c/a\u003e). I also try to write entertaining\u00a0\u003ca href=\"https://medium.com/@Asia_Murphy/all-my-popular-science-writing-dafc38302e28\" target=\"_blank\"\u003eshort posts/articles\u003c/a\u003e (do \n\u003cem\u003eyou\u003c/em\u003e know what a\u00a0\u003ca href=\"https://medium.com/@Asia_Murphy/makira-lessons-the-fitoaty-aka-the-creature-with-seven-livers-36da668baf2b\" target=\"_blank\"\u003efitoaty\u003c/a\u003e is?) that break things down in a way anyone could understand.\u003cbr\u003e\u003cbr\u003e\n\u003cb style=\"font-weight: bold; background-color: initial;\"\u003eWith your support, I\u0027ll be able to share more wildlife wonder with you!\u003c/b\u003e\u003cstrong\u003e\nWith your help, I\u0027ll be able to:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003econtinue posting awesome fieldwork wildlife pics taken with a well-kept photography kit\u003c/li\u003e\u003cli\u003econtinue sharing interesting science tidbits in understandable ways\u003c/li\u003e\u003cli\u003econtinue sharing cool new Madagascar research with\u00a0\u003ca href=\"https://medium.com/@Asia_Murphy/makira-lessons-why-do-fosa-eat-soap-or-euplerids-are-enigmas-9702d71796d\" target=\"_blank\"\u003eMakira Lessons\u003c/a\u003e (and begin sharing equally cool PA-based science once I get #whoseatingbambi results)\u003c/li\u003e\n\t\u003cli\u003econtinue sneaking awesome fosa facts into the occasionally-acclaimed\u00a0\u003ca href=\"http://www.anatiala.com/fosa-forest-ep1/\" target=\"_blank\"\u003eFosa Forest\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eBut I don\u0027t just intend to take you inside forests that exist here on earth\u003c/strong\u003e. One of my projects for 2018 is to finish a\u00a0\u003ca href=\"https://www.patreon.com/posts/summary-of-wip-17185263\" target=\"_blank\"\u003efirst draft of a novel\u003c/a\u003e that I\u0027ve been kicking around in my head for a decade, one that takes ecological science and looks at it through a fantasy lens. It asks:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhat if magic was a rapidly-acting\u00a0\u003ca href=\"https://www.sciencedirect.com/topics/neuroscience/mutagens\" target=\"_blank\"\u003emutagen\u003c/a\u003e?\u003c/li\u003e\u003cli\u003eHow does \u003ca href=\"https://www.theatlantic.com/politics/archive/2014/03/heres-how-nasa-thinks-society-will-collapse/441375/\" target=\"_blank\"\u003enatural resource depletion lead to societal collapse\u003c/a\u003e?\u003c/li\u003e\u003cli\u003eWhat would happen if people purchased immortality at the price of entering into a \u003ca href=\"http://www2.clarku.edu/faculty/dhibbett/TFTOL/content/3folder/symbiotic.html\"\u003esymbiotic relationship\u003c/a\u003e with a sentient fungus?\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eAlso, feathered reptilian beasts of burden.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you so much for considering supporting my endeavors to share the science, wonder, and mystery that remains in this world (and others) with everyone!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e***WILDLIFE PHOTOGRAPHY EXAMPLES***\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eThese are just a few of the pictures you can expect for your reward. If you have one in particular that you want, please let me know!\u003cimg src=\"https://www.dropbox.com/pri/get/Webp.net-gifmaker.gif?_subject_uid=101127668\u0026amp;raw=1\u0026amp;size=1024x768\u0026amp;size_mode=3\u0026amp;w=AAAh9Vte3vwJZz6G10-wyAmH1u2DPKYhToikYctoZAqHIw\"\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"

     "description": "\u003cimg src=\"https://photos-4.dropbox.com/t/2/AAAPOaUvWzet05sKB_PI_1RLpzyuckg9hoNNVVznQPKWNg/12/101127668/jpeg/32x32/1/_/1/2/rtv.JPG/EJSXrk4YpwMgBygH/yJ82LApJJLkpMvGJumO2qP80TE_rw_0C2hAuKsHn55I?size=1024x768\u0026amp;size_mode=3\"\u003e\u003cbr\u003eRing-tailed vontsiras are common and big Madonna fans. I\u0027m hoping that\u0027ll translate to my patrons. If\u003cstrong\u003e 20% of my followers\u003c/strong\u003e chose this reward tier (maybe while listening to Vogue?), I\u0027d be sitting quite pretty. \u003cbr\u003e\u003cbr\u003eWhat you get:\u003cbr\u003e\u003cul\u003e\u003cli\u003e1 surprise high-res wildlife photo emailed to you when you pledge and then\u00a0\u003cu\u003e\u003cstrong\u003eevery year\u003c/strong\u003e that you are a patron\u003c/u\u003e!\u003c/li\u003e\u003cli\u003eEarly access to public content (e.g., a Makira Lessons post)\u003c/li\u003e\u003cli\u003eSneak peeks on what I\u0027m working on\u003c/li\u003e\u003c/ul\u003e",

     "created_at": "2017-07-06T23:41:48.509916+00:00",
     "description": "\u003cimg src=\"https://photos-5.dropbox.com/t/2/AAAQHdZbHV_sg2kmx8oosY-oXoHCL-UIIP90qOKRnnLT9Q/12/101127668/jpeg/32x32/1/_/1/2/bsv.JPG/EJSXrk4YqAMgBygH/26h_FpYXloMx2oZnxQX1z_sKnVltDteZZ9yFUs-AiVc?size=1024x768\u0026amp;size_mode=3\"\u003e\u003cbr\u003eBroad-striped vontsiras, less common than ring-tailed vontsiras, like to stalk scientists on night-time lemur surveys. It would be more disturbing if they were bigger than a well-fed gray squirrel.\u003cbr\u003e\u003cbr\u003eWhat you get:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe ring-tailed vontsira rewards PLUS\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eOne ADDITIONAL surprise high-res wildlife photo emailed to you when you pledge and then\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cu\u003e\u003cstrong\u003eevery year\u003c/strong\u003e that you are a patron\u003c/u\u003e!\u003c/li\u003e\u003c/ul\u003e",
