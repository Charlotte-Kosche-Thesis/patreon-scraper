    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMyJ9/patreon-media/campaign/191171/a26aa8d8d2ab470682e9e3af21ae47eb?token-time=2145916800\u0026token-hash=eP7iwe5hKoUtQeXNqG2KJVKpt11lVKjWT8an3Souw9U%3D",

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/rycFrsGJvic\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHello!\u003cbr\u003eMy name is Am\u00e9lie Hutt. I\u0027m an illustrator with five years of professional experience and a lifetime passion for storytelling.\u003cbr\u003eI\u0027ve worked on projects such as \u003cstrong\u003eLord of The Rings LCG\u003c/strong\u003e, \u003cstrong\u003eGame of Thrones LCG\u003c/strong\u003e, \u003cstrong\u003eStar Wars LCG\u003c/strong\u003e, \u003cstrong\u003eFury of Dracula, Legend of the Five Rings\u003c/strong\u003e\u00a0and \u00a0\u003cstrong\u003eAndroid Netrunner\u003c/strong\u003e. My artwork was published in French reference art book CFSL 4 and 5, Expos\u00e9 8, Exotique 6, Advanced Photoshop magazine, Imagine FX magazine and more recently Humans \u0026amp; Gods.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAngels\u0027 Power\u003c/strong\u003e is a graphic novel told in colored painterly pages. It tells the story of Evadrion, a once rebellious Angel whose memories were taken. She awakes to the threat of the Diabolics and to the numerous lies that Angels seem to spread like death.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on Angels\u0027 Power since 2015 and produced hundreds of pages. It is published online in both English and French thrice a week on Monday, Wednesday and Friday. If you are new to the comic,\u00a0\u003ca href=\"http://apcomic.com/Webcomic/index.php\" target=\"_blank\"\u003ebegin here\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003eOn Patreon\u003c/strong\u003e, you can read the comic \u003cstrong\u003efour pages faster than the rest of the world\u003c/strong\u003e, access early concepts, peaks and work-in-progress and read EXCLUSIVE scenes that are available nowhere else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuick Links:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/AngelsPower/posts?tag=Extra%20Page\"\u003eSee all Exclusive Pages\u003c/a\u003e \u00a0-\u00a0\u003ca href=\"https://www.patreon.com/AngelsPower/posts?tag=Comic%20Page\"\u003eAll Early Pages\u003c/a\u003e -\u00a0\u003ca href=\"https://www.patreon.com/AngelsPower/posts?tag=Art\"\u003eAll Art\u003c/a\u003e -\u00a0\u003ca href=\"https://www.patreon.com/AngelsPower/posts?tag=Process\"\u003eProcess and Work in Progress\u003c/a\u003e -\u00a0\u003ca href=\"https://www.patreon.com/AngelsPower/posts?tag=Animation\"\u003eAnimations\u003cbr\u003e\u003c/a\u003eOr you can use the (very useful) \u003cem\u003ehighlighted tags\u003c/em\u003e to your left.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPDATE: Currently Paused - 1/8/2018\u003c/strong\u003e\u003cbr\u003ePatrons will get to read M\u003cstrong\u003eordigor The Damned\u003c/strong\u003e in long-story graphic novel version, at the pace of one page a week on Sunday.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow did I start a webcomic?\u003c/strong\u003e\u003cbr\u003eI like my stories epic.\u003cbr\u003eThe world of \u003cstrong\u003eAngels\u0027 Power\u003c/strong\u003e was originally built for the sole purpose of letting my best friend travel with me in my head.\u003cbr\u003eIn an obsessive way and for many years, I dedicated every thought, every word and drawing to craft tiny moments of narration that would move her. Now I want to share it with all of you.\u00a0It is for me a way of deeply bonding with people.\u003cbr\u003e\u003cbr\u003eAchieving this demands hard work and full dedication. All support is needed and deeply appreciated! Thank you.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eAm\u00e9lie\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://ap.smirtouille.com/img/Pat.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEn Fran\u00e7ais.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eVous connaissez Patreon?\u003c/strong\u003e\u003cbr\u003eC\u0027est un site de financement \nparticipatif, un peu comme Ulule ou Kickstarter, sauf qu\u0027en lieu de \nfinancer des projets co\u00fbteux sous forme de campagnes de trente jours, \nPatreon fonctionne sur la continuit\u00e9. \u003cbr\u003eLes sommes de participation \nsont donc plus modestes. L\u0027artiste choisit la fr\u00e9quence des payements \net, par exemple, d\u0027\u00eatre pay\u00e9 par \u0153uvre, par semaine, par mois, etc...\u003cbr\u003e\u003cbr\u003eMon\n projet de BD \u00e9tant de longue dur\u00e9e et ponctu\u00e9 de trois pages par \nsemaine, je propose aux fans de participer une fois par mois \u00e0 raison de\n $1, $2 ou plus.\u003cbr\u003eVotre participation financi\u00e8re est enti\u00e8rement votre choix et vous pouvez l\u0027interrompre \u00e0 tout moment.\u003cbr\u003e\u003cbr\u003eEn\n remerciement je vous offre, en plus de continuer \u00e0 produire la BD \nchaque semaine, des r\u00e9compenses exclusives telles que les pages de BD en haute qualit\u00e9 et \u00e0 l\u0027avance, des illustrations produites chaque mois pour ce projet, des croquis et concepts, mon processus de travail.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAngels\u0027 Power\u003c/strong\u003e est une BD haute en couleur destin\u00e9e \u00e0 \u00eatre imprim\u00e9e sous forme de roman graphique. Trois fois par semaine, une nouvelle page est mise en ligne le Lundi, Mercredi et Vendredi.\u003cbr\u003eLe projet a \u00e9t\u00e9 inaugur\u00e9 le 13 Juillet 2015.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePourquoi une BD en ligne?\u003cbr\u003e\u003c/strong\u003eJ\u0027aime mes histoires \u00e9piques.\u003cbr\u003eJe construis le monde d\u0027Angels Power depuis mes treize ans. Il a beaucoup chang\u00e9 depuis. \u00e0 l\u0027origine, je l\u0027avais d\u00e9velopp\u00e9 pour y voyager avec ma meilleure ami. On s\u0027y promenait tous les jours, visitant des dizaines de lieux fantastiques et y rencontrant des centaines de personnages.\u003cbr\u003ePendant des ann\u00e9es et sans que personne ne le sache, j\u0027ai d\u00e9di\u00e9 chacune de mes pens\u00e9es, chaque mot et chaque dessin \u00e0 la cr\u00e9ation de petits moments de narration qui l\u0027\u00e9mouvraient.\u003cbr\u003e\u003cbr\u003eTout ce qui m\u0027importe c\u0027est de vous offrir une histoire haletante, des personnages plein de tripes et des visuels \u00e0 couper le souffle.\u003cbr\u003eAtteindre ce but demande beaucoup de travail et de d\u00e9vouement.\u003cbr\u003eToute contribution, toute aide de votre part est appr\u00e9ci\u00e9e du fond du c\u0153ur.\u003cbr\u003e\u003cbr\u003eAvec sinc\u00e9rit\u00e9,\u003cbr\u003eAm\u00e9lie\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
