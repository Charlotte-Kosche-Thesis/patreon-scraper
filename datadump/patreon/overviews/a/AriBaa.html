    "summary": "\u003cstrong\u003e\"Who are you?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello there internet! My name is Allen Oliver and I am a developer, creator, and most recently an artist. I am currently working on a platform action game that doesn\u0027t have a set name yet. (I am working on it ;-; )\u003cbr\u003e\u003cbr\u003eI have wanted to develop games my whole life, and now I am finally taking the plunge and developing a game that means a lot to me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What do you do?\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell, as I said above, I am a developer. I am in school for Programming and I have worked in a few different areas of development. Programming itself is a passion of mine, but it is second to Game Development.\u00a0\u003cbr\u003e\u003cbr\u003eI have always been a fan of games, and as I got older, I wanted to be a part of the games industry I loved.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What will you be developing?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCurrently, I am developing a Platform Action game in a 1-bit style. That is what most of my development time goes to but I will also share any tools, tricks, or packages that come from my game development.\u003cbr\u003e\u003cbr\u003eYou guys will also be the first to play my new games, demos, and prototypes!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/eU2lDia.gif\"\u003e\u003cbr\u003e\u003cbr\u003eSo, on top of helping my games you also get access to packages that can help \u003cem\u003eyour projects.\u003c/em\u003e\u00a0\u00a0As well as tutorials, editorials, and game assets!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"When will we hear from you?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will update with progress on the game or just update you guys \u003cem\u003eat least\u003c/em\u003e\u00a0once a week! I am shooting for a tutorial or tool at least once a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Why Patreon?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs you probably know, being an indie developer is hard. Developing games in general is a very difficult and time consuming task. People seem to be enjoying the things I create, and I enjoy creating them. With the backing of the community, I could continue to create the things I love and share it with \u003cem\u003eyou\u003c/em\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e"
