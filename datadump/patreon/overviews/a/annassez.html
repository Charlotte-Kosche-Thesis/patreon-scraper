    "published_at": "2016-03-16T18:40:37+00:00",
    "summary": "Hi, i\u0027m \u003ca href=\"https://www.facebook.com/annassez/\" rel=\"nofollow\" target=\"_blank\"\u003eAnnassez\u003c/a\u003e !\u003cbr\u003e\u003ca href=\"https://www.facebook.com/photo.php?fbid=10209442071863557\u0026amp;set=t.1078056150\u0026amp;type=3\u0026amp;theater\" rel=\"nofollow\"\u003e\u003cimg src=\"https://www.facebook.com/photo.php?fbid=10209442071863557\u0026amp;set=t.1078056150\u0026amp;type=3\u0026amp;theater\"\u003e\u003c/a\u003e\n\u003cbr\u003eWhen i was 4, my parents bought me a toy piano because i was singing all day long in a specific language i created, L\u0027Hymne \u00e0 la Joie by Beethoven, and all the songs of the Beatles i knew. Oh, did i mention that i\u0027m french ? And that i speak english like a spanish cow ? If you choose to follow me here, you\u0027ll know soon enough :)\u003cbr\u003e\u003cbr\u003eSo my parents bought me that tiny piano and i was playing all day long, singing my own songs, beating the poor piano (i broke it after a little while) (the story doesn\u0027t say how long the piano lasted). \u003cbr\u003eBut my parents decided i was a musician. And i was. I mean, i always have been a musician. \u003cbr\u003eWhen i was 7, i went to a music school in Nancy and learned the piano and more.\u003cbr\u003eWhen i was 21, i left because the teachers bothered me and started to work in a fast food. Then i started to write my own songs and here i am now, singing my own songs, beating my poor piano, on stages everywhere, with my drummer and boyfriend.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PlFewwYbrdM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWe have 2 bands : one fun (Anna C \u0026amp; Barbiche) one dark(er) (Les Cygnes Noirs). \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6SL7QfPYbHs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eI also write a lot\u003c/strong\u003e. I started 2 or 3 novels. They are not done yet because... Because what ? I don\u0027t know but i have the hope that someday, i\u0027ll finish them and become a real author :)\u003cbr\u003eAnd since a few months,\u003cstrong\u003e i started to paint again\u003c/strong\u003e. I say \"again\" because i used to paint a lot when i was a kid and then stoped because, you know, life. But now that i\u0027m painting again, well, i can\u0027t stop anymore. I\u0027m addicted. Acyrlics, oils, watercolors, everything, i love everything. You\u0027ll see. \u003cbr\u003e\u003cbr\u003eAs i\u0027m a little artist in the big world, i love painting miniatures. Well, for now. You\u0027ll see that things change fast here. I\u0027m a zebra. \u003cbr\u003e\u003cbr\u003eI\u0027m also a human being. I\u0027m looking for light and fighting the darkness as much as i can. Sometimes i fail.\u003cbr\u003eBut i\u0027m always trying. \u003cstrong\u003eBecause trying is the point\u003c/strong\u003e.\u003cbr\u003eI hope you\u0027ll have good time here with me.\u003cstrong\u003e Please note that i\u0027m an art spammer. I post everyday (or almost) so prepare yourself ! \u003c/strong\u003e\u003cbr\u003eI\u0027m on Patreon because some people believe in me (thank you !!). The money helps a lot of course. But most of all, the trust helps me to keep going. \u003cbr\u003eVoil\u00e0 ! \u003cbr\u003eMuch love and thank you \u2665\u003cbr\u003e\u003cbr\u003e"
