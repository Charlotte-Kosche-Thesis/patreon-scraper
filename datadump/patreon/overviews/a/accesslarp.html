    "summary": "Access: LARP is here to provide resources to make LARP more accessible to all players.\u003cbr\u003eThe website \u003ca href=\"http://www.accesslarp.com\"\u003ewww.accesslarp.com\u003c/a\u003e.com has been running for over a year and has helped players and LARP organisers make better, more accessible games. Thank you to everybody who has supported Access:LARP so far and made it what it is. \u003cbr\u003eBut it\u0027s time for Access:LARP to grow. Access:LARP is run by one person on a volunteer basis and all the guides are free to access and download. There are also free consultations for independent and amateur organisers to help integrate accessibility. And that\u0027s how I want to keep it - a free resource.\u00a0\u003cbr\u003e\u003cbr\u003eBut this does take time - while I want to keep it as a free resource, if you do like access:LARP, it has helped you or you have used the services and want to support it that would be an amazing help. Access:LARP helps build and strengthen our community. If you want to be a part of that, then this is the place you can show your support.\u00a0\u003cbr\u003e\u003cbr\u003eOver the past 18 months I have written guides, set up the tumblr photo gallery, been to conventions and delivered workshops.\u00a0\u003cbr\u003eMoving forwardI would like to write or facilitate more guides, expand the player guides, create a forum for peer-to-peer advice, be able to deliver more workshops and talks (not just at conventions) and reach further into the LARP community. Can you help make that happen?"
