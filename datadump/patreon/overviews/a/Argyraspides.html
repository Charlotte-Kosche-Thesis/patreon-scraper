    "published_at": "2014-07-12T07:36:25+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv\u003e\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u003cbr\u003e\u003cbr\u003eHey, you.\u003cbr\u003e\u003cbr\u003eYeah, you. I\u0027m talking to you.\u003cbr\u003e\u003cbr\u003eCome on in, I\u0027ve been expecting you.\u003cbr\u003e\u003cbr\u003eGot some stuff that you might want to try out.\u003cbr\u003e\u003cbr\u003eJust in. Today. Fresh, like that weirdly shaped french bread.\u003cbr\u003e\u003cbr\u003eExcept like... twice as good. No, three times. It\u0027s the best you\u0027ve ever seen.\u003cbr\u003e\u003cbr\u003eNow get in here.\u003cbr\u003e\u003cbr\u003eNow it looks like a Christmas tree.\u003cbr\u003e\u003cbr\u003e(\u30ce\u0ca0\u76ca\u0ca0)\u30ce\u5f61\u253b\u2501\u253b\u003cbr\u003e\u003cbr\u003e\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u003cbr\u003e\u003cbr\u003eOh,\n Hello. Welcome! I\u0027m Psudo, the reclusive writing owl, and this is my \ncreative patreon page! I\u0027ve been a writer in the furry fandom for about \nthree years now, and amassed something of a dedicated following on here \nin that time. I\u0027ve got over 200 stories uploaded in my main galleries, \nand work pretty well full time to increase that number. I\u0027m in the \nprocess of working on several niche novels, stories, and other pieces of\n content pretty well all the time. It\u0027s my hobby, my passion, and my \nmain source of income. Which brings us to why I\u0027m here. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlright, cool. So why Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell,\n in my three years here, I\u0027ve mostly subsisted off of commissions, \nstories I\u0027ve written for other people in exchange for money. Those \nstories could be short, some of them less than 2,000 words, or \nunbelievably long, such as The Vacant Years, which was a custom niche \nnovel that topped out at 150,000 words. But while I appreciate every \ncommission I\u0027ve ever gotten, it heavily restricts one\u0027s growth and \ndevelopment as an artist, and it\u0027s recently occurred to me that I\u0027m a \nbit out of balance in that regard. Some areas of my style have improved \nmore than others, etc, but, like many other artists in this strata, I \ncan\u0027t do away with commissions, even in part, without going hungry. \nPatreon provides a means by which to cut this Gordian Knot.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo this is a way for people to pay you for you to do personal stories?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eThe word I use is \u003cem\u003eenabling \u003c/em\u003ebut\n otherwise, yes, that\u0027s correct. Supporting me on Patreon will allow me \nthe financial security I need to write content that is not directly tied\n to one particular commissioner or client, and can be more broadly \nenjoyed by all. \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, so you\u0027re not going to be restricting these pieces to Patreon-Only?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eNo,\n I hate treating my writing like a product to be sold. All of my \npersonal stories will be uploaded to my normal galleries, as they always\n have been. Rather, I\u0027m offering EARLY access to these personal works, \nwhich they will receive access to a month or more before the general \npublic. In addition, I will randomly select a number of my patrons per \nmonth and write a short story for them (See Rewards/Goals for details).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlright, cool. So what exactly are you going to be writing?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy Patreon content, as it\u0027s going to be known, will range from vanilla stories (usually fantasy work, novels, those sorts of things) to fetish works. The things I\u0027ve done on commission are a pretty good indicator of the sorts of things I\u0027ll be doing for my personal work. I have ideas that have been piling up steadily since I started out in 2013, and, thanks to Patreon, I finally have the capacity to write them! I\u0027ll keep up a nice range of vanilla, tame and adult content, some of it fetish related, some of it not. Look for stories in my gallery marked with a large \"P\" in the thumbnail for the sorts of things you can expect.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd the rewards? \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWell, friends, take a look at my rewards and pick one! I\u0027ve tried to have something to fit every budget :)\u003cbr\u003e\u003cbr\u003e\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u20aa\u003c/div\u003e\u003c/div\u003e"
   },
