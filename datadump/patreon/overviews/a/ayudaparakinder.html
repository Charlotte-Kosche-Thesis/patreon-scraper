    "summary": "Kinder es una gatita recogida de la calle en Roquetas de mar hace un par de d\u00edas. El estado en el que fue encontrada era triste pero mas triste era aun como la trataba. Kinder a parte de estar coja por una lesi\u00f3n de f\u00e9mur creada por una paliza, tambi\u00e9n estaba desnutrida y embarazada, por otro lado se dedicaba a mendigar comida en una urbanizaci\u00f3n y su car\u00e1cter noble y confiado hacia que se acercara de mas a las personas que la consideraban una molestia. Tras ver como la echaban a patadas aun viendo su estado y como le colocaron veneno con la intenci\u00f3n de matarla.(Personas despreciables). Alertados y llenos de pena acogimos a la gatita pues se nos part\u00eda el coraz\u00f3n al ver lo buena y mansa que era y como la trataban. La idea era llevarla a alg\u00fan centro de animales...Y aqu\u00ed llega la decepci\u00f3n. Tras contactar con varios refugios ninguno quiso hacerse cargo de ella y pon\u00edan excusas como: Solo acogemos perros, no tenemos gatas embarazadas por \u00a0ser muy lioso..etc.(DECEPCIONANTE).\u003cbr\u003eAs\u00ed \u00a0que decidimos traerla a Granada pues conocemos a personas que podr\u00edan orientarnos en este tema.\u00a0\u003cbr\u003eEl segundo d\u00eda tras recogerla Kinder (Que asi la hemos llamado por venir con sorpresa) empez\u00f3 a parir. La primera cria nacio a las dos de la madrugada del martes seis.\u003cbr\u003ePero tras el sufrimiento de kinder para poder alumbrarlo la cr\u00eda muri\u00f3 al poco de nacer. Tras pasarlo mal y ver como durante horas y tras su esfuerzo no nac\u00edan los dem\u00e1s, llamamos a un centro para que nos ayudaran, pero dijeron que se pasar\u00edan por ella al finalizar el d\u00eda sabiendo que su parto era de riesgo. La triamos a granada. Donde nos lo dijeron claro;Kinder y sus cr\u00edas corr\u00edan riesgo de muerte y hab\u00eda que intervenir con una ces\u00e1rea r\u00e1pido.Pues por su rotura de f\u00e9mur tenia mal puestas las caderas. Despu\u00e9s de casi 16h despu\u00e9s \u00a0de parir al primero Kinder tuvo otras dos preciosas cr\u00edas, pero al igual que el primero una muri\u00f3 al poco de nacer, por lo que solo queda una. Ahora Kinder y su cr\u00eda se recuperan pero nosotros nos vemos en el inmenso problema de su costosa operaci\u00f3n de ces\u00e1rea y su castracion. Ya tenemos otros dos animales y ambos se encuentran sin castrar pues no podemos pagar \u00a0su operaci\u00f3n.\u00a0\u003cbr\u003ePor eso os pedimos ayuda por m\u00ednima que sea para poder pagar la deuda de la ces\u00e1rea y castracion de kinder como sus medicinas. Pues como la veterinaria nos ha dicho: Si no la hubi\u00e9semos cogido ella y sus cr\u00edas habr\u00edan muerto, y aunque hemos sufrido dos perdidas tristes, Kinder y el peque\u00f1o superviviente necesitan ayuda hasta que puedan ser adoptados.\u003cbr\u003e"
