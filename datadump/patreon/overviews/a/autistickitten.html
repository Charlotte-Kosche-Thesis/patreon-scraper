    "summary": "Hi, I\u0027m Lain. I created the blogs \u003ca href=\"http://fyeahautistickitten.tumblr.com/\" rel=\"nofollow\"\u003eAutistic Kitten\u003c/a\u003e and \u003ca href=\"http://sailorscoutsays.tumblr.com/\" rel=\"nofollow\"\u003eSelf-Positive Sailor Moon\u003c/a\u003e. I create inspirational memes and try to raise awareness and provide help to people in the Autism community. I love helping people, and I\u0027m also a writer.\u003cbr\u003e\u003cbr\u003eI\u0027m currently writing my first novel,\u003cem\u003eFrankenstein\u0027s Mother\u003c/em\u003e, a historical/science fiction novel about the life of Mary Shelley. I\u0027m also working on a lot of short story and poem projects.\u003cbr\u003e\u003cbr\u003eI\u0027m currently a graduate student and I work part-time, but I want to be able to focus more on my blogs and my writing. I have a job, but due to the stress of being a student, having a home and a job, I find I have little time to pursue my passions. My ultimate goal is to be a librarian and try to make more technology and programs for Autistic children available to the public, but it\u0027s going to be a long road with a lot of job-searching. I would like to be able to use the time I have available to finish up my novel, write, and create blog posts while I am looking for my dream job, and would love to be able to continue to do so regularly even after I do! I\u0027m sure I can find the time, but I could really use some support so that I can continue with my blogging, writing, and also be able to go to the doctor and live more comfortably."
