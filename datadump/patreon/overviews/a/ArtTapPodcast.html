    "summary": "I\u0027m your host for ART TAP,\nCraig Martin, and I look forward to sharing with you conversations on arts and culture, focusing on the personalities, influences, and passions\u00a0of those working \u003cem\u003eand living\u00a0\u003c/em\u003ein the creative arts.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nAs there are no longer many sources for regular features on the arts in the Lafayette-West Lafayette media, I hope you\u2019ll consider supporting the weekly ART TAP podcast to keep a dialogue running. I\u0027m \u003cstrong\u003every\u003c/strong\u003e grateful for your trust and support!\u003cbr\u003e\u003cbr\u003eThere are a wide variety of arts and cultural activities, but\nit is rare that those activities are shared and connected on a large scale with\nall levels of the community - or that even all of those involved are aware of\nthe extent of their neighbors\u0027 work. \u00a0The ART TAP podcast seeks to \u003cem\u003eknit together\u003c/em\u003e this diverse community with shared dialogue on experiences, successes, and challenges. \u00a0\u003cbr\u003e\u003cbr\u003eYou can find episodes at the ART TAP blog at arttappodcast.blogspot.com and find us @ArtTapPodcast on Facebook, Twitter, and Instagram.  And ART TAP is available on iTunes so please subscribe, download, listen, and leave ratings or reviews.\u003cbr\u003e\u003cbr\u003e\n\nLooking forward to having you tapping in to the conversation!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e**Very special thanks to Steve Scherer for creating my intro video!\u003c/em\u003e\u003cbr\u003e"
