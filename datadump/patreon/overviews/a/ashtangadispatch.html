    "summary": "THANK YOU!\u003cbr\u003e\u003cbr\u003eThe Ashtanga Dispatch in only possible thanks to the support of devoted friends like you, from all over the world. In fact, we\u0027re so grateful every time you share our podcast and posts with friends and family as well as each and every message you send back to us. It really makes us happy to know what we are doing is making a difference in the lives and practice of students, just like us.\u003cbr\u003e\u003cbr\u003eAnd today, with your donation \u003cstrong\u003eof any amount\u003c/strong\u003e you can spare - you are helping us keep the podcast (and magazine and website) AD-FREE! I know this is important to you and it\u0027s important to us too. So thank you!\u003cbr\u003e\u003cbr\u003eNow ... we\u0027re \"supposed to\" give supporters like you perks based on how much you\u0027re able to contribute - but when was the last time I did what I\u0027m \"supposed to\" do? Gifts come from the heart and we\u0027re all doing the best we can so no matter what you are able to afford, we want you to enjoy the same level of connection.\u003cbr\u003e\u003cbr\u003eSo no matter what you\u0027re able to pledge today - $2, $5, or even a very generous $10 a month - your contribution means the world to us. In a world that is constantly asking for your attention and support, we know how valuable both are and we want to give back!\u003cbr\u003e\u003cbr\u003eThat\u0027s why we hope you will take full advantage of what we\u0027ve put together as a special offering for members including: bonus podcasts, LIVE stream teaching sessions, and of course, the next magazine.\u003cbr\u003e\u003cbr\u003eWe\u0027ve also created a \"slack community\" which is a private group you can access through an app on your phone, and will offer you the opportunity to send me direct messages, participate in live chats with guests, and other fun surprises!\u003cbr\u003e\u003cbr\u003eAgain, the Ashtanga Dispatch community - in all its many forms - is not possible without your enthusiasm and love. Thank you for being part of the Dispatch and thank you for your pledged support!\u003cbr\u003e"
