    "published_at": "2014-02-18T14:06:51+00:00",
    "summary": "\u003cstrong\u003eWhat is AmBrO doing?\u003c/strong\u003e\u003cbr\u003eI\u0027m asking for your \ngoodwill support to help me in the production of making the video \nprogressions, online pieces, tutorials or timelapses every month! \u003ca href=\"http://AmBrOJordiArt.blogspot.com\" rel=\"nofollow\"\u003eAmBrOJordiArt.blogspot.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this PATREON thing?  \u003c/strong\u003e\u003cbr\u003eIt\u0027s\n crowd-funding at its best!  Patreon is a way to \nsupport a person who\u0027s work you love. Patreon is not just to back/support ONE PROJECT, but many!  In a very \nreal way, you are supporting the CREATOR, not just a project he/she \nproduces with the support you \nbring every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDescribe the pieces\u003c/strong\u003e\u003cstrong\u003e? \u003cbr\u003e\u003c/strong\u003eThey are dedicated to portraits, realism and nature. Each one is \nmostly traditionally hand drawed or painted using graphite, color pencils, charcoal, pastels... \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDescribe the videos? \u003c/strong\u003e\u003cbr\u003eThe videos below are a good example of what I produce. Enjoy and learn the process of creating a piece from blank page to the \nfinal creation in HD.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/FX5cZUG6Af8?list=PL_8_1GP4VUqdekH79cUo-2-vyla8PF5XU\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe timelapse videos are usually about 2 to 5 minutes long. I also produce \nextended cuts of each video, which contains extra footage. They\u0027re usually about 20 minutes total and I try to give insight into my process and the\ntools used.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/DColZ_X3RuI?list=PL_8_1GP4VUqfY5ngLbW4Sa1m8EdKNLoh1\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003eI look at Patreon as a chance to connect with \ndrawing lovers all over the world, and approach the creations as a fine artist. Perhaps here I can create the pieces that collectors \ncrave, and deliver it a reasonable way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u0027s\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003c/strong\u003eNO - Pay in any currency!\u00a0 and it will be automatically converted, you can also use PayPal.\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eHow many pieces do you create a month? \u003c/strong\u003e\u003c/strong\u003eAt least 1.\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003e\u003c/strong\u003eYes,\n please only sign up to donate what you can easily afford. Even $1 per \nmonth will make a huge difference and would be greatly appreciated. \u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\n\u003c/strong\u003eYes of course! If you can\u0027t afford to donate in the future, or you need\n to donate less that\u0027s absolutely fine. You can just log in to change or\n cancel the account whenever you want.\u003cbr\u003e\u003cbr\u003e\nThanks, have fun and get inspired!\n-AmBrO\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
