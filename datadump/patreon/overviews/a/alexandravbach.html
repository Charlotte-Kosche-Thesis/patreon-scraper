    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eApril Giveaway - Win a signed Print !\u00a0\u003cbr\u003eAll patrons backing 2 USD and higher are automatically in !\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/Fni2Wn2C_EtDRv30pDCRdoeCnTf6C8GuW-cM2i7v_SAN3qKT4uDWSNznQAaPEz-c.jpg?token-time=1523404800\u0026amp;token-hash=vCOCoAN7tsRRhGiAi3N1g3UzTLFKoVkd_CyQzP9exhA%3D\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eAlexandra\u003c/strong\u003e, and am a freelance digital artist heading from France. I have worked as a \u003cem\u003ecd cover artist\u003c/em\u003e and \u003cem\u003ebook cover artist \u003c/em\u003efor about fifteen years now. My work is said to be lush, mysterious and richly detailed, with a flare for fantasy and gothic horror with an old school romantic touch.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ravendusk.com/alex/patpre.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou may already have encountered my artwork on cd covers, book covers, but also into games such as Legend of The Cryptids, and on custom tokens for MTG I created for GND Cards\u003c/span\u003e.\u00a0As a dark fantasy and gothic artist, and collaborated with \u003cstrong\u003eAnneke van Giersbergen\u003c/strong\u003e, \u003cstrong\u003eStream of Passion\u003c/strong\u003e, \u003cstrong\u003eKamelot, Adagio, Epysode, \u003c/strong\u003eto name a few, but also with leading publishing houses and authors in France and worldwide (\u003cstrong\u003eBragelonne\u003c/strong\u003e, \u003cstrong\u003eJ\u0027ai Lu\u003c/strong\u003e, \u003cstrong\u003eActuSF \u003c/strong\u003eand more). I\u0027m, for example, the french illustrator of Marie Lu\u0027s novel series The Young Elites.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ravendusk.com/alex/prea.jpg\"\u003e\u003cbr\u003eOver the past 10 years I have been very active on social media, building up a community of more than 14k followers, however today I feel the need to reconnect with the core of my fans, and you are invited to join the party ! When joining, you will have access to exclusive news, content, and of course premium access to my new artwork and projects !\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOctober 2018 will see the release of my first tarot deck through italian\n company Lo Scarabeo : Le Tarot de la Nuit is a 78 card deck I have fully illustrated and that\u0027ll be co-written \nby tarot expert Carole-Anne Eschenazi ! \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/29597284_1973086319399201_1847891025593405913_n.jpg?oh=b9ab6b10bf5ceb08831f7d675a8ff9c0\u0026amp;oe=5B3BA3AA\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat is Patreon ?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003ePatreon lets fans support their favorite creators by becoming patrons. Unlike other fundraising services, which raise for a single big event, \u003cstrong\u003ePatreon\u003c/strong\u003e is for creators who create a stream of smaller works.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are your benefits ?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe warm fuzzy feeling that goes along believing in someone enough to become a patron.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBelonging to a community of priviledged fans from across the web by having access to my activity feeds including photos, videos, comments \u0026amp; more ! \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTimely updates from my side. Get the goods first!\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eRewards and gifts\u00a0 and this is where the fun begins ! Watch on the pages\u0027side for pledges and exclusive rewards !\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
