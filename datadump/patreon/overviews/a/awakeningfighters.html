    "one_liner": "Creatively promoting and supporting the female fight community!",

    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho I am and why I\u0027m here\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHello there, my name\nis Rew Mitchell and I am the owner of Awakening Fighters and I love what I do!\nThank you so much for visiting this page and considering to support us by\nbecoming a patron! My ambitious project has now reached a level where it is no\nlonger sustainable by myself, so I am reaching out to the community for\nsupport. You can find out more about how I run Awakening at the bottom of this\npage.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is Awakening\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nSince you are\nreading this, there is a chance that you already know and value Awakening. It\nwas an idea that came into being in May 2012. I wanted to be able to support\nfemale fighters in some way and contribute to the raising of public\nconsciousness and overall social acceptance. The idea was simple, the execution\nwas not. I decided to create a database of female martial artists around the\nworld. The database had to be professional looking and fully comprehensive to\nbe able to make an impact. I believe I have achieved this, however the database\nhas become so popular that its now growing exponentially and costing a\nsignificant figure that sadly I can no longer afford. \n\u003cbr\u003e\nI have so many ideas\nand goals to make Awakening better, and even bigger plans for the future. With\nyour help, we can make Awakening Fighters what it deserves to be and we can\ncontinue to do great work in the female fight community.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat we regularly create:\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022 Athlete profiles\u003c/strong\u003e that are fully comprehensive of a fighters martial\narts history. The only place on the internet to do so.\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022 Fight fixtures and results\u003c/strong\u003e listing of events around the world, updated several times a day\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022 Posts\u003c/strong\u003e that add unique content to the female fight community\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022 Interviews\u003c/strong\u003e of athletes so we can all be nosy and learn from each other\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022 Yearly community awards\u003c/strong\u003e for female Muay Thai and WMMA to highlight fighters\nand give deserved recognition\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022 Opportunities\u003c/strong\u003e for athletes in the form of being matched or getting\nsponsorship\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022 Education\u003c/strong\u003e for the people outside the fight community that still\naren\u0027t convinced that women should be fighting (Shame on them!)\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022 Inspiration\u003c/strong\u003e to each and everyone that comes across any one of the\namazing ladies listed on the website.\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022 Creative ideas\u003c/strong\u003e to successfully continue to bring all of the above\nand more.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\nWho is Awakening for?\u003c/strong\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e The \u003cstrong\u003epro athlete\u003c/strong\u003e who deserves recognition for their efforts in pushing\nthe game forward\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e The \u003cstrong\u003eamateur athlete\u003c/strong\u003e who needs a platform that will help get them fights\nand sponsorship\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e The \u003cstrong\u003ehardcore fight fan\u003c/strong\u003e who lives and breathes anything fight community\nrelated\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022 \u003c/strong\u003eThe \u003cstrong\u003eweekend fight fan\u003c/strong\u003e who is just getting into it and discovering the size\nof the female fight community for the first time\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e The \u003cstrong\u003epromoter \u003c/strong\u003ewho is either working out their next card, or\ndesperate to find an athlete to cover the pull-out of an injured fighter.\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022 \u003c/strong\u003eThe \u003cstrong\u003ecoach\u003c/strong\u003e who deserves his fighter to be recognized\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e The \u003cstrong\u003egym \u003c/strong\u003ethat deserves to be recognized as a hotbed of great athletes\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e The \u003cstrong\u003esponsor \u003c/strong\u003elooking for hot opportunities yet untapped\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e The \u003cstrong\u003epodcaster \u003c/strong\u003eresearching information for an upcoming athlete\ninterview\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e The \u003cstrong\u003ecommentator \u003c/strong\u003eneeding background info to discuss live on air\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e The \u003cstrong\u003esports writer\u003c/strong\u003e researching their post\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u2022 Me\u003c/strong\u003e,\nbecause it is my life and I love it!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat are my goals for this Patreon strategy?\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cem\u003e\nI want\u003c/em\u003e to increase\nthe amount of hours spent on research and data entry\n\u003cbr\u003e\n\u003cem\u003e\nI want\u003c/em\u003e to increase\nthe amount of interviews\n\u003cbr\u003e\n\u003cem\u003e\nI want\u003c/em\u003e to start\ndoing regular news articles\n\u003cbr\u003e\n\u003cem\u003e\nI want\u003c/em\u003e to build and\nstrengthen our own community\n\u003cbr\u003e\n\u003cem\u003e\nI want\u003c/em\u003e to reach and\ninspire more people\n\u003cbr\u003e\n\u003cem\u003e\nI want\u003c/em\u003e to be able to\ninclude yearly Boxing awards\n\u003cbr\u003e\n\u003cem\u003e\nI want\u003c/em\u003e to stop\ntalking about my big ideas and be able to put them into practice\n\u003cbr\u003e\n\u003cem\u003e\nI need\u003c/em\u003e Patreon to be\nable to fund the team members that do research and data entry \n\u003cbr\u003e\n\u003cem\u003e\nI need\u003c/em\u003e Patreon to be\nable to fund our mounting server costs\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMore about me and running Awakening\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI want to start by\nassuring you that not a single penny of this patreon campaign is for me, it\nwill all be invested directly back into Awakening. To keep the company running\nand growing costs me approximately $650 a month (this doesn\u0027t take time spent into account). To fund this I work as a self-employed designer and also have a\npart-time job as a Digital Marketing Manager. \nI work on Awakening approximately 54hrs p/week, and I consistently do 40-58hrs p/week paid work on top of that.  I don\u0027t have\nany spare money - when I get paid, I pay my rent and then I pay for the server\nand the Awakening researchers/data entry guys (who lovingly work for very low\nhourly rates).\n\u003cbr\u003e\n\u003cbr\u003e\nAs you can see this\napproach is not sustainable and it\u0027s starting to take its toll on me, I had no\nidea that Awakening would grow so fast! \n\u003cbr\u003e\n\u003cbr\u003e\nIf this patreon\ncampaign is successful I hope to begin to cover the costs of our\nresearchers/data entry guys, and our server costs.  For the rest of this year I will continue to\nwork both jobs outside of Awakening and I will be able to start saving up to start\nputting on events. In the business plan I have created we believe that after\nour fourth event we will be fully sustainable. \nI will be able to quit my jobs, focus 100% on Awakening\u2026 and of course,\nstart living again! Yay!!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Awakening team\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHere\u0027s the Awakening\nteam and an average of how many hours are spent maintaining the website.\n\u003cbr\u003e\n\u003cbr\u003e\nRew /\nOwner, social media, researcher \u0026amp; data entry - \n\u003cem\u003e54hrs p/week\u003c/em\u003e\n\u003cbr\u003e\nAndy /\nTechnical Director - \n\u003cem\u003e30hrs p/week\u003c/em\u003e\n\u003cbr\u003e\nAshley / Social\nmedia, researcher \u0026amp; data entry - \n\u003cem\u003e20hrs p/week\u003c/em\u003e\n\u003cbr\u003e\nEvelyn / Researcher\n\u0026amp; data entry - \n\u003cem\u003e33hrs p/week\n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nTotal hours spent working on Awakening = \n\u003cem\u003e137hrs p/week\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatron benefits\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWe now have a small\u00a0\u003ca href=\"https://www.awakeningfighters.com/store/\" rel=\"nofollow\"\u003e\u003cstrong\u003eAwakening store\u003c/strong\u003e\u003c/a\u003e that Patrons can use discount codes on. See the % OFF rewards to the right."
