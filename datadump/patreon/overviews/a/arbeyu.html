    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FMvSyMWmrP6o%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMvSyMWmrP6o\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FMvSyMWmrP6o%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-11-01T02:53:19+00:00",
    "summary": "\u00a1Bienvenido/a al Patreon de \u003cstrong\u003eArbeyu Studio!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003eLos episodios de webseries ya subidos pod\u00e9is verlos en el canal de YouTube \u003cstrong\u003e\u003ca href=\"http://www.youtube.com/ArbeyuChannelES\"\u003eArbeyu Channel\u003c/a\u003e\u003c/strong\u003e.\u003c/li\u003e\n\t\u003cli\u003eActualmente se encuentran en producci\u00f3n los \u00faltimos cap\u00edtulos de\u00a0\u003cstrong\u003eCrisis Cartoons\u003c/strong\u003e y \u003cstrong\u003eRezagado y Feldespato\u003c/strong\u003e, as\u00ed como una \u003cstrong\u003enueva serie\u003c/strong\u003e y un \u003cstrong\u003eproyecto paralelo\u003c/strong\u003e relacionado con ella.\u003c/li\u003e\n\t\u003cli\u003ePara elegir entre las formas de apoyo y patrocinio, pod\u00e9is hacerlo d\u00e1ndole al bot\u00f3n naranja \"\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\"  a la derecha, o desde \u003ca href=\"http://www.arbeyu.com/patreon\"\u003e\u003cstrong\u003earbeyu.com/patreon\u003c/strong\u003e\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\n_____________________________________________________________________________________\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfDe d\u00f3nde surge esto?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eDurante\n mi \u00faltima temporada como inform\u00e1tico, me d\u00ed cuenta de que \nllevaba mucho tiempo recopilando ideas para proyectos creativos, dise\u00f1os\n de personajes, posibles series, etc\u00e9tera, que por falta de tiempo no sal\u00edan adelante... y as\u00ed fue que, en cuanto me v\u00ed en el paro (gracias, reformas laborales...), decid\u00ed probar suerte en el campo de la animaci\u00f3n.\n\u003cbr\u003e\n\u003cbr\u003e\nCon este nuevo proyecto en \nmente, tom\u00e9 los ahorros que ten\u00eda y la mitad que llegu\u00e9 a recibir de mi finiquito, e invert\u00ed en un equipo decente junto a los programas \ny documentaci\u00f3n necesarios para poder sacarlo adelante. Una vez preparado, organic\u00e9 todo \nel material presentable que ten\u00eda archivado, publiqu\u00e9 unos primeros ejemplos\n\u003ca href=\"https://www.youtube.com/playlist?list=PLJ8km47I0pXieWdEeK77UhsOs3xcwjrEO\" rel=\"nofollow\"\u003een YouTube\u003c/a\u003e y comenc\u00e9 a organizarme para sacar esto adelante, encarg\u00e1ndome de dise\u00f1ar, animar, poner voz y\n m\u00fasica, editar y todo lo dem\u00e1s.\n\u003cbr\u003e\n\u003cbr\u003e\nPasados unos meses ya comenc\u00e9 a estrenar episodios y, gracias a los festivales en los que fueron aceptadas mis dos primeras series (como el \n\u003cstrong\u003eCarballo Interplay\u003c/strong\u003e, \u003cstrong\u003eFEW WebFest\u003c/strong\u003e, \u003cstrong\u003eGirona Film Festival\u003c/strong\u003e o \u003cstrong\u003ePrado Real Web Fest\u003c/strong\u003e), tambi\u00e9n empec\u00e9 a conocer a mucha gente estupend\u00edsima relacionada con el mundillo de las webseries.\u003cbr\u003e\n\u003cbr\u003e\nM\u00e1s adelante, los compa\u00f1eros \n\u003cstrong\u003eVenga Monjas\u003c/strong\u003e me propusieron una interesant\u00edsima colaboraci\u00f3n, en la cual pude encargarme de animar \u00edntegramente, realizar los fondos y hasta dise\u00f1ar alguna escena de su corto de animaci\u00f3n \"\u003cstrong\u003eSUPER MATHaos\u003c/strong\u003e\", as\u00ed que es posible que, aunque no conozcas mis series, ya hayas visto algo de mi trabajo antes de llegar aqu\u00ed.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfPor qu\u00e9 un Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003ePese a que \nYouTube sol\u00eda ser un buen sitio para monetizar las creaciones\n animadas, cada vez favorece m\u00e1s a la mayor cantidad de contenidos \npublicados en el menor tiempo, lo cual hace que no sea viable para una serie de animaci\u00f3n el depender \u00fanicamente de estos hipot\u00e9ticos ingresos.\u003cbr\u003e\u003cbr\u003eTener una cuenta en Patreon permite que sea el p\u00fablico quien decida cu\u00e1nta ayuda va recibiendo la producci\u00f3n de los siguientes episodios, lo cual simplemente parece m\u00e1s justo que el sistema de YouTube.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eDicho esto...\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMuchas\n gracias\n\u003c/strong\u003e a quienes teng\u00e1is pensado colaborar en la realizaci\u00f3n de \nestas series, que tambi\u00e9n representan los primeros pasos del estudio de animaci\u00f3n \n\u003cstrong\u003e\u003ca href=\"http://www.arbeyu.com/es\"\u003eArbeyu Studio\u003c/a\u003e\u003c/strong\u003e.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n_____________________________________________________________________________________\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003e\nLas series\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e\"Serie a\u00fan sin anunciar\"\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nPr\u00f3ximamente, m\u00e1s info.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n_____________________________________________________________________________________\n\u003cbr\u003e\n\u003cstrong\u003e\"\u003ca href=\"http://www.arbeyu.com/es/crisis-cartoons/\" rel=\"nofollow\"\u003eCrisis Cartoons\u003c/a\u003e\"\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.arbeyu.com/es/wp-content/uploads/sites/2/2016/02/cc-img-poster-a3-1240x877.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u00bfD\u00f3nde puedo ver esto?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nLos \nepisodios est\u00e1n siendo colgados en la siguiente lista de reproducci\u00f3n: \n\u003ca href=\"https://www.youtube.com/playlist?list=PLlQixN4Fw_9mjBmhyqyp3a3fUdf0EjhL9\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PLlQixN4Fw_9mjBmhyqyp3a3fUdf0EjhL9\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u00bfDe qu\u00e9 va?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nEs una serie de car\u00e1cter sat\u00edrico que trata de experimentar con varios estilos diferentes.\nPor poner ejemplos, un episodio es un breve sketch con estilo de recortes de peri\u00f3dico, otro parodia los anuncios animados de los a\u00f1os 50, otro un episodio de 6 minutos a lo Hanna-Barbera...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfA qui\u00e9n va dirigida?\u003c/strong\u003e\u003cbr\u003e\nEn general, a cualquiera a quien le guste la animaci\u00f3n y ande con ganas de re\u00edrse un poco de la sociedad de hoy en d\u00eda.\n\u003cbr\u003e\n\u003cbr\u003e\n_____________________________________________________________________________________\n\u003cbr\u003e\n\u003cstrong\u003e\"\u003ca href=\"http://www.arbeyu.com/es/rezagado-y-feldespato/\" rel=\"nofollow\"\u003eRezagado y Feldespato\u003c/a\u003e\"\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://www.arbeyu.com/wp-content/uploads/2015/07/ryf-img-poster-a3-1240x877.png\"\u003e\u003cbr\u003e\n\u00bfD\u00f3nde puedo ver esto?\n\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nLos \n\u003cem\u003eepisodios \u003c/em\u003eest\u00e1n siendo colgados en la siguiente lista de reproducci\u00f3n: \u003ca href=\"https://www.youtube.com/playlist?list=PLlQixN4Fw_9no-mlJ3GtfyenoA7FmCZfB\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PLlQixN4Fw_9no-mlJ3GtfyenoA7FmCZfB\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nLos \"\n\u003cem\u003econtenidos extras\u003c/em\u003e\" como entrevistas relacionadas, est\u00e1n aqu\u00ed: \n\u003ca href=\"https://www.youtube.com/playlist?list=PLlQixN4Fw_9l94AXGskeEW1hcFk71BnEC\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PLlQixN4Fw_9l94AXGskeEW1hcFk71BnEC\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u00bfDe qu\u00e9 va?\n\u003c/strong\u003e\u003cbr\u003e\nD\u00eda tras d\u00eda, dos extra\u00f1os individuos se encuentran en un patio muy \nespecial, a las afueras de la ciudad. Por casualidades del destino, \nsiempre acaban encontr\u00e1ndose alg\u00fan objeto muy familiar que les traer\u00e1 de\n cabeza. Ya sean un par de gafas, un chicle, un bigote, un brazo \n\u00bfortop\u00e9dico? o un portal interdimensional, lo m\u00e1s seguro es que estos \ninfraseres no vayan a salir bien parados.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfA qui\u00e9n va dirigida?\u003c/strong\u003e\u003cbr\u003e\nPor\n lo general, a gente j\u00f3ven que haya vivido en primera persona o simplemente sea fan de la cultura friki\n de las \u00faltimas d\u00e9cadas, aunque no es necesario \nconocer todos los detalles de las referencias para enterarse de lo que \nest\u00e1 pasando en los episodios (la mayor\u00eda son facilitas de pillar sobre \nla marcha).\n\u003cbr\u003e\n\u003cbr\u003e\n_____________________________________________________________________________________\n\u003cbr\u003e\n\u003ch3\u003eF.A.Q.\u003c/h3\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u00bfHabr\u00e1 m\u00e1s series?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAparte de las dos series actuales, ahora mismo hay otros tantos proyectos no anunciados en desarrollo. Que salgan adelante unos u otros depender\u00e1, entre otros factores, de la acogida que vayan teniendo los que van siendo publicados.\u003cbr\u003e\n\u003cbr\u003e\nObviamente, de conseguir la suficiente \nfinanciaci\u00f3n, podr\u00eda permitirme disponer de la ayuda de alguien m\u00e1s para subir el ritmo de producci\u00f3n y comenzar antes con los siguientes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSoy fan. \u00bfC\u00f3mo puedo ayudar?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCualquier\n peque\u00f1a ayuda de 1$ en adelante tiene su correspondiente recompensa, \ncomo aparecer en los agradecimientos, tener acceso a preestrenos, a posts privados con informaci\u00f3n \"detr\u00e1s de las escenas\" o a material exclusivo equiparable a\n los extras de un DVD.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTengo una empresa. \u00bfPuedo patrocinar las series?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPara anunciarte en pr\u00f3ximos episodios y darte a conocer entre quienes los vean, o incluso contratar un segmento animado extra en el que estos u otros \npersonajes hablen de ella, por favor ponte en contacto a trav\u00e9s del \n\u003ca href=\"http://www.arbeyu.com/es/contacto/\"\u003eformulario\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMe has convencido, \u00bfc\u00f3mo va esto?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEn\n primer lugar, f\u00edjate en que los precios de la suscripci\u00f3n est\u00e1n en d\u00f3lares \namericanos, con lo cual realmente te costar\u00e1 un poco menos de lo \nque pueda parecer a simple vista (lo que cuesta 10$ te sale por unos 9\u20ac, de los cuales restando tasas y cosas me acaban llegando 8 y pico).\n\u003cbr\u003e\n\u003cbr\u003e\nLuego decirte que puedes pagar directamente con tarjeta o con tu cuenta de PayPal (si no tienes, puedes crearte una gratis en \n\u003ca href=\"http://www.paypal.com\"\u003ewww.paypal.com\u003c/a\u003e).\u003cbr\u003e\n\u003cbr\u003e\nY\n en cuanto a c\u00f3mo va el sistema de pagos, tu primera aportaci\u00f3n se cobrar\u00e1 en el momento de apuntarte y, a partir de ah\u00ed, los cobros se efectuar\u00e1n el d\u00eda 1 de cada mes.\n\u003cbr\u003e\n\u003cbr\u003e\nPor \u00faltimo, es importante tener en cuenta que, al cobrarse la suscripci\u00f3n el d\u00eda 1, es mejor idea apuntarse a principios de mes que a finales, para distanciar lo m\u00e1s posible los dos primeros cobros.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfY si el pr\u00f3ximo mes ando pillado de pasta?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSiempre tienes\n la posibilidad de cancelar tu suscripci\u00f3n en el momento que lo veas oportuno, hasta que desees volver a colaborar.\u003cbr\u003e"
