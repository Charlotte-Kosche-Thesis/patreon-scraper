    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Amber Lynn and I\u2019m a musician, singing and playing guitar is my thing :) I\u2019m based in Brisbane, Australia where I perform and entertain folks in a variety of locations singing original and cover songs and having fun playing my mini maton. Music has been my life and I have been doing it for the last 7 years, it has comforted, inspired and healed me and made me who I am.\u003cbr\u003e\u003cbr\u003eI\u2019ve decided to join the Patreon community to further my career as a musician. I have built quite a following on the Periscope app which has become a little community solely based on fun, clean chats and new friendships. I hope to build the same community here at Patreon and meet new people and form friendships that will share this journey with me.\u003cbr\u003e\u003cbr\u003eAs part of being a musician, I provide my music free to my followers via the Periscope, Instagram and YouTube apps which I will continue to do. As we build this Patreon community, I will be providing you several series of cover videos, recorded audio clips, original songs and live performances. Posts and/or community chats will also be another means of communicating with you, my patrons. You will have introduction access to cover song videos 1 month prior to Youtube (when the goal is met) and posts which will only be available to the Patreon community. I will also be actively posting within Patreon to get your feedback that will help me along with my music career or just to say hi and check up on you :)\u003cbr\u003e\u003cbr\u003eI thank you in advance for your support, for your belief in me and future friendships we make along the way. My Patreon project will be an ongoing monthly project and your patronage and support will allow me to continue to provide videos on an ongoing basis. The one-time rewards (with the exception of the virtual blogs, extra pics and chats) will be sent out and/or posted by the 3rd week of the month after your first pledge has been received \u00a0xo\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eQ AND A!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHow often am i charged?\u003c/strong\u003e\u003cbr\u003ePatreon processes payments on the 1st of each month (according to the PST / PDT time zone) for pledges made the previous month.\u00a0\u003cbr\u003e\u003cstrong\u003e*Please note that if your pledge declines or have any\u00a0issues with your payments, you will need to contact Patreon support or your personal bank. Rewards will be given once payment is processed\u00a0successfully\u003cbr\u003e\u003cbr\u003eAm I locked in? or\u00a0\u003c/strong\u003e\u003cstrong\u003eCan I cancel my pledge?\u003c/strong\u003e\u003cbr\u003eYes of course! You can Pause, Edit or Cancel your pledge at any time.\u00a0Don\u0027t forget if you pause or cancel you will not get any of my post/blog content. Here is some helpful information on how you can edit your pledge on your\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/217759203-How-do-I-delete-or-edit-a-pledge-on-Patreon-Mobile-app-\" target=\"_blank\"\u003emobile/app\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eYou can also find me on\u003cbr\u003e\u003cbr\u003ePeriscope\u00a0\u003ca href=\"http://www.periscope.tv/amberlynnmusic\" target=\"_blank\"\u003eClick Here\u003cbr\u003e\u003c/a\u003eYoutube\u00a0\u003ca href=\"http://www.youtube.com/amberlynnmusician\" target=\"_blank\"\u003eClick Here\u003c/a\u003e\u003cbr\u003eTwitter\u00a0\u003ca href=\"http://www.twitter.com/amberlynnmusic_\" target=\"_blank\"\u003eClick Here\u003c/a\u003e\u003cbr\u003eFacebook\u00a0\u003ca href=\"http://www.facebook.com/amberlynnmusician\" target=\"_blank\"\u003eClick Here\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cul\u003e\n\t\t\t\t\t\u003c/ul\u003e"
