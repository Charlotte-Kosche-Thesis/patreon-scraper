    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/4dskxXg7rEQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-03-04T09:37:33+00:00",
    "summary": "\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003eMy name is \u003cstrong\u003eRay Arcega\u003c/strong\u003e, the host of\u003cstrong\u003e Asian Filmist\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eBased in \u003cstrong\u003eTokyo, Japan\u003c/strong\u003e, I am a content creator on YouTube, specializing in discussion and reviews of films that originate from East Asia (primarily Japan). \u003cbr\u003e\u003cbr\u003eThough I am a fan of films from everywhere in the world, especially from my home country of the United States, I feel like Japanese cinema, and East Asian films in general, don\u0027t get as much love and discussion on YouTube as it should. Living in Japan for about 10 years and wanting to share my passion for the cinema of my second home, I\u0027ve made it my mission to change that and talk about, as well as introduce, all the many wonderful films from this side of the pond.\u003cbr\u003e\u003cbr\u003eI check out films on Japanese Netflix and Hula, DVD rentals from Tsutaya, and the traditional going to the movie theater. I\u0027ve also attended film festivals such as the Busan International Film Festival and Tokyo International Film Festival, and even attended Tokyo Game Show and Tokyo Comic Con using the influence of the channel.\u003cbr\u003e\u003cbr\u003eHowever, recently I\u0027ve found it really difficult to maintain going to the theater on a regular basis. I want to be there to watch and cover the newest films to hit the cinemas in Tokyo, like the upcoming \u003cem\u003eBleach\u003c/em\u003e live-action adaptation, and all the films that Miike Takashi wants to throw at his fans.\u003cbr\u003e\u003cbr\u003eSo, that\u0027s where you come in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs with many creators who share their work on YouTube, it\u0027s hard to make due ad revenue and grow the channel in ways I want to. With contributions from you all, you can greatly add to the growth of the channel by producing videos talking about the latest films to hit the theaters here in Japan. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S IN IT FOR YOU?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI can guarantee a more up-to-date uploading of movie reviews of the latest releases, as well as content exclusive only to those who contribute.\u003cbr\u003e\u003cbr\u003eOther perks that will be available will be things like producer credit, early access, and the chance to submit questions for a planned QA video I plan on creating monthly.\u003cbr\u003e\u003cbr\u003eAnd my favorite perk - patrons who contribute to higher tiers will also get the chance to receive some goodies that are only available in the merchandise shops here in the movie theaters in Japan! \u003cbr\u003e\u003cbr\u003eDid you know that there are are exclusive merchandise for every theatrical release, big or small? Some examples of treasures I\u0027ve picked up over the years are things like Rurouni Kenshin katana pens, Pokemon sticker sheets, Kamen Rider keychains, and even Godzilla miniature figurines!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA FINAL WORD\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAsian Filmist is still a channel in its infancy, but with your help, I plan on growing it to something more. There aren\u0027t that many YouTube channels devoted to Asian cinema, so let\u0027s work together to make one of the few out there one of the biggest!\u003cbr\u003e\u003cbr\u003eFeel free to make any one-time donations via PayPal at contact.asianfilmist@gmail.com.\u003cbr\u003eConnect to me at Twitter @Raymaru555.\u003cbr\u003eAnd of course, hit up Asian Filmist on YouTube here:\u00a0https://www.youtube.com/asianfilmist\u003cbr\u003e"
