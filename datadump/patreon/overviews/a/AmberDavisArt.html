    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u2605\u00a0\u00a0\u003ca href=\"http://www.amberdavisart.com\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u2022\u003ca href=\"https://www.ebay.com/usr/amberdavisart\" target=\"_blank\"\u003eeBay\u003c/a\u003e\u2022\u003ca href=\"https://www.instagram.com/amber_davis_art/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u2022\u003ca href=\"https://twitter.com/AmberDavisArt\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u2022\u003ca href=\"https://www.facebook.com/AmberDavisArt\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u2022\u003ca href=\"http://www.furaffinity.net/user/sonicsweeti/\" target=\"_blank\"\u003eFur Affinity\u003c/a\u003e\u2022\u003ca href=\"https://sonicsweeti.deviantart.com/\" target=\"_blank\"\u003eDA\u003c/a\u003e  \u2605\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4503/37808194382_e52c6fe750_m.jpg\"\u003e\u003c/div\u003eMy name is Amber Davis and I am a full-time, freelance illustrator from Philadelphia, PA. I use my artwork for a means to pay my bills, and not much more. The stress of being a full-time artist to meet my monthly bill goal is a heavy weight on my shoulders, which prevents me from having free time, socializing on a regular basis, and creating personal work.  It was suggested by a few friends to create a Patreon so I could earn more income on personal works and projects I don\u0027t get to do usually, due to my commission-based workload.  I am hoping by creating original works, I can become a bit happier and feeling more \"free\" doing what I love and exploring my creative abilities. \u003cbr\u003e\u003cbr\u003eI hope that having a Patreon and support from you, the fans, I can focus more heavily on personal works, like illustrations of original characters, trying new styles and mediums, and illustrating a full comic I\u0027ve had in the works for a long time. With said support, I hope I can provide you Patrons with exclusive content, giveaways, and artwork you wouldn\u0027t get from me elsewhere. I also hope you fall in love with my characters, storytelling, and art process. I plan to answer any art-based questions you may have that I may not have the time to personally answer one-on-one, so I hope Patreon can certainly help you in the long run too!\u003cbr\u003e\u003cbr\u003eI\u0027d like to give you a personal thanks for reading along, wether you decide to support me or not. The time you took to read over this and have a look at my work means alot to me. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s get creative!\u003c/strong\u003e"
