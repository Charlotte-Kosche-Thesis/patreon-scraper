    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho are you?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eHallo there, weary traveler! I\u0027m Anne, and\u00a0\u003ca href=\"https://annepersons.wordpress.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eI write YA\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e. I hail from the Southern US, and most of my stories feature a bit of the regional gothic as they\u00a0all share a common thread of horror. Whether it\u0027s supernatural or psychological, a bit of creepiness is bound to work itself in eventually.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy are you on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eWriting is the heart of what I do. I juggle a \u003cem\u003elot \u003c/em\u003eof different jobs, but writing is what I love most. This Patreon will help me continue to make it a priority as...\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eI am trying my hardest to chase a career in writing and editing!\u003c/span\u003e\u003c/li\u003e\u003cli\u003eI am self-employed. And at current, kinda homeless, so what money I make goes directly to bills and healthcare. This isn\u0027t easy with a chronic, severe illness that runs roughly $600/month. When you work freelance, well...it\u0027s tough! A girl\u0027s gotta do what a girl\u0027s gotta do, so I\u0027m utilizing every last talent I have to keep myself above water till my life gets a little more stable again.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWhat do I get from helping you?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eWhaddya want? I\u0027ve got snippets of WIPs, illustrations, research notes, posts on the writing process, and all kind of playlists I use for inspiration. Wonder what goes into plotting a story? I have all kinds of methods. Curious about how to write queries and synopses? I\u0027ve got that tips for that, too. As a patron, you get access to all kinds of stuff--as well as feedback for certain patrons each month! Plus, your patronage helps me to keep writing, no matter what.\u003cbr\u003e\u003cbr\u003eYou have my heartfelt thanks. I can\u0027t do this without you!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u0026lt;3 Anne\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e"

     "created_at": "2017-01-17T04:41:55+00:00",
     "description": "This right here is my monthly insurance premium. This murderous cost is the biggest financial roadblock in my way. If we get here, we are going to have a buffet of out-takes from the novel, personal requests, and hilarious personal stories. Q\u0026amp;A, hangout, you name it. We\u0027re partying.",

   {

     "completed_percentage": 0,
     "created_at": "2017-01-19T01:40:59+00:00",
     "description": "Boom--with this, I\u0027m breaking even! I can afford my basic needs! Yes!\u00a0\u003cbr\u003e\u003cbr\u003eAt this point...guys, I don\u0027t know. I can\u0027t imagine actually getting here. But in the event that I do, I\u0027m going to personally thank each and every one of you who\u0027d like to hear from me. Probably a crazy video. Or a message. Whatever works for you, because holy wow, I never thought I\u0027d be able to live off my craft.\u003cbr\u003e\u003cbr\u003eHow are my costs so low? Well, for all intents and purposes, I am homeless. With this, I can carve out time to actually write again. I don\u0027t have to worry about pressing every single drop of energy I have into things that aren\u0027t writing.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eThat is huge.\u003cbr\u003e\u003cbr\u003e\u003c/u\u003eIf we make this happen, it\u0027ll be a dream come true.\u003cbr\u003e",
