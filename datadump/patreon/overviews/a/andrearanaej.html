    "summary": "\u003ch4 style=\"text-align: center;\"\u003eCaring for myself is not self-indulgence, it is self-preservation, and that is an act of political warfare. \u2013 Audre Lorde\u003c/h4\u003e\u003cbr\u003e \u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/565c006ce4b0f0676602549a/t/5a834cf8e2c48376b8e2a2d6/1518554364162/AndreaJanFinal-27.jpg?format=1500w\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eHey there! Welcome to my Patreon.\u003cbr\u003e\n\u003cbr\u003eI\u0027m Andr\u00e9a. I\u0027m a coach and facilitator focused on leadership and liberation. I\u0027m the creator of a program called Coaching as Activism for service-based leaders, healers, teachers, guides and, of course, coaches who want to bring an anti-oppressive lens to their work. I\u0027m a speaker and podcast host. I write (sometimes). I\u0027m the cofounder of Whole / Self Liberation, a space for black and brown folx to unlearn, heal and get free from internalized oppression (currently on hiatus).\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eMy work is rooted in love, anger and a vision for collective liberation.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003ePatreon is an opportunity for you to support my work and wellness. Here\u0027s how it works:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWhen you become a Patron, you\u0027re signing up to pay your chosen amount each month (anywhere between $1-$75+). You can change your level of contribution or stop future charges at any time.\u003cbr\u003e\n\u003cbr\u003eI decided to set up a Patreon page for myself as a form of self-care as I show up in various spaces online and in-person (and self care looks like collective care in this context). \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBecoming a patron of mine will support me in:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u2013 \u003cem\u003eOffering need-based scholarships for my programs, courses and private coaching.\u003c/em\u003e I\u0027m committed to creating access points in my work especially for people with multiple marginalized identities who are affected, financially, by the current states of our societies. \u003cbr\u003e\n\u003cbr\u003e\u2013 \u003cem\u003eGetting my personal needs met\u003c/em\u003e like paying for rent, self-care (spiritual work, massages, mental health, etc.) as well as continuing my education through trainings, relevant social justice conferences, books. The work I do is tough and exhausting at times \u2013 when I\u0027m able to get nourished and refill my cup, you and the people who take part in what I offer get a more energized and effective Andr\u00e9a (and I get to enjoy my work rather than resent it).\u003cbr\u003e\n\u003cbr\u003e\u2013 \u003cem\u003eSupporting other black, brown and indigenous folx\u003c/em\u003e\u00a0who are creating beautiful work in our world or are simply trying to keep a roof over their head, stay fed, live well and show up for their communities or both.\u003cbr\u003e\n\u003cbr\u003e\u2013 Other miscellaneous things like covering the expenses of running a business, participating in anything online that you might be learning from which requires mental and emotional labor and reenvisioning Whole / Self Liberation content and offering (making a comeback later this year\u003cbr\u003e\n\u003cbr\u003e****\u003cbr\u003e\n\u003cbr\u003eI intentionally don\u0027t have any rewards set up because I don\u0027t want this to feel transactional *and* I don\u0027t want to add more to my plate in an attempt to justify your contribution. Only become a patron of mine if you\u0027re not looking to get something from me in return \u2013 a better option for you would be to take me up on one of my paid offerings! I will, of course, show up online, in your inbox and maybe even snail mail with my gratitude, because anything you offer me here makes a big difference in my life and allows me to make an even greater impact in the lives of others.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eTo me, your ability to give and the amount does not dictate your worth or value. However you\u0027re able to support is perfect, whether that looks like becoming a Patron, \u003c/em\u003e\u003ca href=\"http://paypal.me/andrearanaej\"\u003egiving a one-time donation\u003c/a\u003e\u003cem\u003e, sharing my work with your friends and community or sending me notes of appreciation (my email is hello@andrearanae.com \u2013 words of affirmation is one of my love languages!).\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eSo thank you, thank you, thank you!\u003cbr\u003e\n\u003cbr\u003eMay we grow and get free together. \u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
