    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FQey6oRQjpcY%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQey6oRQjpcY%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FQey6oRQjpcY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\n\u003cstrong\u003eHELLO\nTHERE!\n\u003cbr\u003e\nWELCOME AND THANKS FOR STOPPING BY.\u003cbr\u003e\n\u003cbr\u003e\nPLEASE, SIT TIGHT\nFOR A MINUTE AND \n\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLET\nME TELL YOU A STORY...\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0027Once upon a time there\nwas a little boy who marvelled at the vast and amazing world around\nhim.\n\t\u003cbr\u003e\nHe would try to capture\nit...record it...mimic it, with pencil and paper, chalk, crayon,\npaint, even sand and glue.\n\t\u003cbr\u003e\nWhen he was 5, unknown\nto him, a drawing he had done was entered in a national art\ncompetition.\n\t\u003cbr\u003e\nHe and his drawing won\nthird place \u2013 beating competitors twice, and thrice his age.\n\t\u003cbr\u003e\nThe feeling of joy,\npride and accomplishment of that day, never left him.\n\t\u003cbr\u003e\n\u003cbr\u003e\nMonth, years, decades\npassed.\n\t\u003cbr\u003e\nThe boy had long since\n\u0027grown up\u0027 and \u0027moved away\u0027 - putting down his pencil and paper,\nchalk, crayon, paint, sand and glue...\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\t\t\u201c\u003cem\u003eLife is about\nserious endeavour\n\t\t\u003c/em\u003e\u201d \u2013 he was repeatedly told.\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\t\t\u201c\n\t\t\u003cem\u003eArt and fantasy are\nfor dreamers!\n\t\t\u003c/em\u003e\"\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\tHe had put away his\ndesire to capture... \n\t\u003cbr\u003e\nHe had lost the will to\nrecord...\n\t\u003cbr\u003e\nHe had forgotten the\njoys experienced in mimicking and imagining...\n\t\u003cbr\u003e\nHe had drifted so far\noff \u0027\n\t\u003cstrong\u003ehis\u003c/strong\u003e\u0027 course that he had lost his way.\u003cbr\u003e\n\u003cbr\u003e\n\tHe now existed in a\nworld where he didn\u0027t quite fit in:\n\t\u003cbr\u003e\n\u2013 he wanted to stop\nand marvel \u2013 but this world wanted him to maneuver\n\t\u003cstrong\u003e\u003c/strong\u003e and move!\u003cbr\u003e\n\u2013 he wanted to\nexamine and explore \u2013 but this world wanted him to execute and\nexpedite!\n\t\u003cbr\u003e\nSomething was wrong,\nsomething was missing.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tBut alas, he had never\nquite stopped marvelling at the vast and amazing world around him,\n\t\u003cbr\u003e\n\tnor had\nhe forgotten the feeling of joy, pride and accomplishment in creating\nsomething that others can appreciate and enjoy.\n\t\u003cbr\u003e\nIt was time for him to\nstart finding his way back...home.\u0027\n\t\u003c/span\u003e \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHE\nPARAGRAPH ABOVE TELLS A TRUE STORY\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u2013 in fact, it\u0027s my story (a severely shortened\nversion).\n\u003cbr\u003e\n\u003cbr\u003e\nI jokingly describe\nmyself as \u0027\n\u003cem\u003etrans-vocational\u003c/em\u003e \u0027.\u003cbr\u003e\nI\u0027m an Artist trapped\nin an Engineer\u0027s body.\n\u003cbr\u003e\nI\u0027d now rather draw a\nskyscraper, than build one.\n\u003cbr\u003e\nI\u0027d rather tell a\nstory, than add a storey.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve got decades and\ndecades of pent-up creativity that needs to be vented, released,\nunleashed!\n\u003cbr\u003e\nI\u0027ve got more drawings,\nstories, designs and ideas in my head than I can get out or fully express!\n\u003cbr\u003e\nSo many different\ncreative projects that I\u0027d love to be able to work on, complete and\npublish,\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cstrong\u003eBUT \u003c/strong\u003e\u003cstrong\u003eI\nNEED HELP\u003c/strong\u003e\u003cstrong\u003e\u2013 \u003c/strong\u003e\u003cstrong\u003eYOUR HELP AND\nSUPPORT TO SEE THEM THROUGH!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThat\u0027s why I\u0027m now on\nPATREON!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW DOES \u003cstrong\u003ePATREON\u003c/strong\u003e WORK?\u003c/strong\u003e\u003cbr\u003e\nWell it\u0027s a form of\n\u0027crowd-funding\u0027, but on a smaller and more continuous basis.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eYou\nas a \u0027Funder\u0027, \u0027Supporter\u0027 or \u0027Patron\u0027 pick whatever amount\nyou\u0027re comfortable donating/pledging (\n\u003cem\u003eeg. $1 per month\u003c/em\u003e), on a\nregular/ongoing basis.\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nWhatever you are happy to pledge goes\ntowards funding software, hardware and other expenses that allow the\n\u003cstrong\u003eArtist \u003c/strong\u003eto continue being an Artist - producing Art (better Art)!\n\u003cbr\u003e\nWhen becoming a Patron, remember to choose the reward tier (level) that\nbest suits you. If you\u0027re worried about going over a certain amount,\ndon\u0027t worry! You can choose a monthly limit to how much you donate so\nyou don\u0027t end up spending more than you planned. \n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI strongly believe that\n\u0027nothing\u0027 is \u0027for nothing\u0027 and I\u0027d love to share this creative\nprocess with you.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI would like to produce\nan episode of one of my stories (starting with \n\u003cstrong\u003eCERN\u003c/strong\u003e) \u003cem\u003eroughly \u003c/em\u003eonce every month.\u003cbr\u003e\n\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon.posts/7261044218274988967.png\" style=\"width: 330px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon.posts/11723328833131978813.png\" style=\"width: 377px;\"\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon.posts/14926006766307198286.png\" style=\"width: 458px;\"\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon.posts/18237722841480437547.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI would love at some\nstage to be able to publish more frequently, but\ncould/would only be able to after several \n\u003cstrong\u003eMilestones \u003c/strong\u003eare realised.\u003cbr\u003e\n\u003cbr\u003e\nStories to follow \n\u003cstrong\u003eCERN\u003c/strong\u003e:\u003cbr\u003e\n\u003cdiv style=\"margin-left: 120px;\"\u003e\n\u003cstrong\u003eBLACK\nWATCH\n\t\u003cbr\u003e\n\tTOKYO 4D\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eRED\nSWARM\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eARASHI\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eTEAR\nDROPS\n\t\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eTHE FALL OF NEW LONDON\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nand others...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOh yes, before I forget - I also love surprises\u003c/strong\u003e, both as a receiver and as a giver - therefore, expect as one of my Patrons to receive \u003cstrong\u003eADX3D SURPRISES\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nIn the mean time, you can find some of my work at:\n\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/adx3d0/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/adx3d0/\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://pixels.com/profiles/adx-threed.html\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ehttp://pixels.com/profiles/adx-threed.html\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.tumblr.com/blog/adx3d\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ehttp://www.tumblr.com/blog/adx3d\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.adx3d.co.uk\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ehttp://www.adx3d.co.uk\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.3dartistonline.com/user/ADX3D\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ehttp://www.3dartistonline.com/user/ADX3D\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePLEASE PREPARE\nFOR A JOURNEY!\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nFinally,\nif you don\u0027t think that this is quite \u0027your cup of tea\u0027, and you\nchoose not to support now,\n\u003cbr\u003e\nI respect that, and I sincerely thank you\nfor the time you\u0027ve spent reading and considering this proposal \u00a0 \u2013\nI urge you to \n\u003cstrong\u003ekeep searching\u003c/strong\u003e for other creatives to support, other\nlost dreamers who you can help find their way \u0027home\u0027.\n\u003cbr\u003e\nHelp\nprove that\u00a0 \u201c\n\u003cstrong\u003e\u003cem\u003eArt is also a serious endeavour \u003c/em\u003e\u003c/strong\u003e\u201d \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU AGAIN,\u003cbr\u003e-AC@ADX3D\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
