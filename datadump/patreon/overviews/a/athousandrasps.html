    "summary": "Hey everyone, I\u0027m \u003cstrong\u003eHeimdall\u003c/strong\u003e, a full-time artisan.\u00a0My studio name comes from the Icelandic term \u003cem\u003e\u00de\u00fasund\u00fejalasmi\u00f0ur\u003c/em\u003e, which means \"a smith of a thousand rasps\" and is similar in meaning to \"a jack of all trades.\" I thought it fitting considering that I make a little bit of everything, including ...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/U64zarl.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e... \u003cstrong\u003eleatherwork\u003c/strong\u003e.\u003cul\u003e\u003cli\u003eMy primary trade. I make and sell pieces for LARPers, costumers, and cosplayers, as well as a wide range of accessories for everyday wear. I love to make armor in particular. Patrons get WIP shots of projects and early access to photoshoots and product reviews.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8fJmiQX.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e... \u003cstrong\u003eillustration\u003c/strong\u003e.\u003cul\u003e\u003cli\u003eDrawing was one of my first loves in life. I do digital painting as well as traditional works using ink and Copic markers. Patrons get to see WIP shots and layered fullsize files.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Ubhjkjl.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e... \u003cstrong\u003enovels\u003c/strong\u003e.\u003cul\u003e\u003cli\u003eI\u0027m a fantasy writer, and my first book is almost done. Patrons get updates on the publishing process as well as previews of new scenes and chapters.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/439oKpW.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e...\u00a0\u003cstrong style=\"background-color: initial;\"\u003e3D prints\u003c/strong\u003e.\u003cul\u003e\u003cli\u003eMy 3D printing services are geared mostly towards leatherworkers. I use my printer to create transfer plates, stamps, and stencils to better facilitate creation of my designs. I would love to offer these services to other craftspeople! Patrons get updates on prints in progress.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e... \u003cstrong\u003ebonecarving, electroplating, code, sewing\u003c/strong\u003e ...\u003cul\u003e\u003cli\u003eI love to experiment with new tools and media, and you\u0027ll get a glimpse into my various misadventures!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy emphasis is on leatherwork and illustration, so most of what I post will be related to those.\u00a0If you pledge, you\u0027ll receive updates, WIP shots, early releases of photoshoots and tutorials, coupon codes for my shop, and special livestreams. Higher tier backers will also receive commission discounts!\u003cbr\u003e"
