    "summary": "Hey guys, my name is Andy and I am \u003cem\u003ea human like you\u003c/em\u003e. I\u0027m a post-rock-composer, a personal-development-blogger and a self-compassionate storyteller. I combine instrumental and atmospheric rock songs with texts about things we all struggle with sometimes: love, perfectionism, happiness and so on.\u003cbr\u003e\u003cbr\u003eWith my music and my writing I want to make the world a better place for everyone who stumbles across my content, including you. \u003cstrong\u003eFor me my art means helping and connecting with people\u003c/strong\u003e and I want to be somebody who does exactly that for the rest of his life, because it makes me indescribabely happy!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/4393264\" target=\"_blank\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eClick here if you want to read a more detailed version of why I make art\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003c/div\u003eHowever, \u003cstrong\u003eI will not be able to complete this task on my own\u003c/strong\u003e. That\u0027s why I need your help and that\u0027s why I joined Patreon.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eA quick explanation of Patreon\u003c/h3\u003e\u003cbr\u003ePatreon is a little bit \u003cstrong\u003elike kickstarter, but on an ongoing basis\u003c/strong\u003e. Many creatives use it to sustain their business and in fact many are able to do so, due to Patreon.\u003cbr\u003e\u003cbr\u003eIt works as follows: You decide how much you want to pledge on a monthly basis and depending on how much you pledge you can choose a reward in return.\u00a0\u003cstrong\u003eYou have ABSOLUTE CONTROL over your contribution\u003c/strong\u003e\u00a0by putting a maximum cap per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy patrons will have early access to my content\u00a0\u003c/strong\u003eand I will share different aspects of my own personal and artistical growth with them,\u003cstrong\u003e \u003c/strong\u003ethat can\u0027t be seen elsewhere.\u003cstrong\u003e \u003c/strong\u003eLike songs in their development phase or ideas I have about articles we can discuss together. But most important: \u003cstrong\u003eYou will be a part of a community of like-minded people!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eIMPORTANT:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e You DON\u2019T have to be my patron to enjoy my art. I\u2019ll keep enjoying doing it for everyone for free. Please do only support me, if you WANT to and can afford it.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=414225\u0026amp;u=2762009\u0026amp;patAmt=1.0\u0026amp;exp=1\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eHowever, if you do want to play a bigger part in improving and contributing to this project, you can do so by pledging as little as 1$.\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhat\u0027s in it for you?\u003c/h3\u003e\u003cbr\u003eGlad you asked! Let me tell you one by one:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eThe quality of this project will improve significantly!\u003c/strong\u003e I can then hire a real drummer or a string-section to play their parts for me, rather than just programming them. Or I can hire a camera-guy who can improve my videos to give you an even better experience.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe \u003c/strong\u003e\u003cstrong\u003epatron-only-stream is the most exclusive source of content\u003c/strong\u003e\u003cstrong\u003e, this project has to offer!\u003c/strong\u003e Only patrons can see it, you can post something on it, too and thus we can\u003cstrong\u003e\u00a0\u003c/strong\u003eestablish something like a VIP community. You will also get my posts and songs earlier than non-patrons and you will get early updates on my song- and textwriting-process.\u003c/li\u003e\u003cli\u003eYou will be amongst the people who are helping me sustaining this project and \u003cstrong\u003eI will forever be grateful\u003c/strong\u003e\u003cstrong\u003e for that!\u003c/strong\u003e Isn\u0027t that an awesome feeling?\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe countless rewards you will be getting!\u003c/strong\u003e They are listed right below.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eYour Rewards\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cbr\u003eClick on the amount of money to get the reward you want to have\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=414225\u0026amp;u=2762009\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you pledge $1 per month:\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will receive all my songs and texts\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u00a0one day before they will be officially released\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eYou will get to \u003cstrong style=\"color: rgb(51, 51, 51);\"\u003elisten to my songs in their development phase\u003c/strong\u003e (so you can catch a glimpse of the direction in which my music is evolving and of course for feedback as well)\u003c/li\u003e\u003cli\u003eYou will get access to the \u003cstrong\u003epatron-only-stream\u003c/strong\u003e \u003cstrong\u003eand become a\u003c/strong\u003e\u00a0\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003epart of this unique community\u003c/strong\u003e\u00a0where you will get tons of exclusive content from me and all the other patrons.\u003c/li\u003e\u003cli\u003eI will \u003cstrong\u003efollow you on Twitter!\u003c/strong\u003e\u00a0And of course I will also engage with your content. Make sure to send me your Twitter-Handle in a PM!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=414226\u0026amp;u=2762009\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you pledge $3 per month:\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eYou will \u003cstrong\u003eget an instant download-link to my album\u003c/strong\u003e and every future album I\u0027ll release once it\u0027s finished, so you can listen to the full thing immediately rather than waiting all the weeks for new songs!\u003c/li\u003e\u003cli\u003eYou will get \u003cstrong\u003eall of the $1 rewards on top \u003c/strong\u003e(early access; patron-only-stream; songs that are not finished yet; Twitter follow)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cbr\u003eThis one is my most recommended pledge\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=414227\u0026amp;u=2762009\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you pledge $7 per month:\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(35, 45, 50);\"\u003eYou will get access to \u003cstrong\u003emonthly Google Hangouts with me\u003c/strong\u003e and everybody who also chose to pledge $7 or higher. I\u0027m sure we will have lots of fun!\u003c/span\u003e\u003c/li\u003e\u003cli\u003eYou will get\u003cstrong\u003e all of the $1-3 rewards on top \u003c/strong\u003e(all of my music; early access; patron-only-stream; unfinished songs; Twitter follow)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=2762009\u0026amp;rid=414228\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you pledge $15 per month:\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eWe will become pen pals!\u003c/b\u003e\u00a0We will write each other letters every once in a while. We can chat about whatever you want. Sometimes I will include a photograph or write you a crappy picture. I think it\u0027s cute! Of course you will have to give me your shipping adress for this one.\u003c/li\u003e\u003cli\u003eYou will get \u003cstrong\u003eall of the $1-7 rewards on top\u00a0\u003c/strong\u003e(Google Hangouts; all of my music; early access; patron-only-stream; unfinished songs; Twitter follow)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=2762009\u0026amp;rid=1008867\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you pledge $50 per month:\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI will dedicate a video to you!\u003c/strong\u003e\u00a0You will have to open up and share a little bit of your story though. I will then talk about you and what you\u0027ve told me in a video and will add my two cents to it.\u003c/li\u003e\u003cli\u003eYou will get \u003cstrong\u003eall of the $1-15 rewards on top\u00a0\u003c/strong\u003e(letters and photographs; Google Hangouts; all of my music; early access; patron-only-stream; unfinished songs; Twitter follow)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=2762009\u0026amp;rid=1008866\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you pledge $1000 per month:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYou will officially be the most beautiful person on earth! \u003c/strong\u003eAnd I will love you for the rest of my life and longer.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLet\u0027s spend some time together and go away on a trip! \u003c/strong\u003eWe can discuss on Skype or so what we\u0027ll end up doing.\u003c/li\u003e\u003cli\u003eYou will get \u003cstrong\u003eall of the $1-50 rewards on top\u00a0\u003c/strong\u003e(A video dedicated to you (maybe from our trip with you in it?); letters and photographs; Google Hangouts; all of my music; early access; patron-only-stream; unfinished songs; Twitter follow)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo yeah, I hope that this will be huge in the future and I am actually very confident that it will.\u003cstrong\u003e\u00a0\u003c/strong\u003eThe more of you joining us, the higher the quality of our experience!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eLet\u2019s go on this journey together!\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003eAndy"
