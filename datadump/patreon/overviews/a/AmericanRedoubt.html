    "summary": "Thank you for supporting our journey to a more self-sufficient lifestyle and our political and social commentary. \u003cbr\u003e\u003cbr\u003eMy name is \u003ca href=\"https://charlescarrollsociety.com/about/\"\u003eAlex Barron\u003c/a\u003e.\n I am Navy veteran who has spent a lot of time overseas working at \nvarious Naval aviation and intelligence commands.  I wanted to combine \nthe American Redoubt political migration concept with a \u201chard Catholic \nidentity\u201d twist making it a take on the \u003ca href=\"https://charlescarrollsociety.com/2012/12/10/catholic-land-movement/\"\u003eCatholic Land Movement\u003c/a\u003e.\n I called the blog the Charles Carroll Society in honor of Charles \nCarroll who was the only Catholic who signed the Declaration of \nIndependence. \u003cbr\u003e\u003cbr\u003eOn the blog, we have reoccurring themes of our own \nfamily\u2019s journey from suburbia to the American Redoubt, the politics of \nwhy we are moving, homesteading and more self-reliant living. We \nhave reoccurring segments such as Jackboot which documents the \never-increasing police and surveillance state, \u003ca href=\"https://charlescarrollsociety.com/2015/05/11/definition-of-terms-soft-secession-patriot-liberty/\"\u003esoft secession\u003c/a\u003e\n which are various ways for people to withdraw from this corrupt and \nunsustainable system and fight back against soft tyranny, the American \nRedoubt or Patriot Darknet (AmRD) where we share methods to communicate \nmore anonymously and privately with computers and the Internet.\n\u003cbr\u003e\u003cbr\u003eThe Charles Carroll Society has a weekly podcast that I try to put out every Wednesday. I call the podcast and myself the \u003cem\u003eBard of the American Redoubt\u003c/em\u003e.\n I use the term bard, as a wayward vagabond carousing through clubs, \nbars and churches both  spreading the word that we live in uncertain \ntimes in a nation that is increasingly hostile to your faith, so \u003cem
