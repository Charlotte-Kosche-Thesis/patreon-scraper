    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Vx3MYx3_WVE?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://farm5.staticflickr.com/4359/36406770762_4c7a529547_b.jpg\"\u003e\n\u003c/div\u003eHi, my name is Angela Sheik. Thank you for checking out my Patreon page! Do you like music that connects, inspires, and surprises? Me too! I love to write and produce songs that have a powerful positive message, and I use loop pedals, voice, electronics, everyday objects, and all kinds of unusual \ninstruments to keep it fun and interesting. Do you like live music, too? Sometimes I tour, perform live, and make loop-tastic videos.\n\u003cstrong\u003e\nHere\u0027s an example of a loop-tastic video:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DIwI6GXsDgc\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\nAre you on any of these social media sites? Let\u0027s connect! I\u0027m online here:\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.instagram.com/angelasheik\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/angelasheik\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e |\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/angelasheik\" target=\"_blank\"\u003eYOUTUBE\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://www.twitter.com/angelasheik\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003ca href=\"https://open.spotify.com/artist/2zHrkWRMpEVfNnCiBqA985\" target=\"_blank\"\u003eSPOTIFY\u003c/a\u003e |\u00a0\u003ca href=\"https://www.amazon.com/s/ref=dp_byline_sr_music_1?ie=UTF8\u0026amp;field-artist=Angela+Sheik\u0026amp;search-alias=music\"\u003eAMAZON\u003c/a\u003e |\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/angela-sheik/id352985739\" target=\"_blank\"\u003eITUNES\u003c/a\u003e |\u00a0\u003ca href=\"https://www.pandora.com/artist/angela-sheik/ARdXc52xlx4Zfcg\" target=\"_blank\"\u003ePANDORA\u003c/a\u003e |\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.angelasheik.com\" target=\"_blank\"\u003eANGELASHEIK.COM\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://farm5.staticflickr.com/4401/36406770142_fda86d6647_b.jpg\"\u003e\n\u003c/div\u003e\n\t\u003cstrong\u003eSo why are people joining Patreon?\u003c/strong\u003e Being a part of Patreon is like having a backstage pass. \u003cstrong\u003eYou are first in line to access every new music release and video\u003c/strong\u003e, but you also get \u003cstrong\u003eexclusive access \u003c/strong\u003ebehind the scenes\u003cstrong\u003e; \u003c/strong\u003estuff like\u003cstrong\u003e interviews, song break-downs, tutorials, Q\u0026amp;A, stripped down performances, and a more intimate look at the creative process\u003c/strong\u003e. Some of this stuff will \u003cstrong\u003eNEVER BE RELEASED anywhere else\u003c/strong\u003e and some projects are funded by Patreon to be shared with the world.\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon-funded song and video\u003cstrong\u003e \u003c/strong\u003eposts happen about\u003cstrong\u003e 1 to 3 times a month, 4 max. \u003c/strong\u003eYou can \u003cstrong\u003eset a monthly maximum\u003c/strong\u003e, otherwise you will be supporting at your chosen level each time I make a paid post (again, I promise never to post more than 4X in a month). Pick the amount that works best for you. I\u0027ve decided to share all projects with all patrons here, no matter what level or frequency you choose. \u003cstrong\u003eALL Patreon partners at ALL levels get access to ALL song/video posts.\u003c/strong\u003e Why? Well, because I am SO EXCITED THAT YOU\u0027RE HERE! But yes, there are lots of fun\u003cstrong\u003e bonuses if you choose to join at a higher level\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\nSo basically, joining Patreon =\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eGetting access \u003c/strong\u003eto \u003cstrong\u003enew music\u003c/strong\u003e creations\u003cstrong\u003e \u003c/strong\u003eand \u003cstrong\u003eexclusive back-stage content,\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBeing part of a community\u003c/strong\u003e that is plugged in, involved, and wants to be a part of the creative process,\u003cbr\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBeing a part of bringing\u003c/strong\u003e\u003cstrong\u003e new projects into the world \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eon an ongoing basis. Patron dollars are put to work funding team members, recording equipment, video equipment, live tours, guest musicians, and generally keeping the lights on.\u00a0\u003cstrong\u003eIf you still have questions, see the FAQ section, below.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\nThanks again for checking things out on Patreon. I hope you will join us here. For me, there\u0027s no reward on earth like using music to connect with someone like YOU. \n\u003cbr\u003e\n\u0026lt;3\n\u003cbr\u003e\nAngela\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://farm5.staticflickr.com/4346/36406770972_37673f9fcb_b.jpg\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779462\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4351/36448300071_4b817cdeb7_m.jpg\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779462\"\u003e$1.00+ per new song\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003eAccess\u003c/strong\u003e to patron-only content\u003cstrong\u003e\u003cbr\u003e\n\tStreaming access\n\t\u003c/strong\u003e\u00a0to each new song / video\u003cbr\u003e\n\tMy heartfelt THANKS!\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779560\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4435/36586137135_48cd45648c_m.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779560\"\u003e$3.00+ per new song and/or loop-tastic video\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003eMp3 downloads\u003c/strong\u003e of each new song (.wav, .aiff, as well as .mp3)\u003cbr\u003e\n\tI will give you \n\t\u003cstrong\u003erandom smiles\u003c/strong\u003e on social media :)\u003cbr\u003e\n\t\u003cstrong\u003ePlus all previous rewards!\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779559\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779559\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4366/36448300581_30fc85fa8c_m.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779559\"\u003e$5.00+ per new song and/or loop-tastic video\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHigh quality downloads\u003c/strong\u003e of each song (.wav or .aiff as well as .mp3)\u003cbr\u003e\n\tAn occasional \n\t\u003cstrong\u003esigned post card\u003c/strong\u003e featuring original art and/or song lyrics.\u003cbr\u003e\n\t\u003cstrong\u003eKaraoke tracks \u003c/strong\u003eof each new song so you can sing your own version :D\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003ePlus all previous rewards!\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779622\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4415/36586137715_4d7e86d845_m.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779622\"\u003e$10.00+ per new song and/or loop-tastic video\u003c/a\u003e\n\t\u003cbr\u003e\n\tBi-monthly patron-only \n\t\u003cstrong\u003elivestream concert \u003c/strong\u003eor Q\u0026amp;A\n\t\u003cbr\u003e\n\tSigned digital poster\n\t\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003ePlus all previous rewards!\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779621\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4422/36448300921_014f83981d_m.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779621\"\u003e$20.00+ per new song and/or loop-tastic video\u003c/a\u003e\n\t\u003cbr\u003e\n\tEarly downloads of all public music releases\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tYour name in the credits\u003c/strong\u003e of my loop-tastic videos\n\t\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003ePlus all previous rewards!\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779620\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4411/36586138185_3bf5e1a2ea_m.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779620\"\u003e$50.00+ per new song and/or loop-tastic video\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tPersonalized song/video\u003c/strong\u003e message\n\t\u003cbr\u003e\n\tA song dedicated to you or a person of your choice.\n\t\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003ePlus all previous rewards!\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779619\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4347/36448301371_6831e2c512_m.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=999993\u0026amp;rid=1779619\"\u003e$100.00+ per new song and/or loop-tastic video\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAn original song written specifically to you \u003c/strong\u003eor the person of your choice\n\t\u003cbr\u003e\n\tA personalized loop-tastic video of \"Happy Birthday\" to you or the person of your choice.\n\t\u003cbr\u003e\n\t One cover song video or recording of your choice.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tVIP entrance \u003c/strong\u003eto my concerts\u003cstrong\u003e \u003c/strong\u003ein your area.\n\t\u003cbr\u003e\n\tA big hug.\u00a0\n\t\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003ePlus all previous rewards!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://farm5.staticflickr.com/4413/36406771252_37ba38eee5_b.jpg\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\nSo how do I gain this exclusive access?\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eYou join the community and gain access by becoming a Patron on this page. Choose your level of access and rewards per monthly post (right column of this page or below).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eHow many videos/songs will you release a month?\u003c/strong\u003e\u003cbr\u003e\nApproximately 1-3 shares per month, 4 max. When you sign up, you can choose a monthly maximum in case you\u0027d like to support no more than once or twice.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWhat if I only want to support 1 or 2 videos a month?\u003c/strong\u003e\u003cbr\u003e\nEasy! When you\u0027re checking out, select \"Set a monthly max\". There you can specify how many times a month you\u0027d like to support.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf I put a monthly cap, can I still get access to all the music?\u003cbr\u003e\n\u003c/strong\u003eYes. A monthly cap/max just gives you control of how much money you give per month, but I will still share every post, video, and song stream with you. Cap or no, I am still excited you\u0027re here \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eCan I stop donating at any time?\u003c/strong\u003e\u003cbr\u003e\nYes. You can cancel or adjust your pledge amount for any reason at any time. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eDo I have to pay in US Dollars? \u003c/strong\u003e\u003cbr\u003e\nNo. Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWhat if I still have questions?\u003c/strong\u003e\u003cbr\u003e\nEmail me at \n\u003cstrong\u003eangelasheik[at]gmail[dot]com.\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e"
