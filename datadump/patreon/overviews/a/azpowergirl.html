    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FKLK6R8irWb8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKLK6R8irWb8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FKLK6R8irWb8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/KLK6R8irWb8",
    "one_liner": "Cosplay DIVA",

    "published_at": "2015-09-14T19:16:31+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://azpowergirl.files.wordpress.com/2017/12/daphne-velma-storenvy-screenshot.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a way for YOU, the fans to support a movement, a cause, to vote with your wallet and get some cool stuff while doing it. Each month I do photo shoots with a number of photographers for new costumes or for new shots of fan favorites. You may have seen these on my web site, Facebook, Twitter and Instagram. While I still plan to keep that going, I want to offer contributors a chance to get something extra that I\u0027ve been playing with in my head, which is \u003cstrong\u003eDigital Photo Sets\u003c/strong\u003e. DPS will be 6 to 20 images, depending on the level goal this Patreon receives. In addition to that, depending on your personal pledge level, you will have the chance to get some cool exclusive items, including the high resolution images of the DPS!\u00a0\u003cbr\u003e\u003cbr\u003eMy plan is to expand! More costumes, more photoshoots each month and more bringing it to you, then fans!\u00a0\u003cbr\u003e\u003cbr\u003eThis is my way of helping cosplay become a legitimate artform. It\u0027s not just about me, it\u0027s about all of us. It\u0027s about helping the industry grow, taking it to the next level, and living in a new renaissance.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://azpowergirl.files.wordpress.com/2017/12/black-cat-christmas-storenvy-screenshot.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Cosplay\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCosplay is about having fun and creating art. It\u0027s not about making other people feel bad because they aren\u0027t a good enough craftsman or they don\u0027t have the \"right\" body type. And it is not about superiority over others because you have a bigger online fanbase. Cosplay to me is exactly what it says in the name; costume play. Loving a character and bringing it to life in your own way whether you build a costume, buy a costume or commission it, it\u0027s about the love that you give and giving it to others. Cosplay is about taking a chance whether it be online or in public. Putting yourself out there, in the name of fandom, representing what you love. Great risk comes with doing this. Risk that you will be criticized, ostracized, belittled, teased, etc. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://azpowergirl.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://azpowergirl.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/azpowergirl\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://facebook.com/azpowergirl\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://twitch.tv/azpowergirl\"\u003ehttp://twitch.tv/azpowergirl\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/azpowergirl\"\u003ehttps://www.instagram.com/azpowergirl\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://azpowergirl.files.wordpress.com/2017/12/she-hulk-storenvy-screenshot.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://azpowergirl.files.wordpress.com/2016/04/v2xpxg.gif\"\u003e\u003cbr\u003e"
