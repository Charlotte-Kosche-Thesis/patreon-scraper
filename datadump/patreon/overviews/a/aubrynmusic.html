    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FIJ1FI-Yx5zo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DIJ1FI-Yx5zo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FIJ1FI-Yx5zo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=IJ1FI-Yx5zo",

    "published_at": "2014-01-06T04:39:03+00:00",
    "summary": "\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eHi hello, I\u0027m Aubryn!\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027m a singer/songwriter/craftstress/whovian/and an independent music supporter myself!\u00a0\u003c/li\u003e\u003cli\u003eI host a \u003cstrong\u003eweekly webcast\u003c/strong\u003e called\u00a0\u003ca href=\"http://www.facebook.com/groups/musiconversation\" target=\"_blank\"\u003eAubryn\u0027s Musiconversation\u003c/a\u003e which features a \u003cstrong\u003edifferent musical guest each week\u003c/strong\u003e. I started doing the show in November, 2012, and I still do the show every week. Come join us!\u003c/li\u003e\u003cli\u003eI play and write frequently (including touring to different parts of the United States).\u00a0\u003c/li\u003e\u003cli\u003eI\u0027ve been named \u003cstrong\u003e#MurderSongQueen\u003c/strong\u003e by one of my friends/fans. I wonder why? ;-)\u003c/li\u003e\u003cli\u003eMy first EP was called Nothin\u0027 Civil and 202 backers on Kickstarter pledged over $8,000 so I could record and release it independently! You can get it on \u003ca href=\"https://itunes.apple.com/us/album/nothin-civil/id1058034911\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"https://www.amazon.com/gp/product/B0180NOZV8?ie=UTF8\u0026amp;*Version*=1\u0026amp;*entries*=0\"\u003eAmazon\u003c/a\u003e, \u003ca href=\"https://www.cdbaby.com/cd/aubryn\"\u003eCD Baby\u003c/a\u003e, \u003ca href=\"https://aubrynmusic.bandcamp.com/album/nothin-civil-ep\"\u003eBandcamp\u003c/a\u003e (my favorite), \u003ca href=\"https://play.spotify.com/album/3UBiQFUEZEEXyTGj0T0n9r?play=true\u0026amp;utm_source=open.spotify.com\u0026amp;utm_medium=open\"\u003eSpotify\u003c/a\u003e, etc.\u00a0\u003c/li\u003e\u003cli\u003eI\u0027ve won a few awards and competitions with the title track of my first album\u003c/li\u003e\u003cli\u003eWinning 1st place in the Singer/Songwriter competition at the \u003cdel\u003eDel Mar\u003c/del\u003e\u00a0San Diego County Fair, led to my first ever recording contract\u00a0\u003c/li\u003e\u003cli\u003eI signed with\u00a0\u003ca href=\"http://www.bigwestmusic.com/\"\u003eBig West Music\u003c/a\u003e, a small record label based out of \u003cstrong\u003eSan Diego \u003c/strong\u003ein 2016.\u003c/li\u003e\u003cli\u003eI\u0027ve lived in \u003cstrong\u003eNashville\u003c/strong\u003e for 7 years, but I\u0027m from San Diego (do you see the irony?)\u003c/li\u003e\u003cli\u003eBoth of my EPs were released on a Friday the 13th (Nothin\u0027 Civil - November 2015 and Up to No Good January 2017)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSome of the songs I\u0027ve written have been inspired by:\u003c/strong\u003e\u003cbr\u003eTV shows\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"Revenge\" - on my new EP Up to No Good, inspired by the series on ABC.\u003c/li\u003e\u003cli\u003eThe Twilight Zone (multiple songs... working on a concept album)\u003c/li\u003e\u003c/ul\u003eLiterature\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"Madman\" (also on my new EP Up to No Good) was inspired by Edgar Allen Poe\u0027s \"The Telltale Heart\"\u003c/li\u003e\u003c/ul\u003eMovies\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"Number One Fan\" off my first EP Nothin\u0027 Civil was inspired by Stephen King\u0027s \u003cem\u003eMisery\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eLife and my imagination\u003cbr\u003e\u003cul\u003e\u003cli\u003eI love writing story songs and stories in general... currently working on a zombie novel/comic. Yup.\u003c/li\u003e\u003c/ul\u003eWhile I do have a bit more support to make the music I want to make, my label doesn\u0027t have a huge budget to make everything I want to make (physical copies of my EPs, music videos, recordings of songs they will not be releasing, etc.)\u003cbr\u003eIt probably doesn\u0027t help that I live in Nashville. However, they\u0027re awesome enough to know that \u003cstrong\u003eI make my living off of music \u003c/strong\u003e(and have for over a year now) and they\u0027ve allowed me to utilize Patreon to fill in the gaps! YEAH!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Patreon:\u003c/strong\u003e\u003cbr\u003eIt\u0027s kind of like an ongoing Kickstarter. \u00a0You pledge a certain amount (as little as $1 or as much as whatever you want) and when I make a \u003cstrong\u003emonetized\u003c/strong\u003e post (I don\u0027t charge for every post), you get charged for however many I post at the end of each month.\u00a0\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" target=\"_blank\"\u003eStill confused? Click here:\u00a0https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFrequently Asked Questions\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos do you release a month?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI usually release 2 videos per month. Occasionally less. Rarely more.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYes of course! You can cancel or adjust your pledge for any reason at any time. You can also set a \u003cstrong\u003emonthly maximum\u003c/strong\u003e to ensure you are never charged more than you can handle, regardless of how many videos I post in a given month.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNope! Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\u003c/li\u003e\u003c/ul\u003eTHANK YOU for supporting music and even just reading through this. It means a lot.\u003cbr\u003eLove you to death,\u003cbr\u003eAubryn\u003cbr\u003e\u003cbr\u003eCheck out my music:\u003cbr\u003eWebsite: \u003ca href=\"http://www.aubrynmusic.com\" rel=\"nofollow\"\u003ewww.aubrynmusic.com\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"http://www.facebook.com/aubrynmusic\" rel=\"nofollow\"\u003ewww.facebook.com/aubrynmusic\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"http://www.twitter.com/aubrynmusic\" rel=\"nofollow\"\u003ewww.twitter.com/aubrynmusic\u003c/a\u003e\u003cbr\u003eYouTube: \u003ca href=\"http://www.youtube.com/aubrynmusic\" rel=\"nofollow\"\u003ewww.youtube.com/aubrynmusic\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"http://www.instagram.com/aubrynmusic\" rel=\"nofollow\"\u003ewww.instagram.com/aubrynmusic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eP.S. Head over to\u00a0\u003ca href=\"http://http://www.concertwindow.com/musiconversation\" rel=\"nofollow\" target=\"_blank\"\u003ewww.concertwindow.com/musiconversation\u003c/a\u003e and \u00a0\u003ca href=\"http://http//%E2%80%8Bwww.facebook.com/groups/musiconversation\" rel=\"nofollow\"\u003ewww.facebook.com/groups/musiconversation\u003c/a\u003e for more info on my weekly webcast\u003cbr\u003e"
