    "summary": "\u003cstrong\u003eWhat is Akemari Studios?\u003cbr\u003e\u003c/strong\u003eReally?\u00a0 How...\u00a0 How did you even find this page?\u00a0 Akemari Studios is an independent developer making indie games\u00a0\u003cem\u003e(Currently \u003cstrong\u003eDragon Date\u003c/strong\u003e)\u003c/em\u003e\u00a0and our general philosophy is to make games with cute, sexy, and/or interesting characters, without sacrificing quality when it comes to gameplay and story.\u00a0 We usually like to include some more risque and adult elements as well, and generally stick to an anime-inspired style.\u00a0 In the long term, it\u0027s our goal to widely release an \u003cstrong\u003eAO\u003c/strong\u003e \u003cem\u003e(Adult Only)\u003c/em\u003e\u00a0rated game with commercial success, potentially changing the game industry as a whole.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAkemari Studios - Making games sexy since 2016\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(Someday that will sound impressive...)\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the point of this Patreon?\u003c/strong\u003e\u003cbr\u003eWell, all the usual stuff mostly.\u00a0 By pledging to this Patreon you\u0027re supporting \u003cstrong\u003eMari\u003c/strong\u003e \u003cem\u003e(Owner / Director)\u003c/em\u003e and Akemari Studios on our journey towards future games.\u00a0 Also we have some special content planned, like asking questions of the various Akemari Studios characters, and a monthly desktop wallpaper decided on by our Patrons.\u00a0 We also have a\u00a0\u003ca href=\"https://discord.gg/8QDBf5t\" target=\"_blank\"\u003eDiscord\u003c/a\u003e if you\u0027re interesting in more interaction with the developers, or if you want a more private interaction, drop us an\u00a0\u003ca href=\"mailto:cont@akemari.com\"\u003eemail\u003c/a\u003e or check out\u00a0\u003ca href=\"https://www.akemari.com/\"\u003eakemari.com\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eWe look forward to hearing from you!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(Also, we wanna make dem muns...)\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat will the money be spent on?\u003c/strong\u003e\u003cbr\u003eSome of the money will go towards the monthly rewards mentioned in each \u003cstrong\u003egoal\u003c/strong\u003e\u00a0for obvious reasons, but everything after that goes towards the development of whatever project we\u0027re currently working on.\u00a0 That might mean a few extra pieces of music, some added features or assets, or just a few more pictures of dragon butts.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eThe sky is the limit!!!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e(Honestly we\u0027re mostly gonna spend it on butts...)\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWhether or not you decide to donate, thanks for checking out my Patreon, and thanks for your interest in Dragon Date!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
