    "summary": "Thank you for taking a moment to have a look at who I am and what I do. \u00a0Here\u0027s just a little bit about me.\u003cbr\u003e\u003cbr\u003eMy name is Alex Davies and I\u0027m the creator and author of\u00a0\u003ca href=\"http://www.pushingbacktheshadows.com\"\u003ePushing Back the Shadows\u003c/a\u003e. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI want to live in a world where mental health is not stigmatised.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI want to live in a world where people can talk about depression or anxiety without fear of being judged.\u003cbr\u003e\u003cem\u003eI want to live in a world where people struggling with mental health issues can be supported \u2013 properly supported \u2013 without people keeping them at arm\u2019s length, not knowing what to do or what to say.\u003cbr\u003e\u003cem\u003eI want to live in a world where we can all be one big community, supporting each other in our trials with compassion, understanding and patience.  A world where mental health is openly talked about, where people can feel as though they are taken seriously and they don\u2019t have to cover it up or hide who they really\u003c/em\u003e \u003cem\u003eare.  A world where people are not put down as \u201cweak\u201d for being depression or anxious.\u003cbr\u003e\u003cem\u003eI want to live in a world where we are accepted.\u003cbr\u003e\u003cem\u003eBut I can\u2019t do it alone.\u003cbr\u003e\u003cem\u003eJoin the Pushing Back the Shadows community and help me as I raise awareness, pushing back those shadows. \u003c/em\u003e\u003cbr\u003e\u003cem\u003eHelp me as I strive to build this better world, where we can be open about our mental health problems and people can accept us, having the understanding of why we are how we are.\u003cbr\u003e\u003cem\u003eTogether, we can end the stigma.\u003cbr\u003e\u003cem\u003eI want to live in that world!\u003cbr\u003e\u003cem\u003eWhat about you?\u201d\u003cbr\u003e\u2013 Alex Davies\u003c/em\u
