    "summary": "\u003cdiv\u003e\u003cstrong\u003eAre you\ninterested in a holistic lifestyle? Do you love to garden, want a non-toxic\nhome, excited to learn about organic food, nutrition, and other green topics?\nThen please help keep An Organic Conversation going and growing! \u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\nWe are an\nindependent podcast and website that makes a healthy green lifestyle easy,\naccessible, and appealing. Through a weekly\nhour-long radio show, video tutorials, and online articles, we put health back\ninto your hands and feature all the great work being done to make this planet\na better place.\u003cbr\u003e\u003cbr\u003e\n\nYour\ninterest in living a meaningful life is why we do and love our work. It\u0027s also\nwhy, after 5 years on air and nearly 300 episodes, An Organic Conversation is on\n30 stations across the country and communicates with 300,000 Facebook fans\naround the globe. \u003cbr\u003e\u003cbr\u003e\n\nWe\nwant to continue providing entertainment, education, and inspiration to our\naudience free of charge - because media should be free (and media focused on\nsustainability should be easier to find). \u003cbr\u003e\u003cbr\u003e\n\nTo\ndo that, we need your help in making our passion a bit more sustainable for\nourselves. \u003cbr\u003e\u003cbr\u003e\n\nBecome part\nof our community of Patrons willing to pitch in to create the media you desire\nand deserve. \u003cbr\u003e\u003cbr\u003e\n\nPlease\nconsider a small monthly contribution to help us raise critical funding, and we\npromise to keep producing great green content for you! \u003cbr\u003e\u003cbr\u003e\n\nAnd as an\nadded bonus, enjoy some of the amazing rewards below. Know that you can set a\nmonthly max to contribute as much as works within your budget, so it\u0027s truly\nsustainable -- for everyone. \u003cbr\u003e\u003cbr\u003e\n\nYour\nsupport means so much to us because it helps ensure our continued presence in a\nworld where you can live your green values. Thank you!\u003cbr\u003e\u003cbr\u003e\n\nLastly, we\u0027d\nbe truly grateful if you shared our Patreon page with friends, family, or\nanyone you think appreciates media for sustainable living.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you\nfor the love and support!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSee Rewards\nBelow!\u003cbr\u003e\n\nEach reward\nlevel includes our deepest gratitude (as well as the gifts in the reward levels\nthat precede it).\u003c/div\u003e"
