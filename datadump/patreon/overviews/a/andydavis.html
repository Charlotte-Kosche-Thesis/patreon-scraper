    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWanna join my 2018 \"Save the Song Fairies\" Song Club?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eIt\u0027s not too late!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e------------\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eOn Jan 1st, 2018, I launched my 52-Week\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=qEEpxPtn55g\" target=\"_blank\"\u003e\"Save the Song Fairies\" Song Club\u003c/a\u003e\u003cstrong\u003e, where I committed to writing and recording a new song every week for the entire year.\u00a0 In the first few weeks after launching, I got a lot of emails from people that missed the signup window, still wanting to join, so I decided to make a way for latecomers (and newcomers) to hop onboard along the way.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSo basically, I\u0027ll be posting 4 songs/videos a month.\u00a0 You\u0027ll be free to unsubscribe at any time if you like.\u003cbr\u003e\u003cbr\u003eHaving your weekly support will allow me to spend more of my time focusing on making music, and will give me the accountability and encouragement I need to make it thru the finish line of this musical marathon.\u003cbr\u003e\u003cbr\u003eI\u0027m extremely grateful to everyone that\u0027s already a member of the Song Club, and am super excited for newbies to be joining the cheering squad.\u00a0 Much love--thank you guys!!\u003cbr\u003e\u003cbr\u003ead\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
