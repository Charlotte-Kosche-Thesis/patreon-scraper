    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://alansartlog.blogspot.com/\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCRTzW8-D0kpmtzzUMPEUIEA\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/alansartlog/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/Alans-Art-Log-1602117636769852/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://twitter.com/alansartlog\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat am I making?\u003c/h4\u003e\nMy main focus is on narrated timelapses of drawing and paintings, but I also make how to videos on more specific subjects like perspective, anatomy, 3d modeling, etc, and the occasional art related diy project.\n\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy am I on Patreon?\u003c/h4\u003e\nI started my youtube channel because my health wasn\u0027t very good so I coudn\u0027t work or study. I was stuck at home I felt like my skills were just being wasted, so I thought maybe I could put them to good use by sharing my knowledge and hopefully bringing you some unique content since apart from art related stuff (drawing, painting, woodworking, sculpting, etc) I also know some 3d modeling and programming.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been doing a lot better lately, I have a lot more energy and I\u0027m going back to school, and I hope to be releasing videos more often soon. It\u0027d be a dream to make a living doing the things I love, but any support is much appreciated.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIf you\u0027d like to just make a small one time donation you can also support me directly through\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=R2M9MS6NDCQ4J\"\u003ePaypal\u003c/a\u003e\u003cem\u003e, just change the quantity to change the amount.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"\"\u003eGoals\u003c/h4\u003e\nPatreon goals don\u0027t really suit my scenario as they aren\u0027t reflective of the money I actually earn, most of which is from YouTube or commissions, and how much things cost where I live (~2x what you\u0027d expect). So instead I\u0027ve just made a list. The following are some things I\u0027m saving up for and you can help make possible.\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cdel\u003eNew Computer\u003c/del\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003eQuality Mic + Stand\u003c/del\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003eConsistent Stock of Painting Supplies\u003c/del\u003e\u003c/li\u003e\n\t\u003cli\u003eMore Books for Book Reviews\u003c/li\u003e\n\t\u003cli\u003eNew Tablet (mine is ~6 years old now and quite worn)\u003c/li\u003e\n\t\u003cli\u003eNew Camera (my Canon Rebel T3 can only record in 720p)\u003c/li\u003e\n\t\u003cli\u003eCamera Boom (these are really expensive)\u003c/li\u003e\n\t\u003cli\u003e3D Printer\u003c/li\u003e\n\u003c/ul\u003e"
