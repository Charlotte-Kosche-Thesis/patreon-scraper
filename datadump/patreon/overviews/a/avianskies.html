    "summary": "Hey there! Mirrasae here, the writer side of AvianSkies. Together we\u0027re on a journey to paint stories. Fun, exciting, magical, heartwarming, inspiring stories. This, we will always do, and we\u0027re thrilled that our readers enjoy our journey as much as we do! If you\u0027re here, it means you\u0027re probably one of those readers. Thank you!!\u003cbr\u003e\u003cbr\u003eWe\u0027ve been writing webcomics for about three years now, but stories have been part of our lives since we were in diapers, and Miko has always had a knack for drawing. I discovered that my love of storytelling could be woven into novels. And together we decided to take both talents and leap into a new medium together. Now, here we are.\u003cbr\u003e\u003cbr\u003eWe\u0027re committed to the long road of telling our stories in visual form. Our desire is to carry on until the tales are told, and that will likely take years! We\u0027d love for you to tag along FOREVER, and if that\u0027s how you choose to support us, we couldn\u0027t be more honored!\u003cbr\u003e\u003cbr\u003eBut if you want to help out a little more, we won\u0027t say no. ;)\u003cbr\u003e\u003cbr\u003eMiko (the artist to my words) uses traditional tools to work her visual magic, such as watercolor pencils, copic and prisma markers, acrylic paint, special paper, tape, erasers, pencils, inking pens, etc. These costs add up, along with hosting webcomics online and running contests/ads to gain more exposure. We realize this is the lot of artists the world over, and we\u0027ll continue plugging along no matter what. But every little bit helps! \u003cbr\u003e\u003cbr\u003eThanks for checking us out!!\u003cbr\u003e"
