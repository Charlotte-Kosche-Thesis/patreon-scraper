    "summary": "\u003cstrong\u003e\u003c/strong\u003eHi ! \u003cbr\u003eI paint realistic works with elements of hyper realism and surrealism. I love what I do. Here is my art blog. All posts will be visible for everyone, because I am nice person and belief in people. If You like my blog give me a sign by supporting my Pateron.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI would love to have \"something\" from painters I like. I want to gave this opportunity for You.\u003cbr\u003eYou have 1/10 chance to have one of them only for 1$.\u00a0No additional costs - no shipping costs. I do lottery when print new postcards, and it is couple a times a year.\u003cbr\u003eSometimes even I send postcards to every my Patreons. :) This is how nice I am.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBelow is some more about my work:\u003cbr\u003e\u003cbr\u003eI\u0027m also a mom and wife, and I live in beautifull city at the Baltic sea.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout my art:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThis what you see at this page are my original paintings made in oil traditional technique. Every painting is full of carefully placed details. It is worth to look at them closely, and slowly. I worked on every of them for weeks and months.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI think about my art, and paintings very personal, and my own experiences, thoughts and feelings are always starting point to my paintings. Then I develop it into something more general, this is for you. I want you see in my works something personal for you, not only my story, but reflection of your story.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI belief in people, that everyone think. That everyone have thoughts about important things in life. About beauty, being honest, about inner power, and justice. But, this is not like that we purposely sit in favorite\u00a0chair and say to myself \u2013 \u201eok now i will think about role of body in my life\u201d no, this is not happening\u00a0like that. That thoughts happen more natural. They appear when we grow up, when we realize of something. My paintings are about that thoughts. So look at them, feel them, and be inspired for anything\u00a0you want !\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u201cI take Inspiration from what I see around me, but my personal thoughts are only the starting point and inspiration for the research on the man and his condition.\u201d\u003c/h4\u003eAnna Wypych, based in Poland, paints realistic portraits in the traditional oil technique. Her art contains elements of hyper-realism, surrealism and expressionism. Characteristic for her are philosophical texts, which always complements her works. Anna Wypych received the master\u2019s degree from the Academy of Fine Arts in 2011. During her studies received eight national awards and grants. Wypych won the Grand Prix in the national competition \u201eArtistic Journey of Hestia 2010\u2033, \u201ePomeranian Artistic Hope 2011\u2033 and the Certificate of Excellence, Palm Art Award 2012, Germany. Wypych painting is included in the permanent collection of the European Museum of Modern Art, Barcelona in Spain, and National Museum in Gdansk, Poland. She presented her works at many juried exhibitions including: \u201eBP Portrait Award 2014\u2033, National Portrait Gallery, London; \u201eModportrait 2014\u2033 Foundation Bantierra, Zaragroza, \u201eWomen Painting Women 2014\u2033 Principle Gallery Charleston, SC USA, \u201eThe Elite of Contemporary art from Realism to the High Definition.\u201d The National Museum of History of Moldova, Chi\u0219inau, Moldova;  \u201eSomething more than realism \u2026 VIII\u201d, Zaragoza, Spain, and 11 International 2014-2015 ARC Salon\u201d the Salmagundi Club, New York, NYC, USA, \u201eModportrait 2016\u2033 IAACC Pablo Serano, Instituto Aragones de Arte y Cultura Contemporaneos, Zaragoza, Spain. Recognized as the ARC Living Master the Art Renewal Center. She has presented her work in galleries and museums in Europe and the USA. She lives and works in Gdynia.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://annawypych.pl/wp-content/uploads/2017/04/1-farba-1000-.jpg\"\u003e\u003cbr\u003e\u201eBlack and white play\u201d Boson 2, oil on canvas 100/70cm 39,5/27,5 in 2017\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://annawypych.pl/wp-content/uploads/2017/06/Wypych-Serious-1000px.jpg\"\u003e\u003cbr\u003e\u201eToo sweet to be serious.\u201d Boson 3, oil on canvas 100/70cm 39,5/27,5 in 2017\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://annawypych.pl/wp-content/uploads/2017/01/mokra-4-nowy-mon-sharpen-wybrany-900px.jpg\"\u003e\u003cbr\u003e\u201eThe Flower of fern\u201d Boson 1 \u2013 oil on canvas 100/70cm, 35,5/27,5 inch 2017\u003cbr\u003e\u003cbr\u003eMy portfolio: annawypych.pl\u003cbr\u003e\u003cbr\u003e"
