    "published_at": "2017-03-25T04:01:02+00:00",
    "summary": "\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eWelcome, my fellow savages!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027ve made it this far, I assume you\u0027re here with a purpose, but for those who may be browsing: My name is Allysin Kay. I\u0027ve been a pro wrestler for the past 9 years, and\u00a0I\u00a0currently wrestle\u00a0for Impact Wrestling on Pop TV as\u00a0Sienna.\u003cbr\u003e\u003cbr\u003eI want to provide something a little\u00a0different than your typical\u00a0fan\u00a0interactions.\u00a0Something a little more personal. Something reoccurring... Patreon is making this possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eThis is a subscription service in exchange for\u00a0recurring merchandise and exclusive content.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery\u00a0contribution, big or small, is GREATLY APPRECIATED, but there is no obligation to do so. This is here for  my ride or dies, my A1\u0027s since Day 1, my\u00a0biggest supporters who want to help me build a foundation for something bigger.\u003cbr\u003e\u003cbr\u003eAs the pledge amount increases, so do the perks! The more extra support I have coming in, the more time I can dedicate to keeping in touch with you, my awesomely Classy As F*#% fans, the more I can focus on sharpening my tools for my true love (Pro Wrestling) and my mistress, (MMA) and the more elaborate and outrageous my performances can be.\u003cbr\u003e\u003cbr\u003eI already appreciate your support simply through following me on social media, coming to shows, making signs, buying merch, putting your pinkies up... ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eBut if you do want something more\u00a0individualized,\u00a0something more personal, or even just want to contribute in general, this is\u00a0for you!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eI\u0027m pretty active on social media, but those who have followed me for some time know that I\u0027m a fairly private person. Becoming a patron will give you a glimpse\u00a0into my \"real\" life, plus TONS of\u00a0exclusive\u00a0material that I won\u0027t be making public.\u003cbr\u003e\u003cbr\u003eStay classy my friends,\u003cbr\u003eAK\u003cbr\u003e\u003cbr\u003eP.S. If a subscription isn\u0027t for you but you\u0027re still interested in merchandise, stop by \u003ca href=\"http://www.prowrestlingtees.com/allysinkay\"\u003ewww.prowrestlingtees.com/allysinkay\u003c/a\u003e for shirts, or email me for 8x10s and other merch. Thank you!\u00a0(allysinkay @ hotmail)\u003cbr\u003e\u003cbr\u003e"
