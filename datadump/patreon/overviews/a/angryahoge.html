     "about": "\u003cstrong\u003eHello Hello!\u00a0\u003c/strong\u003e\u0669(\uff61\u2022\u0301\u203f\u2022\u0300\uff61)\u06f6\u003cbr\u003eHi, I\u0027m Sunny! I\u0027m an aspiring model and artist from Chicago.I started watching Naruto when I was like 9 and it ruined me so now\u00a0I\u0027m a huge nerd and I try to hide it (poorly). I\u0027ve been insecure about cosplaying in the past so I\u0027ve been in and out of the community for about six years. But after Danganronpa v3 came out and introduced Angie to the world, I jumped back on this ride for life.\u003cbr\u003eI have so much planned but I honestly can\u0027t do it alone. Which is why I made this page!\u003cbr\u003e\u003cstrong\u003eSo what can I expect on here?\u003cbr\u003e\u003c/strong\u003eI make videos of me styling my wigs and making props/ accessories. Whenever we raise enough money to get that sewing machine, I\u0027ll make videos of me sewing together costumes which is cool because you\u0027ll get to hear me talk.\u00a0\u003cbr\u003e\u003cstrong\u003eGoals\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e- Get a camera \u003c/strong\u003eI need to be able to take pictures so I can make photo sets and vlogs\u003cbr\u003e\u003cstrong\u003e- Get a sewing machine \u003c/strong\u003eSo I can create better fitting costumes\u00a0(\uff61\u2022\u0300\u1d17-)\u2727\u003cbr\u003e\u003cstrong\u003e- Get a new computer+tablet \u003c/strong\u003eI want to make digital art!\u00a0\u003cbr\u003e\u003c/div\u003e",
