     "description": "This is it guys.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is the moment where we make a step together.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOr as my autocorrect just interviewed with, \"This is the moment where we make a step yogurt\" so... there\u0027s that, I guess.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eInterviewed??? It got me twice and I didn\u0027t even notice the second time! Intervened*\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eToo.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNow! What was I saying?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo, yes! Ah, ha! Right, I was about to tell you about this moment.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is the moment where people began to believe Arthur was real.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis was the moment where it all began.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWeird? Cryptic? Kind\u0027ve unsettling?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAren\u0027t these all the things you look for in a great story?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOne day, Adam hopes to change the world.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOne day, Adam wants to have helped as many people as he possibly could.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAll the obstacles that were once in my way, whether they were within my control or not, they all lead to me being able to help as many people as I could.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBut to help more people, I need help myself.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour help.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd return, in return for your life changing help, I promise to do nothing but entertain you and everyone else I can.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf I, for whatever reason, cease to entertain, please, I understand that everyone has different tastes in all that this world has to offer.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf I\u0027m not for you, then no hard feelings. It was lovely to have you around, I hope to one day change your mind again; one last time.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlease, if you\u0027d like to be entertained more - feel free to follow me, watch the live shows, watch whatever I post, it\u0027s all going to be free to watch for everyone anyway.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBut if you join my Patreon, then I can make the push to make a Pilot episode, I can get producers on board and create the show about the book about the show that the book is in.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI can leave my job and really give it a go.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTell the story I want to tell.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLive a good life.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHelp as many people as I can - when I\u0027m in a place to do so.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you for reading,\u003c/p\u003e\n\u003cp\u003eI hope I don\u0027t disappoint.\u003c/p\u003e\n\u003cp\u003eI hope you\u0027re safe.\u003c/p\u003e\n\u003cp\u003eI hope you\u0027re happy.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\"Who is he talking to?\"\u003c/p\u003e\n\u003cp\u003e\"Me?\"\u003c/p\u003e\n\u003cp\u003e\"I don\u0027t... think so...\"\u003c/p\u003e\n\u003cp\u003e\"Her?\"\u003c/p\u003e\n\u003cp\u003e\"...\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\"I\u0027m worried that he might have lost it.\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\"You can\u0027t lose what you never had.\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\"What... did I just... read?\"\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003eJoin the patron community\u003c/li\u003e\u003c/ul\u003e",

     "created_at": "2016-08-30T14:38:15+00:00",
     "description": "Goal one.\u003cbr\u003e\u003cbr\u003eHELP ME TO DO-ING THINGS.\u003cbr\u003e\u003cbr\u003eTo make the first episode is my first goal, really. That\u0027s on my own dime - but the time I\u0027m spending looking back over myself (in order to actually make these videos) is also time that I need to spend DOING THINGS; so as to continue to be able to make videos in the first place.\u003cbr\u003e\u003cbr\u003eI need to be DOING THINGS to show you guys some more good times, but I can\u0027t DO-ING THINGS without money. So I can either stay at work longer, making videos slower, OR I could earn enough from you guys on here so that I can do more things to make you happy too.\u003cbr\u003e\u003cbr\u003eIt\u0027s going to be revolutionary.\u003cbr\u003e\u003cbr\u003eA person, claiming that they\u0027re going to be famous, and telling everyone exactly HOW he\u0027s doing it, WHILE he\u0027s doing it, is going to be something to be marvelled at, for generations to come.\u003cbr\u003e\u003cbr\u003eMaybe not... next generation?\u003cbr\u003e\u003cbr\u003eOr even the one after that...\u003cbr\u003e\u003cbr\u003eBut someone, at some point, eventually, WILL like what I\u0027m trying to DO-ING HERE:\u003cbr\u003e\u003cbr\u003eI\u0027m simply here, to try and make you happy, by letting you know that YOU can be AMAZING TOO.\u003cbr\u003e\u003cbr\u003eAll you have to do:\u003cbr\u003e\u003cbr\u003eis JUST BE YOU.\u003cbr\u003e",
