    "published_at": "2016-09-16T15:41:10+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cem\u003eAbout me\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m Vessi! I\u0027m a freelance artist and student currently studying her Masters.\u003cbr\u003e\u003cbr\u003eYou can see my portfolio here:\u00a0\u003ca href=\"http://vessi.ca\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://vessi.ca\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat is your patreon for? What are your goals?\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e99% of my current art are emote commissions for other Twitch streamers. I have been drawing emotes for over a year, and in this time, my art has become stagnant. While I improved a lot from when I started drawing again, that improvement has faltered over the last few months.\u00a0I would \u003cstrong\u003elove\u003c/strong\u003e\u00a0to have enough time to draw on my own again.\u00a0In particular, I want to practise body proportions and realism, to learn how to draw characters in Disney-style, adapted to fit my own particular art style, in order to eventually sell prints.\u003cbr\u003e\u003cbr\u003eHowever, finding the time to practise is difficult as I am responsible for paying my own tuition and, as a result, need to constantly draw emotes and other commissions in order to afford my tuition fees. This leaves me with little time to stream and to work my own artistic progress.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003cem\u003eSo why should I support you?\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eIf you\u0027re here, it\u0027s because you (hopefully) enjoy my art and are considering supporting me on my journey. This Patreon is my way of alleviating some of the stress of making money (i.e., won\u0027t need to take so many commissions) so that I can focus on streaming more, improving myself as an artist, and therefore, creating better art for me and you.\u003cbr\u003e\u003cbr\u003eIf you decide to support me, I sincerely appreciate it from the bottom of my heart. I\u0027m honoured that you\u0027re willing to use some of your hard-earned money to trust in me and my work. Thank you so much.\u00a0\u2665\u2665\u003cbr\u003e"
