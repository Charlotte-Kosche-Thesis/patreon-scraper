    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eWHO ARE ALVARORTEGA?\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eHello friends. My name is Alvaro Ortega, but I made some language economy suming up as \u003ca href=\"http://alvarortega.com\"\u003eALVARORTEGA\u003c/a\u003e. I\u0027ve been making cartoons and videos for years, I love doing it. You may see some of my works at \u003ca href=\"https://www.youtube.com/user/aalvarortega\"\u003eYoutube\u003c/a\u003e. My main interest is Pop Music, sixties style, beat culture, The Beatles, The Who, The Rolling Stones, The Kinks etc...I think you probably get the idea\u2026 ;-)\u003cbr\u003e\u003cbr\u003eI created an animation series called \u003ca href=\"http://thebeatoons.tumblr.com/\"\u003eTHE BEATOONS\u003c/a\u003e in 2012, a Beatles\u2019 based animation that was quite successful digitally. I did that, as with most of what I do, just for the fun of it.  I would love to keep creating and releasing more episodes.\u003cbr\u003e\u003cbr\u003ePatreon offers me the opportunity to make animations and videoclips with your help. Please feel free to comment, share or contribute. It will be a pleasure to connect with you all. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWHAT EXACTLY AM I PAYING FOR?\u003c/strong\u003e\u003c/h4\u003eWith your help I will be able to develop the animation projects I would \nlike to do with my own scripts and my own independent ideas, without the\n need of a specific client order\u2026 However, I am also open to any ideas \nfrom you that I could create as animations: I would love to discuss \nthose with you!\u003cbr\u003e\u003cbr\u003eLooking forward to collaborating, creating, releasing and having lots of fun!!!\u003cbr\u003e"
