    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003eAesir Sports - Wer sind wir?\u003c/span\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tAesir Sports ist ein deutschsprachiges Online-Magazin\n(im Blog-Format), welches sich mit den Themen \n\t\u003cstrong\u003e(Kraft-)Sport, Training/Fitness, Ern\u00e4hrung \u003c/strong\u003eund\u003cstrong\u003e Gesundheit\u003c/strong\u003e auseinandersetzt. \u003cbr\u003e\n\t\u003cbr\u003e\n\tEnde 2010 als Ein-Mann-Projekt ins Leben gerufen,\nschafften wir es binnen weniger Jahre eine treue und neugierige Community um\nuns zu scharren \u2013 nicht zuletzt dank umfassender Ratgeber. Im Verlauf\nder Jahre des Bestehens fanden wir unsere pers\u00f6nliche Nische als \n\t\u003cstrong\u003eevidenzbasierende Plattform\u003c/strong\u003e, die viele\nvon euch lieben und sch\u00e4tzen gelernt haben.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\t\u003cimg src=\"https://patreon.aesirsports.de/06.jpg\"\u003e\u003cbr\u003e\nNach nunmehr 7 Jahren haben wir es auf knapp 2.000 Artikel gebracht, die heutzutage von bis zu\n150.000 Menschen im Monat aufgerufen und gelesen werden (damit z\u00e4hlt Aesir\nSports zu den gr\u00f6\u00dferen Fitness-Seiten im deutschsprachigen WWW, die sich in\nprivater Hand befinden; h\u00e4tte man uns vor einigen Jahren gesagt, dass wir so\nweit kommen \u2026 naja, ihr kennt das ja).\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nDer enorme Zuspruch und das schier\n\u00fcberw\u00e4ltigende Feedback trieb uns in den kommenden Jahren zur H\u00f6chstform auf:\nW\u00e4hrend noch zu Beginn ein Gro\u00dfteil der publizierten Artikel aus Damian\u2019s Feder\nstammten, kommt ihr heutzutage in den Genuss der Expertise zahlreicher nationaler wie internationaler Experten der Szene, die euch fundiertes Wissen\nin Sachen gesunder und leistungsf\u00f6rdernder Ern\u00e4hrung, Muskelaufbau, Fettabbau\nsowie Wohlbefinden nahe bringen.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nAus der Leidenschaft entstanden,\nbesteht unser Sinn und Zweck darin euch beim Erreichen eurer Ziele, durch \n\t\u003cstrong\u003eVermittlung von effektiven Strategien \u003c/strong\u003eund\n\t\u003cstrong\u003eaktuellem Wissen\u003c/strong\u003e, zu unterst\u00fctzen.\nDabei spielt es gar keine Rolle ob du vornehmlich Muskeln aufbauen, deinen\nK\u00f6rper straffen, Fett reduzieren oder einfach nur ges\u00fcnder leben m\u00f6chtest.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://aesirsports.de/2.jpg\" style=\"width: 648px;\"\u003e\n\u003c/div\u003e\n\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cstrong\u003eWieso sollte ich Aesir Sports unterst\u00fctzen?\u003c/strong\u003e\u003c/h3\u003e\n\tDie Kurzversion: Als Aesir Sports Mitglied bekommst du Zugriff auf unser \u003cstrong\u003espezielles\u00a0\u003c/strong\u003e\u003ca href=\"https://www.metalhealth.de/\"\u003eMitglieder-Portal Metal Health Rx\u003c/a\u003e, wo wir regelm\u00e4\u00dfig exklusive Artikel und Guide f\u00fcr dich ver\u00f6ffentlichen, die sonst nirgendwo erscheinen/verf\u00fcgbar sind (auch nicht auf AesirSports.de!).\u003cbr\u003e\u003cbr\u003eSeit Januar 2018 sind wir zudem stolzer \u003cstrong\u003eHerausgeber des MHRx Magazins\u003c/strong\u003e, einer monatlich erscheinenden Online-Zeitschrift, welche unsere Supporter verg\u00fcnstigt und Stammleser/Einherjer (siehe Pledge-Stufen unten) gar kostenlos f\u00fcr ihren Support dazu erhalten (ja, es gibt jeden bis jeden zweiten Monat eine neue Ausgabe!)\u003cbr\u003e\u003cbr\u003eUnser n\u00e4chstes Patreon Ziel liegt bei $900. Sollten wir dieses Goals Kraft unserer Unterst\u00fctzer erreichen, werden wir uns daran machen einen Aesir Sports / MHRx Podcast ins Leben zu rufen. Es wird vermutlich peinlich und chaotisch, weil wir so gar keine Erfahrung in diesem Gebiet haben, aber es wird sicher kurzweilig und lustig werden (wir sind selbst gespannt, was daraus wird ...) ;-)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cstrong\u003eAesir Sports Supporter erhalten Goodies \u0026amp; Exklusive Inhalte!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://patreon.aesirsports.de/07.jpg\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eNachfolgend kommen die \"Rewards\" der einzelnen Stufen, die dir als potenzieller Unterst\u00fctzer unserer Seite zur\nVerf\u00fcgung stehen.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nWir haben uns dazu entschieden das\nGanze nicht allzu verwirrend zu gestalten: Der sogenannte \"Pledge\" wird jeden Monat (am 1. des Monats) von Patreon \u00fcber PayPal/Kreditkarte abgebucht. Das ist in etwa wie ein monatliches Abo, welches du JEDERZEIT k\u00fcndigen kannst, wenn dir nicht gef\u00e4llt, was wir fabrizieren.\u003cbr\u003e\u003cbr\u003eJede Stufe hat ihre Goodies und je h\u00f6her dein Pledge ausf\u00e4llt, desto mehr Goodies bekommst du f\u00fcr deinen Support. Es stehen 5 Pledge-Stufen zur Verf\u00fcgung (Dollarkurs: $0,85 zu 1,00 \u20ac)\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e$1 (entspricht ~1,01 \u20ac inkl. MwSt)\u003c/li\u003e\u003cli\u003e$2 (entspricht ~2,02 \u20ac inkl. MwSt)\u003c/li\u003e\u003cli\u003e$5 (entspricht\n~5,05 \u20ac inkl. MwSt)\u00a0\u003c/li\u003e\u003cli\u003e$10 (entspricht ~10,09 \u20ac inkl. MwSt)\u00a0\u003c/li\u003e\u003cli\u003e$30 (entspricht ~30,29 \u20ac inkl. MwSt)\u00a0\u003c/li\u003e\u003c/ol\u003e\n\t\u003cbr\u003e\nDie Goodies sind gestaffelt und das\nGanze sieht so aus:\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 (Leser)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eNiedrigste Unterst\u00fctzer-Stufe (prim\u00e4r f\u00fcr jene, die uns nur supporten oder reinschnuppern m\u00f6chten)\u003c/li\u003e\u003cli\u003eErhalte Zugriff auf \u003ca href=\"https://www.patreon.com/aesirsports/posts?rewardTier=100\"\u003edie ersten 5 Patreon Artikel\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e*NEU*\u003c/strong\u003e Erhalte Zugriff auf alle bestehenden und noch kommenden \u003ca href=\"https://www.patreon.com/aesirsports/posts?tag=Studien%20Review\"\u003eStudien Reviews\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\t\u003cstrong\u003e$2 (Supporter)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eErhalte Zugang zu allen bisher erschienen \u0026amp; noch folgenden \u003ca href=\"https://www.patreon.com/aesirsports/posts\"\u003ePatreon-Artikeln\u003c/a\u003e im Patreon Feed \u0026amp; im Metal Health Rx Portal!\u003c/li\u003e\u003cli\u003eStimme \u00fcber kommende Themen ab und entscheide, welche Artikel als N\u00e4chstes erscheinen.\u003c/li\u003e\n\t\t\u003cli\u003eErhalte einen Rabatt auf unser monatlich erscheinendes MHRx Magazin.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cstrong\u003e\n\t\u003cbr\u003e$5 (Stammleser)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eAlle Belohnungen/Rewards der vorherigen Stufe (Supporter).\u003c/li\u003e\n\t\t\u003cli\u003eLese alle Artikel in einem verbesserten Layout und zus\u00e4tzlichen Funktionen in unserem\u00a0\u003cstrong\u003eMetal Health Rx\u00a0\u003c/strong\u003ePortal\u003c/li\u003e\n\t\t\u003cli\u003eStammleser sind in der Lage \u003cem\u003ealle\u003c/em\u003e Mitglieder-Artikel zu lesen, die wir ver\u00f6ffentlichen. (Beitr\u00e4ge aus dem Asgardbereich werden nach einer entsprechenden Vorlaufzeit bzw. bei Erscheinen der jeweiligen MHRx Ausgabe (Magazinbeitr\u00e4ge) f\u00fcr Stammleser freigegeben).\u003c/li\u003e\u003cli\u003eErhalte unser monatlich erscheinendes MHRx Magazin \u003cstrong\u003ekostenlos\u003c/strong\u003e (Normalpreis: 5,95 \u20ac pro Ausgabe)\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t$10 (Einherjer) \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eAlle Belohnungen/Rewards der vorherigen Stufe (Supporter \u0026amp; Stammleser).\u003c/li\u003e\n\t\t\u003cli\u003eErhalte Zugriff auf den Asgardbereich, einem exklusiven Areal auf Metal Health Rx, und lese (noch vor allen anderen) - Dank Early Access - als Erster ausf\u00fchrliche Artikel und Magazinbeitr\u00e4ge.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*NEU* \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003eErhalte Zugriff auf alle aktuellen und folgenden \"So gesehen\" Podcast-Folgen, in denen sich Frank-Holger Acker und Damian zu g\u00e4ngigen Themen aus dem Bereich Kraftsport, Fitness \u0026amp; Bodybuildung auslassen.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\t\t\n\t\u003c/ul\u003e\n\t\u003cstrong\u003e$30 (Berserker)\u003cbr\u003e \u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003eAlle Belohnungen/Rewards der vorherigen Stufe (Supporter, Stammleser \u0026amp; Einherjer).\u003c/li\u003e\u003cli\u003eDu wirst, solange du als Patron dieser Stufe dabei bist, in jeder MHRx Ausgabe namentlich als Sponsor erw\u00e4hnt.\u00a0\u003c/li\u003e\u003cli\u003eDie Stufe der Berserker ist auf 10 Personen limitiert.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\tEinblick in das Mitglieder Areal, Metal Health Rx\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://patreon.aesirsports.de/wp-content/uploads/2017/11/Metal-Health-RX.jpg\"\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tDie Rewards dienen einzig und allein\nals Ausdruck unserer Dankbarkeit f\u00fcr euren Support und sollen f\u00fcr euch als\nkleiner Bonus \n\t\u003cu\u003eunserer Wertsch\u00e4tzung\u003c/u\u003e dienen! \u003cstrong\u003eNiemand soll sich deswegen gen\u00f6tigt f\u00fchlen, um zu spenden:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eWenn\ndu uns nicht unterst\u00fctzen m\u00f6chtest, dann ist das okay und wir respektieren das\nauch.\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eWenn\ndu der Meinung bist, dass wir dir wertvolle Informationen bereitstellen und du\ngerne mehr davon haben m\u00f6chtest, w\u00fcrden wir uns \u00fcber deine Unterst\u00fctzung\nfreuen!\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\tJe nachdem wie erfolgreich unsere\nPatreon-Seite ist k\u00f6nnen weitere Goodies dazu kommen. \n\t\u003cstrong\u003eMehr Budget = mehr M\u00f6glichkeiten f\u00fcr uns!\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: justify;\"\u003e\u003cstrong\u003eH\u00e4ufig gestellte Fragen (F.A.Q.)\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: justify;\"\u003eMitgliedsbereich? Wieso lasst ihr nicht\nalles so wie es ist (kostenlos)\n\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"http://aesirsports.de/AS_Logo_Footer.png\" style=\"width: 226px; float: right; margin: 0px 0px 10px 10px;\"\u003eWeil die einzig logische Konsequenz angesichts\nsteigender Kosten mehr Werbung auf der Seite (und damit auch eine steigenden Abh\u00e4ngigkeit)\nbedeuten w\u00fcrde. \n\t\u003cstrong\u003eDas m\u00f6chten wir nicht.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eIm\nGegenteil: Wir wollen in die andere Richtung! \n\t\u003c/strong\u003eGrunds\u00e4tzlich ist\nund bleibt die Seite weiterhin kostenlos \u2013 es werden nur weitere Inhalte\nerstellt, um unseren Supportern etwas zu bieten \u2013 als kleines Dankesch\u00f6n\nsozusagen!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nSchlussendlich profitiert jeder von diesem\nAngebot, da wir durch die finanzielle Unterst\u00fctzung nicht nur mehr und\nhochwertigere Artikel schreiben, sondern auch zus\u00e4tzliche Autoren ins Boot\nholen und die Seite werbefrei gestalten k\u00f6nnen, sobald die ersten Ziele\nerreicht wurden.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eIch will euch unterst\u00fctzen. Erhalte ich Zugang\nzu allen bisher ver\u00f6ffentlichten Inhalten?\n\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tJepp, bereits ab $2 zzgl. MwSt erhalten \n\t\u003cu\u003ealle\u003c/u\u003e Supporter uneingeschr\u00e4nkten Zugang auf die Patron-only\nInhalte. Wir werden diese Funktion ausgiebig nutzen, um euch interessante\nArtikel/Previews/Reviews) zu liefern.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nAbgesehen davon kannst du sowohl als Stammleser ($5) als auch Einherjer ($10) nach\nentsprechender Anmeldung alle bisher erschienenen Artikel in einem verbesserten Layout im Metal Health Rx Portal abrufen, nachdem du dich mit deinem Patreon-Account entsprechend eingeloggt hast.\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eWenn du wirklich ALLES lesen willst, solltest du dich f\u00fcr die Stufe Stammleser ($5) entscheiden.\u003c/strong\u003e Es gibt zwar einen Early Access Bereich, bei dem Einherjer auf bestimmte Artikel fr\u00fcher Zugriff erhalten, jedoch werden auch diese Artikel mit dem Erscheinen der jeweiligen MHRx Ausgabe, wo sie enthalten sind, auch f\u00fcr Stammleser zug\u00e4nglich.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eKann ich die Inhalte irgendwo vorab einsehen oder mal reinschnuppern?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWenn du noch unschl\u00fcssig bist, dann kannst du dir im MHRx Portal einen\u00a0\u003ca href=\"https://patreon.aesirsports.de/probezugang/\"\u003eProbe-Account erstellen\u003c/a\u003e. Dieser Account ist (seit Mai 2018) \u003cstrong\u003eunbegrenzt g\u00fcltig\u003c/strong\u003e und du bekommst Einblick in den Mitgliederbereich. \u003cbr\u003e\u003cbr\u003eOn Top darfst du mehr als 10 exklusive MHRx Artikel lesen.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: justify;\"\u003eWie erhalte ich Zugriff auf die Inhalte?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"http://aesirsports.de/Bock.png\" style=\"float: left; width: 252px; margin: 0px 10px 10px 0px;\"\u003eDie Patron-only sind ganz normal \u00fcber die\nPatreon-Seite abrufbar.\n\t\u003cbr\u003e\u003cbr\u003eDu kannst dich jedoch als Supporter, Stammleser, Einherjer und Berserker auch im MHRx Portal einloggen. Dort kannst du die jeweiligen Beitr\u00e4ge in einem besseren Layout lesen. Das Portal bietet zudem eine bessere Struktur als der Patreon Feed und du kannst gezielt nach Artikeln suchen / in Kategorien st\u00f6bern.\u003cbr\u003e\u003cbr\u003eAu\u00dferdem bekommst du im Portal Zugriff auf das monatlich erscheinende MHRx Magazin, sowie alle bisher erschienenen Podcast-Ausgaben (gilt nur f\u00fcr Stammleser, Einherjer, Berserker),\u003cbr\u003e\u003cbr\u003eDein Account f\u00fcr das MHRx Portal wird beim erstmaligen Einloggen via Patreon automatisch erstellt und musst von einem Admin nur noch freigeschaltet werden (was in der Regel binnen 24 Stunden passiert) - also NICHT verzweifeln, wenn du dich das erste Mal einloggst und es hei\u00dft, dass du kein Mitglied bist. Wir m\u00fcssen dich in die richtige Benutzergruppe verschieben!\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: justify;\"\u003eWelche Zahlungsm\u00f6glichkeiten bietet Patreon f\u00fcr den Support?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tDerzeit kann man nur mit \n\t\u003cstrong\u003eKreditkarte\u003c/strong\u003e oder \u003cstrong\u003ePayPal\u003c/strong\u003e\n\tbezahlen. Ob weitere (typisch deutsche) Zahlungsm\u00f6glichkeiten geplant sind, ist\nderzeit nicht bekannt \u2013 leider.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: justify;\"\u003eIch habe weder Kreditkarte noch PayPal. Was ist mit Bank\u00fcberweisung?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tLeider funktioniert das ganze System von Patreon\nnur, wenn man eine der beiden obigen Zahlungsmodalit\u00e4ten nutzt. Es besteht\nnat\u00fcrlich immer die M\u00f6glichkeit einen Freund oder Bekannten darum zu bitten\neinen Account anzulegen.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nAlternativ kannst du dir einen\u00a0\u003ca href=\"https://patreon.aesirsports.de/produkt-kategorie/zugang/\"\u003eMHRx Zugang \u00fcber den integrierten Shop\u003c/a\u003e holen. Die Accounts haben eine Laufzeit von 6 Monaten, 1 Jahr, 5 Jahren oder gelten auf Lebenszeit. Je nachdem f\u00fcr welchen Account du dich entscheidest, variiert der Preis (der allerdings sofort f\u00e4llig wird und nicht wie bei einem Patreon Account monatlich abgebucht wird).\u003cbr\u003e\u003cbr\u003eWenn du dir einen MHRx Zugang \u00fcber den Shop holst, bekommst du automatisch Zugriff auf ALLE Inhalte (inkl. unserem monatlich erscheinenden MHRx Magazin, welches du kostenlos lesen kannst).\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://patreon.aesirsports.de/vollzugang-erhalten/\"\u003eDu erf\u00e4hrst hier mehr \u00fcber die Vor- und Nachteile einer Mitgliedschaft via Shop Vs. via Patreon (und kannst f\u00fcr dich dann abw\u00e4gen, was dir lieber ist).\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eBeim Zahlungsvorgang wird mir ein Betrag angezeigt, wo \u201eVAT\u201c draufsteht.\nWas ist das?\n\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"http://aesirsports.de/ironborn.png\" style=\"float: right; width: 249px; margin: 0px 0px 10px 10px;\"\u003eHinter der Abk\u00fcrzung \u201eVAT\u201c verbirgt sich der Term\n\u201eValue Added Tax\u201c, also die Mehrwertsteuer. Die wird von Patreon\nfreundlicherweise direkt an den deutschen Fiskus abgef\u00fchrt.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eIch m\u00f6chte meine Mail nicht an Patreon herausgeben. Die spammen mit sicher\nzu, oder?\n\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tJa,\nheutzutage muss man vorsichtig sein, wenn man seine Mails herausgibt,\nallerdings besteht von Seitens Patreon keinerlei Gefahr. Du bekommst zu Beginn\neine Anmeldebest\u00e4tigung bzw. einen Aktivierungslink zu deinem Account. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAbseits dessen wirst du informiert, wenn ein neuer Artikel von uns im Patreon-Feed ver\u00f6ffentlicht wird. Wenn du nicht m\u00f6chtest, dass du bei jedem neuen Beitrag eine Mail geschickt bekommst, so kannst du dies nat\u00fcrlich jederzeit in deinen E-Mail Einstellungen ab\u00e4ndern!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eWas passiert, wenn alle Ziele erreicht wurden?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tSollten\nwir die bisherigen Etappen-Ziele erreichen, werden mit Sicherheit weitere\nProjekte und Umsetzungsziele folgen, wobei wir hier auch gerne das Feedback\nunserer Supporter einholen werden. :-)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eIch will euch unterst\u00fctzen, kann es mir aber derzeit\nnicht erlauben daf\u00fcr Geld auszugeben. \n\t\u003cstrong\u003eGibt es noch andere Wege um euch zu\nsupporten?\n\t\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cbr\u003e\nJa,\ndie gibt es! Ein Blog lebt gr\u00f6\u00dftenteils vom Diskurs. Du kannst uns supporten,\nindem du unsere Beitr\u00e4ge auf der Seite kommentierst/mit anderen in den\nKommentaren diskutierst, unsere Posts auf \n\t\u003ca href=\"https://www.facebook.com/AesirSports\"\u003eFacebook\u003c/a\u003e bzw. \u003ca href=\"https://www.youtube.com/user/Asenfall\"\u003eYoutube\u003c/a\u003e likest/sharest/kommentierst\nund/oder anderen Interessierten von Aesir Sports berichtest (oder Links zu den\nrelevanten Artikeln schickst). \u003cbr\u003e\u003cbr\u003eJe mehr Menschen wir mit unserer Botschaft\nerreichen k\u00f6nnen, desto besser \u2013 \n\t\u003cstrong\u003eund wir\nsind f\u00fcr jede Art der Unterst\u00fctzung dankbar!\u00a0\n\t\u003c/strong\u003e\n\u003c/div\u003e"
   },
