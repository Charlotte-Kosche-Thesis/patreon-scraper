rse and glimpses into the nightmarish worlds of awful cinema. \u003cbr\u003e\u003cbr\u003eThank you for sponsoring my content. I promise to make every week a party by bringing you the best of what I\u0027ve got! Funding will enable me to work on my writing full time and to continue to make projects like Odd Tales Productionspossible.\u003cbr\u003e"
