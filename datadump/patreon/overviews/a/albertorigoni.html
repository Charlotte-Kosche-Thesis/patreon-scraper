     "about": "\u003cstrong\u003eAlberto Rigoni (solo, BADASS, Vivaldi Metal Project, The Italians, Kim Bingham)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBiography\u003c/strong\u003e\u003cbr\u003e\n\n\u003cp\u003eAlberto Rigoni is an Italian bass player and composer, internationally known for his career as a solo artist and as a member of the progressive rock band TwinSpirits, Lady \u0026amp; THE BASS and co-producer of the Vivaldi Metal Project. \u003cbr\u003e\nHis solo albums (Something Different, Rebirth, Three Wise Monkeys and Overloaded, worldwide released between 2008 and 2014), between progressive rock metal and fusion, also feature legendary musicians such as Kevin Moore (ex Dream Theater), Gavin Harrison (Porcupine Tree, King Crimson), G\u00f6ran Edman (ex Yngwie Malmsteen), Michael Manring and many others.\u003cbr\u003e\nAlberto has been featured on the cover of magazine such as Bass Magazine (Japan), Bass Musician Magazine (USA), Bajos Y Bajistas (Spain), Basistas (Poland), TOP BASS (Poland). Moreover, on March 2015 the prestigious Bass Guitar Magazine (UK) released Alberto\u2019s CD anthology called \u201cInto THE BASS\u201d. \u003cbr\u003e\nAlberto has also recorded for several international artists such as Italian pop singer Alexia and is now playing bass for Canadian rock singer and songwriter Kim Bingham (Nelly Furtado), The Italians and the Crystal Music Project, sharing stages with artists such as Alan Parsons, Suzanne Vega, J\u00f8rn Lande, Paul Gilbert and others.\u003cbr\u003e\nRigoni has just released his fifth solo album BASSORAMA (Pride \u0026amp; Joy Music / Edel) which also features Doug Wimbish (Living Color), Divinity ROXX (ex Beyonce), Stu Hamm (Satriani), Nik West (ex Prince), Steve Lawson, Anna Sentina, Lars Lehmann, Remco Hendrix.\u003cbr\u003e\nThe artist is now working on a new metal band project called BADASS featuring singer Chitral (City) Somapala (Firewind, Civilization One, Avalon, Power Quest, Red Circuit), guitarist Alessio \"Lex\" Tricarico and drummer Denis Novello.\u003c/p\u003e",
