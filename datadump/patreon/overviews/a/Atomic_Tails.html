    "summary": "\u003ca href=\"http://www.atomic-tails.com\"\u003e\u003cstrong\u003eAtomic Tails\u003c/strong\u003e\u003c/a\u003e is a web comic about twin brothers Chudd and Trog. They\u0027re two small mice in a world full of weird (scruffy) critters! Follow their adventures and read how the twins will someday create the greatest comic book in the (their) world!\u00a0\u003cbr\u003e\u003cbr\u003eAll that aside, this is my Patreon to help support my web comic:\u00a0\u003ca href=\"http://www.atomic-tails.com\"\u003e\u003cstrong\u003eAtomic Tails\u003c/strong\u003e\u003c/a\u003e. I\u0027m pretty new to creating comics and illustrating, so this is a project that I hope will evolve as I become more comfortable as a comic artist. I\u0027m not really sure why (or how) I got into this, but it is something I love doing and will be continuing for awhile.\u00a0\u003cbr\u003e\u003cbr\u003eIf you happen to dig the comic, or see some potential, then please be very awesome and help support Atomic Tails here. A donation of a single dollar (we\u0027ll take pounds, euros, pesos, rupees, reals,or anything else too!) will go a long way to helping support the comic.\u00a0\u003cbr\u003e\u003cbr\u003eIf you already support Atomic Tails: THANK YOU! YOU ARE AWESOME! May the gods bless you with a hundred unwashed virgins.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m seeking just enough donations to keep my website going. It cost about $20.00 a month and any contributions here will go to maintaining the site first. Then I\u0027m going to buy loose women and fast cars, but the Atomic Tails first!\u00a0\u003cbr\u003e\u003cbr\u003eAlso, as I get time I\u0027ll be adding more print work and original art for contributors that can want to help out.\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e\u003cbr\u003eSean \"Trog\" Murray\u003cbr\u003e"
