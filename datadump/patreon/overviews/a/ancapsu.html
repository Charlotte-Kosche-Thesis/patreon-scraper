    "summary": "Peter Turguniev is just a\u00a0pseudonym. As a lawyer in Brazil, representing people of various political orientations, I can face professional difficulties if I make public my political orientation. I assure you that there is no illegality in the published ideas, either against the PNA, either face current Brazilian legislation.\u003cbr\u003e\u003cbr\u003eThere are several youtube channels disseminating ideas of the libertarianism and anarcho-capitalism in Brasil. But most of them are mere translations of foreign videos. They lack the link to Brazilian history and culture. I expect to make the ideas clearer by including our history and how libertarianism is also a cultural value for us Brazilians.\u003cbr\u003e\u003cbr\u003eI deliberately will keep the videos not formal, this is not an academic channel. I will keeping the descriptions of concepts and bibliographic references to a minimum. The idea is solely the dissemination of ideas.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003ePeter Turguniev \u00e9 apenas um pseud\u00f4nimo. Como advogado no Brasil, representando pessoas de v\u00e1rias orienta\u00e7\u00f5es pol\u00edticas, posso enfrentar dificuldades profissionais se eu tornar p\u00fablica minha orienta\u00e7\u00e3o pol\u00edtica. Garanto-vos que n\u00e3o h\u00e1 nenhuma ilegalidade nas ideias publicadas, tanto face ao PNA, com a face a legisla\u00e7\u00e3o brasileira vigente.\u003cbr\u003e\u003cbr\u003eExistem v\u00e1rios canais do YouTube para divulgar ideias do libertarianismo e anarcocapitalismo no Brasil, mas a maioria deles s\u00e3o meras tradu\u00e7\u00f5es de v\u00eddeos estrangeiros. Eles n\u00e3o fazem a liga\u00e7\u00e3o com a hist\u00f3ria e cultura brasileira. Eu espero tornar as id\u00e9ias libert\u00e1rias mais claras incluindo a nossa hist\u00f3ria e cultura, e mostrando como o libertarianismo \u00e9 tamb\u00e9m um valor cultural para n\u00f3s brasileiros.\u003cbr\u003e\u003cbr\u003eEu deliberadamente vou manter os v\u00eddeos informais, este n\u00e3o \u00e9 um canal acad\u00eamico. Vou manter as descri\u00e7\u00f5es dos conceitos e refer\u00eancias bibliogr\u00e1ficas a um m\u00ednimo. A ideia \u00e9 apenas a dissemina\u00e7\u00e3o de id\u00e9ias.\u003cbr\u003e"
