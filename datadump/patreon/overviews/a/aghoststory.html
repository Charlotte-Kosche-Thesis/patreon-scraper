    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(216,216,216);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003ca href=\"http://www.aghoststorycomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eRead The Comic Here!\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eAbout The Comic:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eA Ghost Story follows two unsuccessful, semi-legal \"paranormal\u00a0exterminators\" who assist the public in getting rid of their pesky ghost problems using methods that are both outdated and incredibly dangerous (but cost effective). The protagonists, Maxine Gottwin and her assistant/boyfriend (in that order) Jack Henderson, scrape together a living working the most dangerous cases no legitimate extermination company will touch.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\nA Ghost Story is a long form webcomic that updates every Wednesday and Saturday.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eAbout The Artist:\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eim bea. im a self-employed artist living in oregon who makes a living entirely by patreon donations. i post a weekly blog called \"morgue cart\" where i post pictures of weird books i see at my volunteer job that\u0027s free to view. other than that i enjoy watching things and then complaining about those things in a loving manner. i like bad movies, weird videogames and walking around antique malls aimlessly.\u003cbr\u003e---\u003cbr\u003ehow to contact me:\u003cbr\u003e\u003ca href=\"mailto:bea@aghoststorycomic.com\" rel=\"nofollow\"\u003eE-mail\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/beesmygod\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003ca href=\"https://www.behance.net/beesmygod\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://www.behance.net/beesmygod\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eWhat Your Donation Money Will Be Used For:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\n\tPatreon donations will be used to help keep me afloat from month to month and help me with my living expenses! \u00a0The money goes to rent, food, utilities, any emergencies that might crop up and keeping me upright and breathing. All donations are appreciated and allow me to justify being able to work on A Ghost Story fulltime.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for reading A Ghost Story!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\n\u003c/div\u003e"
