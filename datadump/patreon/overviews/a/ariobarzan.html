    "summary": "Hello. My name is Ario. I love\u00a0to draw, paint, compose music, and write non-fiction, but it\u0027s been difficult to turn any of it into a financially viable pursuit, due to both the subject matter\u0027s niche appeal and the general undervaluation of artists.\u00a0Aside from freelance work, I\u0027ve made ends meet with employment at various day jobs, but I\u0027m still living paycheck to paycheck. Your assistance will allow me to spend more time creating and to purchase new drawing/painting materials when needed. In return, I\u0027ll provide you with high-quality scans of my art, MP3s of my music, and the occasional PDF write-up giving some background for the art.\u003cbr\u003e\u003cbr\u003eBelow are several examples of the visual art I\u0027ve made since being on Patreon. My work is executed using traditional media and pretty architecturally based, with the odd intrusion of more figurative stuff (humans, anthro, monsters, etc.). I have a keen interest in drawing on the built and imagined lineage of past architects, and sometimes seeing how that intersects with videogame environments.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/t3yyFyF.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/i2ZX2zY.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/L7qWqWi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy writing on videogames, music, and architecture has been published on sites such as \u003cstrong\u003eHeterotopias\u003c/strong\u003e (\u003ca href=\"http://www.heterotopiaszine.com/002-2/\" target=\"_blank\"\u003e1\u003c/a\u003e),\u00a0\u003cstrong\u003eKill Screen\u003c/strong\u003e (\u003ca href=\"https://killscreen.com/articles/where-did-the-fun-street-fighter-music-go/?utm_content=bufferbe422\u0026amp;utm_medium=social\u0026amp;utm_source=twitter.com\u0026amp;utm_campaign=buffer\" rel=\"nofollow\" target=\"_blank\"\u003e1\u003c/a\u003e,\u00a0\u003ca href=\"https://killscreen.com/articles/understanding-sublime-architecture-bloodborne/\" rel=\"nofollow\" target=\"_blank\"\u003e2\u003c/a\u003e), \u003cstrong\u003eUnwinnable\u003c/strong\u003e (\u003ca href=\"http://www.unwinnable.com/2016/04/07/my-inner-scales/\" rel=\"nofollow\" target=\"_blank\"\u003e1\u003c/a\u003e,\u00a0\u003ca href=\"http://www.unwinnable.com/2016/02/22/the-japan-issue-theme-recap-issue-76/\" rel=\"nofollow\" target=\"_blank\"\u003e2\u003c/a\u003e), \u003cstrong\u003eGame Music Online\u003c/strong\u003e (\u003ca href=\"http://www.vgmonline.net/castlevaniaanalysis/\" rel=\"nofollow\" target=\"_blank\"\u003e1\u003c/a\u003e,\u00a0\u003ca href=\"http://www.vgmonline.net/sakimotoeditorial/\" rel=\"nofollow\" target=\"_blank\"\u003e2\u003c/a\u003e,\u00a0\u003ca href=\"http://www.vgmonline.net/hamauzupianoworks/\" rel=\"nofollow\" target=\"_blank\"\u003e3\u003c/a\u003e), and \u003cstrong\u003eBoston Hassle\u003c/strong\u003e (\u003ca href=\"https://bostonhassle.com/a-conversation-on-bostons-heroic-architecture/\" rel=\"nofollow\" target=\"_blank\"\u003e1\u003c/a\u003e,\u00a0\u003ca href=\"https://bostonhassle.com/the-boring-shapes-of-things-to-come/\" rel=\"nofollow\" target=\"_blank\"\u003e2\u003c/a\u003e). My \u003cstrong\u003eGamasutra\u003c/strong\u003e articles have been featured on the site\u0027s front page (\u003ca href=\"http://www.gamasutra.com/blogs/ArioBarzan/20160121/263988/How_Dark_Souls_concept_art_may_have_deep_ties_to_its_environmental_design.php\" rel=\"nofollow\" target=\"_blank\"\u003e1\u003c/a\u003e,\u00a0\u003ca href=\"http://www.gamasutra.com/blogs/ArioBarzan/20150727/243308/Economy_and_Thematic_Structure_Symphony_of_the_Nights_Level_Design.php\" rel=\"nofollow\" target=\"_blank\"\u003e2\u003c/a\u003e,\u00a0\u003ca href=\"http://www.gamasutra.com/blogs/ArioBarzan/20150226/233825/The_Lay_of_the_Land_A_Critical_Look_at_Dark_Souls_2s_DLC_Part_1.php\" rel=\"nofollow\" target=\"_blank\"\u003e3\u003c/a\u003e,\u00a0\u003ca href=\"http://www.gamasutra.com/blogs/ArioBarzan/20141208/231194/Piranesi_and_Boulle_Two_ArtistArchitects_Unmined_by_Game_Designers.php\" rel=\"nofollow\" target=\"_blank\"\u003e4\u003c/a\u003e), and I have maintained a site entitled\u00a0\u003ca href=\"http://doshmanziari.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBrick By Brick\u003c/strong\u003e\u003c/a\u003e devoted to\u00a0\u003ca href=\"http://doshmanziari.tumblr.com/post/129605556856/crt-souls\" rel=\"nofollow\" target=\"_blank\"\u003ephotographic projects\u003c/a\u003e and\u00a0\u003ca href=\"http://doshmanziari.tumblr.com/post/96012917456/super-castlevania-iv-study-no-0\" rel=\"nofollow\" target=\"_blank\"\u003ewritings\u003c/a\u003e on the \u003cem\u003eCastlevania\u003c/em\u003e and \u003cem\u003eSouls\u003c/em\u003e series of videogames.\u003cbr\u003e\u003cbr\u003eMy first album,\u00a0\u003ca href=\"http://ubiktune.com/releases/ubi059-ario-vurgon\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eVurgon\u003c/strong\u003e\u003c/a\u003e, was released on the esteemed \u003cstrong\u003eUbiktune\u003c/strong\u003e label, and I have released many compositions, ranging from house to reinterpretations of 16th century ditties, on\u00a0\u003ca href=\"https://soundcloud.com/diplocephalus\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e for free since 2008.\u00a0\u003ca href=\"https://soundcloud.com/diplocephalus/unreleased-music-samples-for-late-2015-and-2016\" target=\"_blank\"\u003eClick here to hear some samples of my music\u003c/a\u003e!\u00a0Not least all, several friends and I have been working on a\u00a0\u003ca href=\"http://grimsynergy.wikidot.com/beginnings\" rel=\"nofollow\" target=\"_blank\"\u003eunique Wiki for a fictional universe\u003c/a\u003e since 2011."
