    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eI am a composer and a teacher with many years experience. \u003cstrong\u003eI taught composition, harmony, orchestration and counterpoint for thirty years at the Universit\u00e9 de Montr\u00e9al.\u003c/strong\u003e Now I\u0027m retired and I want these courses to be available to a larger audience, online. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eNow that the Modern Harmony course is complete, I will be offering a counterpoint course, but taught in a way that is relevant to composers today.\u003cbr\u003e\u003cbr\u003eFor example, usually species counterpoint is taught as a bunch of rather arbitrary rules, with no explanation of what they really mean or why they are relevant. But there are much better ways to teach counterpoint. Species counterpoint remains a good pedagogical starting point, since it enables the student to focus on one thing at a time. For example, first species is really about composing lines which fit together harmonically but which have different melodic contours, second species is about the basics of  dissonance treatment in vocal style, and so on. My course will center around the practical applications of each subject we cover, with examples of what to aim for and what to avoid, and why. We will start with species counterpoint, and I will then proceed on to imitative counterpoint, instrumental counterpoint in a harmonically richer style (modeled on Bach), and more (assuming the financial support is available).As usual in my courses, the focus will always be on things which are easily audible, and on their relevance for real-world composing situations. For a general idea of my approach to counterpoint, you can watch my earlier YouTube video about it: \u003ca href=\"https://www.youtube.com/watch?v=yPHC9Zf9s04\u0026amp;t=9s.\"\u003ehttps://www.youtube.com/watch?v=yPHC9Zf9s04\u0026amp;t=9s.\u003c/a\u003e\u003cdiv\u
