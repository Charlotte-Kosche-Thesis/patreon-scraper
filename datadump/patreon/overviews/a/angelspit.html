    "summary": "\u003cstrong\u003eTHANK YOU for your support! You keep Angelspit going!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eUPDATE:\u003c/strong\u003e I have removed the Live Jam Session - As this will now be offered FOR FREE!\u003cbr\u003e\u003cbr\u003eMy name is Karl, my friends call me Zoog, My band is Angelspit, and we bring rock, DIY and inspiration to promote your killer productive electro-punk-rock glamour life style. As well as iconic music for you to rock-out to.\u003cbr\u003eAngelspit has been a bold contributor to the industrial/dark electro movement for over 10 years. We have encouraged and built a strong community thought music, DIY culture, lifestyle and design - all with a high fashion aesthetic.\u003cbr\u003eWe work full time - if we\u0027re not on the road, we\u0027re writing new material. We sacrifice a lot of stability to consistently release highly produced awesomeness for like-minded badasses...like you.\u003cbr\u003eWe rely on your support. You are the active visionaries of this counter culture. You are the face of the modern punk rock era.\u003cbr\u003eIf you are a long time supporter - since Krankhaus or Blood Death Ivory, or if you found us recently through our work with Ministry, KMFDM, SNOG, Twiztid or Auralnauts - now is your time to get onboard and rock with us. \u003cbr\u003eJoin our Patreon. Be a part of the creative process, give production feed-back, inspire our work and lyrics.\u003cbr\u003eWe\u0027re aiming at delivering once per month. It costs the same as a coffee, so if you have the time and means, grab a coffee and get in with angelspit during the songwriting process. Chill with us in the studio- we\u0027ll let you see what we are doing and what we are creating with the money you pledge.\u003cbr\u003e\u003cbr\u003eHave you ever wanted to see What Angelspit does before the public gets to see our finished performance? Wonder what your favorite song sounded like before it was finished? Jump into our world and get a band-member like glimpse into the mind of Angelspit!\u003cbr\u003eBe one of the core people who we rely on to keep us going and inspire our lyrics with your influence and story! \u003cbr\u003eYou are charged per delivery - so if you miss a month, you don\u0027t get charged. \u003cbr\u003eAll money invested in this patron goes back into Angelspit, which goes to making more awesome content for you.\u003cbr\u003eThank you for keeping our mayhem on the road!\u003cbr\u003e* All tracks from this PATREON will be made commercially available 3 months after they are launched here."
