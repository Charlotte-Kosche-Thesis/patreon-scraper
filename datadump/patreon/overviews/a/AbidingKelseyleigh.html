    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHI THERE! AND WELCOME!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Kelseyleigh, and my passion is inspiring and encouraging women to develop a meaningful and abiding life. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0What does an abiding life mean to me?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/nsFC46/Copy_of_Abiding_Definition.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbiding Creativity\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eCREATE! Share your art. Put it out into the world so that it may abide there and inspire others. Your art is an expression of who you are and you are worth knowing. Do not fear judgment, \u003cbr\u003ebut embrace your unique creativity.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://preview.ibb.co/jRzAEG/7520952000_IMG_0029.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbiding Memories\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eJOURNAL! Commit your thoughts, feelings, images, and memories to the page. In doing so, you are saying, \"My memories are worth remembering. My thoughts are worth knowing. My ideas are worth noting. My goals are worth pursuing.\u00a0\u003cem\u003eI am worthy.\" \u003cbr\u003e\u003c/em\u003eI repeat, you are worthy.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eAbiding Words\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWRITE!\u00a0Whether a story or your thoughts, pen words that are truthful and will stand the test of time. Writing enables us to look within ourselves, explore our deepest thoughts, and express our beliefs.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://preview.ibb.co/mLEo1w/7520952000_IMG_0032.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbiding Friendship\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eCOMMUNE!\u003cstrong\u003e\u00a0\u003c/strong\u003eWhen you join a community, abide in it. Get to know its members and develop deep, meaningful relationships with one another. Invest in each other. Respect each other. Support each other. Learn from each other. Pray for each other. VALUE each other. Because each one of you brings something special to our community.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbiding Faith\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eSEEK! Pursue a relationship with God. Even when all feels lost, even when you feel at the end of your rope, maintain hope in Him. Abide in His love and never lose trust in His promises. \"Abide in Me, and I in you. As the branch cannot bear fruit of itself unless it abides in the vine, so neither can you unless you abide in Me\" - John 14:4.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://preview.ibb.co/kdO98b/IMG_4131.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eAbiding Joy\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003eCULTIVATE! Cultivate joy in your heart, even in the midst of sorrow. Happiness is an emotion--you will not be happy all of the time. That is okay. But joy is an attitude of the heart. Joy\u00a0comes when you make peace with who you are, why you are, and how you are. Stay true to you and never lose sight of life\u2019s splendor.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbiding Passion\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003eEXPLORE!\u003cstrong\u003e\u00a0\u003c/strong\u003eWhen you develop a new passion, chase it with wild abandon. Find the things you are passionate about, the things that make you want to get up in the morning, and the things that make you genuinely excited. Do not allow fear of judgment, failure, or mediocrity to stand in your way of exploring your passions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://preview.ibb.co/n3me8b/IMG_3817.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eAbiding Beauty\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eSEE! You are beautiful. Your beauty is God-given and abiding. See the beauty in yourself and in the world. Choose to focus on the beautiful things--your smile, a wildflower, the way you feel in your favorite dress. When you feel\u00a0confident in your outer beauty, you are empowered to share your inner beauty with the world!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbiding [\u00a0\u003cem\u003einsert your name here\u00a0\u003c/em\u003e]\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003eBE! \u003cem\u003eAbiding Kelseyleigh\u003c/em\u003e is an exclamation; it is my way of saying THIS IS ME to the world. I will abide in who I am. Without shame. Without comparison. Be who you are, where you are. In all things, stay true to yourself. Practice self-care and self-love. Step out into the world with confidence and proudly say, \"This is me.\"\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is an amazing opportunity for us to create an abiding community where we can create and explore our passions together! I would love to get to know you on a deeper level and to help you live your abiding life. \u003cbr\u003e\u003cbr\u003eBy your generous funding, I will be able to free up my time from my other jobs and financially support my content creating endeavors, which means more and better content for you! I would love to be able to commit more time to creating content and encouraging you in your journeys! Your support makes it possible to continue building our community and producing content without financial worry and stress.\u00a0\u003cbr\u003e\u003cbr\u003e As a HUGE thank you to my supporters, you will receive exclusive content here on my Patreon page in addition to fun rewards depending on how much you would like to support. \u003cbr\u003e\u003cbr\u003eIf you have enjoyed my videos and would like to see more, I would be so grateful if you would consider becoming a patron so that I can provide that content for you. Most of all, I want to create a community of like-minded women who support and love each other, right here on Patreon. To do that, I need YOU to join us!\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eThank you so much for your time visiting my page and consideration in funding my videos and creative content production!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eLet\u0027s create your abiding life--full of creativity, faith, friendship, joy, and passion--today!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Hi there! My name is Kelseyleigh (yes, all one word). I am a 24 year old who loves living an abiding life! I am a believer in the power of laughter, kindness, love, and Jesus--and do my best to spread them all. I\u0027m also a firm believer that we are created to create and I love helping other women to unlock their creative potential and explore how to live their own abiding lives.\u003cbr\u003e\u003cbr\u003eMy day job involves working in the Office of the President at a small liberal arts college--I love working in higher education and plan to go back to school for a master\u0027s or PhD in education at some point. My secondary (much-needed--thank you student loans) income comes from my LipSense business (Abiding Beauty Cosmetics), YouTube, Etsy, and my writing (I\u0027m also a published author of two YA novels--currently working on the third!)\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not working, which admittedly I probably do too much of between my day job and all of the extras, my favorite things to do include journaling and crafting (obvii), reading and writing, spending time outdoors with Ben (my boyfriend of 3+ years) and Karijini (my 1 year old Australian Cattle Dog / Beagle mix--otherwise known as the troublemaker you always hear in the background of my videos lol), spending time at cafes with friends, watching movies, and going on adventures (hiking, rock climbing, SCUBA diving, and traveling the globe!).\u00a0\u003cbr\u003e\u003cbr\u003eSome of my favorite things include the smell of a worn book, london fogs, puppy kisses, warm laundry, mixing watercolors, sitting in a warm pool of sunlight through a window, catching up with old friends, and dark chocolate raspberry truffles.\u003cbr\u003e\u003cbr\u003e",

     "description": "\u003cul\u003e\n\u003cli\u003eMORE CONTENT: Access to my Patreon only feed where I\u2019ll post exclusive photos of my journaling, handlettering, artwork, and supplies! I\u2019ll also provide tips and tricks and answer your questions!\u00a0\u003c/li\u003e\n\u003cli\u003eMINI PRINTABLE: A 4x6 printable featuring a few of the elements from my monthly Journaling Printable! Great to use in your journal, planner, or anywhere you like!\u003c/li\u003e\n\u003cli\u003eNEWSLETTER: Monthly newsletter written by yours truly!\u2014part updates, part tips, part favorite supplies, part things-I-loved-this-month, part devotional, part monthly motivation, part peek-into-my-life--the content may vary, but the awesome factor will not!\u003c/li\u003e\n\u003cli\u003eCOMMUNITY: At this level, you will also get access to a beautiful community of people who love creating just like you! I would love to have the opportunity to get to know you on a deeper level. I sincerely hope you will join our community and abide in our shared passions.\u003c/li\u003e\n\u003cli\u003eCHARITY: \u201c\u003cem\u003e\u201cIf God will be with me and will keep me in this way that I go, and will give me bread to eat and clothing to wear, so that I come again to my father\u2019s house in peace, then the Lord shall be my God, and this stone, which I have set up for a pillar, shall be God\u2019s house. And of all that you give me I will give a full tenth to you.\u201d \u00a0\u003c/em\u003eIt\u2019s important to me to always remember that the blessings I have in my life (BLESSINGS LIKE YOU) come from above, and so I will be donating 10% of all of my proceeds from Patreon to charity. I thought it only fair that my patrons get a say in where that money is donated, so every month all of my patrons will get to vote.\u003c/li\u003e\n\u003cli\u003eAnd you get the BIGGEST VIRTUAL HUG from me for supporting my creative journey! Seriously, thank you from the bottom of my heart.\u003c/li\u003e\n\u003c/ul\u003e",
