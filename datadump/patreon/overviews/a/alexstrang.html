ery adept at working fast, blindingly fast. \u003cem\u003eMy first day out of college, I wrote my first feature-length screenplay and sold it within a few weeks! \u003c/em\u003eMy work ethic is goal-oriented with a strong emphasis on prolific output. You can trust that I\u0027ll produce more creative and engaging projects in a reliable manner with a positive Patreon experience. My work is family-friendly, very diverse in scope and subject matter, with FUN as a top priority.\u003cbr\u003e\u003cimg src=\"https://sites.google.com/site/cybergeckobusinesscards/_/rsrc/1428543676276/home/patreonheader03C.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
