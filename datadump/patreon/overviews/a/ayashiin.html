    "summary": "Hi ^^ I am ayashiin and it\u0027s been my dream since a child to create comics. I gave it up somewhere on the way but these past years I started dreaming again and there is no better way to achieve your dreams if not by trying your best.\u003cbr\u003e\u003cbr\u003eI am currently\u00a0working on two projects: Memory Charade and Trembling Feelings.\u003cbr\u003e\u003cbr\u003eInitially, Memory Charade was not a comic. It was a fanfiction story. I made up my mind and turned it into a webtoon series and soon, I will turn it into a novel as well because I was having a lot of fun when writing it.\u003cbr\u003e\u003cbr\u003eTrembling Feelings is a story I had in my mind for a while. It\u0027s based on my real life experiences(around 60% of it is from real life). I started it because I want to improve when it comes to making comics so that Memory Charade will get better and better with each update(that comic is still my main, even though I update it less then Trembling Feelings).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNevertheless, I am new here. For those who are new as well but still want to support me, even though they haven\u0027t interacted with Patreon yet, don\u0027t hesitate to contact me. You can find me faster on Instagram, but Tapas is fine as well.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/ayashiin/\"\u003eInstagram\u003cbr\u003e\u003c/a\u003eMemory Charade:\u003cbr\u003e\u003ca href=\"https://tapas.io/episode/814943\"\u003eTapastic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/memory-charade/list?title_no=93788\"\u003eLINE Webtoon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTrembling Feelings\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/trembling-emotions/list?title_no=136270\"\u003eLINE Webtoon\u003c/a\u003e\u003cbr\u003e"
