    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Game\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.aquars.co.uk/wp-content/uploads/2017/06/Aquars-BothQS.png\"\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dkRqDyzPpwE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAquars is colorful paint-based online shooter based around two warring species, the Squissum and Splotters.\n\t\u003cbr\u003e\n\tSplotters live above-ground in a bright clean modern city, while the Squissum live below them in a cramped, dimly-lit world.\n\t\u003cbr\u003e\n\tTheir path\u0027s only cross when they\u0027re fighting it out over new territories.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tBut it\u0027s not all about online battles!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eThe city is an online experience where you can shop, play games and socialize with others.\u00a0\u003c/li\u003e\n\u003cli\u003ePlayers get their own appartments to customize and hang out in with friends.\u00a0\u003c/li\u003e\n\u003cli\u003ePlayers themselves are customizable with different clothes, hairstyles and weapons.\u00a0\u003c/li\u003e\n\u003cli\u003eThere\u0027s a 2-part single player story where where the worlds of the Squissum and Splotters meet.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tWith many unique game-modes and regular events \u0026amp; updates, we\u0027re hoping to give players tons to do!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Team\u003c/strong\u003e\u003c/h4\u003e\nWe\u0027re a very small team consisting of myself, my partner\u00a0\n\u003ca href=\"http://nimadoodlez.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNimaDoodleZ\u003c/a\u003e, and talented musicians\u00a0\u003ca href=\"https://www.youtube.com/channel/UC4d3bjhJUG5SkN_trZcYgUw\" rel=\"nofollow\" target=\"_blank\"\u003eNOQQYSC\u003c/a\u003e and\u00a0\u003ca href=\"https://soundcloud.com/donn-devore\" rel=\"nofollow\" target=\"_blank\"\u003eDonn Devore\u003c/a\u003e.\n\u003cbr\u003e\nI myself am responsible for all coding, designing weapons/environments, and modeling weapons/environments.\u00a0\n\u003cbr\u003e\nNimaDoodleZ is responsible for character models, animations and artwork.\n\u003cbr\u003e\nNOQQYSC and Donn Devore are responsible for providing the games unique soundtrack.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy we\u0027re here!\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nAquars started out as a labour of love.\n\t\u003cbr\u003e\nWe all work on it in our free time between working our respective jobs and I\u0027ve covered all costs personally.\n\t\u003cbr\u003e\n\u003cbr\u003e\nAs the project grew it became clear: \n\t\u003cstrong\u003emaking games isn\u0027t cheap.\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAs sole coder, the game is already a huge task for me and it\u0027s simply impossible for me to create every game asset myself.\n\u003cbr\u003e\nUnity\u0027s Assets Store lightens the load by allowing me to purchase ready-made assets that would either have been impossible for me to create alone, or taken me months to create from scratch.\nThere\u0027s also server costs, hosting fees and money required to get our game onto Steam Greenlight.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nIn short your contributions will help us cover asset purchases, server costs, hosting costs \u0026amp; get our game out there on Steam.\u003cbr\u003eThis will help speed up our current workflow, plus the motivation boost that comes with having your support!\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eRewards!\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAll contributions are greatly apprecaited!\n\t\u003cbr\u003e\n\tNot only are you helping fund the game and aid development, but you\u0027re also showing us that you\u0027re interested in the game.\n\t\u003cbr\u003e\nIt\u0027s extremely motivating to know we\u0027re not the only ones who like the idea!\n\u003cbr\u003e\u003cbr\u003eCheck the tiers for more info on rewards, and if you have another idea then let us know!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
