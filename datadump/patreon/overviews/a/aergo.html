    "summary": "Good day to you all squires and lady squires!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo Hey\u003c/strong\u003e...\u003cbr\u003e...I thought I would start by introducing myself.\u00a0 I\u0027m Aergo, a name which is one of many gamer tags I\u0027ve had, but this one seems to have stuck.\u00a0 Over the many years I have been alive, which some will say is a lot \u00ac_\u00ac I have enjoyed gaming, which I can only hope you do to otherwise you might be very lost right now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEarlier this year...\u003c/strong\u003e\u003cbr\u003e...I started to push my\u00a0\u003ca href=\"http://www.youtube.com/aergo\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e a little bit more as I find I enjoy gaming but also entertaining an audience and the more people who enjoy watching my content the better.\u00a0 I actually started off by recording my game content to my PC but as and content creator knows, that quickly fills up the hard drive, so I decided to stream my content as a way to store the videos elsewhere, little did I know I was actually going to get people watching me game and getting involved.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo yes I\u0027m a gamer...\u003c/strong\u003e\u003cbr\u003e...but I\u0027m also a developer.\u00a0 I co-founded a small business called\u00a0\u003ca href=\"http://www.squixl.co.uk\" target=\"_blank\"\u003eSquixl\u003c/a\u003e which started in April 2017 and we have a couple of games released on iOS and Android called\u00a0\u003ca href=\"http://www.squixl.co.uk/download/#tapthat\" target=\"_blank\"\u003eTap That\u003c/a\u003e and\u00a0\u003ca href=\"http://www.squixl.co.uk/download/#reactagon\" target=\"_blank\"\u003eReactagon\u003c/a\u003e.\u00a0 We have had some amazing feedback on our games so far and we feel inspired every day to keep working hard in developing new and interesting games.\u00a0 We are currently looking at developing for alternative platforms other than mobile.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo if you have read this far...\u003c/strong\u003e\u003cbr\u003e...then thanks for stopping by and I hope that if you have seen some of my gaming videos, or some of my live streams (same thing really), then you have enjoyed watching and want to get involved more.\u00a0 I want to keep entertaining and I hope that the fact you\u0027re here that you want to support me, my friends and our content so that we can keep producing this for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you still reading?...\u003c/strong\u003e\u003cbr\u003e...If so then wow, you must be keen, well you can help out by donating to my channel which will help me to continue providing new content to everyone and ideally improve the content through getting new gear and equipment to make this better.\u00a0 Anyone who donates is amazing and I can\u0027t thank you enough.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards...\u003c/strong\u003e\u003cbr\u003e...are a beautiful thing and the more donations I get the more I can provide to you all.\u00a0 I hope that in time I will be able to produce merchandise for both my channel and gaming business and trust me, you will be first to know what\u0027s available.\u003cbr\u003e\u003cbr\u003eThanks again and as always, Keep Playing Games!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAergo Out!\u003c/strong\u003e"
