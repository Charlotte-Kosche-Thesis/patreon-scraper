    "summary": "\u003cstrong\u003e\u003c/strong\u003eHi! I\u0027m Allison, author of Girl Sex 101, Bad Dyke, and two novels about lesbian werewolves. I\u0027ve been looking for a repository for my work and I think I may have found it. \u003cbr\u003e\u003cbr\u003eSee, I make \u003cstrong\u003esex-ed videos\u003c/strong\u003e, write blogs and essays about \u003cstrong\u003esex\u003c/strong\u003e, and \u003cstrong\u003equeerness\u003c/strong\u003e, and \u003cstrong\u003eart\u003c/strong\u003e. I write fiction and plays and screenplays with \u003cstrong\u003esex-positive messages\u003c/strong\u003e. I teach people about \u003cstrong\u003eself-publishing \u003c/strong\u003eand \u003cstrong\u003ecunnilingus\u003c/strong\u003e. I love my career and the way it runs. \u003cbr\u003e\u003cbr\u003eThe hard part is communicating with my fans about what exactly I\u0027m up to. I tried having separate websites and separate Patreon pages, one for stories, one for sex-ed, one for self-publishing advice, one for art, etc. And it\u0027s just driving me nuts. \u003cbr\u003e\u003cbr\u003eIn some ways I wanted to protect people from getting \"too much\" from me. I figured people who were into indie publishing weren\u0027t into polyamory, too. And maybe I\u0027m right. But I also can\u0027t stand how bifurcated my life has become. I\u0027m making cool stuff, but how do I share it? My mailing list? Twitter? The Girl Sex 101 blog? \u003cbr\u003e\u003cbr\u003eI\u0027d like to use Patreon to be my home for all of this. I\u0027ll post here weekly with what\u0027s going on in my life for free. And I\u0027ll ask for pledges for, as Amanda Palmer says, \"Things.\" Stuff that\u0027s more crafted and produced than just me typing here for 10 minutes. I can\u0027t imagine I\u0027ll make things more often than once a month, and I\u0027ll start by consolidating the material I have in different spots for free. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo give you a sense of what you can look forward to, here\u0027s what I\u0027m working on right this minute:\u003cbr\u003e\u003cbr\u003e* An audiobook of Bad Dyke \u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e(DONE!!!)\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e* A stage play\u00a0\u00a0\u003cstrong\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e(DONE!!!) \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* A a new collection of true sex stories\u003cbr\u003e\u003cbr\u003e* A new sex-ed mini-book\u003cbr\u003e\u003cbr\u003e* More Girl Sex 101 videos\u003cbr\u003e\u003cbr\u003e* A Bad Dyke TV pilot\u00a0\u00a0\u003cstrong\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e(DONE!!!) \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* A super-secret (for now) book proposal \u003cbr\u003e\u003cbr\u003e* A presentation on self-publishing as a radical act. \u003cbr\u003e\u003cbr\u003e...and more. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo if you want sneak peeks and exclusive access to any of this content, become a patron. \u003cbr\u003e\u003cbr\u003eYour patronage will help me make more stuff, and I\u0027ll get to feel like I\u0027m talking to actual humans (hi!) instead of just sending stuff out into social media streams. You can comment, ask questions, even make requests. There will be a wall with free stuff anyone can see, and then as a patron you\u0027ll have exclusive access to the \"things\" that I make. \u003cbr\u003e\u003cbr\u003eHow Patreon Works\u003cbr\u003e\u003cbr\u003eYou pick a donation level- $1, $3, $5, etc, to be charged each time I upload brand new original content. \u003cbr\u003e\u003cbr\u003eIt\u0027s easy to set a monthly cap, so you never are charged more than your monthly limit. \u003cbr\u003e\u003cbr\u003eQuestions? Thoughts? Let me know!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU! I look forward to sharing my stuff with you.\u003c/strong\u003e\u003cbr\u003e"
