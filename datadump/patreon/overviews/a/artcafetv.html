    "summary": "\u003cstrong\u003eWHO\u003c/strong\u003e\u003cbr\u003eHey! My name is Maciej Kuciara and I\u0027m a concept artist working in the film and games industries. Over the past ten years, I\u0027ve worked on titles such as Captain America: Civil War, Ghost in the Shell, Jupiter Ascending, and The Last of Us to name a few.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u003c/strong\u003e\u003cbr\u003eArt Cafe is a live talk show in which I invite some of the top artists from around the world to chat candidly about their experiences in the industry.  Since its inception, I\u2019ve had the enormous pleasure of hosting some of the best artists in the industry in engaging, unfiltered conversations, all while creating live art and answering our audience\u2019s questions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY\u003c/strong\u003e\u003cbr\u003eMy long term goal with Art Cafe is to continue to inspire, inform, and help artists around the world by sharing over a decade of success and failures I\u2019ve endured during my career. With the help of my friend and producer - Andrew Hawryluk we want to build Art Cafe to become something even bigger and more badass than what it is right now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATREON?\u003c/strong\u003e\u003cbr\u003eHere\u2019s where you come in. By contributing to this Patreon, you\u2019ll help us increase the quality of the show, by enabling us to afford better equipment, and we\u2019ll be able to streams much more frequently by being able to afford more time off to focus on Art Cafe. \u003cbr\u003eEvery contribution made to this campaign matters tremendously to us, and we can\u2019t express how deeply we appreciate your support. Outside of chipping in financially, subscribing to our\u00a0\u003ca href=\"https://www.youtube.com/artcafetv\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e will be very warmly welcomed and repaid in the form of another awesome Art Cafe livestream the larger our audience becomes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOFFEE MUGS\u003c/strong\u003e\u003cbr\u003eAfter popular demand, we\u0027re proud to announce that we\u0027ve finally created coffee mugs featuring the Art Cafe logo! Head over to our Gumroad to get yours today:\u00a0\u003ca href=\"https://gumroad.com/artcafetv\" rel=\"nofollow\"\u003ehttps://gumroad.com/artcafetv\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://gumroad.com/artcafetv\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/lUVRhcw.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
