    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/asera/posts?tag=Vote\"\u003e\u003cimg src=\"http://i68.tinypic.com/sytg7p.jpg\" style=\"float: right; width: 244px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/asera/posts?tag=Full+Series\"\u003e\u003cimg src=\"http://i63.tinypic.com/21jw3t1.jpg\" style=\"float: left; width: 241px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAsera\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cbr\u003eI keep drawing rough lovin\u0027, repeatedly!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"http://i65.tinypic.com/1118cw5.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eMy pictures and stories aim to amuse, surprise and relax. You probably know my themes, expect straight sex, some yuri, yaoi, and all in-between, in a fantasy setting, most of the time. Sometimes I like to take the reader on a bit of a ride!\u003cbr\u003e\u003cbr\u003eA salute to my Patrons, thank you for\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e every pledge, no matter the tier\u003c/span\u003e - you decided to support, took the time, and followed through - that\u0027s what motivates me!\u003cbr\u003eConsider joining us at the Round Table, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eonly if you are of legal age to view explicit content by your country\u0027s laws.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePledging gives you access to all of my projects current and future. We have succesfully completed the first patron-funded comic \u003cem\u003e\u0027Over the Peaks and Chasms\u0027\u003c/em\u003e, and I\u0027m working on another one - \u003cstrong\u003eyou can choose which one by voting!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eSomething \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003efor You\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eGet multiple updates a week\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i65.tinypic.com/2079wl5.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eEvery patron gets early and full access to new comics and illustration series!\u003cbr\u003ePledging gets you other goodies, too: work-in-progress sketches, high resolution files, time-lapses, and notes. It also lets you get involved by voting on the character sketches, and suggesting the next contestants.\u003cbr\u003eEvery patron from Knight tier up will be credited in sketches, tutorials and long-form comics. Knighthood can be obtained instantly, or worked up to over time. Special titles like Order of the Early Perv are available for a limited time.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThe \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGoals\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eKnow where we\u0027re heading\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"http://i65.tinypic.com/wa34u9.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eThe first patron-funded comic was a success, and I had a blast drawing it. I will keep drawing the shorter comics and reward you with behind-the-scenes info. In the future, I want to show you longer comics that I\u0027ve had brewing for quite some time now. The shorter comics that my patrons are currently supporting will tie in to these longer stories.\u003cbr\u003e\u003cbr\u003eI\u0027m currently completing a year of focused study on a number of topics that will benedfit the comics: landscapes, fundamental art principles, hard surface design \u0026amp; composition. I give my patrons a periodical update on that curriculum. If you draw yourself, or are interested in the thought process, I hope you\u0027ll enjoy those posts.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFuture Projects\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eKnow the project that your pledges support\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i67.tinypic.com/2h3pjcw.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003eComics is one of the domains I wanna improve in, but it\u0027s not limited to\n that! 2d animation, 3D and mixed animation (2 10 minute movies), a long\n fantasy comic (~64 pages)... This isn\u0027t a dream, this is a plan, and \nwe\u0027re getting there together! Please take a look at the goals section to\n see where we\u0027re at, and where we gon\u0027 be.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHere\u0027s more places where you can check my stuff out:\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://hentai-foundry.com/user/Asera\" target=\"_blank\"\u003eHentai-Foundry Gallery\u003c/a\u003e | \u003ca href=\"http://asera-draws.tumblr.com\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"http://twitter.com/asera_draws\"\u003eTwitter\u003c/a\u003e\u003c/div\u003e"
