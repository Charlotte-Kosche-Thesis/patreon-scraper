    "summary": "\u003cstrong\u003eWhat is Moho (Anime Studio)?\u003c/strong\u003e\u003cbr\u003e\nMoho (previously called Anime Studio) is a 2D animation\nprogram created by Smith Micro.\n\u003cbr\u003e\nAvailable for both the Mac and PC this software is easy to\nuse. The basic\nversion costs $69.99, and the pro version is $399.99.\n\u003cbr\u003e\nIt\u2019s been around since 1999, has regular updates and has a supportive community.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAbout my website AnimeStudioTutor.com\u003c/strong\u003e\u003cbr\u003e\nI run an independent website listing the best tutorials available on YouTube and Vimeo along with my own tutorials.\n\u003cbr\u003e\nCreated in 2012, the website has\u00a04680+ members, 360+ tutorials, 390+ shared files, 1480+ user\u0027s\nanimations, useful links and much more. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nEach month I run a competition on AnimeStudioTutor.com. The idea is for the members to create a short animation based on a set theme. The files used to create the animations are then shared for other users\nto learn from.\nThe prize is normally a $20 Amazon voucher. \n\u003cbr\u003e\nAt the end of each year, there\u2019s also an annual award for the\nbest animation, and Smith Micro have kindly given the winners free copies of their software. \n\u003cbr\u003e\nThe competition has been running for over three years now and I\u2019ve given\naway over $1959 worth of prizes, which includes over \n\u003ca href=\"https://www.animestudiotutor.com/shared_files/competition/archives#prize_total\"\u003e$800\u003c/a\u003e of my own money. \u003cbr\u003e\nI do have Google advertising on the site, it doesn\u2019t\ngenerate much as it\u2019s a bit of a niche website. I\u2019ve tried \n\u003ca href=\"https://www.animestudiotutor.com/shop\"\u003eselling items\u003c/a\u003e and\ntutorials on the site, but that hasn\u0027t generated much. \n\u003cbr\u003e\nSo I\u2019m now going to try Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nI need help with the running costs\nof the website (Prizes, hosting, domain names etc.) \n\u003cbr\u003e\nAny financial help would be greatly appreciated, no matter how small.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGoals:\u003c/strong\u003e\u003cbr\u003e\nMy first goal will be enough to cover the cost of the\nmonthly competition prize. \n\u003cbr\u003e\nThis prize money helps to encourage participation in the\ncompetition which in turn helps to build a catalogue of content others can use.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLinks:\u003c/strong\u003e\u003cbr\u003e\nPast winners: \n\u003ca href=\"https://www.animestudiotutor.com/shared_files/competition/archives\"\u003ehttps://www.animestudiotutor.com/shared_files/competition/archives\u003c/a\u003e\u003cbr\u003e\n2017 Competition Award: \n\u003ca href=\"https://www.animestudiotutor.com/shared_files/competition/awards/2017/\"\u003ehttps://www.animestudiotutor.com/shared_files/competition/awards/2017/\u003c/a\u003e\u003cbr\u003e\nAnimations created with Moho (Anime Studio): \n\u003ca href=\"https://www.animestudiotutor.com/films\"\u003ehttps://www.animestudiotutor.com/films\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eThanks for your time,\u003cbr\u003e\nJeremy - AnimeStudioTutor.com\u003cbr\u003e"
