    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cstrong\u003eHELLO!!! PLEASE SEND ME A PM ON PATREON FOR WHAT YOU WANT DRAWN OR MADE MUSIC FOR~\u003c/strong\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~I draw art and make music. My art style varies a lot depending on what I\u0027m drawing, but it still has the general-ness to it that makes it recognizable. I can draw semi-realism, cartoon, and something in-between. The programs I use are Paint Tool Sai, and Fire Alpaca. My tablet is a Wacom Bamboo Pen and Touch. I do mostly digital art but I can do traditional too. ^_^ My music is a very unique style and it may not be for everyone and that\u0027s okay! My music has been called \"easy listening\" and \"space music\" before. I myself call it \"astyncore\". It\u0027s all instrumental, as I\u0027m not much of a singer. (I aim to change this one day) I usually do themes for characters or VGM for indie projects. By using Patreon, I\u0027ll be inspired to keep the workflow going, as well and get more projects and finish them in a timely manner. I\u0027ll also be able to create things for the community and please people. ^__^ which is REALLY important to me! Just.. overall I\u0027d love to make art and music for patrons\u0027.\u003cbr\u003e\u003c/div\u003e"
