    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAND IT GOES\u003cbr\u003eA LITTLE SOMETHING\u003cbr\u003eLIKE THIS.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eA Little Somewas?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMusik bumst nicht einfach nur unser Trommelfell. Musik passiert uns, sie schafft Momente. Im Auto, auf Festivals, in Aufz\u00fcgen, im Chinarestaurant. Wir nehmen sie mit, reisen ihr nach und wenn wir sie essen k\u00f6nnten, w\u00e4ren wir alle hoffnungslos fett und gl\u00fccklich.\u003cbr\u003e\u003cbr\u003eF\u00fcr uns, Kotta und Jan, ist Musik neben der viertelj\u00e4hrlichen Steuererkl\u00e4rung die wichtigste Kleinigkeit der Welt - \u003cstrong\u003eA Little Something\u003c/strong\u003e eben. Deshalb nerden wir zusammen \u00fcber die besten neuen Alben und die wunderbare Welt des h\u00f6rbaren Spektrums: passende Hintergrundatmo zum Schei\u00dfequartett-Spielen, die gr\u00f6\u00dften Schnorrer der Backstage-Geschichte, die neuesten Schnapsideen die Musikindustrie, r\u00e4udige Verbrechen aus Bass oder gute Festivals f\u00fcr Feinschmecker (Spoiler: keines).\u003cbr\u003e\u003cbr\u003eUnd falls es dabei auch mal um Musik gehen sollte, egal ob neue Lieblingslieder, denkw\u00fcrdige Soundrotze und kleine Fluchten in C Moll, findet ihr zu jeder Folge eine eigene \u003ca href=\"https://open.spotify.com/user/alittlesomething\"\u003e\u003cstrong\u003eA LITTLE SOMETHING\u003c/strong\u003e-Playlist\u003c/a\u003e bei Spotify.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEin bisschen Musik h\u00f6ren und dr\u00fcber babbeln kann jeder. Uns sind die Geschichten wichtig, die Musik schafft - und die Musik schaffen. Wir st\u00f6bern nach Storys, f\u00fchren Interviews und reisen durch die Weltgeschichte, damit wir euch nicht nur lustiges, halbgares Halbwissen, sondern auch Neues, Insiderinfos und besondere Anekdoten bieten k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDann macht das doch in eurer Freizeit.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTun wir auch, freiberuflich. Klar, wir haben unsere Haupteinnahmequellen: Kotta moderiert bei 1LIVE, Jan schreibt Artikel und B\u00fccher. Das sind praktisch alles Einzelauftr\u00e4ge, manche langfristig, manche einmalig. F\u00fcr uns Schreib- und Laberknechte ist damit quasi jede Sekunde des Tages Arbeitszeit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSelber schuld.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYup.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd was passiert mit dem Geld?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWird in Equipment, Design, Server- und Domainkosten, Werbung, Fahrtkosten, private Rente\u00a0und manchmal auch in die Miete gesteckt. Au\u00dferdem kauft Kotta unanst\u00e4ndig viele Platten und Videospiele. Guckt ihn euch an: Wollt ihr den dicken Jungen weinen sehen?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, okay. Was krieg ich als Patron?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eZuerst mal unsere ungez\u00fcgelte Liebe und Dankbarkeit. \u003cbr\u003eUnd nun die Dinge, die sich wirklich lohnen:\u00a0\u003cbr\u003e\u003cbr\u003ePatronen bekommen Zugriff auf exklusive Nachlesen zu Konzerten, Festivals, aber auch Playlisten, B\u00fcchern und Filmen. Eben alles, was wir in regul\u00e4ren 3h-Folgen nicht unterbringen k\u00f6nnen, sich f\u00fcr den offenen Musikfan aber lohnen.\u003cbr\u003e\u003cbr\u003e"
