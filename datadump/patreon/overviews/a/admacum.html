    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/577126/0a43598978184bf5a10e39967da4c11f?token-time=2145916800\u0026token-hash=I1VjobS59LSmOWrL6YKXp2Prw6BgCe4a-Owey2XlKi0%3D",

    "summary": "\u003cstrong\u003e\u003cem\u003e\u003ca rel=\"nofollow\"\u003e\"Deutscher Text weiter unten/For German please scroll down\"\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWelcome! The PEACE CULTURE CENTRE RUDOLFSHAUSEN CASTLE has existed since 2011. It\n is a section of the non-profit popular education and culture \nassociation AdmaCUM e.V. and is financed by donations. This is where \nthree peace culture and peace art projects were founded and from where \nthey are controlled:\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003ePainting for peace\u003c/strong\u003e (since 2010) with the projects \nPEACE BANNER and KIDS/STUDENTS PAINT FOR PEACE, connected with painting \nevents and expositions of FOLK PEACE ART\n\t\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWriting for peace\u003c/strong\u003e (since 2012) with the projects \nPEACE WRITERS and YOUTH WRITES FOR PEACE and the annual award of the \nPEACE LITERATURE AWARD PEACE WRITER.\n\t\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMusic for peace\u003c/strong\u003e (since 2014) with the projects SWINGING PEACE MUSIC and frequent peace concerts of our music group \u003ca href=\"http://www.admamusicfriends.com/en_US/\" rel=\"nofollow\"\u003eADMA MUSIC FRIENDS\u003c/a\u003e.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cstrong\u003e\u003c/strong\u003eThe \u003ca href=\"http://www.schlossrudolfshausen.de\" rel=\"nofollow\"\u003ePEACE CULTURE CENTRE RUDOLFSHAUSEN CASTLE (www.schlossrudolfshausen.de)\u003c/a\u003e is all about the promotion\n of peace education at schools and other educational institutions as \nwell as within the area of youth work. We encourage schools to deal with\n peace education by means of painting events and competitions all around\n the subject \u201cpeace\u201d. We act as supporting or accompanying medium. In \nthis connection, creativity and art are important elements to form, \nexpress and experience peace.\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eOur peace cultural projects are culturally, politically, religiously, \nscientifically and economically neutral, free, independent and are \ngeared to our avant-garde peace culture and peace philosophy.\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur goal for the next 12 months: \n\u003cbr\u003e\n\u003cbr\u003e\nThe current length of the Peace Banner is 1.7 km (or 1700 meters). Our goal is to add another 1.2 km (or 1200 meters) within the next 12\nmonths to accomplish a total length of 2.9 km (or 2900 meters). \n\u003cbr\u003e\n\u003cbr\u003e\nHelp us to achieve this goal with your donation, so we can organise new painting events at schools, festivals, youth centers, refugee hostels, etc. and the kids and teens can paint their peace picture on the peace band. Your donation help us to educate the youth in the matter of peace, buy organic cotton fabric, coloured pens, etc., tailor the banner and print flyers and posters to promote peace. The material expenses for 100 meters are approx. 2000 $. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWe will donate 100% of our patreon income for the Peace Banner and new painting events. \u003cbr\u003e\nAll purchases made will be recorded and uploaded to our website, so you can be sure your money is going \nto what you think it is.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for your support. Peace to you and all mankind\n\u003cstrong\u003e :-)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003ca\u003eDeutsche Version\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nHerzlich Willkommen! Das FRIEDENSKULTURZENTRUM SCHLOSS RUDOLFSHAUSEN gibt es seit dem \nJahre 2011. Es ist eine Sektion des gemeinn\u00fctzigen Volksbildungs- und \nKultur-Vereins \n\u003ca href=\"http://www.admacum.com\" rel=\"nofollow\"\u003eAdmaCUM e.V.\u003c/a\u003e\nund finanziert sich durch Spenden. Drei Friedenskultur- und \nFriedenskunst-Projekte wurden hier gegr\u00fcndet bzw. werden von hier aus \ngesteuert:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eMalen f\u00fcr den Frieden\u003c/strong\u003e (seit 2010) mit den Projekten\n FRIEDENS-BANDEROLE und KIDS/SCH\u00dcLER MALEN F\u00dcR DEN FRIEDEN, verbunden \nmit Mal-Aktionen und Ausstellungen VOLKSKUNST PEACE ART\n\t\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSchreiben f\u00fcr den Frieden\u003c/strong\u003e (seit 2012) mit den \nProjekten FRIEDENSSCHREIBER und JUGEND SCHREIBT F\u00dcR DEN FRIEDEN und der \nallj\u00e4hrlichen Verleihung des FRIEDENSLITERATURPREISES FRIEDENSSCHREIBER.\n\t\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMusik/Musizieren f\u00fcr den Frieden\u003c/strong\u003e (seit 2014) mit den Projekten SWINGING PEACE MUSIC und regelm\u00e4\u00dfigen Friedenskonzerten unserer Musikgruppe \u003ca href=\"http://www.admamusicfriends.com\" rel=\"nofollow\"\u003eADMA MUSIC FRIENDS\u003c/a\u003e.\u003c/li\u003e\n\u003c/ol\u003e\nIm \n\u003ca href=\"http://www.schlossrudolfshausen.de/\" rel=\"nofollow\"\u003eFRIEDENSKULTURZENTRUM SCHLOSS RUDOLFSHAUSEN (www.schlossrudolfshausen.de)\u003c/a\u003e geht es um F\u00f6rderung \nder Friedensp\u00e4dagogik an Schulen und anderen Bildungseinrichtungen sowie\n in der Jugendarbeit. Dazu regen wir bei Schulen die Friedensbildung \ndurch Malaktionen und Wettbewerben rund um das Thema \u201eFrieden\u201c an. Wir \nwirken dabei als unterst\u00fctzendes oder begleitendes Medium. Kreativit\u00e4t \nsowie Kunst sind dabei wichtige Elemente, um Frieden zu gestalten, \nauszudr\u00fccken und zu erleben.\n\u003cbr\u003e\n\u003cbr\u003e\nUnsere Friedenskultur-Projekte sind kulturell, politisch, religi\u00f6s, \nwissenschaftlich und wirtschaftlich neutral, ungebunden, unabh\u00e4ngig und \norientieren sich an unserer avantgardistischen Friedens-Kultur und \nFriedens-Philosophie.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUnser Ziel f\u00fcr die n\u00e4chsten 12 Monate: \u003cbr\u003e\n\u003cbr\u003e\nDie derzeitige L\u00e4nge der Friedensbanderole ist 1.7 km (oder 1700 Meter). Unser Ziel ist es, weitere\n1.2 km (oder 1200 Meter) innerhalb der n\u00e4chsten 12 Monate durch Kinder und Jugendliche bemalen zu lassen, so dass die Friedensbanderole dadurch eine Gesamtl\u00e4nge von 2.9 km (or 2900 meters) bekommt. \n\u003cbr\u003e\n\u003cbr\u003e\nHilf uns dabei, dieses Zpiel durch Deine Spende zu erreichen, so dass wir neue Malaktionen in Schulen, auf Friedensfesten, in Jugendzentren, in Fl\u00fcchtlingsheimen, etc. veranstalten k\u00f6nnen, um die Kinder und jungen Menschen in der Thematik des Friedens zu schulen und sie ihr Friedensbild auf die Banderole malen zu lassen. Durch Deine Spende k\u00f6nnen wir neuen Stoff f\u00fcr die Friedensbanderole aus organischer Bio-Baumwolle und \u00f6kologische Malstifte kaufen, sowie Flyer und Plakate drucken lassen, um unsere Friedensaktion bekannt zu machen. Die reinen Materialkosten f\u00fcr 100 Meter der Friedensbanderole betragen ca. 2000,- Euro. Wir werden 100% unseres Patreon-Einkommens f\u00fcr die Friedensbanderole und neue Malaktionen verwenden. \n\u003cbr\u003e\n\u003cbr\u003e\nAlle Eink\u00fcnfte durch Patreon werden wir dokumentieren und das Wachstum der Friedensbanderole auf unserer Website bekannt geben, so dass Du sicher sein kannst, dass Deine Spende ausschlie\u00dflich f\u00fcr die Friedensbanderole verwendet wird. \n\u003cbr\u003e\n\u003cbr\u003e\nVielen Dank f\u00fcr Deine Unterst\u00fctzung. Peace f\u00fcr Dich und die ganze Menschheit :-)\n\u003c/strong\u003e\u003cbr\u003e"
