ial discount applies!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e[Note:\u00a0This account is tagged NSFW more because I consider this genre maybe a bit too strange and easy to misunderstand for those unfamiliar with it. I do NOT actually do NSFW AR art.]\u003c/em\u003e\u003cbr\u003e"
