    "summary": "Obrigado por sua visita!\u003cbr\u003e\u003cbr\u003e\u00c9 uma alegria e um privil\u00e9gio ter voc\u00ea por aqui. Este canal foi criado para que meus leitores possam contribuir voluntariamente com a amplia\u00e7\u00e3o do meu trabalho.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUm pouco sobre meu trabalho\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMeu nome \u00e9\u00a0\u003ca href=\"http://www.facebook.com/AlexandreBorrges\" rel=\"nofollow\" target=\"_blank\"\u003eAlexandre Borges\u003c/a\u003e e gerencio uma das p\u00e1ginas mais populares do Facebook brasileiro sobre pol\u00edtica nacional e internacional, economia, entre outros temas relevantes e atuais. Sou tamb\u00e9m colunista do jornal Gazeta do Povo, o maior do Paran\u00e1 e um dos maiores do pa\u00eds:\u003ca href=\"http://www.gazetadopovo.com.br/blogs/alexandre-borges/\" target=\"_blank\"\u003e\u00a0http://www.gazetadopovo.com.br/blogs/alexandre-borges/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOs posts costumam chegar a \u003cstrong\u003euma audi\u00eancia de mais de dois milh\u00f5es de usu\u00e1rios da rede\u003c/strong\u003e, al\u00e9m de leitores que acessam em blogs, sites e publica\u00e7\u00f5es que replicam o conte\u00fado. Mesmo com as constantes mudan\u00e7as do algoritmo do Facebook para baixar a relev\u00e2ncia do conte\u00fado de p\u00e1ginas, continuamos com \u00f3timos n\u00fameros e sempre crescendo.\u003cbr\u003e\u003cbr\u003eO sucesso mete\u00f3rico da p\u00e1gina no Facebook se deve, em parte, a um contrato claro com o leitor: \u003cstrong\u003eoferecer uma vis\u00e3o original e alternativa \u00e0s opini\u00f5es pasteurizadas e ideologizadas da grande imprensa\u003c/strong\u003e nacional, com raras e honrosas exce\u00e7\u00f5es. Vivemos um momento em que a opini\u00e3o \"publicada\" est\u00e1 cada vez mais distante da opini\u00e3o p\u00fablica e as redes sociais abriram uma oportunidade \u00fanica para que novos conte\u00fados possam chegar diretamente e sem intermedi\u00e1rios a voc\u00ea.\u003cbr\u003e\u003cbr\u003eNuma\u00a0\u003ca href=\"http://mediainsight.org/PDFs/Trust/TrustFinal.pdf\" rel=\"nofollow\" target=\"_blank\"\u003epesquisa\u003c/a\u003e realizada no in\u00edcio de 2016 pela American Press Institute revelou que \u003cstrong\u003eapenas 6% dos americanos dizem ter \"muita confian\u00e7a\" na imprensa\u003c/strong\u003e, n\u00famero levemente superior ao do Congresso (4%) e muito mais baixo do que bancos e institui\u00e7\u00f5es financeiras (17%). No Brasil, uma\u00a0\u003ca href=\"http://bit.ly/2aNCS5i\" rel=\"nofollow\" target=\"_blank\"\u003epesquisa\u003c/a\u003e recente constatou que 32% dos participantes dizem confiar nas \"emissoras de TV\" e 43% na \"imprensa escrita\", abaixo da confian\u00e7a na Igreja Cat\u00f3lica (57%) e For\u00e7as Armadas (61%).\u00a0\u003cbr\u003e\u003cbr\u003eA grande imprensa, escrava da ditadura do politicamente correto, do assassinato de reputa\u00e7\u00f5es de opositores ideol\u00f3gicos e cada vez mais repetidora da opini\u00e3o de poucas ag\u00eancias internacionais de not\u00edcias, se v\u00ea num \u003cstrong\u003eprocesso acelerado de perda de credibilidade\u003c/strong\u003e. Em tempos recentes, a cobertura de temas como terrorismo isl\u00e2mico, Brexit, elei\u00e7\u00e3o americana, refugiados do Oriente M\u00e9dio, viol\u00eancia urbana, desarmamento e temas sociais em geral mostraram que parte do jornalismo est\u00e1 \u003cstrong\u003emuito mais compromissada com a pr\u00f3pria agenda ideol\u00f3gica\u003c/strong\u003e do que com a verdade dos fatos ou com a pluralidade de opini\u00f5es que verdadeiramente representam a sociedade.\u003cbr\u003e\u003cbr\u003eMeu compromisso com o leitor \u00e9 analisar os principais acontecimentos do momento a partir de \u003cstrong\u003euma defesa incondicional da democracia liberal, baseada no legado \u00fanico da sociedade ocidental judaico-crist\u00e3\u003c/strong\u003e, a mais justa, livre e pr\u00f3spera forma de organiza\u00e7\u00e3o social que a humanidade j\u00e1 conheceu, a que conseguiu tirar gerar mais riquezas e tirar mais pessoas da pobreza, al\u00e9m de oferecer mais sa\u00fade, educa\u00e7\u00e3o, alimenta\u00e7\u00e3o, transporte, moradia, trabalho, cultura, lazer e entretenimento para mais pessoas em todo o mundo do que qualquer outra organiza\u00e7\u00e3o social j\u00e1 testada.\u003cbr\u003e\u003cbr\u003eV\u00e1rios textos originais deste autor j\u00e1 foram elogiados e compartilhados por pol\u00edticos, jornalistas, formadores de opini\u00e3o, acad\u00eamicos e analistas, al\u00e9m de serem replicados em sites e blogs como os da revista Veja, Instituto Liberal, Instituto Mises Brasil, M\u00eddia Sem M\u00e1scara, entre outros. Alguns temas abordados j\u00e1 foram transformados em artigos em jornais como a Gazeta do Povo do Paran\u00e1 e O TEMPO de Minas Gerais.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePor que preciso da sua doa\u00e7\u00e3o\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSua contribui\u00e7\u00e3o mensal ajudar\u00e1 a tornar a p\u00e1gina mais conhecida via publicidade online, al\u00e9m de colaborar para a aquisi\u00e7\u00e3o de pesquisas, estudos e livros para a constante melhoria da qualidade do conte\u00fado. Tenho tamb\u00e9m a meta de estruturar uma pequena equipe de manuten\u00e7\u00e3o e gerenciamento da p\u00e1gina.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSua ajuda \u00e9 uma forma real de incentivo e apoio\u003c/strong\u003e, que torna voc\u00ea oficialmente \"parte do time\". Farei quest\u00e3o de enviar para voc\u00ea, em primeira m\u00e3o, as novidades sobre meu trabalho e sobre a p\u00e1gina, al\u00e9m de \u003cstrong\u003eabrir um canal direto de comunica\u00e7\u00e3o com voc\u00ea\u003c/strong\u003e para trocarmos id\u00e9ias sobre os temas que trato na p\u00e1gina.\u003cbr\u003e\u003cbr\u003eO Patreon aceita doa\u00e7\u00f5es em d\u00f3lares, no momento n\u00e3o tenho como mudar isso. Ao aceitar ser doador, voc\u00ea ser\u00e1 debitado no final de cada m\u00eas em seu cart\u00e3o de cr\u00e9dito (recomendo fortemente que voc\u00ea fa\u00e7a sua contribui\u00e7\u00e3o via\u00a0\u003ca href=\"https://www.paypal.com/br/webapps/mpp/home\" rel=\"nofollow\" target=\"_blank\"\u003ePayPal\u003c/a\u003e, \u00e9 f\u00e1cil e gr\u00e1tis). Voc\u00ea pode interromper as doa\u00e7\u00f5es mensais quando quiser.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMas quem \u00e9 esse Alexandre Borges afinal?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSou diretor do Instituto Liberal, palestrante, colunista e\u00a0\u003ca href=\"http://www.gazetadopovo.com.br/blogs/alexandre-borges/\" target=\"_blank\"\u003eblogueiro\u003c/a\u003e do jornal Gazeta do Povo, o maior do Paran\u00e1, e de diversos sites e blogs do pa\u00eds. Al\u00e9m do blog, tenho um podcast semanal com Rodrigo Constantino e Leandro Narloch que voc\u00ea pode conhecer\u00a0\u003ca href=\"https://soundcloud.com/gazetadopovopodcast/tracks\"\u003eaqui\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMeu antigo podcast\u00a0\u003ca href=\"https://www.facebook.com/programacontexto\" rel=\"nofollow\" target=\"_blank\"\u003eContexto\u003c/a\u003e, com Felipe Moura Brasil, Bruno Garschagen e produ\u00e7\u00e3o de Filipe Trielli, foi um dos mais baixados da iTunes Store Brasil. Sou autor contratado da Editora Record e meu primeiro livro ser\u00e1 lan\u00e7ado nos pr\u00f3ximos meses.\u003cbr\u003e\u003cbr\u003ePublicit\u00e1rio h\u00e1 mais de duas d\u00e9cadas, j\u00e1 ocupei cargos de primeiro escal\u00e3o em algumas das maiores ag\u00eancias de publicidade do pa\u00eds como JWT, Leo Burnett, Ogilvy\u0026amp;Mather e Wunderman. Recebi o pr\u00eamio de Profissional do Ano do Brasil do Pr\u00eamio Colunistas Promo\u00e7\u00e3o e ganhei pr\u00eamios nacionais e internacionais em propaganda, marketing promocional e publicidade online.\u003cbr\u003e\u003cbr\u003eN\u00e3o tenho qualquer plano de exercer cargos p\u00fablicos e eventualmente fa\u00e7o consultoria de marketing e estrat\u00e9gia pol\u00edtica para partidos e pol\u00edticos brasileiros, o que ajuda a manter minhas an\u00e1lises mais pr\u00f3ximas da pol\u00edtica real.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cem\u003ePara conhecer a p\u00e1gina no Facebook, \u00e9 s\u00f3 clicar em:\u00a0\u003ca href=\"http://www.facebook.com/AlexandreBorrges\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.facebook.com/AlexandreBorrges\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e"
