    "summary": "\u003cimg src=\"http://68.media.tumblr.com/e604013f0c3237f0460a79498391642e/tumblr_oi2748aN3w1s27jbho3_r1_400.jpg\" style=\"width: 628px;\"\u003e\u003cbr\u003e\u003cbr\u003eHi there! My name is Amrit Brar, also known by my old zine-alias \u003cstrong\u003e\u003cem\u003eMusterni\u003c/em\u003e\u003c/strong\u003e. I am a freelance illustrator based out of Brampton and Toronto, Ontario. I have a deeply-rooted love of exploring anatomy, horror and the supernatural and you can find examples of my work dotted all over the internet at my\u00a0\u003ca href=\"http://instagram.com/amrit.s.brar\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://shittyhoroscopeszine.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eShitty Horoscopes Zine\u003c/a\u003e,\u00a0\u003ca href=\"http://inhumanconnections.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eInhuman Connections\u003c/a\u003e,\u00a0\u003ca href=\"http://queerteeth.tumblr.com/\" rel=\"nofollow\"\u003eQueer Teeth\u003c/a\u003e and\u00a0\u003ca href=\"http://amritbrarillustration.com\" rel=\"nofollow\" target=\"_blank\"\u003emy website\u003c/a\u003e. I\u0027ve been making and sharing most of my work for free on the internet for years now, and I\u0027d like to continue to do so!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-yyz1-1.cdninstagram.com/t51.2885-15/e35/14549983_1339821356038719_7287196733958782976_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nMy most popular work to date is the\u00a0\u003ca href=\"http://shittyhoroscopeszine.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eShitty Horoscopes\u003c/a\u003e zine series, which launched a\u00a0\u003ca href=\"https://www.kickstarter.com/projects/amritbrar/shitty-horoscopes-an-illustrated-zodiac-anthology/\" rel=\"nofollow\" target=\"_blank\"\u003esuccessful Kickstarter campaign\u003c/a\u003e for a printed anthology in early 2016.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-yyz1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/13167279_173453573051493_1009457747_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nThe fact of the matter is, both zine-making and freelancing are very time consuming. Your support will go a very long way in freeing up a whole bunch of time so I can deliver as much \u003cstrong\u003eawesome, creepy content\u003c/strong\u003e to you as possible! That includes an upcoming tarot series, new zines, new prints, and paraphernalia like patches, pins, and totes!\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S IN IT FOR ME?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nPatrons are able to make monthly pledges (and may withdraw at any time they so wish), and your pledge gives you access to process work and awesome first-looks into upcoming projects before they\u0027re ever released to the yawning chasm of the internet. It goes without saying that you\u0027re all helping me have more time on my hands to create the content we\u0027d all prefer I be working on.\u003cbr\u003e\u003cbr\u003eI\u0027m incredibly grateful for all of the support I\u0027ve recieved up until now, and I hope I can continue to make work that viewers new and old can continue to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/fe7257ee053c9efdd43c66e5432e76d9/tumblr_o5uj0alwy61s27jbho1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
