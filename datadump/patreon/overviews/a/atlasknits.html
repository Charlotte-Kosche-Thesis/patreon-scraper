    "summary": "Hello, Knitventurist! Thanks for investing your time in exploring my Patreon page!\u003cbr\u003e\u003ca class=\"redactor_btn redactor_btn_fontcolor\"\u003e\u003c/a\u003e\u003cbr\u003eMy name is Amanda, and I\u0027m an obsessively technical knitter, knitwear designer, and knitting mentor living in Denver, Colorado.\u00a0\u003cbr\u003eI explore creative ways to put stitches together, transform those designs into patterns, and lead knitters on educational adventures through the woolly wild. I empower knitters like you with the knowledge and skills to take the leap to knit that \"wow, that looks complicated\" project.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e Why Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003ePatreon allows creators to add value to an exclusive community, and build stability in return. I am a full-time knitting designer and educator and am so grateful that I have the opportunity to work with what I love. Becoming a Patreon creator means that I can map out more knitting adventures for you by spending less time with side hustles to break even (like business coaching, coffee shop jobs, and photography) and more time designing and creating video tutorials, workshops, online courses, and books for knitters like you.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy should you sign up?\u003c/strong\u003e\u003cbr\u003eYour greatest knitting encyclopedia your own mind. The more you build styles, skills, and techniques, the more challenging projects you can take on without fear. Learning new skills keeps your knitting from becoming a boring routine and fulfills your need to wander and experiment. Finding the knitting style that works best for you lessens frustrations and wanting to throw your project across the room. Not to mention, what you learn helps your future knitting self. It\u0027s almost like time travel for future-knitter you.\u003cbr\u003e\n\u003cbr\u003eInvesting the time to learn something new develops self-sufficiency. It lessens the fear of mistakes or surprises because you\u0027ll know how to fix them! Tracing back through how a mistake happened and fixing it transforms that mistake into a learning experience instead of a frightening unknown.\u003cbr\u003e\n\u003cbr\u003eBy becoming a Patron, you\u0027re joining my knitting circle. You\u0027ll get to interact with me personally through monthly group Q\u0026amp;A video calls where I can create a plan for you to learn that new stitching technique you\u0027ve been avoiding, or guide you through overcoming challenges in your knitting journey. I knit western, eastern, combination, English (throwing), German (continental\u00a0/ picking), and can knit them right- or left-hand dominant, so unless you knit with a Portuguese style\u00a0(already added to my to-do list), I have your questions covered. You\u0027ll also get to see the behind-the-scenes design and knitting process and learn from my knitting successes and challenges (some people call them mistakes, but I see the educational opportunity)! \u003cbr\u003e\u003cbr\u003eSometimes when you\u0027re going to learn something new, you don\u0027t know what you don\u0027t know - I\u0027ll help you learn the lingo that you need to research and learn new skills, so you don\u0027t waste hours on Google.\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to knitventuring with you!\u003cbr\u003e\u003cbr\u003eKnitventure On,\u003cbr\u003eAmanda\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Ways to Contribute\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003ca href=\"https://www.atlasknits.com/society\" target=\"_blank\"\u003eJoin The Knitventure Society Community\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.ravelry.com/designers/amanda-leah-guthrie\" target=\"_blank\"\u003ePurchase A Pattern\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.atlasknits.com/tipjar\" target=\"_blank\"\u003eLeave A One-Time Tip\u003c/a\u003e\u003c/li\u003e\u003cli\u003eEncourage a Local Yarn Shop to Use Ravelry\u0027s In-Store Sales Program For Our Designs\u003c/li\u003e\u003cli\u003eRefer a Friend To Our Designs or Workshops\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e"
