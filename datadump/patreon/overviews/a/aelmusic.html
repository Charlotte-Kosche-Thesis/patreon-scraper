    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eael\u003cbr\u003e52 weeks. 52 songs.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI am kicking off my\nsongwriting journey at age 52 with a release of 52 original songs in 52 weeks.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAll contributors will receive free access to downloads of all 52 songs, as they become available. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFor my songs visit \u003c/span\u003e\u003ca href=\"http://aelmusic.com/\"\u003ewww.aelmusic.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIf you want to talk, give me a shout at\u003c/span\u003e\u00a0\u003ca href=\"mailto:info@aelmusic.com\"\u003einfo@aelmusic.com\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThank you good people!!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eShort Bio\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cdiv\u003e\u003cp\u003e\u003cbr\u003eHalf a century has crawled by, the continents have drifted further apart, and Ael has finally excavated enough of his long buried voice. Then he asked himself a question: Is it possible to start a songwriting career in one\u0027s 50s? To find the answer, he set up a live recording studio, figured out all the internet voodoo, convinced his wife Jessica Gonzalez to join the journey, and at age 52 started rehearsing some of his favorite songs he wrote over the previous few years.\u003cbr\u003eOn January 1, 2018, one song a week, Ael started recording and releasing demos of 52 original songs that echo his various incarnations: catholic altar boy, communist soldier, black market dealer, thief, immigrant, academic, psychologist, slam poet, arts organizer, radio columnist, playwright, canonist, father, songwriter.\u003cbr\u003e\u003cbr\u003eJoin Ael\u0027s journey of learning and experimentation. Subscribe @ \u003ca href=\"http://www.aelmusic.com/\"\u003ewww.aelmusic.com\u003c/a\u003e\u003c/p\u003e\u003c/div\u003e\u003c/span\u003e\u003c/div\u003e"
