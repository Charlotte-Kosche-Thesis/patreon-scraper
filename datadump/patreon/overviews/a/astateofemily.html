    "summary": "Hello and Welcome to my Patreon! I am a Los Angeles based Yoga and Barre Instructor, as well an artist and creative visionary. As an artist I love to collaborate and create inspiring visual content, which focuses on celebrating the human body, sensuality, and movement. As a teacher I bring these same elements into my classes and private lessons. I created this page so that I could have a place to share all of my creations and ideas with my wonderful network of students, friends, and supporters.\u00a0\u003cbr\u003e\u003cbr\u003eI have been a dancer for as long as I\u0027ve been able to move my body. Movement has always been my favorite form of expression, and my greatest release. It is through movement that I have been able to heal past trauma, and my mission is to hold space for others to heal and find peace in their own lives through movement and community.\u00a0\u003cbr\u003e\u003cbr\u003eOn this page you will find, and with whatever donation you chose to make, have access to the following content:\u003cbr\u003e\u003cbr\u003e- Uncensored fine art nudes\u00a0\u003cbr\u003e- Unreleased photo/video content\u00a0\u003cbr\u003e- Yoga, movement, and meditation tutorials - and with just a minimum 5$ donation you have the opportunity to suggest what topics you want to see here!\u00a0\u003cbr\u003e- Blog Posts- Articles written by me on a range of topics from self care, yoga and movement, self help, self awareness, meditation, product reviews and much more!\u00a0\u003cbr\u003e\u003cbr\u003eThis will be a constantly evolving project that depends on your support! I will create a community chat group where we can connect, you can ask questions, suggest topics and content you would like to see and more! This page is for you, I am here for you. Let\u0027s grow and create the lives we dream of together! \u003cbr\u003e\u003cbr\u003ePlease take the time to check out the rewards you receive for each donation. I am eternally grateful to anyone and everyone who supports this project, your support does not go unnoticed now matter the size. Seriously, THANK YOU from my heart to yours \u0026lt;3\u003cbr\u003e\u003cbr\u003eYou can also find me on Instagram @astateofemily"
