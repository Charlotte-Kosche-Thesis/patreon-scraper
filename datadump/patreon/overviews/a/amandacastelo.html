    "summary": "Ol\u00e1\npessoal, meu nome \u00e9 Amanda. Eu adoro ler, jogar, assistir animes, filmes e\nseriados. Acho que por isso um belo dia resolvi me pregar na cadeira e escrever\nminha pr\u00f3pria hist\u00f3ria e criar meus pr\u00f3prios personagens, inventando um\nuniverso s\u00f3 meu, mas obviamente com muita influencia em tudo que j\u00e1 assisti,\njoguei ou li. Haha\u003cbr\u003e\u003cbr\u003e\n\nH\u00e1\n7 anos fui criando este universo sempre que podia, e iniciei at\u00e9 algumas\nhist\u00f3rias que se passavam nele, no entanto, este projeto muitas vezes foi\ninterrompido por outras prioridades, como trabalhar e estudar.\u003cbr\u003e\u003cbr\u003e\n\nEu\nme formei em direito, mas no final das contas eu n\u00e3o quis seguir carreira neste\nramo, descobri que n\u00e3o era o que eu queria, tive empregos variados, at\u00e9 mesmo\nalguns como modelo.\u003cbr\u003e\u003cbr\u003e\n\nEu\nadoro escrever, inventar hist\u00f3rias e personagens, mas quase sempre n\u00e3o tive\ntempo ou motiva\u00e7\u00e3o para escrever, seja porque estava trabalhando ou estudando e\nessas coisas sempre vieram em primeiro lugar, porque tecnicamente no futuro me\ndariam algum retorno.\u003cbr\u003e\u003cbr\u003e\n\nAgora\ncom o Patreon, acredito que isso possa mudar, que posso dedicar mais tempo a\nminhas hist\u00f3rias se tiver ajuda de quem gostar delas.\u003cbr\u003e\u003cbr\u003e\n\nSe\nvoc\u00ea leu o primeiro cap\u00edtulo e curtiu, me ajuda a terminar essa aventura, seja\nmeu Patreon! Mesmo se voc\u00ea me ajudar com o m\u00ednimo, j\u00e1 estar\u00e1 ajudando muito!\u003cbr\u003e\u003cbr\u003eAt\u00e9 ;D\u003cbr\u003e----------------------------------------------\u003cbr\u003e\u003cbr\u003e\n\nHello\neveryone, my name is Amanda. I love reading, playing, watching anime, movies\nand TV serials. I think that\u0027s why one day I decided to ancorade myself on my\nchair and write my own story and create my own characters, inventing a universe\nof my own, but obviously with a lot of influence on everything I\u0027ve seen,\nplayed or read. Haha\u003cbr\u003e\u003cbr\u003e\n\nSeven\nyears ago I was creating this universe whenever I could, and I even started\nsome stories that were happening in it, however, this project was often\ninterrupted by other priorities, such as work and study.\u003cbr\u003e\u003cbr\u003e\n\nI\ngraduated in law, but in the end I did not want to pursue a career in this\nfield, I discovered that it was not what I wanted, I had varied jobs, even some\nas a model.\u003cbr\u003e\u003cbr\u003e\n\nI\nlove writing, inventing stories and characters, but almost always I didn\u2019t have\nthe time or the motivation to write, either because I was working or studying\nand these things always came first because technically in the future they would\ngive me some gain.\u003cbr\u003e\u003cbr\u003e\n\nNow\nwith Patreon, I believe that this can change, that I can devote more time to my\nstories if I have help from anyone who likes them.\u003cbr\u003e\u003cbr\u003e\n\nIf\nyou read the first chapter and enjoyed it, help me finish this adventure, be my\nPatreon! Even if you help me with the minimum, you\u0027ll be me helping a lot!\u003cbr\u003e\u003cbr\u003eSee\u0027ya ;D\u003cbr\u003e----------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
