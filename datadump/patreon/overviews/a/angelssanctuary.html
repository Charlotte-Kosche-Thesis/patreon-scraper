    "summary": "English:\u003cbr\u003eAngels Sanctuary is the first and the only farm animal sanctuary in Turkey. Sanctuary currently accommodates around 760 rescued animals: 7 cows, 1 bull, 6 sheep, 3 rams, 16 goats, 57 dogs, 400 chickens and roosters, 60 ducks and geese, 50 rabbits, 150 cats, 3 horses, 7 donkeys, 10 pigeons and 2 peacocks living in a 10.000 m2 farm. Most of the animals have been rescued while in need of medical treatment, some were saved from slaughter and quite a few are disabled. It all started with one woman\u2019s passion for rescuing animals and in time the sanctuary became the last and the only refuge for hundreds of beautiful animals who had nowhere else to go. But the first farm animal sanctuary in Turkey needs your help. The regular expenses of the farm is around USD 5000 a month. We cannot afford an employee and the all the work rests on the shoulders of a single person. Our initial purpose is to build a safe enclosure for our bull, Patrick and hire an extra hand to help with the care of all the animals. We need you!\u00a0\u003cbr\u003e\u003cbr\u003eT\u00fcrk\u00e7e:\u003cbr\u003eAngels Sanctuary Kurtar\u0131lm\u0131\u015f Hayvan Bar\u0131na\u011f\u0131, T\u00fcrkiye\u0027nin ilk ve \u015fu anda tek kurtar\u0131lm\u0131\u015f hayvan bar\u0131na\u011f\u0131d\u0131r. Bar\u0131nak an itibariyle toplamda yakla\u015f\u0131k 760 hayvana ev sahipli\u011fi yapmaktad\u0131r: 6 inek, 1 bo\u011fa, 6 koyun, 3 ko\u00e7, 16 ke\u00e7i, 57 k\u00f6pek, 400 tavuk ve horoz, 60 \u00f6rdek ve kaz, 50 tav\u015fan, 150 kedi, 2 at, 7 e\u015fek, 10 g\u00fcvercin, 2 tavusku\u015fu 10.000 metre karelik bir alanda ya\u015famaktalar. Kurtar\u0131lan hayvanlar\u0131n baz\u0131lar\u0131 yaral\u0131 olarak, baz\u0131lar\u0131 kesimhanelerden kurtar\u0131lm\u0131\u015f olarak, baz\u0131lar\u0131 ise engelli olarak bar\u0131na\u011fa getirilmi\u015flerdir. Gidecek ba\u015fka hi\u00e7bir yeri olmayan, \u00f6l\u00fcme terk edilmi\u015f hayvanlar\u0131n yuvas\u0131 olan T\u
