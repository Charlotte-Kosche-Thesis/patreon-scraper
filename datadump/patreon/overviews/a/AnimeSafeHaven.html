    "summary": "Hey guys!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\"What is Patreon?\"\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWith Patreon, I get a regular source of income from supporters who\u0027ve pledged to me every month. Having your ongoing support means I spend less time thinking about business, and more time creating :)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e~Introduction~\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eTo those of you who are unfamiliar with me and clicked this page on accident, I\u0027m Anime Safe Haven (ASH). I\u0027ve always had a natural appreciation for anime, so I began making anime music videos on YouTube. I\u0027m proud to say it\u0027s been a relatively smooth ride so far ^^ I\u0027m extremely grateful to those of you who have supported me through all this, I couldn\u0027t have made it this far without you guys\u0027 encouragement! \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cem\u003e\"Why are you starting up a Patreon?\"\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eAs some of you may already know, many of my videos feature songs that are copyrighted. When I include said content, \u003cem\u003eYouTube prevents me from monetizing\u003c/em\u003e (making money off of) those videos. As 99.9% of my videos have copyrighted content in them, I\u0027m not profiting off of my work. That\u0027s where Patreon comes in. With Patreon, I\u0027m hoping (With you\u0027re support) to be able to expand and improve my work even further ^-^\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e~Goals~\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e- Hire someone to draw a new, professional channel OC (original character) in four different variations: Winter, Spring, Summer, and Fall. I\u0027m hoping to finally get our very own channel brand - not just something I found off of the internet ^\u003cbr\u003e- Invest in more robust editing softwares to give my videos a little more flavor\u003cbr\u003e- Invest in more high quality recording software for exclusive \u00a0live streams\u00a0\u003cbr\u003e- Treat myself to ice cream\u003cbr\u003e\u003cbr\u003eI don\u0027t wanna make this introduction too long, so I\u0027ll cut it short here. Feel free to browse and click around to see what this thing\u0027s all about!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eNote\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003ePatron rewards will be given out \u003cstrong\u003eupon request\u003c/strong\u003e. Contact me via Patreon\u0027s messaging system to claim your rewards ^\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThank you for all your support!\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eASH\u003cbr\u003e"
