    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e*** MONTREAL EXHIBITION - JANUARY \u0026amp; FEBRUARY, 2018 ***\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ve been selected to build an exhibition that will be displayed in Montreal (Parc Lafontaine) in January 2018. While most of the shots are done, I need the funding to print and frame the pictures. There are also administrative fees the gallery is asking for (200 CAN$). Since I might be out of Montreal at this time, I have to consider to pay someone to pick-up the photographs and installed them - or \u003cstrong\u003emaybe you\u0027d volunteer for this job\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003eA unique reward will randomly be given to three patrons who contributes to that goal (Excel will select the lucky winner, each dollar you give is a chance to win):\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFirst prize:\u003c/strong\u003e three of the exhibited prints, with or without my signature.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSecond prize:\u003c/strong\u003e one of the exhibited prints, with or without my signature.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThird prize:\u003c/strong\u003e exclusive print of an unpublished picture :)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/24233_1219038329994_6597187_n.jpg?oh=0c4e0da37998cb0a0a5b0cc27ecaa746\u0026amp;oe=5A9F2F0A\" style=\"width: 441px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eTopic: Du plus petit au plus grand, de La R\u00e9union au Canada (\"\u003cstrong\u003eFrom the smallest to the biggest, from Reunion Island to Canada\u003c/strong\u003e\")\u003cstrong\u003e.\u003c/strong\u003e This exhibition comes with pictures of nature and cultural activities; the viewer has to guess where the picture has been taken. This is a way to show similarities between two very different countries, to promote Tolerance and Diversity.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/13321727_548830158622550_3393332606436806589_n.jpg?oh=613a6b40a1ea5ae31718fcc41ccf694f\u0026amp;oe=5A9CD69F\" style=\"width: 426px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eNext exhibition plan:\u003cbr\u003e- 10 pictures to print (high-quality mat paper, various dimensions) =\u00a0\u00b1 600$ (there are 20 pictures; I can handle the cost for half of them)\u003cbr\u003e- Frames and support:\u00a0\u00b1 400$\u003cbr\u003e- Information poster:\u00a0\u00b1 100$\u003cbr\u003e- Administrative fees: 200$\u003cbr\u003e- Employee (will go to the printer to pick up the prints, shop for the frames, mount the prints then set the exhibition and take it off):\u00a0\u00b1 11 hours * 15,00 $ = 165$\u003cbr\u003eOR: my train ticket to Montreal =\u00a0\u00b1 300$\u003cbr\u003eOR: \u003cstrong\u003eany volunteer\u003c/strong\u003e? :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs you can see, there\u0027s no pay for the artist here. Your donations would cover only the exhibition. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEvery Patron will be named on the information poster!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/f20c/i/2017/304/1/b/le_temps_d_un_cirque_by_antisocial_butterfly-dbsbqbk.jpg\" style=\"width: 401px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/21167162_10208386551495271_2361150863060006658_o.jpg?oh=f0826e1daaeeb05634a0ef98bc4c8ce2\u0026amp;oe=5AA81B57\" style=\"width: 408px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/69459_1380670810705_5334043_n.jpg?oh=5a17818dea636f7d41aa4b518ff9b683\u0026amp;oe=5AA995BF\" style=\"width: 405
