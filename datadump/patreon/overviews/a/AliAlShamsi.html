    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003eHere I am creating live sessions on my \u003ca href=\"https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://discord.gg/CKdkpbm%26amp;sa%3DD%26amp;ust%3D1522061104653000%26amp;usg%3DAFQjCNFCA3ZJAVG377Dz2gwgHMSYrRVhXg\u0026amp;sa=D\u0026amp;ust=1522061104668000\u0026amp;usg=AFQjCNEmFjUMAyaggxlFFVztSaeuvRBOGg\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/CKdkpbm\"\u003ediscord server\u003c/a\u003e. These are live lectures on various topics including economics, business, money, slice of life, and my philosophies.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI will post recorded sessions here and you will get an email notification with the date and time for every new live podcast. If you miss it, don\u0027t worry - you will receive another email notification with the newly recorded session.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eI have many philosophies I modified or innovated through experience which I will share in depth through my lectures, and teach you how to use them. Some of them are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFail Safely:\u003c/strong\u003e Failure is an investment with compounding interest. So, I learned to fail safely so I can try again pretty quick.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eScale It Till You Make It:\u003c/strong\u003e Simply put - organic growth. No need to start big.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLightning Management:\u003c/strong\u003e A combination of decision tree and A/B testing which is why I do organic growth. I experiment until I find my winning path.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRoot of 20/80:\u003c/strong\u003e Basically, I prioritize one thing at a time which is the 20% of the 20% of the 20% until I get to that ONE thing that represents the 80% of value... then the one before it, then the one before that. I apply this to many things from tasks to finances.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCompounding Black Hole:\u003c/strong\u003e I break down my investments into blocks with scaling risks. A portion of the profit goes from the least risky, to higher risk, until it reaches the riskiest. Then the profit circles back to the least risky. Another portion goes into growing itself. Another portion goes in reverse from riskiest to least risky. The last portion goes to create one more step or repairs a broken one.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCrowd Wisdom:\u003c/strong\u003e I always take many people\u2019s opinions before I take any step. Someone might notice something I did not.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDo What You Enjoy, Enjoy What You Do: \u003c/strong\u003eI never do something I don\u0027t enjoy, period.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChain Reaction Advertisement:\u003c/strong\u003e Every sale click brings back 2+ sales clicks.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInnovation over Mimication: \u003c/strong\u003eYou always have the edge when you innovate. You always have to spend when you mimic.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank You\u003c/div\u003e"
