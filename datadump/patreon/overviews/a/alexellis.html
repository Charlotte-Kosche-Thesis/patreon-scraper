    "summary": "Our mission for OpenFaaS is \u003cem\u003eMaking\u00a0Serverless Functions Simple\u003c/em\u003e and with your help I want to continue to build out the features and community that is making that possible today. OpenFaaS is platform agnostic and is the only severless solution that can integrate natively\u00a0with Docker Swarm and Kubernetes. OpenFaaS won the \"Best Cloud Computing Software 2017\" award from InfoWorld.com and has been recognised out for mentoring, leadership, amazing growth and traction. We really value simplicity and are proud of \u0010leading the way by \"just working\".\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/800/1*C9845SlyaaT1_xrAGOBURg.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eServerless is not a mystery - it\u0027s an architectural pattern that means you can go to market with ideas and ship code ever faster than ever before. At the same time you can worrying less about the complex details of managing containers and Dockerfiles, but leverage their benefits. We provide best-practice answers (batteries-included) to all the common container problems including built-in metrics through Prometheus and scaling for demand. You can use our CLI to build and deploy your functions and our security guides to lock it down for public networks.\u003cbr\u003e\u003cbr\u003eOur OpenFaaS community has grown from zero in December 2016 to over 240 members in our Slack group, active users going to production and around 70 contributors. The #contributors channel in the Slack group is the most active of all and is full of ideas, collaboration and great examples of community spurring one-another along. Your pledge will enable Alex to keep growing and delivering on Serverless Functions Made Simple.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDisclaimer: all Patrons regardless of the level of reward are making a monthly pledge to donate money to support Alex Ellis. This does not represent an investment, stake or ownership in the OpenFaaS project, OpenFaaS Ltd or any other related entity.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eVideo: Zero to Serverless in 60 seconds with\u00a0TechFieldDay at Dockercon 2017 in Copenhagen\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/C3agSKv2s_w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
