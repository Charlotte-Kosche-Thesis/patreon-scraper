    "summary": "\u003cstrong\u003e\u00c1lvaro Bay\u00f3n Medrano\u003c/strong\u003e (\u003ca href=\"https://twitter.com/varyingweion\"\u003e@VaryIngweion\u003c/a\u003e, Valladolid, 1985) es Licenciado en Biolog\u00eda y M\u00e1ster en Valoraci\u00f3n de Riesgos naturales por la \u003cstrong\u003eUniversidad de Le\u00f3n\u003c/strong\u003e. All\u00ed colabor\u00f3 durante varios a\u00f1os en Bot\u00e1nica, en la investigaci\u00f3n de varios aspectos cient\u00edficos de las plantas medicinales e impartiendo clases de pr\u00e1cticas. Actualmente es contratado predoctoral en la \u003cstrong\u003eEstaci\u00f3n Biol\u00f3gica de Do\u00f1ana (EBD \u2013 CSIC)\u003c/strong\u003e, donde realiza la Tesis Doctoral sobre invasiones biol\u00f3gicas para la \u003cstrong\u003eUniversidad de Sevilla.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eApasionado cient\u00edfico y dedicado divulgador desde incluso antes de licenciarse, es adem\u00e1s el autor del blog de divulgaci\u00f3n cient\u00edfica y escepticismo \u003cstrong\u003e\u003ca href=\"https://sites.google.com/site/abayondivulgadorcientifico/home/perfil-divulgador/curiosa-biologia\"\u003eCuriosa Biolog\u00eda\u003c/a\u003e\u003c/strong\u003e (\u003ca href=\"https://twitter.com/curiosabiologia\"\u003e@CuriosaBiologia\u003c/a\u003e) y del podcast \u003cstrong\u003e\u003ca href=\"https://sites.google.com/site/abayondivulgadorcientifico/system/errors/NodeNotFound?suri=wuid:gx:487f2a4632e9b335\"\u003eNo te lo creas\u003c/a\u003e\u003c/strong\u003e. Es miembro del \u003ca href=\"http://circuloesceptico.org/\"\u003eC\u00edrculo Esc\u00e9ptico\u003c/a\u003e, de la \u003ca href=\"https://www.escepticos.es/\"\u003eAlternativa Racional a la Pseudociencia / Sociedad para el Avance del Pensamiento Cr\u00edtico\u003c/a\u003e, de la \u003cstrong\u003e\u003ca href=\"http://www.apetp.com/\"\u003eAsociaci\u00f3n para Proteger al Enfermo de las Terapias Pseudocient\u00edficas\u003c/a\u003e,\u003c/strong\u003e de la\u003ca href=\"http://www.hablandodeciencia.com/\"\u003eAsociaci\u00f3n Hablando de Ciencia\u003c/a\u003e y de la \u003ca href=\"http://www.aecomunicacioncientifica.org/\"\u003eAsociaci\u00f3n Espa\u00f1ola de Comunicaci\u00f3n Cient\u00edfica\u003c/a\u003e. Es colaborador en el portal \u003ca href=\"http://naukas.com/\"\u003eNaukas\u003c/a\u003e, donde escribe en la secci\u00f3n \u201c\u003ca href=\"http://naukas.com/categorias/ciencia/biologia/el-cuaderno-de-wallace/\"\u003eEl cuaderno de Wallace\u003c/a\u003e\u201d.\u003cbr\u003e\u003cbr\u003eSi bien mi actividad divulgadora la realizo sin ning\u00fan \u00e1nimo de lucro, y no me dedico profesionalmente a ello \u2014de momento\u2014, la inversi\u00f3n de material y, sobre todo, de tiempo es evidente. As\u00ed pues, las donaciones son m\u00e1s que bienvenidas. Y aunque es cierto que yo seguir\u00e9 divulgando, tanto si me pag\u00e1is por ello como si no, las repercusiones de estas donaciones ir\u00e1n a la mejora de la calidad y/o cantidad de estas actividades.\u003cbr\u003e\u003cbr\u003eSi has llegado hasta aqu\u00ed, podr\u00e1s colaborar con mi labor divulgadora mediante las donaciones de Patreon. Muchas gracias.\u003cbr\u003e"
