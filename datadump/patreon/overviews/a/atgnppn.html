    "summary": "\u003cem\u003eAustralian Tabletop Gaming Network\u003c/em\u003e (ATGN) is fast approaching its \u003cstrong\u003efive year\u003c/strong\u003e anniversary.\u00a0 We\u0027ve grown from a small team of only five or six in Brisbane to a team of \u003cstrong\u003emore than 40\u003c/strong\u003e all over Australia and even internationally.\u003cbr\u003e\u003cbr\u003eWhile ATGN is dedicated to all forms of tabletop games (Card Games, Board Games, Miniature War Games and Role-Playing Games) it became clear that the need for a Video Game and Pop Culture website was needed in order to respond to the many requests we were receiving to review those product lines.\u003cbr\u003e\u003cbr\u003eAnd thus \u003cem\u003ePixel Pop Network\u003c/em\u003e (PPN) was born some two years ago covering all of the digital content that ATGN did not.\u003cbr\u003e\u003cbr\u003eBetween both websites we manage to cover all facets gaming and it\u0027s associated culture and while we cover global events, games and developers our focus is \u003cstrong\u003ealways\u003c/strong\u003e on home grown Australian content.\u003cbr\u003e\u003cbr\u003eRunning two busy websites with over 40 contributors isn\u0027t cheap though.\u00a0 There are a multitude of costs involved, not least of which hosting and (believe it or not) posting mail.\u00a0 It\u0027s not uncommon for our editor-in-chief to spend $30-$100 a week posting games, movies and more to the team.\u003cbr\u003e\u003cbr\u003eTo alleviate these costs and help us grow we need \u003cstrong\u003eyour\u003c/strong\u003e support.\u00a0 We\u0027re a passionate team and we will continue to produce \u003cstrong\u003efree content\u003c/strong\u003e but with your support we can take it to the next level, bringing you bigger and better content with a lot more polish.\u003cbr\u003e\u003cbr\u003eThank you for reading, watching, listening and your continued support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003
