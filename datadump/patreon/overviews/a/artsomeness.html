ound-color: #ED326B; color: white;\"\u003e\n\tAfter reaching the second goal:\n\u003c/div\u003e\nWe start our Snapchat account, where we will stream backstage and making off every photoshoot.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThat rock\u0027s, right?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center; background-color: #ED326B; color: white;\"\u003e\n\tOn the third goal, we are going big:\n\u003c/div\u003e\nSnapchat Takeovers! Yup, for one month one of our models will take control over our premium Snapchat account just for your entertainment.\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/dOII2qH.jpg\"\u003e\n\u003ch3 style=\"text-align: center;\"\u003eDonate in Bitcoin\u003c/h3\u003e\n\u003cpre\u003e1MzdUAZWFxUayrAScv6ehk6mauH3sEZp5e\n\u003c/pre\u003e\n\n\u003ch2 style=\"text-align: center;\"\u003eThank You!\u003c/h2\u003e"
