19, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePhilosophie. Einfach erkl\u00e4rt.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMit Videos.\u003c/span\u003e\u003c/h4\u003e\nPhilosophie kann manchmal ganz sch\u00f6n kompliziert sein. Dabei liefert sie viele spannende Perspektiven auf unser Leben und die Welt. Bei AMODO wollen wir dazu beitragen, \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ephilosophische Probleme zu erkl\u00e4ren - so einfach wie m\u00f6glich!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWir tun das aus \u00dcberzeugung. Wir glauben, dass die Philosophie hilft, vieles einfacher zu machen. Auch wenn es nur die n\u00e4chste \u00dcberpr\u00fcfung ist. \u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eUnser Angebot richtet sich an \u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eSch\u00fcler, Studenten, Lehrer und alle, die sich f\u00fcr Philosophie interessieren.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eUnterst\u00fctze unser Projekt.\u00a0Werde Patron.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nBei AMODO findest du Videos, die sich mit Fragen wichtiger Philosophen besch\u00e4ftigen. Wir haben es uns zur Aufgabe gemacht, die teils komplexen Zusammenh\u00e4nge so einfach und klar wie m\u00f6glich zu erkl\u00e4ren.\u003cstrong\u003e \u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(36, 64, 97);\"\u003eDas ist eine anspruchsvolle Aufgabe und bedarf vieler Recherche und Vorarbeit. Erst wenn wir die Inhalte sorgf\u00e4ltig aufgearbeitet haben, beginnen wir mit der Animation der Videos.\u003c/span\u003e\u003c/strong\u003e Neben einer Menge Zeit ben\u00f6tigen wir also auch spezielles Equipment - und das ist leider ziemlich teuer.\u003cbr\u003e\nBildung ist ein wertvolles Gut. Daher ist es unsere Mission, Philosophie f\u00fcr jeden zug\u00e4nglich zu machen - unsere Videos findest du \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ev\u00f6llig kostenlos auf YouTube!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e Mit deiner Spende hilfst du uns, auch weiterhin kostenlose Videos anbieten zu k\u00f6nnen.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAls Dankesch\u00f6n posten wir exklusiv f\u00fcr Dich als Patron:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\n\u003cul style=\"color: rgb(255, 255, 255);\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePhilosophenspr\u00fcche\u003c/strong\u003e zum Nachdenken und Weiterschicken\u003cbr\u003e\u003cb style=\"color: rgb(5, 45, 73); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIdeen und Artikel\u003c/span\u003e\u003c/b\u003e f\u00fcr Schule, Beruf, Studium,..\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eexklusive Videos\u003c/span\u003e \u003c/strong\u003eohne Werbung\u003cbr\u003e\u003cb style=\"color: rgb(5, 45, 73); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUnterrichtsmaterialien\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLiteraturempfehlungen\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003euvm.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\n\t\n\t\n\t\n\t\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/w91P_m1203Q\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
