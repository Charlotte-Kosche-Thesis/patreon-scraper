    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cdiv\u003e\u003cstrong\u003eHi! Welcome to my harem :)\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 ABOUT MY PATREON\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eThis is a place where I take mild cosplay + (very amateur) modelling and twist it into something sexy and fun, for both myself and you :D. The duo sets (which are my favorite things to do!) are only available when we reach the goal - since I have to get a second person to help me out. Otherwise, it\u0027s just lil\u0027 ol\u0027 me, in cosplay or IRL themes. My ultimate goal is to be able to travel to Asia (specifically Japan atm) and make content from there! Everyone can dream, right? :p\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 ABOUT ME\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is April :). I am a huuuuge anime nerd and the bulk of my tattoos are anime related because I\u0027m just that cool. My passions include east Asia, food, nature, anime/manga/RPG\u0027s, cosplaying (not extreme - but it is very fun), animals and healthy living. I am 100% an introvert and being at home with my kitty, playin games/watching anime or documentaries and cookin\u0027 up some awesome food is my kind of fun (I\u0027m so boring, I know lol). \u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSo! If you wanna help make my dreams come true\u00a0(\u00b4\u2200\uff40) and get some supah sexy, fun and sometimes cringey content on the way.. you\u0027ve come to the right place \u2665\u10da(\u2579\u03b5\u2579\u10da). \u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eYou scratch my back, I scratch yours, yknow?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0HOW IT WORKS\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eMy Patreon is super straightforward - pick a tier to join and the higher you go the more you get!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a01. Choose the tier you want\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e- you will be charged on the day you pledge.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u00a02. After you pledge, you will get access to my Patreon feed\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e- Scroll through if you want! It\u0027s been many a month since I started this thing.\u003c/span\u003e\u003cbr\u003e\u003cb style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 0);\"\u003e\u00a03. I will message you your Dropbox link for the month\u00a0\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e- One message per month containing all your rewards\u003cbr\u003e- Usually after the 25th of that month - So you have until the last day of the month to get that month\u0027s rewards! They are gone after!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u00a04. After you get your rewards, you can choose to stay or cancel your pledge\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- If you choose to keep your pledge, you will be charged again on the 1st of the next month\u003cbr\u003e- If you want to upgrade your pledge, simply select the tier and you\u0027ll be charged the difference\u003cbr\u003e- If you\u0027d like to downgrade your pledge, you can at any time.\u003cbr\u003e- If you\u0027d like to cancel your pledge, you can at any time.\u003cbr\u003e\u003cstrong\u003eThis is only a commitment if you want it to be!\u003c/strong\u003e Want to test the waters? Just come by for 1 month and see what\u0027s poppin! Not into it? Unpledge! Into it? Awesome! Stick around for more and help support my evil plans for world domination \u0026gt;:D\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cem\u003e\u003cstrong\u003eNOTES: \u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eNO REFUNDS + Turn on email notifications for posts if you want to be alerted when I post to patreon + the mobile app does not play GIFs (usually) - you should view them on desktop site + there is never explicit pornography in my content nevertheless \u003cstrong\u003eMY PATREON IS 18+ ONLY\u003c/strong\u003e - by pledging you agree that you are over 18 years old. 99% of my content is NSFW. Please be aware of this!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003eFor free content you can sub to my Subreddit and/or follow me on Instagram.\u003cbr\u003eI\u0027m very open and \"genuinely me\" with my posts on Patreon and try to add some text wherever I can. If you want to get to know me a little more you can read my old posts and future ^_^. There\u0027s some novels in here, lol.\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u0
