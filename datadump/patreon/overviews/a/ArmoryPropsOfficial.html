    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGETTING TO KNOW US\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank you much for taking the time to get to know us and considering being one of our Patrons! We hope to bring you only the best in tutorials from beginner to advanced armor builds. From learning to clean 3D prints to setting up LEDs on armor, helmets and much more. We have experience in all sorts of fields including woodworking, molding, vacumforming, and sculpting!! We have years of experience in the cosplay world and we want to make sure anytime we learn something new that we share that knowledge with you.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/21200909_1654290171268859_1347104140215164991_o.jpg?oh=66a43c7b1c4bd808e5af6cdc76ce2d48\u0026amp;oe=5B18ACD6\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003ePhoto of\u00a0 Armory Props (Jose Valdez as Titan/Gabe Schulz as Hunter) on stage the Bungie booth \u003cbr\u003efor the release of Destiny 2 the game\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/28516554_1818037664897333_4479064252241543335_o.jpg?oh=cfad616f6a8797456767a3bbf800b7f5\u0026amp;oe=5B0E9CE5\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSculpt made by Jose Valdez for Titan Helmet\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYour continued support keeps us going and allows us to bring you more helpful and creative content. You allow us to help many people bring their favorite hero\u0027s from the big screen to life. Patreon will help us grow and get a hold of better equipment to make sure we make your learning experience as relaxing and informative as possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/22048080_1681064661924743_6316211609919788728_o.jpg?oh=56bcdfde96027abab71ec679b1eff10b\u0026amp;oe=5B44878A\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cem\u003eGabe Schulz standing next to a life size Brute from Halo built by the talented Alexis Smith and Gabe.\u00a0\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT\u0027S OUR GOAL?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOur goal is to be able to help you understand how to use everyday in-home tools to advanced machinery to build that dream cosplay. We all started from the bottom but that doesn\u0027t mean you have to struggle the same way we did. Let us help you skip the all the trial and error and jump straight into building suits like a pro!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/15626262_1478328872195220_7811899544003406546_o.jpg?oh=9a3e0f74c418cd609809d09f6539afba\u0026amp;oe=5B032DC6\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eJeremie Sloans armor build using both eva foam and 3D Prints\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eSO WHO ARE WE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe are Armory Props and we are here to help make your cosplay life easier and exciting.\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/14714925_1299790183385528_4114490221668204055_o.jpg?oh=595a079c72f160d72dd53dfcdc77f3b5\u0026amp;oe=5B027168\"\u003e\u00a0\u003cbr\u003e"
