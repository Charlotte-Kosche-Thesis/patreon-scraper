    "summary": "\u003cstrong\u003eWHY AMP? ...because MEANING MATTERS ...in whatever you do!\u003cbr\u003e\u003cbr\u003eAmateur\u003c/strong\u003e...from the Latin \u003cem\u003eamator\u003c/em\u003e, or \u003cem\u003elover. An amateur is actually someone who pursues their art for the love of it. Not for money, or fame, or likes...FOR THE LOVE.\u003c/em\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eAmateur Music Project (AMP) is a community of professional and nonprofessional musicians united by the idea that we are all amateurs. \u003c/strong\u003eAMP\u0027s driving force is a group of talented and experienced music industry professionals who find meaning in supporting nonprofessional musicians through connection and mentoring.\u003cbr\u003e\u003cbr\u003e\n\t\tWe envision a thriving inclusive music\u003cstrong\u003e community\u003c/strong\u003e united by the idea that we all play for the love of music - we are all Amateurs. This community nurtures a very wide range of \u003cstrong\u003eopportunities\u003c/strong\u003e for musicians, allowing them to find valuable \u003cstrong\u003econnections,\u003c/strong\u003e even \u003cstrong\u003ementoring,\u003c/strong\u003e from professionals who desire to share the knowledge of their experiences. We will also focus on helping professional musicians to rekindling their amateur passion and set it a blaze through inspiring guided content, workshops, seminars, 1-1 peer mentoring, and eventually annual AMP conventions.\u003cbr\u003e\n\t\t___________\u003cbr\u003e\n\t\tYOU. Now. With US - at the beginning. While we are absolutely in the \"start-up\" phase of our growth, we are inspired and passionate about the vision we\u0027re reaching for. Please join us. Your support allows \u003cstrong\u003eus to create opportunities for everyone to...\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003e\u003cstrong\u003econnect\u003c/strong\u003e\u003cem\u003e to a network of professional Nashville musicians who have the heart to mentor and support others who \u0027play for the love\u0027.\u003c/em\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cstrong\u003elearn\u003c/strong\u003e\u003cem\u003e to make music in personal lessons with a skilled teacher, even if they cannot afford to pay.\u003c/em\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cstrong\u003eexperience\u003c/strong\u003e\u003cem\u003e live shows, with some of Nashville\u0027s top amateur -\u003c/em\u003e\u003cem\u003e professional \u0026amp; nonprofessional \u003c/em\u003e\u003cem\u003e- \u003c/em\u003e\u003cem\u003emusicians\u003c/em\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cstrong\u003egrow\u003c/strong\u003e\u003cem\u003e as a musician with exclusive online content - including lesson videos, practice tips, professional guidance, product reviews, performances, and more.\u003c/em\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cstrong\u003ebe\u003c/strong\u003e\u003cem\u003e\u00a0involved in a cultural movement championing the idea that making music is a meaningful pursuit for all individuals and for our society as a whole.\u003c/em\u003e\u003c/li\u003e\n\t\t\u003c/ul\u003e"

     "description": "Our \u003cstrong\u003einitial goa\u003c/strong\u003el is to raise the monthly support of $1,000. For a dollar a month, less than a cup of coffee at most places, anyone can become an AMP Patron and support:\u003cbr\u003e\u003cul\u003e\u003cli\u003ethe creation of a series of short videos produced in collaboration with\u00a0\u003ca href=\"https://www.storyforgenashville.com\" target=\"_blank\"\u003eStory Forge Nashville\u003c/a\u003e. These videos will introduce AMP Nashville to the world, tell our story and explain our mission.\u003c/li\u003e\u003cli\u003egeneral support for start-up needs, such as graphic design, branding, attorney fees, and incorporation fees.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOnce these fundamental steps are complete, we\u0027ll move to our \u003cstrong\u003enext goal\u003c/strong\u003e of fully utilizing Patreon\u0027s \"support-for-content\" platform, by Spring 2018, offering access to great content just for AMP Patrons:\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive performances\u003c/li\u003e\u003cli\u003eInstructional lessons\u003c/li\u003e\u003cli\u003eWorkshops\u003c/li\u003e\u003cli\u003eSeminars\u003c/li\u003e\u003cli\u003eBehind-the-scenes video of professional (but Amateur) AMP Nashville music industry artists.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe \u003cstrong\u003ethird goal\u003c/strong\u003e is to establish on-going fundraising to support AMP Nashville\u0027s vision of making music available to any Amateur - regardless of ability to pay. We also desire to partner with professionals to help them maintain or reinvigorate their amateur love for music through workshops, seminars, and one on one peer mentoring.\u003cbr\u003e\u003cbr\u003eOur final goal is to invite the larger Nashville community to share in AMP Nashville\u0027s vision to influence music culture as a whole by bringing professionals and nonprofessionals together to collaborate on, learn about, perform, and experience music in a deeper and more meaningful way. We\u0027re gonna AMP Nashville!\u003cbr\u003e\u003cbr\u003e",
