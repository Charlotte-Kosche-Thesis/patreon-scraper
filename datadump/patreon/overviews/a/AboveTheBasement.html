    "summary": "Above The Basement - Boston Music and Conversation is a Boston based music podcast\u00a0hosted by Chuck Clough and Ronnie Hirschberg.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been sitting with Boston musicians, producers and artists for almost two years now and while our conversations all share the common thread of music, they have evolved into, not surprisingly, something much more. Humanity and humor, culture and community \u2013 these themes are embedded in our discussions and frequently dovetail to topics we all relate to in our daily lives such as health, science, education and more.\u003cbr\u003e\u003cbr\u003eAs our next step, we are excited to announce that we will be joining the Patreon community!\u003cbr\u003e\u003cbr\u003eBefore\nwe begin \u2013 we want to introduce you to Patreon.\u003cbr\u003e\n\n\u003cbr\u003e\n\nPatreon is\na membership platform that provides a way for creators (like us!) to build\nrelationships and provide exclusive experiences to subscribers, or \u2018patrons\u2019.\nAs they say in the Patreon introductory video, back in the day patronage was\nhow \u201cup and comers\u201d like Mozart and Shakespeare created art that \u201cinspires,\nteaches, and challenges us.\u201d In this day and age where so much content is free,\nthere are big challenges for creators to\u2026well\u2026create\u2026 and actually make a\nliving, or at least cover ongoing costs for their creative content.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe want you to become our patron and\njoin in this mission to create great conversations that inspire and connect. We\nhave been self-financed since we got off the ground in June of 2016. But we\u0027ve reached point that in\norder to continue to fully invest all we can in each episode, we need your\npatronage! \u003cins\u003e\u003c/ins\u003e\u003cbr\u003e\n\n\u003cins\u003e\u003c/ins\u003e\u003cbr\u003e\n\nBecome\na patron of Above The Basement and we\nwill be able to reach more listeners, tell more stories and create more content\nthan ever before. \u003cbr\u003e\n\n\u003cbr\u003e\n\nHow\nwill your patronage help us to expand our mission?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAdvertising \u0026amp; PR\u003c/strong\u003e \u2013 While word-of-mouth and social media have been\nimportant tools to reach our audience we need to take the next step. Our goal\nin 2018 is to at least quadruple downloads and subscriptions, and that will\ntake $$$.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDaily/Monthly/Yearly Costs\u003c/strong\u003e \n\u2013 Website and content hosting, legal costs, swag for guests, gas, food,\ntravel\u2026. it all adds up!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTime\u003c/strong\u003e \u2013 We dedicate countless hours to recording, editing, and\ncreating content. Not to mention\u2026 this is now Chuck\u2019s full time job - and while\nhe created ATB for free when working a desk job, that ship has now sailed!\u003cbr\u003e\u003cbr\u003e\n\nDo\nyou want to be a part of our journey?  Then let\u2019s get started!\u003cbr\u003e"
