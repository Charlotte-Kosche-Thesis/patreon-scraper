    "published_at": "2015-11-25T23:31:28+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.alternatingcurrentarts.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAlternating Current\u003c/a\u003e is an independent press dedicated to publishing and promoting incredible literature that challenges readers and has an innate sense of self, timelessness, and atmosphere. We love science, history, homebound roots, rural landscapes, poetic literary fiction, diverse voices, and all that is electric in the literary world.\u003cbr\u003e\n\u003cbr\u003e\nWe are the home of\u00a0\n\u003ca href=\"http://www.press.alternatingcurrentarts.com/2015/08/footnote-1-a-literary-journal-of-history.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eFootnote: A Literary Journal of History\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.press.alternatingcurrentarts.com/2017/04/luminaire-award-for-best-poetry.html\" target=\"_blank\"\u003eThe Luminaire Award for Best Poetry\u003c/a\u003e and\u00a0\u003ca href=\"http://www.press.alternatingcurrentarts.com/2017/04/luminaire-award-for-best-prose.html\" target=\"_blank\"\u003eBest Prose\u003c/a\u003e,\u00a0\u003ca href=\"http://www.press.alternatingcurrentarts.com/2017/04/charter-oak-award-for-best-historical.html\" target=\"_blank\"\u003eThe Charter Oak Award for Best Historical\u003c/a\u003e,\u00a0\u003ca href=\"http://www.press.alternatingcurrentarts.com/2017/04/electric-book-award.html\" target=\"_blank\"\u003eThe Electric Book Award\u003c/a\u003e (for an unpublished manuscript to become a book), The Coil Book Award (to recognize an already-published book),\u00a0\u003ca href=\"http://www.press.alternatingcurrentarts.com/2017/04/spark-book-award-for-young-adult-manuscripts.html\" target=\"_blank\"\u003eThe Spark Book Award\u003c/a\u003e (for a young adult manuscript on themes of science, math, or history), and\u00a0\u003ca href=\"http://www.press.alternatingcurrentarts.com/2017/03/diversity-and-marginalized-writers-at-alternating-current.html\" target=\"_blank\"\u003eMicrogrants for Marginalized Writers\u003c/a\u003e. We feature daily news, columns, interviews, book reviews, and award-winning writing on our journal,\u00a0\u003ca href=\"http://medium.com/the-coil\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe Coil\u003c/em\u003e\u003c/a\u003e, and have a backcatalog to die for on\u00a0\u003ca href=\"http://www.press.alternatingcurrentarts.com/2017/02/alternating-current-press-catalog.html\" rel=\"nofollow\" target=\"_blank\"\u003eAlternating Current Press\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhy do we need you?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nAlternating Current, like all artistic endeavors, is run by a small group of dedicated volunteers. What started in 1993 as a cut-n-paste hobby has blossomed into an indie press competing for its corner of the market. It\u0027s a tough market, though, and every year we spend thousands of dollars out of our own pockets promoting and supporting emerging writers, in the hopes that we will be the launching pad for their remarkable careers. In the years to come, we have even bigger plans, and we need your help to make them grow!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eSo how does this patron thing work?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nPatreon is a platform to provide regular, \n\u003cem\u003erecurring\u003c/em\u003e funds to artistic endeavors that may not otherwise have stability. It connects art projects with the people who care about giving ongoing support, not just a one-time dealie (\u003ca href=\"http://www.alternatingcurrentarts.com/2017/03/donate-to-alternating-current.html\" rel=\"nofollow\" target=\"_blank\"\u003eYes, we\u0027ll take those, too.\u003c/a\u003e), and it makes it easy, secure, and automatic (and yes, you can cancel or modify it at any time) to donate. For just $1 (or a couple bucks! or more!) per month, you can help provide us with the financial security to keep making great books and to expand our future projects. The idea is that you, as a patron, won\u0027t miss a buck (\u003cem\u003ea single buck!\u003c/em\u003e) or two per month, but for us, those dollars add up and provide the stability we need to exist from month to month.\u003cbr\u003e\n\u003cbr\u003eOur first Milestone Goals are on the left, so you can see where your money is going. Our needs first and foremost are to be able to fund our annual awards and to pay our authors and contributors, especially on \u003cem\u003eThe Coil\u003c/em\u003e. Beginning in 2017, we will be printing 6 books per year, so we are always somewhere in the annual rotation. Any amount we can raise toward these goals makes a huge difference in changing the lives of emerging authors. Really, truly, every dollar counts.\n\u003cbr\u003e\n\u003cbr\u003e\nFeeling extra generous? There are pledge amounts to the right that have some kickass thank-you prizes, too.\u00a0**Please note that if you cancel your patronage, then your ongoing rewards are also canceled.**\n\u003cbr\u003e"
