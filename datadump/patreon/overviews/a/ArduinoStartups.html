    "summary": "\u003cstrong\u003eWelcome to Arduino Startups Patreon Page\u003c/strong\u003e\u003cbr\u003eHey Guys my name is Ritz and I am an Electronic Engineer with a Masters Degree. I have over 19000 students on Udemy\u00a0 I want to use my knowledge of the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.udemy.com/create-augmented-reality-apps-using-vuforia-in-unity-sdk\"\u003eAugmented Reality,\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.udemy.com/internet-of-things-using-augmented-reality-and-unity-iotar\"\u003eInternet of Things\u003c/a\u003e, \u003c/li\u003e\u003cli\u003eDeep Learning, \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.udemy.com/fun-easy-embedded-microcontroller-communication-protocols\" target=\"_blank\"\u003eElectronics\u003c/a\u003e, \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.udemy.com/create-and-design-your-own-arduino-nano-in-altium-designer\"\u003eArduino PCB Circuit Design\u003c/a\u003e, \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.udemy.com/zynq-training-learn-zynq-7000-soc-device-on-microzed-fpga\"\u003eFPGA\u0027s\u003c/a\u003e and \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.udemy.com/learn-computer-vision-machine-vision-and-image-processing-in-labview\"\u003eImage Processing\u003c/a\u003e \u003c/li\u003e\u003c/ul\u003eto help others who are interested in the subject. Most young engineers and hobbyist starts our on a new project with blank slate not knowing how to get to where they want to be and I\u0027ve been there myself. I would start out trying to read as many manuals, papers and websites trying to figure out how to get started on my project and if you don\u0027t have a mentor to guide you it can be really difficult. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon works sort of like Kickstarter or Indiegogo - but instead of \nbacking one large project, like album or music video, here on Patreon, \nyou help support a bunch of smaller projects (like my videos and courses!) By \njoining the Patreon family, you pledge per month -- and in return, \nreceive some pretty awesome rewards! You can choose to pledge any amount\n you\u0027d like per video ($1, $5, etc) and if you\u0027re worried about going \nover a certain amount, fear not! Patreon has a \"cap\" limit where you can\n specify how much you\u0027d like to give per month, no matter what you can support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eSo my goal is to make learning new technology as easy as possible that anyone can learn from, without having to scavenge the internet for a single project. I want to share my experience and my knowledge in these fields of engineering so we as humans can speed up development and make a difference in the world we live in as soon as we can. If you can support me on Patreon, I would make videos on Augmented Reality, Deep Learning, Internet of Things, Arduinos, FPGA\u0027s, Image Processing and beyond. It is my passion to help others and I would greatly appreciate your help in my endeavors. \u003cbr\u003e"
