     "description": "\u003cdiv\u003e\u003cstrong\u003eBy achieving this goal I will be able to hire someone to help with the day-to-day running of the All About Psychology website and social media channels. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis invaluable help will provide me with the time necessary to extend my existing psychology resource projects.\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.all-about-psychology.com/images/psychology-classics.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFor example, I will be able to significantly\u00a0increase the number of publications available within my ongoing initiative to provide completely free access to classic full text\u00a0psychology journal articles.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.all-about-psychology.com/images/psych-expert-qanda-patreon.png\"\u003e\u003cbr\u003e\u003cbr\u003eI will also be able to publish and make freely available more fascinating\u00a0expert interviews with leading psychology academics, researchers and writers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew Resources:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI will also be able to start creating new comprehensive resources!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.all-about-psychology.com/images/xpsychology-research-project-help.jpg.pagespeed.ic.LSdu5B-q1g.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor instance, I would love to create a \u003cstrong\u003etopic finder database\u003c/strong\u003e which students could use in order to hit the ground running with their research project. Each featured topic would include links to free full-text peer-reviewed journal articles and other quality background materials to assist with the project literature review and the development of research questions/hypotheses.\u003cbr\u003e\u003cbr\u003eI would also like to develop a platform whereby students can recruit participants for their research projects via the all-about-psychology.com website and social media channels.\u003cbr\u003e\u003cbr\u003eOther resources in the pipeline include a \u003cstrong\u003ecareers hub\u003c/strong\u003e where psychology students can access quality resources and practical advice concerning work options and professional development.\u003cbr\u003e",
