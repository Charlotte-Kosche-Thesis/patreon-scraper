    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u309c\uff9f\uff65*\u2606  A very warm welcome to my Patreon page! \u2606*\uff65\u309c\uff9f\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e~ Thank you so much for stopping by for a visit ~\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i1309.photobucket.com/albums/s629/blue_standish/birthdayBanner_truebLue_trueBlueStandish2016_wBG_zpsfmmmoudn.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2606 \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHello, my name is True Blue\u003c/span\u003e\u003c/span\u003e, it\u0027s very nice to meet you! I studied drawing and 2D Animation in college earning my BFA and now work as\u00a0a full~time freelance artist/animator/craftsperson currently working from my studio at home and traveling to conventions around the United States throughout the year. I love what I do and hope someday I might get to work with you!\u00a0\u2606\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u309c\uff9f\uff65*\u2606~ Starting Patreon ~\u2606*\uff65\u309c\uff9f\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eStarting a Patreon page has been a long time suggestion from some very caring folks and is now a recent decision to bring it to life~ I\u0027d like to explore creating some different kinds of content in the future but I currently enjoy drawing/illustration, animation, knitting, and crocheting. I hope through my Patreon page I can share new content with you all! \u0026lt;3\u00a0\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u309c\uff9f\uff65*\u2606~ My Goal ~\u2606*\uff65\u309c\uff9f\u003cbr\u003e\u003cimg src=\"http://i1309.photobucket.com/albums/s629/blue_standish/artistRef_trueBlue_trueBlueStandish2017_zpsdoxetorg.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eMy goal with each thing I create is to make someone happy~ In moments when someone tells me they love my work, it made them smile \u003cbr\u003e( once even cry! ), or made their day, I feel how full my life is. I used to worry that I would never be successful because I might never be rich, or work for a company with a well known name. Some days and nights I\u0027d worry so much I cried~ But underneath that worry, and the social pressures, my goal had always been the same. It\u0027s those smiles and making someone feel special that make me realize that I don\u0027t need to be rich, or have what others may consider the right job to do great things. Just me, a sense of purpose, and passion for my work and others. Because I can earn a living doing what I love and the folks I work with make me known well~ Because my happiness by making others happy with what I create is my success. I\u0027ve already been doing great things and I can\u0027t wait to do more~ Thank you so much to everyone who\u0027s ever commissioned me, supported me, and helped me do what I love each day! ; u ; \u0026lt;3\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u309c\uff9f\uff65*\u2606~ Why Pledge? ~\u2606*\uff65\u309c\uff9f\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i1309.photobucket.com/albums/s629/blue_standish/RMFCmap_trueBlue_trueBlueStandish2016_zpswr9qnqvl.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eMy artwork is my full~time job as well as my passion~ While I\u0027m getting better at making the financial side of my passions work out, your patronage allows me more financial comfort to continue doing what I truly love ( working with you! ), pay off my student loans ( one day!! ), as well as invest in new materials to work with and items to offer as I enjoy making so many kinds of things! Certain tier pledges offer you to get all my new goodies right as they come out which is delightful if you like getting fun stuff in the mail~\u0026lt;3 I hope to add more goodies and prizes to my tiers as I can afford to make them! ( any current pledges are eligible to receive any new prizes added to their chosen pledge tier as I add them so you won\u0027t miss out! ) Patreon seems like a great opportunity and an easier way for folks who enjoy my work to help support me and help me create more than I ever have before~\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(141, 179, 226);\"\u003e\u309c\uff9f\uff65*\u2606~ Where to Find Me and my Wares! ~\u2606*\uff65\u309c\uff9f\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003eArtist Website : \u003c/strong\u003eUnder construction!\u003cbr\u003e\u003cstrong\u003eEtsy Shop\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e :\u00a0\u003ca href=\"https://www.etsy.com/shop/aTrueBlueArtist\"\u003ehttps://www.etsy.com/shop/aTrueBlueArtist\u003c/a\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003eTwitter\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e : @atrueblueartist\u003c/span\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003eFA\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e : atrueblueartist\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u309c\uff9f\uff65*\u2606~ Tier Prizes\u00a0~\u2606*\uff65\u309c\uff9f\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003eTier Presents/prizes are my way of giving a gift back ( as you have given to me! ) and sharing all the joy and wonderful things I\u0027d like to make with those who help support it. You deserve it! Some prizes are Patreon Exclusive and can only be obtained here, but most of my other prizes can be commissioned \u00a0( feel free to email me! : truebluestandish@gmail.com ) or purchased in my etsy store if you\u0027d prefer not to pledge! You must be currently pledged to a tier to receive that tiers prizes. Tiers prizes are packaged and shipped out after pledges have been processed by Patreon and I have asked for your preferences if needed! Tiers that include a physical prize cost a bit more to cover shipping costs as Patrons can live anywhere and shipping can get quite pricey depending on location and size of the prize~ ; u ;\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u309c\uff9f\uff65*\u2606~ A Very Big Thank You! ~\u2606*\uff65\u309c\uff9f\u003cbr\u003e\u003cimg src=\"http://i1309.photobucket.com/albums/s629/blue_standish/telegramSticker_trueBlueBlush_trueBlueStandish2017_zpswiq4eo4t.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eI\u0027d like to express a very, very big and sincere thank you for taking the time to have a look and consider becoming a patron~ To all patrons everywhere, you are heroes. You make wishes come true~ Your care and support truly means the world to me and I hope all of my work brings you a smile and a light to your day as you do to mine. You are beautiful!\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e( All Rights Reserved. Artwork is \u00a9 True Blue Standish. Do not use, copy, redistribute, or alter in anyway. \u00a0)\u003c/span\u003e\u003cbr\u003e"
