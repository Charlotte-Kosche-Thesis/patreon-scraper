    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/889303/969c7d4157a34e43b40cb5ea096bbcb2?token-time=2145916800\u0026token-hash=S0aXvUhzgx6TKS0a1DSFxhnQYI4k3glRBUdzsMeDVt4%3D",

    "pledge_url": "/bePatron?c=889303",
    "published_at": "2017-05-12T00:14:51+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cimg src=\"https://ancestorsguideme.com/wp-content/uploads/2017/08/What-is-Ancestors-Guide-Me.jpg\"\u003e\u003cbr\u003eAncestors Guide Me\u003c/em\u003e\u00a0(\u003ca href=\"https://www.ancestorsguideme.com/\" target=\"_blank\"\u003ewww.ancestorsguideme.com\u003c/a\u003e) is more than just a series of interconnected, character driven, science-fiction/fantasy stories - although that\u0027s plenty already! \u00a0The peoples, the cultures, the magic, the world - each element has a rich history of its own which leads to dynamic interactions and compelling plots. \u00a0We aim to build a whole fictional universe that will captivate and inspire.\u003cbr\u003e\u003cbr\u003eWith your support, we\u0027ll make this dream a reality.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://ancestorsguideme.com/wp-content/uploads/2017/08/Why-Patreon-1.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://ancestorsguideme.com/wp-content/uploads/2017/08/Why-Patreon-1.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eBuilding an entire universe is no small feat. \u00a0It requires plenty of time, dedication and resources. \u00a0While we would love to offer our creations to everyone at little to no cost, realistically speaking that\u0027s just not possible. \u00a0Websites cost money to host and maintain. \u00a0Poor but talented artists require food and clothing along with the other necessities of life, like cars and smartphones.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAncestors Guide Me\u003c/em\u003e\u00a0began with the time, effort and private funding of a bare handful of individuals. \u00a0Patreon is a tool in our efforts to not only make our creations available to wider audiences, but also seek funding and support from the public.\u003cbr\u003e\u003cbr\u003eIn other words, to find \u003cem\u003e\u003cu\u003epatrons\u003c/u\u003e\u00a0\u003c/em\u003elike \u003cem\u003e\u003cu\u003eyou!\u003cbr\u003e\u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ancestorsguideme.com/wp-content/uploads/2017/08/What-are-Our-Goals-1.jpg\"\u003eWe aim to start small but have big plans.\u003cbr\u003e\u003cbr\u003eThe first modest steps are to develop our\u00a0\u003ca href=\"https://www.ancestorsguideme.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e and create more content. \u00a0This means not only written stories but video and audio. \u00a0We also want to generate increased traffic. \u00a0It starts with basic word-of-mouth but we can only knock on so many doors in any given day.\u003cbr\u003e\u003cbr\u003eWith your generous support, our near-term plans are to get more art, produce longer stories and write full-fledged novels. \u00a0Beyond the written word we dream of animated videos, a trading card game and even an app. \u00a0While these plans might be some time off, every dollar you contribute is received with heartfelt thanks and the hope that even our biggest dreams will one day become reality.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ancestorsguideme.com/wp-content/uploads/2017/08/What-are-Chapters-1.jpg\"\u003eWe begin crafting the \u003cem\u003eAncestors Guide Me \u003c/em\u003euniverse with the stories of five unique individuals. \u00a0Each protagonist has their own background, hopes, motives and challenges. \u00a0New installments in each storyline are called Chapters and - just like in books - Chapters are numbered in sequence. \u00a0Our goal is to begin adding one new Chapter on our website every two weeks and work from there. \u00a0We\u0027re anxious to post only the highest-quality content so each Chapter is released only after extensive editing, feedback and hand-wringing.\u003cbr\u003e\u003cbr\u003eChapters on Patreon are made available the same time as they are for paid members on our website, but one week earlier than free members.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ancestorsguideme.com/wp-content/uploads/2017/08/What-is-the-Imperial-Registry-1.jpg\"\u003eWe thought it would be pretty cool to offer a unique opportunity: the chance to have your name posted in the \u0027glossary\u0027 section of our website: the Imperial Archives. \u00a0Yes, your name (or pseudonym) immortalized in the\u00a0\u003ca href=\"https://www.ancestorsguideme.com/imperial-archive/\" target=\"_blank\"\u003eancestorsguideme.com/imperial-archive/\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ancestorsguideme.com/wp-content/uploads/2017/08/That-does-sound-pretty-cool.jpg\"\u003eWe hoped you say that! \u00a0But that\u0027s \u003cem\u003estill \u003c/em\u003enot all.\u003cbr\u003e\u003cbr\u003eEach tier above the first also includes a special, story-driven incentive. \u00a0We give you, our valued patrons, the opportunity to add to the \u003cem\u003eAncestors Guide Me\u003c/em\u003e\u00a0lore yourselves. \u00a0We\u0027re excited to offer this reward and if it proves popular we\u0027ll try to come up with other similar ones. \u00a0Please let us know what you think!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ancestorsguideme.com/wp-content/uploads/2017/08/Thank-You-1.jpg\"\u003eWe appreciate you taking the time to read our work and hope it brings you enjoyment. \u00a0If it does, then you\u0027ve already fulfilled our biggest dream because in the end what we do is all about you. \u00a0Thank you for your ongoing support!\u003cbr\u003e"
