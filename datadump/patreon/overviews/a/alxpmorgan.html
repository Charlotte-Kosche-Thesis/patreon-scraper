    "summary": "Howdy, y\u2019all!\u003cbr\u003e\n\u003cbr\u003e\nWelcome to my Patreon :D\n\u003cbr\u003e\n\u003cbr\u003e\nI am Alexis P. Morgan,\u00a0\u003ca href=\"https://www.thechurchofsaintfelicia.com/\" target=\"_blank\"\u003eAbbess\u003c/a\u003e of the\u00a0\u003ca href=\"https://www.facebook.com/thechurchofsaintfelicia/\" target=\"_blank\"\u003eChurch of St. Felicia\u003c/a\u003e, Lioness of Liberation, Black Babe Bombshell, Firebreather, Muva of Mermaids, Kicker of Kyriarchy, Buster of Bullshit, Khaleesi of Chicago, Gythja of the North, Seer-Sorceress of Socialist Shenanigans.\n\u003cbr\u003e\u003cbr\u003e\n(More obsessed with Game of Thrones than I\u2019d like to admit.)\n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m a wordsmith, artist, ritualist, anit-capitalist business babe, and aspiring rogue economist-meets-economic anthropologist. My life is fueled by my deep love of Spirit, my singular mission to become a great Ancestor, and my devotion to the values of Truth, Justice, and Liberation.\u003cbr\u003e\u003cbr\u003e(While indulging my inner entertainer because \u003cem\u003eduh\u003c/em\u003e, Leo Moon \u0026amp; Leo Rising!)\u003cbr\u003e\n\u003cbr\u003e\nYou probably know me from my (conspicuously unpaid) attempts at \n\u003ca href=\"https://medium.com/@alxpmorgan\" target=\"_blank\"\u003ewitty word-slinging\u003c/a\u003e \u0026amp; my \u003ca href=\"https://www.facebook.com/alxpmorgan\" target=\"_blank\"\u003egratuitous Facebook addiction\u003c/a\u003e. I\u2019m also struggling along on the\u00a0\u003ca href=\"http://instagram.com/alxpmorgan\" target=\"_blank\"\u003e\u2018gram\u003c/a\u003e and the\u00a0\u003ca href=\"https://twitter.com/alxpmorgan\" target=\"_blank\"\u003eTweeeeeter\u003c/a\u003e. I also have a newsletter which\u00a0\u003ca href=\"http://www.thechurchofsaintfelicia.com\" target=\"_blank\"\u003eyou can sign up for on my site\u003c/a\u003e. Probably gonna get a Snappity Chats soon, because I\u0027m hip like that.\u003cbr\u003e\n\u003cbr\u003e\nAnyways! If you follow me on over yonder Internetz, and you\u2019re a fan of my words, art, and magic - you\u2019re in luck, because now you can support me with love-dollars and coffee directly.\u00a0\u003cbr\u003e\u003cbr\u003e(Magic.)\u003cbr\u003e\n\u003cbr\u003e\nPatreon is made for you. Us.\n\u003cem\u003e \u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s a we thing, babe.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nBy signing up here, you are investing in my body of work while I work on finessing up a coffee/creative date with Ava DuVernay. Maybe a book deal. Mostly just not having to think \u003cem\u003eas much\u003c/em\u003e\u00a0about the bottom line when it comes to cranking out the massive amount of free intellectual and creative labor I get up to on a regular basis.\u003cbr\u003e\u003cbr\u003eOr none of those things, and we\u0027ll just party party party \u0027til we can\u0027t party anymore.\n\u003cbr\u003e\n\u003cbr\u003e\nEvery dollar is a blessing and I appreciate your support. \u003cbr\u003e\u003cbr\u003eThank you for putting your money where your mouth is, and for coming along for this ride.\n\u003cbr\u003e\n\u003cbr\u003e\n(And for helping me buy Ava coffee. One day, gahtdambit. A gal can dream!)\u003cbr\u003e\n\u003cbr\u003e\nxoxo,\n\u003cbr\u003e\nAlexis\n\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003eEverything You Need To Know About This\u003c/h4\u003e\n\u003cbr\u003e\nIf you\u0027re unfamiliar with Patreon or just don\u0027t feel that tech savvy - let\u0027s talk about what this is + how I\u0027m using it. \u003cbr\u003e\n\u003cbr\u003e\nPatreon allows you to automatically support my work in ithe world with a contribution of your choice every month - $1 or more - so you don\u0027t have to remember to redo it manually or use a random Paypal link. Even better: it doesn\u0027t create any additional overhead *and* it creates plenty of space for me to be generous in a myriad of ways without feeling like I\u0027m drowning. How dope is THAT?\u003cbr\u003e\n\u003cbr\u003e\nIf you love my work \u0026amp; want to support it - but swinging a monthly contribution is rough right now - you can also buy me a coffee(s) at the link below.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.buymeacoffee.com/alxpmorgan\" target=\"_blank\"\u003eBuy Me A Coffee \u0026amp; Fuel My Shenanigans\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
