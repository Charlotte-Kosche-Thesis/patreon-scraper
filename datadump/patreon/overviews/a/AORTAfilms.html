    "summary": "\u003cstrong\u003eHi!  We\u2019re AORTA films.\u003cbr\u003e\nWe think yr \n\u003cem\u003ereally\u003c/em\u003e cute.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eAORTA films makes experimental queer/feminist films and media that celebrate queer identity, pleasure, and joy. Led\nby creator/director\u00a0Mahx Capacity, and performer/producers\u00a0Parts Authority and\u00a0Ginny Woolf, AORTA films seeks to create ethical, lusty, heartfelt content\nthat disrupts boundaries and glitches desire. Working collaboratively out of indie/DIY and experimental performance contexts, we\u2019re interested in creating video- and photo-based work that centers performers across a wide range of bodies, genders, races, and\nidentities. We work collaboratively, prioritizing a safe and enthusiastically\nconsensual creative process, and are obsessed with creating aesthetics and\nnarratives that explode with destabilizing pleasure. \n\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re here on Patreon because we\nwant to keep doing what we\u2019re doing\u2014and we want to do it bigger, better,\nsmarter, and oh yes yes yes please don\u2019t stop MORE! We want to be able to work\nwith new performers, in exciting spaces, and make things that don\u2019t yet know\nhow to be made. Moreover, we want to make all these things specifically so we\ncan share them with YOU!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBacking us at the $9/month level gets you FULL ACCESS \u003c/strong\u003eto our website\u00a0- you\u0027ll have free reign over our full videos and photo sets, and on the 1st of every month we\u0027ll add images to our selfie streams, brand new videos, and never-before-seen photo sets! You can back us at higher levels for extra perks, but no matter what level you back us at, you\u0027re helping us create new work to share with you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does Patreon Work?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003ePatreon works like a kickstarter, except rather than funding just one\nproject, it funds the artists as they grow and create across multiple works! If\nyou\u2019re a $9 backer or above, you\u2019ll receive new videos and photos sets each\nmonth, as well as continued access to AORTA films\u2019 full collection of work.\nThere are also special rewards for backers at the higher levels, if you want to\ncrush on us and make us \n\u003cem\u003esuper\u003c/em\u003e blushy!\nYou can cancel your subscription at any time, and you\u2019ll never get charged\nabove the monthly limit you set.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do I get for being a supporter?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eAll backers $9 and above get the password for \u003cstrong\u003eFull Access to\u00a0\u003c/strong\u003eAORTA films\u2019 website\u00a0\u003c/strong\u003ewhere\nyou can access the new films and videos each month, as well as our archive\nof work. You can change or cancel your pledge at any time, but as long as\nyou\u2019re a supporter, you\u2019ll have full, unrestricted access to all of our\nwork! Every month we\u0027ll add brand new photos and videos, so it only gets better as you go!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWhere does the money go? \u003c/strong\u003e\u003cbr\u003e\nIt\u2019s not cheap to produce our films and photo shoots, and we\u2019re dedicated to\ndoing it ethically\u2014meaning that everyone involved gets paid for their time and\nlabor, and that we prioritize shooting in a way that feels supportive and safe\nfor the performers, and interesting for us as the creators, rather than making\nas much content as quickly as we can. We think this creates better, more\ninteresting, authentic content! The funds raised here go directly to paying our\nperformers, filmmakers, photographers, and editors for their awesome labor, as\nwell as supporting Mahx, Parts, and Ginny\u2019s abilities to keep creating work\nthrough AORTA films. Once the brilliant humans involved are taken care of, we\u2019re\nalways interested in working with higher quality equipment and locations, but\nour first priority is the folks that we\u2019re working with! 100% of what we make\nhere goes back into what we make next\u2014your support means that we can keep\nmaking awesome work! \u003cbr\u003e"

     "about": "\u003cdiv\u003e\u003cp\u003eAORTA films makes expirimental queer/feminist cinema for our impending post-human future. Led by creator/director Mahx Capacity, and performer/producers Parts Authority and Ginny Woolf, AORTA films seeks to create ethical, lusty, heartfelt content that disrupts boundaries and glitches desire. Working out of DIY and expirimental performance contexts, they are interested in creating content that centers performers across a wide range of bodies, genders, races, and identities. They work collaboratively, prioritizing safe and enthusiastically consensual creative processes, and are obsessed with creating aesthetics and narratives that explode with destabilizing pleasure. \u003cbr\u003e\u003cbr\u003e\u00a0In 2015, the team was invited to collaborate on the AOMC\u0027s ETLE Universe project, and created their first feature, The OH Files, which premiered as part of the project\u0027s Fall Festival in 2015 (\u003ca href=\"http://www.etle.info/\"\u003emore on the ETLE Universe here\u003c/a\u003e.) The OH Files is currently being distributed by\u003ca href=\"http://www.pinklabel.tv/on-demand/?scene=the-oh-files\"\u003ePinkLabel.TV\u003c/a\u003e and \u003ca href=\"https://trenchcoatx.com/series/the-oh-files\"\u003eTrenchcoatX.com\u003c/a\u003e, and at \u003ca href=\"http://www.etle.info/presale/?category=The+OH+Files\"\u003eETLE.info\u003c/a\u003e. \u201cDigital Genitals\u201d from The OH Files has been screened at\u003ca href=\"http://www.mkeshare.com/\"\u003eMilwaukee SHARE\u003c/a\u003e (Sexual Health And Relationship Education) and at the \u003ca href=\"http://www.wonderlust.fi/\"\u003eWonderlust\u003c/a\u003e festival in Helsinki as part of \"New Perspectives in Pornography,\" curated by Four Chambers\u0027 Vex Ashley. The OH Files and OH (extended) will be screened at \u003ca href=\"http://www.triskelionarts.org/#!aorta-films/qxron\"\u003eTriskelion Arts Center on June 30th, 2016\u003c/a\u003e, where AORTA films will announce their next feature.\u003cbr\u003e\u003cbr\u003eAORTA films uses Patreon to fund the continued creation of their work, in addition to generous support from individual producers. This income gives AORTA films the ability to ensure that all parties involved are paid ethical wages for their work, and allows the collective to think big and take creative risks as they grow. If you\u0027re interesting in getting involved with AORTA films (in front of and/or behind the camera), send us an email at \u003ca href=\"mailto:helloAORTAfilms@gmail.com\"\u003ehelloAORTAfilms@gmail.com\u003c/a\u003e and say hello!\u003c/p\u003e\u003c/div\u003e",
