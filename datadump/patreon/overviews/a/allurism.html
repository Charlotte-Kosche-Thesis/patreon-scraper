    "summary": "Welcome to Allurism\u0027s Patreon page. This is the place where I post all of the content I take that is too sexy for Facebook. I\u0027d like to say a special thank you to the models in my work, and the fans who have supported my work to date. I hope to use this platform to create a consistent fan base capable of making dreams come true. That\u0027s right, I need your financial backing, so I can spend more time creating, put money in the model\u0027s pockets, as well as pay for cool excursions to places around the world.\u00a0 Your support is literally allowing me to do what I love for a living. I\u0027m damn good at what I do, and the rewards are at least in my opinion, amazing to look at. Hopefully you feel the same way.\u00a0\u003cbr\u003e\u003cbr\u003eI take photographs of a lot of women. Some are models, most are not. These ladies are from all walks of life, from students, to professionals, to housewives. The thing they all have in common is that they are all women, and they deserve to feel beautiful. That\u0027s what I do, that\u0027s what I aim to capture in my work. Women feeling beautiful, happy, confident, and free. I capture the essence of their personality unguarded, and comfortable. I aim to make the women I work with genuinely feel as sexy as I think they are through my work. In order to do this full time, I have to actually do something with the work I\u0027m producing other than giving it to the lovely lady in the photographs. That\u0027s what this is.\u00a0\u003cbr\u003e\u003cbr\u003eSo here\u0027s how this works: I refer to the different models in three categories. Models, Professional Models, and Exclusive Models. \u003cbr\u003e\u003cul\u003e\u003cli\u003eModel: Every girl I work with here, I refer to as a model. This is the catch all term.\u003c/li\u003e\u003cli\u003eProfessional models are known models who\u0027ve been published or at least have a huge fan base. They typically post sexy stuff freely on social media as that is their career and how people know them. They\u0027re prices are set for quantity.\u00a0\u003c/li\u003e\u003cli\u003eExclusivity comes with a price. Exclusive models either only work with me, or don\u0027t have as sexy of images available anywhere else. This tier has a lot of newbies and girls who\u0027ve done multiple shoots with me. Prior to meeting me, they hadn\u0027t been into modeling on any serious level.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"

     "about": "I\u0027m a portrait photographer. I love nothing else in the world more than the interaction I get to have while taking pictures of people. I have a gift that allows me to see and bring out the best in people. Mostly women for obvious reasons. In turn I put a lot of confidence in folks in working with them which in turn makes me feel awesome about doing what I do. The thing is that the people that need my gift the most aren\u0027t going to go pay someone $500 for a shoot. That\u0027s why for the past five years, I\u0027ve been trying to figure out how to run a photography business where I don\u0027t charge my subjects. With the help of you, my amazing patrons, I hope to soon be able to afford to offer shoots to anyone I want to look at, and do this full time. It\u0027s a weird thing this talent scouting business. I have to literally approach women of all walks of life at any opportunity I have and make an impression.\u00a0 When I offer a shoot to a prospective model, they usually don\u0027t take me up on it right away, but they take a mental note of what I provide, and when they need it, they hit me up. Some wait years, others a couple days. My tenacity usually pays off though which is awesome for you guys. :)\u00a0",
