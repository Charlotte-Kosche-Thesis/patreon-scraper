    "summary": "Nos passions pour les univers imaginaires, les jeux vid\u00e9o et plus g\u00e9n\u00e9ralement la culture pop peuvent-elles survivre \u00e0 la naissance d\u2019un enfant ? (Le v\u00f4tre en l\u2019occurrence.)\u003cbr\u003e\u00c0 partir de quel \u00e2ge peut-on mettre un enfant devant \u003cem\u003eAlien \u003c/em\u003e? Est-il possible d\u2019\u00e9chapper \u00e0 l\u2019emprise d\u00e9bilitante de\u003cem\u003e Dora l\u2019exploratrice\u003c/em\u003e ?\u003cbr\u003eAutant de questions existentielles auxquelles tente de r\u00e9pondre chaque \u00e9pisode d\u2019ABCD, le podcast sur la parentalit\u00e9 des passionn\u00e9-es de culture populaire (ou \u00ab geeks \u00bb comme on dit \u00e0 la t\u00e9l\u00e9).\u003cbr\u003e\u003cbr\u003eVous pouviez nous retrouver sur le \u003ca href=\"http://zqsd.fr/category/podcasts/abcd-podcast/\" target=\"_blank\"\u003eblog\u003c/a\u003e, \u003ca href=\"https://itunes.apple.com/fr/podcast/abcd/id1114014444\" target=\"_blank\"\u003eiTunes\u003c/a\u003e,\u003ca href=\"https://twitter.com/abcdpodcast\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/abcdpodcast/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e et \u003ca href=\"https://www.instagram.com/abcd_podcast/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, mais cette fois, \u00e7a y est : on est aussi sur Patreon.\u003cbr\u003eC\u0027est quoi, Patreon ? C\u0027est une plate-forme qui vous permet de nous donner, automatiquement, \u00e0 chaque \u00e9mission, un peu d\u0027argent. Et qui donne droit en \u00e9change, \u00e0 de menus bonus d\u00e9taill\u00e9s en bas de page. C\u0027est tout ? C\u0027est tout. Pour \u00eatre franches, au d\u00e9but, on ne voyait pas bien l\u2019int\u00e9r\u00eat. De l\u2019argent ? Pour quoi faire ? Gr\u00e2ce \u00e0 a notre grand fr\u00e8re ZQSD, on a d\u00e9j\u00e0 tout le matos (et la bi\u00e8re !) n\u00e9cessaire.\u003cbr\u003eMais visiblement, certains veulent aller plus loin. Pensent que nos b\u00eatises m\u00e9ritent d\u0027\u00eatre encourag\u00e9es. Et alors, \u00e0 la question \u201cpour quoi faire ?\u201d s\u0027en est ajout\u00e9e une seconde : \u201cpourquoi pas ?\u201d. Apr\u00e8s tout, si certains veulent \u201cs\u2019abonner\u201d, on ne va pas les en emp\u00eacher. Et avec Patreon, on pourra m\u00eame tenir les comptes, de mani\u00e8re plus transparente, de votre g\u00e9n\u00e9rosit\u00e9. \u003cbr\u003e\u003cbr\u003eEntendons-nous bien : 100% (enfin, environ 80%, apr\u00e8s que Patreon et les interm\u00e9diaires aient pr\u00e9lever leur d\u00eeme) de l\u0027argent ira dans l\u0027am\u00e9lioration du podcast, et pas un centime n\u0027ira dans nos poches. On pourra ainsi s\u0027acheter des vivres et payer le transport ou le / la baby-sitter \u00e0 nos invit\u00e9s.\u003cbr\u003eCar oui,  des geeks, parents, il n\u2019y en a pas QUE \u00e0 Paris (en fait, ils ont m\u00eame tendance \u00e0 s\u2019exiler vers la province, leur prog\u00e9niture sous le bras, d\u00e8s qu\u2019ils se sont reproduits : \u00ab qualit\u00e9 de vie \u00bb qu\u2019ils disent). Et comme les enregistrements se font \u00e0 Paris, autour d\u2019un micro, pouvoir proposer de leur payer le d\u00e9placement, c\u2019est aussi s\u2019assurer de pouvoir inviter qui on souhaite, pour sa qualit\u00e9 d\u2019intervenant et pas juste pour sa disponibilit\u00e9 g\u00e9ographique.\u003cbr\u003eEt oui, nos invit\u00e9-es sont des parents et un parent se d\u00e9finit principalement par l\u2019existence d\u2019une prog\u00e9niture plus ou moins nombreuse, plus ou moins \u00e2g\u00e9e et surtout plus ou moins autonome. Nos invit\u00e9-es ont souvent besoin de faire garder leurs enfants et ainsi se lib\u00e9rer pour venir enregistrer notre \u00e9mission. La plupart du temps, cette aide c\u2019est \u00ab l\u2019autre moiti\u00e9 \u00bb mais parfois il ne reste que la solution \u00ab baby-sitter \u00bb. Et on trouve \u00e7a normal de mettre la main \u00e0 la poche pour r\u00e9mun\u00e9rer la personne qui permet \u00e0 notre invit\u00e9-e de se pointer chez nous l\u2019esprit serein.\u003cbr\u003e\u003cbr\u003ePas de panique : m\u00eame si vous ne donnez pas, le podcast reste gratuit. Et on va continuer \u00e0 faire les choses comme on les a toujours faites : selon l\u2019envie, le moment, notre motivation et vos d\u00e9sirs. Avec juste, gr\u00e2ce \u00e0 vous toujours, un peu plus de moyens pour donner vie \u00e0 nos b\u00eatises."
