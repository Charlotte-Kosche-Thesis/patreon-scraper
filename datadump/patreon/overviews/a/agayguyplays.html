\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eTHE BENEFITS:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eFor those who donate, I\u0027ll be doing a Patreon exclusive\u00a0bi-monthly vlog/update/whatever video.\u00a0 This way we can have a bit of a face to face, and you can watch me ramble about the state of the game, plans for new content, personal crap, and other random bits and bobs.\u00a0 Now, I\u0027m going to be honest.. I often ramble.. so you may see me more than two streams a month, but I\u0027d rather under-promise and over-deliver than vice versa.\u003cbr\u003e\u003cbr\u003eNow as you can see, there is only one tier of rewards available.\u00a0 I want to ensure that everyone feels just as valued as everyone else.. because honestly, just a little from a lot of people can make a massive difference... however I am tempted to make vanity titles, so don\u0027t be surprised if you see those up there! \u003cbr\u003e"
