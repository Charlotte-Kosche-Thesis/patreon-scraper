    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://static3.gamespot.com/uploads/screen_kubrick/1574/15746725/3157255-ark_trailer_content_20161114.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003eArk Warfare is a cluster server on ARK PS4. Our servers offer 30xHarvest,InstaTame,Purges,Modded Drops and Craftable Tek items!\u003cbr\u003eCancelling Donation will result in a ban from the server!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eDonating will help us expand to other maps, open more servers and to give our players the best lag free experience. \u003c/strong\u003eDonators will also get special rewards!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 160px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow To Play!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eTo get into one of the Servers go into Unofficial PC Servers filter and join one of the following servers\u003cbr\u003e30xCluster - Tek - ModdedDrops - DonationShop\u003cbr\u003e30xCluster - Tek - ModdedDrops - DonationShop\u003cbr\u003e30xCluster - Tek - ModdedDrops - DonationShop\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 160px;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eServer Rules!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003eOur server has very few rules and will remain so if these are followed.\u003cbr\u003e\u003cbr\u003e-Let Players Build up!\u003cbr\u003e-NO Greifing!\u003cbr\u003e-Try not kill Passive Tames.\u003cbr\u003e-Participate in Purges\u003cbr\u003e\u003ch4 style=\"margin-left: 180px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAdmins\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eAdmin command logging is enabled at all times. This means you will be told when ever an Admin uses a command. Admins will only monitor servers and give rewards to donators. And No you cant be Admin.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 200px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInfo\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eThis server has 50xHarvest, Modded Drops, InstaTame and more! All Tek Grams are unlocked and fully craftable. To get Element for Tek gear you need to loot Blue or Green drops. To get started you must craft a Tek replicator at an obelisk. You must also get prepared for Purges! Thanks for playing and or donating!\u003cbr\u003e"
