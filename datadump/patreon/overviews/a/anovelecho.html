    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e...wait. What?\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\t\u003cbr\u003e\u003cem\u003eHow you can help me write travel, nature, and leadership stories.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eI invest a lot of time and energy writing to advocate local\u00a0community, the environment, and leadership. Through my posts, pictures, videos, and podcasts people find a good story, personal direction, and a way to escape.\u00a0Most of my\u00a0content is available for free at \u003ca href=\"http://www.aNovelEcho.com\"\u003ewww.aNovelEcho.com\u003c/a\u003e and in native format across social media: especially Facebook and Instagram.\u003cbr\u003e\u003cbr\u003eMy name is Jamie Lewis Hedges. I\u0027ve been an anthropologist and environmental educator since 1999, a leadership consultant since 2015. I\u0027ve been traveling all my life. In 2016 alone we traveled 40,000+ miles, crossing 37 state lines. During the summer of 2017 we lived in Kenya.\u00a0We\u0027ve been to Vietnam, Columbia, and other nations. I\u2019ve led groups in remote areas of the US and Sub-Saharan Africa. I\u0027ve met so many amazing places, people, and groups who living important lives. Help me tell the stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e...maybe. What\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecome my Patron through Patreon.\u00a0Your monthly donation will support higher quality \u003cstrong\u003ewriting\u003c/strong\u003e, \u003cstrong\u003evideo\u003c/strong\u003e, and \u003cstrong\u003epodcasts\u003c/strong\u003e. And it will support my outreach to people who do meaningful work in their community and the environment.\u00a0In exchange, I make you an inside part of the adventure...\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1Jx80O7BzHc?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e$1+/month\u003c/em\u003e\u00a0get \u003cstrong\u003e1st access to my weekly video vlog\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cem\u003e$5+/month\u003c/em\u003e\u00a0gets \u003cstrong\u003e1st access to my monthly podcast\u003c/strong\u003e.\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003e$12+/month\u003c/em\u003e\u00a0gets \u003cstrong\u003eexclusive 1st access to posts / chapters\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cem\u003e$25+/\u003c/em\u003emonth gets \u003cstrong\u003eFacetime / Skype tours\u00a0\u003c/strong\u003ewhere I\u0027m traveling.\u003c/li\u003e\u003cli\u003e\u003cem\u003e$50+/month\u00a0\u003c/em\u003egets my \u003cstrong\u003equarterly writing webinar\u003c/strong\u003e\u003cstrong\u003e.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e$75+/month\u003c/em\u003e\u00a0gets my\u00a0\u003cstrong\u003eannual \u003cstrong\u003ewriting retreat\u003c/strong\u003e.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e$100+/month\u003c/em\u003e\u00a0gets on\u00a0\u003cstrong\u003emy strategic planning group\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere\u0027s so much more to tell. \u003cbr\u003e\n\u003cbr\u003eI know a guy, nearing retirement, shuffled to a corner at work and lost in life. But he has lived a life of adventure and mentorship that is going uncelebrated. And there\u0027s this nonprofit I visited, that\u0027s slowly falling apart from the inside out. But it\u0027s the most relevant organization to a history and natural area that would be gone without it. \u003cbr\u003e\n\u003cbr\u003eI want to do more for people and places like these! \u003cbr\u003e\u003cbr\u003eStories inspire. Experiences become stories. With your support, I could spend more time and effort engaging this need. \u003cbr\u003e\n\u003cbr\u003eWant to help?\u003cbr\u003e"
