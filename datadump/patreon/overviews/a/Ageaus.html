    "published_at": "2015-09-29T09:25:54+00:00",
    "summary": "\u003cstrong\u003eAge here! (Ageaus/ Vesperbat/ Phil Lang)\u003cbr\u003e\u003c/strong\u003eIf you don\u0027t know me, I\u0027m a tf/fantasy artist from the Philadelphia Area. I went to school for fine arts, and now work as a freelance artist. While I\u0027m limited greatly because of time and finances, I work in a variety of mediums, from drawing, painting, printmaking and digital drawing/painting.\u00a0I love to make things, and with your help I can make MORE things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent:\u003c/strong\u003e\u003cbr\u003eI intend to use this to show my backers what\u2019s going on in my head, and you\u2019ll see the projects I juggle. I\u2019ve wanted to show off my WIPS and sketches for projects for a while, and I think I\u2019ve found a good home for them.\u00a0Here you\u2019ll see stuff before it goes anywhere else, and help decide what we do next!\u00a0I\u2019d like to use this to show case all of my stuff, the secret stuff and special projects for this site. For a while my head\u0027s been stretched a few ways, but here\u0027s a fine place to meld them together;\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eTransfomation:\u003c/strong\u003e People turning into non-people.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFantasy: \u003c/strong\u003ePersonal characters, fan art, fantasy scenes, designs, concepts and sketches.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eAtmospheric stuff:\u003c/strong\u003e Moody inkwashes, sad angels and sacred places.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eExperimental stuff:\u003c/strong\u003e Monotypes, digital sketches and writing pieces.\u003c/li\u003e\u003c/ul\u003eAll of my posted work is SFW.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why this?\u003cbr\u003e\u003c/strong\u003eIf you dig my work and want to support me, Patreon is a safe way to do it. Not everyone can or wants to pay for a commission and here any amount\u00a0can be donated. Based on what tier you pick you\u0027ll have access to discounts, and special sketchcommissions not available on my other sites. As time goes on, and I have more experience with this site, there will eventually be more offers, more unique rewards and so forth. Any and all support is extraordinarily appreciated.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFund Allocation:\u003c/strong\u003e\u003cbr\u003eAny money raised here goes back into my work, developing it, and improving it! These funds will work to fund better equipment, put aside more time to create and acquire more materials for more art. I also use Patreon to buy traditional supplies; ink, paper, and other materials!\u003cbr\u003e~Age\u003cbr\u003e"
