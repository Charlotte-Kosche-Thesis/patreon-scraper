    "summary": "\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003ca href=\"http://www.furaffinity.net/user/ali/\" rel=\"nofollow\" target=\"_blank\"\u003eFURAFFINITY\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://alpacasovereign.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDEVIANTART\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/alpacasovereign\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003ca href=\"http://alpacasovereign.tictail.com/\" target=\"_blank\"\u003eMY STORE\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u273f\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"text-align: left;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u06bf\u06b0\u06e3\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\u003c/span\u003e \u00a0\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u06bf\u06b0\u06e3\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u273f\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027m Ali! I\u0027m 25 and looking to make art my fulltime career. I work from home and patreon is my main source of income aside from commissions on the side. This Patreon is NSFW AND 18+ ONLY!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e$1 pledges get access to basically everything aside from NSFW! (except for tasteful nudity such as non sexual nudity, like references, $1 pledges still can see these) $5+ pledges get access to NSFW+ content! $10+ pledges get access to commission slots and discounts! $50+ pledges and over will receive high quality art per month, and anyone can customize their pledge with a specific amount and certain rewards catered to them!\u003cbr\u003e\u003cbr\u003eAll pledges can be customized upon request! Just let me know what you\u0027d like and I will be happy to talk with you about it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eHow Am I Helping?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy Patreon serves as paying for my bills (phone, laundry money, groceries, supplies for the house) so every pledge helps me each month with that to keep me able to help support. It also helps with keeping my savings growing too when all of that is taken care of.\u003cbr\u003e\n\u003cbr\u003e\nAny amount will help make my life a bit easier, while I am still able to create art for you all to enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhat you\u0027ll find here:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ewips, both personal and commissions\u003c/li\u003e\n\t\u003cli\u003eprogress sketches/step-by step gifs\u003c/li\u003e\n\t\u003cli\u003etutorials*\u003c/li\u003e\n\t\u003cli\u003espeedpaints/draws videos while working*\u003c/li\u003e\n\t\u003cli\u003econcept art/sketches\u003c/li\u003e\n\t\u003cli\u003epreviews of art auctions/ychs/designs\u003c/li\u003e\n\t\u003cli\u003eanime/series fanart*\u003c/li\u003e\n\t\u003cli\u003ethe monthly patreon doodles for people pledging\u003c/li\u003e\n\t\u003cli\u003eprivate livestreams only available for patrons!\u003c/li\u003e\u003c/ul\u003e*an asterik indicates that these are rarer than the other content, and if you want to see them you\u0027ll have to personally request wanting to see it!\u003cbr\u003e\n\u003cbr\u003eAnd finally, thank you so much for all of your support, and I look forward to your patronage if you do decide to pledge! Please feel free to express any concerns, suggestions or questions towards my messages inbox here!"
