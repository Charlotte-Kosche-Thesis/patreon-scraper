    "summary": "I\u0027ve been developing games since 1994 and have a long list of\u00a0\u003ca href=\"http://www.mobygames.com/developer/sheet/view/developerId,823/\" target=\"_blank\"\u003ecredits\u003c/a\u003e which include\u00a0classics such as \"DOOM\" and \"American McGee\u0027s Alice.\" Since 2000 I\u0027ve worked as an independent developer and founded several development\u00a0companies, most notably Spicy Horse in Shanghai which I ran until 2016.\u00a0\u003cbr\u003e\u003cbr\u003eThese days my work is contained within a company called\u00a0\u003ca href=\"http://mysterious.americanmcgee.com/\" target=\"_blank\"\u003eMysterious\u003c/a\u003e. I\u0027ve gone back to basics with a twisted fairy tale project called \"\u003ca href=\"https://www.kickstarter.com/projects/americanmcgee/out-of-the-woods-2\" target=\"_blank\"\u003eOut of the Woods\u003c/a\u003e\" which presents ten classic tales as a tabletop card game, illustrated book, and collection of art prints.\u00a0\u003cbr\u003e\u003cbr\u003eMysterious is also where I\u0027m starting work to present a new chapter in the Alice series with \"\u003ca href=\"http://www.americanmcgee.com/alice-3/\" target=\"_blank\"\u003eAlice: Asylum\u003c/a\u003e.\" My goal is to\u00a0build a production/design plan, have that plan approved by EA, and then raise funding to develop a new game. \u003cbr\u003e\u003cbr\u003eI\u0027m aiming at October 2018 for the launch of the crowdfunding campaign and will spend the months leading up to this date preparing art, writing story/design, and sharing all of this with the Alice community. This is where \u003cstrong\u003eYOU \u003c/strong\u003ecome in...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.americanmcgee.com/wp-content/uploads/2017/09/blog-use.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eJoin me and the Alice community in shaping the visuals, mechanics, and narrative of Alice\u0027s next adventure. Via Patreon, YouTube, and other sharing platforms we\u0027re working as a team to make sure the next Alice game is everything you want it to be. Here on Patreon you\u0027ll get early access to our creative output and have a direct line of communication to me and the community!\u003cbr\u003e\u003cbr\u003eHow do I use the funding? The production of art and design materials related to new projects like \"Alice: Asylum\" requires a time/money investment. Each new concept image can cost between $750 and $1200 depending on the style, complexity of the image, and artist in question.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYour support helps me and my team maintain development momentum and share our art, designs, and games with the world.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eDevelopment updates to the various projects being created at Mysterious will be posted to Facebook,\u00a0\u003ca href=\"https://www.youtube.com/channel/UC2tMcqfia6N5BbZLEm0_85Q\" target=\"_blank\"\u003eYouTube\u003c/a\u003e, and other social media channels.\u00a0\u003cbr\u003e\u003cbr\u003eAs a Patron you will get:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eEarly\u00a0access\u003c/em\u003e\u00a0to art, design, and production updates.\u003c/li\u003e\u003cli\u003eYour questions and comments \u003cem\u003eaddressed directly\u003c/em\u003e during live streams.\u003c/li\u003e\u003cli\u003eYour name/\u003cem\u003ecredit on screen\u003c/em\u003e during live streams.\u003c/li\u003e\u003cli\u003eMore fun stuff TBD!\u003c/li\u003e\u003c/ul\u003e"
