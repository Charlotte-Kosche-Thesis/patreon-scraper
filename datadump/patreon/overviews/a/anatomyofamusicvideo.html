    "summary": "Anatomy of a Music Video is a video essay series that dissects music videos. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0CwuWMF.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Mooj Zadie. I am a music video director and radio documentarian.\u003cbr\u003e\u003cbr\u003eI make video essays that explore the magic behind music videos. In each episode, one director dissects one of their music videos. Our first episode featured Jake Schreier, the director of \"May I Have This Dance\" by\u00a0Francis and the Lights ft. Chance the Rapper.\u00a0Up next are the following guests: Daniels, directors of DJ Snake\u0027s \"Turn Down for What,\" Vanessa Haddad, director of Big Thief\u0027s \"Mythological Beauty,\" and David Scott Kessler, director of Sharon Van Etten\u2019s \u201cEvery Time the Sun Comes Up.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rkz3n3v.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/XxkFvA3.png\"\u003e\u003cbr\u003e\u003cbr\u003eI work in public radio. So I believe in the concept of audience supported media. With your help, I can keep making the videos free for all, without ads, and, in return, offer benefits to Patreon subscribers.\u003cbr\u003e\u003cbr\u003eI also like to share fav new and old music videos and further behind-the-scenes info with fans. So this page can act as a hub and keep all of the information in one place, so even after the essays are done, there\u0027s more discussion to be had.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/n0Fu8t8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YW8RFYE.png\"\u003e\u003cbr\u003e\u003cbr\u003eAbout once a month. But, with your help, I hope to change this to twice a month or even more! Each video takes hours to produce, and anywhere from 10 to 25 hours to edit.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/y8w2pqi.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LmWSmAj.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou are the only reason this project exists. Anatomy of a Music Video is entirely supported by Patreon. \u003cbr\u003e\u003cbr\u003eEvery dollar you give goes to improving the series \u2014 more pay for our editor so we can release more episodes more often, full transcripts of each episode, and downloadable links for all the videos. I want to make this project a place where we can celebrate music videos. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/azBhg3A.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1FGkMVI.png\"\u003e\u003cbr\u003e"
