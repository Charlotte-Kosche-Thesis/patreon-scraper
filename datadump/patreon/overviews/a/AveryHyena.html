rong\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou can only see previously posted content by purchasing the \ud83c\udf4c art pack or pledging to the \ud83c\udf54 tier.\u003c/li\u003e\n\t\u003cli\u003ePatrons are charged on the 1st of every month and access to content will be given after your payment method has been successfully charged.\u003c/li\u003e\n\t\u003cli\u003eLinks to rewards are sent to legible patrons via the Patreon messaging system, and posts are only patron-only to comply with Patreon TOS:\u00a0The content in the Patreon feed is the same as what is posted publicly, it is only there to show that I\u0027m actually active and to alert patrons that new content is available.\n\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.furaffinity.net/journal/8725557/\"\u003eFAQ HERE\u003c/a\u003e\n\u003cbr\u003e\nTier icons are \n\u003ca href=\"https://www.twitch.tv/ster\" target=\"_blank\"\u003eSter\u003c/a\u003e\u0027s by \u003ca href=\"http://justinchan.tumblr.com/\" target=\"_blank\"\u003eJustin Chan\u003c/a\u003e."
