cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e_________________________________\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe Way It Works...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMoney pledged will not be deducted until the 1st of each month.\u003c/li\u003e\n\t\u003cli\u003eRewards will be sent out the first week of the month if we\u0027ve completed a pack in time.\u003c/li\u003e\n\t\u003cli\u003eIf you become a Patreon in the middle of a pack term you will still receive the reward for that pack depending on the tier you\u0027ve selected.\u003c/li\u003e\n\t\u003cli\u003eIf you withdraw your pledge prematurely (before you can be charged,) you will not receive the rewards (since you will disappear from our Patreon list.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eThe amount of pieces produced each pack will vary, however, expect a bare minimum of one finished piece from each artist each (a total of two finished pieces per pack).\u003cbr\u003e
