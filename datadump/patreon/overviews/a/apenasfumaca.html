    "summary": "Ol\u00e1,\u003cbr\u003e\u003cbr\u003eO \u00c9 Apenas Fuma\u00e7a \u00e9 um projeto de jornalismo independente, progressista e dissidente, que tem vindo a aprofundar temas estruturantes da sociedade. Acreditamos que o papel do jornalismo \u00e9 escrutinar a democracia: questionar as decis\u00f5es tomadas, responsabilizar os representantes, dar voz aos representados. N\u00e3o queremos apenas relatar os factos e dizer o que aconteceu mas tamb\u00e9m aprofundar e explicar porque aconteceu. \u003cbr\u003e\u003cbr\u003eSomos uma equipa de 8 pessoas a trabalhar voluntariamente - com muito gosto e empenho - h\u00e1 mais de um ano. J\u00e1 lan\u00e7\u00e1mos mais de 2000 minutos de \u00e1udio e estamos a chegar aos 100 epis\u00f3dios. Interessa-nos fazer diferente. Para falar de brutalidade policial, convers\u00e1mos com um rapper que foi torturado pela pol\u00edcia; quando a not\u00edcia \u00e9 a falta de direitos dos imigrantes, estamos l\u00e1: fomos o \u00fanico meio de comunica\u00e7\u00e3o portugu\u00eas a cobrir uma greve de 2 semanas feita por cerca de 200 imigrantes, no sul de Portugal, depois de lhes ter sido negada a autoriza\u00e7\u00e3o de resid\u00eancia; interessa-nos o regime Angolano e a Democracia em Angola: fizemos um especial sobre as \u00faltimas elei\u00e7\u00f5es presidenciais e entrevist\u00e1mos quatro ativistas que estiveram presos durante um ano, apenas por lerem um livro; queremos romper a barreira de sil\u00eancio \u00e0 volta do racismo, em Portugal, por exemplo, olhando para a maneira como os manuais escolares o perpetuam e branqueiam o papel do pa\u00eds na hist\u00f3ria da escravatura. Queremos perceber a sociedade, como ela se transforma, e acompanhamos outros temas: dos direitos LGBTQ \u00e0s altera\u00e7\u00f5es clim\u00e1ticas, dos feminismos \u00e0 gentrifica\u00e7\u00e3o e ao direito \u00e0 habita\u00e7\u00e3o, do que acontece dentro das nossas pris\u00f5es \u00e0 forma como \u00e9 gerido e nos tratam no Servi\u00e7o Nacional de Sa\u00fade.  \u003cbr\u003e\u003cbr\u003eSe acreditas que devemos continuar a dar voz a quem n\u00e3o tem e a fazer jornalismo sobre direitos humanos e sociais, ajuda-nos. Contribui aqui.\u003cbr\u003e"
