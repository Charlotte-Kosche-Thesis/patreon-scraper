    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi, it\u0027s Brandan and Cameron and this is\u00a0\u003c/strong\u003e\u003ca href=\"http://bit.ly/AnimeChatReviews\" target=\"_blank\"\u003eAnime Chat Reviews\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWe\u0027re just your typical Patreon Anime lovers who love\u00a0anime way too \u003cstrong\u003emuch!\u003c/strong\u003e\u003cbr\u003eWe are focused on bringing you anime-related content be it Gameplay videos, Manga reviews, First impression videos, unboxing videos and of course our favorite \u003cstrong\u003eANIME REVIEWS!\u00a0\u003cbr\u003e\u003cbr\u003eExamples of our work:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=8yYrmoCt-UU\" target=\"_blank\"\u003eFigurines\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/watch?v=K0qKMAPs_Hg\u0026amp;t=5s\" target=\"_blank\"\u003eUnboxings\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/watch?v=TKcx-r2zrhY\" target=\"_blank\"\u003eGameplay\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/watch?v=FvZ4ZD8JhHA\u0026amp;t=32s\" target=\"_blank\"\u003eReviews\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/W_jP1MVJxYk?start=11\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWe have been making videos related to the anime topic for over a year now and finally feel comfortable enough to do more frequent videos. With our team of Patreon Anime lovers, we look at exploring more avenues of anime content. Your support makes it possible for us to work with these people, and allows us to focus on making informative and interesting videos for YOU!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Pqbo3FPDhSo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSo, this is where we need your help\u003c/strong\u003e. If you believe our videos are worth spending money on and you want to support us to make more. Then making a donation will help tremendously we always aim to make the most high-quality content for our viewers! because we are\u00a0Patreon Anime Lovers!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCOMMON QUESTIONS?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eHow many anime related videos will you release a month? \u003c/strong\u003eWe release at least 2 videos every week now so up to 8 videos a month!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t have much money, can I still become a Patron?\u00a0\u003c/strong\u003eYes, even $1 a month helps, it all adds up and is greatly appreciated!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it?\u00a0\u003c/strong\u003eYes, whatever your circumstances. You can log in to change or cancel your pledge whenever you want and we do thank you for every donation you have made up until that point.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027re paid per Video Creation do I have to pay for each one? \u003c/strong\u003eNope, you can choose how many creations you pay for per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs there any way you could help me become a Patron? \u003c/strong\u003eHell yer! if you have any questions about using Patreon the support team will be glad to answer any questions you may have about using the service.\u00a0If you have questions specifically about my page or rewards or just want to say hello, you can send me a message by emailing me at Animechatreviews@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
