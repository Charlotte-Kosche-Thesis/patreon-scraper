    "summary": "\u003ch2\u003eWhat is A Daze Work?\u003c/h2\u003e\u003cbr\u003eHello! I\u0027m Chris Robinson, writer of \"A Daze Work.\"\u00a0\u003ca href=\"https://www.comixology.com/A-Daze-Work/comics-series/90481\"\u003eA Daze Work\u003c/a\u003e is a digital comic book available on ComiXology started by my friend \u0026amp; artist Tim Walsh. In high school and through college, Tim spent his summers working at a pizza place on the boardwalk in New Jersey. At night, he would draw on paper plates and create stories or characters from the events of the day. When Tim showed a few of these sketches to me, I knew we had something. Fast forward to 2016, the team at\u00a0\u003ca href=\"http://apexcomicsgroup.com/\"\u003eApex Comics Group\u003c/a\u003e saw the potential in \"A Daze Work,\" and helped us launch it at\u00a0\u003ca href=\"http://www.comic-con.org/\" rel=\"nofollow\"\u003eComic Con International 2016\u003c/a\u003e. (To see more photos from our launch,\u00a0\u003ca href=\"https://www.facebook.com/media/set/?set=a.1385079458218757.1073741829.167658363294212\u0026amp;type=1\u0026amp;l=f3038a01e9\" rel=\"nofollow\"\u003eclick here.\u003c/a\u003e) In 2017, ADW is expanding again by launching a podcast AND introducing 3 new FREE digital comic strips:\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/flinn-and-wobble/list?title_no=100039\"\u003eFlinn \u0026amp; Wobble\u003c/a\u003e,\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/half-dazed/list?title_no=101345\"\u003eHalf Dazed\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/mondays-with-morris/list?title_no=103262\"\u003eMondays with Morris\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CpDTpA8UsAA9LqK.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy are we on Patreon?\u003c/h2\u003e\u003cbr\u003eWe love creating the comic book and launching at San Diego Comic Con on a panel with\u00a0\u003ca href=\"https://www.instagram.com/p/BIS9uplApFw/\" rel=\"nofollow\"\u003eStan Lee\u003c/a\u003e was an amazing first step. The next step is continuing to create the book, producing a weekly podcast, and creating 3 weekly comic strips published for free on our\u00a0\u003ca href=\"http://instagram.com/adazework\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://facebook.com/adazework\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003ca href=\"http://twitter.com/adazework\"\u003eTwitter\u003c/a\u003e pages. It takes time, energy, and passion to produce all this content. We would love your support so we can turn all things ADW into our full time career. We also want to begin traveling to more Comic Cons to help ADW grow and to meet our supporters!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cn-k__zVUAAEWgH.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat rewards do we offer?\u003c/h2\u003e\u003cbr\u003eAs a Patron of ours, you\u0027ll get exclusive access to our patron-only feed featuring early looks at new strips, exclusive sketches, character ideas, and more. Plus, we\u0027ll follow you on social media, give you shout outs, and we\u0027ll have \"Thank You\" pages in each issue of the ADW comic book. One reward tier even gives you access to our comic strips and the\u00a0\u003ca href=\"https://soundcloud.com/adazework\"\u003eADW Podcast\u003c/a\u003e a day before everyone else. The more support we receive from people means we\u0027ll be able to continue to grow the rewards. Our goal is to create, create, create, and give back as much as we can to thank you for the support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CoytvoeUAAEHxMD.jpg:large\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
