    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for making your way to my Patreon page\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003eWelcome to Patreon! Patreon is an ongoing crowdfunding campaign. However, this crowdfunding campaign is not only for one project, it is for all of the music videos I put out.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhere your money goes:\u003c/h3\u003e\u003cbr\u003eAll of your contributions go to growing my career as a singer and vocal coach. Growth takes investment and risk.  You\u0027ve now become my investor. That\u0027s awesome.\u003cbr\u003e\u003cbr\u003eLet\u0027s take a step back,\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eMy Evolution as an Artist and Vocal Coach\u003c/h4\u003e\u003cbr\u003eI began\nsinging in 2005 and I did not have much natural talent. If you don\u0027t believe me please listen to\u00a0\u003ca href=\"https://app.box.com/shared/m6jknp94wc\" rel=\"nofollow\"\u003ethis\u003c/a\u003e.\u00a0More often than\nnot, I would sing out of tune and I would strain to reach high notes. I sang\nin a band throughout high school and my band mates encouraged me to go for singing\nlessons to improve. \u003cbr\u003e\u003cbr\u003e4 years later, after working with some of the greatest\nvocal coaches in the world on a weekly basis, I began to teach the amazing things I was learning in singing lessons to other singers and at the same time, began my own YouTube channel to post cover songs and develop more as an artist.\u003cbr\u003e\u003cbr\u003eHere is the first cover I ever posted on YouTube -- Hallelujah by Leonard Cohen\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Inc5nPz8VJk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eTalk about low production value. lol. No backing track. No vocal mic. No edits. Just me, a laptop and one take.\u003cbr\u003e\u003cbr\u003eFast-forward half a year and I came out with this cover of Scar Tissue by the Red Hot Chili Peppers\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XJi6wPG24ik\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThis is\u00a0definitely a step up from the previous video but I was still developing as a singer.\u003cbr\u003e\u003cbr\u003eNow listen to this cover of \"Lost Boy\" released July 22, 2016\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lbRJF0SvOL4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003emost recently I put out an original song and music video -\u0026gt; Boomerang\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/T79mc1214us\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI hope these videos speak for themselves as far as illustrating my journey as an artist and I am constantly working to improve in every aspect of my artistry because it is what I love to do.\u003cbr\u003e\u003cbr\u003eFor even more info visit my website: \u003ca href=\"http://www.adammishan.com\"\u003ewww.adammishan.com\u003c/a\u003e\u003cbr\u003e \u003cbr\u003eThank you for reading this far! I hope by now you have gotten to know me better and learned about what I am trying to do here. If you feel like this is something worth supporting,\u00a0please donate to this Patreon\u00a0campaign.\u003cbr\u003e"
