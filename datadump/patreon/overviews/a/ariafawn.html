    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello Lovelies,\u003cbr\u003e\u003cbr\u003eMy name is Aria  and I am a full time independent\n artist living in Colorado in a studio filled with dreams, bottled bones\n and monsters. \u0026lt;3 \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5408e78de4b0d384103dba11/t/5a950175419202d418645c61/1519714682811/Studio.png?format=1000w\" style=\"width: 369px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eSo what is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon\n is a little bit like an ongoing Kickstarter only instead of supporting \none big project for a one time fee,  you are supporting a bunch of \nsmaller projects on an ongoing basis.  \u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5408e78de4b0d384103dba11/5a94b35cf9619a37d3d49dfe/5a94b370419202628fc5b306/1519694705813/Patreon+Page+Graphic+.png?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I doing this?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eTwo big reasons.\u00a0 I have been doing art full time for about four years and I have worked pretty much non-stop to sustain this crazy life and build a career.\u00a0 This has often meant putting some of my most personal work and more gravely, self education and practice aside in order to focus on the projects that make up the majority of my income. With this Patreon, I am determined to stop making excuses, and start applying more study, and practice to improve my craft and push for my most personal, well rounded work and I want to share that process with you in the most raw, and honest way I can beyond what I am able to share to my other social media.\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5408e78de4b0d384103dba11/t/5a95034d71c10b3c2cd6ea8b/1519715149584/11027929_1127359607281422_5613675336288659396_n.jpg?format=750w\" style=\"width: 199px;\"\u003e \u003cimg src=\"https://static1.squarespace.com/static/5408e78de4b0d384103dba11/t/5a94fe6be4966b1aa55bcb18/1519713971337/Mountaincholia+Unicorn+WIP.png?format=1000w\" style=\"width: 300px;\"\u003e\u003cbr\u003e\u003cbr\u003eIn addition to wanting to educate and push myself, I also have a deep love of teaching and wanting to help others so I am hoping that with this Patreon, I will have the time to finally create technique videos, video podcasts filled with advice and more helpful posts than I am currently able to justify the time for.\u00a0 I feel that this Patreon is a chance for all of us to improve our work and ultimately, ourselves so that we can live a healthier, more contented lifestyle.\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5408e78de4b0d384103dba11/5a94b35cf9619a37d3d49dfe/5a94b371ec212d5125066a5d/1519694706750/Patreon+Page+Graphic+4.png?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003eI \nwant to thank everyone who has supported me over the years.  I truly \ncould not do it without all of you.  I rely on the incredible kindness \nand interest you all have taken in my worlds in order to sustain what I \ndo and I could not be more grateful for all the gifts I have received.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e~Aria\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5408e78de4b0d384103dba11/t/5a963ce09140b7bd3c1c450c/1519795428016/The+Asylum+of+His+Omnipresence.png?format=750w\" style=\"width: 269px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
