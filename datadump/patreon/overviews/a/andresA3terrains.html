    "published_at": "2018-03-21T23:26:46+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWHO ARE WE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey there!\u003cbr\u003e\u003cbr\u003eWelcome to our patreon page! First, let me introduce us to you guys!\u003cbr\u003e\u003cbr\u003eMy girlfriend chrissy and I are basically creators of ArmA 3 content,\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003ca href=\"https://www.google.de/search?q=emphasised\u0026amp;spell=1\u0026amp;sa=X\u0026amp;ved=0ahUKEwjVgI6vv_7ZAhUK3KQKHZiBD5AQkeECCCUoAA\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eemphasised\u003c/span\u003e\u003c/a\u003e on terrains and their contents. We are part of the german virtual Lehrbrigade 16 and used to built specific terrains for that community, like \"Schie\u00dfbahn 2\" (See it on Armaholic) or the German combat proving ground (GUeZ).\u00a0\u003cbr\u003eWe are both pretty creative and so we decided to do our next project together. Since it costs a lot of time and effort and even one terrain (depends on the scale) takes several months to finish, we thought it would be nice if we can get at least something back. This is why I\u0027ve actually created this patreon side.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWHAT ARE WE WORKING ON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince the last ArmA DLC (Tanks) is not far away, we thought it would be cool to have some kind of \"Vanilla Style\" training or proving ground for AAF and NATO Forces. So we decided to first create the \"Island of Hebontes, AAF test and training range\".\u003cbr\u003e\u003cbr\u003eThe terrain is approx 18x18 kilometers with propably 15x15 kilometers of actual land mass. It consists of 18 shooting ranges, 4 infantry ranges, 12 shooting ranges for armored troops, a hand grenade range and a range for anti-tank weapons. Between all of these ranges is the actual proving ground. Sattelite Map and Hightmap are all made from scratch and completely fictional. We are both working with XCam to place the objects.\u00a0\u003cbr\u003eAdditional Objects to fit the scenery are made by ourselves, like range control towers, signs, shooting range fictional houses and wrecks.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHOW IS THE STATUS RIGHT NOW? (22.03.2018)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Island of Hebontes:\u003cbr\u003e\u003cbr\u003eSatMap: 99%\u003cbr\u003eLayermask: 100%\u003cbr\u003eHeightmap: 100%\u003cbr\u003eConfigs: 100%\u003cbr\u003eObject placement: 80%\u003cbr\u003eAdditional content: 50%\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWHAT IS THE MONEY USED FOR?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, Chrissy and I are planning to hike the kings trail this year. So your money is, as strict as it sounds, used for gear for that hike. Thats it, nothing more. BUT since she is a nurse and I am part of the German military, we have just a small amount of time together, and a part of this time is used to create Terrains and Content. This is why I think its still a good deal :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eARE YOU BASICALLY PAYING FOR A MOD?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo. The Terrains and the content will be released public. But you would actually give us something back for the amount of time we spend in this and following projects.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSO WHAT ABOUT SOME SCREENSHOTS?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eHere you go:\u003cbr\u003e\u003cbr\u003eAAF Training Camp Asteria\u003cbr\u003e\u003cimg src=\"http://kampfgeschwader22.de/images/ArmA3/20180321203458_1.jpg\"\u003e\u003cbr\u003eCamp Asteria Barracks\u003cbr\u003e\u003cimg src=\"http://kampfgeschwader22.de/images/ArmA3/20180321203507_1.jpg\"\u003e\u003cbr\u003eCamp Asteria, Main Gate\u003cbr\u003e\u003cimg src=\"http://kampfgeschwader22.de/images/ArmA3/20180321203519_1.jpg\"\u003e\u003cbr\u003eCamp Asteria, Tactic Halls\u003cbr\u003e\u003cimg src=\"http://kampfgeschwader22.de/images/ArmA3/20180321203539_1.jpg\"\u003e\u003cbr\u003eHebontes, southern east-coast line\u003cbr\u003e\u003cimg src=\"http://kampfgeschwader22.de/images/ArmA3/20180321203618_1.jpg\"\u003e\u003cbr\u003eHand Grenade Ranges\u003cbr\u003e\u003cimg src=\"http://kampfgeschwader22.de/images/ArmA3/20180321203706_1.jpg\"\u003e\u003cbr\u003eAnti-Tank Range\u003cbr\u003e\u003cimg src=\"http://kampfgeschwader22.de/images/ArmA3/20180321203720_1.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.google.de/search?q=emphasised\u0026amp;spell=1\u0026amp;sa=X\u0026amp;ved=0ahUKEwjVgI6vv_7ZAhUK3KQKHZiBD5AQkeECCCUoAA\"\u003e\u003c/a\u003e\u003c/div\u003e"
