    "summary": "Hello to you all...\u003cbr\u003e\u003cbr\u003eFirstly, I would like to say how relieved I am to be spared any further consequences as a result of my stupidity.\u003cbr\u003eSecondly, I would like to pay particular thanks to Julian; the ease with which he managed my defence - which could quite easily have gone elsewhere in less talented hands - and the mitigation he persuaded the Judge to consider, in light of the guilty plea (as per his advice).\u003cbr\u003eThirdly, I am, as ever, enormously grateful to the favour shown by Tony, Koby, Rick, et al - a favour and time that I am sceptical as to it being fully warranted, given that it is my stupidity and vanity that have rendered your assistance necessary.\u003cbr\u003eI fully accept that my actions reflect poor judgement, poor decision-making and weak character.\u003cbr\u003eMoreover, I can see the failure of reason (the \"why\") and the moral failure that contributed to my arriving at these poor choices: I demonstrated a flawed logic; and recklessly surrendered to vanity\u0027s unjustifiable appeal.\u003cbr\u003eI don\u0027t want to labour the point regarding my flawed logic, suffice to that I thought I was being \"too clever by half\"; when the actual fact is that not only am I not \"half as clever\" as I think I am, I am actually more dimwitted than what I realised. With regards to my weakness for vanity I can only offer you my shame: this has been a deeply bitter experience - both for myself and the energy/expense/effort that I have cost you - and it is perfectly clear to me that vanity is not an avenue that will ever hold any profit for me; it is also a weakness for that which can never be a source of self-esteem - which is ultimately what I yearn for.\u003cbr\u003eThe self-esteem which I seek begins with learning, and I have learned from my mistakes.\u003cbr\u003eThe happiness of life that I want for myself, can only ever have meaning to me if it has value: I am going to find that value by ensuring that my actions are rationally, and objectively, justifiable first; instead of just surrendering to that which \"feels\" good.\u003cbr\u003eI am very sorry for being a prat.\u003cbr\u003eRegards,\u003cbr\u003eNeil Masterson \u003cbr\u003e"
