    "summary": "HEEEEEEEEEEEEEY,\u00a0\u003cbr\u003e\u003cbr\u003eThank you and welcome !!!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Promise to you as a Patron\u00a0\u003c/strong\u003e\u003cbr\u003eEvery month I promise to put new music onto your lap-(top) at the very minimum rate and if you keep on with supporting me I\u0027ll be able to go the extra mile and do all kinds of cool arty stuff for you like music videos, merchandise- including an album, exclusive live videos etc.\u00a0You get the idea.\u00a0\u003cbr\u003eThe main focus at the moment is the launch of the second album \u0027Lady Wonder\u0027 due early 2018 and we have decided to self release \u2013 OMG!\u003cbr\u003eI would be ecstatic if you would help me get there x \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShort Bio\u003cbr\u003e\u003c/strong\u003eI am Annique \u2013 a UK artist who has been creating original music for over 7 years. \u003cbr\u003eI grew up in London, Essex with a European bloodline \u2013 Woof!\u003cbr\u003eThe project Annique is a combination of my influences; Jazz, Soul, Pop \u0026amp; Rock and that of\u00a0the acclaimed, Koby Israelite who\u0027s was raised on World, Rock, Classical \u0026amp; Gypsy. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Music \u00a0\u003c/strong\u003e\u003cbr\u003eI do the lyrics and melody and Koby Israelite does all the instruments and production. \u003cbr\u003eThe sound is cinematic, and offers a mix of bittersweet pop, alternative rock and heartfelt soul.\u00a0\u003cbr\u003eWe spent a lot of time and funds on our last album \u0027Heads Up\u0027 and theres a lot to show for it except the revenue :( ... But thankfully sights like Patreon got invented and musos can make a living through creative original music even if their not mainstream and signed to a huge label.\u003cbr\u003e\u003cbr\u003eI thrive on entertaining and promise you will not be bored or disappointed.\u003cbr\u003e\u003cbr\u003eBig up and thanks again!\u003cbr\u003e\u003cbr\u003eLove, Love\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnnique x\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
