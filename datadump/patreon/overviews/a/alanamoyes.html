    "summary": "I\u0027m a Cape Town based artist and writer, but that\u0027s not really the best way to start this story. No, the best way would be to tell you about how, no matter how hard I try, \u003cstrong\u003eI can\u0027t shake the urge to create\u003c/strong\u003e. It\u0027s in my bones. And it\u0027s taken me a long time to find my footing as an artist. I always thought I needed a \u0027real job\u0027. The struggle was real. But now that I\u0027ve found Patreon, I have a place to showcase all the stuff that comes flowing out of me, like blood from a stone or ice cream from a candy-coated fountain, into this crazy, mixed up world.\u00a0\u003cbr\u003e\u003cbr\u003eIf you decide to become a patron of mine, I\u0027d like to say a BIG thank you. I\u0027d also like to thank my mom and dad for always bailing me out when the bills come a running. And my dog Mauii, who gives the best hugs on the planet. Oh and my son Michael and husband James. My joy, my inspiration, my everything.\u00a0\u003cbr\u003e\u003cbr\u003e"
