    "summary": "I\u0027m a sensitive person. I\u0027m a practical person. But also someone who dreams. I do engineering. I do music. I do writing. I do activism on\u00a0\u003ca href=\"http://basicincome.org/basic-income/\"\u003ebasic income\u003c/a\u003e. I\u0027m a father. I do what I can to bring about the more beautiful world I believe it\u0027s possible (thanks \u003ca href=\"https://charleseisenstein.net/\"\u003eCharles Eisenstein\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eI have many songs on \u003ca href=\"https://soundcloud.com/andre-coelho-19683244\"\u003eSoundcloud\u003c/a\u003e, complemented by paper sheet music on\u00a0\u003ca href=\"https://pt.scribd.com/user/33297676/Andre-Coelho\"\u003eScribd\u003c/a\u003e and audible sheet music on\u00a0\u003ca href=\"https://musescore.com/user/9592186\"\u003eMusescore\u003c/a\u003e. I\u0027ve also written stuff on \u003ca href=\"https://medium.com/@andrecoelho\"\u003eMedium\u003c/a\u003e, plus I write and coordinate things at \u003ca href=\"http://basicincome.org/news/press-room/\"\u003eBasic Income News\u003c/a\u003e. On the basic income activism front, I\u0027m a founding member of the\u00a0\u003ca href=\"http://www.rendimentobasico.pt/\"\u003ePortuguese Basic Income Association\u003c/a\u003e, and maintain an activity with the\u00a0\u003ca href=\"https://www.facebook.com/CausaRBI/\"\u003eRBI-TT\u003c/a\u003e group in Lisbon (and have written to its\u00a0\u003ca href=\"http://rbiportugal.blogs.sapo.pt/\"\u003eblog\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eI have done scientific\u00a0\u003ca href=\"http://independent.academia.edu/AndreCoelho3\"\u003eresearch\u003c/a\u003e on construction materials sustainability. I play regularly with \u003ca href=\"https://mpex.bandcamp.com/\"\u003eMPex\u003c/a\u003e, a Portuguese guitarist and composer. All this while I do \u003ca href=\"http://www.ecoperfil.com/en/home/\"\u003eengineering\u003c/a\u003e on a day-to-day basis because I believe in it but also to pay my bills. Oh, and there has also been\u00a0\u003ca href=\"http://www.ae911truth.org/\"\u003eArchitects \u0026amp; Engineers for 9/11 Truth\u003c/a\u003e, for which I have done many\u00a0\u003ca href=\"https://www.youtube.com/watch?v=qrfYEsWIcHk\u0026amp;list=PL879EE8151F98A5B0\"\u003etranslations\u003c/a\u003e from English to Portuguese (both video and written documents).\u003cbr\u003e\u003cbr\u003eI want to dedicate more time to my art and activism, but at present I have to relegate that to second and third places because I need to work full-time on engineering (to secure a decent income). I would also like to return to scientific research at some point, but in my own time and not dependent on external financial sources. That\u0027s why I\u0027m asking for your regular contributions, so I can reduce my working hours on engineering without considerably losing out on income.\u003cbr\u003e\u003cbr\u003eOf course you can withdraw your support at any time on Patreon, so the monthly support pledges can be cancelled at any time. I thank you in advance for any level of support!"
