    "summary": "\u003cstrong\u003eLet\u0027s make music together.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI want to make music with you. Whether you\u0027re a trained classical vocalist or a shower singer. Whether you\u0027re playing piano concertos or Hot Cross Buns, or if you\u0027ve never touched an instrument in your life. In this world, there\u0027s room for everyone to be musical, and with Patreon, we can take that journey together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eI write original music, improvise music and lyrics, and create a cappella and vocal arrangements. My first piano album,\u00a0\u003ca href=\"https://open.spotify.com/album/3gkymPh8it6xIiaO2v377B\" target=\"_blank\"\u003eClarity EP\u003c/a\u003e, is available now!\u003c/li\u003e\u003cli\u003eIn the past year, I\u2019ve created piano improv, singer-songwriter, a cappella, instrumental, and children\u2019s music.\u003c/li\u003e\u003cli\u003eI make resources for YOU to learn how to make music.\u003c/li\u003e\u003cli\u003eI release new music and videos several times a month featuring everything I just wrote about.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you do?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eI don\u0027t know, but I\u0027m excited to find out! As a patron, you bring your dreams, desires, and abilities to the table, so we can make something happen together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens when you become a Patron?\u003cbr\u003e\u003c/strong\u003eYou should send me a message immediately! Tell me about yourself. If you want to do something together, this is how we make it happen.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou\u0027ll be a contributor, not just a consumer. You get to shape the music I make. You\u0027ll get early access to new music and free downloads. You\u0027ll create the ideas that I use to make music. What does all of that mean? Become a Patron and you\u0027ll see!\u003cbr\u003e\u003cbr\u003eYou can become a patron for as little as $1 a month! Check out the sidebar on the right for the different reward levels. You can change or cancel your pledge at any time. You can check out\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" target=\"_blank\"\u003ePatreon\u0027s help center\u003c/a\u003e or shoot me a message if you have any questions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you ready to start? Click the\u00a0\u201cBecome a Patron\u201d button in the top right corner to join!\u003cbr\u003e\u003c/strong\u003e"
