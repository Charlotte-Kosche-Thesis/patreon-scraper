    "summary": "\u003cstrong\u003eAbout the Creator and\nStory.\u003c/strong\u003e\u003cbr\u003e\n\nMy name is Laurent Valles Jr, and I am the creator/writer for the\nseries \u003cstrong\u003e\u003cem\u003eWAR. \u003c/em\u003e\u003c/strong\u003eI am a 28 year old male who is passionate about\nstorytelling. I got into writing around late 2009 and have been working on\nmultiple stories ever since. While I do have 4 separate stories at various\nstages of completion, this Patreon will be focused on \u003cstrong\u003e\u003cem\u003eWAR\u003c/em\u003e\u003c/strong\u003e. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe idea for the story came to me\nin early 2010. I thought to myself, \u201cOutside of the works of Mark Millar, I\nnever really see any stories about original super villains. Comics are almost always\nabout the good guy/girl and their struggles on doing the right thing while maintaining a social life.\u201d So I set out to break that tradition. \u003cstrong\u003e\u003cem\u003eWAR\u003c/em\u003e\u003c/strong\u003e is the story of a\nsuper villain with the goal of world conquest. In a world overflowing with\nsuper heroes that are treated like celebrities, our main character dreams of becoming a hero and sharing that spotlight. As the prior sentence\nsuggests, things don\u2019t end up that way. From there, it becomes the story of our\nmain characters actions which shake the world the heroes vow to protect. \u003cbr\u003e\n\n\u003cbr\u003e\n\nOn August 25th, pages 1 \u2013 26 of \u003cstrong\u003e\u003cem\u003eWAR\u003c/em\u003e\u003c/strong\u003e\nwill be released as a special day one event. From then, the webcomic will be on\na weekly schedule, and release 2 pages every Friday between 8am and 12pm. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e*Disclaimer*\u003c/strong\u003e While I would be happy to have as many readers\nas possible, I do have to warn that this comic is not for everyone. There are\nmoments of extreme violence and gore. It is most definitely not suited for\nchildren. While the gore isn\u2019t too frequent, it is still present in the story.\nSo please, keep this in mind when reading or recommending the webcomic."
