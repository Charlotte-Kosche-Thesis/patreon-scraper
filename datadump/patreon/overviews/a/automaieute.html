    "summary": "\u003cstrong\u003eEnglish version down below.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSalut, je m\u2019appelle Olivier\u003cbr\u003eJe\n suis voyageur, psychonaute, passionn\u00e9 par le corps, le rapport \u00e0 \nl\u2019inconscient, la d\u00e9couverte et la connaissance de soi. Je pr\u00e9pare \n\u00e8galement une maitrise \u00e0 l\u0027universit\u00e9 du Qu\u00e9bec \u00e0 Rimouski en \u00e9tude des \npratiques psycho-sociales.\u003cbr\u003e\u003cbr\u003eJoignant l\u0027utile \u00e0 l\u0027agr\u00e9able, j\u0027illustre mes recherches, mes \nr\u00e9flexions, et m\u00eame certaines d\u00e9couvertes dans un podcast que je publie \nici pour les membres qui souhaitent b\u00e9n\u00e9ficier de mon travail en \nmaieutique et connaissance de soi.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAttention ! \u003c/strong\u003eJ\u0027ai\n pour habitude de tutoyer tout le monde. C\u0027est ce que j\u0027aime pour \n\u00e9tablir un lien de proximit\u00e9 avec mon audience qui se trouve \nprincipalement sur internet. Initule de te sentir offens\u00e9 pour cela.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMon parcours personnel\u003c/h3\u003e\u003ch4\u003eApprendre le corps\u003c/h4\u003eJe\n suis n\u00e9 et grandi \u00e0 Paris. Apr\u00e8s un parcours scolaire semblable \u00e0 \nbeaucoup de gens de mon \u00e2ge, je suis parti \u00e9tudier la m\u00e9decine \ntraditionnelle \u00e0 Tokyo. Immerg\u00e9 dans la culture japonaise, je suis \ndevenu familier avec une fa\u00e7on diff\u00e9rente de vivre et de voir la vie. Ma\n formation s\u0027est faite durant 10 ans \u00e0 l\u0027\u00e9cole Imoto Seitai. L\u00e0, j\u0027ai \nappris sur \u00e0 connaitre et \u00e0 maitriser mon corps en \u00e9tudiant les myst\u00e9res\n de la force vitale dans le corps vivant. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eLes rencontres humaines\u003c/h4\u003eApr\u00e8s\n la m\u00e9decine au Japon, je suis parti pour un tour du monde. Pour vivre, \nje soignais les gens que je rencontrais en chemin en \u00e9change d\u0027un toit, \nd\u0027un repas ou d\u0027une amiti\u00e9 et de liens coeur \u00e0 coeur. De ce voyage je \ntire principalement la d\u00e9couverte et l\u0027apprentissage des relations \nhumaines interculturelles. Quand on voyage il faut s\u0027adapter, apprendre \u00e0\n donner et \u00e0 recevoir, apprendre \u00e0 dire non et \u00e0 sugg\u00e9rer sans heurter \nla vision du monde de l\u0027autre. C\u0027est probablement la meilleure \u00e9cole \npour apprendre \u00e0 s\u0027ouvrir, \u00e9largir son esprit et rencontrer les tr\u00e9sors \ncach\u00e9s dans le coeur des gens.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eDe praticien corporel \u00e0 chercheur r\u00e9flexif\u003c/h4\u003eApr\u00e8s\n le voyage, je suis revenu en France o\u00f9 j\u0027ai enseign\u00e9 ma pratique \ncoporelle \u00e0 un petit groupe d\u0027\u00e9tudiants d\u00e9vou\u00e9s et passionn\u00e9s. G\u00e2ce \u00e0 \ncette aventure j\u0027ai d\u00e9couvert la difficult\u00e9 d\u0027enseigner un aspect de la \nculture d\u0027un autre pays dans mon pays natal. Nul n\u0027est proph\u00e8te en son \npays. C\u0027est ainsi que j\u0027ai commenc\u00e9 \u00e0 r\u00e9flchir sur de nouvelles fa\u00e7ons \nde transmettre mon exp\u00e9rience de ma pratique corporelle en introduisant \ndans l\u0027enseignement les aspects culturels qui lui donnent son sens et sa\n valeur. Lorsque l\u0027on comprend comment l\u0027autre pense, il devient \npossible de mieux de saisir le sens de son action et d\u0027\u00e9largir \nmutuellement les visions du monde.\u003cbr\u003e\u003cbr\u003eDe fils en aiguilles, en qu\u00eate\n de mon mod\u00e8le d\u0027accomapgnement, je me suis devenu \"apprenti chercheur\" \nl\u0027universit\u00e9 du Qu\u00e9bec  \u00e0 Rimouski. C\u0027est l\u00e0 que j\u0027ai d\u00e9couvert de \nnouveaux outils dont je me sers pour renouveler ma pratique \nprofessionnelle et pour jeter un pont entre le travail corporel et \nl\u0027exploration de l\u0027inconscient pour une meilleure connaissance de soi.\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003ePourquoi je suis sur Patreon \u003c/strong\u003e\u003c/h3\u003eEn\n tant que chercheur qui aspire au partage, j\u0027ai le souci de pr\u00e9server \nmon autonomie et mon ind\u00e9pendance. C\u0027est ainsi que j\u0027ai trouv\u00e9 dans \nPatreon une opportunit\u00e9 id\u00e9ale, presque parfaite : \u003cbr\u003e1- Je produis des information et des donn\u00e9es qui aident ma communaut\u00e9,\u003cbr\u003e2- En contre partie, les membres soutiennent mon travail avec un don substanciel.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eLes avantages pour la communaut\u00e9 \u003c/h4\u003e- D\u0027abord, pour une somme modique, tu b\u00e9n\u00e9ficies d\u0027un partage r\u00e9gulier de mon travail. Tu \u00e9largis ta vision et tu de d\u00e9ploies.\u003cbr\u003e-\n Mes recherches sont en premi\u00e8re personne. Ce qui veut dire que je suis \nmon premier et principal cobaye. Elles s\u0027appuient sur des cas concrets \navec des techniques \u00e9prouv\u00e9es sur le terrain et que tu pourras apprendre\n \u00e0 maitriser toi aussi pour te rencontrer, te connaitre, te lib\u00e9rer de \ntes conflits et faire \u00e9voluer ta vie.\u003cbr\u003e- En faisant partie de ma \ncommunaut\u00e9 de \"patrons\", tu b\u00e9n\u00e9ficies de tarifs avantageux pour \nl\u0027essentiel de mes services et produits (ateliers et formations).\u003cbr\u003e- Tu n\u0027es pas tenu par un contrat. Tu restes et tu pars quand tu veux. L\u0027essentiel est que nous ayons une belle relation.\u003cbr\u003e\u003cbr\u003eVoila.\n Le reste des infos que tu voudras d\u00e9couvrir sur moi sont dans mes \ntextes et mes podcasts. Inscris-toi. D\u00e9cide ce que tu veux apporter pour\n soutenir mon travail et amuse-toi \u00e0 r\u00e9fl\u00e9chir et \u00e0 te d\u00e9couvrir. \u003cbr\u003e\u003cbr\u003eBien amicalement\u003cbr\u003e\u003cbr\u003eOlivier \u003cbr\u003eAutomaieute\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eEnglins Version\u003c/h2\u003e\u003cbr\u003eHello, my name is Olivier\u003cbr\u003eI\n am a traveler, psychonaut, passionate about the body, the connexion \nwith the unconscious, discovery and self-knowledge. I am also preparing a\n master\u0027s degree at the University of Quebec in Rimouski in the study of\n psycho-social practices.\u003cbr\u003e\u003cbr\u003eCombining business with pleasure, I \nillustrate my research, my thoughts, and even some of my discoveries in a\n podcast that I publish here for the members who wish to benefit from my\n work in the world of maieutic and self-knowledge.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMy personal background\u003c/h3\u003e\u003ch4\u003eLearning about the body\u003c/h4\u003eI\n was born and raised in Paris. There, my school path was pretty similar \nto many people of my age. After that, at the age of 21, I went to study \ntraditional medicine in Tokyo. Immersed in the Japanese culture, I \nbecame familiar with a different way of living and seeing life. My \ntraining last 10 years at Imoto Seitai Institue. There, I studyed the \nmysteries of life force in the living body, and learned to trained to \nmaster my body.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHuman encounters\u003c/h4\u003eAfter studying medicine \nin Japan, I left for a world tour. For a living, I looked after the \npeople I met on the road in exchange for a roof, a meal or heart to \nheart friendship. This trip taught me about human intercultural \nrelations. When traveling, one has to adapt, to learn to give and to \nreceive, to learn to say no and to suggest ideas or objections without \nhurting the the world view of the other person. It\u0027s probably the best \nschool to learn to open up, to expand one\u2019s mind and to meet the hidden \ntreasures hidden in people\u0027s heart.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eFrom therapis to reflective researcher\u003c/h4\u003eAfter\n that trip, I returned to France where I taught my body practice to a \nsmall group of dedicated and passionate students. Thanks to this \nadventure, I discovered the difficulty of teaching a different culture \nto people of an other country, espcially  in my native country. No one \nis a prophet in one\u2019s own country. Thus I began to reflect on new ways \nto transmit my experience of healing by intorducing in my teaching the \ncultural aspects of Japan that give meaning and value to my practice. \nWhen you understand how the other person thinks, it becomes possible to \ngrasp the reasons of his actions and to expand mutual world view.\u003cbr\u003e\u003cbr\u003eAs\n I was looking for a new model for my practice, I became an \"apprentice \nresearcher\" at the University of Quebec in Rimouski. It was here that I \ndiscovered new tools that I use now to renew my professional practice \nand to bridge the gap between the body and  the unconscious mind. I am \nalways aiming at a better knowledge of oneself.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy I am on Patreon\u003c/h3\u003eAs\n a researcher who aspires to share his knowledge, I am also concerned to\n preserve my autonomy and independence. This is how I found in Patreon \nan ideal, almost perfect opportunity:\u003cbr\u003e1- I produce information and data that help my community,\u003cbr\u003e2- On the other hand, the members support my work with a little of money.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eBenefits for the community\u003c/h4\u003e-\n First, for a small fee, you benefit from my work which I share \nregularly here on Patreon. As you expand your vision, you can unfold \nyourself.\u003cbr\u003e- My research is in first person. Which means that I am my \nfirst and main guinea pig.  My studies are based on real situations to \nwhich you can relate easily. I use proven techniques known in the realm \nof self knowledge and consciousness. Any one can learn and master those \ntechniques to get to know oneself, to resolve internal conflicts and to \nchange one\u2019s life, and so can you.\u003cbr\u003e- By being part of my community of\n \u00ab patrons \u00bb, you get the best offers to receive most of my services and\n products (workshops and trainings).\u003cbr\u003e- You are not bound by a contract. You stay or leave when you want. The bottom line is that we have a beautiful relationship.\u003cbr\u003e\u003cbr\u003eThat\u2019s\n all for today. If you want to know more about me, register to become my\n patron. Decide what you want to give to support my work, and read my \nposts, listen to the podcast, and have fun discovering and reflecting on\n yourlsef.\u003cbr\u003e\u003cbr\u003eSincerely\u003cbr\u003e\u003cbr\u003eOlivier\u003cbr\u003eAutomaieute\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
