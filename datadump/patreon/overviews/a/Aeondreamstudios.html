    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FiY0pY9Ccmu4%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DiY0pY9Ccmu4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FiY0pY9Ccmu4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-10-22T01:48:07+00:00",
    "summary": "\u003cstrong\u003eAeon Dream Studios at it\u0027s core is a team of young women who have a passion for visual novels, gorgeous art, intricate stories and fascinating worlds\u003c/strong\u003e. \u003cstrong\u003eWe aim to bring our passions to life with our own talents and create high quality, genre-blending, trope-busting content to experienced fans who - like us - are tired of mediocre games filled with cliches.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAeon Dream Team\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAjan\u00e9\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e \u003cbr\u003eAjan\u00e9 has filled many roles since Aeon Dream\u2019s formation. Most prominently, she serves as the creative director, editor and music supervisor on all of Aeon Dream\u2019s games. She currently serves as Lead Writer for Aeon Dream content and all games. Her responsibilities include determining the concept and overall narrative style as well as writing the plot and choosing the music. \u003cbr\u003eIn Mystic Destinies: Serendipity of Aeons, she was the lead writer for Tatsuya, Takumi and Hikaru\u2019s routes. She was assistant script writer for Shou and Shinji\u2019s routes. Other roles have included responsibilities acting as production manager, assistant graphic designer, social media coordinator, marketing, and many more.\u003cbr\u003eWith a background in games journalism, Ajan\u00e9 was also endorsed for editing by BioWare\u2019s Sr Editor. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://twitter.com/XelestialWriter\" target=\"_blank\"\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e||\u00a0\u003ca href=\"http://xelestial-skydragon.tumblr.com/\" target=\"_blank\"\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.instagram.com/xelestial_sky/?hl=en\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e Instagram\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eEgl\u0117\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eLike Ajan\u00e9, Egle has filled many roles since Aeon Dream began. Most prominently, she serves as the lead creative writer and scriptwriter on all of Aeon Dream\u2019s games. Her responsibilities include creating and maintaining the integrity of our original lore, and bringing the narrative to life through the prose of the script.\u003cbr\u003eIn Mystic Destinies: Serendipity of Aeons, she was the lead writer for Shou and Shinji\u2019s routes. She was also assistant script writer for Shou, Tatsuya and Shinji\u2019s routes, and the only script writer on Takumi and Hikaru\u2019s routes. Other roles include responsibilities acting as assistant production manager and social media coordinator. \u003cbr\u003eAlso known as the idea lady, she had her short story \u201cFallen\u201d published in Ink (2012).\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/stormvalkyrie\" target=\"_blank\"\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e ||\u00a0\u003ca href=\"http://stormvalkyrie.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e Tumblr\u003c/span\u003e\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.instagram.com/stormvalkyrie/?hl=en\" target=\"_blank\"\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Games\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eTo the Edge of the Sky\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEnter the year 2077 and become Seven, the newest addition to Phantom Alpha, a secret team who operates under the enigmatic government organization known as P.H.A.N.T.A.S.M. After joining, you find yourself befriending the other rookie on the team, an incredibly skilled youth known as Zero. As you meet the other members, you quickly learn that while vastly talented, each of them is clearly much more than meets the eye.\u003cbr\u003eRegardless of your differences, you quickly learn what Phantom Alpha can do. But together, you soon discover that on the other side of the radiant world of light, lies an equally dark world of shadow. Can you brave these worlds and trust the men by your side?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eMystic Destinies: Echoes\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eIn this spin-off sequel to Mystic Destinies: Serendipity of Aeons, become Aurelia, a rare winged Sylph of Avalon who makes her living as an information broker in the red light district of Yoru.\u003cbr\u003e\u003cbr\u003eDespite Aurelia\u0027s job, she prefers to live life as peacefully as possible\u2014unless there\u0027s an adventure involved. In her past lies many exploits, some so old they\u0027re nearly forgotten, and some so fresh she can still feel the chills. But there\u0027s one Aurelia cannot forget. One that has come back to haunt her.\u003cbr\u003e\u003cbr\u003eIn the dark depths of the mythical ruins of Atlantis, Aurelia and her best friend\u2014known as the \"Pirate Queen\" Pax\u2014searched for both knowledge and treasure. But when Aurelia unleashed something far beyond their realm of comprehension, the two barely managed to escape with their lives.\u003cbr\u003e\u003cbr\u003eWhen Pax one day comes crashing through Aurelia\u0027s window, only managing to whisper \"...that thing...it\u0027s back\", it\u0027s with a resigned and grim determination that she takes on the task of correcting her mistake from the past.\u003cbr\u003e\u003cbr\u003eHaving to choose between having the world obliterated or attempting to save it at the cost of their own lives, the two gather up an assortment of some of the most dangerous people in Yoru. It\u0027s together with these men that they set off to try and stop the ancient and immensely powerful threat.\u003cbr\u003e\u003cbr\u003eBut how do mortals even begin to stop a power that presides over all creation?\u003cbr\u003e\u003cbr\u003eHow can mere mortals stop the power of Chaos?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eMystic Destinies: Serendipity of Aeons\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003eThis original English language visual novel tackles romance in an urban fantasy setting, with the aim of blending genres and deconstructing common tropes. \u003cbr\u003eAfter a ritual forces immense magical powers onto you, you\u0027re thrown into a new world with new threats and challenges that you\u0027d never dreamed of. Play as twenty-year-old university student Tsubasa Fujimoto as she learns to balance her daily life with her new supernatural one - all while falling in love. \u003cbr\u003e\u003cbr\u003eWill you survive the perilous journey and become a legendary sorceress?\u003cbr\u003e"
