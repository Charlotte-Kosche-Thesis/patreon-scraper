    "summary": "Good evening. \u00a0I don\u0027t have the cash to license Alfred Hitchcock\u0027s voice, so just defer to your imagination.\u003cbr\u003e\u003cbr\u003eMy name is Albrecht Starkarm, or at least my pseudonym is, anyway, and I\u0027m a writer. \u00a0A writer of fantastical and passionate content; a writer of depraved and vulgar content that the gutter would call lowbrow; a writer of recondite and incomprehensible elegances; a writer of anything that occurs to me or any of my clients to buy.\u003cbr\u003e\u003cbr\u003eWhile I don\u0027t confine myself to a niche, the most lucrative for a mercenary pen like mine is porno, so you\u0027ll find a great deal of it in my portfolio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Is This, Anyway?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m sure the members of the audience eager for a highfalutin rationale to buy porn (and other literature, of course) will be delighted to know that patronage was a venerable tradition amongst sophisticated Renaissance types who were eager to own artists and force them to cater to their every whim like a dancing bear in a hat. \u00a0That will be your prerogative if you deign to toss me a few dollars, shekels, or doubloons. \u00a0Also, because money is the dominant token of value in this capitalist wasteland, you\u0027ll be advancing my renown as an author, and accordingly able to brandish a first edition at parties and tell people you knew me before I was cool.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo What Do I Get out of This?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBarring my indelible gratitude for being able to afford groceries and housing, you\u0027ll also be granted access to a constellation of rewards commensurate to your contributions, from a vote in monthly polls to being guaranteed on-demand commissions and complimentary content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Can You Read My Work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWork under the Albrecht Starkarm pseudonym is available at\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/AlbrechtStarkarm/profile\" target=\"_blank\"\u003eHentai Foundry\u003c/a\u003e and\u00a0\u003ca href=\"http://archiveofourown.org/users/Albrecht_Starkarm/works\" target=\"_blank\"\u003eAn Archive of Our Own\u003c/a\u003e. \u00a0If this project proves successful, I\u0027ll be purchasing a website to display my portfolio.\u003cbr\u003e"
