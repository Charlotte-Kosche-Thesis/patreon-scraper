    "summary": "Die \u003cstrong\u003eAnytime Late Night\u003c/strong\u003e ist ein Podcast, der aus der Lust heraus entstand, \u00fcber unsere Lieblingsthemen zu reden, die sonst in keinem anderen Format Platz haben. Ganz egal, ob es aktuelle Trailer, Comics, Filme, Serien oder Spielzeuge sind. Da kommt dann unser nerdiger Stempel und Enthusiasmus drauf, der nat\u00fcrlich komplett von Subjektivit\u00e4t gepr\u00e4gt ist.\u00a0\u003cbr\u003e\u003cbr\u003eAm liebsten w\u00fcrden wir jede Woche eine Folge ver\u00f6ffentlichen, da es t\u00e4glich spannende, coole oder auch absurde Neuigkeiten gibt. Daf\u00fcr w\u00fcrden wir finanziell gerne freier sein, um mehr Zeit und Arbeit in die \"Anytime Late Night\" und unsere anderen Podcasts zu stecken.\u00a0\u003cbr\u003e\u003cbr\u003eUnd damit das m\u00f6glich ist, findet ihr hier unsere \u003cstrong\u003ePatreon-Seite 2.0\u003c/strong\u003e mit \u00fcberarbeitetem Design, neuen Goals und auch losgel\u00f6st von der \u003cem\u003enormalen Anytime\u003c/em\u003e. Das hei\u00dft im Klartext, dass der zus\u00e4tzliche Content eigenst\u00e4ndig ist. Ihr findet hier zwei regul\u00e4re Formate: \"\u003cstrong\u003eHausaufgaben\u003c/strong\u003e\" und \"\u003cstrong\u003eDas erste Mal\u003c/strong\u003e\". Ein Format, welches sich um Filme und Serien dreht, die wir uns gegenseitig zum Schauen und Berichten aufgeben und das andere, ein Anekdotenpodcast, bei dem wir uns an die Tage zur\u00fcckerinnern, als wir das erste Mal Star Wars gesehen, Schach gespielt oder die Spielemesse besucht haben. Au\u00dferdem wird es zus\u00e4tzliche, unregelm\u00e4\u00dfige Einsch\u00fcbe geben, wie \"\u003cstrong\u003eJulians Westentasche\u003c/strong\u003e\", bei der ihr mitmachen k\u00f6nnt oder auch die eingelesene Variante von Julians Buch.\u00a0\u003cbr\u003e\u003cbr\u003eWir w\u00fcrden uns auf jeden Fall \u00fcber eure Unterst\u00fctzung freuen, damit wir in Zukunft noch mehr Zeit in unsere Podcasts und eure Unterhaltung investieren k\u00f6nnen! Mit $2 im Monat seid ihr dabei und habt Zugang zu unseren regul\u00e4ren Formaten!\u003cbr\u003e"
