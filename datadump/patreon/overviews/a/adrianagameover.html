    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch2\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/h2\u003e\u003cbr\u003e\u003ch2\u003e\u00a0  \u003cimg src=\"https://pbs.twimg.com/profile_images/735574901705302017/A1yttueN.jpg\"\u003e\u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0\u00a0\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey, I\u0027m Adriana.\u003c/strong\u003e\u003cbr\u003eI\u0027m supposed to tell you all the great things about myself here and make you fall for my wit and perspicacity, but I\u0027d rather tell you why I\u0027m really on Patreon:\u003cbr\u003e.\u003cbr\u003e\u003cstrong\u003eI want to do art full-time.\u003c/strong\u003e\u003cbr\u003eArt and humour are the things that got me through dark times in my life, so I want to do the same for others. I want people to be able to laugh at adversity and disconnect for a bit, but to do it well, I need to be able to devote a lot of time to it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t want ads on my site.\u003c/strong\u003e\u003cbr\u003eI used to have ads on my site, but when my comics started being\u00a0\u003ca href=\"https://i.imgur.com/JO9W8FZ.jpg?1\" rel=\"nofollow\"\u003estolen\u003c/a\u003e constantly and posted to other sites for other people\u0027s profit, they became unprofitable and a waste of space.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m tired of being so poor.\u003c/strong\u003e\u003cbr\u003e\u00a0 I\u0027d like to be able to live without worrying about whether I can afford to buy food or pay the bills.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to help others.\u003c/strong\u003e\u003cbr\u003eI\u0027d like to do charity live streams in the future for different causes, specially cancer and depression, which are subjects very close to me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support.\u003cbr\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/obqTVaY.png\" style=\"color: rgb(51, 51, 51);\"\u003e\u003c/div\u003e"
