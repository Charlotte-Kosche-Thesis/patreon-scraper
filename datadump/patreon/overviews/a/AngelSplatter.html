    "summary": "\u003ch3 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHallo there~!\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0 \u00a0Like most artists, I\u0027ve been drawing my whole life but have only been professionally working as an artist for a little more than 3 years. You can find me active on platforms like\u00a0\n\u003ca href=\"http://angelsplatter-art.tumblr.com\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://pixiv.me/angelsplatter\"\u003e\u003cstrong\u003ePixiv\u003c/strong\u003e\u003c/a\u003e,\u00a0and\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/Angel_Splatter\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e. With a streaming channel on\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://picarto.tv/AngelSplatter\"\u003e\u003cstrong\u003ePicarto\u003c/strong\u003e\u003c/a\u003e~! I love what I do and wish to keep doing it so here I am on Patreon trying to make the final push to more specific projects!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSO WHAT THE \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHELL?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWell!\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003ehell\u003c/em\u003e \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eis that I want (and would love) to show the lives and loves of Hoe, Tzai, Plumkin, and others as we put them through trials and tribulations for the heck of it! I wish to do this in a more free form format where answering asks, drawing single images and sets, even full blown comics are all part the larger narrative I wish to build! \u003cbr\u003e\n\u003cbr\u003e\n  And I want you, yes \u003cem\u003eyou\u003c/em\u003e, to feel free to participate in any way you can! Whether its joining this patreon, sending asks to my tumblr for the characters to answer, or even just helping the community find the clue I leave around! :D\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
