    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2606\u003c/span\u003e \u00a1\u00a1Bienvenid@s, Gatazus!! \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2606\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePrimero me gustar\u00eda agradeceros que hay\u00e1is llegado hasta aqu\u00ed y que os hay\u00e1is interesado en leer mis propuestas. \u00a1Os merec\u00e9is una caricia con mucho amor, s\u00f3lo por eso! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2661 \u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\nComo bien sab\u00e9is o imagin\u00e1is, disfruto much\u00edsimo de hacer streams y busco siempre la manera de poder hacerlo de forma creativa, de modo que os parezca divertido y que cada momento sea diferente a lo que est\u00e1is acostumbrad@s. Me gustar\u00eda \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003epoder daros m\u00e1s\u003c/span\u003e\u003c/strong\u003e contenido, m\u00e1s eventos, m\u00e1s cosas con las que hacer que las horas parezcan segundos, que esta comunidad os parezca vuestro hogar, donde estar rodeados de un ambiente que tenga todo lo que necesit\u00e9is, donde podamos entretenernos de la mejor de las maneras, complementarnos y ser una gran familia feliz y en armon\u00eda. Creo que os merec\u00e9is todo esto. Desafortunadamente, todas las ideas que tengo no pueden llevarse a cabo dadas mis circunstancias y limitaciones. Es por eso que estoy en esta plataforma.\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\n\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2606\u003c/span\u003e \u00bfEn qu\u00e9 consiste ser un Mecenazu? \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2606\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eEn esta plataforma ten\u00e9is la posibilidad de aportar, siempre que os lo pod\u00e1is permitir, vuestro granito (\u00a1o granazu!) de arena. Y a los Gatazus les encanta tener una cajita de arena limpita \u003cem\u003eKeepo\u003c/em\u003e.\u003cbr\u003eA la izquierda podr\u00e9is ver las acciones que me comprometo a realizar cuando se alcance un objetivo. A la derecha, los distintos niveles en los que pod\u00e9is participar. Cada uno de los niveles tiene \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003erecompensas\u003c/span\u003e\u003c/strong\u003e, que son mayores dependiendo del grado de aportaci\u00f3n.\u003cbr\u003eEs importante que sep\u00e1is que las suscripciones \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ese renuevan cada d\u00eda 1\u003c/span\u003e\u003c/strong\u003e de mes y deber\u00e9is tener en cuenta esto en el caso de que quer\u00e1is cancelarla, para que lo hag\u00e1is antes de finalizar el mes y as\u00ed no os hagan el cargo del mes siguiente.\u003cbr\u003e\u00a1Mil gracias, de todo coraz\u00f3n, por ayudarme a emprender este viaje y a cargar mi maleta de ilusiones! \u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u0026gt;\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e///\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u0026lt;\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e \u003c/span\u003e\u003cbr\u003eActiva la alerta de tu suscripci\u00f3n cada mes para que salga\u00a0en directo en:\u003cbr\u003e\u003ca href=\"http://Activa la alerta de tu suscripci\u00f3n cada mes en:\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ehttp://twitch.center/patreon/azukitty\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCon amor, \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0Azu \u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u263c\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"
