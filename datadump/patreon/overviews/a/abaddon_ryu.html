    "summary": "\u003ca href=\"https://www.youtube.com/watch?v=t3YsV8EnblU\" target=\"_blank\"\u003e\u003c/a\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eMANILA SHAW:\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eBLACKMAIL\u0027S OBSESSION (V0.05) FOR $5+ PATRONS\u003c/span\u003e\u003c/h3\u003e\u003ca href=\"https://www.patreon.com/posts/manila-shaw-v0-16875375\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/manila-shaw-v0-17453018\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/manila-shaw-v0-18022615\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/18693953\"\u003e\u003cimg src=\"http://i65.tinypic.com/18ofw5.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi guys, I\u0027m\u003cstrong\u003e Abaddon :)\u003cbr\u003e\n\u003cbr\u003e\nWelcome to my Patreon Page!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m creating adult games with \u003cstrong\u003eRPG maker MV \u003c/strong\u003eand a\u003cstrong\u003e\u00a0\u003cstrong\u003e3D modeling\u003c/strong\u003e software.\u003c/strong\u003e I have played many hentai games in my life and I have decided to create a game.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eABOUT THE GAME\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003c/strong\u003eThe protagonist of my game is Manila Shaw, a policewoman who is respectful of the rules and very good at her job. She always has money problems and has struggling to pay the house rent.\u00a0A Manila\u0027s police action in a convenience store will attract a mysterious man\u0027s attention to her and this will change her life, throwing her into a world of corruption and deception...\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2zp1rip.jpg\" style=\"width: 642px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is the game menu:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/15zl2dk.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/28w2t81.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can make choices that will change some events in the game \u003cbr\u003e(temporarily or permanently):\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e- Green Choice:\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003ePositive, Good Person, Justice.\u003c/strong\u003e\u00a0You are a police officer who respects the rules. A high level of \"Justice\" will turn Manila into an executioner. The value that will change the \"Justice\" skill will be marked in brackets: (+1), (+2), etc..\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e- Blue Choice:\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eNeutral Choice.\u003c/strong\u003e\u00a0If you want to postpone a choice or don\u0027t want to overbalance yourself in a situation.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e- Red Choice:\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0Negative,\u003c/strong\u003e\u00a0\u003cstrong\u003eBad Person\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e, Corruption.\u00a0\u003c/strong\u003eYou\u0027re a corrupt policewoman willing to do anything. The value that will change the \"Corruption\" skill will be marked in brackets: (+1), (+2), etc..\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eIn this game the choices will have consequences that will change some dialogues and scenes.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/f3ui5s.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/16h6h6h.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn this game there is a combat system.\u00a0\u003c/strong\u003e\u003cstrong\u003eIf Manila loses a fight, a new scene may be triggered (new scene or game over).\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/a2zy9l.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPREGNATION MODE (advanced stage of game)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eManila will be able to get pregnant. There will be two levels of pregnancy: Manila Pregnant 50% and Manila Pregnant 100%. The mechanism is based on the percentage of fertility, which will change every day. It will be possible to increase fertility with special pills or reduce it to 0% with the Birth Control Pill.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i65.tinypic.com/sm7h21.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhen the characters think: black shaded strip and yellow lettering in brackets.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2dbwmky.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVoice-over (italic writing):\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/20rqxy1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eS\u003c/strong\u003e\u003cstrong\u003eome screenshots of Manila Shaw: Blackmail\u0027s Obsession!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/29nwfpv.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/316lxsp.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/rsempf.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/?hl=it\u0026amp;gl=IT\"\u003e\u003c/a\u003e\u003cimg src=\"http://i65.tinypic.com/1p9oyd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eDISCLAIMER: Manila Shaw: Blackmail\u0027s Obsession, is a work of fiction, not related to the real world at all. All characters in the game are of at least 18 years of age.\u003cbr\u003e\u003cbr\u003eThe developer of this game (Abaddon) takes no responsibility for the legality of your actions.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eTHANK\u003c/strong\u003e\u003cstrong\u003e\u00a0YOU SO MUCH FOR YOUR SUPPORT!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
