    "published_at": "2017-12-08T17:31:06+00:00",
    "summary": "\u003cstrong\u003e[ Espa\u00f1ol // English ]\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHola a todos!\u003cbr\u003e\nSoy \u003cstrong\u003eAri B-Rabbit\u003c/strong\u003e!\u2764 Una \u003cem\u003ecosplayer y cosmaker\u003c/em\u003e de Barcelona que lleva disfrutando y creando sus propios trajes desde \u003cstrong\u003e2009\u003c/strong\u003e!\u003cbr\u003e\nMe encanta llevar mis personajes favoritos a la vida real creando sus \u003cstrong\u003etrajes, pelucas, accesorios y maquillaje\u003c/strong\u003e! Ya sean de videojuegos,anime,manga o peliculas!\u003cbr\u003e\nA lo largo de los a\u00f1os, con mas de cincuenta cosplays realizados, he ido aprendiendo nuevas \u003cstrong\u003etecnicas, de confecci\u00f3n, materiales, pelucas,fotografia, video,etc\u003c/strong\u003e. Y mi ultimo gran logro fue ser la representante espa\u00f1ola junto a mi pareja Tobi en el \u003cstrong\u003eWorld Cosplay Summit \u003c/strong\u003een \u003cstrong\u003eJap\u00f3n\u003c/strong\u003e!\u003cbr\u003e\nEn esta red social me gustar\u00eda compartir con todos vosotros mis nuevos trabajos, \u003cstrong\u003enuevas t\u00e9cnicas, tutoriales, reviews, fotograf\u00edas\u003c/strong\u003e y otras cosas que os pueden ayudar! A cambio de vuestro apoyo para que seamos una gran familia con un intercambio equivalente! Ya que cuantos mas seamos, mas material para vosotros ! Y tambi\u00e9n me ayud\u00e1is a hacer proyectos que actualmente me es imposible realizar econ\u00f3micamente! Por lo que os estar\u00e9 eternamente agradecida y por supuesto tendr\u00e9is cosillas a cambio!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u2764Muchas gracias por vuestro apoyo!\u2764\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u003ca href=\"http://www.youtube.com/aribrabbit\"\u003eYouTube\u003c/a\u003e\u2605\u003ca href=\"https://www.facebook.com/AriBRabbitCosplay\" target=\"_blank\"\u003eFacebook\u00a0\u2605\u003c/a\u003e\u003ca href=\"http://www.instagram.com/ari_b_rabbit\"\u003eInstagram\u2605\u003c/a\u003e\u003ca href=\"http://www.twitter.com/aribrabbit\"\u003eTwitter\u2605\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n_________________________________________________________________________\u003cbr\u003e\n\u003cbr\u003e\nHello everyone!\u003cbr\u003e\u00a0I\u0027m \u003cstrong\u003eAri B-Rabbit\u003c/strong\u003e!\u2764 A cosplayer and cosmaker from Barcelona who has been enjoying and creating her own outfits since \u003cstrong\u003e2009\u003c/strong\u003e!\u003cbr\u003e\nI love taking my favorite characters to real life creating their \u003cstrong\u003ecostumes, wigs, accessories and makeup\u003c/strong\u003e! Whether it\u0027s videogames, anime, manga or movies!\u003cbr\u003e\nThroughout the years, with more than fifty cosplays, I\u0027ve been learning \u003cstrong\u003enew techniques, crafting, materials, wigs, photography, video, etc\u003c/strong\u003e. And my last big goal was to be the Spanish representative with my partner Tobi at the \u003cstrong\u003eWorld Cosplay Summit\u003c/strong\u003e in \u003cstrong\u003eJapan\u003c/strong\u003e!\u003cbr\u003e\nIn this social network I would like to share with all of you my new works, \u003cstrong\u003enew techniques, tutorials, reviews, photographs and other things\u003c/strong\u003e that can help you! A change of your support to make us a great family with an equivalent exchange! Since the more we are, more material for you! And you also help me to make projects that I can\u0027ot do economically at the moment! For which I\u0027ll be eternally grateful and of course you will have little things in return!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2764Thanks a lot for your support!\u2764\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u003ca href=\"http://www.youtube.com/aribrabbit\"\u003eYouTube\u003c/a\u003e\u2605\u003ca href=\"https://www.facebook.com/AriBRabbitCosplay\"\u003eFacebook \u2605\u003c/a\u003e\u003ca href=\"http://www.instagram.com/ari_b_rabbit\"\u003eInstagram\u2605\u003c/a\u003e\u003ca href=\"http://www.twitter.com/aribrabbit\"\u003eTwitter\u2605\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i64.tinypic.com/v6orqs.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
