    "summary": "Thanks to all my patrons and fans for helping support the podcast!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little about the podcast...\u003c/strong\u003e\u003cbr\u003eThe American Military History Podcast is dedicated to telling the story of American history through the eyes of it\u0027s military men and women. Starting with the Revolutionary War we\u0027ll cover military engagements through present day, as well as taking a few stops along the way to learn about the history of each of the branches of the American Military (Army, Navy, Marines, Air Force, etc...) as well as talking about the significant tactics used in each war/time period.\u003cbr\u003e\u003cbr\u003eEpisodes are released every week and are available to download through iTunes or all other podcast subscription tools as well as the\u00a0\u003ca href=\"http://www.americanmilitaryhistorypodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eAmerican Military History Podcast\u003c/a\u003e website.\u003cbr\u003e\u003cbr\u003eWe\u0027ll begin with the American Revolutionary War (launching on July 4th, 2015) and continue through present day conflicts in a detailed, objective and throuough manner."
