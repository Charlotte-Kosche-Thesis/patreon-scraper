    "summary": "Pues no tengo mucho que decir, pero si estoy en Patreon es por algo, as\u00ed que aqu\u00ed va:\u003cbr\u003e\u003cbr\u003eMi nombre en \u003cstrong\u003eAria\u003c/strong\u003e, todos me conocer\u00e9is como \u003ci style=\"font-weight: bold;\"\u003e\"Ariadubs\".\u003c/i\u003e\u003cbr\u003e\u003cbr\u003eMuchos ya sabr\u00e9is quien soy, me dedico a hacer doblajes en YouTube, tanto en mi canal como en otros (p.e: Ryus en Hightale). He crecido en YouTube gracias a la fama de un juego indie llamado \u003cstrong\u003eUndertale\u003c/strong\u003e, y no os voy a enga\u00f1ar, se lo debo todo \u003ci style=\"font-weight: bold;\"\u003eToby Fox\u003c/i\u003e.\u003cbr\u003e\u003cbr\u003eLlevo mucho tiempo en YouTube, si vais a mi antiguo canal, en la pesta\u00f1a de informaci\u00f3n, ver\u00e9is que estoy aqu\u00ed desde el \u003cem\u003e1 de Marzo de 2011\u003c/em\u003e, aunque no empec\u00e9 a subir v\u00eddeos seriamente hasta el \u003cem\u003e13 de Diciembre de 2015\u003c/em\u003e, aunque el apogeo fue el \u003ci style=\"font-weight: bold;\"\u003e14 de Marzo de 2016.\u003cbr\u003e\u003cbr\u003e\u003c/i\u003eActualmente no puedo tener un \u003cstrong\u003etrabajo\u003c/strong\u003e, debo terminar mis estudios de bachillerato/preparatoria. Porque a lo que me quiero dedicar en un futuro es a la \u003cstrong\u003eactuaci\u00f3n de doblaje. \u003c/strong\u003eUn trabajo que en donde yo vivo (\u003cem\u003eCanarias\u003c/em\u003e) no puedo estudiar.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfCu\u00e1l es el objetivo de este Patreon?\u003c/strong\u003e\u00a0Necesito un poco de ayuda por vuestra parte. Mi idea es que, una vez terminado los estudios, pueda mudarme a \u003cstrong\u003eSevilla \u003c/strong\u003ey all\u00ed estudiar en una academia de doblaje. Lo que significa que tendr\u00eda que alquilar un hogar donde vivir, mantenerme all\u00ed y pagar los estudios.\u003cbr\u003e\u003cbr\u003eAviso, lo que os pido \u003cstrong\u003eno es obligatorio. \u003c/strong\u003ePero si os lo pod\u00e9is permitir, aunque solo sea \u003cstrong\u003e1 euro\u003c/strong\u003e, os lo agradecer\u00eda con toda mi alma.\u003cbr\u003e\u003cbr\u003eNo hay nada m\u00e1s que decir, much\u00edsimas gracias por tomarte tu tiempo para leer esto, y espero que lleguemos a un acuerdo.\u003cbr\u003e"
