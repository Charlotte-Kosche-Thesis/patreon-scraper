    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/168799413\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cbr\u003e\n\tWho?\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI\u2019m a Bay Area based photographer specializing in abstract model photography. My background is pretty simple - Twenty years ago I was a typical teenager growing up in Las Vegas, land of the implied nude. For me, a pocketed film camera was just as important to have on my person 24/7 as the keys to my getaway Volkswagen were. In these years I amassed an impressive collection of prints ranging from random parking lot fender benders to flirty pictures of girlfriends, the latter I\u2019m assuming had the greater influence on my current work.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/WtchKht.jpg\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eWhy?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nIt\u2019s no secret that photography is an expensive hobby, and regardless of clout or experience it\u2019s still sometimes a struggle to lock down a shoot for various logistic and financial reasons. For example, the average private on-location photoshoot budget with a part-time model and no makeup artist or assistant can still cost upwards of a few hundred dollars. I used to personally fund these projects, but recent restrictions in income have hampered my ability to lock down talent and locations. This Patreon will hopefully help offset or potentially fully fund future shoots \n\u003cem\u003eand in return\u003c/em\u003e..\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/15Tb90i.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eWhat you get..\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003eIn exchange for your support, I will be providing you exclusive photos, full resolution copies of images, behind-the-scenes videos and photos, uncensored live interactive editing streams, the list goes on and on.. I have no issues sharing my decade+ experience with you and I absolutely believe I can help you become a better photographer or even compositing/processing photoshop wiz@rd ;)\u003cbr\u003ePlease\u00a0see sidebar for examples!\u003cbr\u003e"
