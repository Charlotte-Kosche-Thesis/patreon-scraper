    "summary": "\u003cstrong\u003eYo, it\u0027s Austin!\u003cbr\u003e\u003cbr\u003eYes that\u0027s my real name. It seems that you\u0027ve stumbled upon this here \"Patreon\" website and are possibly considering throwing fuel into the fire. For that, even just the thought I can never be appreciative enough.\u00a0I run the Youtube channel\u00a0\u003ca href=\"https://www.youtube.com/channel/UC0SyhPy7VsMQCIYDszFaplQ\" target=\"_blank\"\u003eAustin Eruption\u003c/a\u003e where I like to go on tangents about media, particularly of the Video Game and Anime variety. I\u0027ve been at this since 2013 and it seems like a few of you enjoy what I do. SO, I suppose this is a place where you can assist the channel and my obvious Rock and Roll lifestyle. If more of this is something you\u0027re interested in then by all means, I would love to have your support!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you are still reading, color me impressed. The concept of being an entertainer has been something that\u0027s been a bit of a dream of mine. Ever since I was a wee baby I always made it my goal to try and make people smile, laugh, cringe with a terrible joke or even just have a more serious feeling resonate. Thanks to YouTube it seems like this little dream has become somewhat of a reality. So many of you have been paying attention for years and for that I can never thank you enough.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve always been big on community and with this Patreon I\u0027d like to give back a little bit if I can. So if you decide to pledge anything I\u0027ll do my best to give back what I can and keep it coming full force. Of course this is fully optional. Main videos will NEVER be hidden behind a paywall! But hey, if we get this ball rolling maybe we can make some really cool content for the future!\u003cbr\u003e\u003cbr\u003eSo if you decide to support, I\u0027m pumped to have it. I\u0027m excited to hang with y\u0027all for Game Club and Game Nights!\u003cbr\u
