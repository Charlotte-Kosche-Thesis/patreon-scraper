    "summary": "Welcome, you\u0027ve found me here on Patreon. My name is Andrea and I\u0027ve been working in the interior design field for the past twenty years...So, I decided that at the ripe old age of 41 to drop all that (cold turkey) and start doing what I\u0027ve always wanted to, and went to school for; illustration. What I want to do, more specifically, is science fiction and fantasy illustration.\u00a0 \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 All the work you see from me is straight paint/pencil/or other medium, no computers. Not because I hate them or anything I simply can\u0027t seem to put down the brush. I like the direct connection to the canvas/paper. \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 My goals here are to build a following (not just to pay the mortgage, although that would be \u003cem\u003ereal\u003c/em\u003e nice), find other artists like myself (it gets lonely if you don\u0027t paint seascapes on Long Island), and help break into the illustration field (please, if you like my work spread the word!). So thank you already for your interest, if you want to see my work on the next gaming module or book cover; thank you. Thank you even more if you become my patron and help me pay bills (and get art supplies), and if you cannot become my patron then tell people how cool my work is and thank you for that. \u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eAndrea Rhude\u00a0 \u003cbr\u003e"
