    "summary": "\u003cimg src=\"http://pre00.deviantart.net/8fef/th/pre/f/2016/157/f/4/13230104_10208572359253707_4405573353055509329_n_by_amerayne-da59ws7.jpg\" style=\"width: 207px;\"\u003e\u00a0\u003cimg src=\"http://orig00.deviantart.net/c32a/f/2016/157/5/5/13315331_10208691606354810_2803979526961952717_n_by_amerayne-da59yn8.jpg\" style=\"width: 207px;\"\u003e\u003cbr\u003e\u003cbr\u003eBeing a big fan of video games, comics, and anime, I create artwork and attend Artist Alleys in Florida. \u003cbr\u003eI absolutely love drawing. I love seeing how happy some people get when they notice something I\u0027ve made, creating an instant connection through my artwork. Being at a con, meeting people, and sharing what animes and games are important to eachother, really is the best feeling.\u00a0\u003cbr\u003eI\u0027ve been trying to expand with creating both fan art and my own original artwork. I\u0027m hoping that with having a Patreon, even though I\u0027m not very computer savvy, that I can have the motivation and goals needed to create more artwork. The more art I can make of things I love, the more people I can meet who like the same things.\u00a0\u003cbr\u003e\u003cbr\u003eI mainly make my pieces through photoshop. I also create buttons, resin necklaces, and sticker sheets.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig03.deviantart.net/851c/f/2016/157/9/1/13310632_10208709342998215_3927130705037476709_n_by_amerayne-da59yx3.jpg\" style=\"width: 206px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/6777/f/2016/157/2/a/13312875_10208709342918213_3434927268631021564_n_by_amerayne-da59zjt.jpg\" style=\"width: 319px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/e4d5/f/2016/159/f/1/buttons_by_amerayne-da5jm7n.jpg\" style=\"width: 284px;\"\u003e\u003cbr\u003e\u003cbr\u003eI really appreciate all of the support that you have given me, and thank you for supporting me! Every donation I receive will be used for the costs of prints (gloss and holograhic), button supplies, sticker sheets, jewlery supplies, and resin. It will be used to help with the costs of attending artist alley such as supplies (print bags, sticker bags, containers, travel\u00a0equipment), the table itself (usually around $250 a table), and equipment for displays (stands, holders, signs, and banners,\u00a0etc)\u003c/div\u003e"
