    "summary": "Atomic Age Pictures has become known for our Motion Pinup\nshort films, such as \u003cstrong\u003e\"\u003ca href=\"https://www.youtube.com/watch?v=jqO9Xz1hyA0\" rel=\"nofollow\"\u003eHer Big Night\u003c/a\u003e\"\u003c/strong\u003e, \u003cstrong\u003e\"\u003ca href=\"https://www.youtube.com/watch?v=egiL09r6i40\" rel=\"nofollow\"\u003eThe Pinup and the Poltergeist\u003c/a\u003e\"\u003c/strong\u003e, as well as our\u00a0\u003ca href=\"https://www.youtube.com/watch?v=0JNBm1JDgz4\" rel=\"nofollow\"\u003e\u003cstrong\u003ehair and makup tutorials\u003c/strong\u003e\u003c/a\u003e,\u00a0\u00a0starring Miss Amanda Lee.  These short films were inspired by the short\nsubject films of the 1940\u0027s and 50\u0027s, but with a slightly sexy \"pin\nup\" twist. Our goal is to make films that look and feel authentically\nvintage, while at the same time having a little fun with the notions and\nattitudes of the past.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jqO9Xz1hyA0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TXue9M067Uc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0JNBm1JDgz4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\nAs you can imagine, these films take time and money. One 10\nmin video, including writing, shooting, and editing, can take up to 60 hours.  Your support will help us buy props and\nwardrobe, license authentic 1950\u0027s library music, Travel to locations around\nArizona, and generally take Motion Pinups up a notch. But we also have other\nprojects in mind.\u003cbr\u003e\n\nSome of our new short subjects will include:\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\"Amanda\u0027s\nArizona Adventures\"\u003c/strong\u003e  In this\nseries, Amanda will travel to vintage and scenic locations around the state of\nArizona. These films will be made in the style of the classic Cinerama travel\nlogs of the 1950\u0027s.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\"Tips, Tutorials and Beauty Secrets\":\n\u003c/strong\u003eIn these films Amanda\nwill show you her favorite makeup and hair techniques, vintage fashion tips,\nand other tricks of the vintage trade.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\"Vintage Shopping with Amanda Lee\":\n\u003c/strong\u003eHere Amanda will take\nyou to her favorite vintage stores, looking for her latest find. Learn how to separate\nthe good stuff, from the junk.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\"In the Kitchen\":  \u003c/strong\u003eAmanda takes you into the kitchen to show you how to make\nsome culinary treats from the mid 20th century.\u003cbr\u003e\u003cbr\u003e\n\nWe will also\nhave some other surprises just for our Patreon supporters, such as exclusive\nvideos, blooper reels, 8x10 glossy photos signed by Amanda, and more.\u003cbr\u003e\u003cbr\u003e\n\nAs you can\nsee we have big plans ahead, but we can only move forward with your help. If\nyou have enjoyed our previous Motion Pinups, and other short films, please\nconsider becoming a patron of Atomic Age Pictures. Your patronage will allow us\nto provide new videos weekly, for your viewing enjoyment. \u003cbr\u003e"
