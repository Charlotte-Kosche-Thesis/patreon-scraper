    "published_at": "2018-01-08T21:06:24+00:00",
    "summary": "\u003cdiv style=\"margin-left: 60px; text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho\u0027s Alex?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://alexontherocks.files.wordpress.com/2009/06/mashmakeover.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAlex goes with the flow - she\u0027s on a mission to climb up the corporate ladder on Wall Street, get her own apartment in Brooklyn, buy ridiculously tight, ridiculously overpriced Lululemon\u0027s yoga pants\u003cem\u003e Tight Stuff Tight\u003c/em\u003e, meet Mr. Right... But a disastrous job experience, a terrifying Stephen King\u0027s\u003cem\u003e IT\u00a0\u003c/em\u003edisguised as Ayn Rand, coupled with Existential attacks and Bass guitar make her take a sharp U-turn. Follow Alex\u0027s adventures as she falls outta Conformity and into the Wild!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\" It\u0027s Visceral, raw and Funny,\" - \u003cem\u003eThe Sopranos Review\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHave you missed Nancy Botwin from\u003cem style=\"color: rgb(5, 45, 73);\"\u003e \u003cstrong\u003eWeeds?\u003c/strong\u003e\u003c/em\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u00a0\u003c/strong\u003eIf you find Nancy amusing, you will def fall for Alex.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u00a0 \u00a0Q: What do I need the money for?\u003cbr\u003e\u00a0 \u00a0A: I need money to\u00a0complete my manuscript and find a Publisher.\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u00a0 Q: What are you presently doing/working on?\u003cbr\u003e\u00a0 A: \"Everyday I\u0027m\u00a0hustlin\u0027\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 Hustle, hustlin\u0027 hustlin\u0027\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 Hustle, hustlin\u0027 hustlin\u0027 \"\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.youtube.com/watch?v=JU9TouRnO84\" target=\"_blank\"\u003eRick Ross, Hustlin\u0027\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDon\u0027t worry, I am not selling drugs. I am a freelancer and an occasional Jane of All Trade to pay for my humble crib in Bed-Stuy and bills. \u00a0\u003cbr\u003e\u003cbr\u003eIn exchange for your Contributions, Love, and Support, I promise to keep you entertained, hooked. And there will be plenty of music. And twists.\u003cbr\u003e\u003cbr\u003eSo let\u0027s get it going, please.\u00a0 \u00a0\u003cbr\u003eMaria\u003cbr\u003ep.s. If you want to read some of my other stuff, click on Medium\u003cbr\u003e\u003ca href=\"https://medium.com/@mariakoby\" target=\"_blank\"\u003eMedium\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
