    "published_at": "2017-03-27T15:15:31+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i63.tinypic.com/30lmds5.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/YukI3PMykVU\" width=\"854\"\u003e\u003c/iframe\u003e*When you watch a video, don\u0027t forget to select \"Settings\" (in the corner down on the right), \"Quality\", then 1080p HD in order to watch it at the best quality.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s that up there?\u003c/strong\u003e\u003cbr\u003e\n\nHi! Here Stefano and\nFederico Moggio, the brothers behind Aradia Miniatures (www.aradiaminiatures.com), and Mirko Cavalloni\nfrom Modelland.it, professional miniatures painter and winner of many\ninternational competitions. Yes, we\u2019re on Patreon with a project dedicated to\nall the miniature painters and collectors, below you\u0027ll find all the informations.\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2vmsyo8.jpg\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is a service where you can pledge to\nsend a regular payment to creators, so they can support themselves and keep\nmaking new stuff.\u003cbr\u003e\n\nPatreon is better for creators than advertising\nor sponsorship: the style guide is free from agreements with third parties but\ndictated only by the creator\u0027s creativity and by the interaction with the\nsupporters.\u003cbr\u003e\n\nPatreon allows creators to serve their\nfollowers.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy do we\nneed your support?\u003c/strong\u003e\u003cbr\u003e\n\nAradia Miniatures, in collaboration with painting service from Modelland, has been our leisure activity\nfrom November 2013 and it has grown very fastly in few years: from a small range\nof 3 characters, we have now 25 characters in our catalog and many others ready to be\nreleased in the coming months. Also Modelland is launching an own range of collectible figures. This happened thanks to the support of wonderful\npeople who have appreciated and supported our work.\u003cbr\u003e\n\nNow we want to reach a new goal: we want to\ndevote more energies to the world of miniatures offering more services (especially video tutorials), more\nreleases, more stuff to everyone who love the world of fantasy miniatures and to do that we need your support.\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2hq5ee0.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get supporting us?\u003c/strong\u003e\u003cbr\u003e\n\nFirst of all, THANK YOU. Your support means a\nlot to us, we\u2019re incredibly grateful. You can help by contributing to the Patreon\n- even a dollar a month can help us continue creating contents that you enjoy\nand we love making. \u003cbr\u003e\n\nYour support will be rewarded with unique\npainting video tutorials, behind the scenes / sneak peeks updates and store discounts. \u003cbr\u003e\u003cstrong\u003e- VIDEO TUTORIALS\u003c/strong\u003e Most of you already know Mirko\nand his fabulous painting style and probably you want to improve your painting\ntechniques. In the videos that we\u2019ll publish monthly on Patreon (duration from 2:30 to 4:30 hours each) all the techniques that Mirko uses will be unveiled:\nbuilding wonderful dioramas, airbrush techniques, oil paints, acrylic paints:\nnothing will be kept secret.\u003cbr\u003e\u003cstrong\u003e- SNEAK PEEKS\u003c/strong\u003e Yes, spoilers inside. Could happen that some painting-videos were about a figure not\nalready released. You\u2019ll see how we work to have wonderful box-arts to launch wonderful miniatures on the market. In addition to that, we\u0027ll publish sneak peeks of our upcoming releases and YOU\u0027ll be the first to see them!\u003cbr\u003e\u003cstrong\u003e- STORE DISCOUNTS\u003c/strong\u003e\u00a0from 5% to 15% discount to use on Aradia\nMiniatures webstore (\u003ca href=\"http://www.aradiaminiatures.com/\"\u003ewww.aradiaminiatures.com\u003c/a\u003e)\u003cbr\u003e\u003cstrong\u003e- MORE...\u003c/strong\u003e more rewards will be unveiled if we\u0027ll reach further goals!\u003cbr\u003e\n\n\u003cimg src=\"http://i64.tinypic.com/wl82h1.jpg\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhen does your content\ncome out?\u003c/strong\u003e\u003cbr\u003e\nA couple of time a month. You pay monthly so you expect new stuff every month: we guarantee that every month one new video tutorial will be published. It will be published entirely at the beginning of the month or weekly divided into chapters. During the month we\u0027ll publish also one or two times some sneak peeks / behind the scenes pictures or short videos, telling you what\u0027s happening in Aradia and Modelland world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the goals?\u003c/strong\u003e\u003cbr\u003eWith Patreon and your generous support, we\u2019ll be able to supplement and improve on what you already love about Aradia Miniatures:\u003cbr\u003e\u003cul\u003e\u003cli\u003e$ 2.500: Monthly video tutorial (1:30-3:00 hours) about painting miniatures, building dioramas, airbrush techniques, oil and acrylic colors: spoken in italian, subtitled in english.\u003c/li\u003e\u003cli\u003e$ 3.000: Monthly video tutorial (1:30-3:00 hours) about painting miniatures, building dioramas, airbrush techniques, oil and acrylic colors: double edition spoken in italian and english.\u003c/li\u003e\u003cli\u003e$ 6.000 Monthly video tutorial (1:30-3:00 hours) about painting miniatures, building dioramas, airbrush techniques, oil and acrylic colors: double edition spoken in italian and english + monthly raffle to win the figure of the video or 2 days private coaching with Mirko or 300 euros to spend in Aradia webstore.\u003c/li\u003e\u003cli\u003e$ 8.500: All the previous goals + monthly step by step concept art and character design short lessons: how to create a character,\u00a0stimulate your creativity and draw amazing figures with our Senior Concept Artist Stefano Moroni (https://www.artstation.com/artist/stefanomoroni)\u003c/li\u003e\u003c/ul\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i65.tinypic.com/vddzzs.jpg\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWill you get previous Patron-only content when I subscribe?\u003c/strong\u003e\u003cbr\u003e\nYes, but only after your first payment has been\nprocessed (which happens at the beginning of the month).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestions? Suggestions? Feel free to write us!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANKS!\u003c/strong\u003e\u003cbr\u003eHey, thanks so much for visiting our Patreon page! Thanks to be there and to help us to grow up! Your contribution is very important to allow us to do better day by day, offering you amazing video tutorials, wonderful artistic inspirations, discounts and fantastic miniatures.\u003cbr\u003e"
