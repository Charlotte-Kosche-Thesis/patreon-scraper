    "summary": "Hi! I\u0027m Alakotila.\u00a0I make queer sci-fi and fantasy comics with cute, queer romances! \u003cbr\u003e\u003cbr\u003eIf you would like to help me make more queer genre fiction in comics, then this is the place to do it. I have two comics running right now, with a third in the early stages of planning. Thanks for coming by!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpidersilk:\u00a0\u003c/strong\u003e\u003cbr\u003eDesperate to find a new home, an ex-soldier falls in with a group of thieves. The thieves\u0027 working relationship with the city guard comes under fire when a threat from outside the wall appears, slowly pulling their delicate system of alliances apart.\u003cbr\u003e\u003cbr\u003eSpidersilk was launched in 2011 and is now a part of the Ink Drop Collective.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/21c0/f/2018/145/1/a/sohrab_volume_2_cover_by_alakotila-dcciw6i.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFELL SWOOP:\u003c/strong\u003e\u003cbr\u003eOn a routine mission, a medic and his team encounters a lone scavenger foraging in the ruins. After an attack on the mission party, the pair find themselves alone and drawn to each other, despite the masks they each wear.\u003cbr\u003e\u003cbr\u003eFell Swoop was launched in Pride Month (June!) of 2017, and is an exclusive comic with Start Faire. It can also be read on mirror sites, but patrons get the absolute first look at pages.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/64b5/f/2018/145/a/3/fell_swoop_1_by_alakotila-dccivmw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eComics take many, many... many hours. I have a low-paying day job and have struggled recently with finding a second day job, or in replacing it outright. Patreon support has been an absolute lifesaver this past year! I have been able to create some really great Spidersilk extras with patron support, so I cannot thank you enough.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMING SOON!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatron-exclusive updates on a new webcomic! \u003cbr\u003e\u003cbr\u003ePatrons will begin getting sneak peeks into this comic as I develop it beginning in June! If you\u0027re interested in comic development, then the $5 tier is for you. I will post a monthly WIP PDF in that tier on my concept work. Patrons will also be the first to read this comic!\u003cbr\u003e\u003cbr\u003eHere\u0027s a fun image I drew recently as I feel out the characters and world ^_^\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/d8c7/th/pre/f/2018/145/2/d/flying_by_alakotila-dcciwk5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2728 Thank you!\u00a0\u2728\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e(\u003c/strong\u003e\u003cem\u003eMy work is generally rated teen, or about 14~16+, so please keep that in mind before showing it to younger readers!)\u003c/em\u003e\u003cbr\u003e"
