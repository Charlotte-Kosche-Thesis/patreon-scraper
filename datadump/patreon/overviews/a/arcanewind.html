    "summary": "\u003cstrong\u003eWHAT IS YOUR NAME?\u003c/strong\u003e \u003cbr\u003eYou can call me Kiba! (otherwise known as ArcaneWind)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS YOUR QUEST?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBeen drawing for years and I\u0027ve always dreamed on being able to make something more than just a hobby out of it! Hoping that, with help from anyone who enjoys my style in art and story telling I can reach the goal of working with it even more!\u003cbr\u003e\u003cbr\u003eThe more support I can get from everyone, the more focus I can dedicate to this, resulting in much more frequent and consistent work! (which I hope everyone would enjoy X3 )\u003cbr\u003e\u003cbr\u003eI appreciate all support from everyone! Thank You!! ^^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS YOUR COMIC ABOUT?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCaffeine High is a story that centers around Natsume, a young red panda who ends up working at a Coffee Shop along with 3 other of his classmates: Kyo, Kiba and Fayt, thought not entirely by choice. As if that wasn\u0027t bad enough, this shop\u0027s owner has a tendency to loan out his workers so expect his workdays to be anything BUT ordinary!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHEN DO YOU UPDATE?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUpdates will happen once a week, on Wednesdays.  However as I reach other milestones I may increase frequency of updates per week! or even add a special schedule to stream for anyone who wants to see how I work! ^^\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANKS TO EVERYONE WHO ENJOYS AND SUPPORTS MY WORK!!\u003c/strong\u003e"
