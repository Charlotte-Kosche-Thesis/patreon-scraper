    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWelcome to my Patreon Page!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u2019m so happy you\u2019re here! There\u2019s plenty of tea, coffee, and treats; make yourself at home...\u003cbr\u003e\u003cimg src=\"http://alexbondart.com/wp-content/uploads/2017/11/Alex-Bond-Patreon-Reward-Espresso-Pals.jpg\" style=\"width: 453px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003ca href=\"http://alexbondart.com\"\u003e\u003cimg src=\"http://alexbondart.com/wp-content/uploads/2017/11/2017.10.02-Alex-as-MacBeth-Witch-Trimed-Signed-e1510986031420.png\" style=\"width: 155px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eMy name is \u003cstrong\u003eAlex Bond\u003c/strong\u003e, though most people online know me by my handle, \u003cstrong\u003eAlexBondArt\u003c/strong\u003e. I\u2019m a freelance artist living in the San Francisco Bay Area. Some of my work is \u003cstrong\u003epainterly\u003c/strong\u003e - like fine art it stands alone by capturing a moment in a person\u2019s life, imagining possibilities such as fantastical creatures, or expresses pure feels. The other part of my work is \u003cstrong\u003eillustrative\u003c/strong\u003e - it accompanies stories in the form of book covers, magazines, blogs, game pieces, and game boxes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI believe art has incredible power to change lives and build empathy, so in whatever I\u0027m creating, my mission is to create art that resonate with you and makes you feel happy, inspired, and motivated to pursue your dreams.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAs an independent artist, it can be hard to find enough time and energy to grow while sustaining my business. \u003cstrong\u003eWith your help, not only can I continue creating what I love, but I\u2019ll have the opportunity to explore new techniques and subjects.\u003c/strong\u003e Plus, Patreon also frees up more time to \u003cstrong\u003einteract with you much more through social media and attend more art events where we can meet up.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://alexbondart.com/wp-content/uploads/2017/09/2014.02.14-Alex-Bond-Lehua-banner.jpg\" style=\"width: 338px;\"\u003e\u003c/div\u003e\u003cstrong\u003eMost importantly, your support gives me the mental space to dream up bigger and better projects. \u003c/strong\u003eThat means focusing on publishing art books, travel journals, stories and collections, and working on bigger canvases, better brushes and paints, and invest in new tools like a video camera (which will allow me to make art videos and take you on adventures with me)! Patreon also helps me\u003cstrong\u003e answer your questions, give you tips on how to get inspired and organized, and offer you tutorials.\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://alexbondart.com/wp-content/uploads/2014/02/alex-bond_Waystone-Inn-Overhead1.jpg\" style=\"width: 445px;\"\u003e\u003c/strong\u003e\u003c/div\u003eIn return for your support, you\u2019ll get \u003cstrong\u003eexclusive behind-the-scenes access to my inspirations, tools, process, as well an intimate look into this artist\u2019s life.\u003c/strong\u003e You\u0027ll be part of my journey creating art, live as it happens. How cool is that!? \u003cstrong\u003eAs my patron, you\u0027ll have a front row seat and have influence on the final products!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThink of yourself as an advisor and friend, like the Medicis of Florence, without whom Donatello couldn\u2019t have created his boldest works. The collaboration between patrons and artists has a long and glorious tradition, so let\u2019s create some amazing art together!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://alexbondart.com/wp-content/uploads/2017/09/Swalwell-Wedding-Banner.jpg\"\u003e\u003cimg src=\"http://alexbondart.com/wp-content/uploads/2017/09/Swalwell-Painting-Banner.jpg\" style=\"width: 340px;\"\u003e\u003c/a\u003e \u003cimg src=\"http://alexbondart.com/wp-content/uploads/2017/09/2016.12.14-Alex-Bond-Nancy-OMalley-web.jpg\" style=\"width: 153px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHow It Works\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003eIf you enjoy my work and want to lend your support, just \u003cstrong\u003epledge as little as $1 per month and get access to some some cool rewards over there on the right.\u003c/strong\u003e Don\u2019t feel like you have to contribute a lot or stick with the same amount; every dollar empowers me to offer you more. \u003cstrong\u003eAnd stick around! I\u0027ll show my gratitude by giving ALL of my patrons extra gifts just for supporting me over the long haul. \u003c/strong\u003eRemember, you can change or cancel your pledge at any time. Regardless of what you choose, I\u2019m incredibly grateful for your support! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFind Me On\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"https://www.instagram.com/alexbondart/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"https://www.facebook.com/alexandradbondillustration\"\u003eFacebook\u003c/a\u003e |\u00a0\u003cspan style=\"background-color: initial; color: rgb(95, 73, 122);\"\u003e\u003ca href=\"http://alexbondart.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/AlexBondArt\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://alexbondart.com/\"\u003ePortfolio\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"http://alexbondart.com/category/blog/\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBlog\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://alexbondart.com/category/blog/\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/AlexBondArt\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://alexbondart.com/2017/09/12/yosemite-creek/2017-07-11-yosemite-creek-8x14-web/\"\u003e\u003cimg src=\"http://alexbondart.com/wp-content/uploads/2017/09/2017.07.11-Yosemite-Creek-8x14-web.jpg\" style=\"width: 210px;\"\u003e\u00a0\u003cimg src=\"http://alexbondart.com/wp-content/uploads/2014/05/alex-bond_Tarbean1.jpg\" style=\"width: 280px;\"\u003e\u003c/a\u003e\u003c/div\u003e"

     "about": "I\u0027m a freelance artist living in the San Francisco Bay Area, and I love telling visual stories. I use both digital and traditional media like watercolor and ink to suit different moods and purposes. Some of my work is painterly - like fine art it stands alone by capturing a moment in a person\u2019s life, imagining possibilities such as fantastical creatures, and sometimes expresses pure feels. The other part of my work is illustrative - it accompanies stories such as books with covers and develop visual concepts games like characters. My goal is to create beautiful works that uplift and inspire you to reach your dreams.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI believe art has incredible power to change lives and build empathy, so in whatever I\u0027m creating, my mission is to create art that resonate with you and makes you feel happy, inspired, and motivated to pursue your dreams.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLook me up on social media, I go by \u003cstrong\u003eAlexBondArt\u003c/strong\u003e everywhere!\u003cbr\u003e",
