    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello guys, now I\u0027m with my Patreon dedicated to furry content!\u003cbr\u003eDrawings, sketches and studies, and who knows for the future a comic!\u003cbr\u003eI hope always bring good content for you, and I count on your help!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003eHere in Patreon you can help me and I make unique content for you through pledge.\u003cbr\u003eEach pledge has a value corresponding to the content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need your support?\u003c/strong\u003e\u003cbr\u003eI want to be free to my creations and studies!\u00a0I also want to be closer to the people who follow my work. Besides having to pay my bills, as my apartment rent, food, etc\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of things will I be drawing?\u003c/strong\u003e\u003cbr\u003eI like to draw a bit of everything! but this Patreon have more Furry content, some tutorials, many drawings and studies, and also really want to start making a comic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get?\u003c/strong\u003e\u003cbr\u003eAny where from seeing it first, sketches and finish work to a chance to get a free picture from me, to files and HD pictures, and much more as time goes on.\u003cbr\u003e\u003cbr\u003eNOTE: I like this to be a good experience for every one, so I\u0027m open to ideas for Rewards i can give you that you like to see. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003eEvery month I will make drawings, sketches, studies, and more. Between 1 -10 of every month I will send you the file for you to download and enjoy.\u003cbr\u003eYou will be able to receive only the Packs that come after the start of your pledge.\u003cbr\u003eExample: If you kept your pledge during the month of August, you will receive the Pack at the beginning of September (1-10).\u003cbr\u003eI will also polls for you to choose what they want me to draw.\u003cbr\u003eYou will receive the packages that will be available after becoming a patreon.\u003cbr\u003e\u003cbr\u003eIf you are interested in buying old Packs, just send me a message.\u003cbr\u003e(only sale of complete packs)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK Q for your help!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMonth\u00a0Updates!\u003cbr\u003e(previews weekly)\u003c/div\u003e"
