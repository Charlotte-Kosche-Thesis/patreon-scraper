    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.instagram.com/oitsnii/\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"http://ahniki.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eDeviantart\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/itsahniki\"\u003eTwitter\u003c/a\u003e | Contact: ahniki.illustrations@gmail.com\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHello there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Ahniki, and I\u0027m an illustrator. I create illustrations, character designs, and work on my webcomic series, Catharsis. What I love the most is bringing reaction and/or happiness to you who view my work. I especially enjoy drawing handsome bishounen. I also draw females but usually end up keeping them for myself because they end up nsfw (haha!). Growing up as an artist, my biggest goal of all is to inspire others into loving to create art, as I do. That goal still remains since my childhood when I looked up to my favorite artists and was inspired by them. I remember that whenever my idols noticed me, I was extremely overjoyed and it boosted my confidence to practice, and excel at what I do. I\u0027ll do my best to get back to you guys as well, whenever I can!\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be able to release more fun and personal illustrations other than what I do for work. This will also include guides and tutorials that include my thought processes of illustration, comic making, and character design. And to keep it real, your donations will help me with financial stability and encourage me to keep pumping out art for you to enjoy!\u00a0\u003cbr\u003e\u003cbr\u003eHOWEVER!! Please don\u0027t feel obligated to continuously subscribe. Although I deeply appreciate your support, I don\u0027t want you to feel tied down! Feel free to cancel any time. But if you stick through, just know that I am deeply grateful for your support, even if it\u0027s just $1. I hope to keep up to your standards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you :)\u003c/strong\u003e"
