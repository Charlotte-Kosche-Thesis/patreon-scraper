    "summary": "As a musician I love playing for people and make them experience wonderful moments!\u003cbr\u003e\u003cbr\u003eThe result of this\nattitude was recently described as follows:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAmy and her music are a vibrant team.\u003cbr\u003eHer soul tells a story and her violin makes it come alive for you.\u003cbr\u003eOn stage, Amy creates a pleasant level of intimacy with her audience.\u003cbr\u003eShe takes them with her on a passionate journey through the music she plays and its tales. Her fingers\u2019 talent to make the music their glove, lets her interpretations display the full beauty of each piece she plays\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMy background in a\nnutshell:\u003cbr\u003eI\u00a0was born in Bucharest and my family moved to Germany in 1990. I received my first violin lesson from my father Ioan Lungu when I was only five years old. I loved the sound of my violin because it resembled a human\u0027s voice.\u00a0Among my teachers were Professor Ion Voicu, himself a student of Yehudi Menuhin, George Moradian, and Professor Conrad von der Goltz. In 2009, I graduated and earned my music diploma from the Hochschule f\u00fcr Musik (University of Music) in W\u00fcrzburg under Professor Conrad von der Goltz. One year later, I completed my concert diploma with distinction."

     "about": "\u003cstrong\u003eMusic\u003c/strong\u003e is the precious \u003cstrong\u003eescape \u003c/strong\u003ethat each person can individually enjoy in their own way. In my experience, \u003cstrong\u003emusic\u003c/strong\u003e has a tendency to \u003cstrong\u003ebring people together\u003c/strong\u003e. My \u003cstrong\u003emotivation\u003c/strong\u003e to play my violin exists because of the \u003cstrong\u003emoments seeing people enjoying my music\u003c/strong\u003e.\u00a0\u003cstrong\u003eSharing successes and accomplishments with others makes me happy!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere you can read some little details of my life: \u003cbr\u003eI was born in Bucharest, Romania and moved to Germany in 1990. I received the first violin lesson from my father Ioan Lungu when I was only five years old. My father has composed and still is composing musical pieces for me.\u00a0Among my teachers were Professor Ion Voicu, himself a student of Yehudi Menuhin, George Moradian, and Professor Conrad von der Goltz. In 2009, I graduated and earned my music diploma from the Hochschule f\u00fcr Musik (University of Music) in W\u00fcrzburg under Professor Conrad von der Goltz. One year later, I completed my concert diploma with distinction. Afterwards, I appeared on the TV-program of the broadcasting company for the German Southwest and was recorded by the Bavarian broadcasting company. 2014 I released my first classical Album AMY. Now I am working on a pop \u0026amp; rock Album and hope that until sommer 2018 you can enjoy it yourself.\u00a0\u003cbr\u003e\u003cbr\u003e",
