    "summary": "Hello, I\u0027m Andrew Wood, and I\u0027m an author. That means I write short stories and novels, which I create for professional purposes, with the hopes of publication.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWelcome to my Patreon:\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eHere on my page, you\u0027ll be able to read the FREE short stories I\u0027ve written. While I release the stories for free, I have tons of extra content that can be unlocked through monthly donations. So if you hunger for more, or just want to support me, please become a patron! All of my works are created with passion, and that is what\u00a0I promise to deliver for you to enjoy; quality, professional content. My plan is to release one short story per month, every month, typically in the genres of fantasy, sci-fi and horror. If you\u0027re looking for something new to read, please check out my work. I hope you enjoy!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eHow You Can Support Me:\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003eIf you\u0027re enjoying my stories and want to know how to support me, please consider becoming a patron! Besides being a great way to supply me with monetary donations, it also can unlock special exclusive rewards, which you can check out on the side bar to the right. Another great way to support me is by following the page or telling others about it. Also, I just published my epic fantasy novel, Storm of Fury, which you can check out\u00a0\u003ca href=\"https://www.amazon.com/Storm-Fury-Andrew-Wood-ebook/dp/B078WY92D5/ref=sr_1_1\"\u003ehere\u003c/a\u003e.\u00a0I will always love and continue to write, whether or not you can donate, but every dollar helps me create better content at a faster rate. I look forward to sharing my work with you.\u003cbr\u003e\u003cbr\u003eThank you so much for your support and patronage! I owe it all to you!\u003cbr\u003e\u003cbr\u003eA new free short story is uploaded the last Monday of every month.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll stories featured on the site are the property of Andrew Wood. Andrew J. Wood\u00a0\u00a9 2018\u003c/em\u003e\u003cbr\u003e"
