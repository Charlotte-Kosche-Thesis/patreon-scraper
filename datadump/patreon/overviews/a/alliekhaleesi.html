    "summary": "Hello everyone and welcome to my Patreon! I\u0027ve been creating art for roughly about 10+ years now and I\u0027ve finally gotten to the point of, \"well, why not do commissions?\" I\u0027m honestly a little nervous about this but I\u0027m super grateful to those who\u0027ve supported me always in my art (including my Swuad, my S/O Jonah, and many others on Tumblr \u0026lt;3) and now here I am! I hope you enjoy and thank you for supporting me!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cu\u003eThe process!\u003c/u\u003e\u003c/h2\u003eOnce the payment is placed, I will give you roughly a time as to when your project will begin. \u003cp\u003e1. You will receive regular progress sketches for updates (I prefer to have an instant messaging form of contacting unless you prefer email, just as a quicker way of communication!)\u003cbr\u003e2. Dependent on the Tier, I will give you a final draft before sending you the file!\u003c/p\u003e\u003ch2\u003eWhat I am open to drawing: \u003c/h2\u003e\u003cul\u003e\u003cli\u003eHumanoids\u003c/li\u003e\u003cli\u003eOCs\u003c/li\u003e\u003cli\u003eNSFW/Nudity (Limited, see below)\u003c/li\u003e\u003cli\u003eDND Portraits \u003c/li\u003e\u003cli\u003eChibi characters\u003c/li\u003e\u003cli\u003eFurries (sort of limited?)\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eWhat I will NOT DRAW:\u003c/h2\u003e\u003cul\u003e\u003cli\u003ePorn\u003c/li\u003e\u003cli\u003ePhysically ill characters\u003c/li\u003e\u003cli\u003eComics (for now!)\u003c/li\u003e\u003cli\u003eNothing but genitalia\u003c/li\u003e\u003cli\u003eRape\u003c/li\u003e\u003cli\u003eAnimals (for now!)\u003c/li\u003e\u003c/ul\u003ePlease understand I will incorporate a watermark as well in each of my artworks to prevent any art theft/use of my art where not approved. \u003cbr\u003eI will likely update this post with more on my list and I reserve the right to decline a commission, so please understand! \u003cbr\u003eMy tiers are limited for now as I do work as well and I take my time with the projects to ensure they come out right! You can always contact me at:\u003cbr\u003e\u003cp\u003eTwitter: alliekhaleesi\u003cbr\u003eE-mail: alexa.morales144@gmail.com\u003c/p\u003e"
