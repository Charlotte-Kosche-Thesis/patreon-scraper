    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTL;DR:\u003c/strong\u003eI am a self-loathing\nmodel, writer, photographer, film-maker, roller-derby-diva, former-lawyer that\nsmiles way more than she means and I\u0027m seeking your support to continue making\nall the weird stuff that keeps me from going insane... again. In return,\nyou\u0027ll get more weird stuff, warm fuzzies, and maybe pictures of my labia.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe\nLong Version:\u003c/strong\u003e  My name is\nAngie Marie and I\u0027m primarily known for being naked on the internet. When I\u0027m\nnot running around naked, I take pictures of awesome people and make short\nfilms about communities obsessed with roosters, among other things.\u003cbr\u003e\u003cimg src=\"https://photos-1.dropbox.com/t/2/AAAJ0ZNExgJPjIyB0gwJJzMOraiJSJfP3mcyeuv8YD9bcw/12/334599375/jpeg/32x32/1/_/1/2/patreon.jpg/EOCxtM0CGPjOAiACKAI/ij5hq-vjhgVodWr8QFYsgcmVHtvrs9Wf9INYdpxDGVI?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\nThis Patreon is the result of a two-and-a-half\nyear journey of self-discovery propelled forward by my art modeling. I fell\ninto art modeling following a nervous breakdown and a suicide attempt (\u003ca href=\"http://angiemariedreams.tumblr.com/post/83699549757/robertweissner-she-angie-marie-2014-robert\" rel=\"nofollow\" target=\"_blank\"\u003eread more about that here\u003c/a\u003e). At first, the modeling was a distraction from my sadness\nthat quickly evolved into the only thing in my deteriorating life that brought\nme joy. As I delved deeper into the art modeling world \u2013 meeting creative people,\nmaking art, and living for myself \u2013 I stopped regretting that I was alive. I\nwas waking up excited after a lifetime of waking up every morning disappointed\nI hadn\u2019t died in my sleep. Silly as my creative endeavors may have seemed to\nsome, they made me want to live for the first time in my life.\u003cbr\u003e\u003cbr\u003e\n\nThis is why maintaining a creative life has become so\nessential to me, it keeps me alive. However, it\u2019s not particularly great at\npaying my bills.\u003cbr\u003e\u003cbr\u003e\n\nYes, photoshoots occasionally result in payment, but not\nenough to maintain the basic necessities. I work two jobs and do some freelance\nwriting in addition to modeling. This can be quite exhausting and significantly\nlimits how much time I can devote to art.\u003cbr\u003e\u003cimg src=\"https://photos-5.dropbox.com/t/2/AADva7FOwp-tRUyQv5ZO9IQzg0lbn6KL2kD11lHoyrwN-Q/12/334599375/jpeg/32x32/1/_/1/2/Untitled-1.jpg/EOCxtM0CGPnOAiACKAI/VVFfINTuFa6d47jvFGws2DisXcBlgb_m8P25Qwp9zSo?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003eIdeally, I\u2019d like to be able to devote more time and energy\nto my photography, writing, and filmmaking. I know a lot of people have an ideal\nlife that they rather live than their realistic one and it seems a bit presumptuous\nof me that I, out of all people, should get to live my ideal on another\u2019s dime.\nYet, that is not the goal of this Patreon.\u003cbr\u003e\u003cbr\u003eThe goal of this Patreon is to make my passion self-sufficient.\nI do not see your contribution as charity, but an exchange of goods; you give\nme money, I give you some art/porn/crafts. Inevitably, as time goes on, I hope\nto use your support to improve my skills and find my place in the creative\nworld. At that point, I look forward to ending this Patreon with the\nannouncement I\u2019ve found myself stably within a career that fulfills me both\nemotionally and financially.\u003cbr\u003e\u003cbr\u003eI thank you for considering contributing to my creative\nundertakings. I hope you enjoy participating in them as much as I enjoy creating\nthem!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e*Photo Credits*\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.instagram.com/therealhansonsphotos/\" rel=\"nofollow\" target=\"_blank\"\u003eDan Hanson\u003c/a\u003e\u003cem\u003e\u003cbr\u003eThumbtacks Photography\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://artificialartifacts.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBrad LA\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://igp510.com/home.html\" rel=\"nofollow\" target=\"_blank\"\u003eIGP Photo\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://kate-sweeney.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKate Sweeney\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.facebook.com/RobertWeissnerPhotography/\" rel=\"nofollow\" target=\"_blank\"\u003eRobert Weissner\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://www.rickcraft.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRick Craft\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.patreon.com/themorty\" target=\"_blank\"\u003eThe Morty\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.patreon.com/cpanek\" target=\"_blank\"\u003eSynthetic Shadows\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
