    "one_liner": "\u0026quot;Adventures in Brain Injury\u0026quot; is an online resource for hope and guidance, providing online content and information relating to health and recovery.",

    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eMy name is Cavin Balaster. I am a severe traumatic brain injury survivor, speaker, and educator. \u003cbr\u003e\u003cbr\u003eIn 2011, I was given less than a 10% chance of recovery. After waking from a deep coma, I was unable to eat, walk, or talk, was breathing through a tube from my neck, and receiving nutrition from a tube in my belly for months.\u003cbr\u003e\u003cbr\u003eI vowed that if I got better, I would pay my fortune forward.\u003cbr\u003e\u003cbr\u003eToday I ride bikes, play guitar, go camping, practice martial arts, and enjoy my life while working with doctors, therapists, nutritionists, functional neurologists, neuro-optometrists, and other specialties to share safe and effective tools for neuro-rehabilitation and brain optimization. \u003cbr\u003e\u003cbr\u003ePromoting improved health and awareness has been a passion of mine ever since beginning my blog, \"\u003ca href=\"http://adventureinbraininjury.com/blog\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://adventuresinbraininjury.com\" rel=\"nofollow\" target=\"_blank\"\u003eAdventures in Brain Injury\u003c/a\u003e.\" What began on the anniversary of my severe traumatic brain injury was an attempt to share my story and detailed recovery with a community in need of better information and a patient\u0027s first-hand perspective. \u003cbr\u003e\n\u003cbr\u003e\nSince its inception, I\u0027ve poured thousands of hours into making useful tools for recovery and brain optimization accessible to a growing community. Speaking and writing in the medical community is a passion, and bringing that content to podcast and video mediums is a lot of fun and reaches more people!\n\u003cbr\u003e\n\u003cbr\u003e\nYears of rehabilitation, personal correspondence, and public speaking have also made available the opportunities to meet with and learn from important and inspiring individuals in and around the medical community. I want to bring those individuals, their stories, strength, hope, inspiration, and knowledge to the forefront. \n\u003cbr\u003e\n\u003cbr\u003e\nYour support\u00a0will help to shore up the tools which AiBI relies on to provide that and other important content.\n\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhere Does My Support Go?\u003c/strong\u003e\u003c/h2\u003eThe \"Adventures in Brain Injury\" website, podcast, and media are produced, hosted, and supported independently from within the community! We pour countless hours into production and maintenance each week, and I strive to make content provided by AiBi.com as available and commercial free as possible.\u003cbr\u003eYour support is vital and contributes directly to everything from hosting and maintenance costs, to software upgrades and content promotion--and we can\u0027t thank you enough!\u003cbr\u003e\u003cbr\u003eIf you see the value from my blog, videos, podcasts, I thank you for taking an active role in joining us to achieve something life-changing by becoming a patron.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank you!  \n\u003cbr\u003e\n\u003cbr\u003e\nCavin"

     "about": "My name is Cavin Balaster. In 2011, I survived a two-story fall, was comatose for twelve days, diagnosed with a diffuse axonal injury (DAI) and was given less than a 10% chance of recovery. Once awake, I suffered from severe brain fog, memory loss, breathing problems, double-vision, serious infections, and was ultimately unable to eat, walk, or talk for several months.\u003cbr\u003e\u2013\u003cbr\u003e\u003cdiv\u003eDespite the hardships, I have been recovering at what many regard as a staggering pace. With the support of family and friends, I pushed myself through various treatments and worked to regain most of my functioning. I\u2019ve created this website to educate people on the benefits vs. risks in all forms of medicine, and to promote patient empowerment in regards to any illness or injury.\u003cbr\u003eEmergency medicine and conventional care saved my life. I would be dead if not for the incredible work of the many specialists that I saw throughout my hospitalization. In the aftermath of repairing my broken brain, I can attribute the bulk of my healing to \u003ca href=\"http://adventuresinbraininjury.com/andrea-nakayama/\"\u003efunctional nutrition\u003c/a\u003e, functional neurology, \u003ca href=\"http://adventuresinbraininjury.com/?s=vision+therapy\"\u003eneuro optometry\u003c/a\u003e (developmental optometry), physical and occupational therapy, and other targeted therapies.\u003cbr\u003e\u003cbr\u003eTHe purpose of both \"Adventure in Brain Injury\" and \"Feed a Brain\" are to\u00a0improve a billion brains\u2026 to improve a billion lives! My current mission with both brands is to bring safe and effective tools for neurorehabilitation and brain optimization to mainstream knowledge, and it is your support that helps me to do so!\u003cbr\u003e\u003c/div\u003e",
