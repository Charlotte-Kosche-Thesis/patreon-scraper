    "summary": "\u0027Ey up!\u003cbr\u003eThank you for visiting!\u003cbr\u003e\u003cbr\u003eMy name is Aya-I and I am an aspiring swiss comic artist!\u00a0\u003cbr\u003eI love to draw (mostly traditionnaly) and my current project is \"H IS BASE\", a\u00a0comic about acceptance of oneself, rejection and determination.\u003cbr\u003e\u003cbr\u003eLo\u00efde, the main character, is agender and struggles with their family and the outside world for acceptance.\u003cbr\u003eThey have the dream and obsession of becoming a scientist at any cost. Acting mysterious, they have, however, a couple of friends such as Tiara, a filipino american who\u0027d like to help them, LukaL, a strange girl roaming around school, unable to leave it and Mila, a german stalker trying to understand Lo\u00efde and to know what happened to them out of selfish reasons. They will, all together create the club \"H IS BASE\" out of fun at first, gradually accepting more members living with difficulties to form \"a group of recluse\" and oppose to the judgmental youth.\u003cbr\u003e\u003cbr\u003eI created patreon simply because I would need some financial support to be able to sustain my comic with the physical material, such as paper and ink.\u003cbr\u003e\u003cbr\u003eI am already happy you are passing by, and just knowing someone else discovered about H IS BASE just is amazing!\u003cbr\u003e\u003cbr\u003eInternet is great for that!\u003cbr\u003e\u003cbr\u003eWould you like to see more about Lo\u00efde and their crew?\u00a0\u003cbr\u003eInstagram: h_is_base_comics\u003cbr\u003eTumblr:\u00a0https://www.h-is-base-official.tumblr.com\u00a0\u003cbr\u003eBe sure to join\u00a0\u003ca href=\"https://www.facebook.com/hisbasecomics/\"\u003ehttps://www.facebook.com/hisbasecomics/\u003c/a\u003e\u003cbr\u003eand look at this gallery: \u003ca href=\"http://h-is-base-official.deviantart.com/gallery/\"\u003ehttp://h-is-base-official.deviantart.com/gallery/\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eOPEN FOR COMMISSIONS! Just ask me, I am very open minded!\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003eYou are awesome!"
