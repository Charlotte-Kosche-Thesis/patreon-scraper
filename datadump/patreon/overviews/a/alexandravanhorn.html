    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/X0-3G6Dzma4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": null,
    "patron_count": 8,

    "published_at": "2017-09-07T01:39:02+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to this Splendid Affair!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSo...who are you?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePull up a chair, grab a cup of tea, and let me tell you about myself. My name is Alex and I am a writer, vlogger, full-time nerd, and self-proclaimed Bat Princess. I wake up early each morning to drink hot coffee and dream up spooky stories. I adore helping other writers and wish I could someday bake cookies for each and everyone of you! If you want to creep on more of the silly things I do, say, and write then check out my \u003ca href=\"https://twitter.com/PatchworkNerd\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.alexandravanhorn.com\"\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UC3eDmo1YEUvN-4G07zeUXaA\"\u003e\u003cstrong\u003eYoutube Channe\u003c/strong\u003el\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/patchworknerd/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e, and \u003ca href=\"https://www.facebook.com/PatchworkNerd/\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat do you do?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWriting: \u003c/strong\u003eI have been writing for so long that I\u2019m pretty sure the full alphabet is mixed in my DNA. My writing features many strange topics that go bump in the night. I am currently writing the second draft of my novel \u201cTo Market, To Market\u201d. Although I haven\u2019t decided if I\u2019m going to traditionally or self publish, I\u2019m hoping to unleash it to readers as soon as possible! Along with that, I write many short stories! \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eVideos:\u003c/strong\u003e When I\u2019m not being spooky, I also make Youtube videos about writing, nerdy stuff, and the silly things going on in my life. Youtube allows me to connect with other writers and give them the encouragement they need to write! It\u2019s also an outlet for me to let me inner goofball out! I recently started a new series called #HauntPatch where I tell original ghost stories! The Bat Princess is spreading her wings!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e#WritersPatch:\u003c/strong\u003e My passion project is a weekly chat on Twitter I host called #WritersPatch. Fellow writers come together and give each other the push they need to make their writing dreams a reality. Join me\u00a0\u003ca href=\"https://twitter.com/PatchworkNerd\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e@PatchworkNerd\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003eevery Sunday at 10:00 a.m. CDT! The topic is chosen every week by participants like you! I promise many funny Gifs shall be there too!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat do you want to do?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn short, everything! The online writing community has inspired me so much with pursuing my own dreams and I want to give back! I want to find ways to expand my current projects! More videos! More sharing of my writing! And more fun with #WritersPatch!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs a textbook perfectionist, I\u0027m always wanting my projects to get bigger and better. Continuing this goal, however, is tricky with things like a day job, bills to pay, and a general lack of time. This is where you and Patreon step into the spotlight! If you enjoy what I do and want to help me, please make a pledge! Your contributions will support me making videos more frequently, sharing more of my writing with you, and jump start me being able to expand #WritersPatch! \u003cbr\u003e\u003cbr\u003eI have a Ko-fi page, but it feels like a one way street where I\u0027m don\u0027t give back to those who give so much support to me. Patreon will allow me to share my work with you in an organized and easy to manage fashion! I\u0027m so excited to finally have a better way to connect with all of you who support me! \u003cbr\u003e\u003cbr\u003eAs my personal way of thanking you, you will join my Court of Bats and receive keys to the many luxurious rooms I have hidden around my castle! Each room has fun rewards to help us continue our endless waltz through the darkness! Being my patron isn\u2019t necessary at all, but it is so appreciated! If you can spare a few dollars a month, please join the fun! \u003cbr\u003e\u003cbr\u003eThis is your golden opportunity to be involved in everything I create! So what do you say? Will you join my Court of Bats? \u003cbr\u003e\u003cbr\u003eXoxo!!!!\u003c/div\u003e"
   },
