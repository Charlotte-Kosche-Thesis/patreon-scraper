    "summary": "I love bringing stories to life and sharing them with\nothers. Right now I am working on several different projects;\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTraveling Seers\u003c/strong\u003e, which is a comic about a\nparanormal investigative baseball team who play against ghost teams. It mostly consists\non short stories about the love of the game.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://comics.oubilettestudio.net/wp-content/uploads/2016/03/3-1.jpg\" style=\"width: 249px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\n\u003cli\u003e\u003cstrong\u003eWriter\u0027s Block\u003c/strong\u003e, a comic where you find out what\nhappens when your family blocks your attempt at writing the most important book\nin all creation\u2026and you still have to meet a deadline millennia in the making. \u00a0\u003ca href=\"https://tapas.io/series/WritersBlock\"\u003eYou can read it here: \u00a0https://tapas.io/series/WritersBlock\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003cdiv\u003e\u003c/div\u003e\u003ciframe frameborder=\"0\" height=\"500\" scrolling=\"no\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cul\u003e\n\n\u003cli\u003e\u003cstrong\u003eDream Seeker Robin\u003c/strong\u003e, a satirical take on the\nmagical girl genre, where our magical girl is not a girl and most of his\nknowledge about his mission comes from his anime-obsessed best friend.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eWith the support of my Patreon subscribers, there will be\nperks and gifts:  You can get a glimpse\nof my creative process as I show you work in progress art, sketches and comic\npages. You can also get coloring pages, coloring videos, and maybe even a live\nstream video \u2013once I figure out how to make them exclusive for you guys. And If\nyou\u0027re really lucky, you will be able to get inside my head, and see my\nheadless chicken dance in action.\u003cbr\u003e\u003cbr\u003e\n\n  Please,\njoin the party.\u003cbr\u003e\u003cbr\u003e"
