    "summary": "\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Amirai.\u00a0I\u0027m a disabled artist who mainly makes comics. I need to mention my disabilities because they significantly reduce the amount I can do, but I still get enjoyment doing what I can. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I make\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.amirai.net/shards/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003eMy main project currently is a comic called\u00a0\u003ca href=\"https://amirai.deviantart.com/art/Supposedly-Super-page-1-703005473\"\u003eSupposedly Super\u003c/a\u003e. It\u0027s a lighthearted superhero story inspired considerably by One Punch Man and the ridiculous feats of Superman.\u003cbr\u003e\u003cbr\u003eI\u0027m also working regularly on a quirky and humorous urban fantasy novel\u00a0series called Shards - the Shattered World.\u003cbr\u003e\u003cbr\u003eSide project: a\u00a0small game called Loot Pursuit. It\u0027s a lighthearted, humorous simultaneous turn-based RPG with a battle system sort of similar to Grandia where you can mess with your opponent\u0027s actions and has an environment inspired by Zelda and Mario that has a strong influence in the battles.\u003cbr\u003e\u003cbr\u003eI also make\u00a0\u003ca href=\"http://kyoshi.smackjeeves.com/\" rel=\"nofollow\"\u003eKyoshi - the Undiscovered Avatar\u003c/a\u003e, a\u00a0webcomic which is currently on hiatus while my dominant hand heals from injury.\u003cbr\u003e\u003cbr\u003eMy work is also posted at\u00a0\u003ca href=\"http://Amirai.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e,\u00a0\u003ca href=\"http://Amirai.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://Twitter.com/AmiraiArt\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://tapastic.com/Amirai\" rel=\"nofollow\" target=\"_blank\"\u003eTapas\u003c/a\u003e and Smackjeeves (\u003ca href=\"http://supposedlysuper.smackjeeves.com/\"\u003eSupposedly Super\u003c/a\u003e/\u003ca href=\"http://kyoshi.smackjeeves.com/\"\u003eKyoshi\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a way for people to become a patron of the arts by helping to support artists and content creators with monthly automatic payments.\u003cbr\u003e\u003cbr\u003eEven if all you can donate is one dollar, it still means lot to me! :)\u003cbr\u003e"
