    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"Cad\u00ea os v\u00eddeos? E o Yellowcast, vai lan\u00e7ar quando?\"\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eEssas s\u00e3o algumas das perguntas que mais ouvimos aqui na Amarelo e ficamos felizes em ouvi-l\u00e1s pois isso quer dizer que voc\u00eas gostam do nosso conte\u00fado. :)\u003cbr\u003e\u003cbr\u003eAmarelo Criativo nasceu com o objetivo de ajudar e auxiliar designers e criativos por todo Brasil. H\u00e1 5 anos mantemos o canal ativo (quando conseguimos) e \u00a0vivemos juntos a mesma e dura realidade de falta de valoriza\u00e7\u00e3o do meio criativo. Somos designers, jornalistas, editores,publicit\u00e1rios, ilustradores e trabalhamos na \u00e1rea criativa porque somos apaixonados pelo que criamos.\u003cbr\u003e\u003cbr\u003eQuem \u00e9 Amareloca sabe e acompanha nossas idas e vidas de conte\u00fado, infelizmente n\u00f3s n\u00e3o estamos conseguindo nos dedicar da forma que n\u00f3s quer\u00edamos porque a Amarelo \u00e9 uma paix\u00e3o que virou um amor. N\u00e3o queremos exagerar na publicidade, nem queremos banners malignos piores que Gremlins pulando na sua tela e nem recados de patrocinadores toda hora no nosso canal. Sabemos como isso acaba cansando seus ouvidos e seus olhos. \u003cbr\u003e\u003cbr\u003eQueremos fazer conte\u00fado de pessoas para pessoas e\u00a0como \u00faltimo suspiro, chegamos ao \u003cem\u003ePatreon\u003c/em\u003e. O \u003cem\u003ePatreon\u003c/em\u003e \u00e9 uma plataforma que permite com que a gente abra para os Amarelocas contribu\u00edrem com o projeto Amarelo Criativo, ou seja, voc\u00ea ser\u00e1 nosso patrocinador.\u00a0\u003cbr\u003e\u003cbr\u003eComo j\u00e1 vimos alguns formatos de Patreons, n\u00f3s da Amarelo queremos oferecer uma recompensa maior em troca do seu patroc\u00ednio, afinal, voc\u00ea n\u00e3o concorda comigo que voc\u00ea tamb\u00e9m tem que se beneficiar desse patroc\u00ednio?!\u003cbr\u003e\u003cbr\u003eTemos 3 tipos de patroc\u00ednios de $1, $3, $5 e cada categoria envolve recompensas diferenciadas que voc\u00ea pode encontrar na categoria do seu lado direito.\u003cbr\u003e\u003cbr\u003ePara responder algumas d\u00favidas que podem surgir, deixo aqui alguns explica\u00e7\u00f5es sobre as recompensas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Empresas Amarelas\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSelecionamos empresas ligadas \u00e0 \u00e1reas criativas que ir\u00e3o disponibilizar descontos exclusivos em compras de produtos para os patrons. Voc\u00ea receber\u00e1 um cart\u00e3o Amarelo Patreon (foto da capa) que ir\u00e1 te dar acesso a esses descontos.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Encontro Patreon\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eIremos realizar um evento mensal exclusivo para Patreons com convidados da \u00e1rea criativa (artistas, designers, ilustradores, administradores) abordando assuntos recorrentes ao mercado de trabalho regado de caf\u00e9, networking e claro cervejinha. O evento acontecer\u00e1 uma vez ao m\u00eas em locais variados.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Grupo Patreon\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eGrupo exclusivo para os patreons onde criaremos juntos pautas para os v\u00eddeos e casts. Voc\u00ea far\u00e1 parte da cria\u00e7\u00e3o do conte\u00fado e discutiremos juntos os assuntos que mais acrescentam na vida profissional.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Descontos exclusivos\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTeremos descontos variados de 10% a 30% em workshops da Amarelo e ao The Creative Thinker, evento de criatividade que acontece anualmente em Belo Horizonte.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDeixamos essa escolha para voc\u00eas mas j\u00e1 temos muito a agradecer por todo carinho, cr\u00edticas construtivas e empatia que voc\u00eas sentem pela Amarelo. Esse projeto cresceu assim, gra\u00e7as \u00e0 voc\u00eas.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFico feliz em te ter como patrocinador\u003cbr\u003eUm beijo amarelo\u003cbr\u003e\u003cbr\u003eThalita Lef\u00e8r\u003cbr\u003e\u003cbr\u003e______________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e[ATEN\u00c7\u00c3O] O Patreon \u00e9 uma assinatura mensal e \u00e9 cobrada em d\u00f3lares. Escolha o valor, insira os dados do seu cart\u00e3o, e todo m\u00eas ser\u00e1 debitado a quantia selecionada. Tamb\u00e9m \u00e9 poss\u00edvel pagar com boleto banc\u00e1rio, se preferir, utilizando o \u003ca href=\"http://www.paypal.com.br/\" rel=\"nofollow\"\u003ePayPal\u003c/a\u003e e o servi\u00e7o \u003ca href=\"https://app2.brasilprepagos.com.br/paypal/\" rel=\"nofollow\"\u003eBrasil Pr\u00e9-Pagos\u003c/a\u003e."
