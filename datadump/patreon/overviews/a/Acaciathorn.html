    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0Who Am I?\u003c/strong\u003e\u003cbr\u003eMy name is Mara S. (\u003ca href=\"http://acaciathorn.deviantart.com/\" rel=\"nofollow\"\u003eAcaciathorn\u003c/a\u003e\u2606 on deviantArt).\u003cbr\u003eI draw a lot of RPG art, and I\u0027m sick at least 70% of the time. Help me afford my prescriptions by becoming my patron today.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/0b6e/i/2018/045/0/d/the_herbalist_by_acaciathorn-dc37kwa.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat Is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe short version:\u003c/em\u003e \"Wow, I like your work. Here\u0027s some money\". \u003cbr\u003e\u003cem\u003eThe long version:\n\u003c/em\u003e Patreon is a way for artists to earn cash directly from their \nfans. In exchange for a monthly pledge, patrons receive special access \nto content that is not released elsewhere on the web. It\u0027s a mutually \nbeneficial relationship - artists receive much-needed financial support,\n and patrons get to enjoy their rewards while feeling all warm and fuzzy\n inside. Fans can also make a donation directly to my Paypal or Venmo (just message me!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Content\u003cbr\u003e\u003cimg src=\"http://img13.deviantart.net/3420/i/2013/268/5/5/the_soul_of_suzuhashi_yumi_by_acaciathorn-d6k1nff.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy drawings will continue to be freely available on \u003ca href=\"http://acaciathorn.deviantart.com/\"\u003edeviantArt\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/Mara-S-Acaciathorn-702605933210835/\"\u003efacebook\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/acaciathornart/\"\u003einstagram\u003c/a\u003e, and \u003ca href=\"https://acaciathorn.tumblr.com/\"\u003etumblr\u003c/a\u003e. Patrons will receive bonus content, including behind-the-scenes info on how I create my artwork. Details on pledge amounts and the corresponding rewards are listed below. Patrons take precedence when commissions slots open up. (Because this page is a work in progress, I am happy to discuss and potentially change what I offer for each donation bracket. Let me know if you have suggestions!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Will Proceeds Be Spent?\u003c/strong\u003e\u003cbr\u003e\u2606 Food\u003cbr\u003e\u2606 College loans\u003cbr\u003e\u2606 My ridiculously expensive medical supplies because I have an autoimmune disease and it sucks\u003cbr\u003e\u2606 Any leftover funds will go toward buying better art equipment and producing more drawings for all of you\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThanks in advance for your support!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
