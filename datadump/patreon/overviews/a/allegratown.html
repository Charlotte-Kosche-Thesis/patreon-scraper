    "summary": "\u003cimg src=\"http://66.media.tumblr.com/30f8d150ea3c8a5b6565aa1b04f5d80a/tumblr_o7cd4aJQBk1tatlyno1_400.jpg\"\u003e\u003cbr\u003eHey. \u003cstrong\u003eMy name is Bruce\u003c/strong\u003e and I\u0027m an animator. When I was animating \u003cstrong\u003eRaincoat\u003c/strong\u003e stuff I thought it would be fun to make little animated gifs based on my favorite comics, video games, movies; all the nerdy stuff that I love. Stuff like \u003cstrong\u003eSpider Gwen, The Witcher, Bayonetta, Overwatch,\u003c/strong\u003e and pretty much anything that I think is really cool. People seemed to like the first few and I wanted to make more for everyone so I decided to Patreon the situation and here we are. Let\u0027s make some cool fanimations together!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://65.media.tumblr.com/1376231b127574c88d4a01e98a0e5276/tumblr_o7cddfJyby1tatlyno1_400.jpg\"\u003e\u003cbr\u003eI want to make fanimations for you but it means I have to take time away from paid commissions so I\u0027ll end up losing money, possibly going broke, and having no money for food. That\u0027s the blunt way to put it. Your donations will make it possible for me to take time away from other work to focus on making more fanimations for you :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/37be2b076be4135f5508fe52c1e13133/tumblr_o7cdd0iM4H1tatlyno1_400.jpg\"\u003e\u003cbr\u003eSome of the animations will be just for Patrons, others will be posted on Youtube or turned into GIFs for Twitter. There will only be one animation a month and it will be delivered to you at the end of the month. If you support this Patreon, you get access to the \"Patron only\" feed, you get to vote for next month\u0027s fanimation, sketches and other great stuff. Check out the list or rewards below\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to the \"Patron only\" feed and behind the scenes progress\u003c/li\u003e\u003cli\u003e1 vote toward next month\u0027s fanimation\u003c/li\u003e\u003cli\u003e5 votes toward next month\u0027s fanimation\u003c/li\u003e\u003cli\u003e10 votes toward next month\u0027s fanimation\u003c/li\u003e\u003cli\u003eHigh Quality fanimation emailed to you\u003c/li\u003e\u003cli\u003eExclusive signed digital art pieces\u003c/li\u003e\u003cli\u003eLayouts, model sheets, character sheets and anything else used in the animation production\u003c/li\u003e\u003c/ul\u003eThere are cool goals coming soon! Please stay tuned!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e"
