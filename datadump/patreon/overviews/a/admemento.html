    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi Everyone!\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nMy name is\u00a0\u003ca href=\"https://admemento.squarespace.com\"\u003eNykolai\u003c/a\u003e, or Nyko for short, and I\u0027ve been working as a freelance artist for a little over a decade, creating character art, book covers and illustrations, as well as magazine tutorials. Amazon tells me I\u0027m also an author, because some of those tutorials were published in books.\u003cbr\u003e\n\u003cbr\u003e\nWhile all that is a lot of fun, I miss working on my own projects (and doing some fan art, too!), and this is where you come in. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYes, \u003cem\u003eYOU! \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith your support, I can dust off all those ideas I\u0027ve had over the years and start bringing them to life. And what\u0027s more, you\u0027ll be given access to see these projects take shape, with some exclusive content coming your way.\u00a0\n\u003cbr\u003e\nI also love painting a lot of male characters and portraits - the pretty kind - so if this is something you enjoy, or perhaps would even like to learn doing, do stick around! :D\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003eWhat is in it for you?\u003c/i\u003e\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\nFrom getting access to my feed and \u003cstrong\u003ehigh-res JPG files\u003c/strong\u003e to receiving \n\u003cstrong\u003ebrushes\u003c/strong\u003e, \u003cstrong\u003elayered PSD files\u003c/strong\u003e, \u003cstrong\u003ewalkthroughs\u003c/strong\u003e, \u003cstrong\u003emini tutorials, access to my Discord server\u003c/strong\u003e,\u00a0and \u003cstrong\u003e10% off prints\u003c/strong\u003e, I may in time also be able to start doing videos of my working process, both digital and traditional, and perhaps even offer one on one art tutoring.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e2 - 3 paintings per month, available to ALL Patrons\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRewards are sent out at the beginning of each month \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e"
