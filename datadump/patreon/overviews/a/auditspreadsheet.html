    "summary": "\u003cdiv\u003e\u003cstrong\u003eHistory\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eAt the beginning of Legion I made an audit spreadsheet to track my own guild (\u003ca href=\"https://wowaudit.com\" target=\"_blank\"\u003ehttps://wowaudit.com\u003c/a\u003e). I really missed an easy way to keep track of what your raid team is doing each week, so I focused on showing weekly and historical data in the spreadsheet. To keep this basic but fully customisable for all users I decided to simply put this data in a Google Spreadsheet instead of an actual website. Since Google Spreadsheets is not known for its reliable API capabilities I decided to write a robust external Python script to handle the data, just using the spreadsheet as a shell to display it.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003ePopularity\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eAfter using it just for ourselves for a couple of months and some encouragement I decided to share this with the community, not expecting the overwhelmingly positive response. Within the first day of sharing it on Reddit over 2800 guilds started actively tracking their guilds, with a total of 50.000 characters being tracked. Currently over 7000 guilds are using the spreadsheet, tracking a total of 142.000 characters.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eInitially my goal and vision was to track every guild once every 5 minutes, essentially having an almost real-time extensive feed  in the spreadsheet of the Armory data. As you can imagine, with that amount of guild using it my budget and single server is not able to realise that goal. \u003cbr\u003e\u003cdiv\u003eWith the single server operating 24/7 each guild is refreshed about once per hour. When more guilds start using the spreadsheet the refresh cycle will take even longer. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eSolution\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eTo make this clear, I made this tool for free and I intend it to be free. It is a passion of mine to create nice things and share them with whoever enjoys it. If you have no issues with your guild only being refreshed once every hour (or longer depending on popularity) then I am glad for that and hope you have a lot of fun using the spreadsheet.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eHowever, if you are looking for a snappier tool that refreshes almost instantly the current situation is a bit of a bummer. This is the sole reason I created this Patreon page. As a subscriber your guild will be refreshed at least once every 15 to 20 minutes. The subscription cost\u0027s only purpose is to pay for the server costs of the fast and reliable refreshes. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eOf course, if you are happy with the spreadsheet as it is but just want to support its development you are also welcome to subscribe. All income will be spent on improving the servers and increasing the refresh speed of every single guild.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
