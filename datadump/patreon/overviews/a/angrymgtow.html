    "summary": "Thanks for visiting my Patreon. Want to help me produce quality content? Simply become a patreon to help me make regular content and also gain exclusive access to some of my content that cannot be seen on YouTube\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch3\u003ePatron Pledges Are Monthly And Never Per Video!\u003c/h3\u003eThis is one of the greatest features on this Patron account, all pledges are charged monthly and this account will never charge pledges on a per video basis. This allows all Patrons to plan accordingly and feel secure when making a pledge, which will ensure that they always pledge exactly what they intended to with no surprises.\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eMy Patreon Explanation:\u003c/h3\u003eI decided to create a Patreon to allow my supporters to help me produce quality content. All the money donated helps to ensure that I am able to provide quality content for my YouTube audience. I produce a total of 3 live Podcast every day, a morning video and bonus videos. This is a time consuming process however I am very passionate about the work I do, and love putting out quality content for my subscribers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch3\u003eWhere Does My Money Go\u003c/h3\u003e\u003c/div\u003eThe money given by Patreons goes directly back into my YouTube channel. I use a variety of software and services to create monthly content. This included a Photoshop monthly subscription, monthly high speed internet fee\u0027s used to stream high quality content. And of-course, to also support my daily red bull/caffeine cost which helps keep me filled with enough energy to produce content for you on a daily basis. Please don\u0027t become a patron if you\u0027re low on money - I know what that feels like - and please don\u0027t feel like you have to.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s23.postimg.o
