    "summary": "I\u0027ve wanted to be a writer my whole life. I love to make things. It\u0027s the best, and it\u0027s the only thing I can imaging myself doing. In 2017 I took a huge risk and moved to Los Angeles to pursue comedy and TV writing. LA is big and scary and I\u0027m working real real hard to make it work.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon gives me the stability and time I need to make the things I want to make, like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe comedy and gaming podcast Gosh Darn Fiasco I produce and co-host with Richard Malena-Webber!\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"https://goshdarnfiasco.simplecast.fm/\"\u003e\u003cimg src=\"https://media.simplecast.com/podcast/logo_image/1213/gdf_podcast_title_01_simplecast.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eScripts and sketches! For my writing portfolio, for live shows, and for secret projects which both don\u0027t pay and also I can\u0027t talk about! HOLLYWOOD!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eComedy! This will help fund classes and practices for me to develop my funny skills!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFilms and movies! My friends know that I love to direct and produce movies \u2014 it\u0027s an expensive habit but I have had the great fortune to be able to do it a lot!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIt is scary to move away from the stability of my friends and family in Portland and my full-time music/management/record label job (I\u0027m still doing all that... but not full-time). Patreon is helping me in this big scary new chapter of my life. It\u0027s terrifying, but it also feels like I\u0027m exactly where I\u0027m supposed to be.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your time and support!\u00a0\u003cbr\u003e\u003cbr\u003eIn exchange for your support, you\u0027ll get access to my writings - comedy sketches and essays and whatever else I\u0027m thinking about. You\u0027ll also get access to a behind-the-scenes hangout where I ramble about life in Hollywood.\u003cbr\u003e"

     "about": "\u003cstrong\u003eAngela M. Webber \u003c/strong\u003eis a writer, musician and performer from Portland, Oregon, recently relocated to Los Angeles. With her band the Doubleclicks, she wrote and recorded three Billboard-charting musical comedy albums and toured the country (and Australia one time!). She ran \"The Doubleclicks Variety Show\" in Portland and the touring \"#NerdNightOut\" show with Joseph Scrimshaw. Her web-series Catty B\u0027s, created with Lucia Fasano, was once nominated for an award! She hosts the improv-gaming podcast \"Gosh Darn Fiasco\" with her wonderful husband Richard, and is always cooking up weird nerdy projects. She can currently be seen hosting \"Game Night: A Variety Show\" in LA and playing RPGs on Twitch.",
