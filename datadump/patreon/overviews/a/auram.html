    "published_at": "2016-09-21T08:51:03+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"What\u0027s this all about?\"\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eHey there! My name is Auram and I make webshows on my YouTube channel,\u00a0\u003ca href=\"http://www.youtube.com/auramchaos\" rel=\"nofollow\" target=\"_blank\"\u003eAuram\u0027s Comics\u003c/a\u003e,\u00a0about comic books and their characters. If you ever wanted to learn more about the comic book characters you\u0027ve seen in the movies or just general pop culture, then this is the channel for you!\u003cbr\u003e\u003cbr\u003eMy channel is different than those other comic book channels you\u0027ve heard about though. Every week I talk in-depth about characters by\u00a0\u003ca href=\"https://www.youtube.com/watch?v=fT4tDDgHXtA\u0026amp;list=PLlgI-r1Qp_qICic536F8xw8Jk75iEJlaB\u0026amp;index=11\u0026amp;ab_channel=Auram%27sComics%21\" rel=\"nofollow\" target=\"_blank\"\u003easking questions\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=BLy9YmHwxJQ\u0026amp;list=PLlgI-r1Qp_qICic536F8xw8Jk75iEJlaB\u0026amp;index=6\u0026amp;t=57s\u0026amp;ab_channel=Auram%27sComics%21\" rel=\"nofollow\" target=\"_blank\"\u003eexamining theories\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=0PjLCDr1ZhM\u0026amp;list=PLlgI-r1Qp_qICic536F8xw8Jk75iEJlaB\u0026amp;index=3\u0026amp;ab_channel=Auram%27sComics%21\" rel=\"nofollow\" target=\"_blank\"\u003epresenting information\u003c/a\u003e in a new way. I also\u00a0\u003ca href=\"https://www.youtube.com/watch?v=9q6BRTyNhIQ\u0026amp;t=1s\u0026amp;list=PLlgI-r1Qp_qJezDfjdWORlinBokS3kx4V\u0026amp;index=1\u0026amp;ab_channel=Auram%27sComics%21\" rel=\"nofollow\" target=\"_blank\"\u003ereview comics\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ZqitcPevpAk\u0026amp;list=PLlgI-r1Qp_qKtC4PeLuD0_GALahXX7HVl\u0026amp;t=25s\u0026amp;index=1\u0026amp;ab_channel=Auram%27sComics%21\" target=\"_blank\"\u003eyell about the comic industry\u003c/a\u003e, and, with your help, more!\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"Why are you making this page?\"\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eThe main reason this Patreon page exists is because making these videos takes \u003cem\u003ea lot \u003c/em\u003eof time. I work a full-time editing job along with the channel in and of itself being nearly another full-time job, except for, y\u0027know, the compensation parts. I \u003cstrong\u003elove\u003c/strong\u003e making these videos, I do, but it\u0027s hard to justify spending so much time on this when they don\u0027t give me a viable source of income.\u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t get me wrong, I\u0027m not begging, I would just appreciate your support to keep the channel going at a consistent rate! And, of course, you\u0027ll get stuff out of it as well (aside from the videos, duh). Speaking of which...\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"What do I get out of this?\"\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAmong the tiers in this Patreon, you\u0027ll find stuff like access to BTS audio updates, a return of the Show on Mondays (vlogs basically), pictures of my lovely cat, and an entry pass to our Discord server!\u003cbr\u003e\u003cbr\u003eIf any of that interests you then I highly encourage you to become one of our Auram\u0027s Comics\u0027 Patrons! We would really appreciate it!\u003cbr\u003e\u003cbr\u003e"
