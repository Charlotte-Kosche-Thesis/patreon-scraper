    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1uMOCVObe4A\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTake The Time To susTain The Talko!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdel\u003eIt\u0027s not the perfect alliteration, alright? Just roll with it\u003c/del\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eI love YouTube, and I love making videos for you to enjoy. There\u0027s a slight problem, though. I also love living under a roof that wasn\u0027t sanctioned by the cardboard gods.\u003cbr\u003e\u003cbr\u003ePledging to me on Patreon will allow me to more effectively do both. Balancing work, a (pretty sad) social life, school, and YouTube doesn\u0027t allow a whole lot of breathing room. By receiving your support, I\u0027ll be able to funnel more time \u0026amp; resources into expanding the channel which in turn means higher quality \u003cem\u003eand\u003c/em\u003e quantity. I\u0027d love to be able to focus on YouTube as my primary job, and by pledging even $1/month, we\u0027ll be that much closer to realizing this dream!\u003cbr\u003e\u003cbr\u003eWhat potential equipment the money will go towards:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCommisioned art, animations, and music\u003c/li\u003e\u003cli\u003e3DS capture card\u00a0\u003c/li\u003e\u003cli\u003e\u003cdel\u003eSound-proofing insulation materials\u003c/del\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFUNDED!\u003c/span\u003e\u003c/li\u003e\u003cli\u003ePC upgrades to reduce render times/ stay up to date with current-gen games\u003c/li\u003e\u003cli\u003eProbably like 3 pizzas, possibly 4 but I dunno man that might be pushin\u0027 it\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI don\u0027t want you to leave empty handed, though! If you do decide to support, I\u0027ll do everything in my power to make it feel worthwhile; feel free to check out the rewards tab to see what I mean! That said, I absolutely understand if you\u0027re not able to pledge. I\u0027m personally not in a financially viable situation to support many patrons here, so of course I don\u0027t expect it from you. If you still want to help support the channel, continuing to like, comment on, and share videos is more than enough! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for taking the time to consider my page. I hope you\u0027re having a great day!\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
