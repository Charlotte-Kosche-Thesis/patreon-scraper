    "summary": "\u5230\u76ee\u524d\u70ba\u6b62\uff0c\u9999\u6e2f\u672c\u571f\u6d3e\u8ad6\u8ff0\u4f9d\u7136\u77ed\u7f3a\uff0c\u96d6\u7136\u5df2\u6709\u6bd4\u8f03\u5927\u773e\u5316\u4e4b\u8457\u4f5c\uff0c\u5982\u9999\u6e2f\u57ce\u90a6\u8ad6\u53ca\u9999\u6e2f\u6c11\u65cf\u8ad6\uff0c\u4f46\u662f\u5b78\u8853\u8457\u4f5c\u9084\u662f\u6b20\u5949\u3002\u6545\u672c\u4eba\u4ee5\u6587\u5316\u54f2\u5b78\u5beb\u4e0b\u6b64\u66f8\uff0c\u5e0c\u671b\u6210\u70ba\u672c\u571f\u6d3e\u52c7\u6b66\u6297\u722d\uff0c\u634d\u885b\u9999\u6e2f\u672c\u571f\u8eab\u4efd\u8a8d\u540c\u8207\u6587\u5316\u4e4b\u5b78\u8853\u57fa\u790e\u3002\u003cbr\u003e\u003cbr\u003e\u9999\u6e2f\u6587\u5316\u8ad6\u4e00\u66f8\u662f\u7531\u6587\u5316\u54f2\u5b78\u4e4b\u89d2\u5ea6\u63a2\u8a0e\u9999\u6e2f\u6587\u5316\u4e4b\u7d50\u69cb\uff0c\u63a1\u7528\u9f4a\u514b\u679c\u5b58\u5728\u4e3b\u7fa9\uff0c\u6d2a\u5821\u7279\u8a9e\u8a00\u54f2\u5b78\u4ee5\u53ca\u8a6e\u91cb\u5b78\uff0c\u63d0\u51fa\u6587\u5316\u662f\u4e00\u7a2e\u8655\u5883\u95dc\u4fc2\uff0c\u800c\u975e\u55ae\u4e00\u4e4b\u50f9\u503c\u6216\u7cbe\u795e\u7cfb\u7d71\uff0c\u5f9e\u4e2d\u767c\u73fe\u9999\u6e2f\u6587\u5316\u662f\u900f\u904e\u5171\u540c\u8a9e\u8a00\uff08\u5ee3\u6771\u8a71\uff09\u70ba\u4e3b\u9ad4\uff0c\u52a0\u4e0a\u5171\u540c\u4e4b\u6b77\u53f2\u8655\u5883\uff0c\u76f8\u4f3c\u4e4b\u50f9\u503c\u53ca\u751f\u6d3b\u65b9\u5f0f\u800c\u69cb\u6210\u3002\u672c\u66f8\u4ea6\u5206\u6790\u4e86\u81ea\u56de\u6b78\u4ee5\u4f86\u6e2f\u4e2d\u4e4b\u77db\u76fe\u5982\u4f55\u7531\u653f\u6cbb\u77db\u76fe\u767c\u5c55\u6210\u6587\u5316\u77db\u76fe\u3002\u9999\u6e2f\u6587\u5316\u662f\u8207\u7576\u524d\u4e4b\u4e2d\u570b\u5927\u9678\u6587\u5316\u4e0d\u540c\uff0c\u6545\u9762\u5c0d\u5927\u9678\u6587\u5316\u4e4b\u5a01\u8105\uff0c\u672c\u66f8\u4ea6\u8a0e\u8ad6\u4e86\u53ef\u884c\u4e4b\u653f\u6cbb\u51fa\u8def\u3002\u5168\u66f8\u5b8c\u6210\u6642\u5b57\u6578\u5c07\u8fd1\u4e03\u842c\u5b57\uff0c\u73fe\u5df2\u5beb\u6210\u516d\u842c\u4e5d\u5343\u5b57\u3002\u003cbr\u003e\u672c\u66f8\u4e4b\u76ee\u9304\u5982\u4e0b\uff1a\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u5f15\u8a00\u003cbr\u003e\u5377\u4e00\u9999\u6e2f\u6587\u5316\u4e4b\u5f62\u6210\u003cbr\u003e\u7b2c\u4e00\u7ae0\u6587\u5316\u4e4b\u81ea\u6211\u610f\u8b58\u003cbr\u003e\u7b2c\u4e00\u7bc0 \u6587\u5316\u4e4b\u5b9a\u7fa9\u003cbr\u003e\u7b2c\u4e8c\u7bc0 \u6587\u5316\u4e3b\u9ad4\u4f86\u81ea\u6587\u5316\u885d\u7a81\u003cbr\u003e\u7b2c\u4e09\u7bc0 \u7531\u8a9e\u8a00\u54f2\u5b78\u770b\u81ea\u6211\u601d\u60f3\u4e4b\u69cb\u6210\u003cbr\u003e\u7b2c\u4e8c\u7ae0\u6e2f\u4e2d\u77db\u76fe\uff1a\u9999\u6e2f\u7684\u300c\u4e09\u5c64\u885d\u7a81\u300d\u5c0d\u6e2f\u4e2d\u300c\u4e92\u52d5\u4e4b\u7d93\u6fdf\u793e\u6703\u4ea4\u6d41\u300d\u7684\u5f71\u97ff\u003cbr\u003e\u7b2c\u4e00\u7bc0 \u6b77\u53f2\u80cc\u666f\u53ca\u5730\u7406\u74b0\u5883\u003cbr\u003e\u7b2c\u4e8c\u7bc0 \u653f\u6cbb\u885d\u7a81\u8207\u5176\u5c40\u90e8\u653f\u6cbb\u77db\u76fe\u003cbr\u003e\u7b2c\u56db\u7bc0 \u6587\u5316\u885d\u7a81\u8207\u5176\u5c40\u90e8\u6587\u5316\u77db\u76fe\u003cbr\u003e\u7b2c\u4e94\u7bc0 \u6e2f\u4e2d\u6587\u5316\u77db\u76fe\u5230\u8eab\u4efd\u8a8d\u540c\u77db\u76fe\u003cbr\u003e\u7b2c\u4e09\u7ae0\u6587\u5316\u8207\u8eab\u4efd\u8a8d\u540c\u003cbr\u003e\u7b2c\u4e00\u7bc0\u6587\u5316\u8a8d\u540c\uff1a\u4ed6\u4eba\u53ef\u5426\u88ab\u7406\u89e3\u003cbr\u003e\u5377\u4e8c\u9999\u6e2f\u6587\u5316\u8207\u653f\u6cbb\u4e3b\u6b0a\u003cbr\u003e\u7b2c\u4e09\u7ae0 \u8ad6\u53bb\u4e2d\u570b\u5316\u4e3b\u5f35\u003cbr\u003e\u7b2c\u4e00\u7bc0\u5de6\u81a0\u6e2f\u7368\u8ad6\u003cbr\u003e\u7b2c\u4e8c\u7bc0\u653f\u6cbb\u8a8d\u540c\u6e2f\u7368\u8ad6\u003cbr\u003e\u7b2c\u56db\u7ae0\u8ad6\u9999\u6e2f\u6c11\u65cf\u8aaa\u003cbr\u003e\u7b2c\u4e94\u7ae0\u8ad6\u83ef\u590f\u6587\u5316\u8aaa\uff0c\u4ee5\u53ca\u53bb\u4e2d\u570b\u5316\u4e4b\u722d\u8b70\u003cbr\u003e\u7b2c\u4e00\u7bc0\u83ef\u590f\u57ce\u90a6\u8ad6\u003cbr\u003e\u7b2c\u4e8c\u7bc0\u99c1\u53cd\u50b3\u7d71\u4e3b\u7fa9\uff1a\u53bb\u4e2d\u570b\u5316\u4e4b\u4e0d\u53ef\u80fd\u003cbr\u003e\u7b2c\u4e09\u7bc0\u99c1\u50b3\u7d71\u4e3b\u7fa9\uff1a\u4fdd\u5b58\u83ef\u590f\u6587\u5316\u4e4b\u6b63\u7576\u6027\u003cbr\u003e\u7b2c\u4e94\u7ae0\u7d50\u8ad6\uff1a\u4ee5\u5ee3\u6771\u8a71\u70ba\u672c\u4e4b\u9999\u6e2f\u6587\u5316\u003cbr\u003e\u7b2c\u4e00\u7bc0\u91cd\u69cb\u9999\u6e2f\u6587\u5316\u003cbr\u003e\u7b2c\u4e8c\u7bc0\u653f\u6cbb\u8ad6\u8ff0\u003cbr\u003e\u003cbr\u003e\u5377\u4e00\u662f\u54f2\u5b78\u7406\u8ad6\u90e8\u5206\uff0c\u5148\u5b9a\u7fa9\u6587\u5316\u81ea\u6211\uff0c\u6307\u51fa\u9999\u6e2f\u5df2\u5f62\u6210\u7368\u6709\u4e4b\u6587\u5316\u81ea\u6211\u3002\u5377\u4e8c\u662f\u653f\u6cbb\u5be6\u8e10\u90e8\u5206\uff0c\u63d0\u51fa\u5728\u4e0d\u540c\u653f\u6cbb\u8655\u5883\u4e0b\u5982\u4f55\u4fdd\u5b58\u6587\u5316\u81ea\u6211\uff0c\u7814\u7a76\u4e86\u90e8\u5206\u5916\u570b\u4e4b\u500b\u6848\uff0c\u4ee5\u53ca\u5c0d\u7576\u524d\u672c\u571f\u6d3e\u4e4b\u7406\u8ad6\u4f5c\u51fa\u56de\u61c9\u3002\u7b2c\u4e00\u7ae0\u300c\u6587\u5316\u4e4b\u81ea\u6211\u610f\u8b58\u300d\u4ee5\u9f4a\u514b\u679c\u5b58\u5728\u4e3b\u7fa9\u53ca\u6d2a\u5821\u7279\u8a9e\u8a00\u54f2\u5b78\u7814\u7a76\u6587\u5316\u81ea\u6211\u5982\u4f55\u69cb\u6210\uff0c\u4ea6\u8a0e\u8ad6\u4e86Kymlica\u4e4b\u6587\u5316\u81ea\u7531\u4e3b\u7fa9\uff0c\u7b2c\u4e8c\u7ae0\u300c\u9999\u6e2f\u7684\u300c\u4e09\u5c64\u885d\u7a81\u300d\u5c0d\u6e2f\u4e2d\u300c\u4e92\u52d5\u4e4b\u7d93\u6fdf\u793e\u6703\u4ea4\u6d41\u300d\u7684\u5f71\u97ff\u300d\uff0c\u7531\u653f\u6cbb\uff0c\u7d93\u6fdf\u53ca\u6587\u5316\u4e09\u5c60\u8aaa\u660e\u9999\u6e2f\u6587\u5316\u81ea\u6211\u5982\u4f55\u610f\u8b58\u5230\u81ea\u5df1\u8207\u4e2d\u570b\u4e0d\u540c\u3002\u7b2c\u4e09\u7ae0\u300c\u6587\u5316\u8207\u8eab\u4efd\u8a8d\u540c\u300d\u5247\u6f84\u6e05\u8eab\u4efd\u8a8d\u540c\u4e4b\u6982\u5ff5\uff0c\u53cd\u99c1Paul Gilbert\u53caBadiou\u4e4b\u7406\u8ad6\u3002\u003cbr\u003e\u5377\u4e8c\u7b2c\u4e00\u7ae0\u300c\u6587\u5316\u7d50\u69cb\u554f\u984c\u300d\u89e3\u91cb\u6587\u5316\u5728\u653f\u6cbb\u8655\u5883\u4e0b\u7684\u5f62\u614b\uff0c\u7b2c\u4e8c\u7ae0\u300c\u653f\u6cbb\u4e3b\u6b
