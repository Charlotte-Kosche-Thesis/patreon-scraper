    "summary": "\u003ch1\u003e\u003cstrong\u003eWelcome to the Azor Ahype Patreon Page!\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eHey There,\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eKyle \u003c/strong\u003eand LOVE Making YouTube Videos about Game of Thrones, Filming Personal VLOG\u0027s and going to Amazing Con\u0027s Inspired by the Best Fandoms!\u003cbr\u003e\u003cbr\u003eThis is my Absolute Passion and I LOVE Sharing my Excitement and HYPE with all of YOU!\u00a0 Patreon is a way for fans and viewers LIKE YOU\u003cem\u003e\u00a0\u003c/em\u003eto contribute to our channel on an ongoing basis, helping me my goals by making this AMAZING Community\u00a0\u003cstrong\u003eBIGGER AND BETTER!\u003c/strong\u003e\u00a0In exchange you get access to some pretty awesome and exclusive rewards.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eEvery dollar pledged goes towards making better videos, upgrading equipment and traveling to Amazing Events Such as Con of Thrones and Dragoncon so I can do EPIC Interviews and Fun VLOGS!\u003cbr\u003e\u003cbr\u003eYou\u2019ll be able to help me reach certain milestones that I wouldn\u0027t have been able to without your Help!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat are your Rewards?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eAs a patron, you can pledge any amount you so choose and there\u0027s specific rewards to go with each Tier. You get :\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to Behind-The-Scenes Content\u003c/li\u003e\u003cli\u003eVote in Patreon only Polls that have a say in What Content I produce\u003c/li\u003e\u003cli\u003eEarly Access to videos\u003c/li\u003e\u003cli\u003eFun Patreon only Livestreams with Special Guest\u003c/li\u003e\u003cli\u003eShout out\u0027s and Thank You\u0027s in my Videos\u003c/li\u003e\u003cli\u003eEarly Access to Azor Ahype Merchandise\u003c/li\u003e\u003cli\u003eWeekly Get to Know Kyle VLOG\u0027s\u003c/li\u003e\u003cli\u003eSpecial Bonus Video\u0027s from The Citadel of Hype Podcast with Gemma from Secrets of the Citadel\u003c/li\u003e\u003cli\u003eAnd Much More!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eI consider myself EXTREMELY Lucky to have so many KIND, POSITIVE AND HYPE People believing in ME! I\u0027m incredibly grateful for your support, and SUPER EXCITED to have you as Part of the HYPE \u0026amp; LOVE Community!\u003cbr\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m Kyle! I\u0027m a Northerner who loves everything NERD! I have a passion for connecting with people, I read to keep my mind sharp and I absolutely adore nature. I\u0027m a pretty silly guy that loves to make people laugh and I would say MUSIC is one of my other passions other the Cooking and making YouTube videos.\u003cbr\u003e\u003cbr\u003eI have a significant back injury that requires surgery sooner than later but I am on a wait list so for the moment I\u0027m current just taking life day by day. I\u0027m \u00a0focused on creating an amazing Brand that everyone can TRULY feel like they are apart of as I believe that sharing our PASSIONS is one of the best thing in life. I\u0027m pretty easy to get a hold of and I\u0027m always down for a conversation about Marvel, Star Wars or the Universe and it\u0027s beauty.\u003cbr\u003e\u003cbr\u003eSo don\u0027t be shy, say Hello and join me in the beginnings of a beautiful friendship!\u003cbr\u003e",
