    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWait.. who?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMike B, Micheal, Mike, B, Baka (..), Fony, Akah M\u0027Keb (yes, seriously). For the better part of the past decade,\u00a0I\u0027ve worked closely with several indie and AAA developers, co-founded a live gaming news media site, helped kick-start several content creators\u0027 careers, and have even done my time working behind-the-scenes in games journalism. During this time,\u00a0I\u0027ve created thousands of videos covering a range of topics\u00a0from indie game reviews to industry/convention news and analysis. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eNeat, so why have a Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eI\u0027d prefer to avoid sponsorships and interstitial advertising if possible, but that leaves me with having to foot the bill for copies of games, video creation tools and hardware, convention travel expenses, etc. The\u00a0pledges given through this Patreon will allow me to not only cover the costs of creating content and doing convention coverage, but it will also provide a much needed source of income for my family.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat do I get?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eYou get an ongoing steady stream of video and live streaming content, early previews of upcoming shows, access to a fantastic community of like-minded players, and the unmistakable feeling of joy and elation from knowing that you\u0027ve supported me in this venture.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhether you decide to pledge now or not, I appreciate you taking a moment to check out my Patreon page. o7"
