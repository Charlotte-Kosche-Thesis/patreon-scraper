    "summary": "Hi, I\u2019m Jim McBee. As one of the founding partners of \u003cem\u003eThe Ann\u003c/em\u003e magazine, I\u2019ve been putting together \u003cem\u003eANNthology\u003c/em\u003e \u2014 a five-day-a-week email newsletter curated from local news organizations, journalists and thought leaders \u2014 for a year as of today, Jan. 23, 2018. \u003cbr\u003e\u003cbr\u003eThe time has come to switch things up. I\u2019m going solo and recreating the newsletter as a paid subscription model.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy paid subscription?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou\u2019re well aware of how hard hit news organizations have been. The local paper is a shadow of its former self. \u003cem\u003eThe Ann\u003c/em\u003e always struggled to keep its head above water in the old advertising model. Mom and pop businesses just can\u2019t afford to advertise, and the days of big, regional retailers and grocery stores buying full page ads are long gone, along with classified advertising.\u00a0\u003cbr\u003e\u003cbr\u003eBut there are plenty of people who believe in the value of high-quality, credible news \u2014 readers and producers. If you\u2019re not already familiar with \u003cem\u003eANNthology,\u003c/em\u003e you\u2019d be surprised at how many people in Washtenaw County are keeping the faith \u2014 some full time, others a little bit at a time. My job is to digest the many local, independent sources of news-gathering and informed opinioneering and deliver it to readers like you who\u2019re hungry for the truth about what\u2019s going on around town, campus and county.\u003cbr\u003e\u003cbr\u003eWe\u2019ve learned the hard way that ads alone won\u2019t support the time and energy to do this. So I\u2019m putting my faith in the people of Washtenaw County that they\u2019ll support this effort. I think $3 a month is a pretty good deal, in fact. It\u2019s cheaper than the twice-weekly paper and takes a lot less of your time than skimming through 20-some websites and blogs."
