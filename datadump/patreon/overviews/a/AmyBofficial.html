    "summary": "\u003ca href=\"http://it.tinypic.com?ref=fns7m1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://it.tinypic.com?ref=nq8uw2\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/nq8uw2.gif\" style=\"width: 645px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://it.tinypic.com?ref=a147qt\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/a147qt.png\"\u003e\u003c/a\u003eHello ! My name is Amy B ! \u003cbr\u003eI\u0027m a singer in my real life and also on Youtube where I do especially ANIME MUSIC !\u003cbr\u003eI also love to\u00a0Cosplay and try on kawaii (cute) outfits and this kind of stuff !\u00a0\u2764\ufe0f\u003cbr\u003e\u003cbr\u003eI\u0027ve never been a lucky girl.. I was raised in a foster house because my mother died when I was 11 and my father was an alcoholic and a really violent man so I\u0027m a kind of orphan I suppose.\u003cbr\u003eI left the foster house as soon as I found a job and I started to invest all my money in my only passion : MUSIC !\u00a0\u003cbr\u003e\u003cbr\u003eI studied very hard singing and music for long time and I met an amazing teacher who helped me reach the high level where I am now ( she actually looks like Ed and Al\u0027s teacher - from FMA Brotherhood if you know what I mean\u00a0\ud83d\ude02 )\u003cbr\u003eI started a Youtube channel 2 years ago but I never had the money or the time to upload lot of videos.\u003cbr\u003e\u003cbr\u003eI reached over 100.000 subscribers on Youtube now and I couldn\u0027t be happier that so many people buy my music, listen to my songs and support me in every possible way !\u003cbr\u003eMy dream is coming true .. because of you !\u003cbr\u003e\u003cbr\u003eIt\u0027s now 1 year that I left my job and I live with music !\u00a0\u003cbr\u003eEverything I do on my channel is possible because of my boyfriend, who is a sound engineer, a guitarist/producer and also a super talented photographer ! \u003cbr\u003eSo I want to make it SUPER CLEAR : EVERYTHING you find on my channel or on the other socials, IS COMPLETELY MADE BY US !\u003cbr\u003eWe arrange every song from scratch, I record 1 or 2 songs per week, and we also shoot our videos !\u003cbr\u003e\u003cbr\u003eCosplay is another ( expensive ) big project I really want to start and with your help it finally can be reality !\u00a0\u003cbr\u003eI already did some cosplays and it seems that you guys appreciated a lot .. it makes me so happy !\u00a0\u003cbr\u003e\u003ca href=\"https://ibb.co/mJUuK5\"\u003e\u003cimg src=\"https://preview.ibb.co/kdAOCQ/whypatreon.png\"\u003e\u003cbr\u003e\u003c/a\u003ePatreon is just a connection between me and you.\u003cbr\u003eYou can support me with a little money every month and you\u0027ll really help me to survive of course ( bills, rent, food, etc ) and to create more and more contents from now on !\u003cbr\u003e\u003cbr\u003eIf you help me a young artist like me to make my dreams come true .. You really deserves all my love ! YOU ARE A LOVELY AND SWEET PERSON\u00a0\ud83d\udc99\u003cbr\u003e\u003cbr\u003eIf I reach at least 1000 dollars per month, I will finally start to cosplay more and I will have awesome stuff for my lovely Patrons !\u003cbr\u003eYour help is everything I need to start producing more and more contents JUST FOR YOU on Patreon !\u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU SO MUCH !\u00a0\u003cbr\u003e\u003cbr\u003eAmy B\u003cbr\u003e\u003ca href=\"https://ibb.co/cj9jQv\"\u003e\u003cimg src=\"https://preview.ibb.co/fhctJF/Patreon3.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
