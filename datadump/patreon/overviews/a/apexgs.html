    "summary": "My name\u0027s Tom.\u00a0 I\u0027m a gunsmith, a gamer and above all a firm believer in sharing knowledge with anyone interested enough to listen.\u00a0 Have you ever run into something you couldn\u0027t quite get back together, or weren\u0027t sure you wanted to mess with\u003cstrong\u003e \u003c/strong\u003ebecause you couldn\u0027t find guides or diagrams online anywhere?\u00a0 I want to step in and help!\u003cbr\u003e\u003cbr\u003eFor the past few months I\u0027ve taken it upon myself to make picture guides with high resolution photos showing every step of the process in disassembling firearms that no one seems to have much info on.\u00a0 \u003cstrong\u003eGuides are always written with minimal commentary in a clear step by step process\u003c/strong\u003e, illustrated with images.\u00a0 Take a look under the hood at what makes guns tick, the mechanical lineage of the gun and how to get it back together without messing things up.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll pledges go toward quality of presentation and expanding the archives, including web hosting costs.\u003c/strong\u003e\u00a0 I started with an eight year old Powershot, trashy fluorescent office lighting and pure stubbornness.\u00a0 I hope to help and entertain enough people to pick up a worthwhile camera for video use, a standalone mic and get to work on HD quality video tutorials in addition to the written and photo versions.\u00a0 Sometimes you just don\u0027t want to watch a 20 minute video, so the written guides will always accompany videos.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eIn addition to guides\u003c/strong\u003e, I\u0027ll be looking into livestreaming discussions about firearms and commentary of the portrayal of guns in videogames on Twitch.tv.\u00a0 In the future, videos from the gunsmith\u0027s bench, the shooting range and all sorts of other formats could be possible with your support!\u00a0 \u003cstrong\u003eYour input is important\u003c/strong\u003e, and I want to hear what YOU want to see ripped apart, made into a guide or made into a video!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027m a federally licensed firearm dealer and gunsmith\u003c/strong\u003e, so I can enlist the help of patrons, too!\u00a0 Make requests and I\u0027ll try to get my hands on what patrons want to see torn apart and detailed.\u00a0 Anyone willing to loan me a firearm for a guide will have the round trip shipping costs paid\u003cstrong\u003e \u003c/strong\u003efor them, plus some free tuning thrown in.\u00a0 I\u0027m more than happy to walk you through the process to safely and legally ship to me; it\u0027s business as usual for an FFL!\u003cbr\u003e\u003cbr\u003eMost importantly of all, \u003cstrong\u003ethese guides will always be available for free\u003c/strong\u003e.\u00a0 I want people to have as much knowledge on firearms available to them as possible, to fuel that DIY gunsmith in all of us.\u00a0 Whether you\u0027re just curious from a mechanical point of view or a diehard IPSC shooting champion, taking a look under the hood is an experience for everyone!\u003cbr\u003e"
