    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://t.facdn.net/25579896@400-1511874827.jpg\"\u003e\u003cbr\u003eAbout Me\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e~Hiya there! As you can probably tell, my name is Auratier Dreemurr, or \"Addie\" for short (like pronouncing ADD and D). You might have come from DeviantArt, or Furaffinity, or Eka\u0027s Portal, or from somewhere else, but wherever you came from, You\u0027re welcome here!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFeedback\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e~I honestly love feedback (don\u0027t be afraid to tell me that something needs to be changed completely or such, I promise that I don\u0027t bite) so send me your thoughts and comments as much as you like!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eRewards?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e~I will be doing monthly sketches and such for those that follow me and donate to this Patreon, so don\u0027t be afraid! Also, most of the money that I receive through Patreon will be used for commissions, drawing equipment (like a graphics tablet) and the likes, so it won\u0027t be wasted!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank you!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e~Thanks for your time. As someone who likes to think a lot, I\u0027m starting to understand just how valuable it is, and it means the world to me when you give even a little of it up to view my stuff, so a giant Thank You to you!"
