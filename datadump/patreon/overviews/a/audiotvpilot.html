    "summary": "\u003cstrong\u003eAudio TV Pilot\u003c/strong\u003e finds original TV Pilots by writers you haven\u0027t heard of yet and produces them as an audio show. \u003cstrong\u003eIt\u0027s like watching TV without using your eyes.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou can find new episodes here or on \u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/audio-pilot-podcast-itypegood/id1153466263?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003ca href=\"https://play.google.com/music/m/Ifuysjarhckvfemybctxssbgtyy?t=AUDIO_PILOT_PODCAST_-_Diego_Salazar_Castro\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle Play Music\u003c/a\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003ca href=\"http://www.stitcher.com/podcast/audio-pilot-podcast\" rel=\"nofollow\" target=\"_blank\"\u003eStitcher\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UCaGpySjBSZOb7Vx6i4aZ5DA\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003c/strong\u003e or \u003cstrong\u003e\u003ca href=\"http://www.itypegood.com.\" rel=\"nofollow\"\u003ewww.itypegood.com.\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eOn every episode we give writers, actors, artists and musicians the opportunity to showcase their work, hoping the exposure will allow some to get closer to do what they love professionally. And your \u003cstrong\u003egenerous contribution\u003c/strong\u003e might help us achieve these goals sooner rather than later.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe do this out of love\u003c/strong\u003e, but with your help we could be able to \u003cstrong\u003epay the writers\u003c/strong\u003e a fee for their scripts, \u003cstrong\u003ethe actors\u003c/strong\u003e for their amazing voices, \u003cstrong\u003ethe musicians\u003c/strong\u003e for their powerful soundtracks,\u003cstrong\u003e the illustrators\u003c/strong\u003e to create posters and animatics, \u003cstrong\u003eand our producers\u003c/strong\u003e for the endless hours of work it takes to put this high quality podcast together.\u003cbr\u003e\u003cbr\u003eMaking it in the TV industry is a dream we all share, and we\u0027re hoping this podcast can bring us all a little closer to our goals.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOur goal is to release a brand new episode every five weeks. \u003c/strong\u003eBut this may change slightly depending on our busy schedules.\u003cbr\u003e\u003cbr\u003eIf you\u0027re an artist (writer, musician, actor, illustrator) who wants to get involved, please learn more at \u003ca rel=\"nofollow\"\u003ewww.itypegood.com\u003c/a\u003e. \u003cstrong\u003eScreenplays will only be considered if sent using the submissions form on this website.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for becoming our patron and we hope you enjoy the Audio Pilot Podcast!\u003cbr\u003e"
