tion based. That means all will have the same access to my art. I will upload my SFW pics with public access here for notice or post a link in case the content is NSFW. As a token of thanks for those who donates, a suggestion box accessible to my Patrons would be open monthly for idea gathering. I know it is not much as a reward, I am very grateful for every bit you put in. Probably as a better gratitude, I hope to explore more and seek for improvements in my skills.\u003cbr\u003e\u003cbr\u003eWhether you decide to pledge me or not, thanks for your attention and for ever considering. Hope you will keep enjoying my work in the future.\u003cbr\u003e\u003cstrong\u003e\n\u003cimg src=\"https://dl-web.dropbox.com/get/twi.png?_subject_uid=320190873\u0026amp;w=AAAnmjbcQUezbQttIL7D--G1pghOnrORs45zyvTagsBZdA\" style=\"width: 445px; float: left; margin: 0px 10px 10px 0px;\"\u003eSo\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
