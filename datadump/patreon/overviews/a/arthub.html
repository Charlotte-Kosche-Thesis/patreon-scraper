    "summary": "We are probably the\nlargest independent visual artist communitiy in Bucharest with a venue of it\u2019s\nown. Based in the very center of Bucharest, at the forth floor of an industrial\nbuilding, we run 11 individual art studios and two collective work spaces\ncovering, an area of 630 sqm. \u003cbr\u003e\nOur hub is fully occupied at the present time and we are proud to host and\nrepresent 23 resident artists and 10 permanent guests. \u003cbr\u003e\n\u003cbr\u003e\nIn order to survive the precarious art environment in\nRomania and eventualy to develop, both our work and our art center need your\nsupport. We are keen on meeting art lovers around the world and we are looking forward to send them\nall our gratitude in the form of small collectables, drawings, prints in\nlimited editions, art books and much more. Also, if you plan a\nvisit in Bucharest, don\u2019t be a stranger. We will be an email away, waiting for\nyou with cold beer or hot tea, guided tours and a very good vibe. \u003cbr\u003e\n\u003cbr\u003e\nARTHUB was established in march 2013 by Association for\nContemporary Art Promotion and starting june 2016 we began our activity at our\npresent address: 61, Carol I Blvd, Bucharest, the 4th floor (Latin Market\nBuilding). \u003cbr\u003e\u003cbr\u003e//\u003cbr\u003e\u003cbr\u003eSuntem probabil cea mai ampl\u0103 ini\u021biativ\u0103 a unei comunit\u0103\u021bi\u00a0de arti\u0219ti vizuali independen\u021bi din Bucure\u0219ti pentru administrarea unui spa\u021biu de lucru. Centrul nostru cultural se afl\u0103 \u00een zona Armeneasc\u0103, unde la etajul 4 al unei cl\u0103diri industriale avem 11 ateliere individuale \u0219i dou\u0103 spa\u021bii comune de lucru \u00eensum\u00e2nd o suprafa\u021b\u0103 de 630 mp.\u00a0\u003cbr\u003e\u00cen acest moment hubul este ocupat \u00een totalitate \u0219i suntem m\u00e2ndri s\u0103 g\u0103zduim \u0219i s\u0103 reprezent\u0103m 23 de arti\u0219ti reziden\u021bi \u0219i al\u021bi 10 membri permanen\u021bi.\u00a0\u003cbr\u003e\u003cbr\u003ePentru a putea supravie\u021bui \u0219i mai ales pentru a ne dezvolta \u00eentr-un mediu caracterizat de precaritate, a\u0219a cum este via\u021ba cultural\u0103 \u00een Rom\u00e2nia, avem nevoie de sus\u021binerea ta, at\u00e2t pentru comunitatea noastr\u0103 c\u00e2t \u0219i pentru centrul artistic. Ne dorim s\u0103 cunoa\u0219tem iubitori de art\u0103 din \u00eentreaga lume \u0219i \u00een special de la noi de acas\u0103 \u0219i abia a\u0219tept\u0103m s\u0103 ne manifest\u0103m recuno\u0219tin\u021ba pentru suportul t\u0103u sub forma unor mici obiecte de colec\u021bie, desene, gravuri, printuri \u00een serie limitat\u0103, c\u0103r\u021bi de art\u0103 \u0219i multe altele. Dac\u0103 e\u0219ti din Bucure\u0219ti sau planifici o vizit\u0103 la Bucure\u0219ti, nu ezita s\u0103 treci pe la noi. Te a\u0219tept\u0103m cu bere rece sau ceai cald, tururi ghidate \u0219i o stare de spirit excelent\u0103.\u00a0\u003cbr\u003e\u003cbr\u003eARTHUB a fost \u00eenfiin\u021bat \u00een martie 2013 de c\u0103tre Asocia\u021bia pentru Promovarea Artelor Contemporane \u0219i \u00eencep\u00e2nd din iunie 2016 ne-am mutat la actuala adres\u0103 din B-dul Carol I nr. 61 et. 4, Cl\u0103direa Pia\u021ba Latin\u0103 (intrarea prin Mega Image).\u00a0\u003cbr\u003e\u003cbr\u003e"
