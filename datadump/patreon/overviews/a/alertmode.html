ng\u003e\u003ca href=\"https://www.patreon.com/posts/faq-11390170\" target=\"_blank\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/a\u003e.\u003cstrong\u003e \u003c/strong\u003eIf you still have questions, feel free to contact me on\u00a0\u003ca href=\"http://alertmode.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003etumblr\u003c/strong\u003e\u003c/a\u003e or reply to my FAQ post.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDOUJIN FOR JUNE 2017: RWBY VOL 2: GRLS\u003c/strong\u003e\u003cbr\u003e"
