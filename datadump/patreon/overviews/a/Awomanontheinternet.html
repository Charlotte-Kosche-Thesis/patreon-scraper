    "summary": "A Woman on the Internet is a blog and online community created during the summer of 2015 after its creator, Aurelie Nix, was doxed online after posting about video games from a woman\u0027s point of view on an online forum. As an intersectional feminist blog \u0026amp; community,\u00a0we\u00a0discuss issues of sexism, racism, homophobia, transphobia \u0026amp; ableism online \u0026amp; within the gaming community. One of the big focus of the page is and remains to ensure a safe space for women of colour and every individual part of the LGBTQA+ community, in particular trans woman who, as of this day, continue to struggle to get the respect and rights that belongs\u00a0to them from the \"feminist community\" and not, and through very strict regulations, conversations are kept civil, respectful and welcoming for every minority and oppressed individual.\u00a0\u003cbr\u003e\u003cbr\u003eWith a mixture of news sharing, conversations on social issues and original content such as personal posts \u0026amp; reviews of video games and TV shows from an Intersectional POV, A Woman on the Internet (sometimes only referred as AWOTI) offers a wide range of conversations.\u00a0\u003cbr\u003e\u003cbr\u003eMake sure to consider supporting its creator, and ultimately, the page, to ensure the continuation of content and proper regulations. (it does take lots of time and energy)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
