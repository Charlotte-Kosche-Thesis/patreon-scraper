    "summary": "Hello there, and thanks for checking out this page :D\u003cbr\u003e\u003cbr\u003eMy name\u0027s Aaron, and I create things ranging from vlogs to music to film, which you can find on my\u00a0\u003ca href=\"https://www.youtube.com/AaronRHale\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m currently unemployed (oh dear) and I just got my degree in Professional Music Performance. However, work has proven hard to find, and chasing a dream is hard without any money, so I\u0027m trying to work as much as I can whilst also creating content.\u003cbr\u003e\u003cbr\u003eWith your help I\u0027ll be able to do more of this:\u003cbr\u003e\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ixCKmcHB67Q?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/j1um2S94in4?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/k8o5ivIwquc?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0\u003cbr\u003eBigger projects, higher quality content, and therefore much more for you to enjoy :)\u003cbr\u003e\u003cbr\u003eI want this to be my career, and it\u0027s harder than ever to break into this industry. I really appreciate where I am at this point, but I try to look forward to see where I can go from here. With your help, I can go big and dedicate myself and my time to doing the things I love, and you (hopefully) love watching.\u003cbr\u003e\u003cbr\u003eIf you would like to be a part of this, you can do so by pledging as much or as little as you\u0027d like, and that will in turn help me create more and more. \u003cbr\u003e\u003cbr\u003eAnd I want to give back to you! I want you to enjoy my content as much as possible, and with your help, I can make amazing things for you!\u003cbr\u003e\u003cbr\u003eAll the money I receive will go towards making sure I can keep creating. Whether that is by making sure I can eat, helping me pay my rent, or by helping me upgrade my equipment or hire a crew, this money will make sure that I don\u0027t have to split my attention between working on my creative career and making sure I earn enough to live.\u003cbr\u003e\u003cbr\u003eAnd to make sure you\u0027re not just throwing money into a boundless void, there are some rewards that go along with certain pledges!\u003cbr\u003e\u003cbr\u003eBut know that no matter whether you pledge $1 or $100, I appreciate every little bit of support that I get. Even if you don\u0027t have the money to pledge, but watch my stuff, that\u0027s still a great form of support, so thank you.\u003cbr\u003e\u003cbr\u003eIf, instead of pledging, you would rather make a one-time donation, you can do so\u00a0\u003ca href=\"https://www.paypal.me/AaronRHale\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI am so very grateful that you are here. Whether you pledge or not, thank you, from the bottom of my heart.\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003e\u003cbr\u003eAaron\u003cbr\u003e"
