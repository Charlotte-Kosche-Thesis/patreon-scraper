ooks may be found on the following sites:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eErotica\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Kindle: \u003ca href=\"http://www.amazon.co.uk/s/ref=ntt_athr_dp_sr_1?_encoding=UTF8\u0026amp;field-author=Arian%20Mabe\u0026amp;search-alias=digital-text\u0026amp;sort=relevancerank\" rel=\"nofollow\"\u003ehttps://www.amazon.com/s/ref=dp_byline_sr_ebooks_1?ie=UTF8\u0026amp;text=Alis+Mitsy\u0026amp;search-alias=digital-text\u0026amp;field-author=Alis+Mitsy\u0026amp;sort=relevancerank\u003c/a\u003e \u003cbr\u003e\n- Smashwords: \u003ca href=\"https://sellfy.com/arianmabe\" rel=\"nofollow\"\u003ehttps://www.smashwords.com/profile/view/ArianMabe\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFurry eBooks\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e- Kindle: \u003ca href=\"https://www.amazon.com/s/ref=nb_sb_noss_2?url=search-alias%3Ddigital-text\u0026amp;field-keywords=arian+mabe\u0026amp;rh=n%3A133140011%2Ck%3Aarian+mabe\"\u003ehttps://www.amazon.com/s/ref=nb_sb_noss_2?url=sea...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEvery little bit gets you a lot in return and just $5 per month will allow you early access to all my story drafts before they go live on furry sites! More will allow exclusive access to drafts for all eBooks and the polished, final versions of these, alongside goodies for those on higher tiers. I am grateful for all your support and thank you for sending my writing career on to new heights!\u003cbr\u003e"
