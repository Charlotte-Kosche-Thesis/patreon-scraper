    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSziasztok\nAnimegyetemist\u00e1k \u00e9s j\u00f6vend\u0151beli Animegyetemist\u00e1k!\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAttis vagyok, az Animegyetem csatorna kiss\u00e9 beteg, perverz,\n\u201ehumoros\u201d olykor viszont komoly \u00e9s ak\u00e1r egy-k\u00e9t \u00e9rtelmes gondolatot\nmegfogalmaz\u00f3 sensei-je. Az Animegyetem az a hely, ahol \u00e9n \u00e9s a kis n\u00f6vend\u00e9keim\n\u00f6sszegy\u0171l\u00fcnk, hogy egy\u00fctt tegy\u00fck h\u00f3dolatunkat az anim\u00e9k nemes vil\u00e1ga el\u0151tt \u00e9s\n\u00e9lvezz\u00fck eme k\u00fcl\u00f6nleges m\u0171faj keleti \u00edzeit.\n\u003cbr\u003e\t\u003cbr\u003e\nA csatorn\u00e1n t\u00f6bbek k\u00f6z\u00f6tt vannak: anime kritik\u00e1k \u00e9s\nbemutat\u00f3k, besz\u00e9lget\u0151s vide\u00f3k (p\u00e9ld\u00e1ul cicikr\u0151l(no clickbait)), eg\u00e9szen beteg\nWTF Jap\u00e1n vide\u00f3k, anime gamer vide\u00f3k, k\u00e9rdezz-felelekek vagy \u00e9ppen olyan\nk\u00fcl\u00f6nleges csemeg\u00e9k mint a k\u00f6z\u00f6s \u00e9nekl\u0151s \u00e9s Attis-mikul\u00e1sos vide\u00f3k.\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eDe mi a nyavalya ez a\nPatreon \u00e9s mi\u00e9rt vagyunk most itt?\u003c/strong\u003e\u003cbr\u003e\n\nA Patreon egy olyan fel\u00fclet, ahol adakozni lehet alkot\u00f3knak\negy bizonyos \u00f6sszeget, ez\u00e1ltal seg\u00edtve az \u0151 munk\u00e1jukat. Ami\u00e9rt itt vagyunk,\nhogy lehet\u0151s\u00e9get adjak azok sz\u00e1m\u00e1ra, akik szeretn\u00e9k anyagi form\u00e1ban is\nt\u00e1mogatni a csatorn\u00e1t, hogy hozz\u00e1m v\u00e1gjanak p\u00e1r z\u00f6ldhas\u00fat. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSz\u00f3val k\u00e9ne p\u00edz mi? \u003c/strong\u003e\u003cbr\u003e\nH\u00e1t tudod dr\u00e1g\u00e1k az anim\u00e9s bizbaszok, egy figura r\u00e1ad\u00e1sul\nvagyonokba ker\u00fcl \u00e9s egy \u00fcveg bort\u00f3l \nmindig vid\u00e1mabb vagyok a vide\u00f3kban is, a j\u00f3 \u00f6reg 2007-es Tokaji\nEszenci\u00e1n\u00e1l al\u00e1bb meg nem adom.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMire k\u00f6lten\u00e9d a\nbej\u00f6v\u0151 p\u00e9nzt?\n\u003c/strong\u003e\u003cbr\u003e\nEls\u0151sorban technikailag fejleszten\u00e9m a csatorn\u00e1t, m\u00e1sr\u00e9szt\npedig ezzel a seg\u00edts\u00e9ggel m\u00e9g egyedibb \u00e9s k\u00fcl\u00f6nlegesebb tartalmakat \u00e9s holmikat\ntudok ny\u00fajtani nektek.\n\u003cbr\u003e\n\u003cbr\u003e\nJelenleg egy kis cs\u00f3ri kamer\u00e1val dolgozom (de im\u00e1dlak picim\ntudod \u0026lt;3), amivel a vizu\u00e1lis \u00e9lm\u00e9ny nem olyan optim\u00e1lis mint lehetne.\nEmellett sz\u00e1mos m\u00e1s technik\u00e1t fel tudn\u00e9k \u00faj\u00edtani, amivel k\u00f6nnyebben, gyorsabban,\nszebb min\u0151s\u00e9g\u0171 vide\u00f3t tudn\u00e9k k\u00e9sz\u00edteni nektek.\n\u003cbr\u003e\n\u003cbr\u003e\nM\u00e1sr\u00e9szt a bej\u00f6v\u0151 \u00f6sszegb\u0151l el tudn\u00e9k jutni olyan helyekre\nis ak\u00e1r, amit saj\u00e1t magam nem engedhetn\u00e9k meg: p\u00e9ld\u00e1ul egy k\u00fclf\u00f6ldi con-ra,\nahova vide\u00f3 form\u00e1j\u00e1ban ti is velem tarthatn\u00e1tok. \n\u003cbr\u003e\nDe hogy egy elrugaszkodott p\u00e9ld\u00e1t mondjak: ha olyan sokan\nadakozn\u00e1tok, ak\u00e1r egy Jap\u00e1n \u00fat is kij\u00f6hetne egyszer bel\u0151le, azt pedig tudj\u00e1tok,\nhogy \u00e9n bekamer\u00e1zn\u00e9k a di\u00e1kl\u00e1nyok szokny\u00e1ja al\u00e1 is nektek.\n\u003cbr\u003e\n\u003cbr\u003e\nAz extra bev\u00e9telb\u0151l pedig p\u00e9ld\u00e1ul conokra is tudn\u00e9k nektek\nvinni egyedi holmikat, vagy ak\u00e1r egy Animegyetem k\u00f6z\u00f6ns\u00e9gtal\u00e1lkoz\u00f3t is meg\ntudn\u00e1nk szervezni bel\u0151le.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNa de eddig is\nmegvolt\u00e1l Patreon n\u00e9lk\u00fcl nem?\n\u003c/strong\u003e\u003cbr\u003e\nMegvoltam persze, de azt \u00e9rdemes tudni, hogy mindent, ami a\ncsatorn\u00e1mon van, azt a saj\u00e1t kis p\u00e9nzemb\u0151l finansz\u00edroztam (nem fizet olyan j\u00f3l\na jap\u00e1n porn\u00f3, mint gondoln\u00e1d), ami mostanra m\u00e1r 100 ezres nagys\u00e1grendet \u00e9rt\nel.\n\u003cbr\u003e\n\u003cbr\u003e\nR\u00e1ad\u00e1sul sokszor a della szab g\u00e1tat annak, hogy olyan\nesem\u00e9nyekre, helyekre, programokra ell\u00e1togassak \u00e9s olyan min\u0151s\u00e9gben tegyem ezt,\namit m\u00e1r kor\u00e1bban eml\u00edtettem.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAkkor ezent\u00fal csak\nakkor lesznek vide\u00f3k ha perk\u00e1ljuk a lovett\u00e1t?\n\u003c/strong\u003e\u003cbr\u003e\nNem-nem dehogy. Minden marad a r\u00e9giben, nem lesz kevesebb\nvide\u00f3, nincsenek megszor\u00edt\u00e1sok, semmi h\u00e1tr\u00e1nya nem lesz annak, aki nem\nadakozik. Ez csak egy lehet\u0151s\u00e9g, hogy m\u00e9g sz\u00ednesebb \u00e9s min\u0151s\u00e9gibb legyen a\ncsatorna \u00e9s az adakoz\u00f3k csak extra jutalmakat kapnak.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMit kapnak? Egy\nAttis-\u00f6lel\u00e9st?\n\u003c/strong\u003e\u003cbr\u003e\nAk\u00e1r azt is! Att\u00f3l f\u00fcgg\u0151en, hogy mennyit adakozol, k\u00fcl\u00f6nb\u00f6z\u0151\nszint\u0171 adakoz\u00f3 leszel, \u00e9s azzal ar\u00e1nyosan kapsz aj\u00e1nd\u00e9kokat, amikkel szeretn\u00e9m\nmegh\u00e1l\u00e1lni, hogy t\u00e1mogatsz. (Ezek olyan epic aj\u00e1nd\u00e9kok, amikre sehol m\u00e1shol nem\ntehetsz szert.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eA szintek a k\u00f6vetkez\u0151k:\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAkad\u00e9mia Ninja \u2013 1\ndoll\u00e1r (kb 300Ft)\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tS\u00edrig tart\u00f3 (vagy edo tensei eset\u00e9n ut\u00e1na is) h\u00e1l\u00e1m neked,\n\u00e9s egy giga \u00f6lel\u00e9s a Mondoconon.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eGenin \u2013 3 doll\u00e1r \u2013\n(kb 900 Ft)\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\tAz el\u0151z\u0151 pont+\u003cbr\u003e\nHozz\u00e1 f\u00e9r\u00e9st kapsz a Patreon feed-hez, ahol egyedi\ntartalmakat, kulisszatitkokat \u00e9s mindenf\u00e9le finoms\u00e1gokat fogok megosztani\nveletek.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eChunin \u2013 5 doll\u00e1r \u2013\n(kb 1500 Ft)\u003cbr\u003e\n\u003c/strong\u003e\nAz el\u0151z\u0151 pont+\u003cbr\u003e\n\nEgy havi k\u00fcl\u00f6n facebook posztban szerepelhetsz, ahol megk\u00f6sz\u00f6n\u00f6m\na t\u00e1mogat\u00e1sodat, \u00e9s ami \u00e1ltal \u00f6r\u00f6k dicsf\u00e9nyre tehetsz szert az Animegyetemist\u00e1k\nk\u00f6z\u00f6tt!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eANBU Ninja \u2013 7 doll\u00e1r\n\u2013 (kb 2100 Ft)\u003cbr\u003e\n\u003c/strong\u003e\nAz el\u0151z\u0151 pont+\u003cbr\u003e\n\nAnimegyetem al\u00e1\u00edr\u00f3t kapsz, term\u00e9szetesen szem\u00e9lyre sz\u00f3l\u00f3an\nneked egy olyan ig\u00e9nyes vonalvezet\u00e9ssel oda p\u00f6ttyintett \u201eAttis\u201d al\u00e1\u00edr\u00e1ssal,\nhogy nem csak a pap\u00edr de az Animegyetem n\u00e9z\u0151ismer\u0151s\u00f6k is sikkantani fognak,\namikor megl\u00e1tj\u00e1k.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eJonin \u2013 10 doll\u00e1r (kb\n3000 Ft)\u003cbr\u003e\n\u003c/strong\u003e\nAz el\u0151z\u0151 pont+\u003cbr\u003e\n\nBeker\u00fcl\u00e9s a Patreon csoportba, ahol (sajnos a t\u00f6bbi\nfel\u00fclettel ellent\u00e9tben) MINDEN k\u00e9rd\u00e9sre igyekszem majd v\u00e1laszt adni \u00edgy a\nlegszaftosabb, legtitkosabb \u00e9s legAttisosabb inform\u00e1ci\u00f3k birtok\u00e1ba juthatsz.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eLegend\u00e1s Sannin - 15\ndoll\u00e1r (kb 4500 Ft)\u003cbr\u003e\n\u003c/strong\u003e\nAz el\u0151z\u0151 pont+\u003cbr\u003e\n\nLegend\u00e1s Sannin-hoz m\u00e9lt\u00f3an legend\u00e1s szilikon kark\u00f6t\u0151t\nkapsz, ami megsz\u00e9gyen\u00edti majd az \u00f6sszes t\u00f6bbi kark\u00f6t\u0151det, \u00e9s men\u0151s\u00e9g\u00e9b\u0151l\nad\u00f3d\u00f3an szinte mindenhova beengednek vele! Vigy\u00e1zat: irigy szemek leshetnek\nr\u00e1d, ha rajtad van.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHokage \u2013 20 doll\u00e1r\n(kb 6000 Ft)\u003cbr\u003e\n\u003c/strong\u003e\nAz el\u0151z\u0151 pont+\u003cbr\u003e\n\nA3-as m\u00e9ret\u0171 gigantikus Animegyetem poszter ker\u00fclhet a\nbirtokodba, amit a faladra kirakva olyan epics\u00e9get k\u00f6lcs\u00f6n\u00f6z majd a szob\u00e1dnak,\nhogy minden ismer\u0151s\u00f6d n\u00e1lad akar majd aludni, az \u00c1lomlak\u00e1sok c\u00edm\u0171 m\u0171sor\nk\u00e9sz\u00edt\u0151je pedig m\u00e1snap cs\u00f6ngetnek az ajt\u00f3don.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eJinchuuriki \u2013 30 doll\u00e1r (kb 9000 Ft)\u003cbr\u003e\n\u003c/strong\u003e\nAz el\u0151z\u0151 pont+\u003cbr\u003e\n\nKomor h\u00e9tf\u0151 \u00e9s megf\u00e1radt p\u00e9ntek reggelek? B\u00fasan meredsz a reggeli\nk\u00e1v\u00e9dra/kaka\u00f3dra/sak\u00e9dra? Itt a megold\u00e1s! Ebb\u0151l a b\u00f6gr\u00e9b\u0151l mindegy mit iszol, a\nnapod garant\u00e1ltan j\u00f3 fog indulni! Egyedi Animegyetem b\u00f6gre a m\u00e1r megl\u00e9v\u0151 mint\u00e1kb\u00f3l\nv\u00e1lasztva. (Animegyetem log\u00f3, AE cica, Attismon, AEAttis)\u003cbr\u003e\u003cbr\u003e \n\u003cbr\u003e\u003cstrong\u003eA hat \u00fat b\u00f6lcse \u2013\nSage of Six Pathts (kb 15.000 Ft)\u003cbr\u003e\n\u003c/strong\u003e\nAz el\u0151z\u0151 pont+\u003cbr\u003eEgy vide\u00f3ban k\u00fcl\u00f6n megeml\u00edtem a neved, hogy\nl\u00e1thassa mindenki mekkora \u00e1ldozatot hozt\u00e1l a mi kis Animegyetem\u00fcnk\u00e9rt.\u003cbr\u003eEgy k\u00e9rd\u00e9sed automatikusan beker\u00fcl a k\u00f6vetkez\u0151 K\u00e9rdezz-Felelek vide\u00f3ba, hogy ha szeretn\u00e9d.\u003cbr\u003e+coming soon\u003c/div\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\u003cbr\u003e\n\u003cstrong\u003eHogyan t\u00e1mogathatlak?\u003c/strong\u003e\u003cbr\u003e\nNos ez legal\u00e1bb olyan egyszer\u0171 mint perverz po\u00e9nt tal\u00e1lni\negy Animegyetem vide\u00f3ban: p\u00e1r klikk az eg\u00e9sz. Els\u0151 l\u00e9p\u00e9sk\u00e9nt, jobb oldalt\nkattints a \u201eBecome a Patron\u201d azaz Patronn\u00e1 v\u00e1lok (nem \u00f6sszekeverni a\npatr\u00f3nussal) azaz \u201et\u00e1mogat\u00f3 leszek\u201d feliratra. Ezut\u00e1n bejelentkezhetsz email-el\nvagy Facebook-al is, majd az \u00f6sszeg kiv\u00e1laszt\u00e1sa ut\u00e1n el\u00e9g megadni a\nbankk\u00e1rty\u00e1d adatait \u00e9s vo\u00e1l\u00e1: Attis tud hentai mang\u00e1t venni. \n\u003cbr\u003e\n\u003cbr\u003e\nUi: a sz\u00fcleid k\u00e1rty\u00e1j\u00e1t csak akkor \u00e9r leny\u00falni ha kisebb \u00f6sszeget aj\u00e1nlasz fel,\nde akkor nyugodtan. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMennyit adjak?\u003c/strong\u003e\u003cbr\u003e\nEz teljes m\u00e9rt\u00e9kben rajtad m\u00falik, nem szeretn\u00e9lek\nbefoly\u00e1solni benne, illetve te l\u00e1tod, hogy mennyit engedhetsz meg magadnak \u00e9s\nhogy mi a legvonz\u00f3bb aj\u00e1nd\u00e9k sz\u00e1modra. Nekem alapvet\u0151en t\u00f6k\u00e9letesen el\u00e9g\nfizets\u00e9g, ha l\u00e1tom hogy \u00f6r\u00fclsz a vide\u00f3imnak \u00e9s kapok egy \u00f6lel\u00e9st/k\u00e9zfog\u00e1st k\u00f6sz\u00f6netk\u00e9nt mikor tal\u00e1lkozunk. \u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e\nK\u00f6sz\u00f6n\u00f6m, hogy r\u00e1sz\u00e1ntad az id\u0151t, hogy elolvasd ezt a sok\nmarhas\u00e1got, amit ide g\u00e9peltem. K\u00f6sz\u00f6n\u00f6m, hogy n\u00e9zed h\u00e9tr\u0151l-h\u00e9tre a vide\u00f3imat\n(vagy ha majd fogod), \u00e9s t\u00e1mogatsz l\u00e1jkokkal, hozz\u00e1sz\u00f3l\u00e1sokkal, \u00fczenetekkel,\nrajzokkal \u00e9s azzal a rengeteg szeretettel, amit kapok t\u0151letek\nAnimegyetemist\u00e1imt\u00f3l.\n\u003cbr\u003e\n\u003cbr\u003e\nRem\u00e9lem tal\u00e1lkozunk a k\u00f6vetkez\u0151 vide\u00f3ban is (na meg Conokon)\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00d6lel,\n\u003cbr\u003e\nAttis-sensei\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
