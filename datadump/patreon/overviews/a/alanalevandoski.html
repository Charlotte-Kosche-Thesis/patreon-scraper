    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eALERT!!!\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHE PATREON MEMBERSHIP SIGN UP DEADLINE TO BE ELIGIBLE FOR A DOWNLOAD/PHYSICAL COPY OF POINT VIERGE IS MARCH 25th, 2018!!! IF YOU SIGN UP AFTER THAT YOU WILL BE ANTICIPATING NEXT YEAR\u0027S ALBUM (ahem... think... Hildegard von Bingen)!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank-you for coming to learn more about my patron circle :)\u003cbr\u003e\u003cbr\u003eThis is where folks hear the songs first .\u003cbr\u003e\u003cbr\u003eIt is where people become more like family, and a part of my inner circle to support and participate in helping this music get made.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Alana Levandoski and I am a song and chant writer. I had a career in the alt-country/progressive roots genre for ten years touring the world with guitar in hand, influenced by the great songwriters and roots writers.\u003cbr\u003e\u003cbr\u003eThe music I make now is congruent with who I am as a spiritual seeker, rooted but not root bound, in the Christian tradition... and I hope that it mirrors you and resonates, serves and brings life and above all, hope, to your journey.\u003cbr\u003e\u003cbr\u003ePatreon is a simple concept but it still takes time to process what it means. Please watch the video because it will help you to choose the tier that is right for you!\u00a0\u003cbr\u003e\u003cbr\u003eTHE MOST IMPORTANT THING TO REMEMBER IS YOUR PLEDGE IS A PER SONG PLEDGE, (so you establish a value to the song, lead sheet and lyric video):\u003cbr\u003e\u003cbr\u003eWHAT YOU GET:\u003cbr\u003e\u003cbr\u003e- 3 SONGS/CHANTS PER MONTH, WITH DOWNLOADABLE LYRIC VIDEO, OFTEN WITH A LEAD SHEET \u003cbr\u003e\u003cbr\u003e- A FREE PDF DOWNLOAD OF MY \"BEHOLD, I MAKE ALL THINGS NEW\" SONGBOOK (16 songs)\u003cbr\u003e\u003cbr\u003e- 20% OFF AT MY ONLINE SHOP\u003cbr\u003e\u003cbr\u003e- ALL THE SONGS I\u0027VE ALREADY POSTED!!! (30 or so)\u003cbr\u003e\u003cbr\u003e-\u00a0\u00a0A FULL LENGTH PROFESSIONALLY RECORDED ALBUM EVERY TIME I RELEASE AN ALBUM (depending on the tier, you will receive a digital copy or a physical copy).\u003cbr\u003e\u003cbr\u003eThe next album to be released in April 2018, is \u003cem\u003ePoint Vierge\u003c/em\u003e - an album in collaboration with Centre for Action and Contemplation\u0027s faculty teacher James Finley, that marks the life of beloved Trappist monk, Thomas Merton. I have worked along with the Merton Legacy Trust and spent a year immersed in Merton\u0027s work to do this project! \u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHE DEADLINE TO BE ELIGIBLE FOR A DOWNLOAD/PHYSICAL COPY OF POINT VIERGE IS MARCH 25th, 2018!!! IF YOU SIGN UP AFTER THAT, YOU WILL BE ELIGIBLE FOR NEXT YEAR\u0027S ALBUM!!!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e- I NEVER POST MORE THAN 3 SONGS PER MONTH AND YOU CAN SET A LIMIT!\u003cbr\u003e\u003cbr\u003eHere are some examples of my music to listen to - this is the type of stuff you\u0027ll get here on Patreon:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4tLe2E5QQcs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NFqqtLqLfOw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dbnsIydaYYg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIS THIS A YEAR ROUND COMMITMENT? \u003c/strong\u003e\u00a0Yes! It is not a fundraiser for one project.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIS THIS FOREVER?\u003c/strong\u003e It\u0027s up to you! \u00a0I hope that I can serve you for many years to come.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I put a limit on how much I spend per month? \u003c/strong\u003e\u00a0YES. You are in control.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHINK OF IT AS ONLINE BUSKING! \u003c/strong\u003e\u00a0- drop some spare change in my guitar case and become a part of a circle of people who join hands around helping the music to manifest\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eHere is another simple little video explaining Patreon and my goal:\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hRukGHc2BZw\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThank-you for wanting me to continue making music. \u00a0Help me with this labour of love and benefit with songs for your community, for hope and for life.\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003eAlana\u003cbr\u003e\u003cbr\u003ePS-\u003cbr\u003e\u003cbr\u003eYou can still buy my albums at \u003ca href=\"http://www.alanalevandoski.com\" rel=\"nofollow\"\u003ewww.alanalevandoski.com\u003c/a\u003e !!! But when you become a Patron even for $1/post ($36/year) you get 20% off of all purchases or rentals at my shop\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
