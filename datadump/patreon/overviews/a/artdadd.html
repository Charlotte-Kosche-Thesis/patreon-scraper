    "summary": "\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cem\u003e\u003ca href=\"https://twitter.com/arthoeflow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://gumroad.com/artdadd\" target=\"_blank\"\u003eGumroad\u003c/a\u003e |\u00a0\u003ca href=\"https://yxillustrates.wixsite.com/portfolio\" target=\"_blank\"\u003e Portfolio\u003c/a\u003e |\u00a0\u003ca href=\"https://ko-fi.com/artdadd\" target=\"_blank\"\u003e Ko-fi\u00a0\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2764 WELCOME TO MY PATREON \u2764\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWHOMST? THE HECK\u003c/span\u003e\u003c/h4\u003eMy name is Yama/Yann, and I\u0027m a 20 year old freelance artist who loves drawing cuties, the color pink and magical girl anime. I haven\u0027t had much luck acquiring/keeping a steady job because of my mental illness, but I refuse to let it get me down!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWHY SHOULD YOU BOTHER\u003c/span\u003e\u003c/h4\u003eIf you become a patron, it means many good, good things for us both:\u003cbr\u003e- I get to do what a love WHILE also being able to eat and pay my bills (I live completely on my own so it\u0027s a bit help!)\u003cbr\u003e- You get access to EVERYTHING, which includes but is not limited too; the weird doodles in my notebook, VFX edits, writings (short stories) and more!!\u003cbr\u003e- You give me a reason to continue on \u003cbr\u003e- If I have people actively supporting me, I\u0027ll be much more motivated to actually finish projects and post them\u003cbr\u003e- I can actually produce some pretty dope art once I get motivated, you\u0027ll see\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWHAT\u2019S ON YOUR GUMROAD?\u003c/span\u003e\u003c/h4\u003eI post my short stories, digital sketchbooks, and mini-tutorials on my Gumroad. Everything on there ranges from free up to $10 USD. My commission form is also on my Gumroad. (Which is free.)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWHAT\u2019S ON YOUR KO-FI?\u003c/span\u003e\u003c/h4\u003eMy Ko-fi page is basically a mini portfolio where I showcase my commissioned work. I can also receive tips there via PayPal ( \u0361\u00b0 \u035c\u0296 \u0361\u00b0).\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePERSONAL ART GOALS\u003c/span\u003e\u003c/h4\u003eI\u0027m currently working towards creating my own original comics! You can expect these comics to feature a unique blend of lgbt+ themes, magic, and humor in new and exciting settings. I\u2019d also like to offer adoptable characters, wallpapers etc. sometime in the future. My long-term goal is to become a better, more proficient artist, and to continue producing exciting content for everyone to enjoy. Your support will help ensure that my work continues to be made on a regular basis! \u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cem\u003eThe more I earn, the more I\u0027ll be able to produce, and the more rewards I\u0027ll be able to offer.\u003cbr\u003e\u003cbr\u003e\u003ci\u003e\u003ca href=\"https://twitter.com/arthoeflow\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://gumroad.com/artdadd\"\u003eGumroad\u003c/a\u003e | \u003ca href=\"https://yxillustrates.wixsite.com/portfolio\"\u003e Portfolio\u003c/a\u003e | \u003ca href=\"https://ko-fi.com/artdadd\"\u003e \u0026lt;g\u0026gt;Ko-fi\u0026lt;/g\u0026gt; \u003c/a\u003e\u003c/i\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rg
