    "summary": "Ever since I was a funny-looking, freckle-faced, chubby wee\ntot, I had to find a way to distinguish myself from my four beautiful sisters.\nAnd so, I became a storyteller and a dream sharer. It was a way to get\nattention, and the more stories I told, the better I got at it.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 Fast forward several decades and I\u2019m still spinning yarns,\nthough I haven\u2019t knitted since I was a child. My freckles have faded, but not\nthe memories of my insecure youth.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 In the \u201colden days\u201d (even before my time), artists,\nmusicians, and writers who were deemed worthy would have patrons. Today,\nPatreon fills that role for people like me who enjoy entertaining and inspiring\nothers.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\n\nLet me entertain you by sharing stories about the human\ncondition and providing tips and ideas for writers and storytellers. I\u2019m an indie-published author with a most unusual background, and I\nhave much to share. As the protagonist in \u003cstrong\u003e\u003ca href=\"https://www.amazon.com/Waterwight-Flux-Book-II/dp/0996971122\" target=\"_blank\"\u003eWaterwight\u003c/a\u003e\u003c/strong\u003e\u2014my fantasy adventure\nseries\u2014recently told an ancient god, \u201cI\u2019ve \u003cem\u003edone\u003c/em\u003e\nthings.\u201d\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u003cem\u003e\u003cstrong\u003e When you become my patron, \u003c/strong\u003e\u003c/em\u003eyou will help me\nto continue providing the type of podcasts you enjoyed listening to: engaging episodes and interviews with other people\nwho\u2019ve \u003cem\u003edone things\u003c/em\u003e too. Eventually, I plan to move into video as well as audio.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 \u003cstrong\u003eAlligator Preserves\u003c/strong\u003e is already up and running, and I\u0027m asking for your support so I can so I can gather more\ntips and stories by interviewing  people in their homes (reaching out to the home-bound) and while I travel. Who knows. Maybe you have a story to share with the world too.\u003cbr\u003e"
