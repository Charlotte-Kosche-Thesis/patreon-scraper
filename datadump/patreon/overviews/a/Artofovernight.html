    "summary": "Hey it\u0027s Dan. \u003cbr\u003e\u003cbr\u003eWho.\u003cbr\u003eI\u0027m a Frequent Flyer, Specializing in traveling The World using Points \u0026amp; Miles. Award-Travel Consultant at Day, Photographer at Night\u003cbr\u003e\u003cbr\u003eWhat.\u003cbr\u003eCreating fun, unique adventures and sharing them with the world.\u003cbr\u003e\u003cbr\u003eWhy.\u003cbr\u003eMaking videos is a full-time job for me. Every day I\u0027m are developing, shooting, and editing videos so that you (The Fans!) can watch them for free. Any contribution I receive goes directly back into running my brand.\u003cbr\u003e\u003cbr\u003eEven though I\u0027ve become a specialist at \"traveling to exciting locations on a low budget,\" having little to no money for a \"production budget\" when approaching videos ultimately creates significant creative limitations. \u003cbr\u003e\u003cbr\u003eBy giving your support through Patreon, I can deliver on hundreds of creative ideas I\u0027ve been forced to forego due to high costs associated with things like locations, known actors, and cinema-quality equipment. So, providing your support means you get to see more content of the highest quality, while I get the creative satisfaction of creating bigger and better videos.\u003cbr\u003e\u003cbr\u003eWhen.\u003cbr\u003eI\u0027ve \u00a0working on a TON of amazing projects for you guys. Some short-form... some long-form. You can follow the adventure on my artofovernight YouTube channel, or check me out live at @artofovernight on twitter \u0026amp; periscope.\u00a0Striving to inspire a generation of artist \u0026amp; travelers.\u003cbr\u003e\u003cbr\u003eThank you for your support, and above all, thanks for watching!"
