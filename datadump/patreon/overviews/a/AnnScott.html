    "summary": "\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003cstrong\u003eWelcome to my Patreon cave\u003c/strong\u003e\u003cbr\u003e\n\nHere I will be sharing alternative facets of my music\ncreation; from early demos to video sketches and alternative mixes. Hopefully\nwith your help !\u003cbr\u003e\n\u003cbr\u003e\nHaving self-released and peddled the circuit with four original albums on\nRaghouse Records, it\u2019s time to venture waters new. The ambition with this page\nis to shift away from the epic effort of recording and releasing an album, and\nget back to nuts and bolts creative stuff. This means delving into the coffer\nof songs which have gotten lost in the backlog and bottlenecks of album\nproduction. It means resuscitating hard drives, looking for mini discs, old\npoems, compatible power supplies and trying on shrunken jumpers (ok, maybe not\nthat.) \u003cbr\u003e\u003cbr\u003e\nPatreon allows music lovers to support music makers by way\nof regular subscription. From the comfort of your own sofa, you can sign up as\na silver patron to receive an exclusive creation once per month, or beef up\nyour support to unlock rewards such as free tickets, back catalogue or\nhandwritten lyrics. Funding options are also available for anyone interested in\npooling ideas, curating a special performance or a personalized piece of work.\nFeel free to opt in or out at any time, hop between levels, or shout for\nsomething you\u2019d like to see (or listen to) on the page.\u003cbr\u003e\u003cbr\u003e\nBy coming here and pledging support you\u2019re helping to me\nwrite and release in a more frequent way and for that your contribution is\nhugely and humbly appreciated. Thank you !\u003cbr\u003e\n\u003cstrong\u003eofficial website\u003c/strong\u003e \u003ca href=\"http://www.annscott.net/\"\u003ewww.annscott.net\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u
