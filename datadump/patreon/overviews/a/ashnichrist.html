    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/b177K-4g1Ow\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/b177K-4g1Ow",
    "one_liner": "My dream is to bring video games/cosplay to everyone full-time in a variety of ways and support you all as you have supported me (even though I feed).",
    "patron_count": 39,
    "pay_per_name": "creation",
    "pledge_sum": 80504,
    "pledge_url": "/bePatron?c=173865",
    "published_at": "2015-06-21T10:02:57+00:00",
    "summary": "\u003ch2\u003eWho are you?\u003c/h2\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5a616035a122a07b724c0281/5aa45ff17d331f10c3327595/777e49c0f8f3968bae883dff319cbe0e/LRM_EXPORT_20180205_193155.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nIt me, Ashnichrist!\u00a0Welcome to my Patreon page! I create educational content for streamers on YouTube and Twitch, and I also have a weekly podcast on Anchor, Stitcher, iTunes, and Google Play. I teach people everything they need to know to pursue their dreams and learn to stream.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5a616035a122a07b724c0281/5aa45ff17d331f10c3327595/c57dfca3ec5671b01b4f76f0c2bee6d0/LRM_EXPORT_20180205_193205.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou are more than likely a creator yourself and you know the time and resources it takes to put content out into the world consistently. It takes a lot of money, time, and energy to create daily!\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eHere\u0027s the thing guys.. Money is not my goal. I would be doing this even if I never made a dollar from it. My YouTube videos and podcast are free and always will be, but I do have to acknowledge that money is an amazing tool that helps people put themselves in a position where they can serve others better, and serving streamers better IS my goal.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat do I get?\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5a616035a122a07b724c0281/5aa45ff17d331f10c3327595/2e04755c9eb01d83d5863d5e522fb69b/LRM_EXPORT_20180205_193224.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI want you to build the channel of your dreams and live a lifestyle you love, not slave away at some terrible 9-5 desk job that sucks your soul away. \u003cbr\u003e\n\u003cbr\u003e\nAll of the rewards for my Patrons are focused on getting you to that point in your life. I do things like give you access to professional streamers, provide more educational resources, host a Patron-only podcast, as well as hang out in a Patron-only community space where we can all learn from each other.\u003cbr\u003e\u003cbr\u003eYou pledge to this community on a \"per piece of content\" basis, so I only get paid when I make something.\u00a0Right now I create 3-4 YouTube videos a week and 1 podcast episode per week, which equals out to 16-20 pieces of paid content per month.\u00a0\u003cbr\u003e\u003cbr\u003eDid I mention you can also set a monthly limit to your pledges so you don\u0027t go over your budget? Pledge a little for each piece of content, or pledge a lot once a month to get access to higher rewards.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eI can\u0027t support you :(\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5a616035a122a07b724c0281/5aa45ff17d331f10c3327595/bf6014e4750e9870f18e14702e522236/LRM_EXPORT_20180205_193235.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThat\u0027s completely okay! I\u0027ve struggled financially before and I truly believe your needs should be your number one priority. My podcast and YouTube videos will always be free resources for everyone.\u003cbr\u003e\n\u003cbr\u003e\nThis is for people who have enjoyed what I\u0027ve been making and are in the financial situation to join our community. Please do not pledge unless you have the extra income.\u003cbr\u003e\n\u003cbr\u003e\nAnd don\u0027t feel guilty if your pledge is small! You are important and loved regardless of pledge size.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eThanks for coming! It really means a lot to me that you checked out this page. Theo and I appreciate you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5a616035a122a07b724c0281/5aa45ff17d331f10c3327595/bb5a4b6ac950c48601137749fdfae92b/LRM_EXPORT_20180205_193244.jpg\"\u003e\u003c/strong\u003e\u003c/h4\u003e"
