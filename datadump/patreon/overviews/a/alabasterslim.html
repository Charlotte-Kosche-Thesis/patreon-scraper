    "one_liner": "Making the best first person paintball videos in the world",

    "summary": "\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75,172,198);\"\u003e\u003cspan style=\"background-color: rgb(12,12,12);\"\u003eIf you guys have suggestions for other rewards I\u0027d love to hear them! @alabasterslim on twitter\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWho knew that making paintball videos on YouTube could be such a popular idea?  I\u2019ve been making first person paintball videos for two years and it\u0027s been an incredible experience so far. I\u2019d like to take it further, kick it up a notch, hence: Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eWhat I\u2019d Like To Do\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere\u2019s a bunch of things I\u2019d like to do with my videos that just isn\u2019t possible right now due to revenue.  I\u2019d like to make more frequent and better videos.  Additional revenue would allow me to invest in better equipment, like having multiple cameras (think about a camera facing back at me, and a third camera mounted on my gun to zoom into hits).  I\u2019d like to be able to respond to a lot of the most common requests I get: such as tutorial and tips \u0026amp; tricks videos.  It\u2019s something I toyed around with when I first started my channel, but it became cost-prohibitive to make those videos.  And lastly, more travelling.  Paintball games in exotic locations - it cost me over $2,000 to fly to France and play paintball for a weekend.  I get emails weekly from people asking me to come to their fields - more money means more trips so I can play with more of you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003eNo Gated Content\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u2019s important to stress that this is completely voluntary; all of my regular content will continue to be free and available on YouTube. \u00a0Patreon allows me to explore new, and frankly exciting opportunities."
