    "summary": "Pedal Powered Anthropology is a multimedia-based educational initiative that engages people intellectually while encouraging them to get outside and have fun while bringing profound travel experiences to a local level.\u003cbr\u003e\u003cbr\u003eWith a background in four field anthropology, I explore all over on bicycle and learn about the cultural background, histories, and events of the various areas I travel to. I create documentaries and write articles on the places I visit and the various important events that have happened there from an interactive perspective that is accessibly produced while still remaining aesthetically pleasing.\u003cbr\u003e\u003cbr\u003eIn addition, I create videos and write articles on various topics within anthropology, and present popular topics in science and culture from an anthropological perspective.\u003cbr\u003e\u003cbr\u003eStarted in May, 2017, Pedal Powered Anthropology has been getting attention from various museums, national parks, cycling advocacy groups, and colleges. With several videos completed (one of which is a full-length documentary, available to purchase from \u003ca href=\"http://anthrospin.bigcartel.com\"\u003ethe Anthrospin web store\u003c/a\u003e) and interest only growing, I am looking to make Pedal Powered Anthropology self sustaining in order to devote more time to research and production in order to cover as wide a breadth of topics as possible and bring exciting, engaging content to an ever-growing audience base.\u003cbr\u003e\u003cbr\u003eAll contributions go directly towards the support and production of high-quality, interactive, and fun educational content with a strong commitment to ethical values and the added bonus of being able to interact with the person producing it. This is also known as \"warm, fuzzy feelings.\"\u003cbr\u003e\u003cbr\u003ePatrons contributing any amount are collectively thanked in film credits, however, there are incentives offered for contributions of certain value.\u003cbr\u003e\u003cbr\u003eThank you in advance to any potential patrons.\u003cbr\u003e\u003cbr\u003e"
