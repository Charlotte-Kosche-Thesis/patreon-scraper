    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello~!\u003cbr\u003e \nMy name is Kris! I\u0027m a freelance comic artist, and illustrator.\u00a0I love creating comics, developing background art, and creating stories. \u003cbr\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eApple Blossom\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/cf6c4d53726bdda65799c1004807a51d/tumblr_opicztBLTB1vg5p5do1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eApple blossom is a LGBTQ+ queer fantasy romance about my character Bastion, and his on going quest of love familial and romantic. After struggling for years to find a powerful magic egg for the man he loves, he finally gives the egg to him in hopes of making his dream\u0027s come true. All the while mysterious rabbit lurks near by.\u00a0\u003cbr\u003e\u003cbr\u003eAlthough\u00a0Apple started off as just a color test for the boy in the sky, I continued to work on it after i saw the incredible support for my comic. I then developed a full story that hope to work on for the next year or two.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing stories, and drawing since I was a kid and I\u0027ve always wanted to tell a story that would really inspire people the way other stories inspired me when I was little. It\u0027s something I am really passionate for and it gives me great joy to share this with other people!\u003cbr\u003e\u003cbr\u003eAt the moment, I work from home doing ocassional freelance jobs but working on Apple\u00a0 Blossom takes up most of my time!\u00a0 While I do hope to get stable work in the future support through Patreon really helps me a lot.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWith your support, I will be able to work on my original comic\u003cbr\u003eas well as posting concept art, and possibly add more tiers as more people pledge.\u00a0\u0026lt;33\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support and for your consideration!! \u003cbr\u003e\u003c/strong\u003e\u30fd(\u3000\u00b4\u3000\u2207\u3000\uff40\u3000) *:\uff65\u2727\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
