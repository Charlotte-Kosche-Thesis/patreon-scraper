    "summary": "Thanks for stopping by! I\u0027m glad you\u0027re here and I hope you become a patron and support my comedy videos.\u003cbr\u003e\u003cbr\u003eCurrently, I am making new sketches as time allows. My full time job as Nerdist\u0027s in-house director keeps me super busy so I do my sketches when I can. \u003cbr\u003e\u003cbr\u003eYour support level is on a PER VIDEO basis and you are able to cap your support amount so you will never be charged more than what you can afford. Patrons are charged on the first of each month for the previous month\u0027s video(s).\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003eI love creating comedy sketches for my YouTube channel, BowserVids! But it does take a lot of time and money to do so. There\u0027s cost to all the gear, crew, talent and props needed to make my videos. I may occasionally need to rent equipment like camera gear and lenses as well as pay a graphics person to create video effects. Sometimes I may need to travel to a special location to shoot my videos and pay actors or extras and that all adds up.\u003cbr\u003e\u003cbr\u003eIf you enjoy my videos I hope you\u0027ll consider supporting my work so I can continue to produce high quality content, increase production value, and make my videos the absolute best they can be! Not only will you help me produce the best content possible, but you\u0027ll also get special coupons for the BowserVids store, not available to the general public.\u003cbr\u003e\u003cbr\u003eThanks y\u0027all!\u003cbr\u003e\u003cbr\u003e-Bowser"
