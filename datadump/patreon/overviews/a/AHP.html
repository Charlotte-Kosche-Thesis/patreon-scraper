    "summary": "The Australian Hunting Podcast  was created by Jason Selmes and released its first ever radio show Episode on 19th of February 2011.\u003cbr\u003e\u003cbr\u003eInitially the concept of the radio shows development was for its Host Jason Selmes who wanted to speak with professionals first hand so he could gather the experience to become a better hunter and shooter himself. Jason then decided the share with this valuable information with people all over the world so that they can become better hunters, shooters and fisherman. The Australian Hunting Podcast was born!\u003cbr\u003e\u003cbr\u003eThe show is recorded in Jason\u2019s home studio where it distributed globally across the internet. Jason uses professional microphones and recording equipment to give you the best sounding podcast possible.\u003cbr\u003e\u003cbr\u003eThe Australian Hunting Podcast has listeners all over Australia from the city to rural areas across Australia. Jason has received emails from listeners overseas from places such as Canada, Sweden, Japan and South Africa.\u003cbr\u003e\u003cbr\u003eEach week more and more listeners are tuning in to the Australian Hunting Podcast to hear guest speakers being interviewed on all aspects of hunting, shooting and fishing.\u003cbr\u003e\u003cbr\u003eThe Australian Hunting Podcast receives over 40,000 downloads per month. This makes The Australian Hunting Podcast the most downloaded radio show on hunting, shooting, and Fishing in Australia. AHP is rated the number 1 podcast in the outdoor category for Australia on iTunes.\u003cbr\u003e"
