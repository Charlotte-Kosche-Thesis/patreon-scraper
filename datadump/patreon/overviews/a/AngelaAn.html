    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eHello, and welcome!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eMy name is Angela, and I\u0027m an illustrator, concept artist, character designer, background/layout artist in Vancouver, BC for animation. All my spare time goes to taking care of my \u003cstrong\u003ethree\u003c/strong\u003e dogs -\u00a0\u003cem\u003emy eternal muses\u003c/em\u003e, and making art I love, to share with others. I love creating, and experimenting with different mediums, and I like to share my process on instagram, and twitter, but through Patreon, my goals are to be able to take more time to break down my process, thoughts, failures, and successes, and share my experiences with you on a more intimate level.\u003cbr\u003e\u003cbr\u003eCreating art for myself is a big, and important part of my life and I have a \u003cem\u003ehuge\u003c/em\u003e wish list of things I want to create like games, comics, short films, more merch, paintings on a much larger scale, and little things like stickers and pins. \u003cbr\u003e(\u003cem\u003eThe ultimate dream would be a fully independent artist!\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003eYour support will give me the emotional and mental fuel I need to work on my personal art that may not be profitable, help me grow as an artist, and \u003cstrong\u003esupport other Patreons\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you so much for your time and support!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.angelaan.com\" target=\"_blank\"\u003eSite \u0026amp; Shop\u003c/a\u003e /\u00a0\u003ca href=\"http://www.in
