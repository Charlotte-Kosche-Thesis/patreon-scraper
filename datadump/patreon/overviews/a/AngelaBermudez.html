   {
    "attributes": {
     "about": "That\u0027s me! A girl born and raised in Costa Rica.\u003cbr\u003eIm in love with fashion design, cosplay, painting and sculpture!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://t03.deviantart.net/eJCLJMcHDXqf4Nnz2ZwyRtp9GkQ=/300x200/filters:fixed_height(100,100):origin()/pre02/ea72/th/pre/i/2014/170/4/8/andrew_ryan_sculpture_by_angelabermudez-d7n1y3f.jpg\" style=\"width: 231px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m starting to enjoy making live art shows and speed paintings outdoors! People is always curious about the way I make my works and this is a nice way to show them my passion.\u003cbr\u003e\u003cbr\u003eMy goal is definitely to have my own workshop, so I can stop using the ironing table every time I need to set my sewing machine to make a costume in my room!\u003cbr\u003e\u003cbr\u003eAll that\u0027s left is to say thank you for checking and supporting my work!, remember you can find more of it at:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/AngelaBermudezA\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://instagram.com/AngelaBermudezA/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/AngelaBermudezA\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://angelabermudez.deviantart.com/\"\u003eDeviantart\u003c/a\u003e\u003c/strong\u003e",
