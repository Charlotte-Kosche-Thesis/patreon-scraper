    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/5d2144d3517c942361d8f63c522d0424/tumblr_ocu9l9GXMW1vqvw3mo1_1280.png\" style=\"width: 365px;\"\u003e\u003cbr\u003e\n\tHello, everyone! I\u0027m Ali. I\u0027m a Tucson-based artist trying to thrive in the desert. I graduated from the U of A with a Photography BFA, but out of school I refocused on my first love, illustration. Now I\u0027m a multimedia artist working on several things at any given time. I struggle with depression, so my Patreon is a tool of my therapy to help me create as often as I want to. By supporting me, you help fuel my recovery!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/0c79fc2cd49adf4438c16f6daffdced7/tumblr_od5yfajDbD1vqvw3mo1_1280.png\" style=\"width: 262px;\"\u003e\u00a0\u003cimg src=\"http://68.media.tumblr.com/f4c38ca73bd3576bcc6cc7efdcb7071a/tumblr_oos0dldbvg1vqvw3mo1_1280.jpg\" style=\"width: 221px;\"\u003e\u00a0\u003cimg src=\"https://static.wixstatic.com/media/3f6b3f_f7f074cc89c94433948f400470076e35.jpg/v1/fill/w_1079,h_839,al_c,q_90,usm_0.66_1.00_0.01/3f6b3f_f7f074cc89c94433948f400470076e35.webp\" style=\"width: 358px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy artwork focuses a lot on surrealist imagery, dreams, liminal zones, and outer space. Storytelling is important to me in all my work and I attempt to show the viewer things happening outside the frame as well as within. However, my work is not humorless. It is important to me to see the void and laugh into its face. The point of everything I make is to celebrate existence, convey aesthetic, and tell a good story.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eTo see more of my work:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003ca href=\"http://quasarcastic.com\" target=\"_blank\"\u003eQuasarcastic.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://alicooneyuribe.tumblr.com\" target=\"_blank\"\u003ealicooneyuribe.
