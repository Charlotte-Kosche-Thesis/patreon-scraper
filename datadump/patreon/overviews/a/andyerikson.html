    "summary": "First of all thank you. Just by visiting this page, it means that you either love unicorns, or you dig my comedy in some way, and for that I am so stoked and grateful!\u003cbr\u003e\u003cbr\u003eI love unicorns. So much. I love squirrels and wizards and cats too. And I love being silly and creative and I love that I have friends like you that are incredibly supportive and just as weird and silly as I am.\u003cbr\u003e\u003cbr\u003eI started writing unicorn reviews on a whim one afternoon. I went from reviewing a few unicorns a year, to then once a month and now I\u0027m doing it weekly. When the idea struck me to turn these reviews into an ebook I was overwhelmed with excitement. People LOVE unicorns, and there really isn\u0027t anything out there like it! Maybe this ebook will go viral? Maybe it will be on the New York Times Best seller list? MAYBE ELLEN WILL HAVE ME ON HER SHOW! (Seriously, I feel like all these things could happen. I just need to keep focused! And I just need some help!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.andyerikson.com/wp-content/uploads/2017/04/Screen-Shot-2017-03-05-at-1.42.14-AM.png\"\u003e\u003cbr\u003e\u003cbr\u003eTake a look at these beautiful unicorns! Each unicorn is completely original and created by a talented and magical artist, just for this ebook! I\u0027m so lucky to have them involved and their excitement has been infectious as well.\u003cbr\u003e\u003cbr\u003eSo now... as fun as this is to do, this has been incredibly expensive. I\u0027ve been paying artists with my own cash, and I spend hours writing reviews, doing research, and updating my website and blog each week. I even built a web store just to sell pre-orders of the ebook and that too was time consuming and costly.\u003cbr\u003e\u003cbr\u003eI need help raising funds in order to do another round of generating artwork. I\u0027d like to have 52 unicorns total, and currently I have about 25. So I\u0027m half way there. In order to pay 25 artists I\u0027m going to need at least $500. That\u0027s my first goal. Then after that I\u0027ll need money to promote the ebook, get it published, and keep the website working correctly.\u003cbr\u003e\u003cbr\u003eIf you can help with a few dollars a month that would go such a long way. And in return I will be your unicorn sparkle comedy friendship partner in crime! I\u0027ll also be looking for feedback and advice along the way and this will become unicorn central. I\u0027m going to do my best to entertain and inspire you, and I look forward to this next unicorn journey!\u003cbr\u003e\u003cbr\u003eTHANK YOU!\u003cbr\u003e\u003cbr\u003e\u0026lt;3 Andy\u003cbr\u003e"
