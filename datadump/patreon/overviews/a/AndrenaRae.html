    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWelcome to my Patreon Page!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\n\tMy name is Andrena, though you can call me Rae~\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tI have a passion for drawing all kinds of monsters, original characters and fanart. \u003cbr\u003eWhat I love about art is its ability to inspire.\u00a0It is a series of thoughts without words and pictures without pretense that inspires thoughts and emotions within others.\nArt just brings me joy.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eMy Goal\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tI started my Patreon as a means to devote more time to what I already adore doing.\nAnd prepare for upcoming conventions this Fall with clear and decisive deadlines.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat you can Expect from Me\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tOn top of original work, I generally do a fair number of fan works as well. There is a real passion that artists and writers bring to the table when they are in love with what they are creating.This love is felt by their fans and inspires a passion all their own. You can expect to see characters I have personally cultivated over the years, as well as creatures, fanart and homages to things that have inspired both myself and others as well.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAdditional Info\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tMy Patreon was\n\t\u003cstrong\u003e -not-\u003c/strong\u003e created with the intent of putting my artwork behind a paywall. The majority of my art will still be available to view for free on my online galleries.\n\t\u003cbr\u003e\n\tMy intention here is-\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eFor this site to function as a focused community to interact with the individuals both interested or inspired by my work.\u003c/li\u003e\n\t\u003cli\u003eTo provide tutorials, insights, and additional info for members here on my Patreon feed.\u003c/li\u003e\n\t\u003cli\u003eTo offer supporters first priority in all Commission Openings.\u003c/li\u003e\n\t\u003cli\u003eTo provide high resolution files with process guides to help instruct future artists with the wellspring of all that I have learned over the years.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\n\tSo Welcome to my Patreon and please enjoy your stay!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWebpage\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.instagram.com/andrena_rae_art/?hl=en\"\u003e\u003c/a\u003e\u003cstrong\u003e|\u003c/strong\u003e \u003ca href=\"https://andrenaraeinfo.weebly.com/\" target=\"_blank\"\u003eInfo and Commissions Page\u003c/a\u003e \u003cstrong\u003e|\u003cbr\u003e\n\t\u003cbr\u003e\n\tFollow my work on Instagram\n\t\u003cbr\u003e\n\t\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://www.instagram.com/andrena_rae/?hl=en\" target=\"_blank\"\u003eInstagram Sketches\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e \u003ca href=\"https://www.instagram.com/andrena_rae_art/?hl=en\" target=\"_blank\"\u003eInstagram Digital Artwork\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
