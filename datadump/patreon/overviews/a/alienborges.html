    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome to my page! ^_^\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eHey! I\u0027m Alice, a Brazilian-Portuguese illustrator and musician. Some of you might know me as the Tokyo vlogger from\u00a0\u003ca href=\"https://www.youtube.com/channel/UCf36X2mPOs8kb-JlPFD2ZGA?view_as=subscriber\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eABTV\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e or heard my single All You\u0027ve Known on\u00a0\u003ca href=\"https://open.spotify.com/track/4ISdSBZGvZjx0N4agItMvD\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSpotify\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. Or maybe you\u0027ve seen my posts on\u00a0\u003ca href=\"https://www.instagram.com/alienborges/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey, Alice! What do I get in return for pledging to your Patreon?\u003c/strong\u003e\u003cbr\u003eAll patrons who pledge \u003cstrong\u003e$3 per month\u003c/strong\u003e will gain access to a \u003cstrong\u003ebasic weekly planner\u003c/strong\u003e, hand drawn by me with a different theme each month. :)\u003cbr\u003e\u003cbr\u003eIf you pledge more, you can get a \u003cstrong\u003emonthly bullet journal package including 5 different weekly spread designs\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003eIn the future, I am planning to offer you\u00a0\u003cstrong\u003emailed goodies and custom work!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf I pledge to you, how will payment work?\u003c/strong\u003e\u003cbr\u003ePatreon charges patrons per month and it will charge you upfront after you have signed up. After you\u0027ve pledged for that month, you will get your rewards! :D\u003cbr\u003e(Please note that I will send your rewards once the payments have gone through successfully)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to give you a one-time contribution?\u003c/strong\u003e\u003cbr\u003eYou can leave me a tip on \u003cstrong\u003ePaypal\u003c/strong\u003e!\u003cbr\u003eTHANK YOU for your pledge and I hope you love your rewards!\u00a0\u2661\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou are under no obligation and can cancel at any time! You can also decide to change the amount you want to donate per month to suit your budget!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThank you!\u003cbr\u003eStay peachy~\u003cbr\u003e\u003cbr\u003eAlice x"
