    "summary": "I am writing the novel \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePride\u0027s Children: NETHERWORLD\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e, the second volume of an epic mainstream literary love story, \u0027\u003cstrong\u003e\u003cem\u003ea novel of obsession, betrayal, and love\u003c/em\u003e\u003c/strong\u003e,\u0027 and only on this Patreon will post each \u003cem\u003efinished\u003c/em\u003e and \u003cem\u003epolished\u003c/em\u003e scene as quickly as I can, for those who\u0027ve said they can\u0027t wait until it the novel is published as a whole.\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003efirst chapter\u003c/strong\u003e will be published here and available for \u003cstrong\u003efree\u003c/strong\u003e. Consider it my writing sample if you haven\u0027t yet read the first volume (see requirements of new patrons, below).\u003cbr\u003e\u003cbr\u003eI \u003cem\u003ecan\u003c/em\u003e promise this - proof is that I serialized \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePride\u0027s Children: PURGATORY\u003c/span\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e,\u003c/span\u003e\u003c/em\u003e Book 1, producing one \u003cem\u003efinished and polished \u003c/em\u003escene every Tuesday without fail for two years, until publication. I can do this - because I \u003cem\u003ehave\u003c/em\u003e done this. [The trick is the cache of 40 \u003cem\u003efinished\u003c/em\u003e scenes I\u0027m starting with - to make sure \u003cem\u003epatrons\u0027\u003c/em\u003e reading experience is not interrupted. I\u0027m posting two per month, only here, and will consider upping that as soon as I can. I would \u003cem\u003erather\u003c/em\u003e be writing; marketing is a time-eater.]\u003cbr\u003e\u003cbr\u003eThe moral support while I serialized was wonderful. It was a lot of work, and I didn\u0027t charge because I wasn\u0027t yet certain I could finish and publish a novel.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePURGATORY\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e took every speck of available time and energy from when the idea was vouchsafed to me in 2000 to publication at the end of 2015. \u003cbr\u003e\u003cbr\u003eI have spent every minute my brain was on in create mode since then on Book 2, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eNETHERWORLD\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e. It will be finished as soon as I can possibly manage it, this year if I\u0027m lucky, but not until 2019 if things go as well as usual (hey, it\u0027s still going to be three times faster - I had to learn to write for Book 1!). Book 3 may even be faster - the whole trilogy exists in the roughest possible draft already. The \u003cem\u003estory\u003c/em\u003e is complete. I know what happens, just not exactly how.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-----\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eNew patrons\u003c/strong\u003e:\u00a0 IF\u003c/em\u003e you decide to join my \u0027tribe\u0027 and support me through the \nnext year or so until the completion of \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eNETHERWORLD\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e, possibly to be \nfollowed by Book 3 in the same or a new Patreon project, I  expect a few\n things from \u003cstrong\u003e\u003cem\u003eyou\u003c/em\u003e\u003c/strong\u003e first:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThat you read the Look Inside on Amazon for \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePride\u0027s Children: PURGATORY\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e, Book 1 of the trilogy. [You\u0027ll have to do a little work to find it (cut/paste the title or my name).]\u003c/li\u003e\u003cli\u003eThat you check out a few of the reviews with your mind wide open.\u003c/li\u003e\u003cli\u003eThat you then purchase and read the entire book, in ebook or print (review optional but welcome).\u003c/li\u003e\u003cli\u003eThat\n you decide you cannot wait until the middle book is published, and need to have each scene as soon as I can make \nit available.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhy? Because \u003cstrong\u003e\u003cem\u003ePride\u0027s Children\u003c/em\u003e\u003c/strong\u003e is a single story, in parts, and I can\u0027t summarize the 167k words of Book 1, and there will be no words wasted in Book 2 to bring anyone up to speed. Book 1 \u003cem\u003ecan\u003c/em\u003e be read in one sitting.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-----\u003cbr\u003e\u003c/div\u003eA very recent review on Amazon by D.R. Rose, beginning:\u003cbr\u003e\"\u003cem\u003eHow highly can I praise this book without looking like a sycophant?\u003cbr\u003eAnd, why are we having to wait for the next part of the story???\u003c/em\u003e\"\u003cbr\u003esummarizes the dilemma nicely.\u003cbr\u003e\u003cbr\u003eI assume you want indie novels that compete with the finest mainstream literary novels, and have the \u003cem\u003estory\u003c/em\u003e and \u003cem\u003elanguage\u003c/em\u003e\n quality that implies, free entirely of the system of agents, editors, \npublishers, and distributors, and I encourage you to support those of us\n who are trying to produce exactly that.\u003cbr\u003e\u003cbr\u003eIf we do. Obviously, if I don\u0027t satisfy, you can quit any time. \u003cbr\u003e\u003cbr\u003eIt\u0027s not the money; and I don\u0027t need pity. It is the support that I crave. (Fame would be nice.)\u003cbr\u003e\u003cbr\u003eBut it \u003cem\u003emust\u003c/em\u003e be about the \u003cem\u003ewriting.\u003c/em\u003e Or your generous support is misused.\u003cbr\u003e\u003cbr\u003eIT HAS TO BE \u003cem\u003eRIGHT. Every single detail is my personal purview, and has been and will continue to be done by me.\u003c/em\u003e My beta reader is awesome; I may have changed a dozen words in the 167K that is the first volume on her recommendation.\u003cbr\u003e\u003cbr\u003eI am slow. Because of personal circumstances you may learn if you join.\u003cbr\u003e\u003cbr\u003eIt doesn\u0027t matter how long to me, because the only thing that does is whether the quality of the \u003cem\u003ewriting\u003c/em\u003e satisfies. I will not cut corners.\u003cbr\u003e\u003cbr\u003eThe reason I can do this at all as a novelist is a writing process that I don\u0027t know anyone else has. I plot with Dramatica, software designed for screenwriters based on a Theory which, as far as I\u0027m concerned, is impenetrable magic. Both in what it draws out of me, and in how it lets me work on a tiny tile of the \u003cem\u003estory\u003c/em\u003e, knowing that when it\u0027s fired it will fit perfectly into the mosaic that is the whole.\u003cbr\u003e\u003cbr\u003eWhen I move on to the next scene, I rarely go back, and I never return to do the endless editing passes most writers are familiar with. The story has proceeded in this fashion, stepping stone to stepping stone, for over one hundred and thirty scenes, Book 1 and a quarter of Book 2.\u003cbr\u003e\u003cbr\u003eWorks for me.\u003cem\u003e\u003cbr\u003e\u003cbr\u003eAnyone who wants to may prefer to wait me out, and purchase \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNETHERWORLD\u003c/span\u003e\u003c/strong\u003e when it is finished and published.\u003cbr\u003e\u003cbr\u003eOr you can join this journey on Patreon and get each scene the instant it is finished and set into its chapter.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eWelcome to the project of a serious \u003cem\u003eworking\u003c/em\u003e professional.\u003cbr\u003e\u003cbr\u003eAlicia\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePS There is no video because I use only words in my work. [Okay, I also do my own covers and formatting and typography and other visual aspects.] But not yet video or audio - I\u2019m slow enough as it is!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
