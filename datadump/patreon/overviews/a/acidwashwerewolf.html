    "summary": "I\u0027m Cori Walters, a comic artist and illustrator. I am the primary artist of Punkhouse Press\u0027\u00a0\u003ca href=\"https://m.comixology.com/Wrong-Way-An-American-Punk-Story/comics-series/84147\"\u003eWrong Way: An American Punk Story\u003c/a\u003e written by Martin Dunn as well as the creator of the webcomic\u00a0\u003ca href=\"http://spectracomic.smackjeeves.com/\"\u003eSpectra\u003c/a\u003e. In addition to these, I write and draw\u00a0\u003ca href=\"https://www.acidwashwerewolf.com/short-comics/\"\u003eminicomics\u003c/a\u003e whenever I get the chance and I\u00a0\u003ca href=\"https://www.acidwashwerewolf.com/illustrations/\"\u003edraw\u003c/a\u003e and\u00a0\u003ca href=\"https://gumroad.com/acidwashwerewolf\"\u003esell\u003c/a\u003e illustration prints.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://78.media.tumblr.com/9109eebc3df19f74543835c4fd179daa/tumblr_p0h0i80WcT1qeuf7qo1_540.png\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/9109eebc3df19f74543835c4fd179daa/tumblr_p0h0i80WcT1qeuf7qo1_540.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThrough this page you can gain access to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eearly releases of comic pages for projects that will be free to read\u003c/li\u003e\u003cli\u003esketches and lineart work that are exclusive to this platform\u003c/li\u003e\u003cli\u003ethe ability to vote on which projects I willl work on when\u003c/li\u003e\u003cli\u003efree downloads of digital collections of all my\u00a0\u003ca href=\"https://www.acidwashwerewolf.com/short-comics/\"\u003eminicomics\u003c/a\u003e\u003c/li\u003e\u003cli\u003ediscounts on all of the items in\u00a0\u003ca href=\"https://gumroad.com/acidwashwerewolf\"\u003emy gumroad store\u003c/a\u003e\u003c/li\u003e\u003cli\u003evideos of me working on my projects\u003c/li\u003e\u003c/ul\u003eI specialize in exploring the contrasts between quotidian human interactions and far-flung and fantastical experiences. As a nonbinary lesbian, queer representation and marginalized identities in general are extremely important to me and are a common theme in my work, as well as ideas of transience and and the fragility of existence. Also, I like drawing plants a lot. Get ready to see a lot of plants.\u003cbr\u003e\u003cbr\u003eMore examples of my art other than what\u0027s on my site can be found here:\u003cbr\u003e\u003ca href=\"https://m.comixology.com/Wrong-Way-An-American-Punk-Story/comics-series/84147\"\u003e\u003cimg src=\"https://78.media.tumblr.com/11868f609858f58a4bcd3b0966b2be24/tumblr_p0h1l2h7vh1r1coeso1_540.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://spectracomic.smackjeeves.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/46947f1437c74ad49f0e8370d922e168/tumblr_inline_okd1hqW99b1qdi0cf_540.png\"\u003e\u003cbr\u003e\u003c/a\u003eArt of mine can also be found on my\u00a0\u003ca href=\"http://instagram.com/acidwashwerewolf\"\u003einstagram\u003c/a\u003e and my\u00a0\u003ca href=\"http://acidwashwerewolf.tumblr.com/\"\u003etumblr\u003c/a\u003e as well as for sale through my\u00a0\u003ca href=\"https://gumroad.com/acidwashwerewolf\"\u003egumroad\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
