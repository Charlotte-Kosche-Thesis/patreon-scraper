    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello There~!!\u266a\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Abipop, you guys can call me Abi! \u003c/strong\u003eI\u0027m a 23 year old Cosplayer, Dancer, Vlogger, Streamer and Blogger~\u266a\u003cbr\u003e\nI\u0027ve been making video\u0027s online since 2007 and Cosplaying since 2009 when I attended my 1st convention in London~! Goodness that\u0027s a long time! xD\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i965.photobucket.com/albums/ae133/crazytabbix/twitter%20banner%202_zps7w8njupb.png\" style=\"width: 856px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMaking videos and showing you fun and interesting things in my life is my passion\u003c/strong\u003e, and this has allowed me to grow as a person and discovering new and exciting things~!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/abigailm28/\" rel=\"nofollow\"\u003eMy YouTube video\u003c/a\u003e\u0027s focus on \u00a0\u003cstrong\u003eJapan\u003c/strong\u003e\u00a0\u003cstrong\u003eTravel Vlogs\u003c/strong\u003e, \u003cstrong\u003eHauls\u003c/strong\u003e, \u003cstrong\u003eDisney,\u003c/strong\u003e\u00a0\u003cstrong\u003eSkits\u003c/strong\u003e, \u003cstrong\u003eReviews\u003c/strong\u003e, \u003cstrong\u003eBeauty\u003c/strong\u003e, \u003cstrong\u003eCosplay\u003c/strong\u003e, \u003cstrong\u003eVlogs\u003c/strong\u003e and \u003cstrong\u003emore with a Japanese pop culture twist\u003c/strong\u003e~!! And all rounder really!\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Abipopcosplay\" rel=\"nofollow\"\u003eMy Cosplay\u003c/a\u003e allows me to express my love for Games, Anime and movies by getting creative and getting into character~! Creating Cosplay is a HUGE part of my life and it inspires me daily to keep healthy and get creative!!\u00a0\u2661\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/abipop\"\u003eMy Streams\u003c/a\u003e are a fun way to interact with me and see me playing games and get involved!\u00a0\u003cbr\u003e\u003cbr\u003e\nAnd\u003cstrong\u003e thanks to you guys supporting me\u003c/strong\u003e, I have been fortunate enough to have some \u003cstrong\u003eincredible opportunities\u003c/strong\u003e come to me over these past few years~\u266a\u00a0(*^\u03c9^*)\u003cbr\u003e\u003cbr\u003e\nAll of my Cosplay and videos I create come out of my own small budget\u00a0(,,\u30fb-\u30fb,,)\u003cbr\u003ePatreon is now my full time job so I truly appreciate all the support \u0026amp; encouragement you give! There are so many more things I would like to do in the terms of creating videos and cosplay\u0027s and being able to give back to you guys with giveaways~!!\u00a0\u2661\u003cbr\u003e\u003cbr\u003e\nAll donations will go towards creating new and exciting Cosplays, Twitch Emote Commissions, Art Commissions for Social Media, Photoshoots, Editing of the Photos for Photoshoots (CGI) , Travel Vlogs (Hopefully to Japan \u0026amp; Disney), Videos, Travel to make exciting Collab\u0027s with other content creators and giveaway\u0027s!!\u003cbr\u003e\nFor example, the materials for costumes; Fabrics, Worbla, Wigs, Equipment ect~! (*^\u03c9^*)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1-4 things will will be released on my Patreon each month, So to make sure you don\u0027t go over your maximum Patreon donation, here is how you can set up a maximum donation limit ~\u266a\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n(You can set a maximum you want to donate a month btw!!)\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002984506-How-do-I-set-a-monthly-max-to-my-pledge-\" rel=\"nofollow\"\u003eClick here to see how to\u00a0set a maximum!\u003c/a\u003e\n\u003cbr\u003eIf you would like to check out my work, please don\u0027t hesitate to click the links below~!\u266a\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2665 My Twitch:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/abipop\"\u003ehttps://www.twitch.tv/abipop\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\n\u2665 YouTube:\u00a0\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/c/abipop/videos\" rel=\"nofollow\"\u003ehttps://www.youtube.com/c/abipop\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u2665\u00a0Cosplay Page:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.facebook.com/Abipopcosplay\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Abipopcosplay\u003cbr\u003e\u003c/a\u003e \u003cstrong\u003e\n\u2665Instagram:\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://instagram.com/abipop\" rel=\"nofollow\"\u003einstagram.com/abipop\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u2665\u00a0Twitter:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/abipop\" rel=\"nofollow\"\u003ehttps://twitter.com/abipop\u003cbr\u003e\u003c/a\u003e\u2665\u00a0\u003cstrong\u003eFacebook Page:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/abipopOFFICIAL\" rel=\"nofollow\"\u003ehttps://www.facebook.com/abipopOFFICIAL\u003c/a\u003e\u003ca href=\"https://www.facebook.com/Abigailm28\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI would like to also give some perks to my dear Patreons such as,\u003cstrong\u003e Cosplay prints, Personal handwritten Letters, Signed Polaroids, Special Holiday Packages, Discord bonuses and messages sent to your Patreon account!! Once you have been a Patreon for over 1 year, You will receive a special \"Abipop\u0027s Pantsu Squad\" Enamel pin badge! (These will also be automatically given to the $100 patreon\u0027s too!)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nHopefully even progress photos on up-coming cosplay\u0027s before anyone else see\u0027s and short videos~!\u00a0\u003c/strong\u003e\u003cstrong\u003eand other special things I can think of~\u266a\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\nOoo and please don\u0027t feel obligated or pressured to donated~! I really really appreciate your non-donated support as well~!\u00a0\u2661 \u00a0Each view, Like and comment helps me so much and makes me smile! Thank you for considering to help me continue making and creating and supporting my dreams~\u266a \u00a0(*\u00b4\u03c9\uff40*)\u2661\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nThank you!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i965.photobucket.com/albums/ae133/crazytabbix/patreon%20thumb_zpsbng9cocn.png\" style=\"width: 244px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u2661\u00a0My Lovely Patreon\u0027s \u2661\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u2665 Erin G\u00a0\u2665 Star Guardian Neckbeard\u00a0\u2665 1zombiemaniac\u00a0\u2665 Neostar\u00a0\u2665\u00a0\u003cbr\u003e\u2665 Nathan T\u00a0\u2665 KyozukeKiryu \u2665 Amy H\u00a0\u2665 Hilshire\u00a0\u2665 Barrett M\u00a0\u2665 Mimi \u2665\u00a0\u003cbr\u003e\u2665\u00a0 Caine R \u2665 ambar P\u00a0\u2665 Pixielocks\u00a0\u2665 Jenna S\u00a0\u2665 Chloe H\u00a0\u2665 Chadrick G\u00a0\u2665\u00a0\u003cbr\u003e\u2665 Liam B\u00a0\u2665 Marisa D\u00a0\u2665 Kristopher U\u00a0\u2665 \u2665\u00a0Rhiannon\u00a0M\u00a0\u2665\u00a0Ian\u00a0R\u00a0\u2665 Thomas L \u2665\u00a0\u003cbr\u003e \u2665 Takoda M \u2665 Emily G \u2665\u00a0 Nekomewleta\u00a0\u2665 MahouMelon\u00a0\u2665 Emmi-Riikka\u00a0\u2665\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u2b50Special $100 Patreon\u0027s\u003c/strong\u003e\u003cstrong\u003e\u2b50\u00a0\u003cbr\u003e\u2665 \u003c/strong\u003eJared B\u003cstrong\u003e\u00a0\u2665\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
