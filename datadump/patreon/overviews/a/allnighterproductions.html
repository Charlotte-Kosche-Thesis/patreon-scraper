    "summary": "\u003cdiv style=\"text-align: center;\"\u003eGreetings, fellow Scribblers and Appreciators!\u00a0 My name is Erin (AKA: Armesan) and I draw and make things pretty for a living.\u00a0 I\u0027ve Illustrated for games, video, news media, merchandise, and am currently working on a personal project of mine which is a huuuuuuuuge graphic novel.\u00a0 I\u0027ve also recently made a foray into the wild world of sculpting, so my hands are in a lot of different pies.\u00a0 And everyone loves pie.\u00a0 I seem to have a hard time putting down the pie.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCURRENT ON-GOING PROJECTS\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tThe largest of my current projects is my original graphic novel, \u003cstrong\u003eEmpire Night\u003c/strong\u003e, which is a story focusing around the core idea of \"What if our dreams were real?\".\u00a0 This has been a labor of love for me for over a decade, and I\u0027m proud to finally be able to bring it to you guys.\u00a0 Comic pages will go up here a full week before they\u0027re made public and all behind the scenes character development, world building, and concept art will be patreon-only, including any WIPs.\u00a0 When the paperback volumes (each volume will contain 4-5 chapters, which will average around 30 pages per chapter) become available, all patrons will get 10% off.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tReally though, I love connecting with fellow artists, appreciators, geeks, and nerds through my art, and I love creating content for you guys, so with your help we can make this a more full time thing! Your support means everything to me and I cannot thank you enough for supporting my work. \n\t\u003cbr\u003e\n\u003c/div\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "I\u0027ve been arting since I could hold crayons, or at least that\u0027s what I\u0027ve been told.\u00a0 I somehow, do not doubt them.\u00a0 I was traditionally trained (meaning I went to ye olde Art School) in Digital Art, which at the time was just emerging as a new and viable platform for artists.\u00a0 I have since worn many hats, varying from graphic design for marketing companies and publishers, to designing motion graphics for news studios, to illustrating Tabletop RPGS and board games.\u00a0 I\u0027ve recently branched out to include crafting in that mix, which primarily includes sculpting and mold-making/casting.\u00a0 That\u0027s the best part of being an artist.\u00a0 You can constantly reinvent yourself without really every \u0027changing\u0027 careers.\u00a0 \u003cbr\u003e\u003cbr\u003eWhen I\u0027m not arting, I can be found fawning over nature, or playing video games.\u00a0 Depends on the weather.\u003cbr\u003e",
