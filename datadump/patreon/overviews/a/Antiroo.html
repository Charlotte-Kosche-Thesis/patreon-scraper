    "summary": "Luscious Nights at Passion\u0027s Keep is an adult furry comic. \u00a0The story revolves around the hotel Passion\u0027s Keep, and the furries who work there.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCharacters:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBatty : \u00a0\u003cbr\u003e\u003cimg src=\"https://c10.patreon.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/9kLcmK1rdahS8N18T_Jj6KQlWrAhnb3WOdDQJjTyoPaVqx9p-zPbgK31eRkf9m93.gif?token-time=2145916800\u0026amp;token-hash=vkdx0PCOswIEDGl7mgCGiRwY-K4XIscDhrhQisw0Aqs%3D\"\u003e\u003c/strong\u003e\u003cbr\u003eA sassy red head who works at the over night front desk clerk and obsessed with becoming an internet celebrity. \u00a0She is always trying to create new videos while at work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLydia: \u003c/strong\u003e\u00a0\u003cbr\u003eBatty\u0027s best friend and often works nights as well. \u00a0She is a shy possum but is trying to break out of her shell. She works as a housekeeper.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAri:\u003c/strong\u003e \u003cbr\u003eAri is a cute feminine lion. \u00a0He works as the bellhop and is a bit of a workaholic. \u00a0He has a hard time saying no, and is always trying to impress others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePom: \u003c/strong\u003e\u003cbr\u003ePom is the hotel manager. \u00a0She is athletic, and a perfectionist, however she is also inexperienced and naive.\u003cbr\u003e\u003cbr\u003eComics tell a story in a way no other medium can. \u00a0They take what\u0027s best about writing and illustration and merges them together into the highest form of literature and art! \u00a0I made a few comics in highschool and college, but I have been largely focusing on doing pinups and illustration pages the past few years. \u00a0I am excited to get back into the world of comics with Passion\u0027s Keep! \u00a0This is one that\u0027s been spinning around in my head for years and I can\u0027t wait to get it out into the world. \u00a0I am hoping to bring some meaty narrative to the genre, and create a few lasting memories. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eAll Patreon Guests $1+\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eThe Comic\u003c/strong\u003e: \u00a0You will only be charged when a final page is released here on Patreon, after my first goal is reached,($80 per update) I\u0027ll be moving to a monthly release schedule. \u00a0However there will be a few goodies in between each update as well :3\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eEarly Access\u003c/strong\u003e: \u00a0A month after release, the comics will be free to the public. \u00a0I don\u0027t like to have paywalls, but I want to be able to give something to the people who help support the creation of the comic.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWIP\u003c/strong\u003e: Work in progress images and sketches from work on the comic.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eDoodles\u003c/strong\u003e: \u00a0I\u0027ll post some secret fun stuff for you that I don\u0027t normally post to my other art galleries ;3\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eDeluxe $5+\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eVoting\u003c/strong\u003e : \u00a0This is a community driven and interactive comic. \u00a0At this tier you\u0027ll have access to the polls and be able to vote on key moments and have input into the direction of the comic.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eA warm heart\u003c/strong\u003e : \u00a0You gave a little extra and you can sleep easy knowing that I\u0027ll be adding humble veg to my porridge.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSuite $20+\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eAsk Batty: \u003c/strong\u003eBetween releases, patrons at this level can ask Batty,(or any other staff member) questions and they will answered in mini comics :3\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eEverything\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e: \u003c/b\u003eThe highest tier. \u00a0You\u0027ll get everything from the earlier tiers also ^^\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eExecutive Suite $100+\u003c/strong\u003e\u003cul\u003e\u003cli\u003eOnly go for this reward tier if you really hate money.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003ePizza\u003c/strong\u003e: \u00a0I will buy pizza and eat it also. \u00a0I get to choose the toppings.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
