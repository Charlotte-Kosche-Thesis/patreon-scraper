    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZI4uJIVf8eQ\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FZI4uJIVf8eQ\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-12-29T22:58:30+00:00",
    "summary": "I understand you want to support this project for what it is and\u003cstrong\u003e to be part of something unique\u003c/strong\u003e (there\u0027s no one else out there talking about anamorphic like this), but if that\u0027s not enough for you, \u003cstrong\u003ehere are some hard advantages from putting money in\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou get videos one week before everyone else\u003c/strong\u003e. That can make a big difference when buying scopes, as I\u0027ve seen prices change after videos come out (more than a few times, the Elmo II and Kowas 16-H + 8-Z being good examples).\u003cbr\u003e\u003cbr\u003eSince we\u0027re on the subject of purchases, while I\u0027m out there helping folks with their questions, I\u0027m making connections that can become useful to you. \u003cstrong\u003eI can find great deals that aren\u0027t on eBay. If you\u0027re looking for a specific lens, it\u0027s very likely I know someone that owns that scope\u003c/strong\u003e and I can chat with them to see if they\u0027re interested in selling. Plus you can always come to me and ask if the price is right on something you\u0027re considering.\u003cbr\u003e\u003cbr\u003eYou also \u003cstrong\u003eget early access to the tools I develop\u003c/strong\u003e. It might be a preset in beta testing, or a plugin experiment, a web app (like the \u003cstrong\u003eAnamorphic Calculator\u003c/strong\u003e or \u003cstrong\u003eLens-yclopedia\u003c/strong\u003e). In the (very) near future \u003cstrong\u003emost of the downloadable content shown in the videos will be accessible only to Patrons\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOn top of that,\u003cstrong\u003e I\u0027ve been working on a number of detailed guides\u003c/strong\u003e (Revised Anamorphic on a Budget, USSR Lens Buyers\u0027 Guide, Anamorphic Cookbook, etc) that are gonna be \u003cstrong\u003efree and/or much cheaper for supporters\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThen we go into the reward tiers and the advantages you get based on how much you\u0027re contributing, which you can see on the right side of the page. I\u0027m always here for expert advice.\u003cbr\u003e\u003cbr\u003eThe Goals for this project - on the left - have also been updated. I haven\u0027t delivered some of the achieved goals yet because they take a while to develop on my budget, but they\u0027re being worked on as you read this!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet me know if there\u0027s anything specific you\u0027d like to see here, and I\u0027ll work to deliver that!\u003c/strong\u003e\u003cbr\u003e"
