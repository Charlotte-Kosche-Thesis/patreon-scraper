    "summary": "My story begins when I, a mother of two, decided to self publish a book I had written over ten years in the \u0027stolen moments\u0027 between baby naps and school.\u003cbr\u003e\u003cbr\u003eI had the books printed and set off with a car load to find book shops that would carry the first book in the series, Temple of the Grail.\u003cbr\u003e\u003cbr\u003eI walked cold into bookshops and was amazed to find that most loved the book and took at least five copies!\u003cbr\u003e\u003cbr\u003eTo cut a very long story short serendipidy stepped in and Temple of the Grail was picked up by Random House  and this began a bidding war between Random House and Pan Macmillan for the book, with Pan Mac the winner. I thought my career was made! But after having the first three books published by both Pan Mac and Random and despite having a best seller status  I decided to go it alone once again - I thought I could do a better job in the new world of ebooks. And I did do a better job...but it has been a journey!\u003cbr\u003e\u003cbr\u003eI took back my books and single handedly converted all (now four) books into kindle format and into print on demand. This necessitated that I learn Photoshop and Indesign - a learning curve!  I then set about creating all my own covers and videos and promotional material and I have worked hard to be able to afford (not a mean feat considering how expensive it is) to have all four books narrated for audio.\u003cbr\u003e\u003cbr\u003eAll four books have reached the top fifty in Kindle Books.\u003cbr\u003e\u003cbr\u003eNow I have the Fifth Book in the Series, Ghost Club, to finish. Ghost Club is a Gothic Tale set in Victorian England and explores the mysterious death of a real life character, Edmund Gurney - secretary of the Society for Psychic Research. It features Mabel Collins, Madame Blavatsky, Arthur Conan Doyle and Bram Stoker.\u003cbr\u003e\u003cbr\u003eI\u0027m hoping to finish Ghost Club this year...fingers crossed...and will need money for proof reading, editing, copy editing, cover images, designers etc...also something \u00a0new - I am endeavouring to turn the books into a television series and this adds more expenses - the list is endless...but my bank account isn\u0027t so I live and write on a boat! But this is my quest and it can be yours too!\u003cbr\u003e\u003cbr\u003eI would love you to join me!\u003cbr\u003e\u003cbr\u003eWarmly,\u003cbr\u003eAdriana"
