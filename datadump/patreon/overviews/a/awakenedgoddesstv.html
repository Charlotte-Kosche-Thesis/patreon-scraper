    "summary": "\u003cstrong\u003eHEY THERE!\u003c/strong\u003e\u003cbr\u003eThanks for stopping by. I thought I\u0027d give you the short and sweet version below and if you\u0027d like more you can check out\u00a0\u003ca href=\"http://theawakenedgoddess.com\" target=\"_blank\"\u003e\u003cstrong\u003eThe Awakened Goddess Show website\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003efor some eye candy! So here it goes...\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Awakened Goddess Show \u003c/strong\u003e(T.A.G.S.) has been \"on the air\" weekly for 3 years and over 180 episodes in both video and podcast-only formats.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT THE SHOW\u0027S ABOUT\u003c/strong\u003e\u003cbr\u003eI love connecting you with amazing, high integrity new thought leaders and spiritual teachers to dive deep and \u003cstrong\u003eexplore consciousness on the leading edge\u003c/strong\u003e. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eTopics we cover:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eDivine feminine \u0026amp; Goddess spirituality\u003c/li\u003e\u003cli\u003eQuantum creation\u003c/li\u003e\u003cli\u003eIntuition \u0026amp; Psychic development\u003c/li\u003e\u003cli\u003eWestern \u0026amp; Vedic Astrology\u003c/li\u003e\u003cli\u003eEnergy healing \u0026amp; Chakras\u003c/li\u003e\u003cli\u003eDNA \u0026amp; Ancestral healing\u003c/li\u003e\u003cli\u003eSpirit realm, Angels, Dragons, Fairies\u003c/li\u003e\u003cli\u003ePlus so much more!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eMY APPROACH\u003c/strong\u003e \u003cbr\u003e...\u003cem\u003eis playful, curious, introspective and deep\u003c/em\u003e. I approach each interview from the perspective of you the watcher or listener to co-create a powerful experience between the 3 of us - you, me and the guest. I like to \u003cstrong\u003eexplore the edges of our comfort zone\u003c/strong\u003e, dive into the unknown and come out the other side \u003cstrong\u003efeeling more expanded and alive\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY GOAL\u003c/strong\u003e \u003cbr\u003e...is to inspire you and catalyze you into action because the Awakened Goddess Show is about helping you \u003cstrong\u003eexplore your personal truth\u003c/strong\u003e and create the life you want (not just passively listening and sitting on the sidelines). When you\u00a0watch and engage with the show \u003cstrong\u003emagic happens\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe best way to show your support show is by becoming a member today. \u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eMEMBERSHIP\u003c/strong\u003e\u003cbr\u003eOur premium memberships are designed to help you integrate, implement and embody everything you learn from the show.\u00a0\u003cbr\u003e\u003cbr\u003eEach episode is divided into 2 parts. We have a few membership options to choose from depending upon how active you\u0027d like to be in your personal development and spiritual growth. \u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003ePART I: THE INTERVIEW \u003c/strong\u003e(30 minutes)\u003cbr\u003e\u003cstrong\u003ePART II: MEMBERS EXPERIENCE \u003c/strong\u003e(30-60 Minute deep dive conversations with guest experts, meditations, powerful activations and healing energy work).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT NOTE\u003cbr\u003e***To best serve you,\u003c/strong\u003e \u003cem\u003ewe\u0027re no longer taking new signups for Bronze, Silver \u0026amp; Gold memberships through Patreon\u003c/em\u003e. \u003cbr\u003eFor quick and easy sign up visit\u00a0\u003ca href=\"http://theawakenedgoddess.com/join\" target=\"_blank\"\u003e\u003cstrong\u003eThe Awakened Goddess Show website\u003c/strong\u003e\u003c/a\u003e where we\u0027ve streamlined all of our membership options (BRONZE, SILVER, GOLD) for your convenience.\u00a0\u003cbr\u003e\u003cbr\u003eCo-create with us and support the show today!\u003cbr\u003eMuch love and many blessings,\u003cbr\u003exo Angela\u003cbr\u003e"
