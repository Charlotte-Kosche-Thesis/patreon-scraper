    "published_at": "2015-05-28T00:31:11+00:00",
    "summary": "\u003cstrong\u003eWhat You Get:\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e$1 per 2 weeks-\u003cbr\u003eHeroic Tier (Access to the Backer Blog)\u003cbr\u003e\u003c/strong\u003e\u0027Lo there, bold patron, ready to forge your legend.\u00a0You\u0027ll get:\u003cbr\u003e- Access to the backer blog, where I\u0027ll intermittently post sketches\u00a0and secret extra updates!\u00a0I\u0027ll also answer questions and just geek out with you guys.\u00a0\u003cbr\u003e- An on-going series where I ask for your one-sentence out-of-context D\u0026amp;D quotes and turn them into illustrations for the @yourDNDstories Twitter.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3 per 2 weeks-\u003cbr\u003eParagon Tier (Monthly Livedraw)\u003cbr\u003e\u003c/strong\u003eYou\u0027re a seasoned patron! The townsfolk speak of you, and your deeds are known to many. You\u0027ll get:\u003cbr\u003e- Updates and invitations to a monthly live draw session online. I\u0027ll take requests to draw your characters or funny situations. And hey, I live in New York and know lots of really cool talented cartoonists, so we\u0027re talkin\u0027 famous surprise guest cartoonists!\u00a0A video of the live draw will be uploaded privately for backers who couldn\u0027t make it a few days after. Also, I\u0027ll select one person randomly each month from this group to get a special comic done of THEIR story!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25 per 2 weeks-\u003cbr\u003eEpic Tier (Customized Prints, Random Swag) ***Limited***\u003cbr\u003e\u003c/strong\u003eIs it really you?! You are the stuff of legends! A God among ants! My eyes are not worthy! You\u0027ll get:\u003cbr\u003e- Once a month, pick your favorite D\u0026amp;D Story from the archive, and I\u0027ll make a high-quality print, doodle on it, sign it, and mail it to you! I\u0027ll also sometimes include random swag, like dice, or an extra doodle, or an extra print, or whatever else I think of!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little bit about me:\u003c/strong\u003e\u003cbr\u003eI\u0027m AC Stuart, otherwise known as\u00a0\u003ca href=\"http://noobtheloser.tumblr.com\" rel=\"nofollow\"\u003eNoob the Loser\u003c/a\u003e, otherwise known as Andy. I work for\u00a0\u003ca href=\"http://www.collegehumor.com/user/6963056\" rel=\"nofollow\"\u003eCollegeHumor\u003c/a\u003e and I make a lot of stuff, but this Patreon page is about\u00a0\u003ca href=\"http://yourdndstories.com\" rel=\"nofollow\"\u003eYour D\u0026amp;D Stories\u003c/a\u003e.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhen I first began as a cartoonist, I almost exclusively made comics about Dungeons and Dragons, including\u00a0\u003ca href=\"http://murderbrothers.noobtheloser.com\" rel=\"nofollow\"\u003eMurder Brothers.\u003c/a\u003e I eventually branched out by necessity to build the larger profile that eventually enabled me to work on comics for a living with CH, and while I\u0027m very thankful to be in the position, the fact remains that \u003cstrong\u003eI love Dungeons and Dragons and I want to make Dungeons and Dragons comics.\u00a0\u003cbr\u003e\u003cbr\u003e\nThe Future and Potential Projects:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m a pretty busy guy, but I\u0027ve set aside my evenings and some time on the weekends specifically to work on this project. The more this project takes off, the more time I can devote to doing fun things for the D\u0026amp;D community! That means more comics, videos, animations, or even printed collections! I\u0027m very excited to see what we can accomplish together.\u00a0\u003cbr\u003e"
