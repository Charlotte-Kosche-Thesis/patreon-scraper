    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello and welcome to my Patreon page!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Annalise Emerick and I\u0027m a singer/songwriter living in Nashville, TN. As a full time touring artists I\u0027ve found so many wonderful fans out in the world and I\u0027ve decided to use Patreon to connect with them more.\u00a0\u003cbr\u003e\u00a0I can\u0027t wait to get this new endeavor going and create new content for all of YOU. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWatch the video above for more details.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve set some milestone goals which you can read about in the column to the left and I\u0027ve also set up rewards so no matter how much you pledge per video, you\u0027ll be getting a special thank you from me.\u00a0\u003cbr\u003e\u003cbr\u003e$1 - You\u0027ll gain access to my Patron only activity feed and a personalized thank you email for your contribution.\u003cbr\u003e\u003cimg src=\"\"\u003e\u003cimg src=\"http://i62.tinypic.com/f28sw6.jpg\" style=\"width: 240px;\"\u003e\u003cbr\u003e\u003cbr\u003e$3 - You\u0027ll receive access to my Patron Only Suggestion Mailbox where you can submit comments, cover song ideas and questions. You\u0027ll also have the videos emailed to you the day before the official release. Plus the rewards above!\u003cbr\u003e\u003cimg src=\"http://aceoflifewellbeingblog.com/wp-content/uploads/2012/04/mail-box.jpg\" style=\"width: 194px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e$5 - Your name will be included in the scrolling \"thank you\" credits of all my videos. Plus all the rewards above!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/profile_images/2552628448/erwyh0io8u72kwcxo07a.jpeg\" style=\"width: 212px;\"\u003e\u003cbr\u003e\u003cbr\u003e$10 - I\u0027ll send you post cards from the road. Plus all the rewards above!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://blogs.nd.edu/walknd/files/2013/04/texas-postcards-6.jpg\" style=\"width: 297px;\"\u003e\u003cbr\u003e\u003cbr\u003e$20 - \u00a0Handwritten song lyrics. I\u0027ll write out the lyrics to any song of mine of your choosing and mail it to you. Plus all the rewards above!\u003cbr\u003e\u003cimg src=\"http://arttechlaw.com/wp-content/uploads/2012/05/white-little-man-with-pen-and-paper.jpg\" style=\"width: 204px;\"\u003e\u003cbr\u003e$30 - You can choose any song in the world that you want me to cover and I\u0027ll release a special video of me performing that song. Plus all the rewards above!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eDixie Chicks?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003ePat Benater?\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eJustin Beiber?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cstrong\u003eYOU PICK!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"

     "about": "This self-starting, twenty-something, singer-songwriter has been on the road virtually non-stop for three years solid. Choosing to leave behind any semblance of a normal life for the day-to-day of a traveling independent musician was always a no-brainer for the Nashville spitfire. In 2011, Emerick released her first project, Starry-Eyed, to heavy critical acclaim after it debuted at #9 on the iTunes Singer/Songwriter chart. The seven-song EP featured adult contemporary pop tracks sprinkled with twinkling production value that Performer Magazine hailed as \u201cundeniably good.\u201d Now, three years after the release of her first EP, Emerick returns with Field Notes, a folk-inspired, markedly more mature turn for the singer that demonstrates just how much her endless days on the road and years of hard work have fostered her growth as an artist and performer. With her new album, Emerick has situated herself among fans of Brandi Carlile, Patty Griffin, and Natalie Maines alike.",
