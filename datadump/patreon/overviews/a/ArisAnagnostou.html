    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FttakJjlcru8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DttakJjlcru8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FttakJjlcru8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cem\u003e \u003cbr\u003e\u003cstrong\u003e\u00a0Hi\u003c/strong\u003e my name is\u003cstrong\u003e Aris Anagnostou\u003c/strong\u003e,\u003cbr\u003e\u003cstrong\u003eI \u003cstrong\u003e\u003cem\u003ejust\nfinished\u00a0 \u003c/em\u003e\u003c/strong\u003e my first album,\n\u003c/strong\u003ewhich I hope is going to be an\u003cstrong\u003e inspiration\u003c/strong\u003e\u003cstrong\u003e for you\u003c/strong\u003e...called\u003cstrong\u003e \u0027\u0027 Save those\nroses \u0027\u0027 \u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u00a0\n\nIn this album I am about to reveal a musical journey by releasing \u003cstrong\u003e7 songs \u003c/strong\u003e, so as to download it with\nthe \u003cstrong\u003elyrics\u003c/strong\u003e and maybe with\u003cstrong\u003e some extra notes...\u003c/strong\u003e to listen, enjoy and share with more people.\u003cbr\u003e\n\nAnd\u003cstrong\u003e hopefully be inspired to feel happy and\ncreate more happiness \u003c/strong\u003efor you and for others...\u003cbr\u003e\u003cstrong\u003eThis\u00a0\u003cem\u003emusical journey\u003c/em\u003e is,\u003c/strong\u003e \u003cbr\u003eabout \u003cstrong\u003eYOU\u003c/strong\u003e...\u003cbr\u003e\n\nAnd \u003cstrong\u003eME\u003c/strong\u003e...\u003cbr\u003e\n\nAnd \u003cstrong\u003eHIM\u003c/strong\u003e...\u003cbr\u003e\n\nAnd \u003cstrong\u003eHER\u003c/strong\u003e... In fact it\u0027s about everyone... ..\u003cstrong\u003eFor\nwe all are one\u003c/strong\u003e...!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e Tracks and\nstoryboard..!!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePrelude\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003eThis\nis a musical story that seems to pay attention to\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e our thoughts\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e so one \u003c/em\u003e\u003cstrong\u003e\u003cem\u003ecan dream his way \u003c/em\u003e\u003c/strong\u003e\u003cem\u003ein life and into\nlight\u2019\u2019.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eTrains\u003c/strong\u003e are\nthe relationships that we have with everything and through which we experience\neverything in our Spiritual, Physical and Mental journey in this life.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eOne of these days \u003c/strong\u003ewe say, I will find and live my true passion and\npurpose..!\u003cbr\u003e\u003cbr\u003e\n\nBut in this process we meet people who fill us with beliefs\non which we rely, so we lose our power to create our own Reality.\u003cbr\u003e\u003cbr\u003eAt that moment we lose ourselves and fall, but we must\nsave the beauty of our true nature. \u003cbr\u003e\n\nWe must \u003cstrong\u003eSave those roses\u003c/strong\u003e.\u003cbr\u003e\n\nAnd if we decide to create a \u003cstrong\u003eState\nof mind\u003c/strong\u003e that seeks prosperity.\n\u003cbr\u003e\u003cbr\u003e\n\nAnd that \u003cstrong\u003eNothing less\u003c/strong\u003e than being happy, Is what we desire..!\u003cbr\u003e\u003cbr\u003e\n\nThen through such state the universe can guide us into\na \u003cstrong\u003eGreat morning\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003eBio\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAris\nAnagnostou is a composer from Greece\u003c/strong\u003e that performs \u003cstrong\u003eoriginal music\u003c/strong\u003e written and\norchestrated by him. \u003cbr\u003e\n His music is\u003cstrong\u003e influenced by\ndifferent styles\u003c/strong\u003e such as Blues, indie, folk, country, jazz and alternative.\u003cbr\u003e\n\u003cstrong\u003eCanus lupus is the band\u003c/strong\u003e that Aris put together when he decided to play\nand share his music.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u2018\u2019When I first listened to Aris\u2019 music I was \u003cstrong\u003esurprised\u003c/strong\u003e from the whole structure\nof his songs,\u003cbr\u003e\nthe melodies were simple but yet\u003cstrong\u003e enough powerful to move me in an emotional\njourney\u003c/strong\u003e\u2019\u2019.\u003cem\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 Kaiti Pantzari , Cellist. \u003cbr\u003e\n\u003cbr\u003e\n  Aris\u2019 music appeared in many\ndifferent radio stations since 2012 and in 2016 the song \u003cstrong\u003e\u2018\u2019Trains\u2019\u2019 \u003c/strong\u003ewas\u003cstrong\u003e\ndistinguished in a musical contest of national Greek television\u003c/strong\u003e that gave the\nopportunity for the band to perform live on national television 4 original\ncompositions.\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\n\u003cstrong\u003eSince 2016 Canus Lupus have performed\u003c/strong\u003e in various stages in Greece and\nlook forward to visiting more stages worldwide.\u003cbr\u003e\n\u003cbr\u003e\n\u2026. by \u003cstrong\u003emixing different styles, my goal is to feel, make and share emotional music..!!!\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\nAris Anagnostou.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u00a0\u00a0 WHAT IS PATREON\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is a way to join your favorite creator\u0027s community and pay them for making the stuff you love.\u003c/strong\u003e Instead of \u003cem\u003eliterally\u003c/em\u003e throwing money at your screen (trust us, that doesn\u2019t work), you can now pay a few bucks \u003cem\u003eper month \u003c/em\u003eor \u003cem\u003eper post\u003c/em\u003e that\n a creator makes.  For example, if you pay $2 per video, and the creator\n releases 3 videos in February, then your card gets charged a total of \n$6 that month.  This means the creator gets paid regularly (every time \nshe releases something new), and you become a bonafide, real-life patron\n of the arts.  That\u2019s right--Imagine \u003cem\u003eyou\u003c/em\u003e, in a long frilly \nwhite wig, painted on a 10-foot canvas on the wall of a Victorian \nmansion.  And imagine your favorite creators \u003cem\u003emaking a living\u003c/em\u003e doing what they do best\u2026 because of you.\u003cbr\u003e\u003c/em\u003e"
