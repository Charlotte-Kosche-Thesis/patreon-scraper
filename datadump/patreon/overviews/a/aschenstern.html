    "summary": "Hello! Nice to meet you, thanks for stopping by!\u003cbr\u003eI am a hobby artist, drawing every day since 5 years now.\u00a0\u003cbr\u003eArt has become my passion, my anchor in life and hopes.\u003cbr\u003eMy biggest dream is to become a Concept artist for games one day - but I\u0027ll always do it for fun anyway!\u00a0\u003cbr\u003eI enjoy drawing almost anything, be it cats, dogs, dragons, humans,anthros, cars or environment. However my biggest passion belongs to the colorful horses with their soul tattooed on their butt - if you know what I\u0027m talking about - ponies! :D\u003cbr\u003eI try to paint semi realistic - mostly digital, but i also do traditional stuff now and then. I love to try out new things! So expect 3D renders, animations and more from me soon!\u003cbr\u003eAll my work is always avaible on deviantart:\u00a0\u003cbr\u003e\u003ca href=\"http://aschenstern.deviantart.com/\" rel=\"nofollow\"\u003eAschensterns Deviantart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?\u003cbr\u003e\u003c/strong\u003eI hope to get \u00a0a little bit of life funding out of my passion - for new art tools, ponies ( :D) and for helping out my family.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support \u003c/strong\u003emeans the world to me! This way i can afford better equipment, tools and of course more time to create! And it supports me mentaly, i am going though a lot of things and my illness, and this would show that you can actually believe in your dreams.\u003cbr\u003e\u003cstrong\u003eAnd you will also get \u003c/strong\u003esomething out of it! Not only the pleasure of being generous and supporting, seeing lots of new work, but I also tried to give the best I can in the rewards! Tutorials, WIPS, unfinished work, more, and of course drawings especially for you!\u003cbr\u003eEither way, you have my biggest gratitude,even simply for stopping by, \u00a0and I hope you like my works!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very, very much!\u003c/strong\u003e"
