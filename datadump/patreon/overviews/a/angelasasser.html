    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNew Patrons!\u003c/span\u003e\u00a0Claim your Rewards here:\u00a0 \t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"https://www.patreon.com/angelasasser/posts?tag=Wallpapers\"\u003eWallpapers\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/angelasasser/posts?tag=Coloring%20Pages\"\u003eColoring Pages\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/angelasasser/posts?tag=Premium%20Tutorials\" target=\"_blank\"\u003ePremium Tutorials\u003c/a\u003e\u003ca href=\"https://www.patreon.com/angelasasser/posts?tag=Premier%20Patron%20Rewards\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eBrowse my\u00a0\u003ca href=\"https://www.patreon.com/posts/welcome-to-my-14818006\" target=\"_blank\"\u003e\u003cstrong\u003eSecret Shop\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003efor items available \u003cstrong\u003eexclusively \u003c/strong\u003eto my Patreon Patrons!\u003cbr\u003e\n\t\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t_____________________________________\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cstrong style=\"background-color: initial;\"\u003eHi, I\u0027m Angela and welcome to my Patreon! \u003c/strong\u003eFor those who don\u0027t know me, I\u0027m an independent artist who loves to create rich, detailed art that indulges in my passion for folklore and fantasy (you can explore my portfolio of work\u00a0\u003ca href=\"http://www.angelasasser.com\" target=\"_blank\"\u003ehere\u003c/a\u003e).\u00a0 Since the beginning of my career, I\u0027ve been working freelance, but now I want to focus on creating my own personal visions of the kind of art and stories I want to see out in the world!\u003c/div\u003e\n\t\t\u003cbr\u003e\n\tPledging as little as $1 gives you direct access to my Inner Circle where you can help me by voting in polls, making suggestions, etc.\u00a0 Check out my Rewards section to see all the amazing things that\u0027ll happen when you become my Patron here on Patreon! \t \t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003ch4\u003eWhat Am I Creating?\u003c/h4\u003e\n\t\t\tI am currently working on a series called the\u00a0 \t \t\u003ca href=\"http://nouveauladies.angelicshades.com\" target=\"_blank\"\u003eLadies of the Months\u003c/a\u003e.\u00a0 This series of creations combines my love of the decorative elements of Art Nouveau and the folklore of holiday traditions to create a Lady who encompasses each month of the year in a series of birthstone images for a complete set of 12. \u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\t\tI plan to create more art, coloring books, art books, calendars, and more based on this series! \u00a0Pledging here on Patreon grants you access to the ground floor of my ambitions. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBe a part of the dedicated folks who help bring my dreams to life on my journey to publication!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe following is a tentative list of art I\u0027ll be creating in 2018!  Note that freelance work and other responsibilities may come first, so some months may have less art than others, making pledging to this account more about supporting me as an artist on our journey of creation together while I also balance my responsibilities to the real world and the less art-related parts of this project (like writing and layouts). I\u0027ll be sharing my journey of creation with you along the way!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eTentative Art List\u003c/h4\u003e\u003cul\u003e\u003cli\u003eEnamel Pin Designs for Each Lady\u003c/li\u003e\n\t\t\u003cli\u003eChibi Ladies Sticker Designs\u003c/li\u003e\n\t\t\u003cli\u003eSpot Illustrations for the LotM Coloring Book\u003c/li\u003e\n\t\t\u003cli\u003eLetterhead Illustrations for the LotM Art Book\u003c/li\u003e\n\t\t\u003cli\u003eLayouts for the LotM Art Book\u003c/li\u003e\n\t\t\u003cli\u003eSupplemental Art for the LotM Art Book\u003c/li\u003e\n\t\t\u003cli\u003eNew Line Art for the LotM Coloring Book\u003c/li\u003e\n\t\t\u003cli\u003eMore TBA!\u00a0 See my\u00a0\u003ca href=\"https://www.patreon.com/angelasasser/posts?tag=Project%20Status\" target=\"_blank\"\u003eProject Status\u003c/a\u003e updates\u00a0for more details.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"http://nouveauladies.angelicshades.com/gallery/lady-of-january/\" target=\"_blank\"\u003e\u003cimg src=\"http://nouveauladies.angelicshades.com/wp-content/uploads/2016/04/lady-of-jan-montage.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\n\t\t\u003cem\u003eAn example of the \u003c/em\u003e\u003ca href=\"http://nouveauladies.angelicshades.com/post/95784996091/lady-of-january-10x20-inches-watercolor-and-ink\" rel=\"nofollow\"\u003eLady of January\u003c/a\u003e\u003cem\u003e\u0027s set of painting and matching mask.\u003c/em\u003e \u003cbr\u003e\n\t\t\u003cbr\u003e\u003ca href=\"http://nouveauladies.angelicshades.com\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/dc56/f/2018/100/6/d/ladies_of_the_months_series_by_angelasasser-d97hru4.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\u003ca href=\"http://nouveauladies.angelicshades.com/gallery-of-masks/\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/ca23/f/2018/046/9/6/ladies_of_the_months_mask_series_by_angelic_artisan-d97huix.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/div\u003e\n\t\u003ch4\u003eWhen Will I be Charged?\u003c/h4\u003e\n\t\tPatrons will always be charged \u003cstrong\u003eon the 1st of each month\u003c/strong\u003e regardless of how much art I share here, whether that be one piece or many pieces.\u00a0 My Patreon is a Charge Up Front account, which means anyone who pledges at any time during the month will be charged immediately and then on the 1st of the month from that point onward.\u00a0 \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eBe mindful of this if you are pledging towards the end of the month!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tPledging at the relevant Reward tier grants you access to my library of \u003cstrong\u003ePremium Tutorials\u003c/strong\u003e, digital \u003cstrong\u003ewallpapers\u003c/strong\u003e, and \u003cstrong\u003ecoloring pages\u003c/strong\u003e which are normally only accessible by paying individually for them.\u00a0 \u003cbr\u003e\u003cbr\u003eYou\u0027ll also be granted other privileges and perks, such as early access to special items, sneak peeks of art available only on Patreon, exclusive access to collectibles in the Secret Shop, surprise gifts I randomly send out to Patrons, etc.\u00a0 \u003cbr\u003e\u003cbr\u003eMost of the progress pics and process notes for the Ladies of the Months will be shared exclusively with my Patreon Patrons here, while everyone else will have to wait until publication time to see them! \t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch4\u003e\u003cstrong\u003eWelcome Gifts \u0026amp; Exclusive Items for Patrons!\u003c/strong\u003e\u003c/h4\u003e\n\t\t\t\tI\u0027m excited to announce that I have created my first enamel pin with the support of my Patreon fans!\u00a0 (With more pins to come!)\n\t\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/u60E8oX1OfE\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\t\u003cbr\u003e\n\t\t\t\tThis pin was made with the sole purpose of thanking you all for your loyalty to my Patreon during my \t\t\u003ca href=\"https://www.patreon.com/angelasasser/posts?tag=Ladies%20of%20the%20Months\"\u003eLadies of the Months\u003c/a\u003e project. It is available \u003cstrong\u003eexclusively \u003c/strong\u003eto my Patreon Patrons via my \u003ca href=\"https://www.patreon.com/posts/welcome-to-my-14818006\"\u003eSecret Shop\u003c/a\u003e!\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\tFor a limited time while I\u0027m working on the Ladies of the Months series, ALL Patrons, current and new, will also be receiving a \t\t\u003cstrong\u003eone-time Thank You gift\u003c/strong\u003e inspired by the \u003ca href=\"https://www.patreon.com/posts/welcome-lady-of-14617260\"\u003eLady of Eternity\u003c/a\u003e! The higher your pledge, the more swanky your gift will be, including exclusive items such as gold foil prints and the Lady of Eternity enamel pin! \u003cbr\u003e\u003cbr\u003eCheck \u003ca href=\"https://www.patreon.com/posts/welcome-lady-of-14617260\"\u003ethis post\u003c/a\u003e to see what gift you will receive at each Patron tier!\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"https://orig00.deviantart.net/a432/f/2017/319/5/a/5a905920ade8df9fd3d8c26a1e8f6e3d-dbtudwh.jpg\"\u003e\u003cbr\u003e\n\t\t\t\t\t_____________________________________ \t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong style=\"background-color: initial;\"\u003eBrowse Projects:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/angelasasser/posts?tag=Ladies%20of%20the%20Months\" target=\"_blank\"\u003eLadies of the Months\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/angelasasser/posts?tag=Monster%20Girls\" target=\"_blank\"\u003eMonster Girls\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/angelasasser/posts?tag=Rapunzel\" target=\"_blank\"\u003eRapunzel\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/angelasasser/posts?tag=Song%20of%20Exile\" target=\"_blank\"\u003e
