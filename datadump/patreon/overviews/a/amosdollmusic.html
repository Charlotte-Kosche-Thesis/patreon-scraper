    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mDl8NyNEbPQ\" width=\"560\"\u003e\u003c/iframe\u003eDo you have some \u003cstrong\u003efavorite\nsongs\n\u003c/strong\u003e that you \u003cstrong\u003ewant me to make a\npiano video and play for you\n\u003c/strong\u003e?\u003cbr\u003e\n\u003cbr\u003e\nDo you feel more determined than others by wanting to\n\u003cstrong\u003e learn FULL songs\u003c/strong\u003e rather than learning from my free YouTube\ntutorials which only teach one or two small sections?\n\u003cbr\u003e\n\u003cbr\u003e\nDo you hate straining your eyes on painful learning methods like Synthesia or Sheet\nmusic where you are spending days to weeks literally looking at notes flying\nacross the screen without any explanations?\n\u003cbr\u003e\n\u003cbr\u003e\nWhether you are a casual music enthusiast who just wants me to \n\u003cstrong\u003eplay your song request\u003c/strong\u003e, or a keen\nlearner who wants a \n\u003cstrong\u003edetailed Full Song\nVideo Lesson\n\u003c/strong\u003e\u2026 \u003cbr\u003e\n\u003cbr\u003e\nOnce you become a specific Patreon of mine, then you will receive these awesome\nprivileges and much more\u2026 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e(Keep reading for all rewards)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi, this is Amos, owner of Amosdoll Music Piano YouTube Channel with over 1000+ piano videos. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThere are a few reasons why I need your\nsupport as my Patreon.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003ePerforming \u0026amp; Teaching Songs Is My Job\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\nFirstly, unlike many of you who are still under the full financial support\nof your parents, life as a post-graduate chucked into the work force and now\nsurrounded by the financial pressures of rent, bills, petrol doesn\u2019t really\nhelp to fulfil this \n\u003cstrong\u003eCRAZY MUSIC DREAM\u003c/strong\u003e\nof mine\u2026\u003cbr\u003e\n\u003cbr\u003e\nThis crazy music dream of mine is to not only \n\u003cstrong\u003eplay all the world\u0027s popular songs that I can in my life time\u003c/strong\u003e (Yes\u2026 I know\nthat is a bold call as there are billions of songs in this world)\u2026\n\u003cbr\u003e\n\u003cbr\u003e\nBut I also want to \n\u003cstrong\u003eteach as many people\u003c/strong\u003e how\nto play these songs for themselves \n\u003cem\u003ewithout\nexpensive weekly traditional lessons and even if they have never touched a\npiano before\n\u003c/em\u003e!\u003cbr\u003e\n\u003cbr\u003e\nThe crazy dream might sound awesome, but\u00a0\u003cstrong\u003eit\nwould NOT work without your help and\nsupport!\n\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003eBecome My Patreon \u0026amp; I Will Do Your Requests\u003c/h3\u003e\n\u003cbr\u003e\nIf you didn\u2019t know, every day there are thousands of comments on average spread\nacross my 1000+ piano videos requesting for songs or tutorials that I TURN DOWN\nbecause\u2026\n\u003cbr\u003e\n\u003cbr\u003e\nI physically \n\u003cstrong\u003ecan\u2019t do all the requests\nfor free\n\u003c/strong\u003e because that would be unfair to the other thousands of people that\nI turn down. \n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\nHowever, if you support me by becoming a Patreon, and depending on your\ndonation level, \n\u003cstrong\u003eyour song or full\ntutorial requests will be 100% fulfilled\n\u003c/strong\u003e unlike all the other turned down\nones.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere are the awesome things that you get\nfor becoming my Patreon that no one else gets\u2026\n\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eGold Patreon: Request Any Song\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\nWhen you become my \n\u003cstrong\u003eGold Patreon \u003c/strong\u003eby\ndonating \n\u003cstrong\u003e\u003cem\u003e$30/month\u003c/em\u003e\u003c/strong\u003e, you get to \u003cstrong\u003erequest\n1 song every month for me to play on the piano for you made as a dedication\nvideo\n\u003c/strong\u003e, as well as many other lower donation level rewards like your \u201cname\nin the description of all of my upcoming videos\u201d, \u201cTwitter Follow\u201d, and access\nto the Patreon-Exclusive News Feed with my behind the scenes and work in\nprogress updates.\n\u003cbr\u003e\u003cbr\u003eAn example of a Gold Patreon request:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EPIovnwZTzc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePlatinum Patreon: Request Any Song + Full Song Video Lesson\u003c/h3\u003e\n\u003cbr\u003e\nHowever, if you become my \n\u003cstrong\u003ePlatinum\nPatreon\n\u003c/strong\u003e by donating \u003cstrong\u003e\u003cem\u003e$80/month\u003c/em\u003e\u003c/strong\u003e, on top of all the rewards\nI mentioned for the Gold Patreon, you also receive a custom-made \n\u003cstrong\u003eFull Song Video Lesson of the song you\nrequested\n\u003c/strong\u003e teaching you the full song in section by section detail, explained\nverbally part by part, separate hands then hands together, and note by note. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e(Such detail means that even someone who\nhas never touched a piano can learn how to play any song using my Full Song Video\nLesson!)\n\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eAn example of a Platinum Patreon Full Song Video Lesson (public with permission):\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wGTAbB0KMMI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eDon\u0027t just hear me for my word, endorsements from other people are more important...\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSee What Other Big Music Celebrities Have To Say About My Work!\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"https://www.filepicker.io/api/file/icDqBcOLR2Wa95Xa11SR\"\u003e\u003cimg src=\"https://www.filepicker.io/api/file/XSiPvO63QCarBAjF9VNo\"\u003e\u003cimg src=\"https://www.filepicker.io/api/file/OdQmHeZtQ2ypS5PQqier\"\u003e\u003cimg src=\"https://www.filepicker.io/api/file/sBO3MkORSlCXQCZ6yrwn\"\u003e\u003cimg src=\"https://www.filepicker.io/api/file/HPdEBthISkmljNbD5MmY\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eJoin The Other Satisfied Patreon Learners!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eWhen you are reading this, this is not the first time I have been providing this service. I\nhave done over 50 of these paid packages already, and here are some of the\nsongs that our satisfied Patreon clients got me to play and teach\u2026\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i2.wp.com/bestpianomethod.com/wp-content/uploads/2016/04/full-song-examples.png?w=1920\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eAny Support Helps!\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nWhilst the rewards in these 2 Patreon levels are awesome, I know some of\nyou just can\u2019t physically afford those higher level donations. \n\u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s ok - I understand, that is why I have lower level donations \n\u003cstrong\u003eas low as $1/month \u003c/strong\u003efor those who just want\nto support me in \n\u003cstrong\u003econtinuing to provide\nFREE YouTube covers and short tutorials in the future\n\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAny donation of yours is of help and I am extremely grateful and appreciative that\nyou are supporting this crazy music dream of mine! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nSo get started now and become my Patreon to obtain the awesome rewards that no\none else receives\u2026\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you are watching this on YouTube, then click the link in the description\nbelow to jump straight to my Patreon page. \n\u003cbr\u003e\n\u003cbr\u003e\nAnd if you are already on my Patreon page and feeling generous, then get started by clicking one of the donation\nrewards."
