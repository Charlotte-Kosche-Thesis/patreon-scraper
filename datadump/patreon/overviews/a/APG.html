    "summary": "APGNation is a video game news website dedicated to providing readers with the latest breaking gaming news. We strive to deliver our readers with a comprehensive look at all aspects of the gaming industry \u2013 from gaming news, eSports coverage, game reviews, interviews, con-coverage, and beyond. Whatever your gaming needs, we\u2019ve got the scoop on the latest bits and bytes for you.\u003cbr\u003e\u003cbr\u003eOur Mission: Bringing you a true gamer perspective on everything gaming related!\u003cbr\u003e\u003cbr\u003eOur Goal: To provide our Nation with all the latest news, eSports, interviews, editorials, reviews, leaks and everything gaming-centric!\u003cbr\u003e\u003cbr\u003eOutside of our regular flow of articles, APGNation has a number of creations pertaining to the hardcore - as well as the average - gamer. Be sure to check out the links on each title for an example of that content:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://apgnation.com/articles/2015/05/09/16811/kickstarter-spotlight-starfighter-inc\" rel=\"nofollow\"\u003eKickstarter Spotlight\u003c/a\u003e\u003cstrong\u003e:\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eEverything you need to know for up-and-coming Kickstarter projects - what the projects are, who\u0027s behind the project, and the eventual outcome of the project.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://apgnation.com/articles/2015/04/29/16477/interview-matt-toschlog-project-lead-rustbucket-rumble\" rel=\"nofollow\"\u003eDeveloper Interviews\u003c/a\u003e\u003cstrong\u003e:\u003c/strong\u003e We know that you want to get the scoop straight from the developer\u0027s mouths, so we do our best to ask all the burning questions directly to them!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://apgnation.com/articles/2015/05/29/17368/gaming-on-a-budget-5292015-edition\" rel=\"nofollow\"\u003eGaming on a Budget\u003c/a\u003e\u003cstrong\u003e:\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eTabitha Dickerson weaves together a weekly selection of games you can add to your collection that won\u0027t break your budget!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://apgnation.com/articles/2015/05/12/16966/opinion-metal-gears-quiet-doesnt-deserve-outrage\" rel=\"nofollow\"\u003eOpinions and Editorials\u003c/a\u003e: Eloquent opinions from our authors, giving their two cents on current events and all things gaming culture. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://apgnation.com/Archives/pax-south\" rel=\"nofollow\" target=\"_blank\"\u003e Convention Coverage:\u003c/a\u003e We keep you up to date on the latest convention happenings with interviews from developers and panelists. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=yXB08X7O54k\" rel=\"nofollow\"\u003eVideo Reviews\u003c/a\u003e: APGNation is moving into the modern age of media! Our video team brings you reviews, impressions, and interviews before your very eyes.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/apgnation\" rel=\"nofollow\"\u003eTwitch Streaming\u003c/a\u003e: Check out our Twitch channel for live streams of the latest games, gaming with the devs, and to hang out or join a game with a member of our staff. When we have enough viewers, we like to do giveaways, so give us a watch and a follow!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Plans\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003eWe here at APGNation have plans in place to grow and generate more content for the professional and average gamer alike. We currently have many upcoming projects already in the works, including:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHosting Tournaments\u003c/em\u003e: Creating gaming news, rather than reporting it! APGNation has plans to host competitive eSports events for gamers \u2013 both professional and amateur! We currently have assets together for a Dota 2 tournament - keep an ear out if you\u2019re interested! We also intend to expand to other games as well, such as League of Legends, Hearthstone, Starcraft 2, and more!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDiscussion Forums:\u00a0\u003c/em\u003eWe hope to create a space for gamers of all backgrounds to feel comfortable and free to discuss the latest in games and gaming culture, as well as harboring a community of friendly gamers supporting one another!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEthics, Policies, and Vision \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eAll funding from this Patreon will be put directly into the website. All of our staff are currently unpaid, and are passionately creating content simply for their love of gaming. We all share the dream of APGNation becoming the household name of video game news and reviews. Please, before considering donating, read our\u00a0\u003c/strong\u003e\u003ca href=\"http://apgnation.com/policies/ethics-policy\" rel=\"nofollow\"\u003eEthics Policy\u003c/a\u003e\u003cstrong\u003e and \u003c/strong\u003e\u003ca href=\"http://apgnation.com/policies/editorial-policy\" rel=\"nofollow\"\u003eEditorial Policy\u003c/a\u003e\u003cstrong\u003e pages. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll of our backers will receive a full budget report on the first of every month. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTiers and rewards are not final, and are subject to change, with reasonable notice.\u003c/em\u003e\u003cbr\u003e"
