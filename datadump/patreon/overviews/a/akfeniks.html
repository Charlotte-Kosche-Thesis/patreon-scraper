    "summary": "My name is AK Feniks and I am a novelist working my way through culinary school.\u003cbr\u003e\u003cbr\u003eWelcome to a world of gods and magic. Here, you will follow the many lives of a god that chose humanity over immortality and to protect others even at the cost of their own life in The Alavon Chronicles. Book One: The Waking brings you to a world disrupted by a great catastrophe, while Book Two: The Pit will take you to the terrible realities of the Great War. The plots of Book Three: The Changling and Book Four: The Revenant are to be announced at a later date.\u003cbr\u003e\u003cbr\u003eThe Reaper: An Alavon Novel follows the events of a young woman\u0027s life in the After as she tries to understand the strange power she\u0027s been given and keep it away from dark forces that seek it out.\u003cbr\u003e\u003cbr\u003eThe Holder of Memory: An Alavon Novel will follow the story of a son seeking the cause of his father\u0027s mental instability and suicide in the After. When he finds it, he isn\u0027t sure whether to believe his father\u0027s extensive notes or dismiss them as the ravings of a madman.\u003cbr\u003e\u003cbr\u003eWar follows the story of Beta Kat Darshaw (Blue) and Alpha Dean Harris, young soldiers drafted into the US military. She\u0027s a Healer and he\u0027s a Seraph. The year is 2030. People between the ages of 16 and 22 have\u00a0inexplicably begun to develop powers. The United Communist Powers of Russia and China have taken advantage of this and are quickly gaining control of Eurasia with their Omega forces. America leads the effort to stop them, utilizing the Harris Quarantine-Draft Law.\u003cbr\u003e\u003cbr\u003eThe Last Boneyard will follow the intersecting paths of a boy that made a deal with the devil in exchange for the Sight and a girl with an angel trapped inside her body. Jason is fighting to not be dragged to hell and Katarina is seeking the truth of her sister\u0027s fiery death years ago.\u003cbr\u003e\u003cbr\u003eLeslie, Who Can Fly will follow the story of Leslie Snipes, a girl with amnesia on the run and accused of murder. She soon discovers that she is a magical creature capable of flight and using her voice as a weapon, but something is coming for her.\u003cbr\u003e"
