    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u2605 And who is this guy anyway?\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nHey there ^^ I\u0027m Adam Scythe, a traditional watercolor/ink illustrator and creator of the \u0027Immortals\u0027 graphic novel series. I\u0027ve been drawing since I was a child, but it took me a while to start it \u0027seriously,\u0027 \u0ca0_\u0ca0 which happened around 2010. I was drawing with a mouse for a year or so, then I gave a chance to a tablet, then finally I ended up with watercolors and ink, which I\u0027ve been using ever since.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/xYbozkj.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2605 And what is he doing here?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nWell, I\u0027m not the kind of guy who takes money for every line he draws (and I\u2019d like to keep it this way), I\u2019d rather do it for fun and for myself. However, an artist\u0027s life can be rough sometimes, and I\u0027d like to have a place where you can support me if you like what I\u0027m doing, and Patreon seems like a great place for that. Yay!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/ogAeS93.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can read Immortals - my graphic novel \u2013 monthly (chapter by chapter) on Tapas for free, or you can buy the paperback or e-book version on Amazon, which contain multiple chapters.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://tapas.io/series/Adam-Scythe-Immortals\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/XCV6H6q.jpg\" style=\"width: 238px;\"\u003e\u003c/a\u003e\u003ca href=\"http://amazon.com/author/adamscythe\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/yMDw9lU.jpg\" style=\"width: 226px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlus you can also find me on Facebook, Instagram, YouTube and DeviantArt as well.\n\u003cbr\u003e\n\u003c/span\u003e\u003ca href=\"https://facebook.com/scytheart\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/nLmLle5.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/adam.scythe\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/WzbRfWc.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.youtube.com/scytheart\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/sqlmNGA.png\"\u003e\u003c/a\u003e\u003ca href=\"http://adamscythe.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/C8Ei4cC.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
