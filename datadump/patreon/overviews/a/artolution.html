    "summary": "Artolution is an international community-based public arts organization founded in participatory and collaborative art making. Our process empowers artists, young people and communities to be agents of positive social change, to explore critical societal issues and create opportunities for constructive dialogue.\u003cbr\u003e\u003cimg src=\"https://ibb.co/jMDVbv\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/224882952\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e \u003ca href=\"https://vimeo.com/224882952\"\u003eThe Foundstrument Soundstrument Biology Workshop\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user68625140\"\u003eArtolution\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe believe that through the process of creating collaborative art, we can bring diverse communities together in times of conflict and social turmoil to address the challenges they face together. Artolution projects engage youth and communities that have faced social exclusion and trauma, including refugees, street youth, the incarcerated, people with physical and mental disabilities, and young people living in areas of violent conflict, refugee camps or extreme poverty. These projects have been organized and facilitated in partnership with local artists, grassroots community groups, schools and international institutions in 30 countries across Latin America, Africa, the Middle East, North America, Europe, Australasia and South Asia.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HcrpDgKcHQo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe are very excited to be part of the Patreon Community and we hope our work inspires, motivates, and brings some color into your lives. With your support and donations, we will be able to continue transforming lives through public art.\u00a0\u003cbr\u003e"
