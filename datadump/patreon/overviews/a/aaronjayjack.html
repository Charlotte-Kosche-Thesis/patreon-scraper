    "summary": "\u003cstrong\u003eWho is Aaron Jayjack?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey guys, it\u0027s Storm Chaser Aaron Jayjack, and I\u0027d like to take YOU along with ME, on a journey.\u00a0 A journey that takes me, and you, to all stretches of the United States, and the world.\u00a0 To little towns that mostly no one has ever heard of, but that are just as GREAT, American GREAT, each in their own unique little way, as the next one.\u00a0 I thrive on these experiences, this feeling of freedom like no other, as I traverse across our great lands in the pursuit of weather, tornadoes, hurricanes, snow, and sometimes even saving the occasional dog and running the MEDIA gauntlet for a week - CNN, FOX, NPR, WGN, etc...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChase The What?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor many years I chased my passion.\u00a0 I chased THE passion that made me happy - severe weather!\u00a0 I chased this passion as a hobby between my Corporate America jobs.\u00a0 My goal in life was always to run my own business. I changed my degree from Meteorology to a Business degree while attending Purdue University in Indiana to accommodate this goal.\u00a0 However, I never knew what business exactly I wanted to do, buut I\u0027ve always had a passion for weather.\u00a0 And now... now I feel is finally the time that I marry all I\u0027ve come to learn and know into this ENDEAVOR to be my OWN boss, finally.\u00a0 And bossing myself around to go chase after tornadoes, hurricanes, blizzards, and nature!\u00a0 I cannot express the gratitude that I have for you all to help me along on this journey.\u00a0 Best I can do is show that gratitude with my rewards tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to bring VALUE to the world!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI hope you like what you see, and can help me along on this journey, this journey to bring VALUE to YOU.\u00a0 I have much to still learn and improve on in my videography and photography endeavors,\u00a0and want to be your lens into the world of mother nature and exotic places, taking my videography endeavors to new locations around the world.\u00a0 And your support helps me get there while you go on this journey WITH me!\u00a0\u003cbr\u003e\u003cbr\u003eMy Deepest Regards,\u003cbr\u003e\u003cbr\u003eStorm Chaser Aaron Jayjack"
