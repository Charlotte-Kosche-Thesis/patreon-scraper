    "summary": "Hello to all,\u003cbr\u003e\nmy name is Sasha and a few months you know me on YouTube as \u201cASMR WITH SASHA\u201d.\nWhat do I do? \u003cstrong\u003eASMR videos\u003c/strong\u003e in Spanish, English and Italian. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eDon\u2019t you know what\nthe ASMR is? Bad, very bad :)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\nI carry what is\nyour definition comes directly from the web:\u003cbr\u003e\u003cbr\u003e\nThe term \u003cstrong\u003e\"Autonomous Sensory Meridian Response\" \u003c/strong\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Autonomous_sensory_meridian_response\" rel=\"nofollow\"\u003e(ASMR)\u003c/a\u003e, is a\nneologism to describe a \u201ceuphoric experience\ncharacterized by a static-like tingling sensation on the skin that typically\nbegins on the scalp and moves down the back of the neck and upper spine,\nprecipitating relaxation.\u003cbr\u003e\n\n It is elicited by different stimuli, celebral\n(thoughts or ideas), visual, auditory or tactile, perceived by a person in a\nmanner both active and passive.\u003cbr\u003e\nOther expressions to describe these feelings are\u003cstrong\u003e,\u003c/strong\u003e\n\u003cstrong\u003e\"brain massage\",\u003c/strong\u003e \u003cstrong\u003e\"brain tingling\" and other.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nBehold, I try to do this. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI create video and audio that have as a goal to make\nyou feel pleasant feelings of relaxation and make you forget, at least for a\nwhile \u0027, the stress of everyday life\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nThis activity clearly takes time. Think and make\nvideos, I hope good quality, like\nthis is wasteful. For this reason\nI ask for help to those who follow\nme on this platform.\u003cbr\u003e\nHow much will be donated to me will be entirely used\nto carry on my channel in an ever more careful and professional.\nI would buy short-improved instrumentation, audio and video, so I can offer an even\nmore fulfilling than what I can\ndo today.\u003cbr\u003e\u003cbr\u003e\nIn return I offer, depending on how much will be donated to me, various\nrewards I hope you\nlike. From access to my private content of\nPatreon up to video\nand audio personalized.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nI think it is, more or less, all.\u003cbr\u003e\nA big kiss,\u003cbr\u003e\nSasha\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
