    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/XN0UvIk.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u0026gt;\u0026gt;\u0026gt;\u0026gt; \u00a0 \u00a0Current Release: Project Aego v 0.2.10\u00a0 - \u00a010/31/2017 \u00a0 \u00a0\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/cms5odabda9ey4z/projectaego0.2.10-pc.zip\"\u003ePC Version\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://www.mediafire.com/file/07ae177rssjdi46/projectaego0.2.10-mac.zip\"\u003eMac Version\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://www.mediafire.com/file/8ffz30i3j90wx1h/projectaego-0.2.10-release.apk\"\u003eAndroid Version\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne time donation?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://Paypal.me/flickerburst\" rel=\"nofollow\"\u003eDonate through PayPal!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is Project Aego?\u003cbr\u003e\n\u003c/strong\u003e\n\tProject Aego is a non-linear visual novel game that we are creating. A non-linear visual novel is an interactive story that gives the readers options and choices that shape the way the game advances. The goal is to create a rich, high quality, story driven experience that goes far above a simple dating sim style adult game.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is it about?\u003cbr\u003e\n\u003c/strong\u003e\n\tThrust suddenly and separately into adulthood by a great tragedy, otter twins Tristan and Cooper find themselves back in Blue Haven, the city that started it all. They quickly discover that Blue Haven is far from any kind of haven, stricken with corrupt officials and bad cops. Who can they trust? Will they find the answers they\u0027re looking for? Take control of either character, and experience the story through their own unique points of view. Make life or death decisions that have long term effects on the story. \u00a0Whether they figure out all of Blue Haven\u0027s mysteries depends on you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/CWh67G1.png\" style=\"width: 549px; text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eSo this is an adults only game?\u003cbr\u003e\n\u003c/strong\u003eYes. While the final version of the game will have ways to avoid them, there will be several scenes of a homosexual and heterosexual nature. The story does not revolve completely around them, however.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHow often will you do updates?\u003cbr\u003e\n\u003c/strong\u003eRight now, I plan to give progress report updates once every two weeks to explain to everyone what\u0027s being worked on, and the current status of the project. These updates most likely will show off some WIP or completed asset that is in production. I will try and do lore/story based updates on the off weeks so definitely keep checking back!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eAnd what will Patreon funds be used for?\u003cbr\u003e\n\u003c/strong\u003eAny generous donations received from our patrons will be used on game assets such as art, music, and sound effects in order to improve the quality and production values of the game. If certain thresholds are met, several companion projects will be launched, such as a companion comic and epilogue that will further enrich the game\u0027s universe and tell even more stories about the game\u0027s location and characters.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4cq00Hl.jpg\"\u003e\n\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/0YNZYG2.png\" style=\"width: 355px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/knLMqq3.png\" style=\"width: 607px;\"\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/L365iSh.png\" style=\"width: 623px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/o7f1o6d.png\" style=\"width: 610px;\"\u003e\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/fmanhkB.png\" style=\"width: 532px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/MSlwfOl.png\" style=\"width: 630px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003ePatron Benefit Information\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eA free copy of the game upon release. This will be delivered to any person who donates for any tier for at least one month during project development. (Though we hope you\u0027ll stick around longer!)\u003c/li\u003e\u003cli\u003eSpecial thanks in the credits. Once your first month of being a Patron has cleared, please send me an e-mail asking for your name as you would like it to appear in the credits.\u003c/li\u003e\u003cli\u003eAccess to our WIP content folder. You will be invited to have access to a Dropbox folder full of WIP content. If the e-mail you wish to use is different than the one on your Patreon, please let me know via e-mail.\u003c/li\u003e\u003cli\u003eAccess to a special Telegram group just for Patrons. Please message me on Telegram @BitticusRex. I will verify your patronage and then add you to the group!\u003c/li\u003e\u003cli\u003eCopy of the game\u0027s soundtrack. This will be delivered to any person who donates for this tier or higher for at least one month during project development. (Though we hope you\u0027ll stick around longer!)\u003c/li\u003e\u003cli\u003e Minor character inclusion. Characters must be approved. Your character will have a minor/cameo appearance in the visual novel, this could be a small speaking part or included in a background of a scene. You will receive high res digital copies of all art that includes your character. We ask that you stay in this tier for at least 6 months to qualify, but we will work out keeping your slot on a case by case basis.\u003c/li\u003e\u003cli\u003eMajor character inclusion. Characters must be approved. Your character will have a major role in an episode. Your character will have a sprite and dialogue. We ask that you stay in this tier for at least 6 months to qualify, but we will work out keeping your slot on a case by case basis.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\tQuestions, Comments, Concerns? Please send me an e-mail at projectaego(at)gmail.com.\n\t\u003c/strong\u003e"
