    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u00a0 PLEASE DO NOT PLEDGE - THERE WON\u0027T BE ANY CONTENT TILL IM BACK!!\u00a0\u00a0\u003cbr\u003e\u00a0 I AM ON HIATUS. I\u0027LL BE BACK AS SOON AS I AM READY TO BE MORE ACTIVE AGAIN.\u00a0 \u003cbr\u003e\u00a0THANK YOU FOR YOUR SUPPORT\u00a0 \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHi, everyone!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eHello and thank you for being here! (\u30fb\u03c9\u30fb) \u003cbr\u003eI\u0027m a self-tought artist and I\u0027m drawing since I was small :3 I created this Patreon-Page to help me continuing drawing! Drawing is my biggest hobby and one day I want to make it to my job!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lR4Gdwl.jpg\" style=\"width: 238px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eI\u0027m 20 years old and I\u0027m an digital artist and media designer.\u00a0 I love art since I can hold a pencil! My father is also a very good \nartist and he teached me alot. He showed me the amazing world of \nbringing thoughts to life with just a pencil and a piece of paper.\u003cbr\u003eWhen\n I got my first (I still have it and love it) graphic tablet I started \nto love art even more and more! I was stunned by the beauty of digital \nworks and the opportunities it gives you to work on a digital device \u2764\u003cbr\u003eNow I feel like I\u0027m ready to start my career as an self-employed artist and I look up to a bright future! But it\u0027s not as easy as you might think to start a buisness. It takes a lot of time and money...\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9FhpruV.jpg\" style=\"width: 221px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eLong story short\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e- I have a lot of bills to pay, this includes my apartment, electricity, internet, etc... Also I have my dog \"Koba\". But not only this. I love art, it\u0027s my biggest hobby and the equipment is also not very cheap :s The money I earn through Patreon will also be used to create merchandise from my art, like charms, posters, etc...But more important is that I want to make my hobby to my job, and it\u0027s the best job in the universe If you realy love what you do! - I want to make a living as an artist and media designer.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI\u0027m not a pro in art\u003c/span\u003e\u003c/span\u003e, I didn\u0027t reach my art goals yet but I love what I do and I would never ever give that away, for nothing!! :3 \u003cbr\u003eThis page is here to help me getting through my life as a small artist and I will do my best to repay you with lots of art pieces, tutorials and stuff I made!\u003cbr\u003eI also sell some art stuff at my FB-page and soon (hopefully) at Conventions too. But here you can get exclusive stuff from me that others can\u0027t get. And I hope I can do a good job here! (\u0e51\u2032\u1d17\u2035\u0e51)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI\u0027m thankful for every little help and I hope the stuff I create can make you happy too!! (\u273f\u25e1 \u203f \u25e1) \u2665 \u2665 \u2665\u003cbr\u003eKoba says also \"Thank you\" ! :D\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eStorytime! - You \u003cem\u003emay\u003c/em\u003e also know me as \"PastelFruits\" from DeviantArt. Akimi is my artist name. And PastelFruits is actually used for my J-Fashion Blog. BUT Akimi was already taken on DA so yeah...\u003cbr\u003e"
