    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e//Version Fran\u00e7aise disponible ci-bas// \u003c/div\u003eSocial artists from all over, finally offering themselves the organisation they need to increase the power of their work - in Montreal - and all around the world! Help us build THE home base for all professional ressources needed to empower social artists!\u003cbr\u003e\u003cbr\u003eWith your support, we\u0027re investing in : \u003cbr\u003e-\u00a0\u00a0the social arts wiki (asawiki.com), where all the important documentation regarding social art success will be found;\u00a0\u003cbr\u003e- local and international communities of practices to train and enrich social artists from all horizons and help them innovate in their fields\u003cbr\u003e- partnerships with powerful organisations to elevate our capacity to succeed on the social entrepreneurship, facilitation, social innovation and social impact aspects of social art\u003cbr\u003e-\u00a0Media to spread the word of a social art revolution, and to lobby for wider adoption of social arts as a legitimate social change strategy in every field.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporting us via Patreon\u003c/strong\u003e is the best way to help ASA because it helps us invest in tools needed to accomplish on our goals (media production, marketing, web presence, attending events, infrastructures, etc.) and helps us free up some time in our lives to dedicate ourselves exclusively to ASA\u0027s growth!\u003cbr\u003e\u003cbr\u003eAssociated Social Artists is a project that was started in Montreal, Canada, by \u003ca href=\"http://asawiki.com/index.php?title=Artistes_Sociales_Alli%C3%A9Es#2017_.2F_2018_-_Phase_de_pr.C3.A9-lancement_de_ASA\"\u003ea group of social artists\u003c/a\u003e keen to start empowering each others\u0027 success and to develop social artistry in the world. On the front line directing the project is\u00a0\u003ca href=\"http://matthieurheaume.com\" target=\"_blank\"\u003eMatthieu Rh\u00e9aume\u003c/a\u003e, social artist and social entrepreneur from Montr\u00e9al with 15 years in the field, who\u0027d like nothing more than to make ASA his main life project ^_^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Supporters \u003c/strong\u003e\u003cstrong\u003ewill get\u003c/strong\u003e\u00a0have a chance to become honorary members of ASA, with all the projected benefits of eventual membership, at a reduced price, while we wait to have official membership structures to be set up. Also, some will gain access to exclusive news feeds on developments with ASA, insider access to private Q\u0026amp;A sessions with the founders and various forms input on upcoming media productions. Join the wide ASA family today!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA great thanks \u003c/strong\u003eto everyone that has supported us so far, through collaborations, volunteering and helping us get the word out! ASA is growing every day and that\u0027s only possible thanks to all of you : social artists, burgeoning practitioners and supporters of the movement! You are nothing short of the best.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e///////////// Fran\u00e7ais////////////////////////////////////////////////////////////////////////////\u003cbr\u003e\u003c/div\u003eLes artistes sociaux du monde, s\u0027offrant finalement l\u0027organisation dont ils ont besoin pour amplifier le pouvoir de leur travail - \u00e0 Montr\u00e9al - et partout dans le monde! Aidez nous \u00e0 b\u00e2tir la communaut\u00e9 au coeur de la r\u00e9volution en art social, l\u00e0 o\u00f9 toute l\u0027information utile au succ\u00e8s de cette pratique devrait \u00eatre archiv\u00e9e. \u003cbr\u003eEn nous supportant ici, vous aidez au d\u00e9veloppement :\u003cbr\u003e-\u00a0 du wiki sur les arts sociaux (asawiki.com), o\u00f9 nous compilons l\u0027information la plus importante au monde des arts sociaux\u003cbr\u003e- ades communaut\u00e9s de pratiques locales et internationales qui forment et enrichie les artistes sociaux de tous horizons et les aide \u00e0 innover dans leurs domaines.\u00a0\u003cbr\u003e- partenariats avec des organisations puissantes qui aident \u00e0 am\u00e9liorer l\u0027impact de l\u0027art social avec leur contributions au aspect entrepreneurial, de facilitation, d\u0027innovation sociale et d\u0027impact human de nos pratiques .\u003cbr\u003e- productions m\u00e9diatiques pour explorer le monde de l\u0027art social, dans le but d\u0027amplifier son message et ainsi faire avancer la cause dans tous les domaines o\u00f9 il est actif.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNous supporter sur Patreon\u003c/strong\u003e\u00a0c\u0027est la meilleure fa\u00e7on d\u0027aider ASA parce que \u00e7a nous aide \u00e0 investir dans les fondations n\u00e9cessaires pour l\u0027atteinte de nos objectifs (production m\u00e9dia, marketing, pr\u00e9sence web, pr\u00e9sence dans des \u00e9v\u00e9nements, infrastructures, etc. ) et \u00e7a nous aide \u00e0 lib\u00e9rer plus de temps pour concentrer nos efforts sur la croissance de ASA!\u003cbr\u003e\u003cbr\u003eArtistes Sociaux Associ\u00e9s\u00a0 est un projet qui prit racine \u00e0 Montr\u00e9al, Canada, co-cr\u00e9\u00e9 par un\u003ca href=\"http://asawiki.com/index.php?title=Artistes_Sociales_Alli%C3%A9Es#2017_.2F_2018_-_Phase_de_pr.C3.A9-lancement_de_ASA\"\u003e\u00a0groupe d\u0027artistes sociaux\u003c/a\u003e motiv\u00e9s \u00e0 mettre sur pied un r\u00e9seau d\u0027entraide pour support\u00e9 l\u0027essort des arts sociaux de fa\u00e7on locale et internationale . \u00c0 la direction, \u003ca href=\"http://matthieurheaume.com/\"\u003eMatthieu Rh\u00e9aume\u003c/a\u003e, artiste social et entrepreneur social actif depuis 15 ans, ne souhaiterait rien de mieux que de d\u00e9vouer tout son temps au d\u00e9veloppement de ASA ; Peut-\u00eatre qu\u0027avec votre aide, ce r\u00eave peut devenir r\u00e9alit\u00e9?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNos partenaires Patreon recevront\u003c/strong\u003e\u00a0l\u0027opportunit\u00e9 de devenir membre honoraire de ASA \u00e0 prix largement r\u00e9duit pour supporter ses activit\u00e9s de pr\u00e9-d\u00e9marrage, status qui obtroy beaucoup des privil\u00e8ges promis pour les futures membres de l\u0027association (activit\u00e9s \u00e0 tarif r\u00e9duit, acc\u00e8s \u00e0 des formations exclusives, acc\u00e8s \u00e0 des services \u00e0 l\u0027emploi exclusifs, etc.).\u00a0Certain autres membres ici auront aussi la chance de visionner des mises \u00e0 jours sur les d\u00e9veloppements de l\u0027associations exclusifs aux partenaires Patreon, d\u0027autres encore pourront participer avec des Q\u0026amp;A avec les fondateurs, ou encore avoir leur dire sur nos futures publications m\u00e9diatiques! N\u0027h\u00e9sitez pas, rejoingnez la grande famille de ASA aujourd\u0027hui!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEt un tr\u00e8s grand merci \u003c/strong\u003e\u00e0 toute la communaut\u00e9 mobilis\u00e9e jusqu\u0027\u00e0 date, des artistes sociaux par les entrepreneurs alli\u00e9s aux artistes sociaux \u00e0 en devenir, c\u0027est gr\u00e2ce \u00e0 vous que nous somme d\u00e9j\u00e0 rendu si loin!\u00a0\u003cbr\u003e"
