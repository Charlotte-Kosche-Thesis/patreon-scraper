    "summary": "I\u2019m Adam, the creator of Ardent. I started Ardent a while ago, stuff happened, and here we are today with the newest version of Ardent, complete with games, music, web administration, and being actively developed.Ardent is written in Kotlin and Java, so if you know any of these languages, feel free to hop on our support server or PM \u003cstrong\u003eAdam#9261\u003c/strong\u003e and if you\u2019re qualified, you can join our dev team! \u003cbr\u003e\u003cbr\u003eHowever, if you\u2019re not a tech wizard, we have some more mundane needs, like server hosting. We have two main VPS\u2019s (virtual private servers) that run our database and the Ardent program, but in order to make music lag free, we also have a multitude of small nodes that Ardent will offload encoding and other intensive music processes to. \u003cbr\u003e\u003cstrong\u003ePaying for hosting for these servers is expensive\u003c/strong\u003e and \u003cem\u003ewe need your help to keep running and expanding\u003c/em\u003e. We want to upgrade our current servers, making Ardent faster, pay for custom graphics for the Ardent site, and to buy more music nodes, which will allow us to keep music smooth for all of our users.\u003cbr\u003e\u003cbr\u003eIf you pledge even a dollar, you\u2019ll be greatly helping us maintain Ardent on over 750 discord guilds and allow us to expand Ardent in the future. If you look at the tiers, you can also see that \u003cstrong\u003eyou can get some special perks in return for supporting us\u003c/strong\u003e, along with a shoutout on our site\u00a0\u003ca href=\"https://ardentbot.com/patrons\"\u003ehere\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThanks for considering helping us create Ardent!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eImportant Patron Update\u003c/h1\u003eDue to a high rate of patrons cancelling on the last day, or simply declining to pay, we have implemented a strategy to fix this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou will be charged
