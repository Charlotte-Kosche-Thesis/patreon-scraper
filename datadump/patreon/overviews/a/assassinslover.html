    "summary": "Hello, friends! Glad you\u0027re here!\u003cbr\u003e\u003cbr\u003eAnyone who knows me well can tell you that I constantly have about fifty bajillion ideas tumbling around in my head all at the same time. A lot of them get thrown to the side, but some end up being fleshed out and turned into longer works, or even just little short stories. I also write fan-fiction. A lot of fan-fiction. So, if all that strikes your fancy, you\u0027ve come to the right place!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou might be wondering what Patreon is.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBasically, it\u0027s a really easy, friendly way for you guys to give creators (people like me) support for doing the things we love! Kind of like if you decide to give money to that person who plays guitar in the subway, except you don\u0027t have to leave your house and be shoved around by strangers to do it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou also might be wondering what I\u0027d be doing with your money.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is intended to support me in my writing. That means making sure I can buy new pens and notebooks and reference books, as well as have the cash to make sure that when I start putting forward a novel to get published, I have the resources to make my book the absolute best that it can be.\u003cbr\u003e\u003cbr\u003eOn a budget? No problem! Patreon lets you set a monthly limit, and no matter how much content I post, you will never be charged more than the limit that you set. Still interested? Great! I thank you for your support and hope that I continue to provide content you enjoy for many years to come.\u003cbr\u003e\u003cbr\u003eFeel free to message me with any questions."
