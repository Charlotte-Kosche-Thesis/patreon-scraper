    "summary": "Hey! I am Amit, from Bangalore, India. I have a Documentary Channel by the name: Real Life Inspirations Unlimited. \u003cbr\u003e\u003cbr\u003eClick\u00a0\u003ca href=\"https://www.youtube.com/watch?v=zkZWxagQQOQ\" rel=\"nofollow\"\u003ehere\u003c/a\u003e to view the Trailer of the Documentary I am working on.\u003cbr\u003e\u003cbr\u003eClick\u00a0\u003ca href=\"https://www.youtube.com/watch?v=umUXeQHOi-s\u0026amp;list=PL_1pdu9Brh8LqV1gBSoHzjccYFEU4zOCK\" rel=\"nofollow\"\u003ehere\u003c/a\u003e to view the You Tube channel.\u003cbr\u003e\u003cbr\u003eClick\u00a0\u003ca href=\"https://www.facebook.com/RealLifeInspirationsUnlimited\" rel=\"nofollow\"\u003ehere\u003c/a\u003e for the Facebook page.\u003cbr\u003e\u003cbr\u003eThe idea of starting this channel was to find those people in the city of Bangalore who inspire me, motivate me to chase my passion, work harder, fight against odds. And present them in the form of Documentaries. There are stories of struggle, hardships, desire to fight the odds till the end, and most importantly the good advice of people who have been through the times.\u003cbr\u003e\u003cbr\u003eThe first in the series was based on a Leather Artist based out of Bangalore and was well received by the audiences. I am working towards the second Documentary which will be based on a prominent Puppetry Artist. This will be an hour long Documentary and the highlights would be:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDeep Insight into the issues faced by the Puppetry Industry\u003c/li\u003e\u003cli\u003eIt shows the process of making a puppet\u003c/li\u003e\u003cli\u003eSnippets of performances which a lot of people have never seen\u003c/li\u003e\u003c/ul\u003eThe content would me made available free of cost, but I would \u00a0need your help to cover up the production costs.\u003cbr\u003e\u003cbr\u003eSuper-excited to be a part of Patreon and looking forward to receiving support, and a lot of good times ahead. God Bless everyone. Have fun!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
