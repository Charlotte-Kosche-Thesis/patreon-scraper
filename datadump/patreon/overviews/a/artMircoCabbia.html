nything!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://gumroad.com/mircosciamart\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv\u003eI\u0027m not doing anything really unique, as long as so many people do this kind of stuff, but I wanna try getting more close to my supporters through Patreon, giving them what they like the most.\u003cbr\u003e\u003cbr\u003eI\u0027m starting off this whole new experience here sharing with my supporters HQ artworks, sketches and WIPs, plus the possibility of choosing what I draw next.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/8439325\"\u003e\u003cbr\u003e\u003c/a\u003eHere some essential informations to start:\u003cbr\u003e*************************\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eRewards\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0will be given in the \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003efirst week of every month\u003c/strong\u003e.\u003c/span\u003e For example if you joined to get a reward announced in January, you\u0027ll get it in the first week of February. Be careful to join before the month ends tho, or you\u0027ll skip to the next one! The Zip file with your rewards will be sent to your registration email address, using Google Drive. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThe link will lasts 8 days. \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eAlso don\u0027t leave Patreon before you get the rewards!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e*************************\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe \u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eMonthly Artwork\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0is the monthly SFW (sometimes also NSFW) reward I\u0027m gonna make each month. \u003cbr\u003eThe subject of the artwork will be chosen through a monthly poll, available for every patron. \u003cbr\u003eIt comes in a HQ version (SFW), available only for T2+ patrons.\u003c/li\u003e\u003c/ul\u003e*************************\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe \u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eBonus Stuff\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is the 1st monthly NSFW reward I\u0027m gonna make each month. \u003cbr\u003eThe subject of the artwork will be chosen through a monthly poll, available only for T2+ patrons. \u003cbr\u003eIt comes in a standard version (NSFW), available for T1 patrons, and a HQ version (SFW+NSFW), available for T2+ patrons.\u003c/li\u003e\u003c/ul\u003e*************************\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe \u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eHot Coffee\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is the 2nd monthly NSFW reward (thanks to Darkcry). \u003cbr\u003eThe subject of the artwork will be chosen\u00a0through a Deviant Art poll, available for everyone. \u003cbr\u003eIt comes in a HQ version (SFW+NSFW), available only for T3+ patrons.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLittle Glossary: \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eHQ\u003c/span\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 : High Quality artwork. Usually around 2200px for the larger side. Available only for T2+.\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eSFW \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e: Safe for Work, no naked bodies or sex stuff.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNSFW\u003c/span\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0: Not Safe for Work, an explicit artwork (naked or partially naked).\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(155, 187, 89);\"\u003eT1-2-3-4\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u00a0: The pledges Tier. T1 is the Apprentice, T2 is the Adept, T3 is the Master, T4 is the Legendary\u003cbr\u003e\u003cbr\u003eI\u0027d like to make process videos or even live streaming of my creations in the future, as soon as I get a nice hardware setup and a better internet connection.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eIf you want to support me and be part of my future works, then that\u0027s the right place. I\u0027ll share all my stuff with you and I\u0027ll keep growing as an artist, doing what we both like (or I hope so)!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u00a0\u003cstrong\u003eThank you! ***\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/profile_banners/1589203074/1499106842/1500x500\"\u003e\u
