    "summary": "\u003cstrong\u003eThanks\nfor coming to my page! \u003c/strong\u003eYour curiosity shall be\nrewarded.\u003cbr\u003e\u003cbr\u003eSupporting\nthis page means supporting me in my dream to be a writer! I know, I\nknow, it sounds kinda silly, but it\u0027s the truth and something I believe in. I have so many\nstories floating around in my head. In fact, I believe \u003cstrong\u003eEVERY piece of\nart and photo can inspire a story\u003c/strong\u003e, that\u0027s where \"A Picture Is\nWorth 200 Words\" stems from.\u00a0\u003cem\u003eEvery single day\u003c/em\u003e, I\u0027ll use a photo\nsent in to me (yes, \u003cem\u003eit could even be one of yours!\u003c/em\u003e) as inspiration to\nwrite prose or a poem that is EXACTLY 200 words.* They range anywhere\nfrom whimsical fiction to insightful revelations. As a patron, you\u0027ll\nhave access to these daily nuggets of awesome, and you get to choose\nhow involved you\u0027d like to be.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eBasically,\nit\u0027s a win all around. \u003cstrong\u003eYou have \u003cem\u003ethousands\u003c/em\u003e of photos on your phone;\nwouldn\u0027t it be fun to see what stories they inspire?\u003c/strong\u003e Being able to\nstay at home and focus on my writing also means I\u0027ll be able to help\nsupport our growing family. With additional income, my husband will\nhave more free time to watch our baby (more diapers for you, hon) and\nI can complete larger projects (yeah, that novel I wrote? It\u0027s\nbecoming a graphic novel...what!?!?!).\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eIt\u0027s\nsuper easy to get involved. And because it\u0027s an ongoing monthly\nthing, you just have to sign up once and you\u0027re good to go. So check\nout the examples I have here, decide what tier will bring you the\nmost joy, and let\u0027s do this! \u003cstrong\u003eI can\u0027t tell you how much I appreciate having you with me on this adventure!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e*Studies\nshow that 200 words is the perfect length to read during daily\nbathroom visits, public transit commutes, file downloads, and\nbusiness meetings.**\u003cbr\u003e\n**No\nstudies have actually been done to substantiate this.\u003cbr\u003e"
