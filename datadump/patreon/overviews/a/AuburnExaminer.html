    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://auburnexaminer.com\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe Auburn Examiner\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003eWHAT IS THE AUBURN EXAMINER?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eLaunched in December 2017, the Auburn Examiner is Auburn\u0027s unfiltered independent news source. In today\u0027s journalistic industry the goal is far too often first over fact. Because of this, people often don\u0027t know what to believe. We aim to be the place people go when they want to trust whats in front of them.\u003cbr\u003e\u003cbr\u003eFact checking and sourcing will be paramount on this site. This site prides itself on properly investigating, researching, exposing false information and looking at an issue from all sides. We might not always be perfect, but we will have integrity and will hold ourselves accountable.\u003cbr\u003e\u003cbr\u003eAt the Auburn Examiner, we understand that due to the restrictions of word counts, package minutes and deadlines the content of a piece may be condensed at other outlets. This is not something that will be a restriction for the Auburn Examiner.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWHAT WILL WE DO WITH YOUR MONEY? \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eWe will use your contributions to create more great content.\u00a0 Some of this content includes:\u003cbr\u003e\u003cul\u003e\u003cli\u003eResearch articles - We have had to delay several articles as we acquire the resources to\u00a0 \u00a0gather documents and data.\u00a0\u00a0\u003c/li\u003e\u003cli\u003eAcquire official documents - Public records \u003cem\u003ecan \u003c/em\u003ebe free, but legal and court documents are\u00a0 \u00a0not.\u00a0\u00a0\u003c/li\u003e\u003cli\u003eReviews of local establishments\u00a0\u003c/li\u003e\u003cli\u003eReview local musicians and concerts\u003c/li\u003e\u003c/ul\u003eYour contributions will also go toward the maintenance of the Auburn Examiner website, and other business expenses.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eCurrently, none of the Auburn Examiner contributors are receiving payment for their work.\u00a0 As the\u00a0 Auburn Examiner grows, we hope to see this change.\u00a0 But right now our number one goal is to put out great, well researched, and honest content for our readers.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"true\" frameborder=\"0\" height=\"448\" scrolling=\"no\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"t
