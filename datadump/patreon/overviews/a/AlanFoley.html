    "summary": "Thank you for considering supporting me on Patreon. \u00a0\u003cbr\u003e\u003cbr\u003eMy aim is to create high-level science fiction and fantasy novels, posting them here, by the chapter. \u00a0But I need your help to do it. \u00a0\u003cbr\u003e\u003cbr\u003eYou see, I\u0027ve wanted to be a writer\u00a0since I was seventeen. \u00a0Well, it is time for me to start actually putting that dream into practice. \u00a0It is the old saw that I do not want to use my writing to make money, but I have to have an income if I want to write. \u00a0If I want to share it with the world and do this as my full-time occupation, I hope my page is the beginning of those first steps. \u00a0\u003cbr\u003e\u003cbr\u003eThis is the plan for my page, with the more support I have from you, the more I will hopefully be able to grow this page and continue to provide more high-quality content.\u00a0\u003cbr\u003e\u003cbr\u003eIn this vein the first five chapters of each one of my books will be free, to read. \u00a0While every chapter after that will be for Patrons-only. \u00a0\u003cbr\u003e\u003cbr\u003eTo this end, since this is, as of right now, my only avenue for posting my chapters and my writing I ask for one more favor from my Patrons. \u00a0If you support me, spread the word, tell your friends or anyone who might like my work to check me out. \u00a0\u003cbr\u003e\u003cbr\u003eThank you for joining me on this journey, I hope it is long, and profitable for everyone involved."
