    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/4xNdaX0VGZM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/4xNdaX0VGZM",
    "one_liner": "I make music videos where I play all the things. (OMG can we be best friends?!)",
    "patron_count": 330,
    "pay_per_name": "video",
    "pledge_sum": 111444,
    "pledge_url": "/bePatron?c=164535",
    "published_at": "2015-06-10T18:14:38+00:00",
    "summary": "\u003cbr\u003eDear new best friend,\u003cbr\u003e\u003cbr\u003eIt\u0027s been 3 years now that I\u0027ve been making\u003cstrong\u003e\u00a0music, comedy videos and outrageousness \u003c/strong\u003eFULL TIME!\u00a0And it\u0027s all possible because of this Outrageous Pal-y community we have here.\u003cbr\u003e\u003cbr\u003e\nCreating weekly fun takes tons of time and work. Singing, playing, recording, mixing, lighting, video editing, tweeting, graphic designing,\u00a0hilarious joke making, web coding, cheat day pizza ordering, live show booking, marketing, EVERYTHING! And\u00a0I need to... survive. \u003cbr\u003e\u003cbr\u003e\nSoooooo, PATREON! This is how we can keep these sweet music video jams and jokes going. \n\u003cstrong\u003eYou can become an active supporter of my art! \u003c/strong\u003eDon\u0027t you want to be the reason I\u0027m still alive?\u00a0By tipping me as little as $1,\u003cstrong\u003e \u003c/strong\u003eyou will give me with resources to improve \u0026amp; continue making free, kickbutt videos for you all. \u003cstrong\u003eYOU WILL BE THE REASON THE OUTRAGEOUS CAN HAPPEN!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nSO JOIN MY PATREON TEAM! Plus you\u0027ll get awesome rewards and \u003cstrong\u003ewe\u0027ll be directly communicating together\u003c/strong\u003e. Basically,\u00a0\u003cstrong\u003eYOU...YOU ON THIS PATREON TEAM ARE MY RECORD LABEL\u003c/strong\u003e. Holycrap you manufacture Outrageous.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.alispagnola.com/img/outrageousrecordlabel2.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.alispagnola.com/img/outrageousrecordlabel.jpg\"\u003e\u003cbr\u003eYou invest in me because you believe I can make dope stuff. And you can even suggest the songs and videos I do in the future! I\u0027m pretty darn psyched to make this happen with you. \n\u003cstrong\u003eThank you so much for supporting me :)\u003c/strong\u003e It really means the world to me that I could keep making cool stuff because of you. \u003cbr\u003e\u003cbr\u003eI heart you so hard,\u003cbr\u003eAli\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232); color: rgb(183, 221, 232);\"\u003e____________________________________________________\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003eFrequently Asked Questions\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eWaaaait. How do I get in on the label?\u003c/strong\u003e\u003cbr\u003eYou join the label by becoming a Patron right here on this page! Then you\u0027ll immediately be a part of manufacturing Outrageous :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have any responsibilities if I join the label? What if I don\u0027t want to do anything but support?\u003c/strong\u003e\u003cbr\u003eThings you\u0027re required to do: None. I\u0027m happy to keep making dope stuff with your silent support. You can just sit back and quietly know you\u0027re swell. Or you can cannonball into the community, get to know everyone, throw out suggestions, etc. It\u0027s totally up to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this chat room/community you speak of?\u003c/strong\u003e\u003cbr\u003eOMG! We have a secret chat room. (Run on Discord, if you\u0027re familiar. Super easy to figure out.) We hang in there basically all day just being swell together. Sharing videos, ideas, supporting each other through tough stuff, making jokes, brainstorming on my new video ideas... IT\u0027S. AWESOME.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos do you release a month?\u003c/strong\u003e\u003cbr\u003eYour support ties to my Thursday videos (Tuesday videos are free!) and I post every Thursday! That said, when you sign up you can \"set a monthly max\" so your support doesn\u0027t go higher than you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003eYeah totally! You can cancel or adjust your pledge at any time. (And honestly, I\u0027m happy to keep you in the secret community if you really want to stay and just can\u0027t afford it.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to support at less than $2?... Or between the tiers, like $50?\u003c/strong\u003e\u003cbr\u003eThat\u0027s cool, too! You can set it to $1 if you\u0027d like! That\u0027s the lowest Patreon will allow. And if you want to contribute a different amount than the exact tiers, it lets you do that, too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to support more than the highest tier?\u003c/strong\u003e\u003cbr\u003eWHAT?! YES. You can just write in whatever amount you want when you check out. And I will proceed to freaking flip out about how awesome you are. (And then probably go upgrade my instruments to make better stuff for you haha)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStill have questions?\u003c/strong\u003e\u003cbr\u003eYou can email ali@alispagnola.com and my team will help you out!\u003cbr\u003e\u003cbr\u003e"
