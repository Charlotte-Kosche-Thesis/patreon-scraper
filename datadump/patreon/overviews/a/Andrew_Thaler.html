    "one_liner": "Fighting for the oceans in a changing world.",

    "pledge_url": "/bePatron?c=92197",
    "published_at": "2014-05-14T02:05:59+00:00",
    "summary": "\u003cstrong\u003e\u003cu\u003eWho am I?\u003c/u\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nI am a deep-sea ecologist, conservation geneticist, open-source hardware developer, and ocean defender. My\u00a0\u003ca href=\"http://scholar.google.com/citations?user=rdlUAAsAAAAJ\" rel=\"nofollow\"\u003eresearch\u003c/a\u003e on human impacts in the deep sea lies at the intersection of\nscience, policy, and the environment. Nine years ago, I founded \u003ca href=\"http://www.southernfriedscience.com/\"\u003eSouthern Fried Science\u003c/a\u003e, one of the most widely read ocean science and conservation blogs. Four years ago, I helped launch\u00a0\u003ca href=\"http://oceanographyforeveryone.com/\"\u003eOceanography for Everyone\u003c/a\u003e, a platform for developing low-cost, open-source oceanographic tools.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhat you\u2019re funding\u003cbr\u003e\u003c/u\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.southernfriedscience.com/\"\u003e\u003cstrong\u003eSouthern Fried Science:\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eRunning a site like Southern Fried Science isn\u0027t free. As the site grows, so does our server costs. We pride ourselves on the independence of being ad-free. Patreon contributions go towards keeping the best source for marine science and conservation news and analysis free and ad-free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://oceanographyforeveryone.com/\"\u003eOceanography for Everyone:\u003c/a\u003e \u003c/strong\u003eThe ocean belongs to everyone. Through Oceanography for Everyone, we build low-cost, high-quality, open-source oceanographic instruments for both formal and informal researchers, citizen scientists, educators, explorers, and anyone curious about learning about their local waters. Patreon contributions go towards high-risk, high-reward open-source hardware development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScience:\u003c/strong\u003e Open-access is critical for ensuring that everyone can access scientific research. To date, support from Patreon patrons has helped offset the open access fee for 3 peer-reviewed scientific papers:\u00a0\u003ca href=\"http://www.sciencedirect.com/science/article/pii/S0964569115000903\" rel=\"nofollow\"\u003eFish tales: Combating fake science in popular media\u003c/a\u003e;\u00a0\u003ca href=\"http://tropicalconservationscience.mongabay.com/content/v8/tcs_v8i3_711-717_Thaler.pdf\" rel=\"nofollow\"\u003eRobots as vectors for marine invasions: best\u00a0practices for minimizing transmission of invasive\u00a0species via observation-class ROVs\u003c/a\u003e; and\u00a0\u003ca href=\"http://journal.frontiersin.org/article/10.3389/fmars.2017.00292/full\"\u003eLions, Whales, and the Web: Transforming Moment Inertia into Conservation Action\u003c/a\u003e.\u00a0Another paper, currently in production, was also subsidized by Patreon contributions.\u00a0\u003cbr\u003e\u003cbr\u003eBecause I am primarily developing public-facing and open-access resources, my focus is on free and freely-available content. While I will occasionally provide Patreon-only content, the majority of support from this campaign will go towards supporting Southern Fried Science, Oceanography for Everyone, and similar projects. Some rewards, like the limited-edition Jaunty Ocean Critter stickers, will be available exclusively to Patreon patrons."
