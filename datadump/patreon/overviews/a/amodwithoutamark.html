    "summary": "\u003cimg src=\"http://i.imgur.com/n8AqnS0.png\"\u003e\u003cbr\u003eHello! I\u0027m Amodwithoutamark, or Amandy for short. \u00a0(Pronounced with the word \u0027almonds\u0027 in mind.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KI8JIb3.png\"\u003e\u003cbr\u003eI\u0027m the creator of the pony ask-blog\u00a0\u003ca href=\"http://askember-bell.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAsk Ember Bell\u003c/a\u003e;\u00a0a grimdark tale of a cursed inter-dimensional interloper who\u0027s trying to save the ponyverse from inevitable destruction. \u00a0I also run\u00a0\u003ca href=\"http://asknurseturner.tumblr.com/\" rel=\"nofollow\"\u003eAsk Nurse Turner\u003c/a\u003e, a slice-of-life pony blog about a male maternity nurse who is constantly mistaken for a mare, and is searching for life, love, and what his cutie mark means.\u003cbr\u003e\u003cbr\u003eBoth blogs update on an \u003cstrong\u003ealternating\u003c/strong\u003e\u00a0\u003cstrong\u003ebi-weekly\u003c/strong\u003e\u00a0schedule. \u00a0This essentially means that about once every 2 weeks, I\u0027ll update one blog, and then switch to the other blog for the next update. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/b8XZ5Yo.png\"\u003e\u003cbr\u003eDonations will go towards covering food and rent as I work my way through grad school, and whatever\u0027s left will be put toward vending and travel supplies for conventions. \u00a0 Any and all donations are greatly appreciated, and they all help me to be able to continue doing what I love.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dfay4EM.png\"\u003e\u003cbr\u003eYou will be charged for a payment \u003cstrong\u003eper comic update\u003c/strong\u003e. \u00a0This means that you only pay when a comic update is posted, for either blog. \u00a0So if I don\u0027t manage to update on my schedule for whatever reason, \u003cstrong\u003eyou don\u0027t pay anything\u003c/strong\u003e. \u00a0This way, you\u0027ll only be paying for produced content, and I won\u0027t be leaving you hanging when I\u0027m over-burdened with offline work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fltMNFV.png\"\u003e\u003cbr\u003eAll you have to do to start is look at the rewards bar on the right of the page, and go with a tier that you\u0027re comfortable with and would enjoy the rewards! \u00a0If at any point in time you want to switch tiers, you can, and whatever tier you\u0027re at by the time I do an update is the tier you\u0027ll get the rewards for. \u00a0Also, keep in mind that I\u0027ll be updating and changing reward tiers based on time and interest.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s everything! \u00a0If you ever have any additional questions please feel free to send me a message here or over on tumblr at my\u00a0\u003ca href=\"http://amodwithoutamark.tumblr.com/\"\u003emod blog.\u003c/a\u003e\u003cbr\u003e"
