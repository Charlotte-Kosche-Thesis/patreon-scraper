    "summary": "\"Welcome to \u003cstrong\u003eThe Authorpreneur Mindset\u003c/strong\u003e. A podcast about the writer\u0027s life and what it takes to become successful, both traditionally and as an indie. It\u2019s a podcast that takes a look at the business aspect of the publishing industry and picks it apart.\"\u003cbr\u003e\u003cbr\u003eHi, I\u0027m \u003cstrong\u003eJeremy Collier\u003c/strong\u003e and I\u0027m the host of The Authorpreneur Podcast. That\u0027s quote above is how I start every episode and that\u0027s what this show will continue to be: \u003cem\u003eA place for writers from anywhere in the world at any skill level to learn not only how to be successful, but also how to avoid being taken advantage of in an industry with more \"bad guys\" than a superhero movie.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSo \u003cstrong\u003ewhy\u003c/strong\u003e a Patreon page? Well, two reasons in particular.\u003cbr\u003e\u003cbr\u003eFirst and foremost to give our \u003cstrong\u003etrue fans\u003c/strong\u003e a place to show us their support and to deliver them some \u003cem\u003eextra content\u003c/em\u003e that they crave. Simply put, we want to be able to show our true fans that we appreciate them.\u003cbr\u003e\u003cbr\u003eThe second reason piggybacks right off the first, and that\u0027s so we can \u003cstrong\u003eknow\u003c/strong\u003e who our true fans are as we grow and become what I know The Authorpreneur Mindset can be. What exactly does that mean? Well, since we have a publishing company behind us, let\u0027s just say we have a\u003cstrong\u003e lot of freebies to give away\u003c/strong\u003e, but we need to know who those true fans are first.\u003cbr\u003e\u003cbr\u003eSo thank you to all the \u003cstrong\u003etrue fans\u003c/strong\u003e out there. We are still a new podcast and your support means more than you\u0027ll ever know.\u003cbr\u003e\u003cbr\u003e***this page was updated on 6/8/2017 and will be updated as we hit each new goal***\u
