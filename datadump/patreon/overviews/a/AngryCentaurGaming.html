    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fdqe248Pokzc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Ddqe248Pokzc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fdqe248Pokzc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=dqe248Pokzc",
    "one_liner": "The Cure for Corporate Video Game Reviews",
    "patron_count": 1469,

    "pledge_sum": 587414,
    "pledge_url": "/bePatron?c=76357",
    "published_at": "2013-12-18T06:48:24+00:00",
    "summary": "\u003cstrong\u003eIt\u0027s time for us to team up like a video game Voltron and do some REAL video game reviews.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you are tired of the game industries issues and want real reviews that aren\u0027t sponsored, and where every game reviewed is bought by me. This is the place to be. We also have an amazing community on discord, reddit, and twitter.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me;\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI buy every single game I review, even if a developer gives me a code. So far I am the only reviewer in the industry who does that\u003c/li\u003e\u003cli\u003eNo bull-crap excuses or quick looks pretending to be reviews.\u003c/li\u003e\u003cli\u003eI don\u0027t do any sponsored reviews whatsoever. That doesn\u0027t mean I claim that and then do them anyway. I do not ever do sponsored reviews.\u003c/li\u003e\u003cli\u003eI play games and then review them discussing game-play from start to finish. You won\u0027t ever have to question how mechanics change later in a game because everyone else turned them off thinking a quick-look was good enough.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eB\u003c/strong\u003e\u003cstrong\u003eut I desperately\u00a0need help to offer that.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLets look at some numbers\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVideos Created 1394\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAverage Videos Per day .78(almost 1 a day)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSadly With Youtubes changes views aren\u0027t cutting it\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWho am I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI make video-game reviews for consumers without the corporate bull sh*t people. I don\u0027t make a boatload of cash, I am not affiliated with a big company, nor an ex-employee with a large fan-base, I don\u0027t do any sponsored reviews either.\u003cbr\u003eThis isn\u0027t a drama channel or one that is just attacking everything, its a channel to discuss games, review games, and explore how they are made.\u003cbr\u003e\u003cbr\u003eWhat do you get?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSimple.\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eI am the only youtuber who buys every single game they review even if given a code for early access\u003c/li\u003e\u003cli\u003eReviews and a ton of them discussing everything from start to finish\u003c/li\u003e\u003cli\u003eLong form discussion videos called Walking the Walk. These have been lauded by Avalanche games, Capcom, Activision, Insomniac, and many others.\u00a0\u003c/li\u003e\u003cli\u003ePatron Podcasts where you get to jump onto the video discussions be recorded and thrust out into the internet with me\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I bring to the table?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI have experience in audio visual products, videogame testing, general design, and producing. I leverage that into all videos\u003c/li\u003e\u003cli\u003eI buy \u003cstrong\u003eEVERY SINGLE\u003c/strong\u003e game I review.\u00a0\u003c/li\u003e\u003cli\u003eI test all difficulties in games, I review them\u003c/li\u003e\u003cli\u003eI interview those in the industry from designers to composers\u003c/li\u003e\u003cli\u003eCheck my channel I have a very hard working ethic with many reviews a week. This is my passion.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eConstant Audience Interaction:\u003c/strong\u003e\u003cbr\u003eIf you don\u0027t believe me check out a video and you will see me in every single one of them even 1-2 years later discussing the content with viewers. Whether I am making a review, discussing the technical aspects of a game in layman terms in my \u003cem\u003e\"Walking the Walk\"\u003c/em\u003e videos, or answering gamers questions about the industry in my Video series \u003cem\u003e\"Why?\"\u003c/em\u003e, I am constantly striving to elevate the discussion past the polarized sides of \"this sucks\" and \"this is awesome.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do You Get?\u003c/strong\u003e\u003cbr\u003eThis is my content so far: \u003ca href=\"https://www.youtube.com/user/AngryCentaurGaming\" rel=\"nofollow\"\u003ehttps://www.youtube.com/AngryCentaurGaming\u003c/a\u003e \u003cbr\u003eMore reviews, gaming with Karak, entry into reviewed game contests, and the ability to join up in live podcasts with Karak.\u003cbr\u003e\u003cbr\u003eBy becoming a patron you will be helping the channel, helping me cover the industry and occasionally I give away games because its fun to give back. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eSo thanks for stopping by and regardless if you back me or not I appreciate your support!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
