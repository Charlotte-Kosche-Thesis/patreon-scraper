    "summary": "\u003cdiv\u003eHi! And thanks for visiting my page.\u003cbr\u003eBefore you proceed, be informed that this campaign is only for adults.\u003cbr\u003eSo if you are under the age of 18, if such material may offends you or if it is illegal to view such material in your community please do not continue.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://imagizer.imageshack.us/v2/400x95q90/905/8xeygx.png\" style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eHi, I\u0027m alexheg and I am a game developer. And beforehand I want to say that\u00a0English is not my native language and my English could be bad, once I am sorry for that, I\u0027m trying to improve it.\u003cbr\u003eIn the main, I am an artist, so sometimes I\u0027m drawing some different stuff.\u003cbr\u003eYeah, I like to draw, I love it.\u003cbr\u003eAlso, I love to make games, and for this I\u0027m here.\u003cbr\u003eInterest in the game development I had for a long time.\u003cbr\u003eOnly later I started to draw and learn programming.\u003cbr\u003eIt so happened that all my hobbies eventually led me back to game development.\u003cbr\u003eAnd taking this long way, which has taken about 7 years, finally, I have an opportunity to create my own games and I want to try my best and make games that will like to people.\u003cbr\u003e\u003cbr\u003eBut in order to do all this, I need to buy food, pay for the bills, etc. \u003cbr\u003eThat means need a work, which means that I will not have time to drawing, programming and generally to gamedev.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"text-align: center; background-color: initial;\"\u003e\u003cimg src=\"http://imageshack.com/a/img905/8026/Z3mt5D.png\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003eAt the moment I am working on an hentai game, but it\u0027s not the only genre in which I work, opposite, it will be something new for me.\u003cbr\u003eSometimes I draw some sketches. Right now my graphics tablet has broken, but if I have enough money for a new, the quality and quantity of sketches will increase.\u003cbr\u003eHmm,\u00a0turned a small paragraph, well, no matter.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://imagizer.imageshack.us/v2/400x95q90/905/qYsW2y.png\" style=\"text-align: center; background-color: initial;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eWorking title of my currently game - Delirium.\u003cbr\u003e\nI think this game can be described as\u00a0a kind of 2D action-adventure with elements of platformer and hentai.\u003cbr\u003e\nLarge part of the game, if not all, will take place in closed space, so here I would like to experiment with light.\u003cbr\u003e\nIn game will be dialogues and, accordingly, the characters with whom you can talk. Will be a some story, which is currently under development.\u003cbr\u003e\nSoon I plan to change the appearance of the main character and to completely remake some animations, expand the possibilities of movement of the player (eg ladders), and make a small possibility to weapon upgrading.\u003cbr\u003e\n\u003cbr\u003e\nApproximately such main character I plan to do:\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img910/7665/Eqvzps.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://imagizer.imageshack.us/v2/400x95q90/907/PpE7ZO.png\" style=\"text-align: center; background-color: initial;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eBefore anything else, please download and play this demo:\u00a0\u003ca href=\"https://goo.gl/UYmciR\" rel=\"nofollow\"\u003e\u003cstrong\u003eLINK\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe plans for the tech demo is expand opportunities player movement on the level and draw a few more animations.\u003cbr\u003eI would like to make more new threats and pitfalls. An updated tech demo will still also available for the public for free.\u003cbr\u003eAs soon as I\u0027ll finish with tech demo, I\u0027ll take over the game and will be releasing a game updates, which this time will be available as rewards for pledges.\u003cbr\u003eAnd as soon as I\u0027ll finish the first level, then about a month later I will make it publicly available demo for free.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://imagizer.imageshack.us/v2/400x95q90/905/dFXsvV.png\" style=\"text-align: center; background-color: initial;\"\u003e\n\u003c/div\u003e\u003cbr\u003eClick on them to view full size.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://imagizer.imageshack.us/a/img911/8706/LwpVOW.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://imagizer.imageshack.us/a/img910/5513/a89h45.png\" style=\"width: 257px;\"\u003e\u003c/a\u003e \u003ca href=\"http://imagizer.imageshack.us/a/img907/4454/c4kD5v.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://imagizer.imageshack.us/a/img633/5136/ewkido.png\" style=\"width: 256px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://imagizer.imageshack.us/v2/1726x971q90/905/DdyPdC.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://imagizer.imageshack.us/a/img910/8633/UhOT45.png\" style=\"width: 257px;\"\u003e\u003c/a\u003e \u003ca href=\"https://imagizer.imageshack.us/v2/1726x971q90/907/yyhPFL.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://imagizer.imageshack.us/a/img903/1583/Tv6Kje.png\" style=\"width: 256px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eP.S.\u003cbr\u003eIf you want to, you can cancel your pledges anytime.\u003cbr\u003eTo be honest I haven\u0027t decided yet whether I will sell the game or make it free at the end.\u003cbr\u003e\u003cbr\u003eI\u0027m the first time on patreon and yet don\u0027t know all the details of how it works, but I heard that your pledges to NSFW projects (my project is also NSFW) via PayPal may get declined, depending where you live.\u003cbr\u003eAnd advised to use a credit card on supporting projects like these.\u003cbr\u003e\u003cbr\u003eIn any case, if at least you\u0027ve read this far, thank you for your attention and spent time.\u003cbr\u003eAnd of course thank you for your support.\u003cbr\u003e"
