    "pledge_url": "/bePatron?c=1257021",
    "published_at": "2017-10-06T19:38:45+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://www.rehcy.com/uploads/3/6/4/9/3649163/dsc-1964editfinalhomepage_3_orig.jpg\"\u003e\u003cbr\u003eAnna Maria here, artist, apparel designer, costume designer, and creator ;-) of \u003ca href=\"https://www.rehcy.com/\"\u003e\u003cstrong\u003eWWW.REHCY.COM\u003c/strong\u003e\u003c/a\u003e. Now I\u2019m here trying out something completely foreign to me. Many friends and family members have been asking how they can help or how they can support my art, well, here\u2019s how you can do that, and, at the same time, I\u2019ll be giving back to you in return.\u003cbr\u003e\u003cbr\u003eI\u2019ve heard about Patreon in the past, and a couple months ago, I finally looked into it. Patreon allows creators like me to gain support by offering subscriptions to fans. What a perfect way for you to show your love for my art while I\u2019m able to keep you guys involved in the process especially when I\u2019m locked away in \u201cthe lab\u201d(Thanks for the name, Preston) working for months at a time!! Here I\u2019ll be giving my supporters a behind-the-scenes look at all the goings on plus other fun perks and gifts. Your subscription will make you my official Patron of the arts. The Anna Arts...The Annarts? Hmmm, maybe I\u2019ll run a poll on that. :-P\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour subscription helps the Annarts to grow, while also getting fun things in return. Yaaay! :-P\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eQUICK SUMMARY OF MYSELF AND MY ARTISTIC ENDEAVORS\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBorn and raised in the Panhandle of florida. Artist since birth. Attended Florida State University\u2019s Apparel Design degree program. Went on to create Rehcy Vonne, an Eco-friendly clothing line made in the USA. Put on a few fashion shows, Rehcy Vonne, soon began growing and selling to multiple countries. After three years of fashion shows and sewing and designing constantly, I not only needed a designing break but also needed to put my creating on hold for a few years, in order to be able to be there for my Love during his USM career with its moves around the world. But now I\u2019m able to get back to creating full time, and a huge part of this is in THANKS TO ALL OF YOU!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow here\u0027s how you\u2019ll be part of the behind-the-scenes of Anna Maria\u2019s secret laboratory! :-P :-)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYOUR SUBSCRIPTION FUNDS \u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour monthly subscription will directly fund new creations, studio expense, plus supplies and equipment needed to make these new creations. Examples include:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eScreen printing experimentation and equipment\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVideo editing software, to edit videos for you all!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAn embroidery machine\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFabric for new sample garments!!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMaybe a desktop because my beautiful little laptop has a little difficulty processing huge textile design files. :-(\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDaily studio expenses, you know, things like electricity, water (for Eco-dyeing fabric), web hosting fees\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHAT YOUR SUBSCRIPTION GETS YOU!\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSubscribing supports my art and gets you exclusive Patreon perks! All subscribers get access to patron-only updates including art-in-progress videos, behind-the-scenes photos, and private journal entries. Different subscription levels give you even more! Examples include:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eExclusive \u201cin the studio\u201d videos\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eArt prints\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHandmade pieces from my Rehcy accessory line\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTickets to Rehcy Vonne fashion shows\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eClothing samples from new collections\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOriginal artworks\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour own personal clothing stylist\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSurprise gifts\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eFor a list of what you\u2019ll get at each subscription level, check out the details on the right-hand side of this page.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHANKING ALL OF YOU for all your continued types of support, including emotional, moral, physical, and monetary.\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThanks to your patronage, I\u0027m not only able to utilize my talents full time, but I\u0027m also able to continue having a positive affect on the fashion industry with Eco-friendly products.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI sincerely thank you all. Without you most of my creations would not be possible.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e:-) *curtsy* :-P\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eCurrently this is entirely in experimental mode and will be evolving as we go along. Eeek, I\u0027m scared! :-D\u003c/span\u003e"
