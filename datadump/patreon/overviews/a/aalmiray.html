    "summary": "Hi! I\u0027m an avid Open Source software developer and co-founder of the Hackergarten initiative. I love building software that can help solve problems around the world.\u003cbr\u003e\u003cbr\u003eMy foray with Open Source began in 1995, writing software for a MUD. Time passed by, started sending patches to FLOSS projects I relied on for my daily work (commons-lang, DBunit, Groovy, and others) until I started publishing my own projects (Json-lib, EZMorph, JSTester). The next episode in this adventure was to join the Groovy Development team, which laid the foundation for Griffon and many contributions to popular Groovy ecosystem projects such as Grails, Gradle, Spock (among others). All of these projects require proper documentation, that\u0027s how I got into the Asciidoctor community and created the popular asciidoctor-gradle-plugin alongside Noam Tenne at the JFokus\u00a0 Hackergarten 2013.\u003cbr\u003e\u003cbr\u003eSpeaking of Hackergarten, the group has hosted multiple meetings in several places around the world. We help others learn how to get into Open Source while contributing back to the community at the same time.\u003cbr\u003e\u003cbr\u003eMy goal is to keep contributing to Open Source and help others do the same. With your help I\u0027ll able to continue promoting Open Source and make the world a better place, one commit at a time.\u003cbr\u003e"
