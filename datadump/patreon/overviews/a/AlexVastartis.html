    "published_at": "2017-12-08T13:16:47+00:00",
    "summary": "Across the world, thousands of people are actively searching for, discovering and storing \u003cstrong\u003eyour personal information\u003c/strong\u003e. They sit behind their \u003cstrong\u003ecomputer screens\u003c/strong\u003e, hacking away at their keyboards, tying threads from you to those around you. They scour countless \u003cstrong\u003enewspaper articles\u003c/strong\u003e to learn more about you and those you care about. They painstakingly clean, prepare and scan thousands of \u003cstrong\u003efamily photos, yearbooks, and church directories\u003c/strong\u003e only to place the documents into acid-free plastic so they may be stored in a climate controlled environment.\u003cbr\u003e\n\u003cbr\u003e\nSo at this point you\u0027ve likely gathered I\u0027m not talking about a surreptitious tech conglomerate or a clandestine secret-organization seeking power and control. Rather I\u0027m talking about\n\u003cstrong\u003e Genealogists\u003c/strong\u003e. Those who have dedicated their time towards the study of families and the tracing of their lineages and history. Professional and amateur genealogists alike are connecting and sharing in a way that was not feasible even 10 years ago. \u003cbr\u003e\n\u003cbr\u003e\nThe \u003cstrong\u003eworld\u0027s oldest and largest puzzle\u003c/strong\u003e has been dumped on the table. \u003cstrong\u003eBillions of pieces\u003c/strong\u003e that, with a few search keys, can be narrowed down to hundreds of data records. Data records pertinent to you and your family. Where, 25 years ago, you might travel and spend hours searching to find a single piece, now the pieces are scanned, indexed and ready to be plucked and put in their place. Genealogical companies like Ancestry.com boast over 19 billion records with \u003cstrong\u003e2 million records being added each day.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nGenealogical companies provide a valuable service but all that scanning and indexing comes at a price. \u003cstrong\u003eStarting at $20 a month\u003c/strong\u003e\u00a0and peaking at $45 a month, a subscription to Ancestry.com and their sister companies can present an overwhelming hurdle for any amateur genealogist. \u003cstrong\u003eBy electing to pledge monthly\u003c/strong\u003e, you gain\u00a0the freedom to\u003cstrong\u003e view the family tree\u00a0\u003c/strong\u003eas it grows, access the \u003cstrong\u003elargest genealogical databases\u003c/strong\u003e and benefit from the\u00a0\u003cstrong\u003egenealogist putting it all together\u003c/strong\u003e. None of the money pledged will be used to pay for labor. This is, and will always be, a past-time, a hobby, and a part-time endeavor.\u003cbr\u003e\n\u003cbr\u003e\nUnfortunately, the \u003cstrong\u003ecosts don\u0027t stop with subscription fees\u003c/strong\u003e. For each opportunity to gain greater insight into our family history there is a cost. There is \u003cstrong\u003eDNA testing kits\u003c/strong\u003e for finding previously unknown relatives. \u003cstrong\u003eScanners \u003c/strong\u003efor digitizing photos and documents. \u003cstrong\u003ePrinters\u003c/strong\u003e for creating duplicate physical copies. Aforementioned\u00a0\u003cstrong\u003eacid-free plastic\u003c/strong\u003e\u00a0for preserving sensitive photos and documents. \u003cstrong\u003eUltraviolet filtering glass\u003c/strong\u003e for displaying sensitive photos and documents.\u00a0\u003cstrong\u003eDigital storage\u003c/strong\u003e\u00a0for housing redundant copies of digitized history. \u003cstrong\u003ePhysical storage\u003c/strong\u003e\u00a0for safely storing original photos and documents.\u003cbr\u003e\u003cbr\u003eAll money pledged will be added to an on-going fund. This family history fund will be spent with the guidance of those who contribute with four main goals. \u003cstrong\u003eExplore \u003c/strong\u003eand learn more about our past through research and information aggregating. \u003cstrong\u003eGather\u003c/strong\u003e digital\u00a0copies of the many\u00a0disparate physical documents and photos as well as the gathering of information and stories we carry with us that are not yet recorded. \u003cstrong\u003ePreserve \u003c/strong\u003ethe physical and digital copies of our family history by focusing on safely storing physical copies while creating redundant digital copies. \u003cstrong\u003ePresent \u003c/strong\u003ethe family history in a way that is easily accessible regardless of distance and time.\u003cbr\u003e\u003cbr\u003e"
   },
