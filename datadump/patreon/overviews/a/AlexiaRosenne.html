    "summary": "Hi everyone! Welcome and thank you for joining my Patreon page!\u003cbr\u003e\u003cbr\u003eWell, here\u0027s a little about myself:\u003cbr\u003e\u003cbr\u003eMy name is Sarah Louise and I\u0027m a British freelance artist living and working in Copenhagen, Denmark. I am, by the most part, a tattoo artist but I\u0027ve recently traveled into the depths of digital art. I love streaming my work live where I can interact with the people I\u0027m creating artwork for. Gives me a more personal connection with each piece.\u00a0\u003cbr\u003e\u003cbr\u003eI would love for you guys to join me on this journey as I develop my skills! The funding i receive will be put towards new tools to create, exclusive artwork and rewards as my way of saying \"Thank you for helping me grow\" along with helping other artists, in the future, by adding resources and video tutorials one day!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how does this work?\u003cbr\u003e\u003c/strong\u003eWell, as soon as you pledge you\u0027ll have access to all my previous PNG uploads that your tier allows! If you\u0027ve pledged $12 then at the end of each month, after I get confirmation of you pledge clearing, I\u0027ll send all the PSDs that are available for your personal use. (Sorry, commercial use is not permitted in any way)\u00a0\u003cbr\u003e\u003cbr\u003eYou also get a discount on my commissions, depending on the tiers you pledge to. These are available upon immediate effect.\u00a0\u003cbr\u003e\u003cbr\u003eMore rewards and tiers will be added as time goes on as a special way of saying thank you, you guys are already amazing and you have no idea how much even the tiniest bit of support means to me \ud83d\udc9c\u003cbr\u003e\u003cbr\u003eThank you once again for helping me take these steps into the digital art world!\u003cbr\u003e"
