    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank you for checking out this Patreon page. I have some big ideas for the future of this channel and you can help me to make them a reality! But first, let me introduce myself and what I\u0027m all about:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oIVJwvzye9I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAnimation is a fascinating medium. I\u0027m an animation producer/ director exploring the world of 2d animation and the variety of skills linked to animation.\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0I have worked for clients around the world as an animator/ director/ producer. Now I am working to build a community of empowered artists by celebrating the most inspiring ideas, techniques and philosophies in the animation world. I call this project Animator Guild.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0Over the last two years I have been creating a video every two weeks - I now have over 100\u00a0free videos on my\u003ca href=\"https://www.youtube.com/user/HowardWimshurst/\"\u003e YouTube channel\u003c/a\u003e.\u00a0I want to \u003cstrong\u003esustain and improve\u003c/strong\u003e\u00a0the channel to become the best provider of \u003cstrong\u003eanimation education\u003c/strong\u003e on the internet!\u00a0And now you can help to keep this going.\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"font-weight: bold; color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYour Patreon support helps to fund:\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ci style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003ci style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e- less financial dependency on animation commissions\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e- Website hosting, maintenance and programming\u003cbr\u003e\u003cem\u003e\u003ci\u003e\u003cstrong\u003e- Commissioning music and buying music rights\u003c/strong\u003e\u003c/i\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e- Better Equipment and Facilities\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e- Support with video editing\u003cbr\u003e- Better research\u003c/span\u003e\u003c/strong\u003e\u003c/i\u003e\u003c/i\u003e\u003ci style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003ci style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSome exciting projects that may happen with your help:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e- Extra tutorials! including an in-depth video course on how to animate a sword fight!\u003cbr\u003e-More Sakuga breakdown videos - such as Yutaka Nakamura\u003cbr\u003e- Completely re-vamped website with networking profiles and a public portal!\u003cbr\u003e- Animation tournaments and community projects with exciting prizes!\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e- A physical Animator Guild book!\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e- A new podcast series!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/i\u003e\u003c/i\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eExclusive content that only my Patreons will get access to\u003c/span\u003e\u003c/strong\u003e:\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e- Extra bonus videos\u003c/strong\u003e\u003cbr\u003e- Early video viewings and animation sneak peaks\u003c/strong\u003e\u003cbr\u003e- Sourcefiles and timelapse videos\u003cbr\u003e\u003cstrong\u003e- Official Animator Guild Mixtape\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e- Freebee audio sound effects\u003cbr\u003e- Behind the scenes videos\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e- Patreon-only podcast episodes\u003cbr\u003e- Written blog posts\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e- Name in the video credits\u003cbr\u003e- \u003cstrong\u003eInfluence what videos get made next\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0Rest assured, I will only make a maximum of two paid videos per month. If this changes, I will let you know far in advance.\u00a0Pledge only what you can afford.\u003cbr\u003e\u003c/div\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e"
