    "summary": "Hi! My name is\u00a0\u003ca href=\"https://amlmusic.bandcamp.com/\" target=\"_blank\"\u003eAndrew Maschette Landry\u003c/a\u003e, and I am multi-instrumentalist, American-Brazilian born and raised in New Orleans, Louisiana.\u003cbr\u003eI make music out of original work and sampled sound using hardware and software! I\u0027ve studied music at\u00a0\u003ca href=\"http://www.nocca.com/\" target=\"_blank\"\u003eN.O.C.C.A.\u003c/a\u003e (Jazz Bass), have a degree in Music Composition and Theory from Loyola University and am a current member of\u003ca href=\"https://www.ascap.com/\" target=\"_blank\"\u003e ASCAP\u003c/a\u003e. I do everything from\u00a0\u003ca href=\"https://www.youtube.com/watch?v=IUmbKt7UxhI\u0026amp;list=PLyF_mCZFO1f43Y-DjHcBls8aTS-zD_cBo\u0026amp;index=8\" target=\"_blank\"\u003eShow/Video promo\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=sUqkElwmrHE\u0026amp;index=1\u0026amp;list=PLyF_mCZFO1f43Y-DjHcBls8aTS-zD_cBo\" target=\"_blank\"\u003emusic videos\u003c/a\u003e to\u00a0\u003ca href=\"https://www.youtube.com/watch?v=NBtFjOkHGRo\u0026amp;list=PLyF_mCZFO1f6SEsRJoNZm-r2--hhvIBuw\" target=\"_blank\"\u003eoriginal works\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=47gZbPTbkEA\u0026amp;list=PLAE2D0D2EEF3FA9C7\" target=\"_blank\"\u003eperformances\u003c/a\u003e, a lot of which can be found on my\u00a0\u003ca href=\"https://www.youtube.com/channel/UC5sNjtB4PcPQYFSqwSl58sw?view_as=subscriber\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e.\u00a0\u003cbr\u003eMy\u00a0\u003ca href=\"https://shuvuuia.bandcamp.com/\" target=\"_blank\"\u003emain project\u003c/a\u003e,\u00a0\u003ca href=\"http://soundcloud.com/huvuuia\" target=\"_blank\"\u003eShuvuuia\u003c/a\u003e, is the source for Plunderphonics, Obsolete file hunting, Commercial video revamping, VGM soundscapes, and Lost or forgotten audio reworked as the soundtrack to our daily interconnected lifestyles. I accept commissions for Audio Production, Video editing, content files, and live performance. I also perform live with bands like\u00a0\u003ca href=\"https://sexydex.bandcamp.com/\" target=\"_blank\"\u003eSexy Dex and The Fresh\u003c/a\u003e,\u00a0\u003ca href=\"https://www.seanrileybluesband.com/\" target=\"_blank\"\u003eSean Riley Blues Band\u003c/a\u003e,\u00a0\u003ca href=\"http://www.keyofnow.com/\" target=\"_blank\"\u003eJoshua Cook\u003c/a\u003e,\u00a0\u003ca href=\"https://jackdonovan.bandcamp.com/releases\" target=\"_blank\"\u003eJack Donovan\u003c/a\u003e,\u00a0\u003ca href=\"https://habitatband.bandcamp.com/\" target=\"_blank\"\u003eHabitat\u003c/a\u003e,\u00a0\u003ca href=\"https://highinoneeye.bandcamp.com/\" target=\"_blank\"\u003eHigh in One Eye\u003c/a\u003e,\u00a0\u003ca href=\"https://glish.bandcamp.com/\" target=\"_blank\"\u003eGlish\u003c/a\u003e,\u00a0+ many more and can be found on various recordings. This page is to get me connected with some currency so I can continue to create musical content and perform!\u003cbr\u003e\u003cbr\u003eBeing a musician, the expression of sound is one of my own voice and the voice of fellow creatives. Collecting these sounds from forgotten works helps me create a conversation with the listener but journeying through the vast collection of sound data at our disposal!\u00a0Help me maintain this audio archive and live performance lifestyle by direct support or commission."
