    "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003eAngel is an internationally published female photographer born and raised in San Antonio, TX. At age 13, Angel found her passion for photography and was instantly hooked. Over the years, Angel taught herself to use editing software, spent countless hours on tutorials,  \u0026amp; various photography techniques. Angel has now been photographing for 10+ years \u0026amp; still learning everyday. Angel enjoys challenges and is open minded to different ideas. Angel has always felt at home behind the camera, which is why she created Allure Lotus in 2015.  Angel\u0027s journey started out with with polaroid cameras, disposable film, and then moved to digital as time progressed. Angel\u2019s mission as a photographer is to capture those fragile moments in time for others to keep and to showcase an individual\u2019s beauty.  Angel loves to empower and inspire other individuals who feel flawed, as well as capturing memories for her client\u0027s to enjoy and treasure forever.\u003cbr\u003e\u003c/div\u003e",
