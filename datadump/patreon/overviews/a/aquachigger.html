    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Should You Pledge?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI am a lifelong treasure hunter and nature enthusiast. I enjoy creating fun and educational videos of my adventures and sharing them with people of all ages. This Patreon page and my videos are\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efamily friendly\u003c/span\u003e\u003c/span\u003e and devoted to treasure hunting, metal detecting, nature, outdoor adventure, and education. It is my goal to have fun in life and make interesting and educational videos. I hope to spark the interest and desire of children and adults alike to learn and explore.\u003cbr\u003e\n\u003cbr\u003eI started this Patreon page as a way to help offset the costs of my video productions. I also pledge to provide here a small, safe community where patrons can interact with me and my videos on a more personal level than my other social media\u00a0sites allow.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eH\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eow does it work?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eIf you wish become a patron, you just enter the amount you would like to pledge per month. \u00a0You can pledge as little as $1.00 or as much as you desire. You will be charged automatically at the time of your pledge and then on the first of the month thereafter.\u00a0\u003cbr\u003e\u003cbr\u003eYou can adjust or cancel your pledge whenever you like. I sincerely mean to cause no anxiety by starting this page. I only hope to provide this new path for an additional fun and family friendly way for us to connect. \u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t forget: You can pledge as much as your heart desires! Go Wild - Get MOAR!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eWhat kinds of things are part of this? \u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI would like to offer to those willing to pledge $1 or more per month, access to my private feed on my Patreon channel. I will post all of my videos here so that you can comment or ask questions in a smaller community than my YouTube channel. I will also be uploading\u00a0pictures of my adventures and finds between videos just like a FaceBook feed. You can ask questions, make comments or even give me advice that will not get lost in the comment sections of other social media sites.\u003cbr\u003e\u003cbr\u003eIf you pledge $8 or more per month, you will also get full access to all of my videos \u003cem\u003e\u003cstrong\u003enot yet made public\u003c/strong\u003e\u003c/em\u003e on YouTube. I often have many videos not yet published that you can watch and enjoy with a \"sneak peek\". This will allow me to better respond to and perhaps offer more lengthy answers to your questions.\u003cbr\u003e\u003cbr\u003eIf you wish to pledge $20 or more per month, you will also be recognized and listed in the ending credits of all my videos uploaded that month as a supporter and contributor to the Aquachigger channel (this is optional). Everyone will know you help make this channel and our adventures happen. \u003cbr\u003e\u003cbr\u003eIf you pledge $50 or more per month,\u00a0I will add your YouTube channel to my \"Friends Of The Chigg\" section of my very own YouTube home page. ONLY my current Patrons at this level will be featured in that list.\u00a0\u003cbr\u003e\u003cbr\u003eIf there is interest in this program, perhaps we can incorporate other \"rewards\" in the future.\u003cbr\u003e\u003cbr\u003eI look forward to producing and sharing many more adventure and educational videos and hope to have you all, patron or not, along for the ride. Thank you for your support! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout Reward Fulfillment\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003ePatreon charges each patron at the time of the first pledge and then on the 1st of every month. Rewards start\u00a0immediately\u00a0and end at the beginning of a non-paid month.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
