    "summary": "\u003cstrong\u003eTHANK YOU!\u00a0\u003c/strong\u003e\u003cbr\u003eYou\u0027re here, and that\u0027s enough.\u00a0\u003cbr\u003e\u003cbr\u003eMy ambition is to create an entertaining and fun podcast where you can go from a War \u0026amp; Peace Rookie, to a War \u0026amp; Peace Master in one year. One chapter at a time, one day at a time, for 361 chapters.\u00a0\u003cbr\u003e\u003cbr\u003eEach episode will start with a reading of the day\u0027s chapter (skippable, if you would prefer to read for yourself), followed by a discussion about that chapter, making sure you didn\u0027t miss anything, and offering insights, clarification, interesting facts, and expert analysis. As often as possible, I will have guests on the show to share their knowledge with you.\u00a0\u003cbr\u003e\u003cbr\u003eThis podcast will be riding along with the Reddit community /r/ayearofwarandpeace, so listeners will also be able to engage in conversation about the day\u0027s chapter with over 2000 other participants who are up to the same part of the book as you, and are keen to discuss it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSTATEMENT OF INTENT\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003eMy goal is to be the \"\u003ca href=\"https://www.youtube.com/channel/UCveZqqGewoyPiacooywP5Ig\"\u003eAlt Shift X\u003c/a\u003e\" of War \u0026amp; Peace. I want to get guests on as often as possible, and create a podcast where the listener joins me in a mission to go from War \u0026amp; Peace Newbie, to War \u0026amp; Peace Master over the course of one year. I want to make a podcast that people will still listen to in years to come. I will publish a podcast every day which includes a reading of the day\u0027s chapter (Maude translation, because it is in the public domain), followed by a discussion of the chapter giving insights, clarification, interesting facts, and expert analysis. As often as possible, I will have guests on the show to share their knowledge with the listeners. \u003cbr\u003e\u003cbr\u003eNow, my fear is that I won\u0027t achieve Alt Shift X quality, and we\u0027ll end up with something more like the Bill Burr Podcast of War \u0026amp; Peace, where a knucklehead struggles to wrap his head around a great book. But you know what... I came to realise that either way, that\u0027s still something I\u0027d listen to, so I\u0027m going to go ahead and do my darnedest. \u003c/blockquote\u003e\u003cbr\u003eYour support through Patreon allows me to do this to the absolute best of my ability.\u00a0\u003cbr\u003e\u003cbr\u003eThanks, and I look forward to reading War \u0026amp; Peace with you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSubscribe to A Year of War \u0026amp; Peace - The Podcast at\u003c/span\u003e\u003c/em\u003e \u003ca href=\"https://ayearofwarandpeace.podbean.com/\"\u003ehttps://ayearofwarandpeace.podbean.com/\u003c/a\u003e\u003cbr\u003e"
