    "summary": "In the age of Spotify and Apple Music, very few people pay for music. Too few to sustain independent artists who would prefer to stay that way.\u003cbr\u003e\u003cbr\u003eVideo is where it\u0027s at, man.\u003cbr\u003e\u003cbr\u003ePeople love video. People share video endlessly. And all of those eyeballs means we have an easier time spreading our work and bringing in new sponsors and patrons. All while flexing new creative muscles and learning new things. Win-win!\u003cbr\u003e\u003cbr\u003eEvery month, we\u0027ll release a new music video for one of our songs. In-between, we\u0027ll release behind-the-scenes clips, band bios, instructional videos, and live performances.\u003cbr\u003e\u003cbr\u003eThe music videos can be anything. Cartoons, iPhone footage, big-budget Hollywood setups. You won\u0027t believe some of the stuff we have in the works. And that\u0027s the coolest part for us: getting to try new things and have fun doing it. The only rule is that it has to fit the song. Everything else is fair game.\u003cbr\u003e\u003cbr\u003eOur Patreon supporters will get a first look at new music videos, access to some stuff that doesn\u0027t go public, and opportunities to join us when we need folks to help make a thing.\u003cbr\u003e\u003cbr\u003eThis is going to be fun, and we couldn\u0027t do it without you."
