    "summary": "I write. I edit. I read. I also bum on the internet, but don\u0027t we all?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhat I write:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFlash fiction on my blog (supposedly every Friday)\u003c/li\u003e\u003cli\u003eShort stories - both for submission to competitions and for release as singles\u003c/li\u003e\u003cli\u003eNovels - I mainly write fantasy. The WIP I am actively working on now is the sequel to my novella, Coexist, whilst the other WIPs on the backburner are mainly fantasy novels, some of which are attempting to be epic.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy home on the web is \u003ca href=\"http://www.annatsp.com\" rel=\"nofollow\"\u003ehttp://www.annatsp.com\u003c/a\u003e and I blog (and review books) over at \u003ca href=\"http://blog.annatsp.com.\" rel=\"nofollow\"\u003ehttp://blog.annatsp.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eGetting a novel funded (at whichever level) means that I don\u0027t have to actively seek out editing clients (though that\u0027s fun too) and can concentrate on writing and polishing my original fiction. It also means that the funded novel will get into readers\u0027 hands much faster.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"\"\u003eWhere your money goes, in order of priority:\u00a0\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003e1. Creating cool covers: \u003c/strong\u003eThis is the absolute minimum I need to spend as I have the artistic skills of a two-year-old. Maybe worse. A fair price to commission cover art is somewhere between $150 - $300.\u003cbr\u003e\u003cstrong\u003e2. Epic Editing: \u003c/strong\u003eEvery work deserves to be as polished as possible. Sure, I can save costs by self-editing since I do edit for other people. However, it\u0027s very hard to catch my own mistakes. Sometimes, I\u0027m too close to my work to be able to tear it apart. Editing a full-length novel could cost anything between $750 - $2,000, depending on the level of detail and type of editing (i.e. developmental, line-by-line, copy edits, proofreading)\u003cbr\u003e\u003cstrong\u003e3. Printing: \u003c/strong\u003eWhilst online publishing is free, getting books into the hands of my main target market usually involves printing actual copies. At current estimate, this is around $1,000 upfront.\u003cbr\u003e"
