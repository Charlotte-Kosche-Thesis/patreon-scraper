    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\"I don\u0027t know that I would want to live in a world without self-expression...and I\u0027m not going \u003cem\u003eanywhere\u003c/em\u003e.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e~ Savreux, in conversation\u00a0\u003c/div\u003e///////////////////////////////////\u003cbr\u003e\u003cbr\u003eHey!! Hey!! Thank you SO SO much for hitting up my page!! :D\u003cbr\u003e\u003cbr\u003eMy name\u0027s Alexej (uh-lex-ee). I\u0027m a Czech poet, satirist, mathematician, \u0026amp; artist from outside Montreal. I am the author of \"Graffiti on the Window\", \"Eat Me \u0026amp; Other Short Poems\", \"Asoak in the Knight\u0027s Moat\", among other works. \u003cbr\u003e\u003cbr\u003eI landed on Patreon as the result of a referral from a friend in the tech world trying to hook me up with an outlet for my work, ideas, and research!! Also, so that this starving artist could live off of more than just bread from Jimmy John\u0027s!!\u003cbr\u003e\u00a0\u003cbr\u003eI don\u0027t know that there\u0027s a realm that I don\u0027t explore as an artist -- (both creative and academic):\u00a0\u003cbr\u003e\u003cbr\u003eLiterature, satire, visual/street art, multimedia, videos, music, poetics, blogs, podcasts, etc.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d be PSYCHED to have you join me on this journey!! I\u0027m SO SO SO thankful to be a part of the Patreon community.\u00a0\u003cbr\u003e\u003cbr\u003eThis is truly a tremendous place to share work, see other great work, and give something to the very thing that sustains us and separates us from other primates -- self-expression!!\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027re MORE than welcome to ch-ch-check out (to paraphrase Mike D \u0026amp; MCA) some of my work and supporter tier(s). \u003cbr\u003e\u003cbr\u003eIt would be an honor and privilege to have you stay!! :)\u00a0\u003cbr\u003e\u003cbr\u003eFeel free to contact me - I\u0027m all about reciprocity :D\u00a0\u003cbr\u003e\u003cbr\u003eSincerely,\u00a0\u003cbr\u003e\u003cbr\u003eAlexej, Kansas City, KS"
