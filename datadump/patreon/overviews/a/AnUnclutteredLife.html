     "about": "For over 135 episodes, we\u2019ve brought you weekly episodes of practical advice on creating your best life. Listeners tell us every week how much they look forward to Wednesdays and what we\u2019ll be talking about next. (Us, too!)\u003cbr\u003eAs we revamp the show to focus more An Uncluttered Life, with weekly downloadable resources in addition to the inspirational, practical, no-BS conversation you\u2019ve come to love, we\u2019d love to do away with sponsors and obligations to anyone else but YOU.\u003cbr\u003e\u003cstrong\u003e3 Ways You Can Support the Podcast\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a Virtual Producer through Patreon\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThis is the perfect fit for someone who never misses an episode but doesn\u2019t have the time or inclination to take our courses or read our books. \u003c/em\u003e\u003cbr\u003ePatreon: Become one of our virtual producers by sponsoring the podcast every week!\u003cbr\u003e$0.01 to 2.99/week allows you to see the show topics in advance through the Patreon site. \u003cbr\u003e$3/week makes you a Virtual Executive Producer and you get advance notice of show topics, notes, and resource guides, plus direct access to us via email to comment or make suggestions before they air. This is as insider as it gets without actuallly sitting behind the mic!\u003cbr\u003e$5/week makes you a Virtual Executive Producer (along with a virtual personal parking space by the virtual front door) PLUS you get your name listed as as a Top Patron on the podcast show notes every week. And even though Betsy doesn\u2019t want to do this, you\u2019ll also get a weekly outtake from the show. (The outtakes are mostly hers!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTake a Class\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThis is the perfect fit for someone who needs concentrated effort to unclutter her life in a supportive community environment. \u003c/em\u003e\u003cbr\u003eDo our courses hit the sweet spot for you? Want to go deeper into the subjects we talk about every week on the podcast? When you purchase our courses, they help fund our work.\u003cbr\u003eIs there a course you\u2019d like but is not yet offered? Let us know and we\u2019ll see what we can do about that.\u003cbr\u003e\u0026lt;\u0026lt;\u0026lt;Click here to view our courses.\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\u003cstrong\u003eJoin the Broadcast Team\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAre you connected? Always sharing great info and entertainment with your friends? This is a perfect fit for you.\u003c/em\u003e\u003cbr\u003eEvery show needs marketing and PR, and your tweets, updates, pins, and even old-fashioned word of mouth helps our show grow. \u003cbr\u003eIf you like our show, chances are the people you know will like it too.\u003cbr\u003e\u0026lt;\u0026lt;\u0026lt;Click here for a list of samples tweets and updates you can use to promote An Uncluttered Life.\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\u003cstrong\u003eThank you so much for your continued patronage. The show is tailor made for freedom seekers and change artists like you, and we\u2019ll continue broadcasting our no-BS approach to creating more space, time, and money in your life.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are excited about the expansion of the show in 2016 and beyond with your patronage!\u003c/strong\u003e\u003cbr\u003e",
