    "summary": "\u003cimg height=\"224\" src=\"https://www.anime-anytime.net/wp-content/uploads/2018/01/patreon.png\" width=\"550\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHallo liebe Anime-Fans und Willkommen auf unserer Seite!\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eAuf unserer Anime-Website \u003ca href=\"https://www.anime-anytime.net/\" rel=\"noopener\" target=\"_blank\"\u003eAnime-Anytime.NET\u003c/a\u003e berichten wir regelm\u00e4\u00dfig \u00fcber die verschiedensten Themen rund um japanische Unterhaltungsmedien wie etwa Anime, aber auch Themen \u00fcber japanisches Merchandise und Musik. Eines unserer St\u00e4rken sind besonders sogenannte AniTalks-Themen, mit welchen wir verschiedene Themen wie Animes und die japanische Kultur behandeln.\n\u003cbr\u003e\n\u003cbr\u003e\nUnser Hauptaugenmerk liegt dabei mehr auf das berichten von diversen Nischenthemen, die in anderen Portalen weniger Anklang finden. Auch mit Fragen wie, warum etwas so ist wie es in Animes ist, besch\u00e4ftigen wir uns ziemlich gerne auf der Seite. Viele Themen erfordern manchmal eine gewisse Recherche-Arbeit, doch freuen wir uns jedesmal wenn wir unseren Lesern etwas interessantes anbieten k\u00f6nnen. \n\u003cbr\u003e\n\u003cbr\u003e\nM\u00f6ge unsere Leserschaft noch so klein sein.\nWir m\u00f6chten uns dabei als Bindeglied zwischen Anime-Fans und der japanischen Otaku-Kultur pr\u00e4sentieren. Mit eurer Unterst\u00fctzung, sei es nur durch das Teilen unserer Artikel auf Social-Media Kan\u00e4le wie etwa Twitter und Facebook oder sogar die finanzielle Unterst\u00fctzung auf Patreon, motiviert ihr uns noch viel mehr (als ohnehin schon :o)), weiter zu machen.\n\u003cbr\u003e\n\u003cbr\u003e\nIn letzter Zeit konnten wir eine kleine und treue Stammleserschaft aufbauen und freuen uns auf jeden weiteren Leser und Besucher auf unserem Portal.\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWeitere Informationen zu Anime-Anytime als Website\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eAnime-Anytime wurde am 6. Dezember 2016 gegr\u00fcndet, aber wirklich ver\u00f6ffentlicht wurde sie am 15. Dezember 2016.\nWir posten auf unserer Seite regelm\u00e4\u00dfig zwei bis drei Beitr\u00e4ge pro Woche, wobei einfache News-Beitr\u00e4ge zu besonderen Ereignissen oder Animes nicht dazu z\u00e4hlen. Je nachdem wie gro\u00df die Beitr\u00e4ge sind und der jeweilige Zeitaufwand, k\u00f6nnen es doch auch mal vier sein in der Woche. Das h\u00e4ngt nat\u00fcrlich von verschiedenen Faktoren ab. \n\u003cbr\u003e\n\u003cbr\u003e\nAber eines ist sicher: Wir lassen keine Situation aus, euch \u00fcber verschiedene Dinge zu informieren oder uns dar\u00fcber zu informieren und zu recherchieren!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"224\" src=\"https://www.anime-anytime.net/wp-content/uploads/2018/01/Onigiri-Support-Patreon-Anime-Anytime.png\" width=\"550\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDas Unterst\u00fctzen unserer Seite\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nSolltest du dich entscheiden, uns \u00fcber Patreon zu unterst\u00fctzen, dann freuen wir uns nat\u00fcrlich riesig dar\u00fcber! Dir ist es frei \u00fcberlassen, mit wie viel du uns unterst\u00fctzen m\u00f6chtest. \n\u003cbr\u003e\nWir m\u00f6chten keine Premium-Rewards f\u00fcr gro\u00dfe Betr\u00e4ge einstellen. Das ist nicht Sinn und Zweck des Ganzen.\nWir haben uns \u00fcberlegt, drei Abstufungen zu machen:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eF\u00fcr zwei Euro: Wir bedanken uns bei jedem, der sich bereit erkl\u00e4rt uns finanziell zu unterst\u00fctzen! Das bedeutet uns sehr viel und wir erstellen in unregelm\u00e4\u00dfigen Abst\u00e4nden einen Beitrag in dem wir uns nochmals ausdr\u00fccklich f\u00fcr die Unterst\u00fctzung bedanken. Solltest du Discord-User sein, wird das nat\u00fcrlich in Form von einem speziellen Rank nochmals honoriert - eine Kleinigkeit f\u00fcr euch!\u003c/li\u003e\n\t\u003cli\u003eF\u00fcr vier Euro erh\u00e4ltst du von uns zwei virtuelle Onigiris! Du bekommst eine Vorschau zu unseren zuk\u00fcnftigen Ideen an Beitr\u00e4gen (bei gr\u00f6\u00dferen Beitr\u00e4ge in denen es zu recherchieren gilt).\u003c/li\u003e\n\t\u003cli\u003eF\u00fcr sechs Euro erh\u00e4ltst du nat\u00fcrlich auch alle Vorteile in den vorherigen Ranks und darfst auch Vorschl\u00e4ge abgeben, \u00fcber was wir f\u00fcr euch schreiben und recherchieren sollen. Selbstverst\u00e4ndlich ist es nicht immer m\u00f6glich, aber wir versuchen unser bestes, um eure W\u00fcnsche zu ber\u00fccksichtigen! Wir planen f\u00fcr euch noch weitere tolle Kleinigkeiten, die wir nachtr\u00e4glich im Laufe der Zeit hinzuf\u00fcgen werden.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e"
