    "summary": "\u003cimg src=\"http://ayudinga.com/wp-content/uploads/2016/04/logoalado.png\" style=\"width: 601px;\"\u003e\u003cbr\u003e\u003cbr\u003eAyudinga es\nuna plataforma multimedios que busca ense\u00f1ar ciencias de una forma innovadora,\ndivertida e interesante al estudiante a trav\u00e9s de contenidos digitales en redes\nsociales y MOOCS, as\u00ed como de experiencias en vivo llevando ciencia a las\ncomunidades, escuelas o \u00e1reas de d\u00edficil acceso con demostraciones en vivo\nplanificadas y preparadas por nuestro equipo de trabajo.\u003cbr\u003e\n\n\u003cbr\u003e\n\nFundada por Johel Batista en el a\u00f1o 2011\ncuando este ten\u00eda 14 a\u00f1os para ense\u00f1ar materias cient\u00edficas como F\u00edsica,\nQu\u00edmica y Matem\u00e1ticas a trav\u00e9s del uso de la comedia y de ejemplos relacionados\na situaciones de la vida cotidiana de los estudiantes.\u003cbr\u003e\u003cbr\u003e\n\nA 7 a\u00f1os de haber\ncomenzado con este proyecto, hoy en d\u00eda somos la plataforma educativa m\u00e1s\ngrande todo Centroam\u00e9rica. Con 30 millones de minutos de v\u00eddeo reproducidos, 9\nmillones de reproducciones, 42,000 suscriptores y 2,300 v\u00eddeos educativos\ngratuitos, hemos desarrollado todo el contenido acad\u00e9mico que un estudiante\npuede aprender desde primer a\u00f1o de secundaria, hasta segundo a\u00f1o de ingenier\u00eda\nen la universidad, bajo nuestra \"Metodolog\u00eda Ayudinga\" que ha sido\nreconocida internacionalmente.\u003cbr\u003e\u003cbr\u003eSomos un grupo de 10 j\u00f3venes entre 18-23 a\u00f1os con el ideal de cambiar el mundo a trav\u00e9s de la educaci\u00f3n. Tarea que es sumamente compleja, pero que hemos decidido tomarnos el atrevimiento de tratar de completarla, ya que creemos que es hora de volver a aquello considerado imposible, como posible.\u003cbr\u003e\u003cbr\u003ePara eso, necesitamos de su apoyo econ\u00f3mico, porque el camino es muy duro y est\u00e1 lleno de cr\u00e1teres y murallas, pero estamos seguros que la \u00fanica forma de llegar a la meta es unidos bajo el mismo sue\u00f1o."
