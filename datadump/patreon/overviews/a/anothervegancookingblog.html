    "summary": "Hello, my name is Najia and I run\u00a0\u003ca href=\"http://najia-cooks.tumblr.com/\" target=\"_blank\"\u003ea vegan and vegetarian recipe blog!\u003cbr\u003e\u003c/a\u003eI\u0027ve experienced frustration with a lot of other vegan cooking blogs, either because they used substitutions for eggs and dairy that were unnecessarily complex or out of the common way, because they showed poor cooking technique (pro tip: don\u0027t add in your spices last!), or because their recipes just weren\u0027t very flavourful. With a mind to avoiding these problems, my blog has:\u003cul\u003e\u003cli\u003eSimple vegan substitutions that work! My recipes are also often easily unveganisable by the same token.\u003c/li\u003e\u003cli\u003eRecipes that are suitable for people with no cooking experience, with clear explanations and pictures.\u003c/li\u003e\u003cli\u003eFilling meals with lots of vegetables ranging from simple (vegetable cousous, curry, and fried rice) to more involved (vegetable pastilla and spinach tarts).\u003c/li\u003e\u003cli\u003eThings that are adequately spiced--I swear this to you on my honour as a brown girl!\u003c/li\u003e\u003cli\u003eLots of vegan and veganised Moroccan food--a lot of food blogs make a hash of my national cuisine, but I try to keep my recipes as close to the real deal as possible.\u003c/li\u003e\u003cli\u003ePossible substitutions, alternate ways of going about things, conversions between dry and fresh herbs, and the like laid out for you so you don\u0027t have to do additional research.\u003c/li\u003e\u003cli\u003eTags for specific ingredients to make it easier to cook with what you have.\u003c/li\u003e\u003cli\u003e0% of my life story.\u003c/li\u003e\u003c/ul\u003eOf course, doing all of this takes time, money, research, planning, and a lot of work, and I make all of my recipes available for free. Please consider pitching in if you appreciate what I do, or if you\u0027d like access to rewards including personal assistance and advice from yours truly, the ability to request specific recipes (haven\u0027t been able to figure out how to make something vegan or how to make it taste like it should? pass the problem on to me!), and homemade food and baked goods sent directly to your very home!\u003cbr\u003e\u003cbr\u003eAlso consider donating or spreading the word if you appreciate the work I do sharing poetry, resources, thoughts, and music on my blog @\u003ca href=\"http://gothhabiba.tumblr.com/\"\u003egothhabiba\u003c/a\u003e."
