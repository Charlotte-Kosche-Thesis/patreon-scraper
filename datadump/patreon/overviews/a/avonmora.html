    "pledge_url": "/bePatron?c=74122",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eAs a thank you for stopping by my page here is a \u003ca href=\"https://drive.google.com/file/d/1WAdkoCDGdP_zTLZBldJcRb-y_15M-B11/view?usp=sharing\"\u003efree MP3\u003c/a\u003e of my most recent cover.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cu\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0About Me\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/u\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003eHi, I\u0027m Avonmora. I have been singing as long as I can remember. Somewhere there is a picture of me singing with my mom when I\u0027m two years old. I was standing on my tip toes trying to reach the mic. Needless to say I couldn\u0027t sing particularly well back then, but I\u0027ve improved over the years. Making Youtube videos is one of my favorite types of art. It\u0027s like taking a single piece of music then shaping it into something new and creating a video to bring it to life. Plus video editing is fun. Along with making videos I also dabble is other forms of art. Sometimes I paint, and sculpt, make jewelry, felt, and recently I\u0027ve started selling bird clothes on etsy. I like to keep busy. I love animals and currently have a five rats and a parrot. You may have seen them in my Heathens video. I have been vegetarian since I was 14 and recently became vegan. Some of my favorite artists are Amy Winehouse, Hozier, Twenty one Pilots, Celtic Woman, and Passenger.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/missplantgrl2\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e -\u00a0\u003ca href=\"https://www.facebook.com/avonmoramusic/\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e -\u00a0\u003ca href=\"https://www.instagram.com/avonmoramusic/\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e -\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/avonmora/id962172586\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eiTunes\u003c/span\u003e\u003c/a\u003e -\u00a0\u003ca href=\"https://play.google.com/store/music/artist/Avonmora?id=Agjypulb7bhclpspshrmmjbay2u\u0026amp;hl=en\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGoogle Play\u003c/span\u003e\u003c/a\u003e -\u00a0\u003c/span\u003e\u003ca href=\"https://www.amazon.com/s/ref=ntt_srch_drd_B06XC8TXQR?ie=UTF8\u0026amp;field-keywords=Avonmora\u0026amp;index=digital-music\u0026amp;search-type=ss\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAmazon\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(49, 133, 155);\"\u003e\u003cu\u003e\u00a0What\u0027s The Deal With Patreon?\u003c/u\u003e\u003c/span\u003e\u003c/h2\u003eI\u0027m going to be up front, I am lousy at arranging acapella tracks, and really bad at mixing and editing audio (just take a look at some of my early videos). So I hire professionals to do these things and as a result the end product is actually something worth listening to. There is also the cost of costumes and the occasional equipment breakdown. I want to continue creating the highest quality content as long as I can. Your patronage can help. Every dollar donated to Patreon goes directly towards the cost of production. With your help I will eventually be able to upgrade equipment and release content more frequently.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(49, 133, 155);\"\u003e\u003cu\u003e\u003c/u\u003e\u003c/span\u003e\u003c/h1\u003e"
