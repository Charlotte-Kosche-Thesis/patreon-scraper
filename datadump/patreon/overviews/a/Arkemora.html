    "summary": "Hello! We\u0027re Van and Caolan, a pair of writers / filmmakers who are slowly building a unique fantasy world called \u003cem\u003eEnvica.\u003c/em\u003e As we develop and fill in thousands of years of history to Envica, we are also working on our feature length film called \u003cem\u003eThe Warthrag\u003c/em\u003e, th\u003cimg src=\"http://cinemaraven.com/wp-content/uploads/2016/08/Nestor005.jpg\" style=\"float: right; width: 254px; margin: 0px 0px 10px 10px;\"\u003ee creation of which is one of our ultimate goals in the world of Envica. In the mean time, though, we are beginning to create short films, animations, comics, and character sketches that take place throughout the history of Envica. We hope to slowly gain a fan following with these short stories that eventually will help us to fund our feature length project, along with board games, video games - anything that could fit into our world! We also will embrace and encourage fan fictions that take place in the Envica universe.\u00a0\u003cbr\u003e\u003cbr\u003eOur intro video is currently a concept trailer for The Warthrag - ever a work in progress. With funding, we will do updates to this trailer (hopefully involving some celebrity faces at some point), as well as begin production on some of the other short stories from Envica. We appreciate your support, and we can\u0027t wait to keep building this universe and sharing it to a growing fan base!\u003cbr\u003e"
