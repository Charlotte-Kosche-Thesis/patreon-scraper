    "summary": "I am a beekeeper by day and an artist by night. I have been painting for over 20 years. I started drawing at a young age, then progressed to graphite. From there I tried my hand at painting in oils and fell in love with the medium. But, I have a restless spirit and I constantly want to challenge myself, so I tried watercolor, and again I fell in love with the medium...but my true passion has always been oils. \u003cbr\u003e\u003cbr\u003eThen one day I was asked if I would paint 3 companion pieces for an office in town. They wanted 3 paintings 24\" x 24\" each. Each one was to have a quote painted on them, and they needed to be abstract. Okay, Problem #1, I had never painted an abstract piece, ever. Although, I love the style, my brain has no idea how to communicate abstract expression to my paint brush. Problem #2, He wanted painted text on all three paintings. That was going to require a medium that dried fast...and that meant acrylics! I had never painted with acrylics. I paint with oil. They blend easy and don\u0027t dry in nano seconds. Yes, I admit I was completely scared of, and intimidated by acrylic paints. So, I did what anyone else in my shoes would do, I accepted the commission, and then I had a full-blown panic attack.\u00a0Luckily I didn\u0027t have a hard deadline for getting these 3 paintings done, so I spent hours researching abstract paintings and I bought some acrylic paints...and started practicing. Two months later I had completed the three paintings and he loved them. Whew!\u003cbr\u003e\u003cbr\u003eSo, guess what happened...Yep, I fell in love with acrylics! I still can\u0027t get my head wrapped around abstract. I guess my brain just doesn\u0027t work like that.\u00a0\u003cbr\u003e\u003cbr\u003eI learned a valuable lesson taking on that commission and it is a lesson I want\u00a0 to share with everyone...Don\u0027t fear growth. Don\u0027t fear a challenge. And, have faith. With just a little guidance and practice you will be amazed at the things you can do.\u00a0\u003cbr\u003e\u003cbr\u003eI want to thank you for your support. It means the world to me. I am hear to help guide you on your journey to greatness."
