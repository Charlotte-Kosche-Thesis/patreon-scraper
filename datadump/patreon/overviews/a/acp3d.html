    "summary": "Ryan and Jillian, the creative team behind Atomic Cheesecake Productions, have launched this Patreon to fund and develop our ongoing film and photography projects.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EkjH_VZBeV0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBuilding off the success of our Kickstarter-backed short film \"Planet of the Ultraviolets\", we hope to make a series of vignettes and longer films that combine our light painting and body art aesthetics with the reason you\u2019re probably here - voluptuous nude women.\u003cbr\u003e\u003cbr\u003eLight painting a unique style of long exposure photography where lights become paint brushes and create vast visual worlds out of thin air. The beauty of light painting is that all of it is created in-camera - meaning no Photoshop or computer-generated visual effects are needed. Shooting longer and more complex stories in this style will require incorporating new skills, testing out new tools, and collaborating with other artists.\u003cbr\u003e\u003cbr\u003eWith your support we will further develop the visual style, scout out and collaborate with lots of new models, and acquire and create new tools for our art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MXDkPYaC3-U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAs a patron you will gain access to exclusive photos from our photo shoots and help provide us the freedom to focus our creative efforts fully to this project! And you\u0027ll get updates on all our weird campy movie projects. The lower tiers get access to photos from our new shoots, and the highest $50 tier unlocks special 3D ViewMaster reels we\u0027ve made in the past and new ones we\u0027ll be making as part of this project.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/7b3332fe0845187
