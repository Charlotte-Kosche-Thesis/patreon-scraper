    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F247082091\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F247082091\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F672239769_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-08-10T07:35:08+00:00",
    "summary": "\u003cstrong\u003eWHAT UP BEAUTIFUL FRIENDS!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\n\n... \u0026amp; WELCOME TO MY VORTEX OF VERITAS for writing and storytelling.\u003cbr\u003e\u003c/em\u003e\n\n\u003cbr\u003eFirst of all, I\u2019m fucking honored you\u0027re here and so excited about the possibility of sharing with you on this dope creative platform.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52e5bfede4b0c97661e6cb22/t/5abbfb1003ce649f5bcd1b4c/1522268954248/Screen+Shot+2018-03-28+at+4.18.02+PM.png\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e// WHO I AM //\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Alexandra (or Ali, for short \u2014 I answer to both!) and I\u0027m a writer, spoken word poetess, storyteller, world traveler and feminist. I\u0027m known for my particularly (and sometimes uncomfortable) style of raw and real truth-telling on the important modern issues women face today.\u003cbr\u003e\u003cbr\u003eI host a podcast called \u0027The RAW Experience, I\u0027m\u00a0passionate about building community amongst women, I believe deeply in writing and storytelling as forces for change, and host bi-annual retreats for women in beautiful locations around the world.\u003cbr\u003e\u003cbr\u003eI\u0027m a resilient, self-proclaimed bitch, and dog mother with an\u00a0intense mix of a fighting spirit, with a deep seated sense of responsibility and purposefulness\u00a0\u2014 also, I think poop jokes are the funniest things ever.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e// WHAT I DO //\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003eI PASSIONATELY WRITE AND SHARE MY STORIES FOR THE HEALING AND LIBERATION OF WOMEN.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eFor as long as I can remember, writing and telling my stories has been the way through which I find my personal healing and sense of wholeness.\u003cbr\u003e\u003cbr\u003eI\u0027ve always been a writer, but it wasn\u0027t until my younger brother died in a sudden and traumatic accident several years ago, while I was also in a long term, abusive relationship, that I began to truly rely on my ability to write and share my stories to navigate the grief and trauma I was experiencing.\u003cbr\u003e\u003cbr\u003e\nIf there\u0027s anything I\u0027ve learned in my 8 years of writing on and working with women on the modern experiences and issues that we face, it\u0027s that every woman has a story. And usually lots of them.\u003cbr\u003e\u003cbr\u003eTime and time again I\u2019ve witnessed the force for change that occurs when women share their stories with one another.\u003cbr\u003e\u003cbr\u003eWhether that force for change is supporting them in healing old wounds, processing residual trauma, or scripting a new narrative for themselves\u00a0\u2014 writing and storytelling does all this and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e// MY WRITING \u0026amp; PATREON //\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI am and always have been a writer and storyteller at heart, which over the years has led me to share that craft in a passionate\u00a0passionate way with women.\u003cbr\u003e\u003cbr\u003eI\u0027m interested in sharing my writing and my stories on this platform as a force for change, healing, and catharsis for all women everywhere.\u003cbr\u003e\u003cbr\u003eThemes that I frequently delve into are\u00a0de-stigmatizing women\u2019s passion, anger, and rage,\u00a0learning to finding the power of our voices, dismantling oppression of all kinds, navigating heartbreak, connecting to our innermost truth, embracing the inherent mess of what it means to be human, exercising game-changing transparency, learning to be vulnerable as fuck, celebrating our erotic creature through the celebration of our sexuality, and more.\u003cbr\u003e\u003cbr\u003ePatreon is an incredible creative platform that provides an\u00a0opportunity for artists of all kinds to be compensated for their work in a way that is mutually beneficial for both themselves, and their community.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eHere\u2019s how it\u0027ll go up in here:\u003cbr\u003e\u003c/strong\u003e\n\n\u003cbr\u003eYou pledge anywhere from $1.00 - $100.00 depending on what you want in exchange for my writing, creation of content, and facilitation of community experiences that are centered around passionate writing and storytelling for real ass women.\u003cbr\u003e\n\n\u003cbr\u003eMy hope is that this can be a place where women can retreat to soak in the spells of power and truth I cast here, to then return to the world having remembered their wholeness and the potency of the stories they carry.\u003cbr\u003e\u003cbr\u003eLook to the right to check out the five different tiers of patronage I have to offer (plus sliding scale options for the larger investment tiers), to see what you get by supporting me on here.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJoin me in this vortex of veritas \u2014 a place for healing and liberation as we share our stories and truths as women.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\n\u003cbr\u003eThank you for being here \u0026lt;3\u003cbr\u003e"
   },
