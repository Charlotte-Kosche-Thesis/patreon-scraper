    "summary": "Hello and welcome to my Patreon page! My name is AnyaZoe and I am a crochet plushie designer (amigurumi). Patreon is a website made to help artists and creators make a living from what they do best, create! It is a subscription based website, however, it is a \u0027no obligation\u0027 subscription. This means that if you would only like to subscribe for a certain number of months, whether it be one month or more, that is completely fine!\u00a0\u003cbr\u003e\u003cbr\u003eI like to make characters from my favorite animes, comics, movies and games. My hope is that you can learn from my patterns and have fun while making cute things! It is because of you guys that I am able to spend the time to come up with new designs so, thank you very much!! Please let me know if you have any questions. Thanks so much for your support in my work!! :) It means the world to me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMay Theme: Spirited Away\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTier 1: Donation Tier\u003c/strong\u003e\u003cbr\u003eThank you so much for your support! :)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTier 2: One Pattern\u003c/strong\u003e\u003cbr\u003eBoh (mouse)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTier 3: Five Patterns\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eChihiro, Dragon Haku, No-Face, Radish Spirit, Boh (mouse)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTier 4:\u00a0 Current Term + Past Term\u003c/strong\u003e\u003cbr\u003eAll patterns from the current term, plus all patterns from one past term.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 5: Limited Edition Amigurumi\u003c/strong\u003e\u003cbr\u003eDragon Haku, plus all patterns from the current term.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAmigurumi Club\u003c/strong\u003e\u003cbr\u003eYou will receive one (limited edition) animal themed amigurumi in the mail each month. This animal amigurumi will not be released again once the term month is over.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e******************************************************************************************\u003cbr\u003e\u003cbr\u003ePast terms can be viewed\u00a0here:\u00a0(\u003ca href=\"https://docs.google.com/document/d/1ohAaGoBDbT8YaX6EYG_w_gD31bu67nZQjbSRAYE2nCg/edit?usp=sharing\"\u003ePast Terms\u003c/a\u003e)\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003eIf you wish to receive a previous term instead of the current term, please send me a message. :)\u003cbr\u003e\u003cbr\u003eYou will be charged on the day you sign up, then again during the first week of each month. Patterns will be sent out on the 5th of each month (if you signed up at the beginning of the month), or when you sign up (if you sign up anytime on the 5th or after).\u00a0\u003cbr\u003e\u003cbr\u003e*Some of these patterns may be available on Etsy, but they will be at a higher cost and some patterns will be exclusive to Patreon only*\u003cbr\u003e"
