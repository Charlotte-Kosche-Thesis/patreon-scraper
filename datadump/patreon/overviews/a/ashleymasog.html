    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi, I\u2019m Ashley and I am creating NOCTIVAGARI!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/a82a9d9864efffefe8e93eee36a2cce8/9mjgqxa/didp6im1p/tumblr_static_94ah37ikzyo8wcowwcg8c0k8g.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eNOCTIVAGARI centers around a VERY ancient vampire named Dorian Adele and his struggle to keep the balance between humans and the inhumans called Noctivagari in a fantasy world full of prejudice.\u003cbr\u003e\u003cbr\u003eBeing as old as he is, Dorian just wants to enjoy life with his husband Vlad and their six adoptive kids, but the world in general has different plans. When war begins to break out in the regions where the Noctivagari-human conflicts have reached their boiling point, the other Wardens of Ardas call on Dorian to take charge and be the leader they need him to be.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DZ-F53sW0AEusM9.jpg\" style=\"width: 353px;\"\u003e\u003c/div\u003eNOCTIVAGARI is currently under construction, with the full script for the webcomic completely finished. The prequel and first part of Chapter One are available right now at the\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://noctivagari.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eNOCTIVAGARI website\u003c/span\u003e\u003c/a\u003e. The webcomic will return to regular posting in October of 2018.\u003cbr\u003e\u003cbr\u003eIn the meantime, patrons can gain access to behind the scenes updates regarding world building, character development, exclusive illustrations and merch. As the webcomic progresses into regular updates, patrons will also get early access to pages!\u003cbr\u003e\u003cbr\u003eNOCTIVAGARI will always be free to read on its\u00a0\u003ca href=\"http://noctivagari.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ewebsite\u003c/span\u003e\u003c/a\u003e, but this Patreon gives fans a chance to earn exclusive rewards such as:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/c48d4238bffabad775441ba86e6d89f4/tumblr_inline_p6ioynjyud1rpt6op_500.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eBecoming a patron allows me to work on the comic without taking on additional freelance work on top of my full-time job, as well as reward fans with exclusive content!\u003c/div\u003e"
