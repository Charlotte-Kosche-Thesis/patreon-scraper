    "summary": "So, first things first. Here are three links to my published content, just to see if you like what I\u0027m doing! \u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://thestoryshack.com/flash-fiction/suspense/al-yoder-the-morning-after/\"\u003eThe Morning After\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://flashfictionmagazine.com/blog/2017/04/16/before-and-after/\"\u003eBefore and After\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://issuu.com/bloodlotus/docs/bl_18--whole_issue\" target=\"_blank\"\u003eCellular Devices\u003c/a\u003e - Open the Issuu and navigate to pg 33 (or read through the other amazing stories in that issue!)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI first learned of Patreon when reading Amanda Palmer\u0027s excellent memoir, The Art of Asking. \u003cbr\u003e\n\u003cbr\u003e\nI have been writing for as long as I can remember. Books changed my life in immeasurable ways, and I am excited to write my own. I write to heal myself, to tell stories my own way, to explore the darkness inside of us all. \u003cbr\u003e\n\u003cbr\u003e\nI am currently working on getting an agent for some of my full-length projects. In the meantime, I\u0027m hoping to enter contests and submit my work to magazines to get exposure. Some of these have entry and reading fees, and I would appreciate any help I could get from patrons to help offset these costs. \u003cbr\u003e\n\u003cbr\u003e\nFrom the bottom of my heart, I appreciate your help, support, and critiques of my work. In the words of the wonderful Stephen King, \"Life isn\u0027t a support system for art; it\u0027s the other way around.\" \u003cbr\u003e"
