d Ally\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e perks!\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003eSo What Is This About Anyway\u003c/h3\u003e\nI\u0027ll just cut right to the chase. I need money to live. But fortunately for you, more living = more videos. Therefore, if you help me, you\u0027re basically helping yourself. You\u0027ll even get some nice perks for supporting the channel. I want Aurum to upload \u003cstrong\u003eSUPER \u003c/strong\u003efrequently, but that requires more time and/or more people to help me make the videos, and they can\u0027t exactly do it for free and I want them to eat too. So if you want to help out in the best way possible, do it here! \u003cbr\u003e\u003cem\u003e(And with YouTube starting to cut monetization from my videos, I need all the help I can get.)\u003c/em\u003e"
