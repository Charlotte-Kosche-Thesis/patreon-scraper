    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWELCOME FRIENDS!\u003c/span\u003e\u003c/h1\u003e\u003ch4 style=\"text-align: center;\"\u003e\n\tWelcome to the Amanda Koopa Patreon, where you may choose to become a patron to the entertainment that I so much love to create.\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eI want to post MORE MORE MORE for those who want to see it, that is what this is!\u003c/h4\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e \n\t\u003cstrong\u003eJOIN THE KOOPA TROOP\n\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cimg src=\"https://storage.googleapis.com/wzukusers/user-22828659/images/59f6b948169411hoO2nj/koopa-troop_d600.jpg\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLet me start by saying, I AM SO HAPPY YOU ARE HERE!\u003c/span\u003e\n\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003eThis first month will be mostly me playing around and learning how to exist here, and as soon as I get the hang of it, it will be LIT. My Patreon Calendar is full of ideas and shoots and just general tomfoolery for patrons! I AM SO EXCITED, we are going to have so much fun!\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"https://scontent-sea1-1.cdninstagram.com/t51.2885-15/e35/17076777_143956452792718_7813357174343598080_n.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eOh, you\u0027re only here for\u003cstrong\u003e NUDES?\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eExclusive to MagiKoopa \u0026amp; Kinga Koopa, the popular XXCLUSIVE SNAPCHAT\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://storage.googleapis.com/wzukusers/user-22828659/images/59bb4beb1f322Dlea2Yn/xxx_d600.jpg\"\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003cstrong\u003eThank you so much for being a part of my creative journey. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI hope throughout our time together that friends will be made, tears will be shed, and laughter will be uproarious.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThe artist in me craves feedback, whether positive OR negative! Never be afraid to tell if something sounds/looks/feels off! I appreciate all constructive criticism. Thank you for your honesty and loyalty.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u00af\\_(\u30c4)_/\u00af - Amanda Koopa\u003c/strong\u003e\n\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e"
