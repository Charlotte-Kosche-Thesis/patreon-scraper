    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ehey guys, ant here.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u00a0\u00a0\u00a0 \u003cstrong\u003efor those of you that don\u0027t know who i am, \u003c/strong\u003emy name is anthony, but i go by antsa here online! i\u0027m both a twitch streamer and a youtuber who\u0027s goal is to produce as diverse content as i can in the form of livestreams, top tens, reviews, video essays, podcasts, livestreams, and way more.\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0\u003cstrong\u003eas much of a passion project my twitch and youtube channel are,\u003c/strong\u003e\u00a0it\u0027s not something i can make a living off of. all of my reviews, video essays, videos, streams, podcasts, and any other content is produced from my studio/bedroom hybrid. in order to focus on both my youtube and twitch and be able to produce the best and highest quality content that i can, i\u0027m gonna need a little bit of financial support. also, any of my anime or movie related content will \u003cstrong\u003enever\u003c/strong\u003e\u00a0be monetizable due to youtube\u0027s impenetrable copyright system.\u00a0to be blunt, the time that i spend on this project could easily be spent looking for a job, and working towards making a living through my solo endeavors. but as a college student that lives at home and is trying to kickstart his hobby into a career, i\u0027m going to need a bit of help.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e with the help of my generous Patrons,\u003c/strong\u003e you can help keep antsa afloat. the money donated to me directly goes back into the project in one way or another. for instance, the first thing i would invest in would be hiring graphic designers and artists to help me get a more consistent branding down.\u00a0with that out of they way, it\u0027ll will result in me having more time to stream, record more episodes of the podcast, work on graphics and videos, research animation and manga to create more in depth reviews, and some behind the scenes stuff, that will ultimately result in more content, as well as higher quality content. and after i all of that done, i can put all of your donations and support\u00a0\u003cstrong\u003eDIRECTLY\u003c/strong\u003e into savings so i can eventually do twitch \u0026amp; youtube full time as a content creator. my goal is to be 100% transparent with everyone who supports me in terms of where your contributions will be going.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(31, 73, 125);\"\u003eas for a little bit of extra info on the rewards, \u003c/b\u003efor one dollar a month, you get the patron\u00a0rank in my discord server, \u003ci style=\"color: rgb(31, 73, 125);\"\u003e(a nice and shiny green,) \u003c/i\u003eas well as access to our community minecraft server- if we hit the goal that allows it to stay up. for five dollars a month, you get entry into our community movie \u0026amp; game night, as well as tier one rewards.\u00a0\u003ca href=\"https://youtu.be/DAhlQak1kv4\" target=\"_blank\"\u003e\u003cstrong\u003e[CLICK FOR DETAILS]\u003c/strong\u003e\u003c/a\u003e\u003cb style=\"color: rgb(31, 73, 125);\"\u003e\u00a0\u003c/b\u003eand finally, for ten dollars a month, you get a verbal thank you in every single video other than stream highlights and podcasts, as well as all of the previous rewards.\u003cstrong\u003e if this paragraph is too long for you, then click\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://youtu.be/vlxCg04Fdr8\" target=\"_blank\"\u003e[HERE]\u003c/a\u003e to watch a video about all of the rewards, why i need patreon, and patreon as a whole.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u00a0\u00a0\u00a0 \u003cstrong\u003eso that\u0027s everything.\u003c/strong\u003e i hope i gave you a better look into who i am, what i produce, and why i need support in the first place. for reference, here\u0027s some prime examples of each of my content: \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ehere\u0027s my most recent videos! \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCuXp08Q2kwGpVgatiljcILQ/videos\" target=\"_blank\"\u003e[CLICK ME]\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003ehere\u0027s where you can find my streams! \u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/antsatv\"\u003e[CLICK ME]\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003
