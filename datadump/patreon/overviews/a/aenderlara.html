    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.artstation.com/artist/aenderlara\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\u003c/a\u003e\u003c/strong\u003eWelcome to this corner full of weird and interesting ideas projected in 3D art and Indie games.\u003cbr\u003e\u003cbr\u003eThis Patreon will help fund big ideas development and models, your \nsupport help me fund the resources I need to\n take my models, textures, \nanimations and games a step further.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/D-bSqo57U3JpHPgSCRYzyudlMZ9Wn3PgR1RqvrU8MzeK9C3HgM66zpr-Ll4mh66b.gif?token-time=1525651200\u0026amp;token-hash=rrTcjG0FelDNyNYBaxMiCdyjPifk5-U4wUxnNkW1M8w%3D\"\u003e\u003cbr\u003e\u003cbr\u003eRight now you will support the the development of \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/aenderlara/posts?tag=Desert%20Donuts\"\u003eDesert Donuts\u003c/a\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/aenderlara/posts?tag=Pancake%20Tuesday\"\u003ePancake Tuesday\u003c/a\u003e\u003c/strong\u003e. Together we can learn how to create better games with small number of people or even as solo game developer, I always share about my process or details if you ask me, but usually I try to put everything over the table so we can grow together. Some of the areas I usually explore in my development 3D, Hand Paint Texture, Unity General Integration, C#, Building for platforms and more.\u003cbr\u003e\u003cbr\u003eNow something about your host, I\u0027m \u003cstrong\u003eAender Lara\u003c/strong\u003e, 3D artist generalist, Solo Game\n Developer and sometimes traveller but right now Living in Uruguay. \nI\u0027ve have been constantly improving my 3D art skills since 6 years ago, \nspecially in Art for video games, I enjoy a\n lot sharing my processes and my knowledge with people who ask for tips \nor advices and also share my new Art Ideas and Games.\u003cbr\u003e\u003cbr\u003eYou can check my 3D art on \u003cstrong\u003e\u003ca href=\"https://twitter.com/AenderLara\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.artstation.com/aenderlara\"\u003eArstation\u003c/a\u003e, \u003ca href=\"https://sketchfab.com/deradrian\"\u003eSketchfab\u003c/a\u003e, \u003ca href=\"http://aenderlara.tumblr.com/\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/AenderLara/\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e and \u003ca href=\"https://www.instagram.com/aenderlara/\"\u003eInstagram\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you again for being part of this, supporting me, I hope we have an awesome experience.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWelcome to my universe.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e- Aender Lara\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1nLzEwNzEzMjQuZ2lm/original/7ooNo4.gif\"\u003e\u003c/em\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e"
