    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F3xWQnQBQSPQ%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D3xWQnQBQSPQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F3xWQnQBQSPQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=3xWQnQBQSPQ",

    "pledge_url": "/bePatron?c=357105",
    "published_at": "2016-05-10T08:00:32+00:00",
    "summary": "\u003cimg src=\"http://anastasiacatris.com/wp-content/uploads/2016/05/Untitled-1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nMy name is \u003cstrong\u003eAnastasia Catris\u003c/strong\u003e and I am a freelance\nillustrator and writer living in Cardiff in the United Kingdom. I love video games, drawing, Totoro and cheese.\nI also have blue hair and an obsession with pudgy animals.\u003cbr\u003e\n\u003cbr\u003e\n\nI joined Patreon as it will allow me to fund my personal\nartwork and writing projects. It will also give me the inspiration and incentive to\nupdate my social media more regularly with art and brand new content; as well as connect with you guys through\nblog posts, exclusive works in progress, videos and live streams.\u003cbr\u003e\n\u003cbr\u003e\n\nYour support allows me to focus on projects such as the\n\u003cem\u003e\u003cstrong\u003e\u2018Cirque Du Mort\u2019\u003c/strong\u003e\u003c/em\u003e, \u003cstrong\u003e\u003cem\u003e\u2018Geek Pillow Talk\u2019\u003c/em\u003e\u003c/strong\u003e, other personal book projects, web comics,\nsketchbooks and a whole host of ideas I\u2019ve been itching to work on!  \u003cbr\u003e\n\u003cbr\u003e\n\nAs a self employed artist a lot of my time is\nspent working on projects for companies, commission work and dealing with all\nthe everyday admin/job-searching/self-marketing that comes with it. Sadly, this doesn\u0027t leave me much time to focus on my own personal projects.\u003cbr\u003e\u003cbr\u003eYour\npledges will not only help me run these everyday tasks and use the funds to\nmake them more efficient (e.g. a higher quality printer for convention/store\nprints, online marketing services) but also to buy vital art supplies, pay\nstudio bills, website fees, feed my cat (and me!) but most importantly they\nwill allow me the personal freedom to work on my own projects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://anastasiacatris.com/wp-content/uploads/2016/05/2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you are brand new to the world of Patreon - Welcome! Follow\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ethis link\u003c/strong\u003e\u003c/a\u003e for a really handy video explaining how it all works.\u003cbr\u003e\u003cbr\u003eBasically, Patreon is a crowdfunding tool a lot like Kickstarter. The main difference being that, rather than funding one large project that has a set financial amount as its end goal, you are subscribing to help fund a creator to create artwork and projects on a regular basis.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a Patron you are also gaining access to a number of perks and rewards; not to mention the warm, happy knowledge that you are regularly contributing to helping an artist create brand new work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://anastasiacatris.com/wp-content/uploads/2016/05/3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eIf you like my artwork and would like to help me create even more,\nor you would like access to the Patreon Only Area which will include exclusive\ncontent not shown on any of my other social media accounts including:\u003cbr\u003e\u003cul\u003e\u003cli\u003eVideos\u003c/li\u003e\u003cli\u003eOnline Live Streaming of art process\u003c/li\u003e\u003cli\u003eWorks in Progress\u003c/li\u003e\u003cli\u003eWork on current official projects (permission\nallowing) including book illustration, sketch card work and commissions.\u003c/li\u003e\u003cli\u003eVlogs of conventions and public appearances\nbehind the scenes.#\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nThen all you have to do is become a Patron and\nchoose how much you would like to donate per month (even a $1 can go a long\nway!) As well as the perks mentioned above, you can also get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEntry into a monthly Patron-Only prize draw\u003c/li\u003e\u003cli\u003ePatron-Only commission lists\u003c/li\u003e\u003cli\u003eDiscount off artwork, prints and books\u00a0\u003c/li\u003e\u003cli\u003eEarly access to YouTube Video content and future\npre-orders\u003c/li\u003e\u003cli\u003eAbility to request characters/sketches in warm\nups/live streams\u003c/li\u003e\u003cli\u003ePrints, commissions, artwork, postcards and\nsketchcards (depending on the pledge tier you choose).\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\nIf this seems like something that might interest you and\nyou would like to follow my \u003cstrong\u003ePatreon \u003c/strong\u003eas a supporter, click the \u003cstrong\u003e\u2018Become a Patron\u2019\u003c/strong\u003e\nbutton and get started now! \u003cbr\u003e\u003cbr\u003eYou can change your pledge at any time so there\u2019s\nno obligation. \u003cbr\u003e\u003cbr\u003eI appreciate any support you are willing to give and thank you\nso much for taking the time to look at my campaign.\u003cbr\u003e\u003cbr\u003ePlease feel free to visit me on\u00a0\u003ca href=\"http://www.facebook.com/acatrisart\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.instagram.com/anastasiacatris\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.twitter.com/acatris\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u00a0\u003c/strong\u003e\u003c/a\u003eor learn more about me and my artwork via my\u00a0\u003ca href=\"http://www.anastasiacatris.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "I am an artist and writer from\u00a0Wales in the United Kingdom. After studying English Literature at\u00a0\u003ca href=\"https://www.royalholloway.ac.uk/home.aspx\" target=\"_blank\"\u003e\u003cstrong\u003eRoyal Holloway University of London\u003c/strong\u003e\u003c/a\u003e, followed by a year at the prestigious\u00a0\u003ca href=\"http://www.kubertschool.edu/\" target=\"_blank\"\u003e\u003cstrong\u003eKubert School of Comic Art and Design\u003c/strong\u003e\u003c/a\u003e, I began working as a freelance artist and writer for several international companies including Kerrang! Magazine, HarperCollins and Orion Books. \u003cbr\u003e\u003cbr\u003eI am possibly most well known for my work on\u00a0\u003ca href=\"http://www.harpercollins.co.uk/\" target=\"_blank\"\u003e\u003cstrong\u003eHarperCollins\u003c/strong\u003e\u003c/a\u003e\u0027\u00a0\u003ca href=\"http://www.amazon.co.uk/SuBos-Cat-Imaginings-Boyles-Pampered/dp/000737612X\" target=\"_blank\"\u003e\u003cem\u003e\u0027SuBo\u0027s Cat\u0027\u003c/em\u003e\u003c/a\u003e, an illustrated comedy book which I also wrote; and my most recent Kickstarter success\u003cem\u003e\u00a0\u003ca href=\"https://www.kickstarter.com/projects/acatris/cirque-du-mort-volume-one\" target=\"_blank\"\u003e\u0027Cirque Du Mort\u0027\u003c/a\u003e\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eI currently work as a sketch card artist and have been published worldwide through \u003cstrong\u003eDC\u003c/strong\u003e, \u003cstrong\u003eIDW\u003c/strong\u003e, \u003cstrong\u003eDynamite\u003c/strong\u003e,\u00a0\u003cstrong\u003ePerna Studios\u003c/strong\u003e and \u003cstrong\u003eBreygent Marketing\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eFor more information, check out my official website\u00a0\u003ca href=\"http://www.anastasiacatris.com\" target=\"_blank\"\u003ewww.anastasiacatris.com\u003c/a\u003e or follow me on\u00a0\u003ca href=\"https://instagram.com/anastasiacatris/\" target=\"_blank\"\u003e\u003cstrong\u003e
