    "summary": "\u003cstrong\u003eWhat\u0027s this about?\u003c/strong\u003e\u003cbr\u003eMy name is Thom and I\u2019m a Twitch\u00a0\u003ca href=\"https://www.twitch.tv/artfortheapocalypse\"\u003eCreative Streamer\u003c/a\u003e. I create art in a relaxing and welcoming atmosphere that extends to everyone who visits my stream. \u003cbr\u003e\u003cbr\u003ePrimarily, I stream macro photography (extreme close ups) of ordinary objects to create interesting abstract photos.  I also do a Community Sketch stream once per week where people can create computer generated art by using commands in the chat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I contribute?\u003c/strong\u003e\u003cbr\u003eThis stream is my opportunity to create art and leave the stress of my life behind for a few hours. The financial support of my patrons allows me to improve my stream, making it a more enjoyable experience for everyone.  It also allows me to build up a retirement nest egg that has been grossly underfunded by my career in Social Work. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is your stream called Art for the Apocalypse?\u003c/strong\u003e\u003cbr\u003eWhen I initially began streaming I was creating mixed media art that was a combination of computer generated art and traditional methods.  It was my response to the public discourse around artificial intelligence that increasingly centers around the potential danger AI poses to the human race.\u00a0 I believe the way we combat this potential threat is by leaning into the qualities that define our humanity, such as creativity, compassion, and inspiration.  \u003cbr\u003e\u003cbr\u003eIf nothing else, I thought my efforts might garner me some mercy with our future robot overlords when they finally come to power. \u003cbr\u003e\u003cbr\u003eOver time I realized that computer programming and advancing in my drawing skills on stream, while an interesting challenge, wasn\u2019t as rewarding as I\u2019d first imagined.  I decided to return to the medium where I am the most skilled and expressive.  Photography.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
