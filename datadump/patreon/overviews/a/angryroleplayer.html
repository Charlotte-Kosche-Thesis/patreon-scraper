    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello everyone!\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wTP_54s89YA\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003eI am a 34 years old video game enthusiast, content creator and a true nerd. I have started to actively post YOUTUBE game guides and builds around may 2016, but was overwhelmed with the feedback and the support people gave me. I could not even expect that. 4000+ youtube subs and counting.\u003cbr\u003eAs for written guides and tips: i\u0027ve been doing it for almost 5 years straight, for Diablo 3 community and battle.net forums. I am passionate RPG and Diablo gamer since 1996 and i absolutely enjoy creating educational videos, guides and builds, and optimize all gameplay to maximum potential. Not only for Diablo, but every creepy gothic dungeon-crawler out there.\u003cbr\u003e\u003cbr\u003eMy dream is only possible through self-employance and complete dedication. We all have bills to pay, unfortunately, and right now my goal is to just be able to sustain myself and my basic needs. \u00a0\u003cbr\u003eOn 1st June 2017 i quitted my job on purpose to devote myself to full-time streaming and creating video game content 24/7.\u00a0\u003cbr\u003eRight now i have 400+ videos on my youtube channel and over 60 of written guides. And most of these are the guides i personally created/tested/theorycrafted for days/weeks/months.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/c/angryroleplayer\" target=\"_blank\"\u003ehttp://www.youtube.com/c/angryroleplayer\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eI am also strreaming almost every day on twitch as well:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/angry_roleplayer/\" target=\"_blank\"\u003ehttps://www.twitch.tv/angry_roleplayer/\u003c/a\u003e (1000+ followers and growing!)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027ve been a huge RPG fan since i was a kid and I\u0027ve spent countless hours in text-heavy RPGs both \"eastern\" and \"western\". Planescape: Torment, Shining Force, Baldur\u0027s Gate, Diablo 1, Dungeon Keeper, Final Fantasy VII are my all-time favorite games. I wrote a lot of RPG reviews for the last years for the local sites. I am a dedicated RPG fanatic and a theorycrafting nerd :)\u003cbr\u003eYour support will greatly help me survive during this adventure and draw closer to my dream.\u003cbr\u003e\u003cimg src=\"http://thedailyquotes.com/wp-content/uploads/2016/02/i-want-to-believe-ufo-x-files-poster-daily-quotes-sayings-pictures-810x1089.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://thedailyquotes.com/wp-content/uploads/2016/02/i-want-to-believe-ufo-x-files-poster-daily-quotes-sayings-pictures-810x1089.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e:)\u003cbr\u003e\u003cbr\u003eThank you very much, just for reading this.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDream on, dream on, dream on,\u003cbr\u003eDream yourself a dream come true\u003cbr\u003e\u003cdiv\u003eDream on, dream on, dream on,\u003cbr\u003e\u003cdiv\u003eAnd dream until your dream comes true\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/H7KTRpmeTdM\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e"
