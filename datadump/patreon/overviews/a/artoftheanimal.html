    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHello Friend! I am Franki Zinke, an animal / fantasy artist living in the mountains of Colorado.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eI welcome you to join me on my creative journey!\u003c/strong\u003e\u003cbr\u003e If you would like to be a part of Art of the Animal, here is a backstage pass to the art that I am creating for the world. My Patreon supports me as a full time artist. Check out the Gifts I have to offer for your support on the right side of this page.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI tend to work with watercolor, pencils/ graphite, acrylic paint, inks, and I am getting into making my own pigments and inks out of natural materials. Additionally, I love to craft wearable creature / animal masks and costumery.\u00a0\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003ca href=\"https://www.etsy.com/shop/ArtoftheAnimal?ref=profile_shopicon\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHow this works\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eI\u0027ll post here collections of sketches, illustrations, work in progress photos, finished pieces, original art for sale, special art promos, and step-by-step guides to my creations.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePatron Rewards!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAs a patron you\u0027ll have access to these art updates as well as custom monthly art made just for you! You can message me here if you have specific requests for the art that you get.\u003cbr\u003e\u003cbr\u003eTHANK YOU FOR SUPPORTING\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://artoftheanimal.co/wp-content/uploads/2017/02/cropped-aotatop3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e- Instagram: @artoftheanimal - my\u00a0\u003cstrong\u003e\u003ca href=\"http://www.artoftheanimal.co/\"\u003ewebsite\u003c/a\u003e -\u00a0\u003ca href=\"https://www.facebook.com/ArtofFrankiZinke\"\u003efacebook\u003c/a\u003e - \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.etsy.com/shop/ArtoftheAnimal?ref=profile_shopicon\"\u003eetsy\u003c/a\u003e -\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"

     "about": "\u0026lt;header\u0026gt;\u0026lt;header\u0026gt;\u003cstrong\u003eWho am i and What is Art of the Animal?\u003c/strong\u003e\u0026lt;/header\u0026gt;\u003cbr\u003eMy name is Franki Zinke, I am a Colorado-born earth lover and art is my way of life. It is my passion to create visual translations of the creatures and spirits co-existing on mother earth. I am here to share my art craft, to be a rainbow light, and to inspire love and co-creativity. My art speaks the language of forest protectors, it calls from the wild; I am honored to give a voice the the ones we share this planet with; Let us be captivated all ways by life-surrounding and find deep connections with our spirit guides. We live in symbiotic relationship and tap into what emerges naturally, feeling into the divine way of Nature. Making art for the world is a pure gift of gratitude! If you feel you have a project, idea or collaboration in mind and would like to Co-Create with me let us connect~ I love to collaborate! A few crafts I enjoy include: illustration of books/album and poster art/ spirit animal portraits, painting with watercolor or acrylics through live painting/ murals/ embellishments, tattoos and body/face painting, Graphic design/ logo creation/ success manifestation and design, and Theatrical costume creations. I enjoy the role of being a Creative Mentor, Orchestrating Art Jams, Painting Circles and leading Creative Skillshares to experience the epic diversity of all art forms. You Inspire Me so lets Play!\u0026lt;/header\u0026gt;",
