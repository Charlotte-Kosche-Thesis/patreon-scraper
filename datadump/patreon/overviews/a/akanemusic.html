    "summary": "Welcome to my Patreon page.\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eAndre Kane\u003c/strong\u003e and I am a\u00a0musician, arranger and producer from the UK. In my spare time I love nothing more than to arrange \u0026amp; record video game covers.\u00a0\u003cbr\u003e\u003cbr\u003eI will mainly release VGM covers, however, I will occasionally release a film or game inspired composition. My current and biggest project is my Final Fantasy VII Musical Playthrough, the aim is to cover the entire soundtrack. I started this in 2014 using just my guitar, but as I evolve as musician I have taken on more and more instruments.\u00a0\u003cbr\u003e\u003cbr\u003eI also intend to take on Final Fantasy IX as that is my all time favourite video game. VI, VIII and X will also receive some attention in the future!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eCreating these videos takes time and effort and while I will never stop making them, you helping me financially will allow me to put more hours. However, do not feel pressured into supporting me - I will make free content regardless, this is for the fans with an extra Gil or two.\u003cbr\u003e\u003cbr\u003eRemember to take a look at the reward pledges.\u00a0Any amount pledged is greatly appreciated and will help me immensely. If you have any reward recommendations then feel free to contact me. I\u0027m always up for new ideas!\u00a0Thank you.\u003cbr\u003e\u003cbr\u003eGet a taste for my arrangements here (Guitar Pro/Tab):\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://andrekane8.wix.com/akanetabs\"\u003ehttp://andrekane8.wix.com/akanetabs\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
