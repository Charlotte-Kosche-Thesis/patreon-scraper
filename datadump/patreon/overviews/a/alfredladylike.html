    "summary": "(DEUTSCH: Siehe unten.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I IN A SNAIL SHELL?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u2019m \u003cstrong\u003eAlfred Ladylike\u003c/strong\u003e, and I\u2019m bursting at the seams with ideas for multi-genre music, videos, and performance art from a queer perspective. I use the \u003cstrong\u003eukulele\u003c/strong\u003e in hitherto unheard-of ways, and I reach people by pouring my soul out through my instrument, words, voice, and body. My real name is Lesley, and I\u2019m pretty nervous, nerdy, and awkward, but I am able to express myself through the persona of Alfred, who is a super-sexy, confident, and magical space snail in human form.\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/29665226_2033299433597363_6747419163139457351_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeFYgjQRZVKjrj3JgeGtXj-34sHMVjaR5wa5cqlZeK7PJMsN77aEmKSyGq_rfoLgjtHQeygZBO_EzQoxlw3aWR3LxCoM6IeN-bG8AwMnM0w7zg\u0026amp;oh=c4382aa4ba0402e674b0217884401dd7\u0026amp;oe=5B336931\"\u003e\u003cbr\u003e\u003cem\u003eMe and my superhero ART alter ego, i.e. the brains and the balls (collage of photos by mom, Frank Bertram,\u00a0and Ulrike Eckel)\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003eIf you want to support my \u003cstrong\u003eDIY art\u003c/strong\u003e, to enable a sustainable way of life for me as a totally independent recording, performing, and travelling musician, please consider becoming my \u003cstrong\u003epatron\u003c/strong\u003e for as little as 1 euro a month. Your support is direct and immediate, and any amount will mean a lot to me. You can also end your subscription at any time if you change your mind. These days, you don\u2019t have to be rich to be a patron of the arts. Anyone can do it, as long as they \u003cstrong\u003ecare enough\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU GET OUT OF THIS?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eBesides my immense \u003cstrong\u003egratitude\u003c/strong\u003e for helping my art dreams come to life, I will share my music with you in as many ways as I can think of. I\u2019ll offer you chances to get closer and interact with the artistic process. You\u2019ll have access to \u003cstrong\u003eexclusive content\u003c/strong\u003e, such as demos, rehearsal recordings, and sneak previews, as well as pictures and videos that I don\u2019t want to share publically. Check out the reward tiers on the right (or scroll down on your phone) for the tantalizing details.\u003cbr\u003e\n\n\u003cbr\u003eI pledge to keep working hard, to develop my skills further and dig deep for truth in music, while finding positive ways around the anxiety that holds me back. My brain is home to aliens, octopi, battle wizards, and sugary baked goods, all more or less representing one common theme: \u003cstrong\u003eLOVE\u003c/strong\u003e, in all of its ups and downs. I want to release these fantasies in heartfelt songs that will resonate with others and help them find the \u003cstrong\u003einspiration\u003c/strong\u003e, motivation, and strength to face their own challenges.\u003cbr\u003e\n\n\u003cbr\u003eI believe crowdfunding is the model of the future that will \u003cstrong\u003ekeep art alive \u003c/strong\u003ein this insane world and allow it to retain its integrity without bowing to capitalist demands. Ideally, your patronage will give me the freedom to reach my full potential while simultaneously strengthening the \u003cstrong\u003eintimate connection\u003c/strong\u003e that you have perhaps already felt with me through my thoughtful and emotional lyrics, handcrafted harmonies, and the eccentric visual component of my art: costumes, videos, facial expressions, and theatrical performances.\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/29745112_2033241273603179_8091085224350625933_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeEu8c--L8bCAzVhVjkW4Cu7MfBHXZ0tgoaEMvdcRUIqF_2V_zN0oheK9o0th06UaC5EeNwGi18SpllfOFiO4wJEshHZ5E6NywqVyyFrcpORgA\u0026amp;oh=cd4f2c15043ef00b400c811c0202630d\u0026amp;oe=5B37F35B\"\u003e\u003cbr\u003e\u003cem\u003e2015 video still from my cover of Graveyard Eyes originally by Stephen Paul Taylor\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE I\u2019M COMING FROM\u2026\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eI mentioned sugar above\u2026that\u2019s a subject that comes up often in my lyrics, shockingly outnumbering even tea references! It has become a recurring theme since 2014, when I was diagnosed with type 1 \u003cstrong\u003ediabetes\u003c/strong\u003e. This game-changing hardship pushed me to become even more \u003cstrong\u003eserious about my passion\u003c/strong\u003e. I dedicated myself to music, formed a uke rock band called Donut Heart, and invested all my savings into a year-long course at the Deutsche Pop Akademie (2016-2017). The music theory, practical knowledge, and ukulele skills I gained there blasted me up to the next level in composition, helping me wrap my conscious mind around what my instincts already knew and opening the door to further exploration.\u003cbr\u003e\u003cbr\u003eIn 2017 I also went on a European tour with one of my idols, \u003cstrong\u003eAmanda Palmer\u003c/strong\u003e, which was another huge boost for me, this time in terms of performance. Suddenly plopped down in front of crowds in the hundreds, I had no choice but to rise to the occasion! In my shiny space-ninja costume (which Amanda described as \u201cDavid Bowie meets Rainbow Brite\u201d), I had the confidence to connect with those fans, and the \u003cstrong\u003eshared energy\u003c/strong\u003e allowed me to step up my game drastically. I put on A SHOW, and I don\u2019t want it to stop.\u003cbr\u003e\n\n\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t1.0-9/29683522_2033241286936511_489311189179837891_n.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeHugZezRe18yhUsXRHp82jswm1pAVxIghxXfEiz258WYW7CKoIGlgcBiIRntDqX-ZIwwqIL98FEBm108QKzUVDp4VRY6COhsk-UhNbKLYZDsw\u0026amp;oh=98c843927c2e6168670ebaff42083cdf\u0026amp;oe=5B7344FB\"\u003e\u003cbr\u003e\u003cem\u003eAmanda Palmer and I in Hamburg 2017, patreon.com/amandapalmer\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFinancially, I\u2019ve been struggling to stay afloat with odd jobs, many of them teaching-related because I like passing on anything I\u2019m good at to help others reach their goals. But I\u2019m not nearly as fulfilled or inspired by teaching as I am by the \u003cstrong\u003ecreation and performance of music\u003c/strong\u003e \u2013 that\u2019s what I was built for. And I definitely want to use my lyrical talents for more than just translating luxury watch advertisements (that\u2019s the kind of thing that has been paying my bills lately). I won\u2019t give up these jobs right away, but I hope to gradually shift into making a living from my art.\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/30072945_2033301553597151_1383423097591002819_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeEty1uxntFB7S7yXegU4_YTLu3Li5c2QflItqpoy1k_MyAw4jKsSRlY3c3din1JLVTwkxnyVEGWfkEl4eJOTTCgFgaKxWqrvyChvmtfRY7vUA\u0026amp;oh=1450c8cfcb1be902eee14d248991242f\u0026amp;oe=5B3826EF\"\u003e\u003cbr\u003e\u003cem\u003e#DonutSaga photo at c-base by Johannes Manuel Benjamin CC BY 2016\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003eMy uke rock band \u003cstrong\u003eDonut Heart\u003c/strong\u003e recently dissolved. I love those mofos, but the magic juju that held us together musically and as a team was fading, and we tried to get it back but simultaneously our other projects started to become more exciting and rewarding. We had to follow our hearts and be authentic to the \u003cstrong\u003egoddesses of rock\u003c/strong\u003e that live within us, so we parted as friends and went our separate ways. I wish Rah Hell and Baron sweet ecstasy in their sexy new punk band, Baron Anastis \u0026amp; the Erinyes. Check them out, yo! Our original bassist Dara Star is pursuing her career as a eurythmist\u00a0- rock on! But\u2026now I\u2019m on my own and need patron support more than ever to keep going!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWHAT WILL I DO WITH THE MONEY?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eIf this crazy thing works, your patronage will allow me to focus on my artistic goals without worrying about the basic \u003cstrong\u003ecosts of modest living\u003c/strong\u003e, like food and rent and so on. What goals, you ask? Well, just in the short term, I\u2019d like to:\u003cbr\u003e\u003cbr\u003e- Release my \u003cstrong\u003eAdventure Time tribute EP\u003c/strong\u003e, a collaboration with Primus Recording and Mixing, which is already going along swimmingly. You can expect some juicy beats, 7th-dimensional singing and of course, my magical ukulele.\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/29982855_2033241393603167_9159564342410674099_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeGf-0m3RAS5QiwVE--f2O2yKN_gEVc5xHgKfeSVSSg1pKgKTa01rNQVtzHDlthWTqP1SIJ_DW7R_j9P7QUWY5o-DMLBN7CJ6Vt3vLnZ9TRfGQ\u0026amp;oh=5025ba7c1ad9e320557f5e55e5317805\u0026amp;oe=5B3606A4\"\u003e\u003cbr\u003e\u003cem\u003eAlfred and Tommy \u201ccan you hear me\u201d in the studio, photo by Quinton McHale\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- Continue \u003cstrong\u003ecollaboration\u003c/strong\u003e with the fantastic musicians in my network, such as Chris Harney and Aur\u00e9lie Camille Shapiro, with whom I\u2019ve been playing a bunch, and hopefully others in the very near future\u2026a few good rockers and some electronic freaks are already on board!\u003cbr\u003e\u003cbr\u003e- Write, record, and produce my actual\u003cstrong\u003e solo album \u003c/strong\u003e(the tribute EP is a stepping stone, sort of like a test project to make sure I can handle something small before I try to make something big).\u003cbr\u003e\u003cbr\u003e- Make tasty \u003cstrong\u003emusic videos\u003c/strong\u003e in collaboration with amazing videographer friends.\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/29664985_2033241180269855_9172184728289548259_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeERJB-bqfXJ8PxDAzlL0ftrnUzo-HoFLvh6-GOD5A4jXae3-gCu-De4_JAx2bFe2jWcztXB_q2AnXo-gyZOu3SiwCkoNkmCBEvvLjw5iibSnA\u0026amp;oh=75057f63aeb70d660f2de60c051bbd2e\u0026amp;oe=5B33500B\"\u003e\u003cbr\u003e\u003cem\u003eProduction still from the Level Up music video shoot, 2014 Alex Leitch\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- Get some essential \u003cstrong\u003eequipment\u003c/strong\u003e and a few performance-enhancing tools: effects pedals for uke and voice, back-up strings, protective earplugs, a non-broken mic stand that I don\u2019t need to duct tape into position every damn time! Maybe a new wig...\u003cbr\u003e\u003cbr\u003e- Play emotionally engaging \u003cstrong\u003elive shows\u003c/strong\u003e for many different audiences, hopefully including you someday! And in case not, I also want to incorporate more live-streaming video for inter-planetary broadcast, straight to your pillow fort or backyard tent (as long as there\u2019s wifi!)\u00a0\u003cbr\u003e\u003cbr\u003e- Collaborate on more \u003cstrong\u003eart happenings\u003c/strong\u003e with my diverse gang of queer art warriors in Berlin and beyond \u2013 burlesque, bodypainting, even creating multimedia \u201cLand of Ooo\u201d scenery at the release party for my Adventure Time tribute music video, why the floop not?\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/29872367_2033241166936523_7281534008748577688_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeES4LbMYHeCulERO-5jPZO3y9ELYEHJnC6O9IN-khBV_y8R4IQ0Lc7RXGLoCv0pyJdvmFHm0GBfD_w5zUS8l07YkiiX6ONWonR3cC4aF_FJXg\u0026amp;oh=13ab21197cea734a40889e8a2d8ef831\u0026amp;oe=5B2840F7\"\u003e\u003cbr\u003e\u003cem\u003eProjections and photo by Adrian Bang at Kapernaumkirche Berlin 2016\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- But my most important goal is to \u003cstrong\u003ekeep learning\u003c/strong\u003e, sharpen my skills, develop my craft, and go deeper with my lyrics, performance, and musical vision.\u003cbr\u003e\u003cbr\u003e- A part of that learning process is a pilgrimage to Gothenburg, Sweden, to \u003cstrong\u003evisit my mentor\u003c/strong\u003e, Josh Gura. This is the most intense and inspiring artist I have ever had the privilege of knowing, and his faith in the little glimmer of potential that he saw in me 5 years ago gave me the courage to embark on my mission.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW ELSE CAN YOU HELP?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eIf you don\u2019t have money to spare, or if you\u2019re already a patron but want to be even more supportive, then \u003cstrong\u003eplease share\u003c/strong\u003e my songs, lyrics, videos, whatever inspires you, and tell your friends about this Patreon! Or if you want to give me a one-time donation via PayPal, you can do so using this link: \u003ca href=\"https://www.paypal.me/AlfredLadylike\"\u003ehttps://www.paypal.me/AlfredLadylike\u003c/a\u003e. Maybe you\u2019d like to buy music and merch over on my or Donut Heart\u0027s Bandcamp. I could always use likes and follows on Facebook, Twitter, Instagram, YouTube\u2026how much would one more \u201cthumbs up\u201d hurt you, honestly? What about a private concert at your Oma\u2019s birthday party, or a commissioned song for your game/movie/ringtone? Just \u003cstrong\u003edrop me an email \u003c/strong\u003eat Alfred[dot]Ladylike[at]gmail[dot]com with your proposal. Finally, if you want to stay in the loop about my creative goings-on, then \u003cstrong\u003efor glob\u2019s sake \u003c/strong\u003eplease sign up for my newsletter by clicking HERE: \u003ca href=\"https://tinyletter.com/alfredladylike\"\u003ehttps://tinyletter.com/alfredladylike\u003c/a\u003e. I only email that list about once every couple of months, so it shouldn\u2019t get too spammy.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWHY AM I SO OBSESSED WITH CREATING?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eShort answer: \u003cstrong\u003ebecause of you.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/29749376_2033241463603160_1420778205327896962_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeEpvT0dG8nLvK_9JoboW6Csw2COaNHpS3XqpXuiqHsY53Bcuaaz0slaam2A70CARcMTwgx8WlPn1opM1dn4BV0sQQSlhPBR6cGYLPsQWFmX5Q\u0026amp;oh=67b24484db73e06eab4e5b7d9b7ca0fb\u0026amp;oe=5B75C00F\"\u003e\u003cbr\u003e\u003cem\u003eFeeling the crowd-love in Hamburg, photo by Holger Musiol 2017\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003eThe reverberating feedback loops that swell up between performer and audience are powerful medicine for all involved. I love sharing my feelings through music, and lots of you have already shown massive support and encouraged me to continue singing and playing, making colorful videos, and throwing epic art parties. Friends, fans, and even complete strangers have told me that my lyrics speak to them personally\u2026that for a brief moment, my music brightened their life, deepened their understanding, or enriched their soul. I\u2019ve heard that my androgynous stage persona helped someone think about their own gender identity in a new way, resulting in positive transformation! There are even people begging me to come to Japan (ok, one person\u2026so far).\u003cbr\u003e\u003cbr\u003eI am humbled by all this. I appreciate you investing the time to read so much of my story. It shows that you care. Whatever level and form of support you give or have already given, I \u003cstrong\u003ethank you\u003c/strong\u003e from the bottom of my heart. \u003cstrong\u003eNamaste.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t1.0-9/29178107_2033241336936506_5559728821659094810_n.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeHvw6HL4RphCprEaGb6gJH4HCe_Hv4gbSm6l03Se_QzXjSTiK_vn_TyFzfi4n4eC292lNS_NToQvxTpW8Pi9kiFtNyvYpjshQtn_nfvIZ6A8Q\u0026amp;oh=cf50bc22c1103e9e1fcfc6bab3c62df7\u0026amp;oe=5B75C100\"\u003e\u003cbr\u003e\u003cem\u003eWith the Rat Pack at Helping Hands All-Stars 2017, photo by Pia Maria Goossens\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e AUF DEUTSCH:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHALLO! ICH BIN ALFRED LADYLIKE...\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e...und ich habe viele tolle Ideen f\u00fcr genre-\u00fcbergreifende Musik, Videos und Performance-Kunst aus queerer Perspektive. Ich spiele die \u003cstrong\u003eUkulele\u003c/strong\u003e in jeder anderen als \u00fcblichen Weise und ich erreiche Leute, indem ich meine Seele durch mein Instrument, meine Worte, meine Stimme, und meinen K\u00f6rper ausdr\u00fccke. Mein richtiger Name ist Lesley und ich bin ziemlich nerv\u00f6s, nerdig und scheu, aber in der Rolle von Alfred bin ich eine super-sexy, selbstbewusste und magische Weltraumschnecke in menschlicher Form.\u003cbr\u003e\n\n\u003cbr\u003eWenn Du meine \u003cstrong\u003eoriginale, selbstgemachte Kunst\u003c/strong\u003e und die damit verbundenen Aufnahmen, Auftritte und Reisen unterst\u00fctzt, erm\u00f6glichst Du mir eine nachhaltige Existenz als v\u00f6llig unabh\u00e4ngige Musikerin. Daher bitte ich Dich zu \u00fcberlegen, ob Du mein \u003cstrong\u003ePatron\u003c/strong\u003e sein m\u00f6chtest. F\u00fcr eine kleine Summe, z.B. 1 Euro pro Monat, kannst Du mir direkt und unmittelbar weiterhelfen. Ich sch\u00e4tze jede Hilfe und Du kannst Dein Abonnement auch jederzeit k\u00fcndigen, wenn Du willst. Heutzutage sind es nicht nur die Adligen, die Kunst unterst\u00fctzen. Jeder kann es, wenn sie \u003cstrong\u003eengagiert\u003c/strong\u003e sind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWAS BEKOMMST DU?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eAu\u00dfer meiner immensen \u003cstrong\u003eDankbarkeit\u003c/strong\u003e daf\u00fcr, dass Du hilfst, meine K\u00fcnstlerinnen-Tr\u00e4ume wahr werden zu lassen, kriegst Du auch meine Musik geschenkt - auf allen Wegen, wie ich sie mir ausdenken kann. Ich biete Dir die Chance, mit dem k\u00fcnstlerischen Prozess n\u00e4her in Kontakt zu kommen. Du hast als Patron Zugang zu \u003cstrong\u003eexklusivem Material\u003c/strong\u003e: sowohl Demos, Probeaufnahmen und geheime Vorpremieren als auch Bilder und Videos, die ich \u00f6ffentlich nicht teilen m\u00f6chte. Siehe die Belohnungen auf der rechten Seite (oder unten auf deinem Handy) f\u00fcr die reizenden Details.\u003cbr\u003e\n\n\u003cbr\u003eIch werde weiterhin meine F\u00e4higkeiten verbessern und tiefgreifend nach der Wahrheit in der Musik forschen. Gleichzeitig suche ich nach positiven Wegen um meine \u00c4ngste herum, die mich sonst zur\u00fcckhalten w\u00fcrden. In meinem Gehirn sind Aliens, Kraken, Kampf-Magier und zuckers\u00fc\u00dfes Geb\u00e4ck zu Hause. Dabei repr\u00e4sentiert alles mehr oder weniger ein \u00fcbergreifendes Thema: \u003cstrong\u003edie Liebe\u003c/strong\u003e, in all ihren H\u00f6hen und Tiefen. Ich m\u00f6chte diese Fantasien durch tiefempfundene Lieder freilassen und somit andere Leute \u003cstrong\u003einspirieren\u003c/strong\u003e, motivieren und ermutigen, ihre eigenen Herausforderungen zu \u00fcberwinden.\u003cbr\u003e\n\n\u003cbr\u003eIch bin \u00fcberzeugt, dass Crowdfunding die Welle der Zukunft ist, die \u003cstrong\u003edie Kunst am Leben halten\u003c/strong\u003e kann in dieser verr\u00fcckten Welt. Nur so wird die Musik seine W\u00fcrde behalten und nicht von kapitalistischen Vorgaben \u00fcberfahren werden.\u00a0Im Idealfall wird Dein Patronat mir die Freiheit geben, mein volles Potenzial zu erreichen. Gleichzeitig wird eine \u003cstrong\u003eintime Verbundenheit\u003c/strong\u003e mit mir verst\u00e4rkt, die Du vielleicht schon gesp\u00fcrt hast, durch emotionale Songtexte, kunsthandwerkliche Harmonien und den exzentrischen visuellen Aspekt meiner Kunst: Kost\u00fcme, Videos, Gesichtsausdr\u00fccke, und theatralische Performances.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eMEINE HINTERGRUNDGESCHICHTE\u2026\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eIch habe oben Zucker erw\u00e4hnt\u2026das ist ein Thema, das oft in meinen Liedern vorkommt, erstaunlicherweise sogar \u00f6fter als Tee! Das Thema wurde noch bedeutsamer als ich 2014 die Diagnose bekommen habe: \u003cstrong\u003eDiabetes\u003c/strong\u003e Typ 1. Angesichts dieses schweren Schlages habe ich mich entschlossen, mich \u003cstrong\u003emeiner Leidenschaft\u003c/strong\u003e noch ernsthafter zu widmen. Ich habe mich v\u00f6llig auf Musik umgestellt, startete eine Uke-Rock-Band namens Donut Heart und habe meine ganzen Ersparnisse in einen Kurs an der Deutschen Pop Akademie (2016-2017) investiert. Da lernte ich Musiktheorie, praktisches Wissen und erweiterte F\u00e4higkeiten auf der Ukulele, die mich zur n\u00e4chsten Stufe hochgesprengt haben. Mein Verst\u00e4ndnis f\u00fcr Songwriting verbesserte sich rasch und die T\u00fcren zur weiteren Erforschung standen offen.\u003cbr\u003e\n\n\u003cbr\u003e2017 habe ich auch mit einer von meinen Heldinnen, \u003cstrong\u003eAmanda Palmer\u003c/strong\u003e, eine Europa-Tour gemacht, was mich noch ein gro\u00dfes St\u00fcck vorangebracht hat - dieses Mal im Performance-Bereich. Pl\u00f6tzlich stand ich vor hunderten Leuten: Ich hatte keine Option, au\u00dfer mich der Situation gewachsen zu zeigen! In meinem gl\u00e4nzenden Space-Ninja-Anzug (\u201cDavid Bowie trifft Rainbow Brite\u201d in den W\u00f6rtern von Amanda) hatte ich den Mut, mit diesen Fans eine Verbindung zu schaffen, und die \u003cstrong\u003egemeinsame Energie\u003c/strong\u003e hat eine starke Wirkung auf uns alle gehabt. Ich habe eine echte SHOW gebracht, und ich will damit auch nicht aufh\u00f6ren.\u003cbr\u003e\n\n\u003cbr\u003eFinanziell habe ich eine harte Zeit. Ich mache verschiedene Jobs, um zu leben. Viele davon sind auf das Unterrichten bezogen, da ich gerne das weitergebe, was ich gelernt habe, um Andere bei ihren Zielen weiterzuhelfen. Aber Unterrichten erf\u00fcllt mich weitaus nicht so sehr wie die \u003cstrong\u003eKreation und Performance von Musik\u003c/strong\u003e \u2013 daf\u00fcr bin ich bestimmt. Und ich m\u00f6chte definitiv meine lyrischen Talente besser einsetzen, als nur Anzeigen f\u00fcr Luxus-Uhren zu \u00fcbersetzen und zu pr\u00fcfen. (Solche Aktivit\u00e4ten f\u00fcllen meine Taschen momentan). Ich werde diese Jobs nicht von heute auf morgen aufgeben k\u00f6nnen, aber ich m\u00f6chte allm\u00e4hlich mehr von meinem Lebensunterhalt durch meine Kunst verdienen.\u003cbr\u003e\n\u003cbr\u003eMeine Uke-Rock-Band \u003cstrong\u003eDonut Heart\u003c/strong\u003e hat sich vor kurzem aufgel\u00f6st. Ich liebe diese Mofos, aber die Magie, die uns als Team zusammen gehalten hat, war am Abklingen. Wir haben versucht, sie wiederzugewinnen, aber unsere anderen Projekte wurden in der Zeit zunehmend reizvoller und erf\u00fcllender. Wir mussten der Stimme unseres Herzens folgen und den \u003cstrong\u003eG\u00f6ttinnen des Rocks\u003c/strong\u003e gegen\u00fcber ehrlich sein. Daher sind wir in Freundschaft auseinandergegangen. Rah Hell und Baron sind am Start mit ihrer sexy neuen Punk-Band, Baron Anastis \u0026amp; the Erinyes, und unsere erste Bassistin Dara Star entwickelt ihre Karriere als Eurythmistin. Auch ich gehe meinen Weg und brauche umso mehr Deine Unterst\u00fctzung, um weiter zu machen!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWAS WERDE ICH MIT DEM GELD TUN?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eWenn mir dieser verr\u00fcckte Versuch gelingt, dann wird Dein Patronat mir erlauben, mich auf meine k\u00fcnstlerischen Ziele zu konzentrieren, ohne mir Sorgen machen zu m\u00fcssen \u00fcber die \u003cstrong\u003eKosten eines bescheidenen Lebens\u003c/strong\u003e, wie Essen, Miete und so weiter. Welche Ziele? Hier sind ein paar konkrete Beispiele davon, was ich kurzfristig vorhabe...\u003cbr\u003e\u003cbr\u003e- Meine \u003cstrong\u003eAdventure Time Tribute EP\u003c/strong\u003e in Zusammenarbeit mit Primus Recording and Mixing ver\u00f6ffentlichen. Die Bearbeitung der Tracks ist schon in vollem Gang. Dabei erwarten Dich saftige Beats, Gesang aus der 7. Dimension und nat\u00fcrlich meine magische Ukulele.\u003cbr\u003e\n\n\u003cbr\u003e- Weitere \u003cstrong\u003eKollaborationen\u003c/strong\u003e mit den fantastischen Musikern in meinem Netzwerk, wie zum Beispiel Chris Harney und Aur\u00e9lie Camille Shapiro, mit denen ich in letzter Zeit schon \u00f6fters gespielt habe, und hoffentlich sehr bald auch andere...ein paar gute Rocker sowie auch Electronic-Freaks sind schon an Bord!\u003cbr\u003e\n\n\u003cbr\u003e- Mein eigentliches \u003cstrong\u003eSolo-Album\u003c/strong\u003e fertig schreiben, aufnehmen und produzieren. Das Tribute-EP ist eine Art Versuchsprojekt. Ich fange klein und simpel an, dann werde ich zum n\u00e4chsten Level fortschreiten.\u003cbr\u003e\n\n\u003cbr\u003e- Leckere \u003cstrong\u003eMusikvideos\u003c/strong\u003e machen - zusammen mit wundervollen Filmer-Freunden!\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e- Wesentliches \u003cstrong\u003eEquipment\u003c/strong\u003e und ein paar n\u00fctzliche Werkzeuge anschaffen: Effekt-Pedale f\u00fcr Ukulele und Stimme, extra Saiten, vern\u00fcnftigen H\u00f6rsch\u00fctz, einen nicht-kaputten Mikrofonst\u00e4nder, den ich nicht jedes Mal mit Gaffer-Tape umst\u00e4ndlich befestigen muss! Vielleicht eine neue Per\u00fccke...\u003cbr\u003e\n\n\u003cbr\u003e- Emotional fesselnde \u003cstrong\u003eLive-Shows\u003c/strong\u003e f\u00fcr viele verschiedene Leute spielen, hoffentlich eines Tages auch f\u00fcr Dich! Und wenn nicht, m\u00f6chte ich eh mehr live-streaming Videos machen, um das ganze Universum erreichen zu k\u00f6nnen. Diese werden direkt zu Deinem Schneckenh\u00e4uschen \u00fcbertragen, wo auch immer das sein mag (solange es WLAN gibt!)\u003cbr\u003e\n\n\u003cbr\u003e- Mehr \u003cstrong\u003eArt-Happenings\u003c/strong\u003e mit meiner bunt gemischten Gang von queeren Kriegern der Kunst in Berlin und dar\u00fcber hinaus koordinieren \u2013 Burlesque, Bodypainting, sogar multimediale \u201cLand of Ooo\u201d Kulissen bei der Release-Party f\u00fcr mein Adventure Time Tribute-Musikvideo. Die M\u00f6glichkeiten sind endlos.\u003cbr\u003e\n\n\u003cbr\u003e- Aber mein wichtigstes Ziel ist es, \u003cstrong\u003eweiter zu lernen\u003c/strong\u003e, meine F\u00e4higkeiten zu vertiefen, mein Handwerk zu verbessern und mit meinen Texten tiefer zu gehen, wie auch mit meiner Performance und meiner musikalischen Vision.\u003cbr\u003e\n\n\u003cbr\u003e- Ein Teil dieses Lernprozesses ist ein \u003cstrong\u003eBesuch meines Mentors\u003c/strong\u003e, Josh Gura, in G\u00f6teborg, Schweden. Er ist der intensivste und inspirierende K\u00fcnstler, den ich in meinem Leben die Ehre gehabt habe, kennen zu lernen. Sein Glaube an mich als K\u00fcnstlerin hat mir den Impuls gegeben, vor 5 Jahren meine Mission zu starten, auch wenn ich damals nur ein Bruchteil meines Potenzials zeigen konnte.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWIE KANNST DU SONST HELFEN?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eWenn Du kein Geld \u00fcbrig hast, oder wenn Du schon Patron bist und mehr tun m\u00f6chtest, dann \u003cstrong\u003ebitte teile\u003c/strong\u003e meine Lieder, Songtexte, Videos, was auch immer Dich bewegt, und erz\u00e4hle Deinen Freunden \u00fcber diese Patreon-Seite! Falls Du lieber einmalig beitragen m\u00f6chtest, dann benutze diesen PayPal-Link: \u003ca href=\"https://www.paypal.me/AlfredLadylike\"\u003ehttps://www.paypal.me/AlfredLadylike\u003c/a\u003e. Vielleicht magst Du auch Musik und Sachen von mir oder Donut Heart auf Bandcamp kaufen. Likes und neue Followers sind immer gern gesehen bei mir auf Facebook, Twitter, Instagram, YouTube\u2026im Ernst, was schadet Dir ein weiteres \u201cThumbs Up\u201d? Oder wie w\u00e4r\u2019s mit einem Privatkonzert auf der Geburtstagsfeier von Omi, oder ein Auftrag f\u00fcr Film-/Computerspiel-Musik? Klingelt\u00f6ne?? Schreib mir \u003cstrong\u003eeinfach eine Mail\u003c/strong\u003e mit Deinem Vorschlag unter Alfred[dot]Ladylike[at]gmail[dot]com. Wenn Du \u00fcber meine kreativen Aktivit\u00e4ten informiert bleiben m\u00f6chtest, dann bitte \u003cstrong\u003eum Globbes Willen\u003c/strong\u003e folge diesen Link, um mein Newsletter zu abonnieren: \u003ca href=\"https://tinyletter.com/alfredladylike\"\u003ehttps://tinyletter.com/alfredladylike\u003c/a\u003e. Ich schreibe da nur alle paar Monate eine Mail, also nicht zu spammig.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWARUM BIN ICH SO BESESSEN VOM K\u00dcNSTLERISCHEN SCHAFFEN?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eKurze Fassung: \u003cstrong\u003ewegen Dir\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cbr\u003eDie schwellenden Energiewellen, die zwischen Performer und Publikum entstehen, sind wirksame Medizin f\u00fcr alle Beteiligten. Ich liebe es, meine Emotionen durch die Musik zu offenbaren und viele Leute haben mich schon massiv unterst\u00fctzt. Dadurch bin ich ermutigt, weiter zu singen und zu spielen, mehr bunte Musikvideos zu machen und epische Art-Happenings zu organisieren. Freunde, Fans und sogar fremde Leute haben mir erz\u00e4hlt, dass sie sich durch meine Texte pers\u00f6nlich angesprochen gef\u00fchlt haben, dass f\u00fcr einen Augenblick meine Performance ihr Leben erhellt, ihr Verst\u00e4ndnis vertieft, oder ihre Seele bereichert hat. Ich habe erfahren, dass mein androgynes Auftreten jemanden dazu inspirierte, seine eigentliche Geschlechtsidentit\u00e4t zu entdecken, was eine wunderbare Transformation verursacht hat! Es gibt sogar Aufrufe, dass ich nach Japan kommen soll (zugegeben: nur von einer Person\u2026bis jetzt).\u003cbr\u003e\u003cbr\u003eDas alles macht mich baff. \u003cstrong\u003eDanke\u003c/strong\u003e, dass Du Dir die Zeit genommen hast, so viel von meiner Geschichte zu lesen. Das ist ein Beweis daf\u00fcr, dass Du ein gutes Herz hast. Wenn Du mich unterst\u00fctzt in irgendeiner Form, dann bin ich sehr, sehr dankbar daf\u00fcr. \u003cstrong\u003eNamaste.\u003c/strong\u003e\u003cbr\u003e"
