(31, 73, 125);\"\u003eMini Ice Age 2015-2035 video series on YouTube\u003c/span\u003e\u003c/a\u003e and the\u00a0\u003ca href=\"http://adapt2030.libsyn.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMini Ice Age Conversations Podcast\u003c/span\u003e\u003c/a\u003e to show you extremes in cold, trends in weather anomalies and try my best to explain where it will cool and when it will cool and which crop growing regions will be hit first.\u00a0\u003cbr\u003e\u003cbr\u003eI want you as my viewer to stay ahead of the changes. The new climatic shift to global cooling will have impacts on grain commodities, transportation and the economy. If you are prepared you will live in abundance.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.oilseedcrops.org/wp-content/uploads/2018/05/North-America-Crop-Yield-Declines.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.oilseedcrops.org/wp-content/uploads/2018/05/Australia-Crop-Yield-Declines.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.oilseedcrops.org/wp-content/uploads/2018/05/Asia-Crop-Yield-Declines.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.oilseedcrops.org/wp-content/uploads/2018/05/South-Africa-Crop-Yield-Declines.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI post 5 videos and one podcast per week and appreciate your support as I spend many hours of research for each video that I create. I do send regular quarterly newsletters with updated graphs and charts so you can see the changes along with me.\u00a0\u003cbr\u003e\u003cbr\u003eThank You and let me know which content you want to see next,\u003cbr\u003e\u003cbr\u003eDavid DuByne\u003cbr\u003eADAPT 2030\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.oilseedcrops.org/wp-content/uploads/2018/05/Elements-of-the-Grand-Solar-Minimum-_-ADAPT-2030.jpeg\"\u003e\u003cbr\u003e"
